 RAJ_GOE_secure_western_central_india: "Das zentrale Westindien [GetMughalCivilWarStatus]"
 RAJ_GOE_enforced_peace_decision_desc_2_1_tt: "§YWenn wir [443.GetName], [989.GetName], [433.GetName], [428.GetName] und [437.GetName] kontrollieren, erhalten wir bei Beendigung des Krieges größere territoriale Zugeständnisse§!"
 RAJ_GOE_enforced_peace_decision_desc_2_2_tt: "§YWenn wir [429.GetName], [427.GetName], [424.GetName], [425.GetName], [423.GetName], [982.GetName] und [983.GetName] kontrollieren, erhalten wir bei Beendigung des Krieges größere territoriale Zugeständnisse§!"
 RAJ_GOE_enforced_peace_decision_desc_2_3_tt: "§YWenn wir [436.GetName], [984.GetName], [426.GetName], [438.GetName] und [435.GetName] kontrollieren, erhalten wir bei Beendigung des Krieges größere territoriale Zugeständnisse§!"
 RAJ_GOE_enforced_peace_decision_desc_2_4_tt: "§YWenn wir [431.GetName], [985.GetName], [430.GetName], [432.GetName], [990.GetName] und [434.GetName] kontrollieren, erhalten wir bei Beendigung des Krieges größere territoriale Zugeständnisse§!"
 RAJ_GOE_mughal_independence_category: "Unabhängigkeit des Mogulreichs"
 RAJ_GOE_enforced_peace_decision_eng: "$RAJ_GOE_enforced_peace_decision$"
 RAJ_the_legacy_of_babur: "Vermächtnis von Babur"
 RAJ_the_legacy_of_babur_desc: "Das Mogulreich vereinte einst den gesamten Kontinent unter seinem Banner. Heute gibt es jene, die davon träumen, diesen ehemaligen Ruhm wiederaufzubauen und das Vermächtnis Baburs dazu zu nutzen, ein neues Zeitalter des Imperialismus und der Einigkeit zu schaffen."
 RAJ_the_legacy_of_babur_tt: "Jeder Staat, in dem Unruhe geschürt wurde, erhält: "
 RAJ_a_peacock_prince: "Pfauenprinz"
 RAJ_a_peacock_prince_desc: "Wenn wir das Vermächtnis des Mogulreichs annehmen wollen, benötigen wir einen würdigen Anführer, der den Thron beansprucht. Unter den Fürstenstaaten muss sich ein Pfauenprinz erheben: einer, dessen Abstammung, Ambitionen und Vision die Größe des Reichs wiederherstellen können und der den Subkontinent erneut unter einem Banner vereint."
 RAJ_halls_of_knowledge: "Hallen des Wissens"
 RAJ_halls_of_knowledge_desc: "Eine starke Nation ist auf dem Fundament des Wissens errichtet. Indem wir in Forschung und Bildung investieren, sorgen wir für Innovation und ermächtigen unser Volk dazu, [ROOT.GetName] zum Vorreiter der Wissenschaft, der Industrie und des Fortschritts zu machen."
 RAJ_sharpen_the_tulwar: "Den Talwar schärfen"
 RAJ_sharpen_the_tulwar_desc: "Der Talwar, ein Symbol der Stärke, muss für die vor uns liegenden Schlachten geschärft werden. Durch die Modernisierung unserer Truppen und der Verfeinerung unserer Strategien stellen wir sicher, dass [ROOT.GetNameDef] bereit ist, entschlossen zuzuschlagen, wenn es sein muss."
 RAJ_timurid_bureaucracy: "Timuridische Verwaltung"
 RAJ_timurid_bureaucracy_desc: "Die durch Timur in unserem Vermächtnis verwurzelte timuridische Verwaltung ist ein effizientes Regierungsmodell und erlaubt es uns, von zentraler Stelle aus Kontrolle auszuüben. Indem wir dieses System wiederbeleben, stärken wir die Verwaltung des Reichs und sorgen für Stabilität und Wohlstand in den riesigen Territorien."
 RAJ_conquer_afghanistan: "Afghanistan erobern"
 RAJ_conquer_afghanistan_desc: "Afghanistan, das Herz unseres Reichs, muss zurückerobert werden. Indem wir die Kontrolle über diese historische Region wiedererlangen, ehren wir nicht nur das Vermächtnis des Mogulreichs, sondern sichern uns auch eine wichtige Festung für den Wiederaufstieg dieses Reichs."
 RAJ_across_the_himalayas: "Jenseits des Himalaja"
 RAJ_across_the_himalayas_desc: "Im Land jenseits des Himalaja soll es sagenumwobene Schätze geben, und noch dazu hat es einen strategischen Nutzen für uns. Indem wir den Einfluss des Mogulreichs über diese imposanten Berge hinaus erweitern, festigen wir unsere Vorherrschaft und brechen zum Ruhm des Reichs zu neuen Grenzen auf."
 RAJ_through_the_wakhan_corridor: "Durch den Wachankorridor"
 RAJ_through_the_wakhan_corridor_desc: "$RAJ_skibedi_san_ma_desc$"
 RAJ_skibedi_san_ma: "Die Kriegsfürsten brechen"
 RAJ_skibedi_san_ma_desc: "Die Kriegsfürsten von Xibei San Ma sind ein Hindernis für die Vorherrschaft des Mogulreichs in Zentralasien. Mit einem entschlossenen Feldzug brechen wir ihre Macht, sichern strategische Handelswege und festigen den Einfluss des Reichs in der Region."
 RAJ_conquerors_of_persia: "Eroberer von Persien"
 RAJ_conquerors_of_persia_desc: "[PER.GetNameDefCap], ein Land immenser Reichtümer und einer langen Geschichte, war einst der Rivale unseres Reichs. Indem wir das Land unter die Herrschaft des Mogulreichs stellen, bekräftigen wir unsere Vorherrschaft, sichern wichtige westliche Gebiete und festigen den Platz unseres Reichs als wahrer Erbe der Moguln."
 RAJ_halls_of_knowledge_2: "Reichsakademien"
 RAJ_halls_of_knowledge_2_desc: "Wissen ist der Schlüssel zu dauerhafter Macht. Durch die Einrichtung von Akademien im gesamten Mogulreich fördern wir gleichermaßen unsere Gelehrten, Wissenschaftler und Verwaltungsbeamten, treiben die Innovation voran, stärken die Regierungsführung und sichern unserem Reich ein Erbe der Weisheit und des Fortschritts."
 RAJ_halls_of_knowledge_3: "Der Brunnen des ewigen Wissens"
 RAJ_halls_of_knowledge_3_desc: "Wissen kann in einen tiefen Quell des Chaos führen, in den der Mensch eigentlich nicht einzutauchen wagt, doch wir müssen es tun."
 RAJ_elephants_for_the_modern_age: "Elefanten für ein modernes Zeitalter"
 RAJ_elephants_for_the_modern_age_desc: "Die mächtigen Kriegselefanten des Mogulreichs haben einst die Schlachtfelder dominiert. Heute ehren wir ihr Vermächtnis, indem wir in Panzerfahrzeuge und mechanisierte Truppen investieren und so unaufhaltsame Kriegsmaschinen schaffen, die unser Reich zum Sieg führen werden."
 RAJ_unite_the_subcontinent: "Den Subkontinent vereinen"
 RAJ_unite_the_subcontinent_desc: "Die zersplitterten Staaten des Subkontinents sind nur ein Schatten ihres ehemaligen Ruhms. Indem wir das Land unter dem Banner des Mogulreichs vereinen, stellen wir die Harmonie, die Stärke und die Größe eines Reichs wieder her, das dazu bestimmt ist, von den Bergen bis zu den Meeren zu herrschen."
 RAJ_the_true_mongols: "Die wahren Mongolen"
 RAJ_the_true_mongols_desc: "[Root.GetNameDefCap] ist der rechtmäßige Erbe des mongolischen Vermächtnisses und verbindet die Stärke der Steppe mit der reichen Kultur des Subkontinents. Indem wir zu unseren Wurzeln zurückkehren, bündeln wir den Geist der wahren Mongolen und konzentrieren uns wieder auf das Wesentliche: das Erobern und das Vereinen, so wie es unsere Vorfahren einst taten."
 RAJ_halls_of_knowlege_3: "Bibliotheken des Reichs"
 RAJ_halls_of_knowlege_3_desc: "Eine gebildete Gesellschaft ist die Grundlage eines blühenden Reichs. Durch den Bau großer Bibliotheken im gesamten Mogulreich bewahren wir uraltes Wissen, fördern Innovationen und inspirieren zukünftige Generationen dazu, das Reich zu unvergleichlicher Größe zu führen."
 RAJ_thunder_elephants: "Donnerelefanten"
 RAJ_thunder_elephants_desc: "Die majestätischen Elefanten, ein Symbol der Macht der Moguln, kehren als Verkörperung unserer Stärke und Tradition auf das Schlachtfeld zurück. Ihre schiere Macht und Präsenz beflügelt unsere Armeen, versetzt die Herzen unserer Feinde in Angst und Schrecken und ebnet uns einen Weg zum Sieg."
 RAJ_revolt_of_the_princes: "Aufstand der Fürsten"
 RAJ_revolt_of_the_princes_desc: "Die Fürstenstaaten, die lange Zeit der britischen Herrschaft unterworfen waren, müssen sich erheben und ihr Erbe zurückfordern."
 RAJ_revolt_of_the_princes_tt: "Wenn wir Britisch-Indien den Krieg erklären, werden sich die Fürstenstaaten erheben, sich uns anschließen und unsere Untertanen werden."
 RAJ_secular_rule: "Säkulare Verwaltung"
 RAJ_secular_rule_desc: "Das Mogulreich lebt von der Vielfalt, und eine säkulare Verwaltung ist eine gerechte Verwaltung für alle, unabhängig ihres Glaubens. Wir müssen Verdienst und Gleichheit in den Vordergrund stellen, um die Einheit des Reichs zu stärken und uns die Loyalität der riesigen, vielfältigen Territorien zu sichern."
 RAJ_theocratic_rule: "Die Dhimmi neu kodifizieren"
 RAJ_theocratic_rule_desc: "Die Rechte von jenen, die keine Muslime waren, waren unter der Mogulverwaltung stark reglementiert. Es ist an der Zeit, dies auf unsere moderne Welt anzupassen und ganz Indien zu beweisen, dass wir ein aufgeklärtes Reich sind."
 RAJ_mughal_court: "Mogulischer Hof"
 RAJ_mughal_court_desc: "Der mogulische Hof versammelt die klügsten Köpfe und einflussreichsten Anführer des Reichs an einem Ort. Indem wir diese Berater ermächtigen, stärken wir das Reich durch ihren Rat und sorgen dafür, dass jede Entscheidung ruhmvoll ist und das Ziel unserer Herrschaft widerspiegelt."
 RAJ_mughal_court_tt: "Alle Fürstenstaaten erhalten den Nationalgeist:"
 RAJ_mughal_court_princely_states_tt: "Alle Fürsten verlassen ihre Fürstenstaaten und treten dem Mogulreich als Berater oder General bei"
 RAJ_the_silk_road: "Die Seitenstraße ausbauen"
 RAJ_the_silk_road_desc: "Die Seidenstraße brachte unserem Reich einst Reichtum und Kultur. Indem wir dieses historische Handelsnetz wiederaufbauen, nehmen wir unseren Platz im Zentrum des globalen Handels ein, erlangen Reichtum und fördern den Wohlstand in den riesigen Territorien des Reichs."
 RAJ_restore_the_timurid_empire: "Das Timuridenreich wiederherstellen"
 RAJ_restore_the_timurid_empire_desc: "Das Banner Timurs weht einmal mehr im Wind, und das Reich, das die Herzen der Sultane und Könige einst in Angst und Schrecken versetzte, ist aus der Asche wiederauferstanden. Unsere Herrschaft erstreckt sich über das Land, das einst von den Eroberungen unseres Reichs geprägt war, und verbindet Ost und West unter einem einzigen Banner. Die ganze Welt soll wissen, dass die Timuriden zurück sind und dass wir dieses Mal nicht wieder verschwinden werden."
 RAJ_peacock_throne_for_the_modern_age: "Pfauenthron der modernen Zeit"
 RAJ_peacock_throne_for_the_modern_age_desc: "Der Pfauenthron war das ultimative Symbol für die Macht und Größe unserer Vorfahren. Indem wir einen neuen Thron für unseren historischen Sitz der Macht bauen, demonstrieren wir unsere Dominanz, wecken Loyalität und machen unsere Vision für ein fruchtbares Delta des Subkontinents deutlich."
 RAJ_the_crown_and_the_world: "Die Krone und die Welt"
 RAJ_the_crown_and_the_world_desc: "Das Schicksal des Mogulreichs besteht darin, sich zu erheben und zur unangefochtenen globalen Großmacht zu werden. Indem wir unseren Einfluss ausweiten, unsere Stärke ausbauen und unsere Vorherrschaft behaupten, sichern wir uns einen Platz als ultimativer Herrscher der modernen Welt."
 RAJ_conquerors_of_iraq: "Nach Mesopotamien marschieren"
 RAJ_conquerors_of_iraq_desc: "Der Irak war einst ein wichtiger Ort für den Handel und die Macht des Timuridenreichs, und sein Reichtum beflügelte unseren vergangenen Ruhm. Heute jedoch liegt er in den Händen von Herrschern von geringerer Bedeutung, die seines Erbes nicht würdig sind. Indem wir Mesopotamien wieder zu einem Teil unseres Herrschaftsgebiets machen, gewinnen wir unser strategisches Kernland zurück, kontrollieren das Tor von Ost nach West und erinnern die Welt daran, dass die Timuriden nicht nach etwas fragen, sondern es sich einfach nehmen."
 RAJ_conquerors_of_turkey: "Zweite Schlacht bei Ankara"
 RAJ_conquerors_of_turkey_desc: "Anatolien war einst das Schlachtfeld von Imperien, doch nur die Geschichte erinnert sich an den Triumph Timurs über die Osmanen. Die Nachfolger dieses zerbrochenen Sultanats existieren noch immer und klammern sich an ein Land, das rechtmäßig uns gehört. Wir müssen erneut nach Westen marschieren, ihre Verteidigungen einreißen und unseren Besitz zurückfordern."
 RAJ_reviving_the_workshop_of_the_world: "Die Werkstatt der Welt"
 RAJ_reviving_the_workshop_of_the_world_desc: "Vor der Herrschaft der Briten war Indien ein Industrie-, Handels- und vor allem Stoffzentrum. Mit der Wiedergeburt des Reichs ist nun die Zeit gekommen, dieses Vermächtnis zurückzufordern. Indem wir unsere Fabriken modernisieren und unsere Handelsrouten revitalisieren, können wir unsere Wirtschaft in ein Machtzentrum verwandeln, das es mit den großen Nationen der Welt aufnehmen kann."
 RAJ_legacy_of_timur: "Timurs Vermächtnis"
 RAJ_legacy_of_timur_desc: "Timurs Reich war nie dazu bestimmt, in der Geschichte verloren zu gehen. Indem wir unser einstiges Land zurückfordern und es unter unserer Herrschaft vereinen, greifen wir Timurs Vermächtnis auf und läuten eine neue Ära der Stärke und des Ehrgeizes ein. Die Welt wird einmal mehr vor den Söhnen Timurs erzittern."
 RAJ_forging_the_mughal_arsenal: "Wiederaufbau des Mogularsenals"
 RAJ_forging_the_mughal_arsenal_desc: "Kriege wurden in der Vergangenheit mit Stöcken und Steinen gewonnen, doch diese Zeiten sind vorbei. Wenn unser Reich gegen die Großmächte der modernen Welt bestehen soll, müssen wir eine industrielle Basis schaffen, die in der Lage ist, eine riesige Militärmaschine zu unterhalten. Die Fließbänder der Industrie werden Tag und Nacht laufen, und bald schon werden unsere Armeen mit Waffen marschieren, die unsere eigenen Hände schmiedeten."
 RAJ_rebuilding_the_empires_roads: "Wiederaufbau der Reichsstraßen"
 RAJ_rebuilding_the_empires_roads_desc: "Ein Imperium kann nicht funktionieren, wenn es keine Möglichkeit hat, Armeen, Waren und Menschen zu bewegen. Die verfallenen Straßen und Eisenbahnen, die die Briten hinterlassen haben, müssen ausgebaut und modernisiert werden."
 if_not_subcontinent_tt: "Wenn wir „§Y$RAJ_unite_the_subcontinent$§!“ NICHT abgeschlossen haben:"
 if_not_silk_road_tt: "Wenn wir „§Y$RAJ_the_silk_road$§!“ NICHT abgeschlossen haben:"
 also_on_vijay_tt: "Erhält einen Kern auf §YSüdindien§! und §YKoromandel§!"
 unlock_decisions_silk_road_tt: "Schaltet Entscheidungen frei, um weitere Territorien entlang der §YSeidenstraße§! zu Kernen zu machen"
 mughal_west_britain_company_dec: "Die Westbritische Kompanie eingliedern"
 allows_mughal_west_british_company_tt: "Aktiviert eine Verwaltungsentscheidung."
 create_mwbc_tt: "Erschafft die „§Y$mughal_west_britain_company$§!“, die Kerne auf das Festland von England und Wales hat."
 RAJ_hedgemony_of_the_subcontinent: "Hegemonie über den Subkontinent"
 RAJ_hedgemony_of_the_subcontinent_desc: "Wir haben die industrielle Vorherrschaft auf dem Subkontinent erlangt und alle anderen, die diesen Titel beanspruchen konnten, verdrängt. Wir sind unangreifbar geworden und stellen alle anderen in den Schatten."
 RAJ_hedgemony_of_the_subcontinent_tt: "Alle anfänglichen Staaten befinden sich im Besitz von [ROOT.GetName]"
 pak_factories_tt: "[RAJ.GetNameDefCap] hat §Y150%§! mehr Fabriken als §Y[PAK.GetNameDef]§!\nUnsere Fabriken: [?var:THIS.num_of_factories]\nBenötigt: [?var:pak_factories] "
 pak_tech_tt: "[RAJ.GetNameDefCap] hat §Y30%§! mehr Technologien als §Y[PAK.GetNameDef]§!\nUnsere Technologien: [?var:THIS.num_researched_technologies]\nBenötigt: [?var:pak_researched_techs] "
 RAJ_orchestrate_train_robberies_desc: "Der Eisenbahnbau hat sich unter der Verwaltung der Arbeiter und der verstärkten Bauaufsicht verlangsamt, doch jede gebaute Strecke ist besser in die Planwirtschaft integriert, was die logistische Effizienz erhöht."
 RAJ_revisiting_inquities: "Auge um Auge"
 RAJ_revisiting_inquities_desc: "Der historische Niedergang unseres Reichs wurde durch die Einmischung von Handelsgesellschaften aus dem Ausland nur noch beschleunigt. Manche glauben, wir hätten mit unserer neu gewonnenen Macht das Recht, unseren alten Feinden die gleiche Ungerechtigkeit zu bringen, die sie einst uns auferlegt hatten."
 RAJ_royal_indian_navy_mutiny: "Meuterei der Royal Indian Navy"
 RAJ_royal_indian_navy_mutiny_desc: "Unter den indischen Seeleuten macht sich Unzufriedenheit breit, und sie sind gewillt, unsere Sache zu unterstützen. Wir können damit die Macht ergreifen und die englische Verstärkung stoppen. Man wird keine andere Wahl haben, als sich zu fügen."
 RAJ_royal_indian_navy_mutiny_tt: "§RBei Abschluss dieses Schwerpunkts werden alle Entscheidungen zur Infiltration der Kommunisten entfernt§!"
 RAJ_royal_indian_navy_mutiny_tt2: "§RBei Erfüllung unserer Verpflichtungen werden alle Entscheidungen zur Infiltration der Kommunisten entfernt§!"
 RAJ_hide_communist_infiltration: "$RAJ_royal_indian_navy_mutiny_tt2$"
 RAJ_accept_russian_muhajir_money_desc: "Ausländisches Gold fließt in unsere Taschen und schürt die Feuer der Revolution."
 RAJ_jugantar_desc: "Der Geist von Jugantar ist erwacht und ruft im ganzen Land zu Widerstand auf. Wir können dies nutzen, um erneut Bengalen zu erobern."
 RAJ_the_peoples_liberation_army_desc: "Die Volksbefreiungsarmee ist diszipliniert, tritt für unsere Ideologie ein und wird den Kampf um die nationale Befreiung anführen. Sie bezieht neue Rekruten aus der Arbeiterklasse und der Bauernschaft und ist bereit, die Revolution zu verteidigen und eine neue Ordnung zu schaffen."
 RAJ_deathblow_to_imperial_remnants_desc: "[PAK.GetNameDefCap] fungierte bisher als Stellvertreter für die Engländer, die dieser Nation in einer Verzweiflungstat große Mengen an Ressourcen zur Verfügung stellten, um ein Gegengewicht zum aufkommenden Kommunismus zu schaffen. Wir werden diesen Streit ein für alle Mal beenden."
 RAJ_the_revolutionary_army_marches_desc: "Unsere Armee marschiert mit einem Ziel. Dieses Ziel ist die Revolution - für Indien und für den einfachen Mann."
 RAJ_threaten_princes_desc: "Die Fürsten werden sich unseren Forderungen beugen oder die Konsequenzen ihres Trotzes zu spüren bekommen."
 #EIC feedback stuff
 RAJ_look_to_the_future: "In die Zukunft blicken"
 RAJ_look_to_the_future_desc: "Wir müssen in die Zukunft blicken und uns von der Vergangenheit lossagen, um dieses Preischaos zu kontrollieren. Bereits gestern hätte ein umfangreiches Paket an Stabilisierungsmaßnahmen umgesetzt werden müssen."
 RAJ_lobby_parliment: "Lobbyarbeit im Parlament"
 RAJ_lobby_parliment_desc: "Mit der Unterstützung privater Investoren beeinflussen wir das Parlament dahingehend, dass die Privatisierung der einzige praktikable Schutz vor einem weiteren Zusammenbruch der Weltwirtschaft ist. Der Verkauf des Raj ist nicht nur eine Strategie, sondern sichert die Stabilität des Empires."
 RAJ_lobby_parliment_tt: "Wir beginnen mit dem Aufbau der Ostindien-Kompanie"
 #bye
 RAJ_orchestrate_train_robberies: "Volkseisenbahn"
 RAJ_orchestrate_train_robberies_tt: "Eisenbahn-Schwerpunkte erhöhen jetzt den Nationalgeist \"§YIndische Eisenbahn§!\" um:\nFabrikleistung: §G+[?RAJ_railway_default_increase_tt]%§!\nBaugeschwindigkeit (Eisenbahnen): §R[?RAJ_railway_default_decrease_tt]%§!\nBaugeschwindigkeit (Nachschubknoten): §R[?RAJ_railway_default_decrease_tt]%§!\nBaugeschwindigkeit (Infrastruktur): §R[?RAJ_railway_default_decrease_tt]%§!\nfür jeden abgeschlossenen Eisenbahn-Schwerpunkt\n\nJeder bereits abgeschlossene Eisenbahn-Schwerpunkt zählt automatisch hierfür."
 RAJ_accept_russian_muhajir_money: "Russisches Muhajir-Geld akzeptieren"
 RAJ_jugantar: "Jugantar"
 RAJ_jugantar_tt: "Wenn wir [PAK.GetName] den Krieg erklären, erhalten wir Divisionen rund um Bangladesch"
 RAJ_bhoodan_movement: "Bhoodan-Bewegung"
 RAJ_bhoodan_movement_desc: "Durch eine freiwillige Landumverteilung ermächtigen wir die Landlosen und stellen die Gerechtigkeit wieder her. Indem wir den Boden jenen zurückgeben, die ihn bearbeiten, sichern wir uns nicht nur deren Arbeitskraft, sondern auch ihre Loyalität."
 RAJ_the_peoples_liberation_army: "Die Volksbefreiungsarmee gründen"
 RAJ_deathblow_to_imperial_remnants: "Todesstoß für die imperialistischen Überbleibsel"
 RAJ_the_revolutionary_army_marches: "Marsch der Revolutionsarmee"
 RAJ_nationalize_british_owned_factories: "Britische Fabriken verstaatlichen"
 RAJ_nationalize_british_owned_factories_desc: "Die auf dem Rücken von [RAJ.GetAdjective]en Arbeitern aufgebauten Fabriken dürfen nicht länger fremden Interessen dienen. Wir müssen die Industrie, die sich in [ENG.GetAdjective]em Besitz befindet, verstaatlichen, um die Kontrolle über unser Volk zurückzuerlangen und das zurückzufordern, was uns unrechtmäßig gestohlen wurde."
 RAJ_threaten_princes: "Die Fürsten bedrohen"
 RAJ_exile_princes: "Fürsten ins Exil schicken"
 RAJ_exile_princes_desc: "Die Ära der Fürstenherrschaft ist zu Ende. Um die nationale Einheit zu fördern, müssen wir auch die letzten Überbleibsel der feudalen Macht beseitigen und diese Menschen verbannen, damit sie weit weg von ihren Palästen sind - und dem Volk, das sie einst regierten."
 RAJ_integrate_the_princes: "Die Fürsten integrieren"
 RAJ_integrate_the_princes_desc: "Mit der Verbannung der Fürsten ins Exil wurde der erste Schritt zur Vereinigung Indiens unternommen. Es ist an der Zeit, dass wir die Fürstenstaaten vollständig integrieren."
 RAJ_integrate_the_princes2: "Unterwerfung der Fürsten"
 RAJ_integrate_the_princes2_desc: "Wir sind nicht daran interessiert, das System der halbautonomen Fürstenstaaten aufrechtzuerhalten. Die Fürstenstaaten müssen ein für alle Mal in Indien eingegliedert werden."
 RAJ_exiled_princes_flag: "Hat die Fürsten ins Exil geschickt"
 RAJ_join_the_co_prospherity_sphere: "Der Wohlstandssphäre beitreten"
 RAJ_join_the_co_prospherity_sphere_desc: "Japan ist die einzige Macht in der Region, die bereit ist, den westlichen Imperialisten die Stirn zu bieten. Wir müssen uns ihnen anschließen, um unser größeres Ziel zu verwirklichen."
 RAJ_join_the_co_prospherity_sphere_tt: "§Y[JAP.GetNameDefCap]§! erhält das Ereignis „§Y[RAJ.GetNameDefCap] möchte der Wohlstandssphäre beitreten§!“."
 RAJ_cruiser_effort_dlc: "$RAJ_cruiser_effort$"
 RAJ_submarine_effort_dlc: "$RAJ_submarine_effort$"
 RAJ_capital_ship_effort_dlc: "$RAJ_capital_ship_effort$"
 RAJ_black_swan_sloops: "Sloops der Black-Swan-Klasse"
 RAJ_black_swan_sloops_desc: "Durch den Erwerb und die Umrüstung kostengünstiger Schiffe der Black-Swan-Klasse können wir unsere Flotte leichter Patrouillenschiffe, die sich ideal für die Küstenverteidigung und den Konvoischutz eignen, rasch erweitern."
 RAJ_coastal_protection: "Küstenverteidigung"
 RAJ_coastal_protection_desc: "Unsere riesige Küstenlinie benötigt eine Form der Verteidigung, um gegen fremde Bedrohungen zu bestehen."
 RAJ_the_sword_and_the_saffron: "Das Schwert und das Safranbanner"
 RAJ_the_sword_and_the_saffron_desc: "Unser Schicksal ist durch Stärke und Glauben geschmiedet. Das Schwert verteidigt unser Land, während das Safranbanner unser Volk hinter einem Ziel vereint."
 RAJ_burn_down_the_cellular_jail: "Das „Cellular Jail“ niederbrennen"
 RAJ_burn_down_the_cellular_jail_desc: "Das „Cellular Jail“ (Zellengefängnis) ist ein Affront gegen alle, die jemals für die Unabhängigkeit Indiens kämpften. Es muss zerstört werden!"
 RAJ_indian_marine_corps: "[ROOT.GetAdjective]er Marinetrupp"
 RAJ_indian_marine_corps_desc: "Wir bauen ein eigenes Marinekorps auf und bilden es hinsichtlich amphibischer Operationen und anderer spezialisierter Angriffstaktiken aus."
 RAJ_madras_ship_repair_factories: "Schiffsreparaturfabriken von Madras"
 RAJ_madras_ship_repair_factories_desc: "Wir müssen Madras ausbauen, um die Stadt zu einem wichtigen Drehkreuz für die Marine zu entwickeln. Spezielle Reparatureinrichtungen für die Wartung und Anlagen zur Umrüstung unserer wachsenden Flotte gewährleisten deren Einsatzbereitschaft entlang der gesamten Ostküste."
 RAJ_obtain_british_naval_contracts: "Britische Marineverträge"
 RAJ_obtain_british_naval_contracts_desc: "Wir müssen uns an die [ENG.GetAdjective]e Regierung wenden und uns Bauverträge für Marineschiffe sichern. Indem wir ihre industriellen Kapazitäten nutzen, verstärken wir nicht nur unsere Flotte, sondern vertiefen auch unsere gegenseitigen strategischen Beziehungen."
 RAJ_purchase_decomissioned_british_ships: "Ausgemusterte Schiffe kaufen"
 RAJ_purchase_decomissioned_british_ships_desc: "Wir müssen uns an die [ENG.GetAdjective]e Regierung wenden und sie um ihre ausgemusterten Schiffe bitten. Sie mögen zwar veraltet sein, doch diese Schiffe lassen sich rasch umrüsten, um unsere Flotte zu minimalen Kosten zu verstärken."
 RAJ_request_transfer_of_british_commanders: "Um britische Kommandanten bitten"
 RAJ_request_transfer_of_british_commanders_desc: "Wir bitten [ENG.GetName] darum, uns einen Marinekommandanten zu überlassen, damit uns dieser bei der Ausbildung unserer neuen Marineinfanterie unterstützt."
 RAJ_obtain_modern_ship_contracts: "Moderne Schiffsverträge erwerben"
 RAJ_obtain_modern_ship_contracts_desc: "Um die Modernisierung unserer Marine voranzutreiben, müssen wir mit der [ENG.GetAdjective]en Regierung Verträge zum Erwerb der neuesten Kreuzer aushandeln. Nur so stellen wir sicher, dass unsere Flotte in dieser sich rasch verändernden maritimen Landschaft wettbewerbsfähig bleibt."
 RAJ_dominate_the_bay_of_bengal: "Den Golf von Bengalen beherrschen"
 RAJ_dominate_the_bay_of_bengal_desc: "Uns die Seeherrschaft im Golf von Bengalen zu sichern, ist ein wesentlicher Bestandteil unserer maritimen Strategie. Durch eine erweiterte Präsenz und Machtprojektion in diesen Gewässern sichern wir die Handelswege und behaupten unsere regionale Vormachtstellung."
 RAJ_indian_cruiser_development: "[ROOT.GetAdjective]e Kreuzerentwicklung"
 RAJ_indian_cruiser_development_desc: "Es ist an der Zeit, unseren maritimen Kurs festzulegen. Mit der Entwicklung von im Inland entwickelten Kreuzern sorgen wir für unsere industrielle Unabhängigkeit und legen den Grundstein für eine moderne indische Flotte."
 RAJ_increase_funding_for_the_GRSE: "Finanzierung der GRSE erhöhen"
 RAJ_increase_funding_for_the_GRSE_desc: "Wir erhöhen die staatliche Finanzierung für die GRSE, um neue Werften zu bauen."
 RAJ_womens_royal_indian_naval_service: "Königlich-[ROOT.GetAdjective]er Frauenmarinedienst"
 RAJ_womens_royal_indian_naval_service_desc: "Wir gründen den „Königlich-[ROOT.GetAdjective]en Frauenmarinedienst“, damit Frauen eine Position in der Marine übernehmen können."
 RAJ_modernizing_navy_dlc: "Modernisierung der Marine"
 RAJ_modernizing_navy_dlc_desc: "Um uns als Regionalmacht zu behaupten, müssen wir unsere Marine modernisieren. Um jedoch unseren Einfluss auf den asiatischen Meeren geltend zu machen, müssen wir in fortschrittliche Schiffe, eine Verbesserung der Infrastruktur und unsere strategischen Doktrinen investieren."
 RAJ_rashtriya_swayamsevak_sangh: "Rashtriya Swayamsevak Sangh"
 RAJ_rashtriya_swayamsevak_sangh_desc: "Wir müssen die Jugend in einer disziplinierten Truppe organisieren und sie darauf vorbereiten, unsere Nation zu verteidigen und den Wert der Hindutva um jeden Preis hochzuhalten."
 RAJ_the_hindu_martial_tradition: "Die hinduistische Kriegertradition"
 RAJ_the_hindu_martial_tradition_desc: "Von den Kriegern Shivajis bis zu den Verteidigern Dharmas werden wir unseren alten Kampfgeist wiederbeleben und unser Volk auf die kommenden Schlachten vorbereiten."
 RAJ_cultural_reawekening: "Kulturelle Wiedererweckung"
 RAJ_cultural_reawekening_desc: "Ein neues Zeitalter der Kunst, der Sprache und der kulturellen Tradition ist angebrochen. Unsere Nation wird durch den zeitlosen Geist unserer Zivilisation vereint."
 RAJ_mass_production: "Massenproduktion"
 RAJ_mass_production_desc: "Wir beziehen Ausrüstung von jenen privaten Unternehmen, die die niedrigsten Preise verlangen. Die Kosten für Ausrüstung zu senken, ist schließlich der Schlüssel zum Wachstum."
 RAJ_deathknell_to_the_raj: "Todesstoß für den Raj"
 RAJ_deathknell_to_the_raj_desc: "Da wir mehr und mehr Kontrolle über die Überreste des Raj übernehmen, ist es an der Zeit, diese Scharade zu beenden und die volle Kontrolle über den Subkontinent zu fordern."
 RAJ_deathknell_to_the_raj_trigger: "Der §YRaj§! existiert und steht unter §Ybritischer§! Herrschaft"
 RAJ_deathknell_to_the_raj_trigger_tt: "Annektiert die Überreste des Raj"
 RAJ_learn_from_the_crown: "Von der Krone lernen"
 RAJ_learn_from_the_crown_desc: "Wir müssen von der umfangreichen militärischen Erfahrung der Krone lernen, bewährte Doktrinen übernehmen und uns auf die vor uns liegenden Herausforderungen vorbereiten."
 RAJ_join_the_shadow_scheme: "Dem Schattenplan beitreten"
 RAJ_join_the_shadow_scheme_desc: "Indem wir an geheimen Einsätzen teilnehmen, verbessern wir die Fähigkeiten unseres Nachrichtendiensts und stärken unsere strategische Position."
 RAJ_colonial_cadet_exchange: "Kolonialer Kadettenaustausch"
 RAJ_colonial_cadet_exchange_desc: "Wir entsenden unsere besten Kadetten zu einer gemeinsamen Ausbildung mit britischen Offizieren, um sicherzustellen, dass unsere Armee mit den modernsten Methoden ausgerüstet ist."
 RAJ_learn_from_the_secret_intelligence_service: "Vom Secret Intelligence Service lernen"
 RAJ_learn_from_the_secret_intelligence_service_desc: "Indem wir mit dem britischen Geheimdienst zusammenarbeiten, bauen wir ein umfangreiches Spionagenetz auf und sichern unsere Interessen."
 RAJ_purchase_british_supply_equipment: "Britische Unterstützungsausrüstung erwerben"
 RAJ_purchase_british_supply_equipment_desc: "Wir müssen fortschrittliche britische Unterstützungsausrüstung erwerben, um unsere Truppen zu verstärken und unsere Schlachtfeldlogistik zu verbessern."
 RAJ_forming_an_indian_doctrine: "Eine indische Doktrin entwickeln"
 RAJ_forming_an_indian_doctrine_desc: "Es ist an der Zeit, unseren eigenen Weg zu beschreiten. Wir müssen eine indische Doktrin entwickeln, die unsere einzigartigen Stärken und Bestrebungen widerspiegelt."
 RAJ_model_after_germany: "Das deutsche Militär als Vorbild nehmen"
 RAJ_model_after_germany_desc: "Wir können die effizienten und disziplinierten deutschen Militärdoktrinen übernehmen, um unsere Armee zu einer modernen Kriegsmaschine umzuwandeln."
 RAJ_model_after_usa: "Das amerikanische Militär als Vorbild nehmen"
 RAJ_model_after_usa_desc: "Indem wir die amerikanischen Militärtaktiken studieren, modernisieren wir unsere Armee mit einem Schwerpunkt auf Flexibilität und technologischen Innovationen."
 RAJ_model_after_soviet: "Das sowjetische Militär als Vorbild nehmen"
 RAJ_model_after_soviet_desc: "Die Sowjetunion hat einen Schwerpunkt auf die Massenmobilisierung und revolutionäre Taktiken gelegt. Wir können diese Blaupause nutzen, um unsere eigene militärische Entwickelung voranzutreiben."
 RAJ_automating_the_army: "Die Armee automatisieren"
 RAJ_automating_the_army_desc: "Wir priorisieren die Mechanisierung und fortschrittliche Panzerdivisionen, um den Weg für eine vollständig modernisierte Armee zu ebnen."
 RAJ_for_the_people_by_the_people: "Für das Volk, durch das Volk"
 RAJ_for_the_people_by_the_people_desc: "Unser Schwerpunkt liegt auf der Infanterie, Artillerie und Unterstützungsdivisionen. Nur so können wir eine Armee aufbauen, die wirklich den Willen des Volkes widerspiegelt."
 RAJ_five_year_plan: "Der Fünfjahresplan"
 RAJ_five_year_plan_desc: "Jeder kommunistische Staat benötigt einen Fünfjahresplan. Wir müssen damit beginnen, unseren eigenen zu entwickeln, damit die [RAJ.GetAdjective]e Industrie aufblühen kann!"
 RAJ_five_year_plan_flag: "Hat den Schwerpunkt „§YDer Fünfjahresplan§!“ abgeschlossen"
 RAJ_five_year_plan_tt: "Der Abschluss von entweder „§YAgrarsozialismus§!“ oder „§YUrbane Industiralisierung§!“ beeinflusst den Fünfjahresplan"
 RAJ_five_year_plan_when_removed_tt: "Übrige Tage: [?RAJ_five_year_plan_flag:days|Y0]"
 RAJ_five_year_plan_modify_tt: "Modifiziert den §YFünfjahresplan§! um:"
 RAJ_soviet_influence: "Sowjetischer Einfluss"
 RAJ_soviet_influence_desc: "Die Sowjetunion ist das beste Beispiel für eine revolutionäre Transformation. Indem wir ihre Ideologie und ihren institutionellen Rahmen übernehmen, können wir einen ähnlichen Weg für [RAJ.GetName] beschreiten."
 RAJ_indian_socialism: "Indischer Sozialismus"
 RAJ_indian_socialism_desc: "Anstatt Inspiration bei einer sozialistischen Großmacht zu suchen, werden wir unsere eigene sozialistische Doktrin erschaffen, die speziell an die [RAJ.GetAdjective]en Bedürfnisse angepasst ist."
 RAJ_soviet_indian_industrial_cooperation: "Sowjetisch-indische industrielle Zusammenarbeit"
 RAJ_soviet_indian_industrial_cooperation_desc: "Wir gehen eine industrielle Partnerschaft mit dem [SOU.GetAdjective]en Regime ein, um unseren Wirtschaftswandel zu beschleunigen. Das technische Wissen und die Erfahrung dieser Leute bezüglich einer zentralisierten Entwicklung werden entscheidend sein, wenn wir unsere eigene sozialistische Wirtschaft aufbauen."
 RAJ_indian_national_highways: "Indische Fernverkehrsstraßen"
 RAJ_indian_national_highways_desc: "Um eine [RAJ.GetAdjective]e Industrie aufzubauen, müssen wir zuerst bei der grundlegenden Infrastruktur anfangen und unsere Versorgungswege ausbauen."
 RAJ_expand_industry_in_hyderabad: "Industrie in Hyderabad ausbauen"
 RAJ_expand_industry_in_hyderabad_desc: "Indem wir die Fabriken in Hyderabad ausbauen, steigern wir unsere industriellen Kapazitäten ohne große Investitionen immens."
 RAJ_continue_the_five_year_plan: "Den Fünfjahresplan fortsetzen"
 RAJ_continue_the_five_year_plan_desc: "Da das erste Jahr des Fünfjahresplans vorüber ist, ist nun die Zeit, zurückzublicken und zu prüfen, was wir bisher erreicht haben, damit wir die gelernten Lektionen auf die nächsten Jahre anwenden können."
 RAJ_continue_the_five_year_plan_tt: "Multipliziert alle Modifikatoren unseres §YFünfjahresplans§! mit §G+30%§!"
 RAJ_nationalize_tata_group: "Die Tata-Gruppe verstaatlichen"
 RAJ_nationalize_tata_group_desc: "Wir müssen unsere wirtschaftliche Abhängigkeit von der Tata-Gruppe beenden und das Unternehmen verstaatlichen."
 RAJ_focus_on_military_industry: "Auf die Militärindustrie konzentrieren"
 RAJ_focus_on_military_industry_desc: "Wir müssen die Sicherheit unseres Landes über alles andere stellen und unser Militär ausbauen, um unser Überleben zu sichern."
 RAJ_nationalize_gun_carriage_agency: "Die „Gun Carriage Agency“ verstaatlichen"
 RAJ_nationalize_gun_carriage_agency_desc: "Die „Gun Carriage Agency“ stellt Geschütze und Munition her und ist damit eine unserer wichtigsten Quellen für Waffen. Diese Art von Macht darf jedoch nicht in den Händen eines privaten Unternehmens liegen. Wir müssen das Unternehmen verstaatlichen!"
 RAJ_eastern_shipyard_construction: "Werften im Osten bauen"
 RAJ_eastern_shipyard_construction_desc: "Um das fortwährende Wachstum unserer modernen Marine zu gewährleisten, müssen unsere Schiffbaukapazitäten an der Ostküste ausgebaut werden. Diese neuen Werften werden das Rückgrat unserer maritimen Ambitionen bilden."
 RAJ_colonial_cadet_exchange_tt: "Wenn entfernt:"
 RAJ_form_ties_with_leftist_parties: "Verbindungen zu den linken Parteien schaffen"
 RAJ_form_ties_with_leftist_parties_desc: "Wir müssen die Unterstützung der Sozialisten und Kommunisten im Land gewinnen."
 india: "Indien"
 indian: "Indisch"
 pakistan: "Pakistan"
 pakistani: "Pakistanisch"
 bangladesh: "Bangladesch"
 bangladeshi: "Bangladeschisch"
 tech_recon_focus_bonus_tt: "£GFX_unit_recon_icon_small $category_recon$\nAufklärung: §G+200%§!"
 RAJ_relax_agrarian_society_criteria_tt: "Modifiziert „§Y$idea_RAJ_agrarian_society$§!“\n§YEffektive Änderung:§!"
 mountain_tanks_tt: "Ermöglicht §YGebirgspanzer§!\n§YAlle Panzerdivisionen (Gebirge)§!:\nAngriff: §G+15%§!\nBewegung: §G+15%§!"
 RAJ_secular_rule_alt: "Vermächtnis der Timuriden"
 RAJ_secular_rule_alt_desc: "Es ist an der Zeit, unser Kernland zurückzuerobern und von den Bergen aus eine neue Ära einzuläuten. Indem wir unsere Dynastie im zerklüfteten Herzen Afghanistans verankern, legitimieren wir unsere Herrschaft und stellen das Fundament unseres einstigen Reichs wieder her."
 RAJ_theocratic_rule_alt: "Vermächtnis der Mongolen"
 RAJ_theocratic_rule_alt_desc: "Wir sind die Nachfahren von Eroberern, die Erben eines Reichs, das einst die ganze Welt erschütterte. Um unser mongolisches Vermächtnis zu ehren, müssen wir Einheit durch Stärke schaffen und die Bewohner des indischen Subkontinents als ein Volk unter unsere Herrschaft bringen - eines, das nicht durch den Glauben oder die Herkunft, sondern durch die Treue zum Thron verbunden ist. Ein jeder wird vor der Macht unseres Reichs niederknien."
 RAJ_secret_weapons: "Unsere wissenschaftliche Leistungsfähigkeit wiederherstellen"
 RAJ_secret_weapons_desc: "Wir müssen erneut zum weltweiten Führer in der Raketenentwicklung werden und sie nutzen, um unsere Feinde zu vernichten."
 RAJ_his_majestys_loyal_government: "Treue Regierung Seiner Majestät"
 RAJ_his_majestys_loyal_government_desc: "Obwohl die Rufe nach Unabhängigkeit auf den Straßen immer lauter werden, gerät die [ROOT.GetAdjective]e Maschinerie nicht ins Wanken. Unter der Leitung des von Seiner Majestät ernannten Vizekönigs und vom indischen Staat unterstützt werden wir die Interessen der Krone entschlossen vertreten."
 RAJ_the_government_of_india_act: "Gesetze zur Regierung von Indien"
 RAJ_the_government_of_india_act_desc: "Die Gesetze zur Regierung von Indien (Government of India Acts) haben die Tür zu einer größeren Selbstverwaltung der Provinzen geöffnet. Durch die erhöhten Befugnisse lokaler Ministerien kann man gemäßigtere Stimmen besänftigen und die Effizienz der Verwaltung stärken, ohne dass das Empire die Zügel aus der Hand geben müsste."
 RAJ_work_with_local_leaders: "Zusammenarbeit mit regionalen Anführern"
 RAJ_work_with_local_leaders_desc: "Indem wir mit einflussreichen regionalen Persönlichkeiten zusammenarbeiten, mehren wir unseren eigenen Einfluss, ohne unsere Ressourcen zu stark zu belasten. Diese Anführer begreifen, was die Region am dringendsten braucht, und setzen die nötigen Verbesserungen um, die sowohl dem Volk als auch den Interessen der Krone zugutekommen."
 RAJ_concessions_to_the_industrialists: "Zugeständnisse gegenüber den Industriellen"
 RAJ_concessions_to_the_industrialists_desc: "Wir können Industriellen, die bereit sind, in das regionale Wachstum zu investieren, günstige Bedingungen anbieten und damit die Entwicklung ankurbeln, ohne die Staatskasse zu sehr zu belasten. Im Tausch für ein paar kleinere Zugeständnisse sichern sich die lokalen Anführer Loyalität durch Wohlstand."
 RAJ_empower_provincial_authorities: "Provinzbehörden ermächtigen"
 RAJ_empower_provincial_authorities_desc: "Anstatt private Interessen zu fördern, stärken wir die Verwaltungsbefugnisse der lokalen Behörden, um die Entwicklung direkt zu überwachen. Nur wenn wir Investitionsentscheidungen der Provinzverwaltung anvertrauen, stellen wir sicher, dass Loyalität mit Verantwortung belohnt wird."
 RAJ_confer_with_the_congress: "Mit dem Kongress beratschlagen"
 RAJ_confer_with_the_congress_desc: "Auch wenn viele in der Verwaltung lieber schweigen würden, birgt das völlige Ignorieren der Unabhängigkeitsbewegung die Gefahr größerer Unruhen. Wir müssen auf ausgewählte Forderungen eingehen, um die Gemüter zu beruhigen und die innere Stabilität aufrechtzuerhalten."
 RAJ_favor_the_muslim_league: "Die Muslimische Liga begünstigen"
 RAJ_favor_the_muslim_league_desc: "Indem wir der Muslimischen Liga mehr Anerkennung und politische Unterstützung zukommen lassen, bauen wir ein Gegengewicht zur dominierenden nationalistischen Bewegung auf. Die Liga zu stärken, führt zu hilfreichen Reibungen unter jenen, die für ganz Indien sprechen wollen. In der Einheit liegt Stärke und in der Spaltung eine handhabbare Politik."
 RAJ_the_indian_parliament: "Indisches Parlament"
 RAJ_the_indian_parliament_desc: "Da die Forderung nach Selbstverwaltung immer größer wird, wurde das indische Parlament eingerichtet, das sich fortan anstelle des Vizekönigs um zivile Angelegenheiten kümmert. Dieser Übergang hat zum Ziel, dass die Lokalverwaltung echte Autonomie erhält - natürlich im Rahmen des Empire."
 RAJ_court_the_princes: "Die Fürsten umwerben"
 RAJ_court_the_princes_desc: "Die loyalen Fürstenstaaten sorgen bereits seit Langem für Ordnung auf dem Subkontinent. Indem wir ihre Privilegien bekräftigen und sie direkter in die Regierungsführung einbeziehen, sichern wir uns auch fortwährend ihre Loyalität gegen dem zunehmenden Populismus."
 RAJ_the_integrity_of_india_act: "Gesetz zur Integrität Indiens"
 RAJ_the_integrity_of_india_act_desc: "Um der wachsenden Gefahr einer Volksverhetzung entgegenzutreten und unsere Autorität zu behaupten, erlassen wir das Gesetz zur Integrität Indiens. Dieses Gesetz ermächtigt uns, Aufwiegler zu verhaften und gegen jeglichen politischen Dissens vorzugehen. Es stellt sicher, dass eine loyale Regierung über den Subkontinent herrscht. Einheit muss eben manchmal erzwungen werden."
 RAJ_princely_state_donations_GOE: "Spenden der Fürstenstaaten"
 RAJ_princely_state_donations_GOE_desc: "$RAJ_princely_state_donations_desc$"
 RAJ_the_jewel_becomes_the_crown: "Das Juwel wird zur Krone"
 RAJ_the_jewel_becomes_the_crown_desc: "Nach dem Fall unseres Mutterlandes ist es nun an uns, die Last der Führung innerhalb der königlichen Linie zu übernehmen. Mit neuem Elan werden wir die enormen Ressourcen von [ROOT.GetName] nutzen, um das Herz des Empire zu befreien und alle zu vernichten, die das grüne Land zu beflecken wagten."
 RAJ_the_punjab_accord: "Das Punjab-Abkommen"
 RAJ_the_punjab_accord_desc: "Indem wir die einzigartige Stellung der Sikh-Gemeinschaft anerkennen und ihr im Punjab begrenzt Autonomie gewähren, stärken wir dieses altehrwürdige Band der Loyalität. Im Gegenzug wird ihre fortgesetzte Unterstützung die Vormachtstellung von [ROOT.GetName] in einer Region, in der Tradition und Stabilität Hand in Hand gehen, stärken."
 RAJ_the_dominion_of_india: "Das Dominion Indien"
 RAJ_the_dominion_of_india_desc: "Da die Ordnung auf dem Subkontinent wiederhergestellt wurde, ist es nun an der Zeit, dass wir unseren Platz unter unseren Brüdern und Schwestern als loyales, selbstverwaltetes Dominion des Empire einnehmen.\nLang lebe der König!"
 RAJ_curtail_the_zamindars: "Die Macht der Zamindaren beschränken"
 RAJ_curtail_the_zamindars_desc: "Der gefestigte Einfluss ländlicher Großgrundbesitzer behindert seit Langem die Bemühungen, die Regierung zu modernisieren und das volle Potenzial von [ROOT.GetName] zu entfalten. Indem wir Macht und Ressourcen hin zu Beamten verlagern, die aufgrund ihrer Eignung ernannt zu solchen ernannt wurden, sowie zu rechenschaftspflichtigen Institutionen lockern wir den Klammergriff der Großgrundbesitzer und stärken zeitgleich die Grundfesten eines responsiveren Staats."
 RAJ_raise_import_duties: "Einfuhrsteuern erhöhen"
 RAJ_raise_import_duties_desc: "Zur Minderung wirtschaftlicher Abhängigkeit und zur Förderung des inländischen Wachstums führen wir höhere Einfuhrsteuern auf Waren aus dem Ausland ein. Mit diesem Vorgehen schützen wir lokale Industrien, das Kapital bleibt innerhalb unserer Grenzen, und [ROOT.GetNameDef] steht auf eigenen Füßen."
 RAJ_imperial_industry_initiative: "Die kaiserliche Industrieinitiative"
 RAJ_imperial_industry_initiative_desc: "Wenn [ROOT.GetNameDef] seine Position als Säule des Kaiserreichs sichern will, müssen wir eine umfassende Expansion der städtischen Industrie vornehmen. Die kaiserliche Industrieinitiative lenkt Ressourcen in Richtung von Schwerindustrie und Fachkräften und sorgt so dafür, dass unsere Städte die Triebwerke der Unverwüstlichkeit und Erneuerung auf dem Kontinent werden."
 RAJ_rural_development_plan: "Ländlicher Entwicklungsplan"
 RAJ_rural_development_plan_desc: "Unsere landwirtschaftlichen Reformen laufen, und nun müssen wir der ländlichen Gegend die Industrie bringen. Mechanisierung, ländliche Infrastrukturprojekte und Manufakturen im kleinen Maßstab verwandeln Dörfer in Motoren der Produktion."
 RAJ_the_great_recovery: "Die Weltwirtschaftserholung"
 RAJ_the_great_recovery_desc: "Die Narben der Weltwirtschaftskrise hängen unserer Wirtschaft noch an. Sie bremsen den Fortschritt aus und kosten Selbstvertrauen. Doch nun streifen wir mit neuer Stabilität und Weitsicht die Bürden der Stagnation ab. Dies ist nicht nur eine bloße Rückkehr zur Normalität, sondern der Beginn eines neuen Kapitels für [ROOT.GetName]."
 RAJ_reform_the_agricultural_sector: "Reform des landwirtschaftlichen Sektors"
 RAJ_reform_the_agricultural_sector_desc: "Nach Jahrzehnten ineffektiver Landnutzung und überholter Praktiken ist der landwirtschaftliche Sektor von [ROOT.GetName] anfällig für Ausfälle. Mittels gezielter Reformen, Investitionen in die Infrastruktur und moderner Techniken verbessern wir den Ertrag und garantieren eine robustere Nahrungsversorgung."
 RAJ_expand_the_zamindari_system: "Erweiterung des Zamindari-Systems"
 RAJ_expand_the_zamindari_system_desc: "Das Zamindari-System bietet seit Langem ein zuverlässiges Rahmenwerk für die ländliche Regierung und das Einziehen von Abgaben. Wenn wir seine Reichweite erhöhen und die Privilegien lokaler Großgrundbesitzer bestätigen, sichern wir die Aufrechterhaltung der lokalen Ordnung und eine effektive Verwaltung, ohne den zentralen Staat über Gebühr zu belasten."
 RAJ_crown_commodities: "Kronenwaren"
 RAJ_crown_commodities_desc: "Wenn wir den Anbau exportorientierter, hochpreisiger Güter priorisieren, generieren wir ein beständiges Einkommen und sichern unsere wirtschaftliche Bedeutung im Empire. Tee, Baumwolle, Jute und andere Eckpfeiler des Kolonialhandels sind das Rückgrat des Wohlstands auf dem Land."
 RAJ_rural_mechanization_program: "Ländliches Mechanisierungsprogramm"
 RAJ_rural_mechanization_program_desc: "Zur Förderung des landwirtschaftlichen Ertrags und zur Minderung der Abhängigkeit von veralteten Arbeitsmethoden implementieren wir ein strukturiertes Programm, das eine mechanisierte Landwirtschaft in allen ländlichen Gegenden einführt. Traktoren, Drescher und Bewässerungssysteme transformieren die ländliche Produktivität und legen den Grundstein für eine moderne, autarke Wirtschaft."
 RAJ_the_riches_of_the_raj: "Die Reichtümer des Raj"
 RAJ_the_riches_of_the_raj_desc: "[ROOT.GetNameDef] hat unter seinen gewaltigen Ebenen und rauen Hügeln die Ressourcen, die ein Kaiserreich im Krieg braucht. Stahl, Öl und andere wichtige Materialien werden gefördert, raffiniert und zur Verteidigung des Reichs eingesetzt."
 RAJ_strengthen_ties_with_british_investors_GOE: "Beziehungen zu britischen Investoren stärken"
 RAJ_strengthen_ties_with_british_investors_GOE_desc: "$RAJ_strengthen_ties_with_british_investors_desc$"
 RAJ_imperial_rail_renewal_act: "Kaiserlicher Erlass zur Bahnerneuerung"
 RAJ_imperial_rail_renewal_act_desc: "Um die schnelle Beförderung von Waren, Truppen und Vorräten über den Subkontinent zu gewährleisten, investiert [ROOT.GetNameDef] in eine umfassende Erneuerung seiner Bahninfrastruktur. Der Kaiserliche Erlass zur Bahnerneuerung wird alternde Linien modernisieren, die logistische Kapazität erweitern und unsere gewaltigen Territorien durch Stahl und Dampf verbinden."
 RAJ_exploit_the_frontier: "Die Grenze ausbeuten"
 RAJ_exploit_the_frontier_desc: "Gewaltige Rohstoffvorkommen warten in abgelegenen und kaum genutzten Regionen des Subkontinents und darüber hinaus. Wenn wir unsere Operationen ausweiten und mehr Kontrolle über Gebiete wie [BRM.GetNonIdeologyName] ausüben, sichern wir uns entscheidendes Material wie Wolfram und Treibstoff für unsere wachsende Kriegsmaschinerie."
 RAJ_overlords_railway_investment: "Die [ROOT.OVERLORD.GetAdjective]e Bahninvestition"
 RAJ_overlords_railway_investment_desc: "Das Fundament ist gelegt für ein modernes Schienensystem, und wir nutzen die industriellen und finanziellen Interessen von [ROOT.OVERLORD.GetName] als Basis für weitere Investitionen zur Erweiterung und Verbesserung des Netzes. Das dadurch gewonnene Kapital in Kombination mit unserer wachsenden Infrastruktur erschafft ein Schienensystem, das des Empire würdig ist."
 RAJ_territorial_development_scheme: "Territorialer Entwicklungsplan"
 RAJ_territorial_development_scheme_desc: "Um das wirtschaftliche Potenzial von [ROOT.GetName] voll zu nutzen, müssen wir neu bewerten, wie viel Land auch wirklich verteilt und genutzt ist. Der Territoriale Entwicklungsplan zeigt unterentwickelte Regionen sowie klare Wachstumshemmer auf und bereitet neue Zonen auf eine industrielle Expansion vor."
 RAJ_the_empires_workshop: "Die Werkstatt des Empire"
 RAJ_the_empires_workshop_desc: "Um die Stärke des Empire angesichts wachsender globaler Anforderungen sicherzustellen, stärken wir jene wirtschaftlichen Bande, die [ROOT.GetNameDef] und [ROOT.OVERLORD.GetNameDef] miteinander unterhalten. Koordinierte Investitionen und Fabrikexpansionen in beiden Territorien transformieren unsere gemeinsame industrielle Basis zu einem einzigen, geeinten Motor der Produktion."
 RAJ_institute_of_fundamental_research_GOE: "Institute of Fundamental Research"
 RAJ_institute_of_fundamental_research_GOE_desc: "Mit der Unterstützung führender Industrieller und wissenschaftlicher Denker gründen wir das Institute of Fundamental Research, das fortschrittlichen theoretischen Studien nachgehen soll. Das Institut dient als Zentrale für hochmoderne Experimente (wie beispielsweise das Studium der Kernenergie)."
 RAJ_keep_calm_and_carry_on: "Keep Calm and Carry On"
 RAJ_keep_calm_and_carry_on_desc: "In dieser beschwerlichsten Stunde werden wir nicht aufgeben. [ROOT.GetNameDefCap] wird sich als Bastion der Stärke erheben und die Werkzeuge des Krieges mit unermüdlicher Entschlossenheit schmieden. Lasst die Hochöfen brennen und die Schmieden singen, denn der Sieg entsteht nicht aus Behaglichkeit, sondern aus Mut, Schweiß und Stahl."
 RAJ_indian_gentleman_officers: "Indische Gentleman-Offiziere"
 RAJ_indian_gentleman_officers_desc: "Um die Zukunft und Sicherheit unseres großen Empire-Juwels zu gewährleisten, müssen wir um jeden Preis loyale Männer bereitstellen, die unsere neue [RAJ.GetAdjective]e Armee anführen. Diese Männer dienen [RAJ.GetNameDef] in enger Zusammenarbeit mit den Behörden des Empire und haben es verdient, als unsere vertrauenswürdigsten Befehlshaber eingesetzt zu werden."
 RAJ_the_aden_protectorate: "Protektorat Aden"
 RAJ_the_aden_protectorate_desc: "Die Provinz Aden auf der Arabischen Halbinsel liegt unter unserer Verwaltung. Daher ist es entscheidend, dass wir ihren Schutz sicherstellen, damit [ENG.GetNameDef] weiß, dass [RAJ.GetNameDef] fähig ist, die Interessen des [ENG.GetAdjective]en Empire in den Gewässern des Nahen Ostens zu verteidigen."
 RAJ_linlithgows_declaration_of_war: "Linlithgows Kriegserklärung"
 RAJ_linlithgows_declaration_of_war_desc: "Als Teil des [ENG.GetAdjective]en Empire ist es unsere Pflicht, zu den Waffen zu greifen und ihm in seinen Kriegen zur Seite zu stehen. Wir dürfen keine Zeit damit vergeuden, die Vorsitzenden des Kongresses um Erlaubnis anzuflehen. Man muss den Stier bei den Hörnern packen. Setzt die Erklärungen auf und bereitet den Krieg gegen die Feinde von [ENG.GetName] vor."
 RAJ_consult_with_congress_leaders: "Besprechung mit Kongressanführern"
 RAJ_consult_with_congress_leaders_desc: "Wir dürfen nicht erzwingen, [ENG.GetName] im Krieg unterstützen zu dürfen. Wir müssen die offiziellen Wege beachten. Besprechen wir uns mit den Kongressanführern. Wenden wir uns in der Hoffnung an sie, dass sie zulassen, dass [RAJ.GetNameDef] in den Krieg eintritt."
 RAJ_preemptive_invasion_of_iran: "Präventive Invasion des Iran"
 RAJ_preemptive_invasion_of_iran_desc: "[PER.GetNameDefCap] liegt westlich von uns, und wenn wir uns nicht rasch darum kümmern, könnten sie es unseren Feinden ermöglichen, [RAJ.GetName] direkt durch den persischen Korridor zu erreichen. Eine derartige Invasion könnte natürlich den Zorn jener auf sich ziehen, die nach Frieden streben, doch wenn wir Erfolg haben, könnten die reichen Ölfelder von [PER.GetName] uns gehören."
 RAJ_mobilization_of_the_indian_army: "Mobilmachung der indischen Armee"
 RAJ_mobilization_of_the_indian_army_desc: "Wir sind zahlreich und strotzen nur so vor Tapferkeit bei der Verteidigung unseres glorreichen Kaiserreichs. Da es dauern kann, bis wir unsere Truppen aus allen Winkeln des Subkontinents gesammelt haben, ist es entscheidend, dass wir umgehend mit der Mobilmachung der [RAJ.GetAdjective]en Armee beginnen. Es ist an der Zeit, dass wir kämpfen und [RAJ.GetName] und [ENG.GetName] verteidigen."
 RAJ_support_naval_invasions: "Flotteninvasionen unterstützen"
 RAJ_support_naval_invasions_desc: "Dieser Krieg wird nicht nur auf dem Land und in der Luft geführt, sondern auch auf See. Es ist wichtig, unsere Bodentruppen mobilzumachen, doch wir müssen auch unsere Marine darauf vorbereiten, unsere Verbündeten bei ihren Flotteninvasionen zu unterstützen."
 RAJ_assume_eastern_naval_responsibilities: "Die Flottenaufgaben im Osten übernehmen"
 RAJ_assume_eastern_naval_responsibilities_desc: "Niemand bezweifelt, dass [JAP.GetNameDef] für Ärger im Osten sorgt. Langsam werden die Pläne klar, und es wird entscheidend, dass wir unsere Marine darauf vorbereiten, [RAJ.GetAdjective]e Gewässer zu verteidigen. Wir müssen die Krone darum bitten, dass sie [ENG.GetAdjective]e Schiffe schicken, die uns bei unserem Einsatz unterstützen."
 RAJ_south_east_asia_command: "Südostasiatisches Kommando"
 RAJ_south_east_asia_command_desc: "Die Spannungen nehmen zu, ebenso wie der Bedarf an einem zentralisierten Kommandozentrum für Südostasien. Wir könnten die Stammväter einer solchen Bewegung sein und eine Operationsbasis einrichten, die wir zur Planung unserer Militärkampagnen auf dem Kontinent verwenden."
 RAJ_desert_training: "Wüstenausbildung"
 RAJ_desert_training_desc: "Als Teil unserer Initiative zur Verbesserung des Könnens und der Effizienz unserer kämpfenden Truppe konnten wir ein Ausbildungszentrum in und um die Thar-Wüste einrichten. Dort sollten wir unsere Truppen an trockene Umgebungen gewöhnen können."
 RAJ_fortify_el_alamein: "El-Alamein befestigen"
 RAJ_fortify_el_alamein_desc: "El-Alamein ist ein strategisch wichtiger Punkt, wenn es um das Verteidigen und Sichern von Ägypten geht. Die Krone würde unsere Hilfe beim Befestigen dieser Region sehr zu schätzen wissen, damit unsere Feinde keinen Brückenkopf im [ENG.GetAdjective]en Nordafrika errichten können."
 RAJ_jungle_training_GOE: "Dschungelausbildung"
 RAJ_jungle_training_GOE_desc: "In unseren gewaltigen Landen genießen wir das Glück, eine große Biomvielfalt zu haben, die wir zu unserem Vorteil nutzen können. [RAJ.GetNonIdeologyName], [BRM.GetNonIdeologyName] und Indochina sind mit Dschungel bedeckt. Es ist eine Spezialausbildung nötig, damit unsere Soldaten in diesem gefährlichen Terrain effektiv agieren können."
 RAJ_defense_of_malaya: "Die Verteidigung von Malaya"
 RAJ_defense_of_malaya_desc: "[MAL.GetNameDefCap] könnte aufgrund seiner Lage zwischen Indischem Ozean und Pazifik Gefahr laufen, angegriffen zu werden. Unter Kronjuwelen ist es unsere Pflicht, bei der Verteidigung und Befestigung der Region zu helfen. Wir müssen die Kontrolle über Südostasien bewahren."
 RAJ_hill_training: "Hügelausbildung"
 RAJ_hill_training_desc: "Als Teil unserer Initiative, die Ausbildung unserer Truppen zu diversifizieren, müssen wir dafür sorgen, dass sie auf den Kampf in bergigem Gelände vorbereitet sind und nicht nur auf die Dschungel, Wüsten und Städte."
 RAJ_defense_of_burma: "Die Verteidigung von Burma"
 RAJ_defense_of_burma_desc: "[BRM.GetNonIdeologyName] liegt direkt östlich von Bengalen, und die dortigen Dschungel dienen als letzte natürliche Barriere, die die Grenzen von [RAJ.GetNonIdeologyName] davor schützt, von der Bedrohung im Osten überschritten zu werden. Wir müssen dringend Verteidigungstruppen in der Region mobilmachen, die an der Seite der [BRM.GetAdjective]en Krieger kämpfen und den indischen Subkontinent fest in [ENG.GetAdjective]en Händen halten."
 RAJ_holding_the_gates_of_india: "Verteidigen der Tore Indiens"
 RAJ_holding_the_gates_of_india_desc: "Komme, was wolle: Wir müssen [RAJ.GetNonIdeologyName] vor den rasenden Invasoren im Osten beschützen. Auch wenn sie fanatisch und wild über uns herfallen, müssen wir ihrer gnadenlosen Eroberung an den Toren von [RAJ.GetNonIdeologyName] Einhalt gebieten. Sie kommen nicht vorbei."
 RAJ_free_abyssinia: "Freies Abessinien"
 RAJ_free_abyssinia_desc: "Zu lange schon lassen wir zu, dass sich die Region Abessinien in Feindeshand befindet. Wir werden der Krone unseren Wert beweisen, indem wir eine mächtige Flotteninvasion über Aden ans Horn von Afrika durchführen, um das ansässige Volk von seinen Unterdrückern zu befreien."
 RAJ_urban_training: "Häuserkampf-Ausbildung"
 RAJ_urban_training_desc: "Obschon wir hoffen, dass es nicht dazu kommen wird, kann es doch sein, dass wir den Feind auf den Straßen unserer großen Städte aufhalten müssen. Wir müssen darauf vorbereitet sein, ein solches Szenario mit spezialisierter Häuserkampf-Ausbildung zu bestreiten."
 RAJ_the_defense_of_hong_kong: "Die Verteidigung von Hongkong"
 RAJ_the_defense_of_hong_kong_desc: "Der Druck in [CHI.GetNonIdeologyName] steigt, und die [ENG.GetAdjective]e Krone macht sich Sorgen darüber, was aus ihren Besitztümern in Hongkong wird. Wir befinden uns in einer hervorragenden Position, um die Stadt gegen eine Invasion zu verteidigen, und wenn wir Erfolg haben, würde uns dies die Gunst der [ENG.GetAdjective]en Regierung einbringen."
