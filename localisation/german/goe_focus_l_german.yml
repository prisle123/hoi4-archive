 RAJ_royal_indian_artillery_dlc_desc: "$RAJ_royal_indian_artillery_desc$"
 RAJ_lions_of_the_great_war_dlc: "$RAJ_lions_of_the_great_war$"
 RAJ_lions_of_the_great_war_dlc_desc: "$RAJ_lions_of_the_great_war_desc$"
 RAJ_chindits_dlc: "$RAJ_chindits$"
 RAJ_chindits_dlc_desc: "$RAJ_chindits_desc$"
 RAJ_re_establish_the_khyber_rifles: "Die Chaiber-Infanterie wiederaufbauen"
 RAJ_re_establish_the_khyber_rifles_desc: "Wir müssen die Chaiber-Miliz wieder aufbauen, damit sie unser schwer passierbares Land beschützt. Vielleicht können wir gleichzeitig auch noch etwas von ihr lernen."
 RAJ_expand_mazagon_dock_dlc: "$RAJ_expand_mazagon_dock$"
 RAJ_expand_mazagon_dock_dlc_desc: "$RAJ_expand_mazagon_dock_desc$"
 RAJ_found_scindia_shipyard_dlc: "$RAJ_found_scindia_shipyard$"
 RAJ_found_scindia_shipyard_dlc_desc: "$RAJ_found_scindia_shipyard_desc$"
 RAJ_royal_indian_navy_dlc: "$RAJ_royal_indian_navy$"
 RAJ_royal_indian_navy_dlc_desc: "$RAJ_royal_indian_navy_desc$"
 IRQ_invite_oil_mission: "Öldelegation einladen"
 IRQ_invite_oil_mission_desc: "Unser stärkstes Druckmittel ist unser schwarzes Gold, und unsere neu gewonnenen Freunde brauchen alles, was sie davon kriegen können. Ihnen jetzt etwas davon zu geben, könnte einen viel größeren Gewinn in der Zukunft bedeuten, falls sich der Krieg zu unserem Vorteil entwickelt."
 IRQ_invite_oil_mission_ctt: "Wir bieten §Y[GER.GetName]§! die Rechte an unserem §YÖl§! in §Y[676.GetName]§! an. Im Gegenzug erhalten wir:"
 ###########################
 ##### SHARED SAADABAD #####
 ###########################
 SSB_the_saadabad_pact: "Der Saadabad-Pakt"
 SSB_the_saadabad_pact_desc: "Wir haben nichts zu verlieren und alles zu gewinnen, indem wir ein freundschaftliches Verhältnis mit unseren Nachbarn pflegen. Die Idee eines Abkommens, das unsere Freundschaft formell bestätigt, wurde schon hin und wieder angesprochen. Nun ist es höchste Zeit, die Initiative zu ergreifen und diese Freundschaft offiziell zu machen."
 SSB_military_cooperation: "Militärische Zusammenarbeit"
 SSB_military_cooperation_desc: "Angesichts der wachsenden Gefahr, dass das Große Spiel in unserer Unterwerfung durch eine Großmacht endet, ist eine militärische Zusammenarbeit im Saadabad-Paket wichtiger denn je. Wenn wir uns in unserer Verteidigung nicht zusammenschließen, laufen wir Gefahr, einzeln überwältigt zu werden."
 SSB_economic_cooperation: "Wirtschaftliche Zusammenarbeit"
 SSB_economic_cooperation_desc: "Aufgrund der drohenden Gefahr militärischer Titanen von allen Seiten wird zunehmend klar, dass es eine wirtschaftliche Zusammenarbeit innerhalb des Saadabad-Pakts geben muss. Wir müssen einander unsere Märkte öffnen und unsere Zollsätze senken, damit wir weniger abhängig von den Weltmächten sind."
 SSB_expand_road_and_rail_connections: "Straßen- und Schienenverbindungen erweitern"
 SSB_expand_road_and_rail_connections_desc: "Der Saadabad-Pakt wird immer stärker, und es ist unvermeidbar, dass wir eine Eisenbahn von Istanbul nach Kabul ins Leben rufen müssen, die unsere Infrastrukturen verbindet."
 SSB_integration_of_our_infrastructure: "Integrierung unserer Infrastruktur"
 SSB_integration_of_our_infrastructure_desc: "Angesichts der weltweit steigenden Spannungen und der Tatsache, dass wir in allen Richtungen von Supermächten umgeben sind, reicht ein einfacher Wirtschafts- und Militärpakt nicht mehr aus. Wir müssen unsere Infrastruktur umfassend integrieren sowie alle Zollsätze zwischen unseren Nationen vollständig aufheben und unsere Ressourcen zusammenlegen."
 SSB_joint_military_exercises: "Gemeinsame Militärmanöver"
 SSB_joint_military_exercises_desc: "Wir werden anfangen, unsere Militärausbildung zu vereinheitlichen und gemeinsam die Barriere zwischen unserem Militär aufzuheben; dies erschafft eine quasi-vereinte Saadabad-Armee."
 SSB_coordinate_military_production: "Unseren Einfluss ausweiten"
 SSB_coordinate_military_production_desc: "Vorbei sind die großen Tage von Kaiserreich und Dominanz: Wir sind schwach geworden im Vergleich mit dem Rest der Welt. Doch wir sind nicht mehr allein, denn nun eint uns der Saadabad-Pakt. Gemeinsam können wir uns erneut erheben und unseren Platz als Herrscher dieser Region einnehmen."
 SSB_expand_turkeys_military_infrastructure: "[TUR.GetAdjective]er Gebirgstrupp"
 SSB_expand_turkeys_military_infrastructure_desc: "[TUR.GetNameDefCap] ist voll von Bergen, und daher ist die [TUR.GetAdjective]e Armee versiert im Gebirgskampf. Wenn wir diese Informationen und diese Technologie mit dem Pakt teilen, ist jedem geholfen."
 SSB_expand_afghanistans_military_infrastructure: "[AFG.GetAdjective]e Wüstenausbildung"
 SSB_expand_afghanistans_military_infrastructure_desc: "Die Armee von [AFG.GetNonIdeologyName] ist überaus erfahren im Wüstenkampf und im Umgang mit unwirtlichem Terrain. Alle Mitgliedsstaaten könnten erheblich von diesen Informationen profitieren."
 SSB_expand_iraqs_military_infrastructure: "[IRQ.GetAdjective]e Ressourcenverarbeitung"
 SSB_expand_iraqs_military_infrastructure_desc: "Wenn wir nicht länger von stärkeren Nationen abhängig sein wollen, müssen wir unsere eigene Ressourcenproduktion erweitern, damit wann immer möglich der Handel innerhalb unserer eigenen Grenzen geschieht und wir autarker werden."
 SSB_expand_irans_military_infrastructure: "Die [PER.GetAdjective]e Militärinfrastruktur ausbauen"
 SSB_expand_irans_military_infrastructure_desc: "Wir müssen die militärische industrielle Kapazität in der gesamten Union verbessern, und alle müssen dazu beitragen. Im Iran muss eine neue Ausrüstungsfabrik errichtet werden."
 SSB_expand_turkish_chromium_deposits: "[TUR.GetAdjective]e Chromexporte"
 SSB_expand_turkish_chromium_deposits_desc: "Unsere Abhängigkeit von den Weltmächten wird zu groß und stellt ein erhebliches Risiko dar, das wir uns nicht leisten können. Wir müssen unsere Chromvorkommen erweitern, um sicherzustellen, dass wir in dieser Sache autark sind."
 SSB_expand_iranian_oil_fields: "[PER.GetAdjective]e Ölexporte"
 SSB_expand_iranian_oil_fields_desc: "Unsere Abhängigkeit von den Weltmächten wird zu groß und stellt ein erhebliches Risiko dar, das wir uns nicht leisten können. Wir müssen unsere Ölbohrungsinfrastruktur erweitern, um sicherzustellen, dass wir in dieser Sache autark sind."
 SSB_form_the_saadabad_alliance: "Ein Vorschlag eines absoluten Bündnisses"
 SSB_form_the_saadabad_alliance_desc: "Der Saadabad-Paket begann als einfacher Nichtangriffspakt. Mittlerweile ist er deutlich mehr als das: Wir haben eine gemeinsame militärische und wirtschaftliche Entwicklung, und wir teilen unsere Ressourcen. Es ist an der Zeit, dass wir endlich ein offizielles Saadabad-Bündnis besiegeln."
 SSB_combined_arms: "Verbundene Kräfte"
 SSB_combined_arms_desc: "Da unser Bündnis nun besiegelt ist, sollten wir den letzten Schritt tun und unser Militär vereinen. So gewährleisten wir, dass wir einander verteidigen können."
 SSB_saadabad_research_cooperation: "Saadabad-Forschungskooperation"
 SSB_saadabad_research_cooperation_desc: "Das Bündnis ist besiegelt, und der nächste logischer Schritt wäre das Zusammenlegen unserer Wissenschafts- und Forschungsressourcen für ein vereintes Wissenschaftskomitee."
 SSB_is_leader_tt: "Ist Anführer des Saadabad-Pakts"
 SSB_basic_available_trigger_tt: "Befindet sich nicht im Krieg mit einem Mitglied des Vertrags von Saadabad"
 SSB_spirit_tooltip: "Modifiziert §Yden Saadabad-Pakt§!:"
 SSB_flags_tt: "[PER.GetFlag][TUR.GetFlag][IRQ.GetFlag][AFG.GetFlag]"
