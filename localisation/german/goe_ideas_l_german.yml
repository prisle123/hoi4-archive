 AFG_mohammad_zahir_shah_ns: "König Zahir Schah"
 AFG_mohammad_zahir_shah_ns_desc: "König Zahir Schah bestieg den Thron nach dem Tod seines Vaters im Jahr 1933. Aufgrund seines jungen Alters und des Fehlens einer eigenen politischen Basis haben jedoch die Onkel des Königs die tatsächliche Macht in der Regierung inne, und der König selbst ist kaum mehr als eine Galionsfigur. Zahir Schah wird sich entscheiden müssen, ob er abwarten oder aber seine Onkel aktiv aus dem Amt drängen will, um seine eigenen Ziele zu verfolgen."
