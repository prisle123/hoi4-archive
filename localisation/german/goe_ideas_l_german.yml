 AFG_subsistence_economy_modifier: "Subsistenzwirtschaft"
 AFG_subsistence_economy_modifier_desc: "Die Mehrheit unserer Bevölkerung lebt auf dem Land und produziert gerade genug Nahrung für sich und ihre Familie, um die harten Wintermonate zu überstehen. Sie hat wenig Interesse daran, ihre Lebensweise zu ändern, um Platz für riesige gewinnbringende Industriekonzerne zu machen, und es ist höchst unwahrscheinlich, dass sie diese Einstellung jemals ändern wird, unabhängig davon, wer in Kabul regiert."
 AFG_pashtunwali: "Paschtunwali"
 AFG_pashtunwali_desc: "Das Volk der Paschtunen macht den größten und politisch mächtigsten Teil der Bevölkerung aus. Die Mehrheit von ihnen lebt nach ihrem traditionellen Regelkodex, der als Paschtunwali bekannt ist. Dies hat es Regierungen in der Vergangenheit oft schwer gemacht, ihre Macht zu behalten, geschweige denn Reformen durchzuführen, die dem traditionellen Kodex zuwiderlaufen."
