 AFG_economic_regionalism: "Wirtschaftlicher Regionalismus"
 AFG_economic_regionalism_desc: "Den verschiedenen Regionen Afghanistans mangelt es an Zusammenhalt, da die nötige Infrastruktur fehlt. Dies erschwert die Teilung wirtschaftlicher Lasten oder Gewinne außerhalb der jeweiligen Regionen und trägt zu ihrer anhaltenden Isolation bei."
