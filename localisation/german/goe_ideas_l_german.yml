 RAJ_war_industry: "Kriegsindustrie"
 RAJ_war_industry_dec: "Wir müssen die Kriegsanstrengungen mit unserem schieren Willen und unserer unermüdlichen Entschlossenheit unterstützen und die Finanzierung der Rüstungsindustrie erhöhen. Unser Volk wird durch seinen Mut, Schweiß und Stahl den Sieg erringen."
