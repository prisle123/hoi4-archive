 PER_anglo_iranian_oil_ns: "Anglo-Iranian Oil Company"
 PER_anglo_iranian_oil_ns_desc: "Die AIOC - zuvor als „Anglo-Persian Oil Company“ (Britisch-persische Ölgesellschaft) bekannt - wurde von [ENG.GetName] im Jahr 1909 im Zuge der Entdeckung riesiger Ölfelder in Masdsched Soleyman gegründet. Viele in [PER.GetName] sind jedoch der Meinung, dass die Gesellschaft die nationalen Ressourcen und unsere Arbeiter ausbeutet und die vielen Versprechen, die sie bei ihrer Gründung machte, nie erfüllt hat."
 PER_rural_feudalism_ns: "Ländlicher Feudalismus"
 PER_rural_feudalism_ns_desc: "Der Feudalismus ist ein veraltetes System zur Strukturierung der Gesellschaft durch den Besitz von Land im Austausch gegen Dienstleistungen und Arbeit. Obwohl es sich um ein mittelalterliches Konzept handelt, wird es noch immer in den vielen ländlichen Regionen von [PER.GetName] genutzt."
 PER_lingering_islamic_beliefs: "Anhaltende islamische Überzeugung"
 PER_islamic_traditions_ns: "Islamische Traditionen"
 PER_islamic_traditions_ns_desc: "Im Iran wird bereits seit Generationen der Islam praktiziert. Dieser ist nicht nur die Staatsreligion, sondern auch jene Religion, der die Mehrheit der Bevölkerung folgt. Einige in der Regierung versuchen jedoch, Religion und Staat voneinander zu trennen - ein gewagtes Ziel, das mit Sicherheit auf viel Widerstand stoßen wird."
 PER_secularized_state_idea: "Säkularer Staat"
 PER_secularized_state_idea_desc: "Under der Pahlavi-Dynastie wurde erlassen, dass [PER.GetNameDef] modernisiert werden muss, um mit den anderen großen Nationen der Welt Schritt zu halten. Dies beinhaltet auch die Trennung von Religion und Staat. Die Menschen können weiterhin den Islam praktizieren, doch die Religion wird keinen Einfluss mehr auf die Politik des Landes haben."
 PER_unification_initiative_idea: "Vereinigungsinitiative"
 PER_unification_initiative_idea_desc: "Es ist kein Geheimnis, dass unsere Nation zerrüttet und unsere Herrschaft durch mögliche Rebellionen der Kurden und Aserbaidschaner, aber auch Mitglieder unserer eigenen Regierung bedroht ist. Die Vereinigungsinitiative dient dazu, diese Bedrohungen zu beseitigen und unsere Hegemonie über [PER.GetName] zu sichern."
 PER_azerbaijan_resistance_idea: "Aserbaidschanischer Widerstand"
 PER_azerbaijan_resistance_idea_desc: "[PER.GetNameDefCap] herrscht über einige Territorien, die früher einmal dem aserbaidschanischen Volk gehörten. Dies führt dazu, dass viele Menschen in der Diaspora mit unserer Herrschaft unzufrieden sind. In den vergangenen Jahren musste unsere Regierung bereits einige Aufstände in dieser Region von [PER.GetName] niederschlagen, doch die rebellische Stimmung ist geblieben."
 PER_kurdistan_resistance_idea: "Kurdischer Widerstand"
 PER_kurdistan_resistance_idea_desc: "[PER.GetNameDefCap] herrscht über einige Territorien, die früher einmal dem kurdischen Volk gehörten. Dies führt dazu, dass viele Menschen in der Diaspora mit unserer Herrschaft unzufrieden sind. In den vergangenen Jahren musste unsere Regierung bereits einige Aufstände in dieser Region von [PER.GetName] niederschlagen, doch die rebellische Stimmung ist geblieben."
 ############################
 #### INDUSTRIAL SPIRITS ####
 ############################
 PER_modernizing_iran_idea: "Modernisierungsinitiative"
 PER_modernizing_iran_idea_desc: "Die Modernisierung von [PER.GetName] ist entscheidend, wenn wir mit den Großmächten der Welt Schritt halten wollen. Durch unsere Modernisierungsinitiative zeigen wir allen, dass wir die Infrastruktur ausbauen und uns dazu verpflichtet haben, das Leben all unserer Bürger zu verbessern."
 PER_adult_literacy_idea: "Alphabetisierungskampagne für Erwachsene"
 PER_adult_literacy_idea_desc: "Die eigene Sprache lesen und schreiben zu können, gibt unserem Volk ein Gefühl der Freiheit und Stärke. Nachdem wir eine landesweite Kampagne finanziert haben, um Erwachsene wieder in Bildungsprogramme einzubinden, sollten wir für eine gewisse Zeit eine Zunahme an Entwicklung in [PER.GetName] erleben."
 PER_trans_iranian_railway_idea: "Bau der transiranischen Eisenbahn"
 PER_trans_iranian_railway_idea_desc: "Die transiranische Eisenbahn wird eine der größten Errungenschaften auf dem Gebiet der Ingenieurskunst in unserem Land sein. Indem wir uns auf den Bau dieser inneriranischen Eisenbahnlinie konzentrieren, sind wir in der Lage, im Krieg schneller zu mobilisieren."
 PER_feat_of_engineering_idea: "Technische Meisterleistung"
 PER_feat_of_engineering_idea_desc: "Wir haben es endlich geschafft, den Bau der transiranischen Eisenbahn abzuschließen. Es ist uns gelungen, diese wichtige Lebensader durch unser zerklüftetes Terrain zu schlängeln und sicherzustellen, dass unsere Städte gut miteinander verbunden bleiben. Wir sollten stolz auf dieses wunderbare Beispiel [PER.GetAdjective]er Ingenieurskunst sein."
 PER_white_revolution_idea: "Entfachte die Weiße Revolution"
 PER_white_revolution_idea_desc: "Aggressive Reformen sind erforderlich, um die Modernisierung unseres Landes zu beschleunigen. Die Weiße Revolution oder die Revolution des Schahs und des Volkes soll dazu dienen, [PER.GetName] den Großmächten des Westens näher zu bringen."
 PER_price_stabilization_idea: "Preisstabilisierung"
 PER_price_stabilization_idea_desc: "Die Eigentümer von Fabriken und großen Handelsketten haben schon viel zu lange von den Arbeitern und Kunden profitiert. Wir müssen uns darum bemühen, die Warenpreise in ganz [PER.GetName] zu stabilisieren."
 PER_food_for_all_idea: "Nahrung für jeden [PER.GetAdjective]en Bürger"
 PER_food_for_all_idea_desc: "Hungersnöte suchen unser Land bereits seit Langem heim. Mit der Einführung eines neuen Programms, das allen Bürgern Zugang zu Grundnahrungsmitteln verschaffen soll, vermeiden wir, jemals wieder in eine solch dunkle Grube des Leids zu fallen."
 PER_tehran_power_grid_idea: "Ausbau des Stromnetzes in Teheran"
 PER_tehran_power_grid_idea_desc: "Mit dem Bau neuer Kraftwerke in Teheran und der Verbesserung der Stromversorgung schreiten unsere Modernisierungsbemühungen immer weiter voran."
 PER_metropolitan_iran_idea: "[PER.GetAdjective]es Kernland"
 PER_metropolitan_iran_idea_desc: "Wir haben das [PER.GetAdjective]e Kernland jenseits der Grenzen von Teheran ausgebaut. Unsere Städte wachsen und unser Land gedeiht dank unserer umfassenden Modernisierungsbemühungen. Dies ist wahrlich ein glorreicher Tag!"
 PER_oil_baron_idea: "[PER.GetAdjective]e Ölbarone"
 PER_oil_baron_idea_desc: "Unser Land schwimmt buchstäblich im Öl, was insbesondere unseren Anstrengungen zu verdanken ist, den [ENG.GetAdjective]en Einfluss auf unsere Ressourcen zu beseitigen. Was aber sollen wir mit all dem Öl tun? Es für uns selbst horten natürlich!"
 ##########################
 #### MILITARY SPIRITS ####
 ##########################
 PER_future_of_war_idea: "Die Zukunft des Krieges"
 PER_future_of_war_idea_desc: "Es ist nicht abzustreiten, dass der Panzer ein Symbol für die Zukunft der Kriegsführung ist. Indem wir unsere Ressourcen in die Entwicklung neuer Panzertechnologien steckten, haben wir uns erfolgreich auf die Teilnahme an einem modernen Krieg vorbereitet."
 PER_military_excellency_idea: "Diszipliniertes [PER.GetAdjective]es Militär"
 PER_military_excellency_idea_desc: "Wir haben beschlossen, unser stehendes Heer einer strengen und professionellen Ausbildung zu unterziehen. Schlussendlich gewinnen gut disziplinierte Truppen immer die Schlacht. Qualität geht vor Quantität!"
 PER_foreign_retraining_idea: "Ausländische Militärausbilder"
 PER_foreign_retraining_idea_desc: "Wir haben Offiziere aus dem Ausland darum gebeten, unsere Truppen auszubilden, und so die ersten Schritte unternommen, um unsere desorganisierte Armee zu verbessern."
 PER_motorization_investments_idea: "Motorisierungsinvestitionen"
 PER_motorization_investments_idea_desc: "Die Investitionen, die wir in die Entwicklung unserer motorisierten Rüstungsindustrie gesteckt haben, werden sich auszahlen, wenn unsere Truppen mit hoher Geschwindigkeit und Präzision über das Schlachtfeld sausen."
 PER_desert_training_idea: "Spezialausbildung in der Wüste"
 PER_desert_training_idea_desc: "Nach zahlreichen Militärmanövern und Märschen durch die sandigen Ebenen haben wir es endlich geschafft, ein effizientes Ausbildungsprogramm zu entwickeln, das die Überlebenschancen unserer Truppen auf Schlachtfeldern in der Wüste erhöht."
 PER_conscription_idea: "Militärdienst für jeden Mann"
 PER_conscription_idea_desc: "Verzweifelte Zeiten erfordern verzweifelte Maßnahmen. Wir können zwar nicht die Zeit und die Mittel aufwenden, um eine vollwertige Berufsarmee auf die Beine zu stellen, doch wir können zumindest dafür sorgen, dass jeder, der dazu in der Lage ist, zu den Waffen greift und für sein Land kämpft."
 PER_special_units_division_idea: "Spezialeinheiten-Division"
 PER_special_units_division_idea_desc: "Unsere Streitkräfte wurden um eine Spezialeinheiten-Division ergänzt. Dies erlaubt es uns, spezialisierte Einheiten ins Feld zu führen, und ebnet uns den Weg für ein Spionageprogramm."
 PER_savak_idea_no_lar: "Gründung von SAVAK"
 PER_savak_idea_no_lar_desc: "SAVAK ist die Organisation für Informationen und Sicherheit in [PER.GetName]. Ermutigt durch den persischen Löwen auf ihrem Logo arbeiten unsere Beamten unermüdlich daran, die nationale Sicherheit unseres großen Landes zu gewährleisten."
 PER_savak_lar: "$PER_savak_idea_no_lar$"
 PER_savak_lar_desc: "$PER_savak_idea_no_lar_desc$"
 PER_fund_state_intelligence_idea: "Staatlich finanzierter Nachrichtendienst"
 PER_fund_state_intellignece_idea_desc: "Zur Verbesserung der Staatssicherheit haben wir unsere Ressourcen in die Gründung eines staatlichen Nachrichtendienstprogramms gesteckt."
 PER_transfer_officer_idea_lar: "Offiziere im Nachrichtendienst"
 PER_transfer_officer_idea_lar_desc: "Da unser Nachrichtendienst immer weiter wächst, hat sich die Notwendigkeit ergeben, einige Offiziere dorthin zu versetzen, um die Effizienz zu erhöhen und unser Land sicher zu halten."
 PER_transfer_officer_idea_no_lar: "$PER_transfer_officer_idea_lar$"
 PER_transfer_officer_idea_no_lar_desc: "$PER_transfer_officer_idea_lar_desc$"
 PER_airforce_modifier: "Iranische Luftwaffe"
 PER_airforce_modifier_desc: "Die iranische Luftwaffe war nie unsere oberste Priorität. Wir glauben jedoch, dass es an der Zeit ist, die nötigen Ressourcen zu investieren, um die Ausbildung neuer Piloten voranzutreiben. Wir werden der Welt zeigen, dass auch wir den Himmel kontrollieren können."
 PER_coastal_fortifications_idea: "Küstenbefestigungsinitiative"
 PER_coastal_fortifications_idea_desc: "Unsere Marine gehört nicht zu unseren stärksten Waffen. Um [PER.GetName] vor möglichen Flotteninvasionen zu schützen, müssen wir deshalb Küstenbefestigungen errichten, die unsere Küsten im Fall eines Konflikts schützen."
 PER_state_local_defensive_dynamic_modifier: "Lokale Verteidigungsmaßnahmen"
 ###################################
 #### IMPERIAL NATIONAL SPIRITS ####
 ###################################
 PER_legacy_of_greatness_modifier: "Großes Vermächtnis"
 PER_legacy_of_greatness_modifier_desc: "Die Pahlavi-Dynastie hat sich als Königsfamilie etabliert und ist dazu bestimmt, [PER.GetName] zu wahrer Größe und darüber hinaus zu führen. Auch wenn nicht alle ihre Reformen gutheißen, besteht kein Zweifel daran, dass der radikale Wandel Auswirkungen darauf haben wird, wie uns der Rest der Welt sieht."
 PER_state_atheism_idea: "Vollständige Säkularisierung"
 PER_state_atheism_idea_desc: "Es ist unser ultimatives Ziel, den Nationen aus dem Westen nachzueifern und [PER.GetName] in die Moderne zu führen. Wir dürfen nicht zulassen, dass uns unsere Glaubensdoktrin auch weiterhin zurückhält. Auch wenn es den Klerus unseres Landes erzürnen könnte, ist es nur zum Wohl von [PER.GetName], dass wir den Atheismus unter unserer Bevölkerung fördern."
 PER_venerated_islam_idea: "Verehrung des Islam"
 PER_venerated_islam_idea_desc: "Trotz unserer ursprünglichen Haltung, Staat und Religion zu trennen, können wir den Willen des Volkes nicht länger ignorieren. Der Islam ist ein wichtiger Teil der [PER.GetAdjective]en Kultur, und es wäre töricht, uns von diesen Traditionen loszusagen."
 PER_old_ways_idea: "Wiederbelebter Zoroastrismus"
 PER_old_ways_idea_desc: "Der Zoroastrismus ist eine der ältesten monotheistischen Religionen der Welt und entstand im 6. Jahrhundert v. Chr. im alten Persien. Da der Zoroastrismus für die Kultur der alten persischen Reiche von größter Bedeutung war, haben wir ihn wiederbelebt, in der Hoffnung, unseren vergangenen Ruhm zurückzuerlangen."
 PER_imperial_expansionism_idea: "Imperialistischer Expansionismus"
 PER_imperial_expansionism_idea_desc: "Es ist an der Zeit, dass wir der Welt zeigen, wozu [PER.GetName] in der Lage ist. Wir haben unsere Fabriken angeheizt, wir haben das Volk zusammengetrommelt und wir werden schon bald in den Krieg ziehen, um unser Land zu erweitern und Ruhm zu erlangen."
 PER_war_plan_darius_idea: "Kriegsplan Dareios"
 PER_war_plan_darius_idea_desc: "Darius der Große war der dritte König der Könige des Achämenidenreichs. Er war derjenige, der das Reich in seiner größten territorialen Ausdehnung regierte und den persischen Einfluss bis in das Indus-Tal im heutigen Pakistan ausweitete. Lassen wir uns von seinen expansionistischen Idealen leiten, indem wir unsere Feinde im Osten erobern!"
 PER_paying_for_baluchistan_idea: "Für Belutschistan bezahlen"
 PER_paying_for_baluchistan_idea_desc: "Bedauerlicherweise war [RAJ.GetNameDef] nicht bereit, das Territorium Belutschistan ohne Gegenleistung abzutreten. Wir werden ein Jahr lang unsere Schulden bezahlen müssen."
 PER_sold_baluchistan_idea: "Verkaufte Belutschistan"
 PER_sold_baluchistan_idea_desc: "Als [PER.GetNameDef] die Territorien von Belutschistan forderte, konnten wir diese Nation dazu bringen, uns etwas Geld für unsere Mühen zu bezahlen. Wir werden ihre Zahlungen etwa ein Jahr lang erhalten."
 PER_war_plan_xerxes_idea: "Kriegsplan Xerxes"
 PER_war_plan_xerxes_idea_desc: "Xerxes der Große war der vierte König der Könige des Achämenidenreichs. Er ist besonders für die Invasion von Griechenland im Jahr 480 v. Chr. bekannt. Auch wenn diese mit einer Niederlage für die Perser endete, werden wir dieses Mal die Sieger sein. Stoßen wir in die Ägäis vor und erobern wir die türkische Halbinsel zurück!"
 PER_war_plan_cambyses_idea: "Kriegsplan Kambyses"
 PER_war_plan_cambyses_idea_desc: "Kambyses II. war der zweite König der Könige des Achämenidenreichs. Seine Herrschaft begann im Jahr 530 v. Chr. und war besonders durch die Eroberung Nordafrikas gekennzeichnet, allem voran Ägypten, wo er zum Pharao gekrönt wurde. Wir müssen in seine Fußstapfen treten, nach Westen ziehen und versuchen, seine früheren Territorien zurückzuerobern."
 PER_persepolis_idea: "Wiederaufbau von Persepolis"
 PER_persepolis_idea_desc: "Wir sind zu einer imperialistischen Macht aufgestiegen und haben die zeremonielle Hauptstadt des Achämenidenreichs wiederaufgebaut. Persepolis wird einmal mehr als Symbol für den [PER.GetAdjective]en Ruhm stehen."
 PER_celebration_idea: "Wirtschaftsaufschwung nach Feierlichkeiten"
 PER_celebration_idea_desc: "Die Feierlichkeiten zu Ehren des alten Persischen Reichs waren ein voller Erfolg und unser Land hat einen massiven Wirtschaftsaufschwung erlebt. Dank des Tourismus und der Handelsabkommen mit unseren neu geschlossenen Freundschaften sollten wir in der Lage sein, das gesamte nächste Jahr davon zu profitieren."
 PER_spoils_of_war_idea: "Kriegsbeute"
 PER_spoils_of_war_idea_desc: "Nachdem wir unsere Verbündeten erfolgreich in ihrem Krieg unterstützten, konnten wir uns selbst einige Territorien sichern. Es ist an der Zeit, dass wir diese Landstriche in unsere eigene wachsende Interessensphäre überführen."
 PER_rapid_appeasement_idea: "Besänftigung der Opposition"
 PER_rapid_appeasement_idea_desc: "Um einer möglichen islamischen Revolution Einhalt zu gebieten, haben wir der Opposition Reparationen angeboten. Dies dürfte dazu beitragen, unser Land eine Zeit lang stabil zu halten, wenn auch auf Kosten der Entwicklung."
 PER_opposition_modifier: "Wachsende Opposition"
 PER_opposition_modifier_desc: "Die Verachtung für das Pahlavi-Regime wächst beständig, und es schließen sich immer mehr Menschen zusammen, um sich gegen die derzeitige Herrschaft aufzulehnen. Sollte dieses Gefühl überkochen, könnte unser Land vor einer unruhigen Zukunft stehen."
 PER_technological_modifier: "Technologische Investitionen"
 PER_constitutional_shah: "Reza Schah Pahlavi"
 PER_constitutional_shah_desc: "Auch wenn Reza Schah Pahlavi das Gesicht eines unglaublichen Wandels in [PER.GetName] ist, wurde er nun zum konstitutionellen Monarchen herabgestuft. Er ist damit nichts weiter als eine Galionsfigur, während unsere neue Regierung die Kontrolle über das Land übernimmt."
 PER_aid_communists_cw: "Internationale Solidarität"
 PER_aid_communists_cw_desc: "Da wir uns von den Fesseln des Imperialismus befreit haben, müssen wir uns nun der Aufgabe widmen, anderen Nationen in der Welt, die noch immer unter dem kolonialen Joch leiden, dabei zu helfen, ebenfalls ihre Ketten zu sprengen."
 PER_communist_industrialization_idea: "Schnelle Industrialisierung"
 PER_communist_industrialization_idea_desc: "Unsere neue sozialistische Regierung muss eine rapide Industrialisierung vorantreiben, wenn wir dem Zahn der Zeit trotzen wollen. Schließlich sind wir jetzt wahrscheinlich zu einer Bedrohung für jene geworden, die den Aufstieg des Proletariats fürchten."
 PER_iranian_radio_idea: "Iranisches Nationalradio"
 PER_iranian_radio_idea_desc: "Unsere nationale Radioanstalt wird dem Volk die Meinung des Staates in Angelegenheiten näherbringen, hinter denen die Öffentlichkeit noch nicht geschlossen steht."
 PER_the_new_economy_idea: "Neue Wirtschaft"
 PER_the_new_economy_idea_desc: "Unsere neue Wirtschaft wurde auf den Bedürfnissen unserer Bevölkerung anstelle von Markttendenzen aufgebaut. Wir wollen damit verhindern, dass der Kapitalismus unserer Arbeiterschicht erneut schadet."
 KUR_resistance_modifier: "Kurdischer Widerstand"
 KUR_resistance_modifier_desc: "Trotz all unserer Bemühungen ist das kurdische Volk in [PER.GetName] unruhig und wütend geworden. Langsam, aber sicher beginnt es, gegen unsere Herrschaft zu rebellieren."
 PER_resistance_modifier: "Widerstandszellen"
 PER_resistance_modifier_desc: "Diese Region wird von Widerstandszellen geplagt, die [PER.GetNameDef] unterstützt."
 PER_promoting_resistance_here: "Fördert hier den Widerstand"
 PER_gulf_hegemony_idea: "Golfhegemonie"
 PER_gulf_hegemony_idea_desc: "Dank unseres geschickten Manövrierens haben wir uns endlich als Regionalmacht der Golfregion etabliert."
 PER_restoring_the_nation_idea: "Die Nation wiederaufbauen"
 PER_restoring_the_nation_idea_desc: "Durch die Umorganisierung unserer Regierung haben wir Instabilität und eine Spaltung geschaffen. Wir müssen das Land vereinen, bevor wir unsere Pläne realisieren können."
 PER_fascism_sway_the_rich_idea: "Beeinflussung der Elite"
 PER_fascism_sway_the_rich_idea_desc: "Damit unsere neue Regierung gedeiht, müssen wir die Kontrolle über das Land festigen und möglichst viele aus der iranischen Elite davon überzeugen, sich auf unsere Seite zu stellen. Nur so stellen wir sicher, dass unser Einfluss im Iran stark bleibt."
 PER_invite_foreign_investors: "Ausländische Investitionen"
 PER_invite_foreign_investors_desc: "Indem wir uns an demokratische Regierungen auf der ganzen Welt wendeten und sie um Investitionen baten, konnten wir unsere Wirtschaft ankurbeln und sie mit neuen Ressourcen versorgen."
 PER_resist_gharbzadegi_idea: "Widerstand gegen Gharbzadegi"
 PER_resist_gharbzadegi_idea_desc: "Die übermäßige Verwestlichung ist eine Plage für unsere große Nation. Anstatt uns den Launen jener zu beugen, die unsere Region seit Jahrhunderten kolonisierten, sollten wir daran arbeiten, ein demokratisches Regime aufzubauen, das auf eigenen Füßen stehen kann."
 PER_clash_of_titans_idea: "Aufeinanderprallen der Giganten"
 #####################################
 #### HISTORICAL NATIONAL SPIRITS ####
 #####################################
 PER_stand_with_giants_modifier: "An der Seite von Riesen"
 PER_stand_with_giants_modifier_desc: "Seit der Machtübernahme von Reza Schah Pahlavi verfolgt dieser den Plan, [PER.GetName] zu modernisieren und mit den anderen großen Nationen der Welt gleichzuziehen. Dies bedeutet, dass viele neue soziale, wirtschaftliche und politische Reformen in [PER.GetName] durchgesetzt werden, was das Land zwangsläufig weiterentwickelt."
 PER_persian_german_trade_idea: "Persisch-deutsche Handelskammer"
 PER_persian_german_trade_idea_desc: "Eine Organisation, die gegründet wurde, um positive Handelsbeziehungen zwischen [PER.GetName] und [GER.GetName] zu fördern. Sie gewährleistet auch die kontinuierliche Modernisierung unserer Industrie nach dem Vorbild einer der bedeutendsten Industriemächte der Welt."
 PER_trial_fifty_three_idea: "Prozess gegen die Dreiundfünfzig"
 PER_trial_fifty_three_idea_desc: "Wir haben dreiundfünfzig Iraner wegen ihrer Beteiligung an kommunistisch-politischen Aktivitäten verhaftet und wegen ihrer regierungsfeindlichen Gesinnung vor Gericht gestellt. Wir dürfen einfach nicht zulassen, dass ein solcher Widerstand in einer für unser Land so kritischen Zeit Fuß fasst."
 PER_homeland_not_fall_idea: "Unser Kampfgeist"
 PER_homeland_not_fall_idea_desc: "Es ist an der Zeit, unseren Mut zu beweisen, und denen, die unsere Heimat bedrohen, die Stirn zu bieten. Versammelt die Truppen, glaubt an eure Brüder und macht euch bereit, für die Zukunft unseres Landes zu kämpfen. [PER.GetNameDefCap] wird nicht an diese Kriegstreiber fallen! Schickt sie mit eingezogenem Schwanz dahin, wo sie hergekommen sind!"
 PER_preemtive_strike_idea: "Erstschlag"
 PER_preemtive_strike_idea_desc: "Wir können es uns nicht erlauben, darauf zu warten, dass man uns angreift. Wir müssen zuerst zuschlagen, solange das Eisen heiß ist, und sicherstellen, dass wir einige Pufferstaaten zwischen uns und den größeren Nationen um uns herum haben, sollten diese es wagen, unsere Souveränität zu bedrohen."
 PER_compliant_subject_idea: "Gefügiger Untertan"
 PER_compliant_subject_idea_desc: "Gegen eine Macht wie [ROOT.OVERLORD.GetName] ist kein Sieg zu erringen. Wir müssen stattdessen unsere Rolle als Untertan akzeptieren und zeigen, dass wir es wert sind, ein mächtiger Vasall zu sein."
 PER_anti_soviet_idea: "Antisowjetische Stimmung"
 PER_anti_soviet_idea_desc: "Nachdem uns bei der Invasion des Iran unser Territorium genommen wurde, ist es an der Zeit, dass wir uns an diesen Kriegstreibern rächen und das zurückholen, was rechtmäßig uns gehört. Wir werden nicht aufhören, bis unser ehemaliges Territorium wieder unser ist!"
 PER_azadi_idea: "Kampfgeist des Azadi"
 PER_azadi_idea_desc: "Das persische Wort „Azadi“, was so viel wie „Freiheit“ bedeutet, wird unser Schlachtruf sein, wenn wir uns gegen jene Mächte erheben, die unser Land besetzt halten. Wir werden uns nicht ihrem Willen beugen, sondern für unsere Freiheit kämpfen, ganz gleich, wie lang es dauern mag."
 PER_offensive_tactics_modifier: "Angriffstaktik"
 PER_offensive_tactics_modifier_desc: "Der einzige Weg, wie wir [PER.GetName] beschützen können, liegt darin, augenblicklich in die Offensive zu gehen. Mit dieser neuen Taktik werden wir eine gute Position haben, um unsere Feinde zurückzudrängen!"
 PER_defensive_maneuvers_modifier: "Verteidigungsmanöver"
 PER_defensive_maneuvers_modifier_desc: "Unsere Verteidigung muss so unbeweglich und undurchdringlich wie ein Gebirge sein, wenn wir verhindern wollen, dass der Feind unsere Städte plündert. Unsere neuen Verteidigungsmaßnahmen werden unsere Feinde hoffentlich in Schach halten!"
 PER_enemy_war_reparations_idea: "Kriegsreparationen"
 PER_enemy_war_reparations_idea_desc: "Wir haben in [PER.GetName] versagt und müssen nun die Kosten für unsere Invasion tragen. Dies ist zwar nicht ideal, doch wir sollten in der Lage sein, unsere Reparationen in zwei Jahren abzubezahlen."
 PER_opposition_cell: "Aktive Widerstandszelle"
 #misc
 PER_idea_comintern_research_collaboration: "Gemeinsame Forschung mit der Fraktion [ROOT.GetFactionName]"
 PER_idea_comintern_research_collaboration_desc: "[ROOT.GetAdjective]e Wissenschaftler müssen von [SOU.GetAdjective]en Experten unterrichtet werden, um ihre neuen Fähigkeiten zum Wohl unserer eigenen Nation einsetzen zu können."
 PER_idea_one_for_all_all_for_one: "Einer für alle und alle für einen"
 PER_idea_one_for_all_all_for_one_desc: "Wir müssen noch viel mehr tun und sicherstellen, dass jeder [ROOT.GetAdjective]e Bürger bereit ist, [ROOT.GetName] zu verteidigen. Nur so werden wir uns gegen die Weltmächte zur Wehr setzen und unsere Souveränität und unsere Identität nach dem Großen Spiel bewahren können."
 PER_idea_reject_foreign_dominance: "[ROOT.GetAdjective]e Solidarität"
 PER_idea_reject_foreign_dominance_desc: "Wir werden nicht nachgeben, während fremde Mächte immer näher an unsere Grenzen heranrücken! Wir werden uns behaupten und unser Land bis zum bitteren Ende verteidigen. Die [ROOT.GetAdjective]e Souveränität und Identität werden überdauern - koste es, was es wolle."
