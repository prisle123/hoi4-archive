 IRQ_anglo_iraqi_treaty: "Anglo-irakischer Vertrag"
 IRQ_anglo_iraqi_treaty_desc: "Obwohl im Jahr 1930 ein neuer anglo-irakischer Vetrag ausgehandelt wurde, blieb der Irak de facto weiterhin ein Klientelstaat des britischen Empires. Der Vertrag räumt den Briten Vorzugsrechte an den irakischen Ölvorkommen ein und erlaubt ihnen die Nutzung von Militäreinrichtungen im ganzen Land. Dies führt nach wie vor zu massivem Unmut innerhalb der irakischen Bevölkerung, die sich nach echter Unabhängigkeit sehnt. Jede Regierung, die an die Macht kommt, wird sich entscheiden müssen, ob sie den Vertrag neu verhandelt oder aber ihn zerreißt und den Zorn des britischen Militärs riskiert."
 IRQ_agrarian_society: "Agrargesellschaft"
