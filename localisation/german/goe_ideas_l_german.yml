 RAJ_high_import_duties_desc: "Wir haben eine neue Handelspolitik zum Schutz der lokalen [RAJ.GetAdjective]en Industrie und Wirtschaft erlassen. Durch höhere Einfuhrzölle auf ausländische Waren sorgen wir dafür, dass [RAJ.GetNameDef] in der Weltwirtschaft auf eigenen Beinen steht."
 RAJ_the_zamindari_system: "Das Zamindari-System"
 RAJ_the_zamindari_system_desc: "Wir haben das Zamindari-System ausgeweitet und damit die Effizienz der Verwaltung durch die Stärkung loyaler Grundbesitzer erhöht, die die Ordnung in den ländlichen Regionen des Landes aufrechterhalten."
 RAJ_exports_for_the_empire: "Indische Exporte für das Empire"
