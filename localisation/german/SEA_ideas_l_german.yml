 ## Great Depression
 PHI_the_great_depression_dynamic_modifier: "Weltwirtschaftskrise"
 PHI_the_great_depression_dynamic_modifier_desc: "Die Weltwirtschaftskrise traf die Vereinigten Staaten schwer, und als ihr Untertan blieben auch wir von den finanziellen Folgen nicht verschont."
 PHI_modify_the_great_depression_dynamic_modifier_tt: "Modifiziert „§Y$PHI_the_great_depression_dynamic_modifier$§!“ um:"
