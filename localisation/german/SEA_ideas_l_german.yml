 SIK_state_autonomous_prefecture: "Autonome Präfektur"
 SIK_state_autonomous_prefecture_desc: "In dieser von lokalen Anführern regierten Provinz halten sich Machtüberschreitungen in Grenzen. Im Fall eines Krieges sind diese Anführer vielleicht nicht vollkommen loyal."
 PRC_the_yulin_garrison: "Die Yulin-Garnison"
 PRC_the_yulin_garrison_desc: "Trotz all unserer Bemühungen, sie zu vernichten, gelang es der 86. und der 84. Division unter Jing Yueixu und Gao Guizi, unsere Angriffe abzuwehren und den Norden effektiv unter der Kontrolle der Kuomintang zu halten. Sie loszuwerden, wird jedoch nicht leicht werden, da sie eine stark befestigte Position eingenommen haben."
 ### military spirits  ###
 living_off_the_land_army_spirit: "Vom Land leben"
 living_off_the_land_army_spirit_desc: "Es ist gut, den Feind mit unseren eigenen Waffen zu vernichten, aber noch besser ist es, ihn mit seinen eigenen zu schlagen."
 rapid_emplacement_army_spirit: "Schnelles Platzieren"
 rapid_emplacement_army_spirit_desc: "Alle Feuerkraft der Welt nutzt uns nichts, wenn sie am falschen Ort ist."
 direct_fire_support_army_spirit: "Direkte Feuerunterstützung"
 direct_fire_support_army_spirit_desc: "Runterkurbeln auf null Grad Neigung und den Feind über Kimme und Korn beschießen!"
 subsidized_contracts_army_spirit: "Subventionierte Verträge"
 subsidized_contracts_army_spirit_desc: "Auf lange Frist lohnt es sich, das Pferd durch den Panzer zu ersetzen, aber das darf uns nicht in den wirtschaftlichen Ruin treiben."
 subsidized_contracts_no_lar_army_spirit: "$subsidized_contracts_army_spirit$"
 subsidized_contracts_no_lar_army_spirit_desc: "$subsidized_contracts_army_spirit_desc$"
 all_arms_at_defense_army_spirit: "Panzerabwehr aller Waffen"
 all_arms_at_defense_army_spirit_desc: "Durchbrüche von Panzerfahrzeugen können jederzeit und an allen Orten stattfinden. Der Gott des Krieges hilft denen, die sich selbst helfen."
 spirit_of_defiance_army_spirit: "Geist des Trotzes"
 spirit_of_defiance_army_spirit_desc: "Ein Volk kann nicht erobert werden, solange es nicht zugibt, dass es erobert wurde."
 proxy_wars_army_spirit: "Interventionsspezialisten"
 proxy_wars_army_spirit_desc: "Der Feind meines Feindes ist mein Freund."
 naval_tripwire_navy_spirit: "Marine-Stolperstein"
 naval_tripwire_navy_spirit_desc: "Wir können zwar nicht vollständig verhindern, dass der Feind sich unseren Küsten nähert, aber wir können es blutig und kostspielig machen."
 ship_to_shore_navy_spirit: "Schiff-Küste-Ausbildung"
 ship_to_shore_navy_spirit_desc: "Keine landbasierte Artillerie kann es mit der Feuerkraft aufnehmen, die zehntausende Tonnen Marinestahl mit zum Tanz bringen."
 scouting_force_navy_spirit: "Aufklärungstrupps"
 scouting_force_navy_spirit_desc: "Das Meer ist gewaltig. Der Sieg in der Schlacht geht für gewöhnlich an die Seite, die die andere zuerst entdeckt und ihr einen entscheidenden Schlag versetzt."
 fleet_defense_navy_spirit: "Flottenverteidigung"
 fleet_defense_navy_spirit_desc: "Luftüberwachungseinsätze und leichte Schiffe ermöglichen unseren dicken Kalibern, ihren Job ohne unhöfliche Unterbrechungen zu erledigen."
 fleet_interoperability_navy_spirit: "Flottenkompatibilität"
 fleet_interoperability_navy_spirit_desc: "Rapider logistischer Nachschub und effiziente Schadensbegrenzung gewinnen für sich keine Schlacht, aber sie sorgen dafür, dass die Kanonen des Sieges weiterfeuern."
 rapid_concentration_navy_spirit: "Schnelle Konzentration"
 rapid_concentration_navy_spirit_desc: "Wir sammeln uns wie Heuschrecken um den Feind und feuern mit allen Waffen, die uns zur Verfügung stehen: Dies ist der schnellste Weg zum Sieg."
 aa_curtain_navy_spirit: "Flugabwehrvorhang"
 aa_curtain_navy_spirit_desc: "Wie ein antiker Schildwall sind die einzelnen Schiffe einer Gefechtsflotte nicht nur für ihre eigene Verteidigung verantwortlich, sondern sie unterstützen auch ihre Nachbarn."
 stay_at_your_posts_navy_spirit: "Auf den Posten bleiben"
 stay_at_your_posts_navy_spirit_desc: "Solange sich noch eine Gelenkwelle dreht und noch ein Geschütz über Wasser ist, sind wir noch im Gefecht."
 selective_engagement_navy_spirit: "Selektive Auswahl der Gefechte"
 selective_engagement_navy_spirit_desc: "Ein Narr steht still vor einem überlegenen Feind und lässt zu, dass er vernichtet wird. Wir müssen uns Kämpfen verweigern, die wir nicht gewinnen können."
 sea_lane_denial_navy_spirit: "Verwehren der Seewege"
 sea_lane_denial_navy_spirit_desc: "Der Seeigel hat keine Fressfeinde. Aus gutem Grund."
 underdog_mentality_navy_spirit: "Underdog-Mentalität"
 underdog_mentality_navy_spirit_desc: "Wenn es beim ersten Mal nicht klappt, weiter mit Torpedos draufhalten."
 cult_of_heroism_army_spirit: "Heldenkult"
 cult_of_heroism_army_spirit_desc: "Im Laufe der Geschichte bis heute ehren Soldaten und Bürger gleichermaßen die Opfer ihrer Kameraden."
