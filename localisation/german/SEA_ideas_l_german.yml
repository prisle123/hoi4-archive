 ## Economic Growth/Pearl of the Orient (Great Depression's lategame replacement)
 PHI_economic_growth_dynamic_modifier: "Wirtschaftliches Wachstum"
 PHI_economic_growth_dynamic_modifier_desc: "Wir sehen endlich echtes Wirtschaftswachstum. Durch die zahlreichen kleinen Unternehmen etablierte sich ein Unternehmergeist, der das Land zu finanziellem Wohlstand führt."
 PHI_modify_economic_recovery_dynamic_modifier_tt: "Modifiziert „§Y$PHI_economic_growth_dynamic_modifier$§!“ um:"
 PHI_replace_economic_dynamic_modifier_tt: "Ersetzt „§Y$PHI_recovering_economy_dynamic_modifier$§!“ durch „§Y$PHI_economic_growth_dynamic_modifier$§!“\nEffektive Änderung:\nSpannungslimit für Bündnisbeitritt: §G-[?PHI_the_great_depression_join_faction_tension|%0]§!"
 PHI_pearl_of_the_orient_dynamic_modifier: "$PHI_pearl_of_the_orient_seas$"
 PHI_pearl_of_the_orient_dynamic_modifier_desc: "Da wir nicht länger von einer Kolonialmacht unterdrückt werden, boomt unsere Wirtschaft geradezu. Wir können unsere eigenen Entscheidungen treffen und sind der Beweis dafür, dass wirtschaftlicher Wohlstand in Südostasien möglich ist."
