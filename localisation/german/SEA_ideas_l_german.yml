 PHI_defense_strategy_dynamic_modifier_desc: "Da die Philippinen aus einer Reihe von Inseln bestehen, sind sie von Natur aus recht gut zu verteidigen. Das heißt jedoch nicht, dass wir keine zusätzlichen Hindernisse für Angreifer schaffen sollten."
