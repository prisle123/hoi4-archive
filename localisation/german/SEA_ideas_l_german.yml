 ##Shaken/Recovering Economy
 PHI_shaken_economy_dynamic_modifier: "Erschütterte Wirtschaft"
 PHI_shaken_economy_dynamic_modifier_desc: "Die Auswirkungen der Weltwirtschaftskrise sind in unserem Land noch immer zu spüren und die Wirtschaft ist weiterhin instabil und anfällig. Es ist jedoch nicht alles schlecht, denn am Horizont zeichnen sich erste Anzeichen einer Erholung ab."
 PHI_replace_depression_dynamic_modifier_tt: "Ersetzt „§Y$PHI_the_great_depression_dynamic_modifier$§!“ durch „§Y$PHI_shaken_economy_dynamic_modifier$§!“\nEffektive Änderung::"
 PHI_replace_depression_dynamic_modifier_no_modifiers_tt: "Ersetzt „§Y$PHI_the_great_depression_dynamic_modifier$§!“ durch „§Y$PHI_shaken_economy_dynamic_modifier$§!“"
 PHI_modify_shaken_economy_dynamic_modifier_tt: "Modifiziert „§Y$PHI_shaken_economy_dynamic_modifier$§!“ um:"
 PHI_recovering_economy_dynamic_modifier: "Sich erholende Wirtschaft"
 PHI_recovering_economy_dynamic_modifier_desc: "Unsere Wirtschaft hat begonnen, sich von den früheren finanziellen Rückschlägen zu erholen, und es werden wieder ernsthafte Investitionen getätigt. Zwar ist noch kein reales Wachstum zu verzeichnen, doch wir sind zumindest in etwa wieder an dem Punkt angelangt, wo wir vor Ausbruch der Weltwirtschaftskrise standen."
 PHI_replace_shaken_dynamic_modifier_tt: "Ersetzt „§Y$PHI_shaken_economy_dynamic_modifier$§!“ durch „§Y$PHI_recovering_economy_dynamic_modifier$§!“\nEffektive Änderung::"
