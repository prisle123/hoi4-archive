 JAP_early_industrialization_efforts_dm_desc: "Unsere industrielle Revolution nahm erst während der 1870er während der Meiji-Restauration an Fahrt auf, nachdem die Iwakura-Mission das notwendige Wissen mitgebracht hatte, um unsere Industrialisierungsprojekte zu verwirklichen. Seither hat sich unsere Wirtschaft stark weiterentwickelt und moderne Industrien sind entstanden. Dennoch liegt unsere Wirtschaft noch immer weit hinter der westlicher Länder zurück, was vor allem auf unseren Mangel an natürlichen Ressourcen zurückzuführen ist."
