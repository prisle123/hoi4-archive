 PHI_philippine_army_dynamic_modifier_desc: "Die Landstreitkräfte der Philippinen, die in erster Linie für die Verteidigung unserer Heimatinseln zuständig sind. Die ursprünglich aus Spähereinheiten gebildeten Truppen wachsen kontinuierlich an."
