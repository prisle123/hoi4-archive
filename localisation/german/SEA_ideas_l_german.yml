 CHI_the_political_tutelage_upgraded_dm: "Wiederaufgebaute Republik"
 CHI_corruption_in_the_administration: "Korruption in der Verwaltung"
 CHI_corruption_in_the_administration_desc: "Geschmierte Räder drehen sich besser, aber das ist nicht mit Effizienz gleichzusetzen. Einige wenige Personen üben unverhältnismäßige Macht aus, was sich auf einen Nationalstaat auswirkt."
 CHI_reorganized_administration: "Neu organisierte Verwaltung"
 CHI_reorganized_administration_desc: "Wir brachten unsere Verwaltung wieder in Schwung und beseitigten Hindernisse, damit sie effektiver funktioniert."
 CHI_switch_administration_modifiers_tt: "Verbessert „§Y$CHI_corruption_in_the_administration$§!“ auf „§Y$CHI_reorganized_administration$§!“"
 CHI_illicit_trade: "Illegaler Handel"
 CHI_illicit_trade_desc: "Schwarzmärkte und Schmugglernetzwerke untergraben die Autorität der Regierung und stören die wirtschaftliche Stabilität. Die Bemühungen zur Eindämmung dieser Aktivitäten sind willkürlich und der Einfluss des illegalen Handels wirkt sich negativ auf die nationale Einheit und Reformen aus."
 CHI_inefficient_economy: "Ineffiziente Wirtschaft"
 CHI_inefficient_economy_desc: "Unsere Industrialisierung steckt noch in den Kinderschuhen, da unsere Vorgängerregierungen das Wachstum nicht angemessen unterstützten. Dieses Problem können wir jedoch durch interne und externe Maßnahmen lösen: Unser Potenzial ist wahrlich grenzenlos."
 CHI_neglected_countryside: "Vernachlässigte Landregionen"
 CHI_neglected_countryside_desc: "Im Zuge der Nanjing-Dekade gab es wahrlich beeindruckende Veränderungen in unserer Gesellschaft. Die Moderne beschränkt sich jedoch größtenteils auf städtische Gebiete; das Land wurde mehr oder weniger übersehen. Dies könnte zur Ausbreitung radikaler Ideen führen."
 CHI_corruption_in_the_armed_forces: "Korruption in den Streitkräften"
 CHI_corruption_in_the_armed_forces_desc: "Die Nationalrevolutionäre Armee erhob sich aus den Reihen der Partei und hat daher dasselbe Päckchen zu tragen: Vetternwirtschaft, Bestechung und Korruption grassieren, und wenn wir obsiegen wollen, müssen wir dagegen vorgehen."
 CHI_blue_shirt_society: "Gesellschaft der Blauhemden"
 CHI_blue_shirt_society_desc: "Die Gesellschaft der Ausübung der Drei Prinzipien des Volkes, auch Blauhemden genannt, erleuchtet unseren ganz besonderen Weg und wird alle niederstrecken, die uns im Weg stehen."
 CHI_ROCAF: "Kommission für Luftfahrtangelegenheiten"
 CHI_ROCAF_desc: "Seit ihrer Gründung im letzten Jahrzehnt ist die Kommission für Luftfahrtangelegenheiten die Organisation, durch die wir die Kontrolle über unseren Himmel übernehmen. Wir haben zwar nach wie vor keine zentralisierte Luftwaffe, doch der Marsch des Fortschritts geht weiter, und durch unser Durchhaltevermögen werden wir obsiegen."
 CHI_an_appropriate_design_tt: "[GetAppropriateDesign]"
 CHI_appropriate_design_offensive_idea: "Ein offensiver Entwurf"
 CHI_appropriate_design_defensive_idea: "Ein defensiver Entwurf"
 CHI_protracted_warfare_idea: "Ausgedehnte Kriegshandlungen"
 CHI_protracted_warfare_idea_desc: "Manche Armeen glauben, ein schneller Schlag könne alle Kriege gewinnen, und anderen ist klar, dass sie den Willen genau dieser Armeen brechen können, wenn sie ihnen ebendiese Möglichkeit verwehren. Wenn wir in einer Verteidigungshaltung länger durchhalten, können wir es mit jedem Invasoren aufnehmen."
 CHI_decisive_battle_idea: "Entschlossener Kampf"
 CHI_decisive_battle_idea_desc: "In der Geschichte profitierte noch keine Nation von einem langwierigen Krieg; daher müssen wir unsere Feinde schnell bezwingen, indem wir herausfinden, wo wir unsere Offensive konzentrieren müssen. Rasch soll der Angriff sein und hart seine Auswirkung."
 CHI_gung_ho_idea: "Gung-Ho-Bewegung"
 CHI_gung_ho_idea_desc: "Wenn wir etwas haben, dann Menschen, und wir haben sie zu kleinen industriellen Kooperativen zusammengefasst. Diese Basisorganisationen werden uns in unserem derzeitigen Konflikt einen wirtschaftlichen Vorteil verleihen."
 CHI_ROCN: "Marine der Republik China"
 CHI_ROCN_desc: "Die Zentralmarine, deren Wurzeln bis zu den Qing reichen, versöhnte sich nach der Nordexpedition wieder mit der Kuomintang. Nun können wir unsere Macht vom Kontinent aus in die Welt hinaus projizieren."
