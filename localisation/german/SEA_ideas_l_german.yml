 JAP_army_and_naval_air_services_dm_desc: "Unsere Luftwaffe ist derzeit zwischen den Kaiserlich Japanischen Heeresluftstreitkräften und den Kaiserlich Japanischen Marinestreitkräften aufgeteilt, sowohl was den Betrieb als auch was die Produktion, Forschung und Entwicklung angeht. Dies hat dazu geführt, dass sie sich mit großen logistischen Engpässen konfrontiert sieht, von denen einige nur durch die Zusammenlegung unserer Luftstreitkräfte überwunden werden können."
