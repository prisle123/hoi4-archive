 JAP_tokko_idea_lar_desc: "Die „Spezielle Höhere Polizei“ ist eine Organisation, die gegründet wurde, um sich um die zivile Strafverfolgung zu kümmern und politische Gruppen und Ideologien, die als Bedrohung für die öffentliche Ordnung des japanischen Kaiserreichs angesehen werden, zu kontrollieren. Sie hat ein wachsames Auge auf die Menschen in unserem Land und agiert als Vorhut gegen ausländische Spione und politische Dissidenten."
