 JAP_state_shinotism_dm: "Staatsshintoismus"
 JAP_state_shinotism_dm_desc: "Seit der Meiji-Restauration bemühen wir uns, durch das Gebet an Shinto-Schreinen die kaiserliche Loyalität und die Hilfe beim Aufbau der Nation zu fördern. So konnten wir ein Land aufbauen, das bereit ist, im Namen des Staates viel zu opfern."
