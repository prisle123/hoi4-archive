 JAP_imperial_army_dm: "Kaiserliche Armee"
 JAP_imperial_army_dm_desc: "Die Kaiserliche Armee ist unser wichtigster Bodentrupp. Sie spielte eine zentrale Rolle bei der schnellen Modernisierung während der Meiji-Ära und kämpfte in zahlreichen Konflikten, darunter im Japanisch-Chinesischen Krieg, im Russisch-Japanischen Krieg sowie im Ersten Weltkrieg. Sie wurde ursprünglich nach der Meiji-Restauration aus den Armeen der Fürstentümer gebildet, hat sich unter dem Einfluss des französischen und deutschen Vorbilds jedoch zu einer viel mächtigeren modernen Streitmacht entwickelt."
