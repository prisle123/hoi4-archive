 JAP_imperial_navy_dm_desc: "Die Kaiserliche Marine wurde im Jahr 1868 zu Beginn der Meiji-Restauration gegründet und war 1920 bereits die drittgrößte Marine der Welt. Damit unser Land dem kommenden Sturm gewappnet ist, wird sie derzeit rasch ausgebaut."
