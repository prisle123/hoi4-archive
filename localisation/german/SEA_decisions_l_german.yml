 JAP_assault_tauran_decision_desc: "Nach den jüngsten Provokationen durch das [MON.GetAdjective]e Militär und der Besetzung der am See Buir Nur gelegenen Siedlung Tauran müssen unsere Truppen vorbereitet sein, diese Truppen zurückzuschlagen, bevor ihr Anspruch auf unser rechtmäßiges Territorium legitimiert werden kann."
 JAP_tauran_border_incident_forgotten_1: "Truppen verlieren Moral"
 JAP_tauran_border_incident_forgotten_1_desc: "Wenn wir die Siedlung jemals von unseren Feinden zurückerobern wollen, müssen wir schnell zuschlagen."
 JAP_tauran_border_conflict_warning_MON: "Grenzprovokation an der [MAN.GetAdjective]en Grenze"
 JAP_tauran_border_conflict_warning_MON_desc: "An unserer gemeinsamen Grenze in [761.GetName] kam es zu einem Gefecht zwischen unserer Armee und den [MAN.GetAdjective]en Soldaten. Geheimdienstquellen in [MAN.GetName] melden, dass dies nur der Anfang einer größeren Konfrontation werden könnte. Wir müssen die Grenze zu [MAN.GetName] sofort befestigen."
 JAP_border_conflict_escalation_warning_MON: "[JAP.GetAdjective]e Vorbereitungen"
 JAP_border_conflict_escalation_warning_MON_desc: "Die Luftaufklärung bestätigte, dass es auf der [JAP.GetAdjective]en Seite der Grenze zu großen Truppenbewegungen gekommen ist. Wir wissen nicht, ob oder wann sie zuschlagen werden, aber wir müssen vorbereitet sein."
 JAP_tauran_border_incident_forgotten: "Einmalige Gelegenheit"
 JAP_tauran_border_incident_forgotten_desc: "Wenn wir die [MON.GetAdjective]en Truppen aus unseren Territorien und besonders von der Grenze in [761.GetName] zurückdrängen wollen, müssen wir schnell zuschlagen."
 JAP_escalate_incident_to_border_conflict_MON: "Den Zwischenfall eskalieren"
 JAP_escalate_incident_to_border_conflict_MON_desc: "Die [MON.GetAdjective]e Regierung ist offenbar nicht gewillt nachzugeben. Wir müssen den Konkflikt entweder zu einer bewaffneten Konfrontation eskalieren oder selbst nachgeben."
