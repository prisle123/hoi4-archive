 JAP_kwantung_army_decisions: "Die Kwantung-Armee"
 JAP_kwantung_army_decisions_desc: "Unsere Truppen, die in der Mandschurei und in China operieren - die Kantō-gun -, agieren derzeit in hohem Maße autonom: Sie sind dafür bekannt, ohne Genehmigung durch die Obrigkeit zur Tat zu schreiten. Ursprünglich gedacht als Sicherheitstruppen für das Pachtgebiet Kwantung sind sie nun bei Weitem über ihre ursprüngliche Größe hinausgewachsen. Sie könnten uns in einen groß angelegten Konflikt hineinziehen, wenn wir die Lage nicht umgehend mit fester Hand in den Griff bekommen."
