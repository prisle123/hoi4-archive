 JAP_organize_the_fifth_column_decision_desc: "Loyale Partisanen, die hinter feindlichen Linien operieren, können eingesetzt werden, um die feindliche Kommunikation in [FROM.GetName] zu stören. Kommandoposten angreifen, Telegrafenkabel durchtrennen oder Züge zum Entgleisen bringen: So sorgen wir dafür, dass der Feind unseren Angriffen weniger gut standhält. Und damit erhöhen wir die Chancen auf eine erfolgreiche Befreiung Japans."
