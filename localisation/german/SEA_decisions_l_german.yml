 JAP_kodoha_insurgency_decisions: "Der kaiserliche Weg"
 JAP_kodoha_insurgency_decisions_desc: "Die Kōdō-ha-Fraktion, eine Gruppe innerhalb unserer Armee, geht derzeit gegen ihre Feinde vor, wie man an ihrem Attentat auf den Militäroffizier Nagata Tetsuzan im August 1935 sehen kann. Wenn sie sich dazu entschließt, im größeren Maßstab aktiv zu werden, würde sie zuerst das Ende des Gerichtsverfahrens gegen ihren Offizier Aizawa abwarten. Es wäre wohl gut, die Sicherheitsvorkehrungen um gewisse Personen zu verschärfen, die den Aussagen der Fraktion zufolge die Kokutai bedrohen: die Seele unserer Nation."
 JAP_aizawa_trial_ongoing: "Das laufende Verfahren gegen Saburō Aizawa"
 JAP_aizawa_trial_ongoing_desc: "Oberstleutnant Saburō Aizawa steht derzeit unter Hausarrest, während sein Verfahren wegen Mordes am Militäroffizier Nagata Tetsuzan läuft. Da dieses Verfahren sich jedoch zu einer Mediensensation auswächst und die Richter mit Aizawas Fraktion zusammenarbeiten, um es zu einer Werbebühne für ihre Ideologie zu machen, ist es mehr als deutlich, dass wir mit keinem schwerwiegenden Urteil zu rechnen haben. Da Aizawa ein bedeutendes Mitglied der Kōdō-ha ist, wird die Gruppe mit weiterem Vorgehen warten, bis Aizawas Hausarrest beendet ist."
 JAP_aizawas_trial_over_flag: "Das Verfahren gegen Saburō Aizawa ist abgeschlossen und der §YVorfall vom 26. Februar§! ist eingetreten"
