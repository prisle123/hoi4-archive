 AFG_industrial_events.10.t: "[FROM.GetNameDefCap] bietet Ölbohrrechte an"
 AFG_industrial_events.10.desc: "Die [FROM.GetAdjective]e Regierung hat vorgeschlagen, dass wir zusammenarbeiten. Wir werden sie dazu bei der Erschließung kürzlich entdeckter Ölfelder unterstützen und im Gegenzug gewährt sie uns langfristige Konzessionen für das geförderte Öl. Obwohl der Vorschlag aufrichtig erscheint, gibt es keine Garantie, dass man uns weiterhin mit Öl beliefert, sollte es zu einem Politikwechsel in [FROM.GetName] kommen."
 AFG_industrial_events.10.a: "Das liegt in unserem strategischen Interesse."
 AFG_industrial_events.10.b: "Wir sollten uns nicht unnötig in die inneren Angelegenheiten von [FROM.GetName] verwickeln lassen."
 AFG_industrial_events.11.t: "[FROM.GetNameDefCap] stimmt Ölabkommen zu"
 AFG_industrial_events.11.desc: "Die [FROM.GetAdjective]e Regierung hat zugestimmt, in die Entwicklung unserer Ölvorkommen zu investieren, und erwartet dafür einen gewissen Prozentanteil der Produktion."
 AFG_industrial_events.11.a: "Dies bringt uns der Industrialisierung einen großen Schritt näher!"
 AFG_industrial_events.12.t: "[FROM.GetNameDefCap] lehnt Ölabkommen ab"
 AFG_industrial_events.12.desc: "Die kurzsichtige [FROM.GetAdjective]e Regierung hat unseren Vorschlag abgelehnt, gemeinsam unsere Ölvorkommen zu erschließen."
 AFG_industrial_events.12.a: "Wir werden einen anderen Partner für das Projekt finden müssen."
 AFG_industrial_events.13.t: "[FROM.GetNameDefCap] verstaatlicht die Ölindustrie"
 AFG_industrial_events.13.desc: "Die [FROM.GetAdjective]e Regierung hat ihre Ölindustrie verstaatlicht - und das trotz unserer großen Investitionen. Die Verstaatlichung hat zu einem sofortigen Stopp unserer langfristigen Ölkonzession geführt, die wir vereinbart hatten. Die Region hält nun den Atem an und wartet auf unsere Reaktion."
 AFG_industrial_events.13.a: "Wir sind ein Risiko eingegangen und haben verloren."
 AFG_industrial_events.13.b: "Wir holen uns diese Ressourcen wenn nötig mit Gewalt."
 AFG_industrial_events.14.t: "[FROM.GetNameDefCap] erklärt [ROOT.GetName] den Krieg"
 AFG_industrial_events.14.desc: "Das arrogante [FROM.GetAdjective]e Regime beabsichtigt, unsere rechtschaffene Regierung wegen des Verbrechens zu stürzen, unsere natürlichen Ressourcen zum Wohl unseres eigenen Volkes nutzen zu wollen. Es ist noch nicht ganz klar, wie sie ihre Drohungen in die Tat umsetzen will, doch wir sollten uns unverzüglich auf einen militärischen Einmarsch vorbereiten."
 AFG_industrial_events.14.a: "Wir lassen uns nicht einschüchtern."
 AFG_industrial_events.15.t: "[FROM.GetNameDefCap] leistet wenig Widerstand gegen Verstaatlichung"
 AFG_industrial_events.15.desc: "Die [FROM.GetAdjective]e Regierung hat sich zwar mit scharfen Worten gegen die Verstaatlichung unserer Ölindustrie geäußert, es gibt jedoch keinerlei Anzeichen dafür, dass sie beabsichtigt, die Angelegenheit weiter zu verfolgen."
 AFG_industrial_events.15.a: "Damit ist die Sache vom Tisch."
 AFG_industrial_events.16.t: "[FROM.GetAdjective]e Ölkonzessionen ausgesetzt"
 AFG_industrial_events.16.desc: "Aufgrund der kürzlich ausgebrochenen Feindseligkeiten zwischen unseren Nationen hat die [FROM.GetAdjective]e Regierung unsere Ölkonzessionen in ihrem Land eingefroren. Selbst wenn die Feindseligkeiten enden, wird sie höchstwahrscheinlich die Kontrolle über ihre eigenen Ressourcen behalten wollen."
 AFG_industrial_events.16.a: "Das war zu erwarten."
 AFG_industrial_events.20.t: "[FROM.GetName]: Investitionsmöglichkeiten"
 AFG_industrial_events.20.desc: "Die [FROM.GetAdjective]e Regierung verfolgt die Politik, Investoren aus dem Ausland anzuziehen, und hat sich deshalb in unserem eigenen Interesse auch an uns gewandt. Obwohl wir wirtschaftlich nicht so stark durch dieses Abkommen profitieren würden, wäre es eine ausgezeichnete Gelegenheit, Einfluss auf die [FROM.GetAdjective]e Regierung zu nehmen und ihr unsere Ansichten zu vermitteln."
 AFG_industrial_events.20.a: "Unseren Einfluss in der Region zu stärken, ist wichtig."
 AFG_industrial_events.20.b: "[From.GetNonIdeologyName] hat keine Rolle in unserem langfristigen Plan."
 AFG_industrial_events.21.t: "[FROM.GetAdjective]e Regierung verkündet Investitionspläne"
 AFG_industrial_events.21.desc: "Unsere Freunde in [FROM.GetName] haben bekannt gegeben, dass sie beabsichtigen, eine beträchtliche Geldsumme in die Industrialisierung unseres Landes zu investieren. Auch wenn dies wirtschaftlich von großem Nutzen für uns ist, müssen wir wachsam bleiben und sicherstellen, dass uns die [FROM.GetAdjective]e Regierung damit nicht zu stark politisch beeinflusst."
 AFG_industrial_events.21.a: "Das sind hervorragende Neuigkeiten!"
 AFG_industrial_events.22.t: "$bftb_greece.194.t$"
 AFG_industrial_events.22.desc: "$bftb_greece.194.desc$"
 AFG_industrial_events.22.a: "$bftb_greece.194.a$"
 AFG_industrial_events.30.t: "[FROM.GetNameDefCap] leitet den Hilmend-Fluss um"
 AFG_industrial_events.30.desc: "In den letzten Jahren hat die [FROM.GetAdjective]e Regierung eine Reihe von Staudamm- und Bewässerungsprojekten entlang der durch das Land fließenden Flüsse vorgenommen. Dieser Eingriff hat auch zu einer Veränderung am Hilmend-Fluss geführt, der durch unsere östlichen Provinzen fließt. Die Menge an Wasser, die über die Grenze fließt, nimmt von Jahr zu Jahr spürbar ab, und unsere Bevölkerung macht sich Sorgen, dass sie den Fluss nicht mehr nutzen kann, wenn dies so weitergeht. Wir müssen entscheiden, ob wir uns einfach intern damit befassen oder ob wir die Angelegenheit an die [FROM.GetAdjective]e Regierung eskalieren wollen."
 AFG_industrial_events.30.a: "Wir müssen mit [AFG.GetNonIdeologyName] über die Entwicklung des Flusses verhandeln."
 AFG_industrial_events.30.b: "Wir können uns eine diplomatische Krise derzeit nicht leisten."
 AFG_industrial_events.31.t: "Die [FROM.GetAdjective]e Regierung möchte über den Fluss verhandeln"
 AFG_industrial_events.31.desc: "Die [FROM.GetAdjective]e Regierung möchte über die jüngsten Änderungen am Hilmend-Fluss verhandeln. Sie behauptet, unsere Dämme und Bewässerungsprojekte hätten dazu geführt, dass der Wasserpegel jenseits der Grenze ein gefährliches Maß unterschritten hat. Einige Mitglieder unseres Kabinetts haben vorgeschlagen, ein Abkommen zu erarbeiten, das den Wasserfluss über die Grenze regulieren soll. Dieses Abkommen würde vermutlich dazu führen, dass uns einige der Vorteile verloren gehen würden, die wir durch unsere Eingriffe in den Flusslauf gewonnen haben, doch es würde auch die Last auf das [FROM.GetAdjective]e Volk jenseits der Grenze verringern."
 AFG_industrial_events.31.a: "Vielleicht können wir einen Wasservertrag schließen?"
 AFG_industrial_events.31.b: "Das Wasser gehört uns, und wir machen damit, was wir wollen!"
 AFG_industrial_events_31_tt: "§RDiese Vorgehensweise könnte zu einem Krieg mit [FROM.GetName] führen!§!"
 AFG_industrial_events.32.t: "[FROM.GetAdjective]e Regierung unterbreitet Wasservertrag"
 AFG_industrial_events.32.desc: "Die [FROM.GetAdjective]e Regierung hat vorgeschlagen, dass unsere beiden Nationen einen Wasservertrag unterzeichnen, der die Menge an Wasser reguliert, welche für Bewässerungsprojekte genutzt werden darf, und gleichzeitig einen minimalen Wasserdurchsatz festlegt, der über die Grenze fließt. Auch wenn der Vorschlag vernünftig erscheint, werden wir einen gewissen Verlust an Durchfluss im Vergleich zu früher in Kauf nehmen müssen."
 AFG_industrial_events.32.a: "Das klingt angemessen."
 AFG_industrial_events.32.b: "Nur die vollständige Rückgängigmachung wird uns zufriedenstellen."
 AFG_industrial_events.33.t: "[FROM.GetNameDefCap] lehnt weitere Verhandlungen ab"
 AFG_industrial_events.33.desc: "Die [FROM.GetAdjective]e Regierung hat weitere Verhandlungen bezüglich der Entwicklung des Hilmend-Flusses mit der Begründung abgelehnt, dass sämtliches Wasser, das durch ihr Territorium fließt, auch ihr gehört. Sollten wir ihr jetzt nachgeben, könnte dies in Zukunft dazu führen, dass man uns vollständig von der Wasserzufuhr abschneidet. Jede weitere Eskalation wird jedoch einen bewaffneten Konflikt erfordern."
 AFG_industrial_events.33.a: "Wir haben nicht die nötigen Ressourcen für einen militärischen Konflikt."
 AFG_industrial_events.33.b: "Dann werden wir die Situation gewaltsam bereinigen."
 AFG_industrial_events.34.t: "[FROM.GetNameDefCap] stimmt Wasservertrag zu"
 AFG_industrial_events.34.desc: "Die [FROM.GetAdjective]e Regierung hat einem Wasservertrag zwischen unseren beiden Nationen unter der Bedingung zugestimmt, dass ein akzeptabler Wasserdurchfluss über die Grenze garantiert ist. Dies führt zwar dazu, dass wir unsere Dämme nicht mehr so effizient nutzen können wie bisher, wird aber zumindest einen Konflikt über den Hilmend-Fluss in der nahen Zukunft verhindern."
 AFG_industrial_events.34.a: "Wir haben diese Krise abgewehrt."
 AFG_industrial_events.35.t: "[FROM.GetNameDefCap] lehnt Wasservertrag ab"
 AFG_industrial_events.35.desc: "[FROM.GetNameDefCap] hat jegliches Abkommen abgelehnt und fordert stattdessen die vollständige Rückgängigmachung aller Bewässerungsprojekte entlang des Hilmend-Flusses. Es scheint, als sei sie auch gewillt, ihren Forderungen gewaltsam Nachdruck zu verleihen."
 AFG_industrial_events.35.a: "Wir können nicht riskieren, dass dies weiter eskaliert."
 AFG_industrial_events.35.b: "Wenn man keine Vernunft zeigt, haben weitere Verhandlungen keinen Sinn."
 AFG_industrial_events.36.t: "[FROM.GetNameDefCap] stimmt Rückgängigmachungen am Hilmend-Fluss zu"
 AFG_industrial_events.36.desc: "Die [FROM.GetAdjective]e Regierung hat zugestimmt, sämtliche Änderungen am Hilmend-Fluss rückgängig zu machen. Obwohl dies zweifellos mit einer gewissen Feindseligkeit uns gegenüber geschieht, konnten wir eine bewaffnete Konfrontation vorerst vermeiden."
 AFG_industrial_events.36.a: "Das wurde auch Zeit."
 AFG_industrial_events.37.t: "[FROM.GetAdjective]e Truppen bereiten Invasion vor"
 AFG_industrial_events.37.desc: "Es wurde berichtet, dass sich die [FROM.GetAdjective]e Armee entlang unserer Grenze schnell mobilisiert und sich womöglich auf eine Invasion des Hilmend-Flusstals vorbereitet, nachdem die Verhandlungen zwischen unseren Regierungen abgebrochen wurden. Scheinbar bleibt uns nichts übrig, als unsere eigenen Truppen zu mobilisieren."
 AFG_industrial_events.37.a: "Was für eine absurde Eskalation."
 AFG_industrial_events.38.t: "[FROM.GetAdjective]e Regierung schweigt zu Hilmend-Anpassungen"
 AFG_industrial_events.38.desc: "Trotzt der wochenlangen hitzigen Verhandlungen zwischen unseren jeweiligen Regierungen scheint es die [FROM.GetAdjective]e Regierung aufgegeben zu haben, unsere Damm- und Bewässerungsprojekte weiter zu stören. Nur die Zeit wird zeigen, ob sie diesen Konflikt in Zukunft erneut eskaliert."
 AFG_industrial_events.38.a: "Scheinbar sind unsere Anpassungen für den Moment gesichert."
 AFG_industrial_events.40.t: "Immer mehr Hochschulabsolventen radikalisieren sich"
 AFG_industrial_events.40.desc: "Unsere Bemühungen um eine höhere Bildung für unsere Bevölkerung haben eine Gruppe von Hochschulabsolventen hervorgebracht, die sich nicht in der Lage sieht, eine Beschäftigung zu finden, die ihren Fähigkeiten entspricht. Diese enttäuschen Absolventen verfolgen nun eine radikalere Politik, um ihrer Frustration Luft zu machen."
 AFG_industrial_events.40.a: "Eine beunruhigende Entwicklung."
 AFG_industrial_events.50.t: "Paschtunischer Widerstand wird größer"
 AFG_industrial_events.50.desc: "Dank unserer paschtunischen Bevölkerung und ihrer Verbindungen jenseits der Grenze ist es uns gelungen, ihre Verwandten zu regierungsfeindlichen Protesten und der Forderung nach einer Wiedervereinigung unter unserer Herrschaft aufzurufen. "
 AFG_industrial_events.50.a: "Sie werden schon bald befreit sein!"
 AFG_industrial_events.51.t: "Paschtunischer Widerstand entlang der [AFG.GetAdjective]en Grenze"
 AFG_industrial_events.51.desc: "Volksverhetzer aus [From.GetNonIdeologyName] haben die Grenze überquert und Unruhe unter der paschtunischen Bevölkerung geschürt. Sie reden davon, die Paschtunen unter der [FROM.GetAdjective]en Herrschaft statt unserer eigenen zu vereinen."
 AFG_industrial_events.51.a: "Eine äußerst beunruhigende Entwicklung ..."
 AFG_industrial_events.52.t: "[FROM.GetAdjective]e Regierung schlägt Territoriumstausch vor"
 AFG_industrial_events.52.desc: "Aufgrund der anhaltenden Spannungen entlang einiger unserer mehrheitlich von Paschtunen bevölkerten Territorien besaß die [FROM.GetAdjective]e Regierung die Frechheit, uns das Angebot zu unterbreiten, die Kontrolle über diese Regionen zu übernehmen. Der Verdacht liegt nahe, dass sie es von Anfang an war, die diese Unruhen überhaupt erst verursachte."
 AFG_industrial_events.52.a: "Das Territorium macht uns mehr Probleme, als es wert ist."
 AFG_industrial_events.52.b: "Dieses Territorium gehört uns, ungeachtet ihrer Ansprüche."
 AFG_industrial_events.53.t: "[FROM.GetAdjective]e Regierung überträgt Territorien"
 AFG_industrial_events.53.desc: "Da sie offenbar mit dringenderen Angelegenheiten andernorts beschäftigt war, hat sich die [FROM.GetAdjective]e bereit erklärt, einige ihrer Territorien an uns zu übertragen, in denen die Unruhe der Paschtunen außer Kontrolle geraten ist. Wir könnten jedoch damit unsere Beziehungen zu unseren [FROM.GetAdjective]en Nachbarn durch die Einmischung in ihre Innenpolitik irreparabel beschädigt haben."
 AFG_industrial_events.53.a: "Großartig!"
 AFG_industrial_events.54.t: "[FROM.GetNameDefCap] lehnt Territorienübertragung ab"
 AFG_industrial_events.54.desc: "Obwohl wir die Situation entlang der Grenze zu [FROM.GetName] äußerst penibel zu unseren Gunsten manipulierten, hat sich die dortige Regierung geweigert, die paschtunischen Territorien an uns zu übertragen. Es scheint, dass der einzige Weg nun darin liegt, die Situation durch die Androhung einer militärischen Intervention eskalieren zu lassen."
 AFG_industrial_events.54.a: "Wir haben kein Interesse daran, die Situation eskalieren zu lassen."
 AFG_industrial_events.54.b: "Wir schrecken nicht davor zurück, das Gebiet gewaltsam zu befreien."
 AFG_industrial_events.55.t: "[FROM.GetNameDefCap] droht mit Krieg"
 AFG_industrial_events.55.desc: "[FROM.GetNameDefCap] hat eine Regierungserklärung über unsere Besetzung mehrheitlich paschtunischer Landstriche abgegeben und klargemacht, dass man dazu bereit ist, die Territorien wenn nötig gewaltsam zu befreien. Es könnte sich dabei natürlich einfach nur um einen Bluff handeln, doch wir können über die wahren Absichten zur jetzigen Zeit nur mutmaßen."
 AFG_industrial_events.55.a: "Wir müssen sie irgendwie besänftigen."
 AFG_industrial_events.55.b: "Wir sind bereit, unsere Territorien um jeden Preis zu verteidigen."
 AFG_industrial_events.56.t: "[FROM.GetNameDefCap] kommt Ultimatum nicht nach"
 AFG_industrial_events.56.desc: "Die sturen Narren in [FROM.Capital.GetCapitalVictoryPointName] haben sich wenig überraschend geweigert, unsere rechtmäßigen Territorien entlang der Grenze zu übergeben. Uns bleibt deshalb nichts anderes übrig, als unserer Androhung mithilfe eines militärischen Eingriffs Nachdruck zu verliehen oder aber zu riskieren, dass wir unser Ansehen auf der Weltbühne verlieren."
 AFG_industrial_events.56.a: "Es ist an der Zeit, dass wir unsere Drohung wahr machen."
 AFG_industrial_events.56.b: "Wir müssen nachgeben."
 AFG_industrial_events.57.t: "[FROM.GetAdjective]e Regierung gibt Ansprüche auf"
 AFG_industrial_events.57.desc: "Die [FROM.GetAdjective]e Regierung ist endlich zur Vernunft gekommen und hat beschlossen, die Situation entlang der Grenze zu deeskalieren. Sie hat ihre Ansprüche auf die Grenzterritorien aufgegeben, in denen es kürzlich zu Spannungen kam."
 AFG_industrial_events.57.a: "Ein Sieg für das internationale Recht und die Ordnung."
 AFG_industrial_events.58.t: "[FROM.GetNameDefCap] unterbreitet Friedensangebot"
 AFG_industrial_events.58.desc: "[FROM.GetAdjective]e Diplomaten sind mit einem Friedensangebot an uns herangetreten. Sie stellen die Bedingung, dass wir ihre Kontrolle über die beanspruchten paschtunischen Territorien entlang der Grenze akzeptieren. Da sie das Territorium derzeit besetzt halten, gibt es keine Garantie, dass wir sie in absehbarer Zeit von dort vertreiben können. Einzuwilligen würde jedoch auch einen gefährlichen Präzedenzfall schaffen und könnte dazu führen, dass uns [FROM.GetNameDef] Stück für Stück Teile unserer Grenzregionen abringt."
 AFG_industrial_events.58.a: "Beenden wir diesen Konflikt."
 AFG_industrial_events.58.b: "Wir werden sie aus unserem Land vertreiben."
 AFG_industrial_events.59.t: "[FROM.GetNameDefCap] lehnt Friedensbedingungen ab"
 AFG_industrial_events.59.desc: "Die [FROM.GetAdjective]e Regierung hat unser kürzliches Friedensangebot abgelehnt. Sie glaubt offenbar noch immer, dass sie über die Kapazitäten verfügt, uns aus unserem rechtmäßigen Territorium zu vertreiben."
 AFG_industrial_events.59.a: "Dann werden wir unser Territorium weiter schützen."
 AFG_political_events.01.t: "Vereinigungsvorschlag für Zentralasien"
 AFG_political_events.01.desc: "Diplomaten aus [FROM.GetName] haben uns einen kühnen Vorschlag unterbreitet: die Umstrukturierung Zentralasiens. Ihr Vorschlag erfordert, dass wir ihnen die Kontrolle über eine Reihe von Staaten entlang der [FROM.GetAdjective]en Grenze überlassen und ihrer neuen sozialistischen Föderation unter der Verwaltung in [FROM.Capital.GetCapitalVictoryPointName] beitreten. Dies würde es uns erlauben, bei der Schaffung eines mächtigen Pufferstaates in der Region mitzuspielen, der einige unserer Verteidigungslasten übernehmen kann und unsere militärischen Kapazitäten für andere Ziele frei macht."
 AFG_political_events.01.a: "Ein interessanter Vorschlag."
 AFG_political_events.01.b: "Wir haben andere Pläne für die Region."
 AFG_political_events.02.t: "[FROM.GetNameDefCap] stimmt Vorschlag zu"
 AFG_political_events.02.desc: "[FROM.GetNameDefCap] hat unserem Vorschlag zur Vereinigung Zentralasiens zu einer einzigen politischen Einheit, die von uns kontrolliert wird, zugestimmt. Nach all den Jahrzehnten der Instabilität scheint endlich eine neue Ära für unser Volk angebrochen zu sein."
 AFG_political_events.02.a: "Ausgezeichnet!"
 AFG_political_events.03.t: "[FROM.GetNameDefCap] lehnt Vorschlag ab"
 AFG_political_events.03.desc: "[FROM.GetNameDefCap] hat unseren Vorschlag zur Vereinigung Zentralasiens zu einer einzigen politischen Einheit, die von uns kontrolliert wird, abgelehnt. Auch wenn dies ein massiver Rückschlag ist, so ist unser Traum noch nicht vollends tot. Wir müssen einfach abwarten, bis sich eine neue Gelegenheit ergibt."
 AFG_political_events.03.a: "Sie können sich uns nicht für immer in den Weg stellen."
 AFG_political_events.10.t: "[FROM.GetNameDefCap] schlägt Gründung einer Konföderation vor"
 AFG_political_events.10.desc: "Die [From.GetAdjective]e Regierung hat einen interessanten Vorschlag unterbreitet, um unsere beiden Nationen zu stärken, indem wir eine Föderation gründen. Dies würde bedeuten, dass wir unsere Grenzen in einem einheitlichen Markt füreinander öffnen und eine gemeinsame Außenpolitik verfolgen. Es würde aber auch unsere eigene Handlungsfreiheit einschränken."
 AFG_political_events.10.a: "Wir unterstützen diese Initiative."
 AFG_political_events.10.b: "Wir haben uns bereits eines Herren entledigt. Wir brauchen keinen weiteren."
 AFG_political_events.11.t: "[FROM.GetNameDefCap] stimmt Konföderation zu"
 AFG_political_events.11.desc: "Die [FROM.GetAdjective]e Regierung hat unserem Konföderationsvorschlag zugestimmt. Wir können nun damit beginnen, unsere beiden politischen und wirtschaftlichen Systeme zusammenzuführen. Dies ist hoffentlich eine Abschreckung für unsere regionalen Feinde."
 AFG_political_events.11.a: "Ausgezeichnet!"
 AFG_political_events.12.t: "[FROM.GetNameDefCap] lehnt Konföderation ab"
 AFG_political_events.12.desc: "Die [FROM.GetAdjective]e Regierung hat unseren Vorschlag, eine Konföderation aus unseren beiden Nationen zu gründen, abgelehnt. Dies wirft uns in unserer Außenpolitik um Jahre zurück und hat zu Bedenken darüber geführt, wie unsere langfristigen Beziehungen zu [FROM.GetName] in Zukunft aussehen mögen."
 AFG_political_events.12.a: "Eine verpasste Gelegenheit."
 AFG_political_events.20.t: "[FROM.GetNameDefCap] ersucht Investitionen"
 AFG_political_events.20.desc: "Die [FROM.GetAdjective]en Diplomaten sind mit dem Vorschlag an uns herangetreten, in ihre Wirtschaft zu investieren. Sie geben an, wir würden von künftigen Exporten profitieren, wenn wir ihre Industrie entwickeln würden. Sie haben zudem klargemacht, dass dies ohne Zweifel die [SOU.GetAdjective]e und [ENG.GetAdjective]e Regierung verärgern würde, die in der Vergangenheit großen Einfluss auf [From.GetNonIdeologyName] ausübten."
 AFG_political_events.20.a: "Den Einfluss unserer Feinde zu untergraben, wird von Vorteil für uns sein."
 AFG_political_events.20.b: "Wir haben kein Interesse an [From.GetNonIdeologyName]."
 AFG_political_events.21.t: "[FROM.GetNameDefCap] investiert in unsere Wirtschaft"
 AFG_political_events.21.desc: "Die [FROM.GetAdjective]en Diplomaten gaben bekannt, dass ihre Regierung unseren Vorschlag akzeptiert hat, in [ROOT.GetNonIdeologyName] zu investieren. Ihre Ingenieure und Unternehmer haben bereits damit begonnen, neue Industrien im ganzen Land aufzubauen."
 AFG_political_events.21.a: "Ein großzügiger Beitrag!"
 AFG_political_events.22.t: "[FROM.GetNameDefCap] lehnt Investitionen in unsere Wirtschaft ab"
 AFG_political_events.22.desc: "Die [FROM.GetAdjective]en Diplomaten haben bekannt gegeben, dass ihre Regierung nicht in [ROOT.GetNonIdeologyName] investieren wird. Sie argumentieren, unsere langfristigen Motive seien unklar und dass sie keine Nation wirtschaftlich unterstützen können, die Gefahr läuft, in die Interessensphäre ihrer Feinde zu fallen."
 AFG_political_events.22.a: "Wir werden das nicht vergessen ..."
 AFG_political_events.30.t: "Die Zukunft von [ROOT.GetNonIdeologyName]"
 AFG_political_events.30.desc: "Nach jahrelangen politischen Reformen und Kompromissen zwischen den verschiedenen Fraktionen in unserem Land haben wir nun die Möglichkeit, die Fesseln der Monarchie ein für alle Mal abzustreifen. Allerdings müssen wir neu definieren, wer wir als Nation sind."
 AFG_political_events.30.a: "Dies ist ein Neuanfang, und wir werden die [ROOT.GetAdjective]e Republik sein."
 AFG_political_events.30.b: "Wir sind vor allem die Nation der Paschtunen."
 AFG_political_events.30.c: "Die Verschmelzung von Demokratie und Islam ist unser Weg in die Zukunft."
 AFG_political_events.40.t: "[FROM.GetNameDefCap] verhängt Ultimatum"
 AFG_political_events.40.desc: "Repräsentanten der [FROM.GetAdjective]en Botschaft haben unserer Regierung ein Ultimatum gestellt. Sie fordern, dass wir fremden Einflüssen auf unsere Nation, die gegen die [FROM.GetAdjective]en Interessen stehen könnten, Einhalt gebieten. Sollten wir dem nicht nachkommen, drohen sie uns mit einem militärischen Eingreifen, um unsere Regierung zu ersetzen."
 AFG_political_events.40.a: "Wir befinden uns nicht in der Position, ihnen zu widersprechen."
 AFG_political_events.40.b: "Nichts als bellende Hunde. Wir lassen uns nicht einschüchtern."
 AFG_political_events.41.t: "[FROM.GetNameDefCap] kommt Forderungen nach"
 AFG_political_events.41.desc: "Die [FROM.GetAdjective]e Regierung ist unseren Forderungen nachgekommen und hat jeglichen Einflüssen aus dem Ausland, die unsere Interessen in der Region untergraben, ein Ende gesetzt. Auch wenn sie sichtlich unzufrieden über unsere Einmischung ist, scheint es so, als hätte sie in nächster Zeit kaum Lust auf einen bewaffneten Konflikt."
 AFG_political_events.41.a: "Wir sollten sie weiterhin sorgfältig im Auge behalten."
 AFG_political_events.42.t: "[FROM.GetNameDefCap] lehnt Forderungen ab"
 AFG_political_events.42.desc: "Die [FROM.GetAdjective]e Regierung hat unsere Forderungen zurückgewiesen, jeglichen Einflüssen aus dem Ausland ein Ende zu setzen. Sie argumentiert, wir hätten kein Recht, in ihre Politik und die Abkommen, die sie mit anderen Nationen ausgehandelt hat, einzugreifen."
 AFG_political_events.42.a: "Wir werden andere Wege verfolgen müssen, um sie auf Linie zu bringen."
 AFG_political_events.42.b: "Man lässt uns keine andere Wahl."
 AFG_political_events.43.t: "Fremde Einmischung in [FROM.GetName]"
 AFG_political_events.43.desc: "Unser Botschafter in [FROM.GetName] hat uns darüber informiert, dass kürzlich eine Art Abkommen mit einem anderen Land in [FROM.Capital.GetCapitalVictoryPointName] unterzeichnet wurde. Obwohl die genaueren Einzelheiten dieses Abkommens unklar sind, besteht wenig Zweifel daran, dass die [FROM.GetAdjective]e Regierung von Nationen beeinflusst wird, die darauf abzielen könnten, unseren Einfluss in der Region zu untergraben."
 AFG_political_events.43.a: "Wir müssen die Situation im Auge behalten."
 AFG_political_events.51.t: "$AFG_amunullah_khan$ von [AFG.GetNonIdeologyName] bittet um Unterstützung"
 AFG_political_events.51.desc: "$AFG_amunullah_khan$, das ehemalige Staatsoberhaupt von [From.GetNonIdeologyName], hat sich diskret an uns gewandt, um sich unsere Unterstützung für die Wiedererlangung des Throns zu sichern. Er verspricht, er werde mit deutscher Unterstützung in der Lage sein, einen starken, modernen Staat aufzubauen, der unseren eigenen Interessen entspricht."
 AFG_political_events.51.a: "Wir könnten mehr Verbündete in der Region gebrauchen."
 AFG_political_events.51.b: "Warum in solch abgelegenen Ländern eingreifen?"
 AFG_political_events.52.t: "[FROM.GetNameDefCap] lehnt den Plan ab"
 AFG_political_events.52.desc: "Die [FROM.GetAdjective]e Regierung hat auf unsere Bitte geantwortet, lehnt es jedoch bedauerlicherweise ab, den Thronanspruch von $AFG_amunullah_khan$ zu unterstützen. Als Grund gibt sie Bedenken hinsichtlich möglicher Eingriffe in das derzeitige geopolitische Klima an. [FROM.GetNameDefCap] hat beschlossen, sich auf andere strategische Prioritäten zu konzentrieren."
 AFG_political_events.52.a: "Wie können sie es wagen, uns zu verraten!"
 AFG_political_events.53.t: "[FROM.GetNameDefCap] wird uns unterstützen"
 AFG_political_events.53.desc: "Als Antwort auf unsere Bitte hat die [FROM.GetAdjective]e Führung zugestimmt, den Anspruch von $AFG_amunullah_khan$ auf den Thron von [ROOT.GetNonIdeologyName] zu unterstützen. Dies beinhaltet sowohl militärische Unterstützung als auch Ausrüstungslieferungen, um den Erfolg unseres Vorhabens zu gewährleisten."
 AFG_political_events.53.a: "Die Zukunft von [AFG.GetNonIdeologyName] liegt bei uns!"
 AFG_political_events.54.t: "[GER.GetAdjective]e Unterstützung trifft ein"
 AFG_political_events.54.desc: "Wie zuvor abgemacht ist bei Ausbruch des Bürgerkriegs [FROM.GetAdjective]e Ausrüstung eingetroffen. Agenten in [ROOT.Capital.GetCapitalVictoryPointName] haben uns zudem versichert, dass verdeckte [FROM.GetAdjective]e Truppen schon bald in unserem Land eintreffen werden, um unsere Sache zu unterstützen."
 AFG_political_events.54.a: "Ausgezeichnet!"
 AFG_political_events.60.t: "Einladung in die $AFG_turko_persian_union$"
 AFG_political_events.60.desc: "Die [FROM.GetAdjective]e Regierung verfolgt den Plan, eine neue politische Einheit, die „Turko-Persische Union“, ins Leben zu rufen. Ziel scheint es zu sein, unser türkisches und persisches Erbe zur Waffe zu machen, um alle Völker in der Region unter einer Regierung zu vereinen. Der erste Schritt besteht darin, ein Militärbündnis zwischen unseren beiden Nationen zu schließen. Sollten wir einwilligen, besteht kein Zweifel, dass man im Lauf der Zeit versuchen wird, uns mehr in die eigene Führung zu integrieren."
 AFG_political_events.60.a: "Nehmen wir unser gemeinsames Schicksal an!"
 AFG_political_events.60.b: "Sie wagen es, im Namen des [ROOT.GetAdjective]en Volkes zu sprechen?"
 AFG_political_events.61.t: "[From.GetNonIdeologyName] tritt der Turko-Persischen Union bei"
 AFG_political_events.61.desc: "[FROM.GetNameDefCap] hat zugestimmt, unserer Turko-Persischen Union beizutreten. Gemeinsam werden unsere Streitkräfte besser in der Lage sein, als Abschreckung gegen potenzielle Aggressionen unserer gemeinsamen Feinde zu dienen. Doch was noch wichtiger ist: Wir haben eine Basis, um mit der Zeit die [FROM.GetAdjective]e Unabhängigkeit zu untergraben."
 AFG_political_events.61.a: "Großartig!"
 AFG_political_events.62.t: "[From.GetNonIdeologyName] lehnt die $AFG_turko_persian_union$ ab"
 AFG_political_events.62.desc: "[FROM.GetNameDefCap] hat die Mitgliedschaft in der Turko-Persischen Union verweigert. Man ist über unseren Versuch erbost, im Namen aller [TUR.GetAdjective]en und [PER.GetAdjective]en Menschen zu sprechen."
 AFG_political_events.62.a: "Sie werden die Fehler ihres Handels mit der Zeit schon erkennen."
 AFG_political_events.62.b: "Wenn sie nicht für uns sind, sind sie unser Feind!"
 AFG_political_influence_major_warning_tt: "Wenn [FROM.GetNameDef] mehr als §R40%§! Unterstützung für eine Ideologie gewinnt, die nicht unserer eigenen entspricht, erhalten wir die Möglichkeit zum Eingreifen und können durch die Entscheidungen „§Y$AFG_foreign_intervention_category$§!“ eine mögliche Invasion beginnen."
 AFG_political_events_51_tt: "Wenn der Bürgerkrieg in [AFG.GetNonIdeologyName] ausbricht: "
 AFG_political_events.70.t: "[FROM.GetNonIdeologyName] lehnt Durand-Linie ab"
 AFG_political_events.70.desc: "Die im Jahr 1893 geschaffene Durand-Linie, die Britisch-Indien von [FROM.GetNonIdeologyName] abgrenzt, führte in der Vergangenheit oft zu Konflikten. Mit dem Aufkommen des [FROM.GetAdjective]en Nationalismus und dem Wunsch, die Stämme der Paschtunen auf beiden Seiten der Grenze zu vereinen, hat [FROM.GetLeader] die Durand-Linie nun endgültig für nichtig erklärt. [FROM.Capital.GetCapitalVictoryPointName] fordert nun eine Neuverhandlung der Grenze und beruft sich auf historische Missstände sowie die unrechtmäßige Aufteilung der paschtunischen Territorien. Man geht sogar so weit, uns mit Krieg zu drohen, sollten wir zu keiner Übereinkunft kommen."
 AFG_political_events.70.a: "Wir können uns derzeit keinen Konflikt erlauben."
 AFG_political_events.70.b: "Wir können uns keinen Krieg erlauben, aber wir benötigen die Zustimmung aus [ROOT.OVERLORD.capital.GetCapitalVictoryPointName]."
 AFG_political_events.70.c: "Die Grenzen sind beschlossene Sache und werden nicht neu verhandelt."
 AFG_political_events.71.t: "[FROM.GetNameDefCap] stimmt Neuverhandlung der Grenze zu"
 AFG_political_events.71.desc: "[FROM.GetNameDefCap] hat entgegen aller Erwartungen unseren Forderungen zugestimmt und ist gewillt, die Durand-Linie neu zu verhandeln. Aufgrund des enormen Drucks eines lang anhaltenden Konflikts in der Region hat die [FROM.GetAdjective]e Regierung beschlossen, die Grenzen neu zu zeichnen, womit sie unseren rechtmäßigen Anspruch auf das Land der Paschtunen anerkennt. Dieser diplomatische Sieg vereint nicht nur unser Volk, sondern stärkt auch die Legitimität von [ROOt.GetLeader] als Staatsoberhaupt. [ROOT.GetNameDefCap] ist vereinter und stärker denn je."
 AFG_political_events.71.a: "Ein glorreicher Sieg für Afghanistan!"
 AFG_political_events.72.t: "[FROM.GetNameDefCap] schlägt territoriale Zugeständnisse vor"
 AFG_political_events.72.desc: "Die politische Situation in [AFG.GetName] hat einen Wendepunkt erreicht. Die dortige Regierung hat die Durand-Linie offiziell aberkannt und fordert eine Neuverhandlung der Grenze, um die Stämme der Paschtunen zu vereinen. Die [AFG.GetAdjective]e Regierung hat klargemacht, dass eine Weigerung in einer Kriegserklärung enden wird. Da dies einen kostspieligen und potenziell langwierigen Konflikt bedeuten würde, hat [FROM.GetNameDef] vorgeschlagen, die umkämpften Territorien an [AFG.GetName] abzutreten, um die Stabilität der Region zu gewährleisten und eine weitere Eskalation zu vermeiden."
 AFG_political_events.72.a: "Wir müssen vermeiden, dass wir in einen weiteren Konflikt verwickelt werden."
 AFG_political_events.72.b: "Wir werden uns nicht zu territorialen Zugeständnissen zwingen lassen."
 AFG_political_events.73.t: "[FROM.GetNameDefCap] akzeptiert territoriale Zugeständnisse"
 AFG_political_events.73.desc: "Angesichts der derzeitigen Weltlage und eines potenziellen Konflikts in der Region entschied man in [FROM.Capital.GetCapitalVictoryPointName], dass es in seinem besten Interesse sei, die umkämpften Territorien an [AFG.GetNonIdeologyName] abzutreten. Wir wurden angewiesen, dieser Direktive Folge zu leisten, um die Stabilität der Region zu wahren und einen unnötigen Krieg zu vermeiden."
 AFG_political_events.73.a: "Ein äußerst pragmatischer Beschluss."
 AFG_political_events.74.t: "[FROM.GetNameDefCap] lehnt Territorialzugeständnisse ab"
 AFG_political_events.74.desc: "Die Forderungen aus [AFG.GetNonIdeologyName], die Durand-Linie neu zu verhandeln und die Territorien der Paschtunen abzutreten, trafen in [FROM.Capital.GetCapitalVictoryPointName] auf Widerstand. Trotz des potenziellen Konflikts hat die [FROM.GetAdjective]e Regierung beschlossen, dass eine Abtretung der Territorien einen gefährlichen Präzedenzfall darstellen könnte, der ihre Position in der Region schwächt. Wir wurden angewiesen, jegliche Forderungen seitens [AFG.GetNonIdeologyName] abzulehnen und uns darauf vorzubereiten, die Grenze wenn nötig zu verteidigen."
 AFG_political_events.74.a: "Wir werden tun, was wir tun müssen."
 AFG_political_events.75.t: "Grenzneuverhandlung verweigert"
 AFG_political_events.75.desc: "Trotz unserer Ansprüche und dem klaren Wunsch der Paschtunen nach Einheit hat es [FROM.GetNameDef] abgelehnt, die Grenze neu zu verhandeln. Man weist jede Art von Gebietsabtretung zurück und warnt vor einer weiteren Eskalation. Es scheint, dass der einzige Weg zur Befreiung der Territorien über einen Konflikt führen wird."
 AFG_political_events.75.a: "Dann müssen wir uns auf einen Krieg vorbereiten."
 AFG_political_events.80.t: "[FROM.GetNameDefCap] fordert Angleichung der Außenpolitik"
 AFG_political_events.80.desc: "In einem kühnen Schritt zur Sicherung der Vorherrscherhaft in der Islamischen Welt hat [FROM.GetNameDef] ein Ultimatum verhängt. Man fordert uns auf, dass wir uns dem immer größer werdenden Bündnis anschließen, das darauf abzielt, die Islamischen Nationen unter [FROM.GetAdjective]er Führung zu vereinen und zu stärken. Sollten wir dieser Forderung nicht nachkommen, droht man uns mit einer Invasion."
 AFG_political_events.80.a: "Das liegt in unserem besten Interesse."
 AFG_political_events.80.b: "Sie haben kein Recht, über unsere Politik zu bestimmen."
 AFG_political_events.81.t: "[FROM.GetNameDefCap] stimmt Beitritt zu"
 AFG_political_events.81.desc: "Als Antwort auf unser Ultimatum hat [FROM.GetNameDef] beschlossen, unseren Forderungen nachzugeben. Man hat zugestimmt, unserem Bündnis beizutreten, und erkennt die Stärke und die Führung von [ROOT.GetName] in der Islamischen Welt an. Dieser strategische Schachzug erweitert nicht nur unseren Einfluss, sondern festigt auch unsere Position als dominierende Macht in der Region. Mit dieser Nation auf unserer Seite rückt unser Traum einer geeinten islamischen Front immer näher."
 AFG_political_events.81.a: "Sie hatten kaum eine andere Wahl."
 AFG_political_events.82.t: "[FROM.GetNameDefCap] verweigert Beitritt"
 AFG_political_events.82.desc: "[FROM.GetNameDefCap] hat unser Ultimatum missachtet und den Beitritt in unser Bündnis abgelehnt. Die irakische Regierung bleibt entschlossen in ihrer Unabhängigkeit und ist nicht bereit, sich unserer Autorität zu beugen."
 AFG_political_events.82.a: "Dann wird sie vernichtet werden."
 AFG_political_events.85.t: "[FROM.GetNameDefCap] bittet um Schutz"
 AFG_political_events.85.desc: "Die [FROM.GetAdjective]e Regierung hat sich in einer geheimen Botschaft an uns gewandt, um uns ein Verteidigungsabkommen anzubieten. Das Abkommen würde vorsehen, dass wir uns im Kriegsfall gegenseitig verteidigen. Offenbar hat man die strategischen Vorteile einer Partnerschaft mit uns gegen unsere gemeinsamen Feinde erkannt. Das Bestreben Afghanistans, eine dominierende Macht in der islamischen Welt zu werden, könnte sich mit unseren umfassenderen geopolitischen Interessen decken."
 AFG_political_events.85.a: "Das könnte zu unserem Vorteil sein."
 AFG_political_events.85.b: "Wir sollten uns nicht in die [FROM.GetAdjective]e Politik verwickeln lassen."
 AFG_political_events.86.t: "[FROM.GetNameDefCap] stimmt Verteidigungsabkommen zu"
 AFG_political_events.86.desc: "[FROM.GetNameDefCap] hat unserem Verteidigungsabkommen zugestimmt. Dieses Abkommen sieht vor, dass wir uns im Kriegsfall gegenseitig verteidigen, um unsere strategische Position zu stärken. Mit der militärischen Macht von [FROM.GetName] im Rücken sind unsere Ambitionen, zur dominierenden Macht in der islamischen Welt zu werden, nun eher erreichbar."
 AFG_political_events.86.a: "Möge unsere Expansion in der Region beginnen."
 AFG_political_events.87.t: "[FROM.GetNameDefCap] lehnt Verteidigungsabkommen ab"
 AFG_political_events.87.desc: "In einer sorgfältig verfassten Antwort hat [FROM.GetNameDef] unseren Vorschlag für ein Verteidigungsabkommen abgelehnt. Man erkennt zwar die potenziellen strategischen Vorteile an, hat sich aber dazu entschieden, anderen Partnerschaften Vorrang zu geben, und ist zum jetzigen Zeitpunkt vorsichtig, sich auf ein solches Abkommen mit uns einzulassen."
 AFG_political_events.87.a: "Es wird etwas Zeit brauchen, aber wir werden unsere Ziele auch allein verwirklichen."
 AFG_political_events.90.t: "[AFG.GetNameDefCap] unterstützt Reaktionäre in Zentralasien"
 AFG_political_events.90.desc: "Uns hat die Nachricht erreicht, dass [AFG.GetNameDef] unter der Herrschaft von [AFG.GetLeader] aktiv versucht, reaktionäre Bewegungen in unseren zentralasiatischen Republiken zu unterstützen. Man geht davon aus, dass [AFG.GetAdjective]e Agenten zu Unruhen aufrufen und eine anti-[ROOT.GetAdjective]e Stimmung unter der Bevölkerung schüren. Dieses Vorgehen untergräbt unsere Autorität in der Region und bedroht die Stabilität unserer zentralasiatischen Territorien. Wir müssen Gegenmaßnahmen ergreifen und die Kontrolle über unsere Republiken aufrechterhalten."
 AFG_political_events.90.a: "Wir müssen zusätzliche Schutztruppen entsenden, um die Unruhen zu unterdrücken."
 AFG_political_events_90_tt: "Schaltet die Entscheidungen „§Y[AFG_get_turkik_people_name_key]§!“ frei, die es uns erlauben, alle Widerstandszellen in zentralasiatischen Staaten zu beseitigen. §RSollten wir es nicht schaffen, die Widerstandszellen zu beseitigen, und wir uns in einem Krieg mit [FROM.GetName] befinden, werden sich die betroffenen Staaten gegen uns erheben!§!"
 AFG_political_events.91.t: "Zentralasiatische Republiken revoltieren"
 AFG_political_events.91.desc: "Mit dem Ausbruch des Krieges gegen [AFG.GetName] hat auch die Situation in unseren zentralasiatischen Republiken einen kritischen Punkt erreicht. Von der [AFG.GetAdjective]en Einmischung inspiriert und durch den derzeitigen Konflikt ermutigt haben mehrere Republiken begonnen, gegen uns zu revoltieren und ihre Unabhängigkeit von [ROOT.GetName] ausgerufen. Diese offene Rebellion droht, die gesamte Region zu destabilisieren und unsere militärischen Ressourcen noch mehr zu belasten. Wir müssen rasch handeln, die Aufstände niederschlagen und die Ordnung wiederherstellen, wenn wir nicht riskieren wollen, die Kontrolle über Zentralasien zu verlieren."
 AFG_political_events.91.a: "Wir müssen die Revolten unterdrücken und unsere Autorität wiederherstellen."
 AFG_political_events.95.t: "[GER.GetAdjective]e Truppen sind in [FROM.GetNonIdeologyName] aktiv"
 AFG_political_events.95.desc: "Der jüngste Bürgerkrieg in der angeschlagenen Nation [AFG.GetNonIdeologyName] hat in [ROOT.Capital.GetCapitalVictoryPointName] Alarm ausgelöst. Die Lage ist jedoch dringlicher als gedacht, da Berichte aus der Region darauf hinweisen, dass [GER.GetAdjective]e Truppen [AFG.GetLeader] dabei unterstützen, die rechtmäßige Regierung zu stürzen. Wir können nur davon ausgehen, dass [AFG.GetLeader] versuchen wird, das Land an [GER.GetName] anzugleichen, etwas, was unsere Interessen in der Region bedrohen würde. Mitglieder der Streitkräfte haben deshalb Pläne vorgelegt, die es uns erlauben würden, der rechtmäßigen Regierung verdeckt zu helfen und eine faschistische Machtübernahme im Land zu verhindern."
 AFG_political_events.95.a: "Es ist für die regionale Sicherheit entscheidend. Setzt den Plan um."
 AFG_political_events.95.b: "Was in [AFG.GetNonIdeologyName] passiert, ist für uns nicht von Interesse."
 AFG_political_events.100.t: "Chorasanischer Pufferstaat"
 AFG_political_events.100.desc: "Die [FROM.GetAdjective]e Regierung hat die strategische Notwendigkeit eines Pufferstaats im Osten von [PER.GetNonIdeologyName] erkannt. Daher hat sie offiziell die Übertragung einer Reihe von Gebieten im östlichen Iran beantragt, um die Gründung des Staates Chorasan zu ermöglichen. Sie argumentiert, dieser neue Pufferstaat werde die Region stabilisieren."
 AFG_political_events.100.a: "Wenn es langfristig zu Frieden führt, wie können wir da schon ablehnen?"
 AFG_political_events.100.b: "Wir werden so etwas nicht tun."
 AFG_political_events.101.t: "[FROM.GetNameDefCap] stimmt Gründung des Pufferstaats zu"
 AFG_political_events.101.desc: "Die [FROM.GetAdjective]e Regierung hat zugestimmt, die Kontrolle über die entsprechenden Territorien im Osten von [PER.GetNonIdeologyName] zu übertragen. Dieser Transfer wird es uns erlauben, wie geplant den Pufferstaat Chorasan zu gründen."
 AFG_political_events.101.a: "Unsere Westflanke ist endlich gesichert."
 AFG_political_events.102.t: "[FROM.GetNameDefCap] lehnt Pufferstaatvorschlag ab"
 AFG_political_events.102.desc: "Die [FROM.GetAdjective]e Regierung hat unseren Vorschlag, die Kontrolle über die angeforderten Territorien im Osten von [PER.GetNonIdeologyName] an uns zu übertragen, bedauerlicherweise abgelehnt. Sie hat Bedenken darüber geäußert, welche Auswirkungen eine solche Übertragung haben würde und welche möglichen Folgen dies für die Stabilität der Region mit sich bringen könnte."
 AFG_political_events.102.a: "Wir werden unsere Agenda mit anderen Mitteln weiterverfolgen."
 AFG_political_events.110.t: "[FROM.GetNameDefCap] fordert Territorium"
 AFG_political_events_110_desc_balochistan: "Die [FROM.GetAdjective]e Regierung hat die Territorien von Belutschistan gefordert. Sie gibt an, dieses Land sollte rechtmäßig ihr gehören, und begründet dies damit, dass die derzeitigen Grenzen ihr Volk und ihr Land unrechtmäßig teilen würden."
 AFG_political_events_110_desc_durand: "Die [FROM.GetAdjective]e Regierung hat eine Reihe von Territorien entlang der Grenze gefordert. Sie gibt an, dieses Land sollte rechtmäßig ihr gehören, und begründet dies damit, dass die derzeitigen Grenzen ihr Volk und ihr Land unrechtmäßig teilen würden."
 AFG_political_events.110.a: "Solange es sie uns vom Hals hält."
 AFG_political_events.110.b: "Wir werden nicht einen Zentimeter abgeben."
 AFG_political_events.111.t: "[FROM.GetNameDefCap] stimmt Territorienübergabe zu"
 AFG_political_events.111.desc: "[FROM.GetNameDefCap] hat eingewilligt, die von uns geforderten Staaten an uns abzutreten. Nach vielen Jahrzehnten des Konflikts können wir unser verlorenes Volk endlich wieder in der Herde begrüßen."
 AFG_political_events.111.a: "Ausgezeichnet!"
 AFG_political_events.112.t: "[FROM.GetNameDefCap] lehnt Territorienübergabe ab"
 AFG_political_events.112.desc: "[FROM.GetNameDefCap] hat sich geweigert, die von uns geforderten Staaten an uns abzutreten. Wir werden andere Wege finden müssen, um unsere Territorien zurückzuerlangen."
 AFG_political_events.112.a: "Es war den Versuch wert."
 AFG_political_events.112.b: "Dann nehmen wir sie uns gewaltsam."
 AFG_political_events.120.t: "[FROM.GetNameDefCap] bittet um Unterstützung"
 AFG_political_events.120.desc: "Vertreter der kommunistischen Bewegung in [AFG.GetNonIdeologyName] sind an uns herangetreten, um Unterstützung für ihre aufkeimende Revolution zu erbitten. Auch wenn es fraglich ist, ob die angeschlagene Nation in der Lage sein wird, eine sozialistische Wirtschaft zu unterstützen, darf nicht außer Auge gelassen werden, wie wichtig es ist, die Grenzen des Sozialismus weiter nach Zentralasien und darüber hinaus zu verschieben."
 AFG_political_events.120.a: "Das steht mit unseren strategischen Zielen für die Region im Einklang."
 AFG_political_events.120.b: "[SOU.GetAdjective]es Blut wird niemals in [FROM.GetNonIdeologyName] vergossen werden!"
 AFG_political_events.121.t: "[FROM.GetNameDefCap] kommt uns zu Hilfe"
 AFG_political_events.121.desc: "Als Beweis für ihren Einsatz, die Ideale der internationalen Solidarität aufrechtzuerhalten, hat [FROM.GetNameDef] zugestimmt, uns in unserem Kampf zu unterstützen. Man hat uns darüber informiert, dass voll bewaffnete Freiwillige der Streitkräfte schon bald bei uns eintreffen werden."
 AFG_political_events.121.a: "Vielen Dank, Genossen!"
 AFG_political_events.122.t: "[FROM.GetNameDefCap] verweigert Unterstützung"
 AFG_political_events.122.desc: "[FROM.GetNameDefCap] hat unser Hilfeersuch abgelehnt. Man argumentiert, unsere Revolution sei verfrüht und zum Scheitern verurteilt. Unser Volk wird für absehbare Zeit eine tiefe Verachtung für [FROM.GetName] spüren."
 AFG_political_events.122.a: "Ein Verrat an den sozialistischen Idealen."
 AFG_political_events.130.t: "[FROM.GetNameDefCap] fordert Territorium"
 AFG_political_events.130.desc: "Die Regierung von [FROM.GetNonIdeologyName] hat uns bezüglich eines Vorschlags konsultiert, der ihre Nation stärken würde, indem man eine Konföderation mit einem Teil unserer Territorien entlang der [ROOT.GetAdjective]en Grenze gründet. Dies würde erfordern, dass wir unsere Grenze etwas anpassen, könnte aber dazu beitragen, einen starken Verbündeten in der Region zu schaffen."
 AFG_political_events.130.a: "Wir unterstützen diese Initiative."
 AFG_political_events.130.b: "Dass uns diese Narren in dieser Sache überhaupt konsultieren ..."
 AFG_political_events.131.t: "[FROM.GetNameDefCap] stimmt Konföderation zu"
 AFG_political_events.131.desc: "Die [FROM.GetAdjective]e Regierung hat unserem Konföderationsvorschlag zugestimmt. Wir können nun damit beginnen, unsere neuen Territorien zu integrieren. Dies ist hoffentlich eine Abschreckung für unsere regionalen Feinde."
 AFG_political_events.131.a: "Ausgezeichnet!"
 AFG_political_events.132.t: "[FROM.GetNameDefCap] lehnt Konföderation ab"
 AFG_political_events.132.desc: "Die [FROM.GetAdjective]e Regierung hat unseren Vorschlag, eine Konföderation zu gründen, abgelehnt. Dies wirft uns in unserer Außenpolitik um Jahre zurück und hat zu Bedenken darüber geführt, wie unsere langfristigen Beziehungen zu [FROM.GetName] in Zukunft aussehen mögen."
 AFG_political_events.132.a: "Eine verpasste Gelegenheit."
 AFG_political_events.140.t: "Wahlergebnisse"
 AFG_political_events.140.desc: "Die Wahlen verliefen etwas chaotisch, da die Nation keinerlei Erfahrung mit solchen Ereignissen hatte. Dennoch haben sich einige Kandidaten mit breit angelegten Programmen als Spitzenkandidaten herauskristallisiert. Nach Schließung der Wahllokale scheinen diese Kandidaten besonders beliebt bei den Wählern gewesen zu seien:"
 AFG_political_events.140.a: "Der junge und charmante Mohammad Daoud Khan."
 AFG_political_events.140.b: "Der für Stabilität sorgende Sardar Schah Mahmud Khan."
 AFG_political_events.140.c: "Der traditionsbewusste Muhammad Ibrahim Khan."
 AFG_political_events.150.t: "[FROM.GetNameDefCap] fordert ein Verteidigungsabkommen"
 AFG_political_events.150.desc: "Die [FROM.GetAdjective]e Regierung hat uns den Vorschlag unterbreitet, unsere beiden Nationen durch eine teilweise Integration unserer Militärökonomien zu stärken. Dies würde zwar bedeuten, dass wir uns im Kriegsfall gegenseitig unterstützen müssten, doch vielleicht ist dies ein akzeptabler Preis für eine engere Zusammenarbeit?"
 AFG_political_events.150.a: "Es wird uns nur stärker machen!"
 AFG_political_events.150.b: "Dass uns diese Narren in dieser Sache überhaupt konsultieren ..."
 AFG_political_events.151.t: "[FROM.GetNameDefCap] stimmt Vertragserweiterung zu"
 AFG_political_events.151.desc: "Die [FROM.GetAdjective]e Regierung hat unserem Verteidigungsvorschlag zugestimmt. Wir können nun mit der Integration unserer Militärkomplexe beginnen. Dies ist hoffentlich eine Abschreckung für unsere regionalen Feinde."
 AFG_political_events.151.a: "Ausgezeichnet!"
 AFG_political_events.152.t: "[FROM.GetNameDefCap] lehnt das Abkommen ab"
 AFG_political_events.152.desc: "Die [FROM.GetAdjective]e Regierung hat unseren Vorschlag, unsere Militärindustrien gemeinsam zu koordinieren, abgelehnt. Unser Traum von einer freundschaftlichen Beziehung zu [FROM.GetLeader] nimmt damit ein abruptes Ende."
 AFG_political_events.152.a: "Eine verpasste Chance."
 AFG_political_events.153.t: "Der $AFG_faqir_of_ipi$ von [AFG.GetNonIdeologyName] bittet um Unterstützung"
 AFG_political_events.153.desc: "$AFG_faqir_of_ipi$, ein eher traditionalistisch ausgerichteter Stammesanführer aus [From.GetNonIdeologyName], hat sich diskret an uns gewandt, um sich unsere Unterstützung für die Wiedererlangung des Throns zu sichern. Er verspricht, dass er mit unserer Unterstützung in der Lage sein wird, einen starken, modernen Staat aufzubauen, der unseren eigenen Interessen entspricht."
 AFG_political_events.153.a: "Wir könnten mehr Verbündete in der Region gebrauchen."
 AFG_political_events.153.b: "Warum in solch abgelegenen Ländern eingreifen?"
 AFG_political_events_153_tt: "§Y[JAP.GetNonIdeologyName] versorgt uns mit Waffen und Freiwilligen, wenn der Bürgerkrieg beginnt.§!"
 AFG_political_events.154.t: "[FROM.GetNameDefCap] lehnt den Plan ab"
 AFG_political_events.154.desc: "Die [FROM.GetAdjective]e Regierung hat auf unsere Bitte geantwortet, lehnt es jedoch bedauerlicherweise ab, den Thronanspruch von $AFG_faqir_of_ipi$ zu unterstützen. Als Grund gibt sie Bedenken hinsichtlich möglicher Eingriffe in das derzeitige geopolitische Klima an. [FROM.GetNameDefCap] hat beschlossen, sich auf andere strategische Prioritäten zu konzentrieren."
 AFG_political_events.154.a: "Wie können sie es wagen, uns zu verraten!"
 AFG_political_events.155.t: "[FROM.GetNameDefCap] wird uns unterstützen"
 AFG_political_events.155.desc: "Als Antwort auf unsere Bitte hat die [FROM.GetAdjective]e Führung zugestimmt, den Anspruch von $AFG_faqir_of_ipi$ auf den Thron von [ROOT.GetNonIdeologyName] zu unterstützen. Dies beinhaltet sowohl militärische Unterstützung als auch Ausrüstungslieferungen, um den Erfolg unseres Vorhabens zu gewährleisten."
 AFG_political_events.155.a: "Die Zukunft von [AFG.GetNonIdeologyName] liegt bei uns!"
 AFG_political_events.156.t: "[JAP.GetAdjective]e Unterstützung trifft ein"
 AFG_political_events.156.desc: "Wie zuvor abgemacht ist bei Ausbruch des Bürgerkriegs [FROM.GetAdjective]e Ausrüstung eingetroffen. Agenten in [ROOT.Capital.GetCapitalVictoryPointName] haben uns zudem versichert, dass verdeckte [FROM.GetAdjective]e Truppen schon bald in unserem Land eintreffen werden, um unsere Sache zu unterstützen."
 AFG_political_events.156.a: "Ausgezeichnet!"
 AFG_political_events.157.t: "[GER.GetAdjective]e Unterstützung trifft ein"
 AFG_political_events.157.desc: "Wie zuvor abgemacht ist bei Ausbruch des Bürgerkriegs [FROM.GetAdjective]e Ausrüstung eingetroffen. Agenten in [ROOT.Capital.GetCapitalVictoryPointName] haben uns zudem versichert, dass verdeckte [FROM.GetAdjective]e Truppen schon bald in unserem Land eintreffen werden, um unsere Sache zu unterstützen."
 AFG_political_events.157.a: "Ausgezeichnet!"
 AFG_political_events.158.t: "Der $AFG_faqir_of_ipi$ von [AFG.GetNonIdeologyName] bittet um Unterstützung"
 AFG_political_events.158.desc: "$AFG_faqir_of_ipi$, ein eher traditionalistisch ausgerichteter Stammesanführer aus [From.GetNonIdeologyName], hat sich diskret an uns gewandt, um sich unsere Unterstützung für die Wiedererlangung des Throns zu sichern. Er verspricht, dass er mit unserer Unterstützung in der Lage sein wird, einen starken, modernen Staat aufzubauen, der unseren eigenen Interessen entspricht."
 AFG_political_events.158.a: "Wir könnten mehr Verbündete in der Region gebrauchen."
 AFG_political_events.158.b: "Warum in solch abgelegenen Ländern eingreifen?"
 AFG_political_events.159.t: "[FROM.GetNameDefCap] lehnt den Plan ab"
 AFG_political_events.159.desc: "Die [FROM.GetAdjective]e Regierung hat auf unsere Bitte geantwortet, lehnt es jedoch bedauerlicherweise ab, den Thronanspruch von $AFG_faqir_of_ipi$ zu unterstützen. Als Grund gibt sie Bedenken hinsichtlich möglicher Eingriffe in das derzeitige geopolitische Klima an. [FROM.GetNameDefCap] hat beschlossen, sich auf andere strategische Prioritäten zu konzentrieren."
 AFG_political_events.159.a: "Wie können sie es wagen, uns zu verraten!"
 AFG_political_events.160.t: "[FROM.GetNameDefCap] wird uns unterstützen"
 AFG_political_events.160.desc: "Als Antwort auf unsere Bitte hat die [FROM.GetAdjective]e Führung zugestimmt, den Anspruch von $AFG_faqir_of_ipi$ auf den Thron von [ROOT.GetNonIdeologyName] zu unterstützen. Dies beinhaltet sowohl militärische Unterstützung als auch Ausrüstungslieferungen, um den Erfolg unseres Vorhabens zu gewährleisten."
 AFG_political_events.160.a: "Die Zukunft von [AFG.GetNonIdeologyName] liegt bei uns!"
 AFG_political_events.170.t: "Krönung des mogulischen Prinzen"
 AFG_political_events.170.desc: "Mirza Khurshid Jah Bahadur kam vor ein paar Tagen in unserem Land an, und heute haben die großen Feierlichkeiten begonnen, um seinen Anspruch auf das Mogul- und Timuridenreich durch die Krönung zum Emir von Afghanistan anzuerkennen. Zu gegebener Zeit werden wir vielleicht den Ruhm dieser alten Reiche für uns beanspruchen können."
 AFG_political_events.170.a: "Lang lebe der neue Emir!"
 AFG_political_events.171.t: "Krönung des bukharanischen Emirs"
 AFG_political_events.171.desc: "Sayyid Mir Muhammad Alim Khan lebt, seit er von den Sowjets aus Buchara vertrieben wurde, im Exil in Kabul. Mit seiner Krönung zum neuen Emir von Afghanistan können wir vielleicht seinen Anspruch nutzen, um Zentralasien von der [SOV.GetAdjective]en Plage zurückzugewinnen."
 AFG_political_events.171.a: "Lang lebe der neue Emir!"
 AFG_political_events.172.t: "[FROM.GetNameDefCap] besetzt Wasiristan!"
 AFG_political_events.172.desc: "\nAnfang dieser Woche rückten [FROM.GetAdjective]e Truppen nach Wasiristan vor und besetzten unser Territorium. Sie begründeten dies damit, sie hätten es sich zur Aufgabe gemacht, die Region vor einer möglichen Besatzung durch ihre Feinde zu schützen. Für uns ist dies jedoch eindeutig ein kriegerischer Akt. Da man sich wahrscheinlich nicht mit uns anlegen will, sondern nur versucht, das zerstreute paschtunische Volk zu vereinen, können wir dies aber auch einfach ignorieren."
 AFG_political_events.172.a: "Das ist es nicht wert, dafür in den Krieg zu ziehen ..."
 AFG_political_events.172.b: "Für wen halten die sich?!"
 #RAJ
 #India wants to invade Bhutan
 GOE_RAJ.1.t: "[FROM.GetNameDefCap] bittet um Erlaubnis für einen Einmarsch in [BHU.GetName]"
 GOE_RAJ.1.desc: "Unser Untertan [FROM.GetName] hat eine Möglichkeit gefunden, unseren Einfluss auf dem indischen Subkontinent durch die Unterwerfung des [BHU.GetAdjective]en Eremitenreichs zu vergrößern. Dies könnte unser Tor zum Inneren von Asien sein!"
 GOE_RAJ.1.a: "Eine hervorragende Idee."
 GOE_RAJ.1.b: "Diese Vorgehensweise wäre zu aggressiv."
 GOE_RAJ.2.t: "[FROM.GetNameDefCap] stimmt Einmarschplänen zu"
 GOE_RAJ.2.desc: "[FROM.GetNameDefCap] hat unserem Ersuch der Territorialerweiterung stattgegeben. Es dürfte kaum Widerstand geben."
 GOE_RAJ.2.a: "Großartig!"
 GOE_RAJ.3.t: "[FROM.GetNameDefCap] lehnt Einmarschpläne ab"
 GOE_RAJ.3.desc: "[FROM.GetNameDefCap] hat unsere Expansionspläne abgelehnt. Man gibt an, dass es derzeit nicht im Interesse der Krone liege, den Subkontinent zu destabilisieren."
 GOE_RAJ.3.a: "Ein Jammer."
 #India demands Bhutan protectorate
 GOE_RAJ.4.t: "[FROM.GetNameDefCap] fordert die Unterwerfung"
 GOE_RAJ.4.desc: "Da sich die Sicherheitslage auf dem Kontinent rapide verschlechtert, hat [FROM.GetNameDef] gefordert, dass unser Königreich fest in die [FROM.GetAdjective]e Interessensphäre integriert wird.\n\nDie [FROM.GetAdjective]e Regierung hat betont, dass wir ein gewisses Maß an Unabhängigkeit behalten sollten, man aber potenzielle Sicherheitsrisiken für den Staat nicht länger akzeptieren könne."
 GOE_RAJ.4.a: "Inakzeptabel!"
 GOE_RAJ.4.b: "Wir müssen nachgeben."
 GOE_RAJ.5.t: "[FROM.GetNameDefCap] lehnt ab"
 GOE_RAJ.5.desc: "[FROM.GetNameDefCap] hat unsere Forderungen abgelehnt und betont, man sei ein unabhängiges Königreich, das eigene Anliegen verfolgt."
 GOE_RAJ.5.a: "Inakzeptabel!"
 GOE_RAJ.6.t: "[FROM.GetNameDefCap] unterwirft sich"
 GOE_RAJ.6.desc: "[FROM.GetNameDefCap] hat unsere Forderungen akzeptiert und das eigene Land damit effektiv zu unserem Untertanen gemacht."
 GOE_RAJ.6.a: "Großartig!"
 GOE_RAJ.7.t: "Subhas Chandra Bose schlägt Sturz der [GetRajAdjective]en Regierung vor"
 GOE_RAJ.7.desc: "Chandra Bose, der Anführer der Nationalisten, ist in dem Bestreben an uns herangetreten, die Unabhängigkeit von [GetRajName] zu erlangen. Dazu schlägt er vor, den [GetRajAdjective]en Kontinent zu destabilisieren. Sollten wir einwilligen, wird man sich auf unsere Unterstützung verlassen, sollte die Zeit gekommen sein, die kaiserliche Besatzung von [GetRajName] zu beenden."
 GOE_RAJ.7.a: "Wir werden ihn unterstützen."
 GOE_RAJ.7.a_tt: "§YWir werden in den Krieg gegen [RAJ.GetName] gerufen, wenn Chandra Bose die Revolution ausruft§!"
 GOE_RAJ.7.b: "Wir haben andere Pläne."
 GOE_RAJ.8.t: "[FROM.GetNameDefCap] erklärt sich bereit, uns zu helfen"
 GOE_RAJ.8.desc: "[FROM.GetNameDefCap] hat signalisiert, uns in unserem Kampf um die Unabhängigkeit zu unterstützen."
 GOE_RAJ.8.a: "Wir sind einen Schritt näher an der Unabhängigkeit!"
 GOE_RAJ.9.t: "[FROM.GetNameDefCap] weigert sich, uns zu helfen"
 GOE_RAJ.9.desc: "[FROM.GetNameDefCap] hat klargemacht, dass man Pläne hat, die gefährdet werden würden, wenn man sich an einem Krieg gegen [ENG.GetName] beteiligen würde. Man ist nicht gewillt, uns zu helfen."
 GOE_RAJ.9.a: "Wir brauchen sowieso keine Hilfe."
 GOE_RAJ.10.t: "[FROM.GetNameDefCap] bittet [JAP.GetName], ein Versprechen einzuhalten"
 GOE_RAJ.10.desc: "Subhas Chandra Bose hat die Revolution ausgerufen! Ein Telegramm ist eingetroffen, in dem es heißt, dass es nun an der Zeit sei, unser Versprechen einzuhalten.\n\nMit dieser Revolution eröffnet sich die Gelegenheit, einen Schlüsselakteur im asiatischen Raum vollständig auszuschalten."
 GOE_RAJ.10.a: "Wir kämpfen."
 GOE_RAJ.10.b: "Wir müssen unser Versprechen brechen"
 GOE_RAJ.11.t: "[FROM.GetNameDefCap] kommt Verpflichtung nach"
 GOE_RAJ.11.desc: "[FROM.GetNameDefCap] hat voll mobilisiert und ist bereit, uns in unserem Kampf zu unterstützen."
 GOE_RAJ.11.a: "Blut und Freiheit!"
 GOE_RAJ.12.t: "[FROM.GetNameDefCap] bricht Versprechen"
 GOE_RAJ.12.desc: "Kein [FROM.GetAdjective]er Soldat steht bereit, um uns zu helfen. Die versprochene Unterstützung ist nicht in Sicht und wir haben auch nichts aus Tokio gehört. Wir können nur vermuten, dass wir auf uns gestellt sind."
 GOE_RAJ.12.a: "Eidbrecher!"
 GOE_RAJ.13.t: "Die Andamanen-Inseln an [GetRajName] übergeben?"
 GOE_RAJ.13.desc: "Die Azad-Hind-Regierung könnte bis zur Festigung ihres Sieges eine Verwaltungshauptstadt brauchen, die weit von der Front entfernt ist.\n\nDie kürzlich eroberten Andamanen wären der ideale Ort dafür."
 GOE_RAJ.13.a: "Übergebt sie."
 GOE_RAJ.13.b: "Wir brauchen sie noch."
 GOE_RAJ.14.t: "[JAP.GetNameDefCap] übergibt die Andamanen"
 GOE_RAJ.14.desc: "Die [JAP.GetAdjective]e Regierung hat erfolgreich die Andamanen eingenommen. Man hat sich zudem dazu entschlossen, uns die Kontrolle darüber zu überlassen, damit wir dort einen geeigneten Regierungshauptsitz aufbauen können."
 GOE_RAJ.14.a: "Großartig!"
 GOE_RAJ.14.tt: "Wir können unsere Hauptstadt auf die Andamanen verlegen, um den Schwerpunkt „§Y$RAJ_shaheed_and_swara$§!“ abzuschließen."
 GOE_RAJ.15.t: "[RAJ.GetNameDefCap] behält die Kontrolle über [992.GetName]"
 GOE_RAJ.15.desc: "Die [RAJ.GetAdjective]e Regierung hat uns darüber informiert, dass man die Kontrolle über den Hafen von Aden behalten wird - und dies entgegen früherer Pläne, die Kontrolle an die Krone zu übergeben.\nWie zu erwarten war, hat dies im Parlament, insbesondere bei Winston Churchill, für Aufregung gesorgt, doch sind derzeit keine disziplinarischen Maßnahmen geplant."
 GOE_RAJ.15.a: "Was führen die im Schilde?"
 GOE_RAJ.16.t: "[FROM.GetNameDefCap] übergibt [992.GetName]"
 GOE_RAJ.16.desc: "Wie im 1935 unterzeichneten Abkommen zur Herrschaft über Indien verfügt hat die [GetRajAdjective]e Verwaltung die Kontrolle über [992.GetName] an uns abgetreten."
 GOE_RAJ.16.a: "Weniger Verwaltungsaufwand für uns."
 GOE_RAJ.17.t: "[RAJ.GetNameDefCap] geht gegen [TIB.GetName] vor"
 GOE_RAJ.17.desc: "[RAJ.GetNameDefCap] hat äußerst aggressiv an der Grenze zu [TIB.GetName] die Absicht erklärt, dass man plant, die eigene Sicherheitszone zu erweitern, um sein Kernland zu schützen. Dies läuft unseren eigenen Interessen in der Region entschieden zuwider."
 GOE_RAJ.17.a: "Bieten wir [TIB.GetName] Garantien an."
 GOE_RAJ.17.b: "Wir können uns keine weitere Front erlauben."
 GOE_RAJ.18.t: "[RAJ.GetLeader] fordert Rückgabe von Kolonialbesitz"
 GOE_RAJ.18.desc: "Während [RAJ.GetName] immer mehr das Joch seiner Vergangenheit hinter sich lässt, hat sich [RAJ.GetLeader] erdreistet, die Rückgabe unserer Kolonialbesitztümer in dem Gebiet zu fordern. Die Vereinigung des Subkontinents zu einem starken Staat scheint für das neugeborene Land von größter Wichtigkeit zu sein."
 GOE_RAJ.18.a: "Sie werden es uns gewaltsam entreißen müssen."
 GOE_RAJ.18.b: "Wir können uns einen Krieg so weit weg von zu Hause nicht leisten."
 GOE_RAJ.19.t: "[FROM.GetNameDefCap] verweigert die Übergabe von Kolonien"
 GOE_RAJ.19.desc: "Die [FROM.GetAdjective]e Regierung weigert sich hartnäckig, rechtmäßiges [GetRajAdjective]es Land zurückzugeben - und dies trotz der wiederholten Warnungen über den derzeitigen inakzeptablen Status quo."
 GOE_RAJ.19.a: "Dann werden wir sie uns mit Gewalt nehmen."
 GOE_RAJ.20.t: "[FROM.GetNameDefCap] übergibt Kolonien"
 GOE_RAJ.20.desc: "[FROM.GetNameDefCap] hat unsere Forderungen zähneknirschend akzeptiert. Man macht aber auch deutlich, dass diese Art von Politik nicht lange fortbestehen und nur als kleine Wiedergutmachung erachtet werden wird."
 GOE_RAJ.20.a: "Die Gerechtigkeit hat gesiegt."
 GOE_RAJ.21.t: "Die gebrochene Kette"
 GOE_RAJ.21.desc: "Die alte Regierung des imperialistischen Britanniens hat kapituliert und ist aus dem Land geflohen. Da wir nun unsere Kontrolle über den Subkontinent immer weiter festigen, müssen wir entscheiden, wie wir mit unseren alten Herren umgehen wollen."
 GOE_RAJ.21.a: "Bietet ihnen Frieden an."
 GOE_RAJ.21.b: "Es kann keinen Frieden für Imperialisten geben."
 GOE_RAJ.22.t: "Britisch-Indien ist gefallen"
 GOE_RAJ.22.desc: "Ein verzweifeltes Telegramm von Lord Linlithgow hat uns darüber informiert, dass die Rebellen unter der Führung von [RAJ.GetLeader] die Kontrolle über das Land übernommen haben.\n\nLinlithgow hat bereits ein Friedensangebot von [RAJ.GetLeader] erhalten, das beinhaltet, dass wir alle Ansprüche auf Indien abtreten."
 GOE_RAJ.22.a: "Keine Kompromisse."
 GOE_RAJ.22.b: "Der Osten ist gefallen!"
 GOE_RAJ.23.t: "[ENG.GetNameDefCap] lehnt Frieden ab"
 GOE_RAJ.23.desc: "[ENG.GetNameDefCap] hat unser Friedensangebot abgelehnt. Die [ENG.GetAdjective]e Regierung hat offenbar im Sinn, diesen Krieg fortzusetzen, bis sie ihr Juwel zurückerlangt hat."
 GOE_RAJ.23.a: "So sei es."
 GOE_RAJ.24.t: "[ENG.GetNameDefCap] stimmt Friedensangebot zu"
 GOE_RAJ.24.desc: "[ENG.GetNameDefCap] hat unser Friedensangebot widerwillig angenommen. [GetRajName] steht es nun frei, über das eigene Schicksal zu bestimmen."
 GOE_RAJ.24.a: "Blut wurde vergossen."
 GOE_RAJ.25.t: "Weißer Frieden zwischen [RAJ.GetName] und [ENG.GetName]"
 GOE_RAJ.25.desc: "Die [RAJ.GetAdjective]e Führung hat Frieden mit ihren ehemaligen Herren geschlossen und die vollständige Unabhängigkeit von der imperialistischen Herrschaft erlangt. Wir haben jetzt die Möglichkeit, Gleiches zu tun und dabei einen großen moralischen Sieg zu erringen."
 GOE_RAJ.25.a: "Unterzeichnet den Frieden."
 GOE_RAJ.25.b: "Wir sind noch nicht fertig."
 GOE_RAJ.26.t: "Subhas Chandra Bose aus dem Gefängnis befreit"
 GOE_RAJ.26.desc: "Wir haben unser Staatsoberhaupt erfolgreich aus dem Gefängnis befreien können. Dies wird endlich Struktur in unsere Sache bringen."
 GOE_RAJ.26.a: "Großartig!"
 GOE_RAJ.27.t: "[RAJ.GetNameDefCap] wünscht Weißen Frieden"
 GOE_RAJ.27.desc: "Nachdem man sich von den Ketten der Unterdrückung befreite, äußerte [RAJ.GetNameDef] den Wunsch, dass der fruchtlose Krieg zwischen unseren Ländern ein Ende finden möge."
 GOE_RAJ.27.a: "Nein, der Krieg muss weitergehen."
 GOE_RAJ.27.b: "Abgemacht."
 GOE_RAJ.28.t: "[FROM.GetNameDefCap] weigert sich, einen Weißen Frieden zu unterzeichnen"
 GOE_RAJ.28.desc: "[FROM.GetNameDefCap] hat unseren Versuch, den Konflikt zu beenden, abgelehnt. Wird dies unser oder ihr Untergang sein?"
 GOE_RAJ.28.a: "Verdächtig ..."
 GOE_RAJ.29.t: "Neuer Vizekönig für [RAJ.GetName]"
 GOE_RAJ.29.desc: "Da sich die Amtszeit von Freeman-Freeman Thomas als Vizekönig von Indien dem Ende zuneigt, müssen wir entscheiden, ob wir ihn durch einen geeigneten Kandidaten ersetzen oder aber die Amtszeit des Marquess of Willingdon verlängern wollen."
 GOE_RAJ.29.a: "Victor Hope wird den Grafen ersetzen."
 GOE_RAJ.29.b: "Wir behalten Freeman-Freeman."
 GOE_RAJ.30.t: "Niedergang der Verwaltung in Britisch-Indien"
 GOE_RAJ.30.desc: "Nach Jahrhunderten der Fremdherrschaft zieht sich die [ENG.GetAdjective]e Verwaltung endlich aus Indien zurück. Die Regierungsbeamten packen ihre Sachen, die Kolonialverwalter verfassen ihre Abschlussberichte und der Union Jack wird von den Regierungsgebäuden gestrichen. Der Übergang ist jedoch alles andere als reibungslos. Fragen bezüglich Grenzen und zur militärischen Kontrolle sind noch ungelöst, weshalb sich die endgültige Unabhängigkeit etwas verzögert."
 GOE_RAJ.30.a: "Endlich werden wir frei sein."
 GOE_RAJ.30.b: "Wir mögen es hier."
 GOE_RAJ.30_we_are_leaving_tt: "§Y[RAJ.GetNameDefCap]§! bleibt vorübergehend unter unserer Kontrolle, bis die Verwaltung auf Kurs gebracht ist. Man wird aber früher oder später unabhängig werden."
 GOE_RAJ.31.t: "Preischaos in [RAJ.GetName]"
 GOE_RAJ.31.desc: "Während [RAJ.GetNameDef] versucht, sich von der Weltwirtschaftskrise zu erholen, hat die strikte Preiskontrolle das Land destabilisiert. Die Rupie an den Sterling zu binden, birgt die Gefahr, unsere beiden Länder in eine erneute Wirtschaftskrise zu stürzen.\n\nEin Konglomerat privater Investoren ist nun jedoch an uns herangetreten und hat vorgeschlagen, den Raj in zwei Teile aufzuteilen, um die finanzielle Belastung des Staates zu verringern. Ein Teil soll fortan unter privater Kontrolle stehen und der andere weiterhin unter der Kontrolle der Krone.\n\nEs könnte weitaus schlimmere Folgen haben, gar nichts zu tun."
 GOE_RAJ.31.a: "Wir müssen es tun."
 GOE_RAJ.31.a_tt: "Die Ostindien-Kompanie wird gegründet und übernimmt Teile von Indien"
 GOE_RAJ.31.b: "Niemals!"
 GOE_RAJ.32.t: "Die Adenfrage"
 GOE_RAJ.32.desc: "Wie von der [ENG.GetAdjective]en Regierung geplant, übergeben wir die Provinz Aden, doch noch besteht auch die Möglichkeit, darauf zu drängen, sie behalten zu dürfen, sollten wir dies wünschen."
 GOE_RAJ.32.a: "Übergebt sie."
 GOE_RAJ.32.b: "Behaltet sie."
 GOE_RAJ.32.b_tt: "Wir behalten die Kontrolle über die §YProvinz Aden§!, was es uns erlaubt, den Schwerpunkt „§YHandelshafen§!“ abzuschließen"
 GOE_RAJ.33.t: "Aufstände im Nordwesten Indiens!"
 GOE_RAJ.33.desc: "Eine Gruppe, die behauptet, der rechtmäßige Erbe eines vor langer Zeit untergegangenen Reichs zu sein, hat weit oben im Nordwesten ihre Unabhängigkeit und uns den Krieg erklärt. Obwohl ein Großteil Indiens noch unter unserer Kontrolle steht, ist dieser Aufstand eine Bedrohung für unsere Stabilität. Wird dies eine Fußnote in der Geschichte werden oder aber die Rückkehr eines Imperiums sein?"
 GOE_RAJ.33.a: "Wir werden das nicht dulden."
 GOE_RAJ.33.b_tt: "Sollten wir die Kontrolle über Gujarat und Delhi verlieren, wird ein Weißer Frieden erzwungen"
 GOE_RAJ.33.b: "Wir haben andere Sorgen."
 GOE_RAJ.33.c: "Auf zum Sieg!"
 GOE_RAJ_33_c_tt: "§RWir müssen 255 Tage lang überleben, bis ein Waffenstillstand vorgeschlagen wird. Sollten wir es schaffen, bis zum Waffenstillstand alle Staaten im westlichen, östlichen, zentralen, südlichen und nördlichen Indien zu besetzen, erhalten wir größere territoriale Zugeständnisse!§!"
 GOE_RAJ.34.t: "Zusammenbruch der [UK_INDIA.GetAdjective]en Verwaltung"
 GOE_RAJ.34.desc: "In [UK_INDIA.GetName] hat sich eine Katastrophe ereilt! Die Lokalverwaltung ist aufgrund des anhaltenden Krieges im Westen zusammengebrochen und hat den Rebellen territoriale Zugeständnisse gemacht, um die Kontrolle über das Land zu behalten. Wir mögen diese Rebellen nicht anerkennen, aber der Krieg ist vorerst verloren."
 GOE_RAJ.34.a: "Was für eine Katastrophe!"
 GOE_RAJ.35.t: "[ENG.GetNameDefCap] lässt uns gehen"
 GOE_RAJ.35.desc: "Ohne dass auch nur ein Schuss abgegeben wurde, hat sich das Britisch-Raj aufgelöst. Offenbar ist die Regierung Ihrer Majestät den Lasten der Verwaltung überdrüssig geworden und hat sich entschieden, nicht einzugreifen. Wir haben damit unsere Kontrolle über Indien gefestigt!"
 GOE_RAJ.35.a: "Das kam unerwartet ..."
 GOE_RAJ.37.t: "Eine Warnung aus Whitehall"
 GOE_RAJ.37.desc: "Unsere neuen Besatzungsrichtlinien führten wie erwartet dazu, dass der Widerstand zunahm. Dies scheint jedoch die Aufmerksamkeit Seiner Majestät erregt zu haben, was aus dem scharf formulierter Brief zu schlussfolgern ist, der heute eingetroffen ist und deutlich macht, dass London unser rücksichtsloses Vorgehen missbilligt. Die Worte der Botschaft wurden sorgfältig abgewogen, triefen jedoch nur so vor Drohungen. In unmissverständlichen Worten rät man uns, unsere Haltung zu überdenken, damit man sich nicht gezwungen sieht, uns dabei zu helfen, die Ordnung auf eine Art und Weise wiederherzustellen, die uns womöglich nicht gefällt."
 GOE_RAJ.37.a: "Sollen wir es drauf ankommen lassen?"
 GOE_RAJ.38.t: "Das Empire mischt sich ein"
 GOE_RAJ.38.desc: "Die [ENG.GetAdjective]e Regierung scheint unseren derzeitigen Regierungsansatz nicht länger zu dulden und hat unter dem Deckmantel, die Ordnung wiederherzustellen, Streitkräfte entsandt. Die Widerstandszellen wurden bereits gefasst, störende Elemente beseitigt und unser Einfluss eingeschränkt.\n\nDas Vereinte Königreich besteht darauf, dies sei nur eine temporäre Maßnahme, um die Integrität der Region zu wahren. Die Botschaft ist jedoch klar: Die Briten haben hier das Sagen, und wenn wir über das Land regieren wollen, müssen wir es zu ihren Bedingungen tun."
 GOE_RAJ.38.a: "Wir werden vorerst die Füße still halten."
 GOE_RAJ.39.t: "Verhandlung mit den Gewerkschaften"
 GOE_RAJ.39.desc: "Die Gewerkschaftsanführer haben sich bereit erklärt, sich mit uns in einem schummrigen Keller fernab neugieriger Blicke der Regierung zu treffen. Sie nehmen Einfluss auf die Bauern, Fabrikarbeiter, Fischhändler und den einfachen Mann. Sie wären willens, uns bei unseren Bemühungen zu unterstützen, die derzeitige Regierung zu stürzen, doch sie wollen im Gegenzug einige Zugeständnisse von uns."
 GOE_RAJ.39.a: "Arbeitssicherheit garantieren."
 GOE_RAJ.39.a_tt: "Wenn wir an die Macht kommen, werden wir verpflichtet sein, die Sicherheit der Arbeit innerhalb von §Y6 Monaten§! zu erhöhen. Sollten wir scheitern, werden die Gewerkschaften aufgebracht sein. Eine erhöhte Arbeitssicherheit gibt: "
 GOE_RAJ.39.b: "Mindestlohn garantieren."
 GOE_RAJ.39.b_tt: "Wenn wir an die Macht kommen, werden wir verpflichtet sein, innerhalb von §Y6 Monaten§! einen Mindestlohn einzuführen. Sollten wir scheitern, werden die Gewerkschaften aufgebracht sein. Ein garantierter Mindestlohn gibt: "
 GOE_RAJ.39.c: "Das Treffen beenden."
 GOE_RAJ.39.c_tt: "Wir können uns erneut mit ihnen treffen, bis wir \"§Y$RAJ_royal_indian_navy_mutiny$§!\" abschließen"
 GOE_RAJ.40.t: "Zusammenstoß an der Grenze nördlich von Delhi"
 GOE_RAJ.40.desc: "Indische Truppen sind in umkämpfte Territorien nahe [986.GetName] vorgedrungen. In den Hügeln und Ebenen nördlich von Delhi kommt es zu Gefechten. Die Truppen behaupten, das Land gehöre aufgrund historischer Begebenheiten den Revolutionären. In einer Rundfunkansprache bezeichnete der Premierminister Pakistan als ein Relikt der kolonialen Spaltung. Die Spannungen nehmen immer weiter zu und ein Zusammenstoß steht unmittelbar bevor."
 GOE_RAJ.40.a: "Wie können sie es wagen?"
 GOE_RAJ.41.t: "[RAJ.GetNameDefCap] übernimmt [986.GetName]"
 GOE_RAJ.41.desc: "Indische Truppen haben unsere Grenzterritorien eingenommen. Die pakistanischen Truppen mussten sich nach erbitterten Kämpfen zurückziehen und das kommunistische Banner wurde in der Region gehisst. In indischen Kreisen spricht man von einem triumphalen Sieg für das Volk."
 GOE_RAJ.41.a: "Die Revolution geht weiter."
 GOE_RAJ.41.b: "Eine herbe Niederlage."
 GOE_RAJ.42.t: "Zusammenstoß an der Grenze in [431.GetName]"
 GOE_RAJ.42.desc: "Indische Truppen sind in umkämpfte Territorien nahe [431.GetName] vorgedrungen. In den Ebenen nördlich von Kalkutta kommt es zu Gefechten. Die Truppen behaupten, das Land gehöre aufgrund historischer Begebenheiten den Revolutionären. In einer Rundfunkansprache bezeichnete der Premierminister Pakistan als ein Relikt der kolonialen Spaltung. Die Spannungen nehmen immer weiter zu und ein Zusammenstoß steht unmittelbar bevor."
 GOE_RAJ.42.a: "Wie können sie es wagen?"
 GOE_RAJ.43.t: "[RAJ.GetNameDefCap] übernimmt [431.GetName]"
 GOE_RAJ.43.desc: "Indische Truppen haben Kalkutta eingenommen. Die pakistanischen Truppen mussten sich nach erbitterten Kämpfen zurückziehen und das kommunistische Banner wurde in der Region gehisst. In indischen Kreisen spricht man von einem triumphalen Sieg für das Volk."
 GOE_RAJ.43.a: "Die Revolution geht weiter."
 GOE_RAJ.43.b: "Eine herbe Niederlage."
 GOE_RAJ.44.t: "Zusammenstoß an der Grenze in [433.GetName]"
 GOE_RAJ.44.desc: "Indische Truppen sind in umkämpfte Territorien nahe [433.GetName] vorgedrungen und haben den Taj Mahal eingenommen. Die Truppen behaupten, das Land gehöre aufgrund historischer Begebenheiten den Revolutionären. In einer Rundfunkansprache bezeichnete der Premierminister Pakistan als ein Relikt der kolonialen Spaltung. Die Spannungen nehmen immer weiter zu und ein Zusammenstoß steht unmittelbar bevor."
 GOE_RAJ.44.a: "Wie können sie es wagen?"
 GOE_RAJ.45.t: "[RAJ.GetNameDefCap] übernimmt [433.GetName]"
 GOE_RAJ.45.desc: "Indische Truppen haben [433.GetName] eingenommen. Die pakistanischen Truppen mussten sich nach erbitterten Kämpfen zurückziehen und das kommunistische Banner wurde in der Region gehisst. In indischen Kreisen spricht man von einem triumphalen Sieg für das Volk."
 GOE_RAJ.45.a: "Die Revolution geht weiter."
 GOE_RAJ.45.b: "Eine herbe Niederlage."
 GOE_RAJ.46.t: "Volksaufstand"
 GOE_RAJ.46.desc: "Die Unruhen in den ländlichen Regionen unserer Nation kochten über, als kommunistische Aufwiegler, die lange Zeit aus den Schatten agiert hatten, die Bevölkerung zu den Waffen riefen. Ganze Siedlungen wandten sich gegen ihre Grundbesitzer, und auf den Rathäusern wehen Banner mit Hammer und Sichel.\n\nDer Aufstand trägt die Handschrift von [FROM.GetName], da sowohl entsprechende Slogans als auch Waffen zum Einsatz kommen.\n\nEin neuer Krieg um das Herz und die Seele unserer Nation hat begonnen."
 GOE_RAJ.46.a: "Wir müssen der roten Bedrohung Einhalt gebieten!"
 GOE_RAJ.46.b: "Wir können dem Druck nicht standhalten."
 GOE_RAJ.46.c: "Wir befinden uns bereits auf dem besten Weg in Richtung Kommunismus!"
 GOE_RAJ.47.t: "Der indische Einfluss wächst"
 GOE_RAJ.47.desc: "Die indische Volksrepublik hat damit begonnen, ihre Ideologie auch jenseits der eigenen Grenzen zu verbreiten.\n\nIn den letzten Wochen wurden die pro-indischen Stimmen in unserer Interessensphäre immer lauter und in Zeitungen wird das Modell des dezentralisierten Sozialismus, der Widerstand gegen äußere Einflüsse und der offensichtliche Erfolg bei der Umgestaltung eines postkolonialen Staates gelobt.\n\nEs ist nicht ganz klar, ob es sich hierbei um eine koordinierte Bemühung seitens [From.GetName] handelt, um unsere Innenpolitik für die eigene Sache zu gewinnen, doch eins ist unbestreitbar: Diese Präsenz ist überall zu spüren."
 GOE_RAJ.47.a: "Wir werden sie genaustens im Auge behalten."
 GOE_RAJ.48.t: "Indische Revolutionäre gewinnen an Einfluss in [This.GetName]"
 GOE_RAJ.48.desc: "Die [This.GetAdjective]e Gesellschaft bewegt sich immer mehr in Richtung des indischen Modells des Agrarsozialismus, nachdem kürzlich mehrere Zeitungen und Radioanstalten von dem [RAJ.GetAdjective]en Modell berichteten. Die zugehörigen Landreformen, die Selbstverwaltung und die antiimperialistische Einheit finden bei Arbeitern und Bauern gleichermaßen Anklang.\n\nObwohl es sich dabei derzeit noch um eine Randbewegung handelt, befürchtet die [This.GetAdjective]e Führung, dass sich diese Stimmung ohne entschlossene Reaktion unsererseits zu Massenstreiks oder - schlimmer noch - zu einem bewaffneten Konflikt entwickeln könnte, der den Zielen der [From.GetAdjective]en Revolutionäre Nachdruck verleihen soll."
 GOE_RAJ.48.a: "Beunruhigend."
 GOE_RAJ.51.t: "[PAK.GetNameDefCap] behält die Kontrolle über [986.GetName]"
 GOE_RAJ.51.desc: "Nach schweren Kämpfen mussten sich die indischen Streitkräfte zurückziehen. Die pakistanischen Truppen halten das Grenzgebiet weiterhin besetzt. Die indischen Rundfunkanstalten zensieren jegliche Berichterstattung dieser Niederlage, um eine nationale Blamage zu vermeiden."
 GOE_RAJ.51.a: "Eine herbe Niederlage."
 GOE_RAJ.51.b: "[986.GetName] gehört rechtmäßig uns."
 GOE_RAJ.49.t: "[PAK.GetNameDefCap] behält die Kontrolle über [431.GetName]"
 GOE_RAJ.49.desc: "Nach schweren Kämpfen mussten sich die indischen Streitkräfte zurückziehen. Die pakistanischen Truppen halten Kalkutta weiterhin besetzt. Die indischen Rundfunkanstalten zensieren jegliche Berichterstattung dieser Niederlage, um eine nationale Blamage zu vermeiden."
 GOE_RAJ.49.a: "Eine herbe Niederlage."
 GOE_RAJ.49.b: "[431.GetName] gehört rechtmäßig uns."
