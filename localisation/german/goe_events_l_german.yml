 PER_industrial_events.1.t: "[FROM.GetNameDefCap] bietet Ressourcenrechte an"
 PER_industrial_events.1.desc: "Die [PER.GetAdjective]e Regierung ist heute an uns herangetreten, um uns Ressourcenrechte für ihr Öl in $STATE_413$ anzubieten. Vielleicht ist dieses Angebot eine Überlegung wert?"
 PER_industrial_events.1.a: "Das klingt nach einem guten Geschäft."
 PER_industrial_events.1.b: "Wir haben dafür keinen Bedarf."
 PER_industrial_events.2.t: "[From.GetNameDefCap] akzeptiert Handelsvorschlag"
 PER_industrial_events.2.desc: "[FROM.GetNameDefCap] hat unser Angebot bezüglich der Ressourcenrechte an unserem Öl angenommen. Dies wird unser riesiges Erdölimperium nur noch weiter vergrößern."
 PER_industrial_events.2.a: "Das ist einfach ein gutes Geschäft!"
 PER_resource_rights_on_war_tt: "§RSollte ein Krieg zwischen unseren Ländern ausbrechen, werden jegliche Ressourcenrechte und Fabriken außerhalb der Karte entfernt!§!"
 PER_industrial_events.3.t: "[FROM.GetNameDefCap] lehnt Handel ab"
 PER_industrial_events.3.desc: "Bedauerlicherweise hat [FROM.GetNameDef] unser großzügiges Angebot an [PER.GetAdjective]em Öl abgelehnt. Vielleicht wäre es besser, wenn wir unser Angebot jemand anderem unterbreiten?"
 PER_industrial_events.3.a: "Sie schaden sich damit nur selbst!"
