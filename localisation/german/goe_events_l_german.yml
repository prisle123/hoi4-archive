 ### News Events ###
 GOE_IRQ_news.1.t: "Der große Palästinensische Aufstand"
 GOE_IRQ_news.1.d: "Nach Jahren der Unzufriedenheit über die [ENG.GetAdjective]e Verwaltung und die ständige Migration in die Region seit dem Ersten Weltkrieg hat die arabische Bevölkerung von [PAL.GetName] zu einem Aufstand aufgerufen. Die Drahtzieher fordern den sofortigen Rückzug der [ENG.GetAdjective]en Truppen und die vollständige Unabhängigkeit Palästinas. Obwohl die [ENG.GetAdjective]e Regierung kaum bereit sein wird, solchen Forderungen zuzustimmen, ist klar, dass sich die Verwaltung dieses Territoriums zu einer äußerst kostspieligen Angelegenheit für sie entwickeln könnte."
 GOE_IRQ_news.1.a: "Wir stehen auf der Seite der Rebellen."
 GOE_IRQ_news.1.b: "Wie wird [ENG.GetNameDef] reagieren?"
 GOE_IRQ_news.1.c: "Wir müssen Herr der Lage werden."
 the_1936_PAL_revolt_has_happened: "§YDer Palästinensische Aufstand ist eingetreten und [ENG.GetNameDef] hat Abtrünnige ins Exil geschickt.§!"
 GOE_IRQ_news.2.t: "[FROM.GetNameDefCap] lehnt Vertrag von Ankara ab"
 GOE_IRQ_news.2.d: "In einem kühnen Schritt hat die [FROM.GetAdjective]e Regierung den Vertrag von Ankara offiziell für nichtig erklärt und die darin enthaltenen territorialen Vereinbarungen als Relikt einer vergangenen Ära abgetan. Diese Entscheidung stellt eine Gefahr für die etablierten Grenzen dar, die zwischen [TUR.GetName], [PER.GetName] und [FROM.GetNonIdeologyName] ausgehandelt wurden, und sie stürzt die Region in politische Ungewissheit. Sowohl in [TUR.Capital.GetCapitalVictoryPointName] als auch in [PER.Capital.GetCapitalVictoryPointName] gibt es öffentliche Empörung und die Spannungen nehmen immer weiter zu, während die Forderungen nach einer entschlossenen Reaktion auf das einseitige Handeln der [FROM.GetAdjective]en Regierung immer lauter werden."
 GOE_IRQ_news.2.a: "Wir sollten uns entsprechend vorbereiten."
 ### Mughal peace Deal
 GOE_RAJ_mughals_peace_deal.1.t: "[UK_INDIA.GetNameDefCap] bietet territoriale Zugeständnisse an"
 GOE_RAJ_mughals_peace_deal.1.desc: "Offenbar war der andauernde Krieg zu viel für die [UK_INDIA.GetAdjective]e Wirtschaft. Trotz Proteste von Seiten ihrer Herren hat man uns bedeutende territoriale Zugeständnisse im Tausch für Frieden gemacht."
 GOE_RAJ_mughals_peace_deal.1.a: "Hervorragend!"
 GOE_generic_events.1.t: "Zusammenbruch der [FRA.GetAdjective]en Regierung"
 GOE_generic_events.1.desc: "Infolge des Versagens der [FRA.GetAdjective]en Armee, Paris zu halten, brach die Regierung zusammen. Nach einem eilig unterzeichneten Waffenstillstand bildete man in Vichy eine neue Regierung. Einer Reihe hochrangiger [FRA.GetAdjective]er Würdenträger gelang jedoch die Flucht und sie schufen eine Exilregierung, die geschworen hat, den Kampf so lange fortzusetzen, bis [FRA.GetNonIdeologyName] befreit wurde. Unsere Regierung steht nun vor einer schwierigen Entscheidung."
 GOE_generic_events.1.a: "Die Vichy-Regierung hält rechtmäßig die Macht inne."
 GOE_generic_events.1.b: "Wir müssen die Exilregierung unterstützen."
 GOE_generic_events.1.c: "Wir sollten uns gänzlich von allem lossagen, was [FRA.GetAdjective] ist!"
 GOE_generic_events_1_tt: "§RVichy-Frankreich könnte uns den Krieg erklären!§!"
 GOE_generic_events.2.t: "Die [FROM.GetAdjective]e Verwaltung bleibt loyal"
 GOE_generic_events.2.desc: "Die Regierung von [FROM.GetName] hat klargemacht, dass man unsere Autorität als Vertreter des [FROM.GetAdjective]en Volkes respektieren und uns in allen außenpolitischen Fragen folgen wird."
 GOE_generic_events.2.a: "Eine weise Entscheidung."
 GOE_generic_events.3.t: "Die [FROM.GetAdjective]e Verwaltung hat uns verraten"
 GOE_generic_events.3.desc: "Die Verwaltung von [FROM.GetName] ist uns in den Rücken gefallen und hat sich geweigert, uns als legitime [FRA.GetAdjective]e Regierung anzuerkennen. Man hat stattdessen unseren Feinden die Treue geschworen."
 GOE_generic_events.3.a: "Wir werden das nicht dulden."
 GOE_generic_events.3.b: "Das ist bedeutungslos."
 GOE_generic_events.4.t: "Die [FROM.GetAdjective]e Verwaltung erklärt die Unabhängigkeit"
 GOE_generic_events.4.desc: "Die Regierung von [FROM.GetName] nutzte die kürzlichen Unruhen, um die Unabhängigkeit von uns zu erklären. Unsere Streitkräfte glauben, es sollte noch immer möglich sein, die Kontrolle über die [FROM.GetAdjective]en Territorien zurückzugewinnen, auch wenn sie vom jüngsten Regierungswechsel stark geschwächt wurden."
 GOE_generic_events.4.a: "Dieses opportunistische Verhalten ist inakzeptabel."
 GOE_generic_events.4.b: "Es war unvermeidlich, dass so etwas passieren würde."
 GOE_generic_events.5.t: "Verteidigung unserer Unabhängigkeit"
 GOE_generic_events.5.desc: "Unsere einstigen Unterdrücker sind erzürnt, dass wir unsere Unabhängigkeit erklärten, und haben begonnen, ihre Streitkräfte zu mobilisieren, um uns unserer neu gewonnenen Freiheiten zu berauben. Es scheint, dass wir unsere Unabhängigkeit nicht ohne Blutvergießen erlangen werden."
 GOE_generic_events.5.a: "Wir werden siegen!"
 PER_ssb_events.1.t: "[SSB_leader.GetNameDefCap] lädt uns in das Saadabad-Bündnis ein"
 PER_ssb_events.1.desc: "[SSB_leader.GetLeader] hat zu einem Treffen mit den Staats- und Regierungschefs aller Unterzeichner des Saadabad-Pakts aufgerufen. [SSB_leader.GetLeader] erklärt, dass der Saadabad-Pakt als einfacher Nichtangriffspakt zwischen unseren Nationen begann, sich aber im Lauf der Zeit zu etwas viel Größerem entwickelt hat: Heute ist unsere wirtschaftliche und militärische Zusammenarbeit intensiver denn je. Da unsere Nationen von allen Seiten von Supermächten umgeben sind und wir ihnen allein machtlos ausgeliefert sind, hat [SSB_leader.GetLeader] vorgeschlagen, formell ein Bündnis zu schaffen, das eine totale militärische und wirtschaftliche Zusammenarbeit vorsieht. Dies wird für unser Überleben unerlässlich sein."
 PER_ssb_events.1.a: "Natürlich werden wir das unterzeichnen!"
 PER_ssb_events.1.b: "Das liegt nicht im Interesse von [THIS.GetName]."
 PER_ssb_events.2.t: "[FROM.GetNameDefCap] tritt dem Saadabad-Bündnis bei!"
 PER_ssb_events.2.desc: "Das Treffen ist beendet und [FROM.GetLeader] hat klargemacht, dass ein formelles Bündnis zwischen den Mitgliedern des Saadabad-Pakts unerlässlich für das Überleben unserer Nationen sei. Der Bündnisvorschlag wurde angenommen!"
 PER_ssb_events.2.a: "Hervorragend!"
 PER_ssb_events.3.t: "[FROM.GetNameDefCap] tritt dem Saadabad-Bündnis nicht bei"
 PER_ssb_events.3.desc: "Das Treffen ist beendet, doch bedauerlicherweise waren wir nicht in der Lage, [FROM.GetLeader] von einem Beitritt zu überzeugen. Unsere bestehende militärische und wirtschaftliche Zusammenarbeit wird zwar fortgesetzt, doch [FROM.GetLeader] machte deutlich, dass ein formeller Beitritt zum Saadabad-Bündnis nicht im besten Interesse von [FROM.GetName] liege."
 PER_ssb_events.3.a: "Das Saadabad-Bündnis wird auch ohne sie zurechtkommen!"
 PER_ssb_events.4.t: "[FROM.GetNameDefCap] schlägt wirtschaftliche Integration vor"
 PER_ssb_events.4.desc: "[FROM.GetLeader] hat ein Treffen der Unterzeichner des Saadabad-Pakts organisiert, um über einen Vorschlag der [FROM.GetAdjective]en Regierung zu diskutieren. [FROM.GetLeader] hat klargemacht, dass wir uns in einer gefährlichen Lage befinden und von allen Seiten von Großmächten bedroht werden. [FROM.GetLeader] schlägt deshalb vor, unsere Volkswirtschaften noch enger miteinander zu verflechten, wobei die [FROM.GetAdjective]e Regierung dafür sorgen wird, dass die Ressourcen in den Ausbau unserer Industrie fließen."
 PER_ssb_events.4.a: "Eine für alle Seiten vorteilhafte Vereinbarung."
 PER_ssb_events.4.b: "Das liegt ganz klar nicht in unserem besten Interesse."
 PER_ssb_events.5.t: "[FROM.GetNameDefCap] akzeptiert!"
 PER_ssb_events.5.desc: "[FROM.GetLeader] war von der Idee einer engeren wirtschaftlichen Integration begeistert und hält sie für eine für alle Seiten vorteilhafte Vereinbarung."
 PER_ssb_events.5.a: "Wunderbar!"
 PER_ssb_events.6.t: "[FROM.GetNameDefCap] lehnt ab"
 PER_ssb_events.6.desc: "[FROM.GetLeader] hat Zweifel an dem Vorschlag einer wirtschaftlichen Integration geäußert und erklärt, das Ganze erscheine zu eindimensional und habe nur zum Ziel, die [THIS.GetAdjective]e Vorherrschaft über die Region zu sichern."
 PER_ssb_events.6.a: "Was für ein Jammer."
 PER_ssb_events.7.t: "[IRQ.GetNameDefCap] gibt dem Saadabad-Pakt Zugang zur Berlin-Bagdad-Eisenbahn"
 PER_ssb_events.7.desc: "[IRQ.GetNameDefCap] hat heute ein Gesetz unterzeichnet, das den Handel über die Berlin-Bagdad-Eisenbahn für alle Unterzeichnerstaaten des Saadabad-Pakts öffnet. Dies wird den Handel mit ganz Europa erleichtern und günstiger machen und einen Segen für unser aller Volkswirtschaften darstellen."
 PER_ssb_events.7.a: "Heute ist ein glorreicher Tag!"
 PER_ssb_events.8.t: "[FROM.PREV.GetNameDefCap] hat [FROM.PREV.FROM.GetName] den Krieg erklärt und damit den Saadabad-Pakt gebrochen"
 PER_ssb_events.8.desc: "Es gibt alarmierende Neuigkeiten! [FROM.PREV.GetNameDefCap] hat einem anderen Mitglied des Saadabad-Pakts den Krieg erklärt und damit eine der Kernbestimmungen des Vertrags gebrochen. [FROM.PREV.GetNonIdeologyName] wurde unverzüglich aus dem Saadabad-Pakt entfernt und es bleibt abzuwarten, wie sich dies langfristig auswirkt. Vielleicht könnte es dazu führen, dass sich die verbleibenden Mitglieder zu mehr Solidarität entschließen - oder aber es setzt eine Kettenreaktion in Gang, die zum Untergang des Saadabad-Pakts führt."
 PER_ssb_events.8.a: "Hoffen wir, dass dies nicht zum völligen Zusammenbruch des Pakts führt ..."
 PER_ssb_events.9.t: "Forschungskooperation Saadabad"
 PER_ssb_events.9.desc: "Es wird schon seit geraumer Zeit über ein gemeinsames Forschungsabkommen innerhalb des Saadabad-Pakts diskutiert, doch erst jetzt konnte auch endlich eine Einigung erzielt werden. Alle Entdeckungen und Informationen, die die Forschung betreffen, sollen fortan zwischen den Paktmitgliedern ausgetauscht werden, und es wurden Prozesse geschaffen, die gemeinsame Forschungsprojekte innerhalb des Saadabad-Pakts ermöglichen. Wir läuten eine neue Ära der Wissenschaft ein und übernehmen eine führende Rolle in der innovativen Wissenschaft!"
 PER_ssb_events.9.a: "Wunderbar!"
 SSB_resource_event_scripted_loc_oil: "$state_resource_oil$"
 SSB_resource_event_scripted_loc_chromium: "$state_resource_chromium$"
 PER_ssb_events.10.t: "[PER.GetNameDefCap] unterzeichnet Ölexportabkommen"
 PER_ssb_events.11.t: "[TUR.GetNameDefCap] unterzeichnet Chromexportabkommen"
 PER_ssb_events.10.desc: "Die [FROM.GetAdjective]e Regierung hat Vereinbarungen mit namhaften Unternehmen in der gesamten Region Saadabad getroffen, um große Mengen an [SSB_resource_event_scripted_loc] gegen eine Vielzahl an Ressourcen zu tauschen. Ein Großteil des [SSB_resource_event_scripted_loc]s geht zwar an private Einrichtungen, doch unsere Regierung wird zumindest einen bescheidenen Teil als Verwaltungsgebühr einbehalten."
 PER_ssb_events.10.a: "Dieses Abkommen wird großen Einfluss auf unsere Wirtschaft haben."
 SSB_if_join_tt: "Bei Akzeptanz kann ein §YNichtangriffspakt§! geschlossen werden und ein §Ygemeinsamer Schwerpunktbaum§! zwischen den Unterzeichnern wird freigeschaltet, der uns den Nationalgeist \"§YSaadabad-Pakt§!\" gibt, welcher im Lauf der Zeit immer mehr Boni erhält, sobald Schwerpunkte im Schwerpunktbaum abgeschlossen werden."
 SSB_you_will_lose_the_bonus_tt: "§REinem Mitglied des Saadabad-Pakts den Krieg zu erklären, ist ein Verstoß gegen dieses Abkommen und wird zur Folge haben, dass man uns hinauswirft, wodurch wir dauerhaft den Nationalgeist und den Zugang zum geteilten Schwerpunktbaum verlieren.§!"
