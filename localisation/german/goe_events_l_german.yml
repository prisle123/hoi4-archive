 IRQ_political_events.40.t: "[FROM.GetNameDefCap] fordert Syrien"
 IRQ_political_events.40.desc: "Die [FROM.GetAdjective]e Regierung hat formell gefordert, dass wir die Kontrolle über Syrien in ihre Obhut unterstellen. Sie argumentiert, Syrien sei ein integraler Bestandteil der arabischen Welt und sollte mit [FROM.GetName] unter einer einheitlichen Verwaltung vereint sein, um Stabilität und Wohlstand für die Region zu garantieren. Sie stellt diese Forderung damit zwar als einen Schritt in Richtung panarabische Einheit dar, doch Syrien abzutreten, würde unseren Einfluss im Nahen Osten erheblich verringern. Eine Ablehnung des Vorschlags könnte allerdings unsere Beziehungen weiter belasten und die Lage möglicherweise eskalieren."
 IRQ_political_events.40.a: "Wir haben kaum eine Wahl."
 IRQ_political_events.40.b: "Kommt nicht infrage!"
 IRQ_political_events.41.t: "[FROM.GetNameDefCap] plant, uns abzutreten"
 IRQ_political_events.41.desc: "Die [FROM.GetAdjective]e Regierung hat überraschenderweise zugestimmt, die Kontrolle über unser Land an [FROM.FROM.GetName] abzutreten. Viele innerhalb unserer Regierung fragen sich, ob dieses Abkommen wirklich in unserem Sinne ist oder wir nur als Bauernopfer in einem größeren politischen Spiel missbraucht werden. Es ist an der Zeit, darüber zu entscheiden, ob wir diese Übergabe akzeptieren oder aber uns gegen die erzwungene Fremdkontrolle zur Wehr setzen."
 IRQ_political_events.41.a: "Es wird uns viel besser gehen."
 IRQ_political_events.41.b: "Die derzeitige Regelung ist recht vorteilhaft für uns."
 IRQ_political_events.42.t: "[FROM.GetNameDefCap] lehnt Abtretung ab"
 IRQ_political_events.42.desc: "Die [FROM.GetAdjective]e Regierung hat unseren Vorschlag, Syrien unter unsere Verwaltung zu stellen, strikt abgelehnt und sich damit gegen unsere Vision einer panarabischen Einheit und einer regionalen Stabilität gestellt. Diese Ablehnung untergräbt unsere Bemühungen, die arabische Welt zu vereinen, und verweigert dem syrischen Volk die Möglichkeit, einem stärkeren und geeinten Staat beizutreten. Die Frage ist nun, ob wir weiterhin den Weg der Diplomatie bestreiten oder aber den Konflikt gewaltsamer lösen wollen."
 IRQ_political_events.42.a: "Wir sollten das besser nicht erzwingen."
 IRQ_political_events.42.b: "Es gibt noch andere Wege, sich das Land anzueignen."
 IRQ_political_events.43.t: "[FROM.GetNameDefCap] stimmt Abtretung zu"
 IRQ_political_events.43.desc: "[FROM.GetNameDef] hat unserem Vorschlag zugestimmt, Syrien unter unsere Herrschaft zu stellen. Wir haben damit einen ersten großen Schritt in Richtung panarabischer Einheit getan. Diese historische Vereinbarung stärkt nicht nur unsere Vormachtstellung in der Region, sondern bringt uns auch unserer Vision näher, eine wirklich einheitliche und reiche arabische Nation zu schaffen."
 IRQ_political_events.43.a: "Ausgezeichnet!"
