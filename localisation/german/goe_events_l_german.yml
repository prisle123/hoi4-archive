 GOE_RAJ_news.1.t: "Rückkehr der [?event_target:EIC_FORMER.GetAdjective]en Ostindien-Kompanie"
 GOE_RAJ_news.1.desc: "Da die Spannungen in [RAJ.GetNonIdeologyName] nur noch weiter zunehmen werden, diskutierte man im Parlament von [?event_target:EIC_FORMER.GetNonIdeologyName] heftig darüber, wie die Region stabilisiert werden könnte. Heute Morgen hielt [?event_target:EIC_FORMER.GetLeader] eine Ansprache an die Nation und kündigte an, dass ein neuer Ständestaat in [429.GetName] gegründet werden wird. Dieser hat das Ziel, das Wirtschaftswachstum sowohl in [RAJ.GetNonIdeologyName] als auch in [?event_target:EIC_FORMER.GetNonIdeologyName] anzukurbeln. [?event_target:EIC_FORMER.GetLeader.GetSheHeCap] gibt an, dieser neue Staat werde unabhängig von der Krone agieren, aber durch die Besteuerung dennoch wirtschaftlich an [?event_target:EIC_FORMER.GetNonIdeologyName] gebunden sein. [?event_target:EIC_FORMER.GetSheHeCap] beschrieb den neuen Staat als „spirituellen Nachfolger der Ostindien-Kompanie des 19. Jahrhunderts“.\n\n[?event_target:EIC_FORMER.GetLeader] hat darüber hinaus bekräftigt, man sei sich zwar bewusst, dass dies zu einer vorübergehenden Verwirrung und einer erhöhten Instabilität führen könnte, man aber den Weg für eine neue wirtschaftliche Sicherheit und eine allmähliche Stabilisierung der Region ebnen werde."
 GOE_RAJ_news.1.a: "Aller guten Dinge sind zwei."
 GOE_RAJ_news.2.t: "Meuterei bei der Royal Indian Navy"
 GOE_RAJ_news.2.desc: "Die schnell wachsende kommunistische Stimmung in [RAJ.GetNonIdeologyName] ist heute übergekocht, als die Royal Indian Navy eine Meuterei ausrief und damit dem ohnehin bereits sehr geringen Einfluss, den die Kolonialverwaltung noch über [RAJ.GetNonIdeologyName] besaß, den Todesstoß versetzte. [RAJ.GetLeader] verkündete kurze Zeit später die Gründung der neuen indischen Volksrepublik.\n\nUm den herannahenden Konflikt zu vermeiden, hat [RAJ.GetLeader] bereits ein Abkommen für die [PAK.GetAdjective]e Autonomie unterzeichnet, und dies wurde mit der Gründung eines unabhängigen [PAK.GetAdjective]en Staates unter der Führung von [PAK.GetLeader] zusammen mit einem wechselseitigen Waffenstillstand besiegelt."
 GOE_RAJ_news.2.a: "Britisch-Indien ist gefallen"
 GOE_RAJ_news.3.t: "Todesstoß für Britisch-Indien"
 GOE_RAJ_news.3.desc: "Die Entscheidung, die Ostindien-Kompanie durch [RAJ.GetNonIdeologyName] zu reformieren, wurde bereits vor einigen Jahren in [?event_target:EIC_FORMER.GetNonIdeologyName] beschlossen, um die rückläufige [RAJ.GetAdjective]e Wirtschaft zu stabilisieren. Da dieser Schritt bei [?event_target:EIC_FORMER.GetAdjective]en Ökonomen allgemein als Erfolg angesehen wurde, hat die [?event_target:EIC_FORMER.GetAdjective]e Regierung bekannt gegeben, dass alles Land, was Britisch-Indien derzeit noch kontrolliert, unverzüglich an [RAJ.GetName] abgetreten wird. Die derzeitige Verwaltung von Britisch-Indien wird damit vollständig aufgelöst und [RAJ.GetNameDef] fortan den gesamten Subkontinent überwachen."
 GOE_RAJ_news.3.a: "Vielversprechend."
