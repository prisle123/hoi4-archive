 GOE_RAJ.50.desc: "Nach schweren Kämpfen mussten sich die indischen Streitkräfte zurückziehen. Die pakistanischen Truppen halten [433.GetName] weiterhin besetzt. Die indischen Rundfunkanstalten zensieren jegliche Berichterstattung dieser Niederlage, um eine nationale Blamage zu vermeiden."
