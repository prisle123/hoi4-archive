 IRQ_political_events.60.t: "[FROM.GetNameDefCap] bietet Frieden an"
 IRQ_political_events.60.desc: "Da man zunehmend durch die Alliierten unter Druck gesetzt wird, hat [FROM.GetNonIdeologyName] eine Friedensregelung vorgeschlagen. Man bietet an, den Regenten wiedereinzusetzen und unsere Autorität anzuerkennen, wenn im Gegenzug die Feindseligkeiten eingestellt werden und die territoriale Integrität bewahrt wird. Obwohl dieser Vorschlag die Aussichtslosigkeit weiteren Widerstands anerkennt, stellt er eine deutliche Abkehr von den Ambitionen des Goldenen Quadrats dar und könnte zu Unruhen unter dessen Anhängern führen."
 IRQ_political_events.60.a: "Also gut."
 IRQ_political_events.60.b: "Wir können ihnen nicht vertrauen."
 IRQ_political_events.61.t: "[FROM.GetNameDefCap] nimmt Frieden an"
 IRQ_political_events.61.desc: "[FROM.GetNameDefCap] hat unserem Friedenvorschlag zugestimmt. Die Bedingungen erfordern zwar von uns, dass wir uns der [FROM.GetAdjective]en Autorität beugen, doch es beendet auch den Konflikt. Der Krieg ist damit zwar vorbei, doch die Entscheidung könnte innere Unruhen auslösen, da jene, die für Souveränität und Unabhängigkeit kämpften, sich damit konfrontiert sehen, wieder unter der Herrschaft eines anderen Landes zu stehen."
 IRQ_political_events.61.a: "Zumindest kann weiteres Blutvergießen vermieden werden."
 IRQ_political_events.62.t: "[FROM.GetNameDefCap] lehnt Frieden ab"
 IRQ_political_events.62.desc: "[FROM.GetNameDefCap] hat unseren Friedensvorschlag abgelehnt und besteht auf einer kompromisslosen und vollständigen Unterwerfung unsererseits. Da die Verhandlungen gescheitert sind, wird der Konflikt weitergehen und wir müssen uns der gebündelten Macht der alliierten Streitkräfte stellen. Der vor uns liegende Weg ist voller Herausforderungen, doch unsere Entschlossenheit, die Unabhängigkeit zu erlangen, ist unerschütterlich."
 IRQ_political_events.62.a: "Dann werden wir bis zum bitteren Ende kämpfen."
 IRQ_political_events.70.t: "$IRQ_bakr_sidqi$ überlebt Mordanschlag"
 IRQ_political_events.70.desc: "Am heutigen Morgen wurde ein Anschlag auf $IRQ_bakr_sidqi$ verübt. Abdullah Al-Talafari konnte als Täter identifiziert werden. Der junge Mann richtete eine Waffe auf Sidqi und seine rechte Hand Muhammad Ali Jawad. Jawad wurde schwer verletzt, aber Sidqi kam ohne einen Kratzer davon."
 IRQ_political_events.70.a: "Wie viel Glück kann ein einzelner Mann haben?"
 IRQ_political_events.71.t: "Legitimierung unserer Herrschaft"
 IRQ_political_events.71.desc: "Viele innerhalb unserer Nation akzeptieren das Goldenes Quadrat noch immer nicht als ihre legitimen Herrscher und sehen uns als Thronräuber an. Unsere Minister sind nun mit einem Plan an uns herangetreten, um dieses Problem zu lösen. Entweder ignorieren wir die Rufe des Volkes einfach und hoffen, dass sich die Sache mit der Zeit beruhigt, oder aber wir ernennen den Emir von Taif zum neuen Regenten für Faisal II. Es besteht auch die Möglichkeit, eine Republik auszurufen, doch dies könnte bei der eher religiösen Bevölkerung zu weiteren Problemen führen ..."
 IRQ_political_events.71.a: "Wir besitzen bereits genug Legitimität."
 IRQ_political_events.71.b: "$IRQ_sharaf_bin_rajeh$ wird das Problem lösen."
 IRQ_political_events.71.c: "Wir benötigen einen Präsidenten, keinen König."
 IRQ_political_events.72.t: "Der Tod von Ghazi I."
 IRQ_political_events.72.desc: "Uns haben am frühen Morgen Berichte erreicht, dass unser großer König Ghazi I. auf tragische Weise bei einem Autounfall umgekommen ist, als er mit seinem Sportwagen durch Bagdad fuhr. Alle Indizien deuten zwar auf einen Unfall hin, doch manche spekulieren, es könnte auch ein geplanter Anschlag gewesen sein, der auf Befehl von Nuri al-Said hin ausgeführt wurde, der mit den Plänen des Königs, sich mit Kuwait zu vereinen, nicht einverstanden war. Eines ist jedoch klar: Irgendjemand muss seinen Platz einnehmen, da er nun nicht mehr da ist."
 IRQ_political_events.72.a: "Abd ul-Ilah wird die Regentschaft antreten."
 IRQ_political_events.72.b: "Faisal II. sollte ihn direkt ersetzen!"
 IRQ_political_events.73.t: "Wachsende Unterstützung für absolute Herrschaft der Haschimiten"
 IRQ_political_events.73.desc: "Nach der kürzlichen Beerdigung von Ghazi I. und der damit verbundenen Trauer des Volkes sind die monarchistischen Gefühle wieder hochgekocht. Diese Unterstützung bietet Abd ul-Ilah die Möglichkeit, die Macht der Premierminister, die unsere absolute Herrschaft bereits seit Langem untergräbt, zu beschränken. Dies wäre ein erster Schritt zur vollständigen Wiederherstellung der Haschimiten-Herrschaft in Arabien."
 IRQ_political_events.73.a: "Abd ul-Ilah soll sein haschimitisches Geburtsrecht einfordern."
 IRQ_political_events.73.b: "Es ist wichtig, dass wir den konstitutionellen Charakter unserer Monarchie bewahren!"
 IRQ_political_events.74.t: "[FROM.GetNameDefCap] lädt Öldelegation ein"
 IRQ_political_events.74.desc: "Unsere neuen [FROM.GetAdjective]en Freunde haben vorgeschlagen, eine Gesandtschaft von Ölmagnaten und anderen Größen der Industrie zu entsenden, um für Investitionen in ihre ausgedehnten Rohstoffvorkommen zu werben. Der Vertrag soll anfangs durch einen für beide Seiten vorteilhaften Tausch von Waffen gegen Öl gesichert werden."
 IRQ_political_events.74.a: "Perfektes Timing!"
 IRQ_political_events.74.b: "Wir können uns das nicht leisten."
 IRQ_political_events.75.t: "Delegation willkommen geheißen"
 IRQ_political_events.75.desc: "Unsere [FROM.GetAdjective]en Freunde haben zugestimmt, eine Delegation zu entsenden, um Investitionen zu sichern, vorausgesetzt wir unterzeichnen sofort einen Vertrag für den ersten Austausch. Alles in allem hat sich das gut entwickelt."
 IRQ_political_events.75.a: "Hervorragend!"
 IRQ_political_events.76.t: "Delegation abgewiesen"
 IRQ_political_events.76.desc: "Bedauerlicherweise lehnte die [FROM.GetAdjective]e Regierung unseren Vorschlag ab, wertvolles Öl gegen Waffen zu tauschen. Ihr Verlust ist unser Gewinn."
 IRQ_political_events.76.a: "Bedauerlich."
 #Kurdistan
 IRQ_kurdistan_events.1.t: "Kurdische Nationalisten bitten um Unterstützung"
 IRQ_kurdistan_events.1.desc: "Wir haben ein Kommuniqué von den kurdischen Nationalisten erhalten, die unter der Herrschaft der [IRQ.GetAdjective]en Unterdrückung stehen. Sie haben um eine Unterstützung ihrer Revolution gebeten."
 IRQ_kurdistan_events.1.a: "Natürlich helfen wir!"
 IRQ_kurdistan_events.1.b: "Wir sind an einer Revolution nicht interessiert."
 IRQ_kurdistan_events.2.t: "[FROM.GetNameDefCap] unterstützt unsere Revolution"
 IRQ_kurdistan_events.2.desc: "Unsere Kontakte in [FROM.GetName] haben unserer Bitte stattgegeben und versprochen, unsere Sache zu unterstützen."
 IRQ_kurdistan_events.2.a: "Das sind großartige Neuigkeiten!"
 IRQ_kurdistan_events.3.t: "[FROM.GetNameDefCap] unterstützt unsere Revolution nicht"
 IRQ_kurdistan_events.3.desc: "Unsere Kontakte in [FROM.GetName] haben zwar auf unsere Bitte geantwortet, jedoch abgelehnt, unsere Revolution zu unterstützen. Wir sind auf uns allein gestellt."
 IRQ_kurdistan_events.3.a: "Wir dürfen nicht zulassen, dass uns das entmutigt!"
 IRQ_kurdistan_events.4.t: "Gründung der Gewerkschaften"
 IRQ_kurdistan_events.4.desc: "Im Zuge unserer kürzlichen Industrialisierung sind auch verschiedene Gewerkschaften entstanden: Fabrikarbeiter, die sich zusammengeschlossen haben, um das zu fordern, was sie für faire Arbeitsbedingungen halten. Es könnte von Vorteil für uns sein, die Gewerkschaften zufriedenzustellen, doch wer weiß, welche politischen Konsequenzen dies haben könnte."
 IRQ_kurdistan_events.4.a: "Die Arbeiter sind im Recht."
 IRQ_kurdistan_events.4.b: "Wir dürfen nicht zulassen, dass sich diese sozialistischen Praktiken durchsetzen!"
