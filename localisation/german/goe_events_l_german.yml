 RAJ_famine_scripted_timeframe_non_reveal_desc: "Wir erwarten, dass die Hungersnot noch weitere §Y[?RAJ_famine_spread_times_min]§! - §Y[?RAJ_famine_spread_times_max]§! Monate anhalten wird."
