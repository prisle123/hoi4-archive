 PER_imperial_events.1.t: "[FROM.GetNameDefCap] möchte Nichtangriffspakt verhandeln"
 PER_imperial_events.1.desc: "Heute Morgen traf ein Gesandter aus [PER.Capital.GetCapitalVictoryPointName] in [SOU.Capital.GetCapitalVictoryPointName] ein, um uns das Angebot des Schahs von [PER.GetName] zu unterbreiten, einen Nichtangriffspakt zu unterzeichnen, um die Sicherheit unserer beider Nationen zu gewährleisten. Angesichts der Nähe von [PER.GetName] zu unserer südlichen Grenze ist dies etwas, was wir in Betracht ziehen sollten."
 PER_imperial_events.1.a: "Wir akzeptieren. Es ist zu unserem Besten."
 PER_imperial_events.1.b: "Das liegt nicht in unserem Interesse."
 PER_imperial_events.2.t: "[SOU.GetNameDefCap] stimmt Nichtangriffspakt zu"
 PER_imperial_events.2.desc: "Gute Neuigkeiten! Unser Diplomat ist aus [SOU.Capital.GetCapitalVictoryPointName] zurückgekehrt und hat uns darüber informiert, dass [SOU.GetNameDef] wünscht, unserem Nichtangriffspakt beizutreten. Dies wird es uns erlauben, Kriegspläne zu schmieden, ohne dass sich die lästige [SOU.GetAdjective]e Regierung einmischt."
 PER_imperial_events.2.a: "Das sind hervorragende Neuigkeiten."
 PER_imperial_events.3.t: "[SOU.GetNameDefCap] lehnt Nichtangriffspakt ab"
 PER_imperial_events.3.desc: "Bedauerlicherweise schafften wir es nicht, die [SOU.GetAdjective]e Regierung von unserem Nichtangriffspakt zu überzeugen. Dies bedeutet im Umkehrschluss, dass wir die Bedrohung in unserem Norden stets im Auge behalten sollten, wenn wir unsere Expansionspläne weiterverfolgen."
 PER_imperial_events.3.a: "Bedauerlich ..."
 PER_imperial_events.10.t: "[FROM.GetNameDefCap] fordert Belutschistan"
 PER_imperial_events.10.desc: "Wir haben heute eine Nachricht vom Schah von [PER.GetName] erhalten, in der gefordert wird, dass wir die Kontrolle über die Region Belutschistan abtreten. Der [PER.GetAdjective]en Regierung zufolge gehört dieses Territorium nach göttlichem Recht ihr. Wir müssen vorsichtig vorgehen, da sie uns den Krieg erklären könnte, sollten wir sie provozieren."
 PER_imperial_events.10.a: "Uns bleibt keine andere Wahl, als uns darauf einzulassen."
 PER_imperial_events.10.b: "Vielleicht können wir sie dazu bringen, dafür zu bezahlen?"
 PER_imperial_events.10.c: "Sie können es unseren kalten, toten Händen entreißen."
 PER_imperial_events.11.t: "[FROM.GetNameDefCap] stimmt Abtretung von Belutschistan zu"
 PER_imperial_events.11.desc: "Großartige Neuigkeiten! [FROM.GetNameDefCap] hat klugerweise beschlossen, die Territorien in Belutschistan unter unsere Kontrolle zu stellen. Wir haben endlich in der Indus-Region Fuß gefasst."
 PER_imperial_events.11.a: "Ausgezeichnete Arbeit."
 PER_imperial_events.12.t: "[FROM.GetNameDefCap] bietet Verkauf von Belutschistan an"
 PER_imperial_events.12.desc: "Offenbar ist die [RAJ.GetAdjective]e Regierung nicht bereit, Belutschistan ohne eine Form von Kompensation abzugeben. Wir können entweder auf ihre Forderung eingehen oder ihr einfach den Krieg erklären. Die Wahl liegt bei uns."
 PER_imperial_events.12.a: "Nun gut. Wenn es sein muss ..."
 PER_imperial_events.12.b: "Dann werden wir es gewaltsam erobern."
 PER_imperial_events.12.c: "Das ist alles viel zu riskant. Brecht die Verhandlungen ab."
 PER_imperial_events.13.t: "[FROM.GetNameDefCap] stimmt Kauf von Belutschistan zu"
 PER_imperial_events.13.desc: "Es gibt hervorragende Neuigkeiten! Der Schah von [PER.GetName] hat zugestimmt, uns für Belutschistan zu bezahlen. Wir mögen zwar ein kleines Stück unseres Territoriums verloren haben, doch das Geld hilft uns bei unseren anderen Zielen."
 PER_imperial_events.13.a: "Fantastisch!"
 PER_imperial_events.14.t: "[FROM.GetNameDefCap] droht mit Krieg"
 PER_imperial_events.14.desc: "Bedauerlicherweise scheint sich unser Wagnis nicht ausgezahlt zu haben. Kurz nach Erhalt unserer Mitteilung drohte uns der Schah von [PER.GetName] offiziell mit Krieg. Seine Truppen bereiten sich bereits darauf vor, den Indus anzugreifen und sich die Territorien gewaltsam zu nehmen. Was für eine traurige Lage."
 PER_imperial_events.14.a: "Versammelt die Truppen!"
 PER_imperial_events.15.t: "[FROM.GetNameDefCap] gibt nach"
 PER_imperial_events.15.desc: "Scheinbar hat [PER.GetNameDef] eingesehen, dass der Versuch, uns die Region Belutschistan gewaltsam abzunehmen, nicht das Risiko wert ist. Vorerst gibt es Frieden."
 PER_imperial_events.15.a: "Zum Glück."
 PER_imperial_events.16.t: "[FROM.GetNameDefCap] verweigert die Übergabe von Belutschistan"
 PER_imperial_events.16.desc: "Offenbar weigert sich die [RAJ.GetAdjective]e Regierung strikt, Belutschistan aufzugeben. Es ist an der Zeit, dass wir zu den Waffen greifen und [RAJ.GetName] den Krieg erklären!"
 PER_imperial_events.16.a: "Dann wird es Krieg geben ..."
 PER_imperial_events.20.t: "Ermordung von Reza Schah Pahlavi!"
 PER_imperial_events.20.desc: "Heute Nachmittag kam es im Zentrum von Teheran zu Schüssen, als Reza Schah Pahlavi eine Rede an die Nation hielt. Trotz aller Bemühungen der Rettungskräfte erlag der Schah seinen Verletzungen. Bei den Tätern handelte es sich um Offiziere der [PER.GetAdjective]en Armee, die mit der Führung des Schahs unzufrieden waren. Der Sohn von Reza Schah Pahlavi, Mohammed Reza Pahlavi, soll als neuer Schah von [PER.GetName] vereidigt werden. Hoffen wir, dass seine Herrschaft weniger turbulent ist."
 PER_imperial_events.20.a: "Ein trauriger Tag für [PER.GetName] ..."
 PER_imperial_events.30.t: "Feierlichkeiten im Persischen Reich"
 PER_imperial_events.30.desc: "Um die Gründung des alten Achämenidenreichs durch Kyros den Großen gebührend zu feiern, hat der Schah von [PER.GetName] einen riesigen Festzug anberaumt, der die Größe der [PER.GetAdjective]en Zivilisation und ihre Geschichte sowie die zeitgenössischen Fortschritte unter seiner eigenen Herrschaft zur Schau stellen soll. Die Staatsoberhäupter aller großen Nationen der Welt sind zu dieser Feier eingeladen, doch unter den ärmeren Teilen von [PER.GetName] macht sich auch Unzufriedenheit breit, da sie der Meinung sind, diese Feierlichkeiten seien nichts als Geldverschwendung und es gebe dringendere Probleme zu lösen. Zumindest die Gäste haben eine wunderbare Zeit, essen erlesene Speisen und werden Zeugen einer bedeutenden Militärparade."
 PER_imperial_events.30.a: "Was für eine herrliche Zeit!"
 PER_imperial_events.40.t: "Wahl einer Schahbanu"
 PER_imperial_events.40.desc: "Während sich Mohammed Reza Pahlavi darauf vorbereitete, dass Amt des Schahs zu übernehmen, hatte er reichlich Gelegenheit, nach der Liebe zu suchen. Es gibt drei Frauen, auf die er ein Auge geworfen hat, doch nur eine kann zur Schahbanu gekrönt werden und an seiner Seite als Regentin von [PER.GetName] regieren. Es gibt zum einen Fausia von Ägypten, eine Prinzessin eines Sultans; Iran Teymourtash, die erste Liebe des Schahs; und Irandokht, eine ehemalige Prinzessin der Kadscharen, die dem Schah in der Schweiz begegnete."
 PER_imperial_events.40.a: "Der Schah sollte Fasia von Ägypten heiraten."
 PER_imperial_events.40.b: "Der Schah sollte Iran Teymourtash heiraten."
 PER_imperial_events.40.c: "Der Schah sollte Irandokht aus der Kadscharen-Dynastie heiraten."
 PER_imperial_events.50.t: "Reza Schah Pahlavi überlebt Mordanschlag"
 PER_imperial_events.50.desc: "Heute Nachmittag kam es im Zentrum von Teheran zu Schüssen, als Reza Schah Pahlavi eine Rede an die Nation hielt. Der Schah wäre fast von einer Kugel getroffen worden, entkam dem Mordanschlag jedoch. Die Täter konnten sofort gefasst werden, und es stellte sich heraus, dass es sich dabei um Offiziere der [PER.GetAdjective]en Armee handelte, die mit der Führung des Schahs unzufrieden waren. Der Schah hat diesen Anschlag dazu genutzt, um das Volk hinter seiner Sache zu versammeln."
 PER_imperial_events.50.a: "Zum Glück ist nichts passiert."
 PER_imperial_events.60.t: "[FROM.GetNameDefCap] möchte Nichtangriffspakt verhandeln"
 PER_imperial_events.60.desc: "Heute Morgen traf ein Gesandter aus [PER.Capital.GetCapitalVictoryPointName] in [GER.Capital.GetCapitalVictoryPointName] ein, um uns das Angebot des Schahs von [PER.GetName] zu unterbreiten, einen Nichtangriffspakt zu unterzeichnen, um die Sicherheit unserer beider Nationen zu gewährleisten. Da [PER.GetName] über zahlreiche Ressourcen wie Öl verfügt, ist dies etwas, was wir in Betracht ziehen sollten."
 PER_imperial_events.60.a: "Wir akzeptieren. Es ist zu unserem Besten."
 PER_imperial_events.60.b: "Das liegt nicht in unserem Interesse."
 PER_imperial_events.61.t: "[GER.GetNameDefCap] stimmt Nichtangriffspakt zu"
 PER_imperial_events.61.desc: "Gute Neuigkeiten! Unser Diplomat ist aus [GER.Capital.GetCapitalVictoryPointName] zurückgekehrt und hat uns darüber informiert, dass [GER.GetNameDef] wünscht, unserem Nichtangriffspakt beizutreten. Angesichts der Ziele, die [GER.GetNameDef] verfolgt, ist dies das Beste, was wir tun können, um die Sicherheit unseres Landes zu gewährleisten."
 PER_imperial_events.61.a: "Das sind hervorragende Neuigkeiten."
 PER_imperial_events.62.t: "[GER.GetNameDefCap] lehnt Nichtangriffspakt ab"
 PER_imperial_events.62.desc: "Bedauerlicherweise haben wir es nicht geschafft, die [GER.GetAdjective]e Regierung von unserem Nichtangriffspakt zu überzeugen. Das ist zwar ein Jammer, aber vielleicht können wir uns in Zukunft doch noch ihrem Bündnis anschließen."
 PER_imperial_events.62.a: "Bedauerlich ..."
 PER_imperial_events.70.t: "Reza Schah Pahlavi wünscht [GER.GetName] zu besuchen"
 PER_imperial_events.70.desc: "Wir erhielten heute Morgen einen Brief direkt aus dem Palast von Saadabad in Teheran. Mit dem Schreiben drückt Reza Schah Pahlavi seinen guten Willen aus und bekundet das Interesse an einem Besuch in Berlin. Er hofft damit, die Beziehungen zwischen unseren beiden Nationen verbessern zu können. Der Führer war seit jeher bestrebt, gute Beziehungen zu [PER.GetName] zu pflegen. Wie sollen wir antworten?"
 PER_imperial_events.70.a: "Ein nettes Angebot. Schickt eine Einladung."
 PER_imperial_events.70.b: "Dafür haben wir im Moment keine Zeit."
 PER_imperial_events.71.t: "[GER.GetNameDefCap] lädt uns nach Berlin ein"
 PER_imperial_events.71.desc: "[GER.GetLeader], das Staatsoberhaupt von [GER.GetName], hat auf unseren Brief geantwortet und Interesse an einem Treffen in Berlin bekundet, um die Beziehungen zwischen unseren beiden Nationen zu verbessern. Wir müssen die Reise kurz halten, da wir in Teheran viel zu tun haben, doch es würde sich lohnen, [GER.GetName] angesichts der derzeitigen Spannungen auf der Welt für unsere Seite zu gewinnen."
 PER_imperial_events.71.a: "Ich habe gehört, das Brandenburger Tor soll zu dieser Jahreszeit wunderschön sein!"
 PER_imperial_events.72.t: "[GER.GetNameDefCap] ist zu beschäftigt"
 PER_imperial_events.72.desc: "[GER.GetLeader], das Staatsoberhaupt von [GER.GetName], hat zwar auf unseren Brief geantwortet, aber unsere Bitte, Berlin besuchen zu dürfen, jedoch bedauerlicherweise abgelehnt. Das ist äußerst schade, da es wahrscheinlich eine gute Gelegenheit gewesen wäre, mit dem Führer zu sprechen. Leider hat es nicht sein sollen."
 PER_imperial_events.72.a: "Bedauerlich, aber nun zurück an die Arbeit."
 PER_imperial_events.80.t: "Die Situation in [PER.GetName]"
 PER_imperial_events.80.desc: "Bedauerlicherweise führte ein kürzlicher Vorstoß der [PER.GetAdjective]en Armee zu zahlreichen Verlusten auf unserer Seite, besonders auch deshalb, weil sie zudem die Kontrolle über eine Reihe von Territorien übernahm. Die Lage in [PER.GetName] entwickelt sich äußerst schlecht für uns, und wir sollten in Erwägung ziehen, weitere Verluste zu vermeiden und unsere Truppen aus der Region abziehen. Dies bedeutet jedoch auch, dass wir einige der verlorenen Territorien an [PER.GetName] abtreten werden müssen ..."
 PER_imperial_events.80.a: "Wir haben größere Probleme an anderen Stellen. Zieht die Truppen ab!"
 PER_imperial_events.80.b: "Nein! Wir müssen weitermachen!"
 PER_imperial_events.100.t: "Das Abkommen von Teheran"
 PER_imperial_events.100.desc: "Da es uns gelang, die Invasoren abzuwehren und sie in ihr eigenes Land zurückzuschlagen, konnten wir unsere Feinde dazu bewegen, ihre Diplomaten nach Teheran zu entsenden, um Friedensgespräche aufzunehmen. Glücklicherweise waren sie für diesen Vorschlag empfänglich, und nach stundenlangen Gesprächen haben wir vereinbart, dass sie ihre Angriffe auf [PER.GetName] einstellen werden und gleichzeitig die Grenzterritorien als Reparation an uns abtreten."
 PER_imperial_events.100.a: "Mögen sie nie wieder versuchen, uns anzugreifen."
 PER_imperial_events.101.t: "Fehlgeschlagene Verhandlungen"
 PER_imperial_events.101.desc: "Da es uns gelang, die Invasoren abzuwehren und sie in ihr eigenes Land zurückzuschlagen, konnten wir unsere Feinde dazu bewegen, ihre Diplomaten nach Teheran zu entsenden, um Friedensgespräche aufzunehmen. Leider waren sie für keine Gespräche empfänglich, und so geht der Krieg weiter ..."
 PER_imperial_events.101.a: "Dann treiben wir sie eben bis zu ihrer Hauptstadt zurück!"
 PER_imperial_events.110.t: "$PER_imperial_events.80.t$"
 PER_imperial_events.110.desc: "$PER_imperial_events.80.desc$"
 PER_imperial_events.110.a: "$PER_imperial_events.80.a$"
 PER_imperial_events.110.b: "$PER_imperial_events.80.b$"
 PER_imperial_events.111.t: "Sicherung unserer Pufferstaaten"
 PER_imperial_events.111.desc: "Da es uns gelang, den [SOV.GetAdjective]en Angriff abzuwehren und den Gegner in sein eigenes Land zurückzuschlagen, konnten wir unsere Feinde dazu bewegen, ihre Diplomaten nach Teheran zu entsenden, um Friedensgespräche aufzunehmen. Glücklicherweise waren sie für diesen Vorschlag empfänglich, und nach stundenlangen Gesprächen haben wir vereinbart, dass sie die Grenzterritorien als Reparation und Entschädigung für diesen langwierigen Krieg an uns abtreten."
 PER_imperial_events.111.a: "Unser Plan ist aufgegangen!"
 PER_imperial_events.112.t: "Fehlgeschlagene Verhandlungen"
 PER_imperial_events.112.desc: "Da es uns gelang, den [SOV.GetAdjective]en Angriff abzuwehren und den Gegner in sein eigenes Land zurückzuschlagen, konnten wir unsere Feinde dazu bewegen, ihre Diplomaten nach Teheran zu entsenden, um Friedensgespräche aufzunehmen. Leider waren sie für keine Gespräche empfänglich, und so geht der Krieg weiter ..."
 PER_imperial_events.112.a: "Dann treiben wir sie eben bis zu ihrer Hauptstadt zurück!"
 PER_imperial_events.120.t: "[PER.GetNameDefCap] verhandelt über Kapitulation"
 PER_imperial_events.120.desc: "Wir erhielten heute Morgen eine Nachricht der [PER.GetAdjective]en Regierung. Offenbar möchte sie über ihre Kapitulation verhandeln. Als Teil dieses Prozesses ist sie bereit, uns zu erlauben, ihr Land zu besetzen, während sie ihre Monarchie als Marionettenstaat beibehält. Wie sollen wir darauf reagieren?"
 PER_imperial_events.120.a: "Ja, das klingt angemessen."
 PER_imperial_events.120.b: "Auf gar keinen Fall. Rückt bis zur Hauptstadt vor!"
 PER_imperial_events.121.t: "[ENG.GetNameDefCap] akzeptiert unsere Kapitulation"
 PER_imperial_events.121.desc: "Glücklicherweise hat uns die [ENG.GetAdjective]e Regierung erlaubt, weiterhin über [PER.GetName] zu herrschen, wenn auch unter ihrem wachsamen Auge. Hoffentlich beendet dies das Blutvergießen und all das Sterben."
 PER_imperial_events.121.a: "Das ist eine Erleichterung ..."
 PER_imperial_events.122.t: "[ENG.GetNameDefCap] lehnt Kapitulation ab"
 PER_imperial_events.122.desc: "Bedauerlicherweise hat die [ENG.GetAdjective]e Regierung unseren Kapitulationsvorschlag abgelehnt. Dies bedeutet auch, dass die Kämpfe weitergehen und wir im Fall einer Niederlage höchstwahrscheinlich ihre Bedingungen werden akzeptieren müssen."
 PER_imperial_events.122.a: "Wir leben in dunklen Zeiten ..."
 PER_imperial_events.130.t: "[PER.GetNameDefCap] verhandelt über Kapitulation"
 PER_imperial_events.130.desc: "Wir erhielten heute Morgen eine Nachricht der [PER.GetAdjective]en Regierung. Offenbar möchte sie über ihre Kapitulation verhandeln. Als Teil dieses Prozesses ist sie bereit, ihre nördlichen Territorien an uns abzutreten, damit diese von uns annektiert werden können. Wie sollen wir darauf reagieren?"
 PER_imperial_events.130.a: "Ja, das klingt angemessen."
 PER_imperial_events.130.b: "Auf gar keinen Fall. Rückt bis zur Hauptstadt vor!"
 PER_imperial_events.131.t: "[SOU.GetNameDefCap] akzeptiert unsere Kapitulation"
 PER_imperial_events.131.desc: "Glücklicherweise hat die [SOU.GetAdjective]e Regierung unserem Vorschlag zugestimmt. Wir mögen damit zwar unsere nördlichen Territorien verloren haben, doch zumindest haben wir damit den fortwährenden Einmarsch der [SOU.GetAdjective]en Armee aufgehalten ..."
 PER_imperial_events.131.a: "Das ist eine Erleichterung ..."
 PER_imperial_events.132.t: "[SOU.GetNameDefCap] lehnt Kapitulation ab"
 PER_imperial_events.132.desc: "Bedauerlicherweise hat die [SOU.GetAdjective]e Regierung unseren Kapitulationsvorschlag abgelehnt. Dies bedeutet auch, dass die Kämpfe weitergehen und wir im Fall einer Niederlage höchstwahrscheinlich ihre Bedingungen werden akzeptieren müssen."
 PER_imperial_events.132.a: "Wir leben in dunklen Zeiten ..."
 PER_imperial_events.140.t: "[FROM.GetNameDefCap] erklärt die Unabhängigkeit"
 PER_imperial_events.140.desc: "[FROM.GetLeader] hat erklärt, dass [FROM.GetNameDef] die [ROOT.GetAdjective]e Herrschaft nicht länger akzeptieren wird. [FROM.GetNameDefCap] möchte, wenn möglich, gute Beziehungen zu [ROOT.GetName] aufrechterhalten, doch [FROM.GetLeader] erklärt auch, dass man nötigenfalls bereit ist, zu den Waffen zu greifen und für die eigene Unabhängigkeit zu kämpfen."
 PER_imperial_events.140.a: "Ihnen muss eine Lektion erteilt werden."
 PER_imperial_events.140.b: "Es gibt wichtigere Dinge, über die wir nachdenken müssen."
 PER_imperial_events.142.t: "[PER.GetAdjective]e Ehre wiederhergestellt"
 PER_imperial_events.142.desc: "In einer eher überraschenden Wendung der Ereignisse akzeptierte [FROM.GetLeader] die [ROOT.GetAdjective]e Unabhängigkeitserklärung. Von diesem Zeitpunkt an hat [FROM.GetNameDef] keinen Einfluss mehr auf die [ROOT.GetAdjective]e Politik, weder intern noch extern. Eine große Menschenmenge, die die Führung von [ROOT.GetLeader] feiert, hat sich auf dem großen Platz von [ROOT.Capital.GetCapitalVictoryPointName] versammelt."
 PER_imperial_events.142.a: "Das Joch ist gebrochen."
 PER_imperial_events.141.t: "Der Kampf geht weiter"
 PER_imperial_events.141.desc: "Wie erwartet lehnte [FROM.getLeader] das formelle Unabhängigkeitsersuchen von [ROOT.GetLeader] ab. Da wir diesen Ausgang erwarteten, sichern in diesem Moment [ROOT.GetAdjective]e bewaffnete Truppen bereits Schlüsselpositionen im Land. Unsere Nation ist dieses Mal viel besser vorbereitet."
 PER_imperial_events.141.a: "Azadi! Wir werden bis zum letzten Mann kämpfen!"
 PER_imperial_events.150.t: "[FROM.GetNameDefCap] fordert Weißen Frieden"
 PER_imperial_events.150.desc: "Da der Krieg noch immer andauert und wir nicht in der Lage waren, unsere Ziele in der vorgegebenen Zeit zu verwirklichen, hat die [FROM.GetAdjective]e Regierung gefordert, dass diese Feindseligkeiten ein Ende finden. Wir können zwar weitermachen, sollten dabei allerdings unsere möglichen Verluste berücksichtigen."
 PER_imperial_events.150.a: "Die Situation steht nicht zu unseren Gunsten ..."
 PER_imperial_events.150.b: "Wir müssen weitermachen! Wir werden gewinnen!"
 PER_imperial_events.151.t: "[FROM.GetNameDefCap] zieht die Truppen zurück"
 PER_imperial_events.151.desc: "Es gibt großartige Neuigkeiten! [FROM.GetNameDefCap] hat unserem Gesuch um Frieden stattgegeben und damit begonnen, die Truppen von der Grenze abzuziehen. Wir haben lange und hart gekämpft, um diesen Vormarsch abzuwehren, und der heutige Tag soll noch viele Jahre lang gefeiert werden!"
 PER_imperial_events.151.a: "Das können wir als Sieg werten!"
 PER_imperial_events.152.t: "[FROM.GetNameDefCap] zieht sich nicht zurück"
 PER_imperial_events.152.desc: "Heute ist ein düsterer Tag. Unser Feind hat beschlossen, trotz seiner Verluste und trotz unserer Forderungen nach Frieden weiter in unser Territorium vorzudringen. Wenn er einen Kampf will, wird er ihn bekommen."
 PER_imperial_events.152.a: "Die werden es bereuen, diese Chance zur Beendigung des Krieges nicht genutzt zu haben!"
 PER_imperial_events.153.t: "[FROM.GetNameDefCap] bittet um Frieden"
 PER_imperial_events.153.desc: "Am heutigen Morgen wurde uns von unserem Kriegskabinett berichtet, dass unser Verbündeter, [FROM.GetNameDef], der die Offensive gegen [PER.GetName] führt, gefordert hat, dass wir die Kampfhandlungen einstellen, bis seine Friedensverhandlungen mit dem Feind unterzeichnet wurden. Da wir dem Konflikt beigetreten sind, um die [FROM.GetAdjective]e Regierung zu unterstützen, würde es ohnehin keinen Sinn machen, die Kämpfe fortzuführen."
 PER_imperial_events.153.a: "Zieht unverzüglich alle Truppen ab."
 PER_imperial_events.160.t: "[FROM.GetNameDefCap] fordert unsere Kapitulation"
 PER_imperial_events.160.desc: "Der Krieg dauert noch immer an und wir waren nicht in der Lage, unsere Ziele in der vorgegebenen Zeit zu verwirklichen. Schlimmer noch: Unserem Invasionsziel ist es gelungen, uns tiefer in unser eigenes Land zurückzudrängen. Nun hat die [FROM.GetAdjective]e Regierung gefordert, dass diese Feindseligkeiten ein Ende finden. Wenn wir kapitulieren, fordert [PER.GetNameDef], dass wir unsere Grenzterritorien als Kriegsreparationen abtreten. Wir können zwar weitermachen, sollten dabei allerdings unsere möglichen Verluste berücksichtigen."
 PER_imperial_events.160.a: "Die Situation steht nicht zu unseren Gunsten ..."
 PER_imperial_events.160.b: "Wir müssen weitermachen! Wir werden gewinnen!"
 PER_imperial_events.161.t: "[FROM.GetNameDefCap] zieht die Truppen zurück"
 PER_imperial_events.161.desc: "Es gibt großartige Neuigkeiten! [FROM.GetNameDefCap] hat unserem Gesuch um Frieden stattgegeben und damit begonnen, die Truppen von der Grenze abzuziehen. Man hat zudem damit begonnen, die nötigen Schritte zu unternehmen, um die eigenen Grenzterritorien an uns abzutreten. Wir haben lange und hart gekämpft, um diesen Vormarsch abzuwehren, und der heutige Tag soll noch viele Jahre lang gefeiert werden!"
 PER_imperial_events.161.a: "Das können wir als Sieg werten!"
 PER_imperial_events.162.t: "[FROM.GetNameDefCap] zieht sich nicht zurück"
 PER_imperial_events.162.desc: "Heute ist ein düsterer Tag. Unser Feind hat beschlossen, trotz seiner Verluste und trotz unserer Forderungen nach Frieden weiter in unser Territorium vorzudringen. Seine Weigerung, für seine Verfehlungen zu zahlen, ist eine Beleidigung für alles, was hier geschehen ist. Wenn er einen Kampf will, wird er ihn bekommen."
 PER_imperial_events.162.a: "Die werden es bereuen, diese Chance zur Beendigung des Krieges nicht genutzt zu haben!"
 PER_imperial_events.170.t: "[FROM.GetNameDefCap] fordert unsere Kapitulation"
 PER_imperial_events.170.desc: "Der Krieg dauert noch immer an und wir waren nicht in der Lage, unsere Ziele in der vorgegebenen Zeit zu verwirklichen. Schlimmer noch: Unserem Invasionsziel ist es gelungen, uns tiefer in unser eigenes Land zurückzudrängen. Nun hat die [FROM.GetAdjective]e Regierung gefordert, dass diese Feindseligkeiten ein Ende finden. Wenn wir kapitulieren, wird uns dies gewiss einige Jahre zurückwerfen, da wir Kriegsreparationen zahlen werden müssen. Wir können zwar weitermachen, sollten dabei allerdings unsere möglichen Verluste berücksichtigen."
 PER_imperial_events.170.a: "Die Lage steht nicht zu unseren Gunsten ..."
 PER_imperial_events.170.b: "Wir müssen weitermachen! Wir werden gewinnen!"
 PER_imperial_events.171.t: "[FROM.GetNameDefCap] zieht die Truppen zurück"
 PER_imperial_events.171.desc: "Es gibt großartige Neuigkeiten! [FROM.GetNameDefCap] hat unserem Gesuch um Frieden stattgegeben und damit begonnen, die Truppen von der Grenze abzuziehen. Die Verfehlungen während dieses Krieges haben es uns ermöglicht, Reparationen für die Invasion zu erhalten. Wir haben lange und hart gekämpft, um diesen Vormarsch abzuwehren, und der heutige Tag soll noch viele Jahre lang gefeiert werden!"
 PER_imperial_events.171.a: "Das können wir als Sieg werten!"
 PER_imperial_events.172.t: "$PER_imperial_events.162.t$"
 PER_imperial_events.172.desc: "$PER_imperial_events.162.desc$"
 PER_imperial_events.172.a: "$PER_imperial_events.162.a$"
 PER_imperial_events.180.t: "[FROM.GetNameDefCap] bietet uns die Treue an"
 PER_imperial_events.180.desc: "Am heutigen Morgen erhielten wir eine Nachricht der [PER.GetAdjective]en Regierung. Sie bietet an, die Feindseligkeiten zu beenden und sich als Marionettenstaat unter unserer Herrschaft regieren zu lassen. Dies würde den Krieg rasch beenden und es uns erlauben, uns auf größere Ziele zu konzentrieren."
 PER_imperial_events.180.a: "Das ist für alle Parteien vorteilhaft."
 PER_imperial_events.180.b: "Das ist keine Option. Der Krieg geht weiter."
 PER_imperial_events.181.t: "[FROM.GetNameDefCap] stimmt unserem Vorschlag zu"
 PER_imperial_events.181.desc: "Die [FROM.GetAdjective]e Regierung hat unseren Vorschlag angenommen und bereitet bereits die Bedingungen für unsere Kapitulation vor. Obwohl dies nicht der von uns gewünschte Ausgang war und wir fortan unter dem [FROM.GetAdjective]en Joch stehen werden, hat es zumindest unzählige Menschenleben gerettet."
 PER_imperial_events.181.a: "Ein Pyrrhussieg, aber das Beste, was wir erreichen konnten."
 PER_imperial_events.182.t: "[FROM.GetNameDefCap] lehnt unseren Vorschlag ab"
 PER_imperial_events.182.desc: "Heute ist ein düsterer Tag. Unser Feind hat beschlossen, trotz seiner Verluste und trotz unserer Forderungen nach Frieden weiter in unser Territorium vorzudringen. Die Weigerung, es uns zu erlauben, den Krieg mit seinem Sieg zu beenden, ist enttäuschend, und wir haben keine andere Wahl, als weiter zu kämpfen."
 PER_imperial_events.182.a: "Was für ein Jammer ..."
 PER_imperial_events.190.t: "[FROM.GetNameDefCap] wünscht Bedingungen zur Kapitulation auszuhandeln"
 PER_imperial_events.190.desc: "[GetROOTMainInvaderOrNot190]"
 MainInvader190: "Am heutigen Morgen erhielten wir eine Nachricht der [PER.GetAdjective]en Regierung. Sie bietet an, die Feindseligkeiten zu beenden und uns im Gegenzug Zugang zu großen Mengen ihrer natürlichen Ressourcen zu gewähren. Dies würde den Krieg rasch beenden und es uns erlauben, uns auf unsere größeren Ziele zu konzentrieren. Doch nicht nur das: Mit diesem Öl könnten wir unsere künftigen Kriegsanstrengungen vorantreiben."
 NotMainInvader190: "Am heutigen Morgen erhielten wir eine Nachricht der [PER.GetAdjective]en Regierung. Sie bietet an, die Feindseligkeiten zu beenden. Wir ziehen zwar keinen unmittelbaren Gewinn daraus, aber es würde zumindest den Krieg rasch beenden und es uns erlauben, unsere größeren Ziele zu verwirklichen."
 PER_imperial_events.190.a: "Wir akzeptieren diese Bedingungen."
 PER_imperial_events.190.b: "Das ist nicht zu unserem Vorteil. Der Krieg geht weiter."
 PER_imperial_events.191.t: "[FROM.GetNameDefCap] stimmt unserem Vorschlag zu"
 PER_imperial_events.191.desc: "[GetROOTMainInvaderOrNot191]"
 MainInvader191: "Die [FROM.GetAdjective]e Regierung hat unseren Vorschlag angenommen und bereitet bereits die Bedingungen für unsere Kapitulation vor. Dies bedeutet zwar, dass wir einige unserer natürlichen Ressourcen abgeben müssen, doch dies ist weitaus besser, als ihr Untertan zu werden."
 NotMainInvader191: "Die [FROM.GetAdjective]e Regierung hat unseren Vorschlag angenommen und bereitet bereits die Bedingungen für unsere Kapitulation vor. Wir hatten gehofft, dass es nicht so weit kommen würde, aber in Anbetracht der derzeitigen Lage ist es das bestmögliche Ergebnis."
 PER_imperial_events.191.a: "Das ist das Beste, was wir im Moment für [PER.GetName] tun können."
 PER_imperial_events.192.t: "[FROM.GetNameDefCap] lehnt unseren Vorschlag ab"
 PER_imperial_events.192.desc: "[GetROOTMainInvaderOrNot192]"
 MainInvader192: "Heute ist ein düsterer Tag. Unser Feind hat beschlossen, trotz seiner Verluste und trotz unserer Forderungen nach Frieden weiter in unser Territorium vorzudringen. Die Weigerung, es uns zu erlauben, den Krieg mit seinem Sieg zu beenden und ihm Rechte an unseren natürlichen Ressourcen zu geben, ist enttäuschend, und wir haben keine andere Wahl, als weiter zu kämpfen."
 NotMainInvader192: "Heute ist ein düsterer Tag. Unser Feind hat beschlossen, trotz seiner Verluste und trotz unserer Forderungen nach Frieden weiter in unser Territorium vorzudringen. Die Weigerung, es uns zu erlauben, den Krieg zu beenden, ist enttäuschend, und wir haben nun keine andere Wahl mehr, als weiter zu kämpfen."
 PER_imperial_events.192.a: "Was für ein Jammer ..."
 PER_imperial_events.200.t: "Der Saadabad-Pakt"
 PER_imperial_events.200.desc: "[SSB_leader.GetLeader] ist mit dem Vorschlag an [ROOT.GetLeader] herangetreten, einen gegenseitigen Nichtangriffspakt zu unterzeichnen, mit der Möglichkeit einer umfangreicheren Kooperation in der Zukunft. Die [event_target:SSB_leader.GetAdjective]en Diplomaten gaben sich mit ihren Worten Mühe und arbeiteten die geteilte Geschichte und die gemeinsamen Interessen unserer beiden Nationen im Detail heraus, gefolgt von einem aufrichtigen Appell an den Frieden zwischen brüderlichen Nationen. Die Verhandlungen fanden in angenehmer Atmosphäre statt, doch die Entscheidung, ob wir unterzeichnen oder nicht, liegt letztlich bei uns."
 PER_imperial_events.200.a: "Natürlich unterschreiben wir diesen Freundschaftspakt!"
 PER_imperial_events.200.b: "Wir pflegen keine verwandtschaftlichen Beziehungen zu [SSB_leader.GetLeader]."
 PER_imperial_events.210.t: "[event_target:SSB_leader.GetNameDefCap] fordert unsere Grenzterritorien!"
 PER_imperial_events.210.desc: "[event_target:SSB_leader.GetLeader] verfasste einen langatmigen Brief an [ROOT.GetLeader], um über die [event_target:SSB_leader.GetAdjective]e Forderung nach einigen Grenzterritorien zu informieren. Obwohl es sich dabei eindeutig um den ungeheuerlichen Versuch handelt, unsere Souveränität zu untergraben, könnte es auch bedeuten, dass [event_target:SSB_leader.GetNameDef] womöglich versucht, zu drastischen Maßnahmen zu greifen, sollten wir dieses Land nicht freiwillig übergeben. Wie sollen wir reagieren?"
 PER_imperial_events.210.a: "Übergeben wir das Territorium ..."
 PER_imperial_events.210.b: "Sie werden unser Land niemals bekommen!"
 PER_imperial_events.211.t: "[event_target:SSB_leader.GetNameDefCap] stimmt unseren Forderungen zu"
 PER_imperial_events.211.desc: "Wir haben heute Morgen eine Nachricht aus [event_target:SSB_leader.GetName] erhalten. Man ist bereit, unseren Forderungen zuzustimmen, wenn auch etwas widerwillig, und man hat bereits damit begonnen, den nötigen Prozess in die Wege zu leiten, um die Grenzterritorien an uns zu übertragen. Man ahnt offenbar nicht, dass dies nur dazu dienen wird, uns bei unseren weiteren Machenschaften zu unterstützen."
 PER_imperial_events.211.a: "Diese Narren!"
 PER_imperial_events.212.t: "[FROM.GetNameDef] lehnt unsere Forderungen ab."
 PER_imperial_events.212.desc: "Wir erhielten heute Morgen eine Nachricht aus [FROM.GetName], in der erklärt wurde, dass man unsere Forderungen entschieden ablehnt. Dies ist zwar ein kleiner Rückschritt für unsere Pläne, bedeutet allerdings auch, dass wir das Territorium auf die altmodische Art und Weise einnehmen müssen."
 PER_imperial_events.212.a: "Sie werden das bereuen."
 PER_imperial_events.220.t: "Wahlkampf"
 PER_imperial_events.220.desc: "Aufgrund der großen Umstrukturierung innerhalb der [PER.GetAdjective]en Regierung rief man zu Wahlen auf, damit das [PER.GetAdjective]e Volk seinen neuen Premierminister wählen kann. Während viele Bürger zu den Wahllokalen im ganzen Land strömen, stechen zwei Kandidaten besonders hervor: Mohaamad Mosaddegh und Mohammad Ali Foroughi. Wie wird die Nation am Ende abstimmen?"
 PER_imperial_events.220.a: "Mosaddegh ist die offensichtliche Wahl."
 PER_imperial_events.220.b: "Foroughi könnte vielleicht die bessere Wahl sein."
 PER_imperial_events.220.c: "Kashani wird uns die Unterstützung der Geistlichen sichern."
 PER_imperial_events.201.t: "[FROM.GetNameDefCap] unterzeichnet den Saadabad-Pakt"
 PER_imperial_events.201.desc: "[FROM.GetLeader] begrüßte unseren Vorschlag eines Freundschaftsabkommens und eines Nichtangriffspakts voll Begeisterung und unterzeichnete augenblicklich. Dadurch sind wir dem Frieden im Land und dem Frieden in der Welt einen Schritt näher!"
 PER_imperial_events.201.a: "Ihr werdet in [ROOT.GetName] stets einen treuen Freund haben."
 PER_imperial_events.202.t: "[FROM.GetNameDefCap] lehnt den Saadabad-Pakt ab!"
 PER_imperial_events.202.desc: "[FROM.GetLeader] verfasste einen langatmigen Brief an [ROOT.GetLeader] und erklärte, das Angebot eines Freundschaftsabkommens und eines Nichtangriffspakts sei das Papier und die Tinte nicht wert, auf dem man es verfasste. Sodann verkündete [FROM.GetLeader], alles andere als ein formalisiertes Bündnis zwischen [FROM.GetName] und [ROOT.GetNameDef] sei die reinste Zeitverschwendung und dass man es vorzöge, von nun an nicht mehr in [ROOT.GetAdjective]e Pläne einbezogen zu werden."
 PER_imperial_events.202.a: "... man hätte auch einfach Nein sagen können."
 PER_imperial_events.230.t: "Die Rückkehr der Kadscharen-Dynastie"
 PER_imperial_events.230.desc: "Nach vielen Jahren im Exil in [ENG.GetName] ist Mohammad Hassan Mirza, der mutmaßliche Erbe der Kadscharen-Dynastie, begierig darauf, auf den [PER.GetAdjective]en Thron zurückzukehren. Die Herrschaft der Pahlavi-Dynastie entsprach nicht den Erwartungen der [ENG.GetAdjective]en Regierung, und man hofft nun, dass die [ENG.GetAdjective]en Interessen in der Region besser gewahrt werden können, wenn man die alte Herrscherfamilie zurück an die Macht bringt."
 PER_imperial_events.230.a: "Warum warten? Bereitet die Krönung vor!"
 PER_imperial_events.230.b: "Es ist nur vernünftig, die Pahlavi-Dynastie abzusetzen."
 PER_imperial_events.230.c: "Schickt die Pahlavi-Dynastie nach [SAF.GetName] ins Exil!"
 PER_imperial_events.231.t: "Die Pahlavi-Familie hält keine Macht mehr"
 PER_imperial_events.231.desc: "Nach reiflicher Überlegung wurde die Pahlavi-Dynastie entmachtet und vom [PER.GetAdjective]en Thron gestoßen. Trotz ihres jahrzehntelangen Diensts am Land kamen wir zu dem Schluss, dass es wichtiger ist, in der Gunst der [ENG.GetAdjective]en Regierung zu stehen. Die Pahlavi mögen zwar keinen Platz mehr in der [PER.GetAdjective]en Monarchie haben, doch sie wollen auch weiterhin in den politischen Kreisen des Landes präsent sein."
 PER_imperial_events.231.a: "Ausgezeichnet. Wir müssen nun den neuen Schah der Kadscharen krönen."
 PER_imperial_events.232.t: "Pahlavi-Familie ins Exil nach [SAF.GetName] geschickt"
 PER_imperial_events.232.desc: "Nachdem der Plan geschmiedet wurde, die Kadscharen-Dynastie wieder auf den [PER.GetAdjective]en Thron zu setzen, wurde auch beschlossen, dass es für die Zukunft des Landes am besten wäre, die alte Pahlavi-Familie ins Exil nach [SAF.GetName] zu schicken. Dies wird uns die Gunst von [ENG.GetName] einbringen und es uns in Zukunft vielleicht erlauben, mehr Autonomie zu fordern."
 PER_imperial_events.232.a: "Ein Jammer, aber wir müssen jetzt den neuen Kadscharen-Schah krönen."
 PER_imperial_events.233.t: "Die Krönung von Mohammad Hassan Mirza"
 PER_imperial_events.233.desc: "In einer aufwendigen Zeremonie wurde am heutigen Morgen Mohammad Hassan Mirza in [FROM.Capital.GetCapitalVictoryPointName] zum neuen Schah von [PER.GetName] gekrönt. Nach den vielen Jahrzehnten der Herrschaft durch die Pahlavi-Dynastie ist nun wieder ein Mitglied der Kadscharen Monarch unseres großartigen Landes. Die Wiedereinsetzung der Kadscharen-Dynastie stellt auch die [ENG.GetAdjective]e Regierung zufrieden, die darauf hofft, die eigenen Interessen in [PER.GetName] besser verfolgen zu können."
 PER_imperial_events.233.a: "Lang lebe unser neuer Schah!"
 PER_islamic_revolution_events.1.t: "Instabilität innerhalb des Klerus"
 PER_islamic_revolution_events.1.desc: "Es scheint, dass manche der Entscheidungen, die wir in Bezug auf die Entwicklung unserer Nation getroffen haben, einige Mitglieder des Klerus verärgert haben. Wir müssen Vorsicht walten lassen, um uns nicht noch weiter mit ihnen anzufeinden."
 PER_islamic_revolution_events.1.a: "Wir sollten vorsichtig vorgehen."
 PER_islamic_revolution_events.2.t: "Islamische Revolutionäre gewinnen Unterstützung"
 PER_islamic_revolution_events.2.desc: "Unsere Maßnahmen verärgern den Klerus weiterhin, weshalb viele hochrangige Mitglieder des Islam immer mehr Unterstützung aus der [PER.GetAdjective]en Bevölkerung erhalten. Die Zeit wird knapp und uns steht möglicherweise eine Revolution bevor. Wie sollen wir weiter vorgehen?"
 PER_islamic_revolution_events.2.a: "Geht gegen diese Revolutionäre entschieden vor."
 PER_islamic_revolution_events.2.b: "Versucht, den Klerus zu besänftigen."
 PER_islamic_revolution_events.2.c: "Sollen sie es doch versuchen!"
 PER_foreign_policy_events.1.t: "Druck aus [FROM.GetName]"
 PER_foreign_policy_events.1.desc: "Offenbar wird die [FROM.GetAdjective]e Regierung zunehmend nervös, was unsere diplomatische Situation angeht. In der vergangenen Woche hat sich der [FROM.GetAdjective]e Botschafter ganze sechs Mal mit [THIS.GetLeader] getroffen. Bei der letzten Verhandlungsrunde hat er praktisch ein Ultimatum gestellt.\n\nEntweder treten wir einem Verteidigungspakt mit [FROM.GetName] bei und akzeptieren „ein gewisses Maß an Konsultation in inneren Angelegenheiten“ oder [FROM.GetNameDef] wird wohl eine militärische Intervention in unserem Land unternehmen."
 PER_foreign_policy_events.1.a: "Es ist zwecklos, sich zu wehren."
 PER_foreign_policy_events.1.b: "Sollen sie doch kommen!"
 PER_foreign_policy_events.2.t: "[FROM.GetNameDefCap] lehnt ab"
 PER_foreign_policy_events.2.desc: "Unsere Versuche, unsere Probleme mit [FROM.GetName] auf diplomatischem Wege zu lösen, sind offenbar gescheitert. Als unser Botschafter um eine weitere Verhandlungsrunde mit [FROM.GetLeader] bat, teilte man ihm in knappen Worten mit, die [FROM.GetAdjective]e Regierung habe ihren Standpunkt bereits klargestellt und gebe es nichts mehr zu besprechen."
 PER_foreign_policy_events.2.a: "Wir setzen sie nicht weiter unter Druck ... Vorerst."
 PER_foreign_policy_events.2.b: "Wir fallen in [FROM.GetName] ein! Bereitet die Invasion vor!"
 PER_foreign_policy_events.2.c: "Wir müssen eine gemeinsame Invasion mit unseren [SOU.GetAdjective]en Partnern vorbereiten"
 PER_foreign_policy_events.3.t: "Anglo-[SOV.GetAdjective]e Invasion des Iran"
 PER_foreign_policy_events.3.desc: "Wir haben eine diplomatische Note aus [FROM.GetName] erhalten, in der eine gemeinsame militärische Operation gegen [PER.GetName] vorgeschlagen wird. Das [FROM.GetAdjective]e Kommando bestätigt, dass es uns diese Operation erlauben würde, die iranischen Ölfelder und unsere Nachschublinien nach [FROM.GetName] zu sichern, und gleichzeitig einen potenziellen feindlichen Vorstoß von [TUR.GetName] durch [PER.GetName] zu den Ölfeldern von Baku und [RAJ.GetName] verhindern."
 PER_foreign_policy_events.3.a: "Wir müssen den persischen Korridor sichern!"
 PER_foreign_policy_events.3.b: "Wir werden die [PER.GetAdjective]e Unabhängigkeit respektieren."
 PER_foreign_policy_events.4.t: "Anglo-[SOV.GetAdjective]e Invasion des Iran"
 PER_foreign_policy_events.4.desc: "Der [FROM.GetAdjective]e Botschafter hat eine diplomatische Note überbracht, in der [FROM.GetNameDef] zustimmt, eine gemeinsame militärische Operation gegen [PER.GetName] zu organisieren und auszuführen. Sowohl das [ROOT.GetAdjective]e als auch das [FROM.GetAdjective]e Kommando sind davon überzeugt, dass die Operation schnell und effektiv ablaufen wird, denn der Feind ist in der Unterzahl und technologisch im Nachteil. Diese Operation würde es uns erlauben, die iranischen Ölfelder und die [FROM.GetAdjective]en Nachschublinien nach [ROOT.GetName] zu sichern, und gleichzeitig einen potenziellen feindlichen [TUR.GetAdjectiven] Vorstoß durch [PER.GetName] zu den Ölfeldern von Baku und [RAJ.GetName] verhindern."
 PER_foreign_policy_events.4.a: "Beginnt mit den Vorbereitungen!"
 PER_foreign_policy_events.5.t: "Die [FROM.GetAdjective]e Regierung lehnt ab"
 PER_foreign_policy_events.5.desc: "Nach mehreren nervenaufreibenden Treffen zwischen [ROOT.GetAdjective]en und [FROM.GetAdjective]en Diplomaten hat [FROM.GetNameDef] entschieden, sich nicht an unseren Plänen im Hinblick auf [PER.GetName] zu beteiligen. [FROM.GetLeader] selbst hat sogar unverfroren angedeutet, dieser Vorschlag sei nichts weiter als ein Versuch, unsere territorialen Ambitionen zu rechtfertigen.\nWir müssen uns wohl selbst um [PER.GetName] kümmern."
 PER_foreign_policy_events.5.a: "Unzuverlässig wie eh und je ..."
 PER_revolution_events.1.t: "Bevorstehender Staatsstreich"
 PER_revolution_events.1.desc: "Am heutigen Morgen haben die Oppositionsparteien bekannt gegeben, eine Koalition gebildet zu haben. Sie haben unser Militär infiltriert und nun die Waffen gegen uns erhoben! Ihre Truppen bereiten sich bereits in diesem Moment darauf vor, in Richtung Saadabad-Palastkomplex zu marschieren! Wir müssen uns darauf vorbereiten, zurückzuschlagen, um die Souveränität von [PER.GetName] zu sichern!"
 PER_revolution_events.1.a: "Versammelt die Truppen!"
 PER_communist_events.1.t: "Aktivitäten der Radikalen nehmen zu"
 PER_communist_events.1.desc: "Radikale, die ihre Unabhängigkeit von uns anstreben, sind in den letzten Tagen verstärkt aktiv geworden. Es ist nicht ganz klar, warum dies genau jetzt passiert, doch die lokalen Behörden bringen ihre Besorgnis über die Zunahme an nationalistischer und sozialistischer Rhetorik zum Ausdruck, die auf den Straßen zu hören ist. Wenn wir eine Eskalation verhindern wollen, werden wir hart gegen sie vorgehen müssen."
 PER_communist_events.1.a: "Eine besorgniserregende Entwicklung ..."
 PER_communist_events_1_tt: "Neue Entscheidungen: §Y$PER_anti_gulf_decisions_cat$§!. Diese helfen dabei, gegen den Widerstand vorzugehen."
 PER_communist_events.2.t: "Hartes Vorgehen gegen die kurdische Unabhängigkeitsbewegung"
 PER_communist_events.2.desc: "Die [FROM.GetAdjective]en Behörden gehen hart gegen die kurdische Unabhängigkeitsbewegung in der Region vor. Unsere Kontaktpersonen in der Region sind daher untergetaucht oder über die Grenze nach [ROOT.GetName] geflohen."
 PER_communist_events.2.a: "Wir müssen unsere Bemühungen verdoppeln."
 PER_communist_events.3.t: "Kurdische Rebellion steht kurz bevor"
 PER_communist_events.3.desc: "Die Aktivität der kurdischen Nationalisten und Sozialisten hat ein noch nie da gewesenes Ausmaß erreicht. Es gibt auch immer mehr Beweise dafür, dass sie sich bewaffnen, um eine bevorstehende Rebellion vorzubereiten. Sollten wir nicht schnellstens handeln, könnte ein echter Krieg unvermeidlich sein."
 PER_communist_events.3.a: "Wir müssen eine Eskalation verhindern!"
 PER_communist_events_3_tt: "§RWir müssen hart gegen Abtrünnige vorgehen, wenn wir einen kurdischen Aufstand und den damit verbundenen Krieg vermeiden wollen!§!"
 PER_communist_events.4.t: "Erhöhter Widerstand an der [PER.GetAdjective]en Grenze"
 PER_communist_events.4.desc: "In den letzten Tagen nahm der Widerstand gegen die Besetzung der Gebiete rund um die [PER.GetAdjective]e Grenze deutlich zu. Wir kennen den Auslöser dafür zwar nicht, doch die Besorgnis wächst, dass jemand eine anti-[ROOT.GetAdjective]e Stimmung schüren könnte, um unsere Präsenz in der Region zu schwächen."
 PER_communist_events.4.a: "Wer könnte dahinterstecken?"
 PER_communist_events_4_tt: "§RUnsere Staaten im Persischen Golf könnten in den kommenden Monaten einen Zuwachs an Widerstand erleben!§!"
 PER_communist_events.5.t: "Krise im Persischen Golf"
 PER_communist_events.5.desc: "Offenbar hat ein Großteil der jüngsten Unruhen am Persischen Golf und in den umliegenden Gebieten seinen Ursprung wahrscheinlich in [FROM.GetName]. Aufgrund einer Reihe strategischer Siege in der Region fühlt sich das [FROM.GetAdjective]e Regime offenbar dazu ermutigt, einen gewagten Schritt zu gehen und unsere Regierung dazu aufzufordern, sich vollständig aus der Arabischen Halbinsel und vom Persischen Golf zurückzuziehen. Man geht sogar so weit, dass man mit einer Blockade des Golfs gedroht hat, sollten wir dem nicht nachkommen."
 PER_communist_events.5.a: "Wir ziehen uns zurück, wenn auch unter Protest."
 PER_communist_events.5.b: "Sie und welche Marine?"
 PER_communist_events.6.t: "[FROM.GetNameDefCap] zieht sich zurück"
 PER_communist_events.6.desc: "Trotzt viel diplomatischem Getöse haben sich die [FROM.GetAdjective]en Truppen aus der Region zurückgezogen. Dies ist ein bedeutender strategischer Sieg für unsere Regierung und wurde von vielen Nationen auf der ganzen Welt als Zeichen des kolonialen Niedergangs begrüßt."
 PER_communist_events.6.a: "Unsere Arbeit ist noch nicht getan!"
 PER_communist_events.7.t: "[FROM.GetNameDefCap] zieht sich nicht zurück"
 PER_communist_events.7.desc: "Wenig überraschend haben sich die störrischen Narren in [FROM.Capital.GetCapitalVictoryPointName] geweigert, sich aus den geforderten Gebieten entlang des Persischen Golfs und der Arabischen Halbinsel zurückzuziehen. Offenbar denken sie, uns fehle die nötige Entschlossenheit, um unsere Drohung, die Seewege zu blockieren, in die Tat umzusetzen."
 PER_communist_events.7.a: "Dann werden wir ihnen unsere Entschlossenheit demonstrieren."
 PER_communist_events.7.b: "Wir können uns eine Eskalation nicht erlauben."
 PER_communist_events.8.t: "[FROM.GetNameDefCap] blockiert den Persischen Golf"
 PER_communist_events.8.desc: "Als deutliche Eskalation der Golfkrise hat [FROM.GetNameDef] die Drohung wahr gemacht und die zivilen Schiffsrouten in der Region blockiert. Unser Geheimdienst berichtet zudem davon, dass das Militär in Bereitschaft versetzt wurde, da man ein Zusammentreffen mit unseren Streitkräften erwartet."
 PER_communist_events.8.a: "Bereitet die Kanonenboote vor."
 PER_communist_events.8.b: "Sie haben ihre Sache klargemacht. Gebt den Befehl zum Rückzug."
 PER_communist_events.9.t: "[FROM.GetNameDefCap] schraubt die Rhetorik zurück"
 PER_communist_events.9.desc: "Offenbar wurden die jüngsten Drohungen von [FROM.GetName] durch unseren unerschütterlichen Willen, unsere Interessen im betreffenden Gebiet zu verteidigen, zunichtegemacht. [FROM.GetLeader] hat in einer demütigen Ansprache bestätigt, den Frieden in der Region wahren zu wollen. Verbündete sind wahrscheinlich über die so plötzliche Abkehr von ihren [FROM.GetAdjective]en Grundsetzen erschüttert."
 PER_communist_events.9.a: "Das wird ihnen eine Lehre sein!"
 PER_communist_events.10.t: "[FROM.GetNameDefCap] entsendet die Marine"
 PER_communist_events.10.desc: "Jede Chance auf eine diplomatische Lösung der sich anbahnenden Golfkrise hat sich mit der [FROM.GetAdjective]en Entscheidung, einen Marineeinsatzverband zu entsenden, um unsere Blockade in der Region zu durchbrechen, in Luft aufgelöst. Wenn wir das Überraschungsmoment behalten wollen, sollten wir sofort einen Präventivschlag durchführen. Andernfalls sollten wir wahrscheinlich auf der Eskalationsleiter nach unten klettern."
 PER_communist_events.10.a: "Wir schlagen zu, solange wir im Vorteil sind."
 PER_communist_events.10.b: "Zeit, etwas Demut zu zeigen."
 PER_communist_events.11.t: "[FROM.GetNameDefCap] bittet um Militärtechnologie"
 PER_communist_events.11.desc: "Die Regierung von [FROM.GetNonIdeologyName] hat um technische Unterstützung bei der Entwicklung von Anti-Schiffs-Technologien gebeten, damit sie geeignete Gegenmaßnahmen gegen die Kolonialmächte im Persischen Golf entwickeln kann. Sie hat sich verpflichtet, uns über alle künftigen Entwicklungen zu informieren."
 PER_communist_events.11.a: "Ihre Sicherheit ist wichtig für unsere eigene."
 PER_communist_events.11.b: "Wer würde schon seine Staatsgeheimnisse preisgeben?"
 PER_communist_events.12.t: "[FROM.GetNameDefCap] stimmt Technologieweitergabe zu"
 PER_communist_events.12.desc: "Unsere Ingenieure warten sehnsüchtig auf die Ankunft vertraulicher [FROM.GetAdjective]er Forschungsdokumente und Entwürfe. Sie werden unsere eigenen technologischen Fortschritte stark beschleunigen."
 PER_communist_events.12.a: "Ausgezeichnet!"
 PER_communist_events.13.t: "[FROM.GetNameDefCap] lehnt Technologieweitergabe ab"
 PER_communist_events.13.desc: "Die [FROM.GetAdjective]e Regierung hat unsere Bitte zurückgewiesen, Technologien mit uns zu teilen, die uns dabei helfen könnten, uns gegen andere Marinemächte im Persischen Golf zu behaupten. Dies ist ein harter Schlag für unsere Ingenieure, doch sie sind entschlossen, die Entwicklung aus eigener Kraft fortzusetzen."
 PER_communist_events.13.a: "Wir werden auch ohne sie Erfolg haben."
 PER_communist_events.14.t: "[FROM.GetNameDefCap] liefert Entwürfe"
 PER_communist_events.14.desc: "Gemäß unserer Vereinbarung mit [FROM.GetName] wurden uns zahlreiche Entwürfe überlassen, von denen sie glauben, dass sie uns dabei helfen werden, die Imperialisten aus dem Persischen Golf zu vertreiben. Ob diese Entwürfe wirklich unseren Anforderungen gerecht werden, bleibt abzuwarten."
 PER_communist_events.14.a: "Zum Glück haben sie Wort gehalten."
 PER_communist_events.20.t: "Das [KUR.GetAdjective]e Volk fordert Autonomie"
 PER_communist_events.20.desc: "In dem Bestreben, sich gegen die Auflösung der Stämme zu stellen und allgemein mehr Autonomie zu fordern, hat die neu gegründete demokratische Partei Kurdistans formell beantragt, als eigenständige Sozialistische Republik innerhalb der [SOU.GetAdjective]en Interessensphäre existieren zu dürfen. Wir müssen nun entscheiden, ob wir selbst die Kontrolle über die Region behalten oder aber sie an das [KUR.GetAdjective]e Volk abtreten."
 PER_communist_events.20.a: "Gewährt den Kurden Autonomie."
 PER_communist_events.20.b: "Dieses Land muss unter unserer Gerichtsbarkeit bleiben."
 PER_fascist_events.1.t: "Tagung des Kaiserrats"
 PER_fascist_events.1.desc: "Der Kaiserrat ist zusammengekommen, um zu beschließen, wer die prestigeträchtige Rolle des Schahs übernehmen soll. Manche sprechen sich dafür aus, die Kadscharen-Dynastie wiederherzustellen, wohingegen andere lieber einen Pahlavi auf dem Thron sähen, um in den Augen des Volkes die nötige Legitimität zu haben. Parteiloyalisten hingegen stimmen gänzlich für eine völlig neue Dynastie."
 PER_fascist_events.1.a: "Eine Marionette in Form eines Pahlavi würde uns am meisten nutzen."
 PER_fascist_events.1.b: "Eine neue Dynastie für einen neuen Iran."
 ### Iraq Events ###
 IRQ_political_events.10.t: "[FROM.GetNonIdeologyName] widerruft Abkommen"
 IRQ_political_events.10.desc: "Der letzte anglo-irakische Vertrag wurde im Jahr 1930 ausgehandelt, um der jungen Nation größere Autonomie zu gewähren und sie gleichzeitig im Grunde an unsere Außenpolitik zu binden. Die Regierung hat nun jedoch das Abkommen widerrufen und gefordert, dass wir uns vollständig aus dem [FROM.GetAdjective]en Territorium zurückziehen. Aufgrund unserer Abhängigkeit von Öl aus der Region stellt dies eine Gefahr für unsere nationale Sicherheit dar, sollte die [FROM.GetAdjective]e Regierung beschließen, uns von unserem Nachschub abzuschneiden."
 IRQ_political_events.10.a: "Wir müssen eingreifen und unsere Freunde wieder an die Macht bringen."
 IRQ_political_events.10.b: "Reicht diplomatischen Protest ein."
 IRQ_political_events.11.t: "[FROM.GetNameDefCap] reicht diplomatischen Protest ein"
 IRQ_political_events.11.desc: "Zu unserer Überraschung hat die [FROM.GetAdjective]e Regierung lediglich einen scharf formulierten diplomatischen Protest gegen unseren Austritt aus dem anglo-irakischen Vertrag übermittelt. Scheinbar müssen wir vorerst keine Gegenmaßnahmen seitens der [FROM.GetAdjective]en Regierung erwarten."
 IRQ_political_events.11.a: "Ein Sieg für die arabische Welt!"
 IRQ_political_events.12.t: "[FROM.GetNameDefCap] fordert Territorium"
 IRQ_political_events.12.desc: "Die [FROM.GetAdjective]e Regierung hat gefordert, dass wir unsere westlichen Territorien an sie abtreten, da es dort eine bedeutende arabische Minderheit gibt. Sie argumentiert, dies sei zum Schutz aller Araber in der Region. Eben jene Territorien verfügen jedoch auch über eine riesige Ölinfrastruktur, die unsere Wirtschaft antreibt. Sollten wir das Ultimatum verstreichen lassen, scheint man gewillt zu sein, die Territorien gewaltsam zu übernehmen."
 IRQ_political_events.12.a: "Wir werden unser Territorium verteidigen."
 IRQ_political_events.12.b: "Es ist nicht wert, dafür Krieg zu führen."
 IRQ_political_events.13.t: "[FROM.GetNameDefCap] stimmt Territoriumsübergabe zu"
 IRQ_political_events.13.desc: "Die [FROM.GetAdjective]e Regierung hat zugestimmt, die von uns geforderten Territorien zu übertragen. Während unser Militär damit beschäftigt war, sich auf einen bevorstehenden Krieg vorzubereiten, scheinen wir ohne eine Schlacht gewonnen zu haben."
 IRQ_political_events.13.a: "Ein weiterer Sieg für die arabische Welt!"
 IRQ_political_events.14.t: "[FROM.GetNameDefCap] verweigert Territoriumsübergabe"
 IRQ_political_events.14.desc: "Die [FROM.GetAdjective]e Regierung hat sich geweigert, die von uns geforderten Territorien an uns zu übertragen. Offenbar werden wir uns auf unsere Streitkräfte verlassen müssen, wenn wir die Region von der [FROM.GetAdjective]en Regierung befreien wollen."
 IRQ_political_events.14.a: "Dann werden wir sie uns gewaltsam holen."
 IRQ_political_events.14.b: "Man hat unsere Täuschung durchschaut."
 IRQ_political_events.15.t: "Spannungen mit [FROM.GetName] ebben ab"
 IRQ_political_events.15.desc: "Offenbar wurden die [FROM.GetAdjective]en Streitkräfte von ihrer erhöhten Bereitschaft an der Grenze abgezogen. Wir waren zwar darauf vorbereitet, unser Territorium zu verteidigen, doch es ist eine willkommene Erleichterung, dass ein Krieg vorerst vermieden werden konnte."
 IRQ_political_events.15.a: "Wahrlich eine Erleichterung."
 IRQ_political_events.16.t: "[FROM.GetNameDefCap] fordert die Kontrolle über [455.GetName]"
 IRQ_political_events.16.desc: "Nachdem die [FROM.GetAdjective]e Regierung ihre Loyalität bewies, indem sie [GER.GetAdjective]getreue Offiziere aus ihrem Militär beseitigte, hat sie nun um die Möglichkeit gebeten, ihren Nachbarstaat [455.GetName] zu integrieren. Zwischen den Königsfamilien unserer beider Nationen besteht bereits eine Verbindung und die Übergabe des Staates würde die Last für unsere Verwaltung etwas verringern."
 IRQ_political_events.16.a: "Wir sollten sie belohnen, sofern die lokale Bevölkerung einverstanden ist."
 IRQ_political_events.16.b: "Wir können ihnen nicht vertrauen."
 IRQ_political_events.17.t: "[FROM.FROM.GetNonIdeologyName] möchte über uns herrschen"
 IRQ_political_events.17.desc: "[FROM.FROM.GetNonIdeologyName] versucht derzeit, die eigene Verantwortung innerhalb der [FROM.GetAdjective]en Interessensphäre zu erweitern, indem man die Verwaltung über [ROOT.GetName] übernimmt. Sollten wir zustimmen, werden wir nicht länger [FROM.GetName] gegenüber Rechenschaft ablegen müssen, sind aber weiterhin auch nicht in der Lage, auf der Weltbühne unabhängig zu handeln."
 IRQ_political_events.17.a: "Das ist eine willkommene Änderung."
 IRQ_political_events.17.b: "Wir sind mit der derzeitigen Lage glücklich."
 IRQ_political_events.18.t: "[FROM.GetNameDefCap] stimmt Übergabe zu"
 IRQ_political_events.18.desc: "Heute ist ein glorreicher Tag für unser Land, da uns offiziell die Kontrolle über die Verwaltung von [455.GetName] überlassen wurde. Dies ist ein bedeutender Schritt auf unserem Weg, die gesamte arabische Welt unter unserer Herrschaft zu vereinen."
 IRQ_political_events.18.a: "Zeit zum Feiern!"
 IRQ_political_events.19.t: "[FROM.GetNameDefCap] lehnt Übergabe ab"
 IRQ_political_events.19.desc: "Aufgrund einer Unzahl an Komplikationen hat [FROM.GetNameDef] abgelehnt, dass wir die Verantwortung für [455.GetName] übernehmen. Trotzt all unserer Versuche, die [FROM.GetAdjective]e Regierung zufriedenzustellen, scheint sie uns immer noch mit Verachtung und Misstrauen zu betrachten."
 IRQ_political_events.19.a: "Ein trauriger Tag für [ROOT.GetNonIdeologyName] und [455.GetName]."
 IRQ_political_events.20.t: "Verwaltung in [FROM.GetName] lehnt Vorschlag ab"
 IRQ_political_events.20.desc: "Die [FROM.GetAdjective]e Regierung hat unseren Vorschlag abgelehnt, die Verwaltung ihrer Nation an [IRQ.GetNonIdeologyName] zu übertragen. Obwohl wir gedacht hatten, dass ihr dieser Vorschlag gefallen sollte, sieht es so aus, als würde sie lieber beim Gewohnten bleiben wollen."
 IRQ_political_events.20.a: "Das kommt überraschend."
 IRQ_political_events.21.t: "[FROM.GetNameDefCap] fordert die Kontrolle über [454.GetName]"
 IRQ_political_events.21.desc: "Die [FROM.GetAdjective]e Regierung hat gefordert, dass wir uns angesichts des kürzlichen Ausbruchs von Gewalt unverzüglich aus [PAL.GetName] zurückziehen. Sie argumentiert, sie wäre für die Verwaltung des Mandats besser geeignet und dass unsere Verwaltung ihren arabischen Mitbürgern schaden würde. Auch wenn ein Rückzug unseres Militär von Vorteil wäre, könnte der außenpolitische Schaden erheblich sein."
 IRQ_political_events.21.a: "Trefft die nötigen Vorbereitungen für die Übergabe, aber fragt vorher die lokale Bevölkerung."
 IRQ_political_events.21.b: "Sie vergessen wohl, wo ihr Platz ist."
 IRQ_political_events.22.t: "[FROM.FROM.GetNonIdeologyName] plant die Übernahme"
 IRQ_political_events.22.desc: "Die [FROM.GetAdjective]e Regierung plant, sich aus [ROOT.GetName] zurückzuziehen und die Verwaltung an die [IRQ.GetAdjective]e Regierung zu übergeben. Sollten wir nicht schnellstens die nötigen Pläne einleiten, um diesen Prozess aufzuhalten, werden wir schon in ein paar Tagen unsere Befehle aus [IRQ.Capital.GetCapitalVictoryPointName] erhalten."
 IRQ_political_events.22.a: "Die derzeitige Regelung ist unhaltbar ..."
 IRQ_political_events.22.b: "Wir verfolgen unsere eigene Agenda."
 IRQ_political_events.23.t: "[ENG.GetNameDefCap] stimmt Übergabe zu"
 IRQ_political_events.23.desc: "Die [ENG.GetAdjective]e Regierung hat eingesehen, dass die derzeitige Lage für ihre Streitkräfte unhaltbar war, und zugestimmt, sich aus [454.GetName] zurückzuziehen. Man hat die Verwaltung mit sofortiger Wirkung an uns übertragen."
 IRQ_political_events.23.a: "Die arabische Solidarität hat gewonnen."
 IRQ_political_events.24.t: "[FROM.GetNameDefCap] lehnt Übergabe ab"
 IRQ_political_events.24.desc: "Aufgrund unzähliger Komplikationen hat [FROM.GetNameDef] unseren Plan abgelehnt, die Verantwortung über [454.GetName] zu übernehmen. Obwohl wir der [ENG.GetAdjective]en Regierung einen Vorschlag unterbreitet haben, die Region friedlich zu verlassen, hat sie sich dafür entschieden, ihre blutige und kostspielige Besatzung ungeachtet der Kosten aufrechtzuerhalten."
 IRQ_political_events.24.a: "Die arabische Welt trauert."
 IRQ_political_events.24.b: "Wir nehmen das nicht hin. Unsere Zusammenarbeit mit [FROM.GetName] ist vorüber."
 IRQ_political_events.25.t: "Verwaltung in [FROM.GetName] lehnt Vorschlag ab"
 IRQ_political_events.25.desc: "Die [FROM.GetAdjective]e Regierung hat unseren Vorschlag abgelehnt, die Verwaltung ihrer Nation an [IRQ.GetNonIdeologyName] zu übertragen. Obwohl wir gedacht hatten, dass ihr dieser Vorschlag gefallen sollte, sieht es so aus, als würde sie lieber beim Gewohnten bleiben wollen."
 IRQ_political_events.25.a: "Imperialistische Stiefellecker."
 IRQ_political_events.26.t: "[FROM.GetNameDefCap] bietet Föderationsmitgliedschaft an"
 IRQ_political_events.26.desc: "Die [FROM.GetAdjective]en Diplomaten haben uns das Angebot unterbreitet, Mitglied ihrer Föderation zu werden. Ein Beitritt hätte zweifelsohne wirtschaftliche und sicherheitstechnische Vorteile, doch wir würden auch einen Großteil unserer Autonomie aufgeben müssen."
 IRQ_political_events.26.a: "Gemeinsam sind wir stärker."
 IRQ_political_events.26.b: "Wir sind derzeit nicht interessiert."
 IRQ_political_events.26.c: "Wir werden unsere Souveränität niemals aufgeben!"
 IRQ_political_events.27.t: "[FROM.GetNameDefCap] stimmt Föderationsmitgliedschaft zu"
 IRQ_political_events.27.desc: "[FROM.GetNameDefCap] hat sich klugerweise dazu entschieden, unser Angebot, Mitglied unserer Föderation zu werden, anzunehmen. Unsere Zivilverwaltung und unsere Diplomaten treffen bereits die nötigen Vorkehrungen für einen raschen Integrationsprozess."
 IRQ_political_events.27.a: "Gemeinsam sind wir stärker."
 IRQ_political_events.28.t: "[FROM.GetNameDefCap] lehnt Föderationsmitgliedschaft ab"
 IRQ_political_events.28.desc: "[FROM.GetNameDefCap] hat sich törichterweise gegen einen Beitritt zu unserer Föderation entschieden. Man hat jedoch auch angedeutet, dass sich diese Einstellung in Zukunft ändern könnte, sobald das eigene Volk dafür empfänglicher ist."
 IRQ_political_events.28.a: "Vielleicht ändert man seine Meinung noch?"
 IRQ_political_events.29.t: "[FROM.GetNameDefCap] lehnt Föderation entschieden ab"
 IRQ_political_events.29.desc: "[FROM.GetNameDefCap] hat unser Angebot, Mitglied unserer Föderation zu werden, entschieden abgelehnt. Man gibt an, man werde niemals gewillt sein, solch eine Vereinbarung zu treffen, da es Bedenken hinsichtlich der Folgen auf das eigene Land gibt."
 IRQ_political_events.29.a: "Wie kurzsichtig von ihnen."
 rejected_hashemite_federation_tt: "§RWir sind nicht länger in der Lage, [FROM.GetName] in unsere Föderation einzuladen!§!"
 IRQ_regent_turned_down_absolute_powers: "§YAbd ul-Ilah§! hat es abgelehnt, die absolute Monarchie wiedereinzurichten, als sich die Gelegenheit dazu bot"
 #Demand Leb
 IRQ_political_events.30.t: "[FROM.GetNameDefCap] fordert die Kontrolle über [553.GetName]"
 IRQ_political_events.30.desc: "Die [FROM.GetAdjective]e Regierung hat uns aufgefordert, die Kontrolle über den Libanon aufzugeben. Man beruft sich auf die Pflicht, die arabischen Völker der Region zu schützen und zu vereinen. Da die Forderungen in der Sprache des Panarabismus formuliert wurden, ist klar, dass die strategische Lage und das wirtschaftliche Potenzial des Territoriums - einschließlich seiner wertvollen Häfen und Infrastruktur - für die eigenen Ambitionen von zentraler Bedeutung sind. Sollten wir diese Forderungen zurückweisen, besteht keine Garantie, dass man die Angelegenheit friedlich auf sich beruhen lässt."
 IRQ_political_events.30.a: "Wir können uns keinen weiteren Krieg leisten."
 IRQ_political_events.30.b: "Die bluffen doch nur!"
