 RAJ_famine_prevention_stats: "Unsere Präventivmaßnahmen haben\n- Dafür gesorgt, dass sich die Hungersnot ausbreitet: §Y[?RAJ_times_shield_has_blocked_spread]§!-mal\n- Die Dauer der Hungersnot um folgenden Wert reduziert: §Y[?RAJ_famine_reduction_from_shield]§! Monat(e)"
 RAJ_famine_shield_tt: "Chance, dass die Ausbreitung der Hungersnot auf benachbarte Staaten durch präventive Maßnahmen verhindert wird: §G+$RIGHT|0$%§!"
 #Raj Partition
 RAJ_partition_1.t: "Proteste in [FROM.GetName] schlagen in Gewalt um"
 RAJ_partition_1.desc: "Was als friedlicher Protest begann, ist in Gewalt umgeschlagen, als lokale Polizeikräfte gegen die entrechtete Bevölkerung vorgingen. Die [ENG.GetAdjective]e Polizei gibt an, dass sie wegen der Androhung von Gewalt handeln musste, während die Demonstranten darauf beharren, sich strikt an die Richtlinien gehalten zu haben.\n\nEs gab zwar keine Toten, doch zwei Polizeibeamte erlitten leichte Verletzungen und ein Demonstrant wurde mit einer Gehirnerschütterung in das örtliche Krankenhaus gebracht."
 RAJ_partition_1.a: "Inakzeptabel!"
 GOE_RAJ_partition.2.t: "Massenproteste in [?unrest_target_state.GetName]"
 GOE_RAJ_partition.2.desc: "In [?unrest_target_state.GetName] sind zahlreiche Proteste gegen die [ENG.GetAdjective]e Herrschaft ausgebrochen, und die örtliche Strafverfolgung berichtet von einer Eskalation der Gewalt zwischen Demonstranten und den Behörden."
 GOE_RAJ_partition.2.a: "Die Polizei soll sich zurückhalten."
 GOE_RAJ_partition.2.b: "Verstreut die Menge."
 GOE_RAJ_partition.3.t: "Aufstände in [?unrest_target_state.GetName]"
 GOE_RAJ_partition.3.desc: "Die Spannungen in [?unrest_target_state.GetName] haben ein kritisches Ausmaß erreicht, da es die lokale Polizei einfach nicht schafft, die zunehmend unruhigen Menschenmassen zu besänftigen. Staatliche Fabriken sind zu den Hauptzielen der Aufwiegler geworden und sehen sich inmitten der eskalierenden Unruhen häufigen Sabotageakten ausgesetzt."
 GOE_RAJ_partition.3.a: "Setzt die Nationalgarde ein!"
 GOE_RAJ_partition.3.b: "Versucht, mit den Aufwieglern zu verhandeln."
 GOE_RAJ_partition.4.t: "Religiöse Gewalt"
 GOE_RAJ_partition.4.desc: "Während der Wunsch nach Unabhängigkeit immer mehr an Schwung gewinnt, zeichnet sich eine tiefe und wachsende Kluft ab. Die Hindus, die entschlossen sind, ein geeintes Indien zu bewahren, geraten zunehmend in Konflikt mit den Muslimen, die aus Angst vor Marginalisierung in einem mehrheitlich von Hindus bewohnten Staat die Schaffung eines separaten Landes nur für sich fordern. Diese Spannungen eskalieren mit jeder Minute und haben bereits zu gewaltsamen Zusammenstößen zwischen den extremistischeren Gruppen der beiden Gemeinschaften geführt. Sie stellen eine ernsthafte Gefahr für die Stabilität des Landes dar."
 GOE_RAJ_partition.4.a: "Ist das unsere Schuld?"
 GOE_RAJ_partition.4.b: "Versucht, die Spannungen abzubauen."
 GOE_RAJ_partition.4.c: "Verhaftet die Unruhestifter."
 GOE_RAJ_partition_become_free_to_stop_the_chaos_tt: "Wir erwarten, dass die Instabilität weiter zunehmen wird, bis wir die Unabhängigkeit erlangt haben."
 GOE_RAJ_partition.5.t: "Zusammenstöße zwischen Hindus und Muslimen"
 GOE_RAJ_partition.5.desc: "Da die Stimmen der Muslime in [GetRajName] nach einem eigenen Heimatland immer lauter werden, haben die hinduistischen Nationalisten zu Gegenprotesten aufgerufen, um gegen den wachsenden Einfluss der Muslime im Land zu demonstrieren. Die Proteste enden oft in gewaltsamen Zusammenstößen."
 GOE_RAJ_partition.5.a: "Die Lage entwickelt sich noch weiter ..."
 GOE_RAJ_partition.5.b: "Erhöht die Polizeipräsenz."
 GOE_RAJ_partition.6.t: "Begegnung mit dem Schicksal"
 GOE_RAJ_partition.6.desc: "Vor vielen Jahren hatten wir eine Begegnung mit dem Schicksal, und nun ist die Zeit gekommen, unser Versprechen einzulösen - zwar nicht ganz oder in vollem Maß, aber doch im Wesentlichen. Wenn die Mitternachtsstunde schlägt und die Welt schläft, wird Indien zum Leben erwachen und die Freiheit einfordern. Es ist ein Wendepunkt, der nur selten in der Geschichte vorkommt. Wir brechen vom Alten zum Neuen auf, ein Zeitalter endet und die Seele einer Nation, die lange unterdrückt wurde, wird sich Ausdruck verschaffen."
 GOE_RAJ_partition.6.a: "Wir alle - ganz egal, welcher Religion wir auch angehören mögen - sind gleichermaßen die Kinder Indiens."
 GOE_RAJ_partition.7.t: "Die Führungsfrage"
 GOE_RAJ_partition.7.desc: "Unsere Nation ist kurz davor, ein von der Unterwerfung geprägtes Kapitel abzuschließen und ein neues Kapitel der Selbstbestimmung aufzuschlagen."
 GOE_RAJ_partition.7.a: "Nehru ist die klare Wahl."
 GOE_RAJ_partition.7.b: "Der Mann, der so viel opfert: Gandhi."
 GOE_RAJ_partition.7.c: "Jinnah verdient eine Chance."
 GOE_RAJ_partition.7.d: "Louis Mountbatten benötigt noch immer ihre Unterstützung."
 GOE_RAJ_partition.8.t: "Gandhi überlebt Mordanschlag"
 GOE_RAJ_partition.8.desc: "Ein Mann, der als Nathuram Godse identifiziert werden konnte, versuchte während eines multireligiösen Gebetstreffens, Mahatma Gandhi zu töten. Glücklicherweise wurde er von der Präsidialleibwache festgenommen, bevor er seine Waffe abfeuern konnte.\n\nGandhi wurde in Sicherheit gebracht. Seine Sprecher geben an, er sei erschüttert und nun offenbar in tiefen Betrachtungen über die Welt und seinen Platz darin versunken."
 GOE_RAJ_partition.8.a: "Was mag er in den dunklen Tiefen des Abgrunds gesehen haben?"
 GOE_RAJ_partition.9.t: "[ENG.GetNameDefCap] plant Eingreifen"
 GOE_RAJ_partition.9.desc: "[ENG.GetNameDefCap] hat tiefe Besorgnis über die Feindseligkeiten auf dem indischen Subkontinent geäußert, und die [ENG.GetAdjective]e Regierung hat uns gegenüber deutlich gemacht, dass sie einen blutigen Krieg verhindern und wenn nötig mit Gewalt eingreifen wird, um ihn zu beenden."
 GOE_RAJ_partition.9.a: "Wir haben nicht viel Zeit."
 GOE_RAJ_partition.10.t: "Krieg auf dem indischen Subkontinent"
 GOE_RAJ_partition.10.desc: "Auf dem indischen Subkontinent ist ein Krieg ausgebrochen. Da wir erheblichen Einfluss auf beide Länder ausüben, wäre es vielleicht angebracht, einzugreifen, und diesen Wahnsinn zu beenden."
 GOE_RAJ_partition.10.a: "Wir haben keine Zeit."
 GOE_RAJ_partition.10.b: "Wir müssen dem ein Ende bereiten."
 #Loyalist Branch
 GOE_RAJ_partition.11.desc: "[RAJ.GetNameDefCap] wurde viele Jahre lang alleinig von Abgesandten der Krone regiert, doch angesichts des wachsenden Wunsches nach Selbstverwaltung ist es zwingend erforderlich, dass wir ein indisches Parlament einrichten. Dieses Parlament wird es unserer heimischen Führung erlauben, Einfluss auf die fortwährende Gestaltung des Landes zu nehemen, und gleichzeitig sicherstellen, dass weiterhin die Interessen des Empire Beachtung finden. Wir müssen nur noch entscheiden, wer diese neue Regierung anführen soll."
 GOE_RAJ_loyalist.01.t: "[FROM.GetAdjective]e Exporte für das Empire"
 GOE_RAJ_loyalist.01.desc: "Es gibt gute Nachrichten! Die [RAJ.GetAdjective]e Führung ist mit dem Vorschlag an uns herangetreten, die Produktion und den Export von Waren wie Tee, Baumwolle und Jute aus [RAJ.GetNonIdeologyName] ins Empire zu erhöhen. Unsere Läden werden mit indischen Waren gefüllt sein, während sich [RAJ.GetNameDef] als wertvolle Bereicherung für unser ertragreiches Herrschaftsgebiet erweist."
 GOE_RAJ_loyalist.01.a: "$NSB_soviet_spanish_civil_war.4.a$"
 GOE_RAJ_loyalist.02.t: "$RAJ_the_empires_workshop$"
 GOE_RAJ_loyalist.02.desc: "Es wurde viel darüber diskutiert und verhandelt, Produktionslinien im gesamten Empire aufzubauen. Dies erlaubte es uns, besonders die Industrie in [?RAJ_crown_commodities_civ_built_flag.GetName] zu stärken. Wir hoffen, dass dies die wachsende Nachfrage des Empire stillt."
 GOE_RAJ_loyalist.02.a: "$NSB_soviet_civil_war_common.126.a$"
 GOE_RAJ_loyalist.03.t: "[FROM.GetAdjective]er Vorschlag für eine Invasion des Iran"
 GOE_RAJ_loyalist.03.desc: "Heute Morgen ist die [RAJ.GetAdjective]e Kolonialverwaltung an uns herangetreten, um die Erlaubnis für eine groß angelegte Invasion in [PER.GetName] zu erbitten. Sie führt mehrere Gründe dafür an, darunter den Schutz des persischen Korridors sowie die präventive Beanspruchung der [PER.GetAdjective]en Ölfelder, bevor unsere Feinde die Chance dazu haben, sie sich zu nehmen. Eine solche Invasion könnte den Zorn der globalen Gemeinschaft wecken, doch es wäre töricht von uns, die Vorteile abzustreiten. Wie sollen wir diesbezüglich verfahren?"
 GOE_RAJ_loyalist.03.a: "Dieser Krieg könnte für uns von Vorteil sein. Setzt den Plan um."
 GOE_RAJ_loyalist.03.b: "Krieg mit [PER.GetName]? Zu riskant."
 GOE_RAJ_loyalist.04.t: "[FROM.GetNameDefCap] stimmt Krieg zu"
 GOE_RAJ_loyalist.04.desc: "Unsere Gesandtschaft ist mit guten Nachrichten aus [ENG.GetName] zurückgekehrt! Die [ENG.GetAdjective]e Regierung hat einer Invasion von [PER.GetName] zugestimmt. Mit dem Segen der Krone werden wir unsere Truppen versammeln und uns auf den Krieg vorbereiten."
 GOE_RAJ_loyalist.04.a: "Wir marschieren nach [PER.GetName]!"
 GOE_RAJ_loyalist.05.t: "[FROM.GetNameDefCap] fordert Zurückhaltung"
 GOE_RAJ_loyalist.05.desc: "Bedauerlicherweise scheinen unsere Invasionspläne für [PER.GetName] auf taube Ohren gestoßen zu sein. Die Krone hat beschlossen, zum jetzigen Zeitpunkt keine militärischen Einsätze zu beginnen, und auch wenn wir nicht einer Meinung sind, ist es nur vernünftig, dass wir den Anweisungen der [ENG.GetAdjective]en Regierung Folge leisten."
 GOE_RAJ_loyalist.05.a: "Wir müssen den Wunsch der Krone respektieren."
 GOE_RAJ_loyalist.06.t: "Südostasiatisches Kommando"
 GOE_RAJ_loyalist.06.desc: "Mit der Gründung des Südostasiatischen Kommandos stehen wir jetzt vor einer bedeutenden Entscheidung. Wir haben nur eine begrenzte Anzahl von Ressourcen, die wir Einsätzen widmen können, und müssen entscheiden, worauf wir uns konzentrieren sollen, um die [ENG.GetAdjective]en Kriegsbemühungen zu unterstützen."
 GOE_RAJ_loyalist.06.a: "Wir müssen die Verteidigungsausgaben erhöhen."
 GOE_RAJ_loyalist.06.b: "Wir sollten uns auf unsere offensiven Fähigkeiten konzentrieren."
 GOE_RAJ_loyalist.06.c: "Die [RAJ.GetAdjective]e Luftwaffe benötigt Unterstützung."
 GOE_RAJ_loyalist.06.d: "Wir müssen mehr Marineeinsätze durchführen können."
 GOE_RAJ_loyalist.07.t: "Die Verteidigung von Malaya"
 GOE_RAJ_loyalist.07.desc: "Unter dem Vorwand, uns verteidigen zu wollen, hat [FROM.GetNameDef] vorgeschlagen, [event_target:RAJ.RAJ_annexing_country_target.GetName] unter die Kontrolle der [FROM.GetAdjective]en Verwaltung zu stellen. Man gibt an, nur so könne man unseren fortwährenden Schutz garantieren. Obwohl dieses Szenario im Hinblick auf unsere Souveränität nicht ideal ist, nehmen wir an, dass es sich nur um eine vorübergehende Maßnahme handelt. Zumindest hoffen wir das."
 GOE_RAJ_loyalist.07.a: "Wir dürfen das nicht zulassen."
 GOE_RAJ_loyalist.07.b: "Wir müssen Opfer bringen, wenn wir sicher sein wollen."
 GOE_RAJ_loyalist.77.t: "Die Verteidigung von Burma"
 GOE_RAJ_loyalist.08.desc: "Unter dem Vorwand, uns verteidigen zu wollen, hat [FROM.GetNameDef] vorgeschlagen, [event_target:RAJ.RAJ_annexing_country_target.GetName] unter die Kontrolle der [FROM.GetAdjective]en Verwaltung zu stellen. Man gibt an, nur so könne man unseren fortwährenden Schutz garantieren. Obwohl dieses Szenario im Hinblick auf unsere Souveränität nicht ideal ist, nehmen wir an, dass es sich nur um eine vorübergehende Maßnahme handelt. Zumindest hoffen wir das."
 GOE_RAJ_loyalist.08.a: "$GOE_RAJ_loyalist.07.a$"
 GOE_RAJ_loyalist.08.b: "$GOE_RAJ_loyalist.07.b$"
 GOE_RAJ_loyalist.09.t: "[FROM.GetNameDefCap] lehnt unseren Verteidigungsplan ab"
 GOE_RAJ_loyalist.09.desc: "Trotz all unserer Bemühungen lehnte [FROM.GetNameDef] unser Schutzangebot ab. Offenbar reichte unser Verteidigungsplan nicht aus, um die Nation in unsere Interessensphäre zu locken."
 GOE_RAJ_loyalist.09.a: "Nun gut ..."
 GOE_RAJ_loyalist.10.t: "[FROM.GetNameDefCap] überträgt [event_target:RAJ.RAJ_annexing_country_target.GetName] an unsere Verwaltung"
 GOE_RAJ_loyalist.10.desc: "Es gibt großartige Neuigkeiten! [FROM.GetNameDefCap] hat es uns erlaubt, Truppen in den eigenen Territorien zu stationieren, um das Land vor einer feindlichen Invasion zu schützen. Dies kommt unseren Kriegsbemühungen sehr zugute."
 GOE_RAJ_loyalist.10.a: "Ausgezeichnet. Beginnt mit den nötigen Vorbereitungen."
 GOE_RAJ_loyalist.11.t: "$RAJ_the_jewel_becomes_the_crown$"
 GOE_RAJ_loyalist.11.desc: "Heute ist ein düsterer Tag für das [ENG.GetAdjective]e Empire. Nach einer herben Niederlage und dem Verlust der [ENG.GetAdjective]en Kernterritorien befinden wir uns in der recht einzigartigen Lage, ihre ins Exil vertriebene Führung bei uns zu beherbergen. Dies ist zum Teil auf unsere Anstrengungen zurückzuführen, unsere Loyalität gegenüber der Krone zu bekräftigen. $ENG_winston_churchill$ führte [ENG.GetName] nach besten Kräften, und wir müssen nun darüber entscheiden, welche Position er in [RAJ.GetName] einnehmen könnte."
 GOE_RAJ_loyalist.11.a: "$ENG_winston_churchill$ sollte [RAJ.GetName] anführen!"
 GOE_RAJ_loyalist.11.b: "Churchill dient uns am besten in einer beratenden Position."
 GOE_RAJ_loyalist.11.c: "Für Churchill ist kein Platz in [RAJ.GetName]."
 GOE_RAJ_loyalist.12.t: "$ENG_winston_churchill$ flieht aus [Eng.GetName]"
 GOE_RAJ_loyalist.12.desc: "In diesen düsteren Zeiten gibt es noch immer Hoffnung. Trotz unserer Kapitulation ist es $ENG_winston_churchill$ gelungen, von der Insel zu fliehen und sicher in [RAJ.GetName] anzukommen. Von dort aus kann er weiterhin die [ENG.GetAdjective]en Interessen verfolgen und Kriegspläne schmieden, bis wir unser Heimatland zurückerobert haben."
 GOE_RAJ_loyalist.12.a: "Lebt wohl, $ENG_winston_churchill$."
 GOE_RAJ_loyalist.13.t: "Die Rückkehr von $ENG_winston_churchill$"
 GOE_RAJ_loyalist.13.desc: "Da unser Heimatland endlich wieder unter unserer Kontrolle steht, können wir nun damit beginnen, unser altes Kabinett wiederaufzubauen. $ENG_winston_churchill$ wurde nach seiner Rückkehr aus [RAJ.GetName] mit offenen Armen empfangen, und es ist an der Zeit, darüber zu entscheiden, wie es weitergehen soll."
 GOE_RAJ_loyalist.13.a: "$ENG_winston_churchill$ sollte erneut zum Premierminister ernannt werden."
 GOE_RAJ_loyalist.13.b: "Seine Dienste werden nicht länger benötigt."
 GOE_RAJ_loyalist.14.t: "[BRM.GetAdjective]es $state_resource_tungsten$ für [FROM.GetName]"
 GOE_RAJ_loyalist.14.desc: "Heute Morgen ist eine Gesandtschaft aus [FROM.GetName] eingetroffen. Die [FROM.GetAdjective]e Regierung bittet darum, das [BRM.GetAdjective]e $state_resource_tungsten$ in [288.GetName] abbauen zu dürfen, um den wachsenden Kriegsbedarf zu decken. Wir müssen entscheiden, wie wir auf solch eine Anfrage reagieren wollen, und sollten sie auf keinen Fall auf die leichte Schulter nehmen."
 GOE_RAJ_loyalist.14.a: "Wir erlauben es."
 GOE_RAJ_loyalist.14.b: "Wir haben andere Pläne für diese Ressourcen."
 GOE_RAJ_loyalist.15.t: "[RAJ.GetNameDefCap] kann $state_resource_tungsten$ in [288.GetName] abbauen"
 GOE_RAJ_loyalist.15.desc: "Unsere Herren in [OVERLORD.GetName] haben [RAJ.GetName] die Ressourcenrechte am $state_resource_tungsten$ in [288.GetName] übertragen, damit sie die eigene Industrie antreiben und die eigenen Kriegsbemühungen vorantreiben können. Dies wäre auch eine gute Gelegenheit für uns, [OVERLORD.GetName] zu beweisen, dass wir gewillt sind, die Interessen dieser Nation innerhalb der Region zu unterstützen."
 GOE_RAJ_loyalist.15.a: "Sehr gut."
 GOE_RAJ_loyalist.16.t: "[FROM.GetNameDefCap] gewährt Ressourcenrechte"
 GOE_RAJ_loyalist.16.desc: "[FROM.GetNameDefCap] hat uns die Ressourcenrechte am $state_resource_tungsten$ in [288.GetName] gewährt. Dies kommt unseren Kriegsbemühungen sehr zugute und erlaubt es uns, auch weiterhin im Namen der Krone zu kämpfen."
 GOE_RAJ_loyalist.16.a: "Ein echter Segen."
 GOE_RAJ_loyalist.17.t: "Kein burmesisches $state_resource_tungsten$ für [FROM.GetName]"
 GOE_RAJ_loyalist.17.desc: "Bedauerlicherweise lehnte [FROM.GetNameDef] unsere Bitte ab, das burmesische $state_resource_tungsten$ abbauen zu dürfen. Dies ist eine große Enttäuschung für uns, da diese Ressourcen für den Ausbau unserer Kriegsmaschinerie entscheidend sind."
 GOE_RAJ_loyalist.17.a: "Wie enttäuschend ..."
 #EIC
 GOE_RAJ_eic.2.t: "Benennung eines Geschäftsführers"
 GOE_RAJ_eic.2.desc: "Ein Unternehmen braucht eine starke Hand, die das Wachstum lenkt, und wir müssen einen Anführer auswählen, der uns die höchste Investitionsrendite bringt. Da sich seine Persönlichkeit auch auf den Rest der Führungsebene auswirkt, ist es wichtig, den richtigen zu wählen."
 GOE_RAJ_eic.2.a: "Er muss flexibel sein."
 GOE_RAJ_eic.2.b: "Er muss sparsam sein."
 GOE_RAJ_eic.2.c: "Er muss gute Beziehungen zur Regierung pflegen."
 GOE_RAJ_eic.2.d: "Er muss rücksichtslos sein."
 GOE_RAJ_eic.3.t: "[RAJ.GetNameDefCap] fordert, dass wir den Opiumhandel fördern"
 GOE_RAJ_eic.3.desc: "[FROM.GetNameDefCap] fordert, dass wir den freien Handel von Opium zwischen unseren beiden Ländern erlauben. Wenn die Menschen bereit sind, dafür zu bezahlen, wer sind wir dann, ihnen ihr Recht auf Konsum zu verweigern? Es mag moralisch falsch sein und dem Einzelnen schaden, doch wer sind wir, jemanden daran zu hindern, wenn er bereit ist, dafür zu zahlen? Das einzige Problem ist, dass die [FROM.GetAdjective]e Regierung auch gefordert hat, dass wir einen Vertragshafen einrichten, um die ... Ware weiter zu verbreiten."
 GOE_RAJ_eic.3.a: "Sind sie verrückt?"
 GOE_RAJ_eic.3.b: "Möge der blaue Lotus fließen."
 GOE_RAJ_eic.4.t: "[FROM.GetNameDefCap] weigert sich vehement"
 GOE_RAJ_eic.4.desc: "[FROM.GetNameDefCap] hat unsere Forderung unverhohlen abgelehnt und uns daran erinnert, dass wir hier über ein souveränes Land mit eigenen Gesetzen sprechen. Allein der Gedanke, einen Versuch zu unternehmen, ihm unsere Forderungen aufzuzwingen, grenzt der Meinung dieser Menschen nach an Blasphemie."
 GOE_RAJ_eic.4.a: "Wir haben es mit Zuckerbrot versucht ... Versuchen wir es eben mit der Peitsche."
 GOE_RAJ_eic.5.t: "[FROM.GetNameDefCap] stimmt Opiumhandel zu"
 GOE_RAJ_eic.5.desc: "[FROM.GetNameDefCap] hat zugestimmt, große Mengen an Opium zwischen unseren beiden Länder zu handeln. Mit dem neuen Vertragshafen sind wir zudem in der Lage, die Ware auf der ganzen Welt zu verteilen. Möge der Konsum Freunde und Feinde einander näher bringen."
 GOE_RAJ_eic.5.a: "Ein gutes Geschäft."
 GOE_RAJ_eic.6.t: "[RAJ.GetNameDefCap] möchte uns [RAJ_i_want_to_buy_this_land.GetName] abkaufen"
 GOE_RAJ_eic.6.desc: "[RAJ.GetNameDefCap] möchte offenbar sein Geschäftsfeld erweitern und hat uns ein Angebot für den Kauf von [RAJ_i_want_to_buy_this_land.GetName] vorgelegt. Man bietet an, beträchtliche Investitionen in unserem Land zu tätigen."
 GOE_RAJ_eic.6.a: "Wir werden dieses Land nicht verkaufen."
 GOE_RAJ_eic.6.a_tt: "[FROM.GetNameDefCap] wird nicht in der Lage sein, erneut nach diesem Staat zu fragen, kann aber ein Angebot für andere Staaten abgeben"
 GOE_RAJ_eic.6.b: "Niemals!"
 GOE_RAJ_eic.6.b_tt: "[FROM.GetNameDefCap] wird nicht länger in der Lage sein, Land von uns zu kaufen."
 GOE_RAJ_eic.6.c: "Das klingt nach einem guten Geschäft."
 GOE_RAJ_eic.7.t: "[FROM.GetNameDefCap] ist nicht gewillt, Land zu verkaufen"
 GOE_RAJ_eic.7.desc: "[FROM.GetNameDefCap] ist nicht gewillt, dieses Stück Land an uns abzutreten, schließt aber den Kauf anderer Gebiete in Zukunft nicht aus, sollte sich die Gelegenheit bieten."
 GOE_RAJ_eic.7.a: "Sie werden schon einlenken."
 GOE_RAJ_eic.8.t: "[FROM.GetNameDefCap] lehnt jegliche Landübertragung ab"
 GOE_RAJ_eic.8.desc: "[FROM.GetNameDefCap] hat klargemacht, dass man uns nicht einen Zentimeter Land verkaufen wird und gibt an, auch nur der Vorschlag sei ein Affront gegen die guten Sitten."
 GOE_RAJ_eic.8.a: "Merkwürdige Haltung."
 GOE_RAJ_eic.9.t: "[FROM.GetNameDefCap] akzeptiert Landkauf"
 GOE_RAJ_eic.9.desc: "[FROM.GetNameDefCap] hat den Handel akzeptiert. Wir werden das Geld in Kürze überweisen und die Übertragung der Vermögenswerte an uns steht unmittelbar bevor."
 GOE_RAJ_eic.9.a: "Ein gutes Geschäft!"
 #MUGHAL EMPIRE
 GOE_RAJ_princely.1.t: "Die [ROOT.GetAdjective]e Fürstenfrage"
 GOE_RAJ_princely.1.desc: "Das historische Kaiserreich Babur war riesig und wohlhabend und beherrschte den Subkontinent viele hundert Jahre lang. Es liegt noch viel Arbeit vor uns, wenn wir diesem Erbe gerecht werden wollen. Es mögen zwar noch viele aus der alten Gurkani-Dynastie am Leben sein, doch nur einer von ihnen kann uns zu Ruhm und Ehre führen."
 GOE_RAJ_princely.1.a: "Mir Osman Ali Khan wird unser Reich wieder groß machen!"
 GOE_RAJ_princely.1.b: "Mirza Khurshid Jah Bahadur ist die vernünftigste Option."
 GOE_RAJ_princely.1.c: "Ahmad Yar Khan wird uns schützen!"
 GOE_RAJ_princely.1.d: "Huseyn Shaheed Suhrawardy wird uns in die Zukunft führen."
 GOE_RAJ_princely.2.t: "Die [ROOT.GetAdjective]e Fürstenfrage"
 GOE_RAJ_princely.2.desc: "$GOE_RAJ_princely.1.desc$"
 GOE_RAJ_princely.2.a: "Huseyn Shaheed Suhrawardy wird uns in die Zukunft führen."
 GOE_RAJ_princely.2.b: "Maharadscha Hari Singh ist der Wille des Volkes!"
 GOE_RAJ_princely.2.c: "Bodhchandra Singh ist unser bester Stratege!"
 GOE_RAJ_princely.2.d: "Niemand von ihnen ist gut genug."
 GOE_RAJ_princely.3.t: "Die [ROOT.GetAdjective]e Fürstenfrage"
 GOE_RAJ_princely.3.desc: "$GOE_RAJ_princely.1.desc$"
 GOE_RAJ_princely.3.a: "Umaid Singh weiß, wie man das Volk zufriedenstellt."
 GOE_RAJ_princely.3.b: "Pratap Singh Rao Gaekwad ist die offensichtliche Wahl."
 GOE_RAJ_princely.3.c: "Maharadscha Jayachamarajendra Wadiyar ist am besten geeignet."
 GOE_RAJ_princely.3.d: "Vielleicht sollten wir noch einmal einen Blick auf die erste Liste werfen."
 GOE_RAJ_navy.1.t: "[RAJ.GetNameDefCap] schlägt Marineabkommen vor"
 GOE_RAJ_navy.1.desc: "[RAJ.GetLeader] hat uns den Vorschlag unterbreitet, ein Marineabkommen zwischen der [RAJ.GetAdjective]en und der [ENG.GetAdjective]en Verwaltung zu schließen.\n\nDieses würde es uns erlauben, uns gegenseitig bei unserer Marineproduktion zu unterstützen und die Türen für weitere Handelsabkommen in der Zukunft öffnen."
 GOE_RAJ_navy.1.a: "Davon werden wir beide profitieren."
 GOE_RAJ_navy.1.b: "Wir sind nicht interessiert."
 GOE_RAJ_navy.2.t: "[FROM.GetNameDefCap] akzeptiert Marineabkommen"
 GOE_RAJ_navy.2.desc: "[FROM.GetNameDefCap] hat dem vorgeschlagenen Marineabkommen zugestimmt und es unterzeichnet. Dies wird uns zukünftig große Vorteile bieten."
 GOE_RAJ_navy.2.a: "Perfekt."
 GOE_RAJ_navy.3.t: "[ENG.GetNameDefCap] lehnt Marineabkommen ab"
 GOE_RAJ_navy.3.desc: "[FROM.GetNameDefCap] hat das vorgeschlagene Marineabkommen mit der Begründung abgelehnt, man hätte keinerlei Nutzen daraus und es wäre ganz klar einseitig."
 GOE_RAJ_navy.3.a: "Was für ein Jammer."
 GOE_RAJ_navy.4.t: "[RAJ.GetNameDefCap] bittet um Marinekommandanten"
 GOE_RAJ_navy.4.desc: "[RAJ.GetNameDefCap] hat darum gebeten, dass wir der Nation einen unserer Marinekommandanten überlassen, damit dieser die Ausbildung neuer Marineinfanteristen für die Royal Indian Navy beaufsichtigen kann. Dies wäre ein kostspieliges Unterfangen, doch es winkt eine ordentliche Bezahlung."
 GOE_RAJ_navy.4.a: "Das Opfer ist es wert."
 GOE_RAJ_navy.4.b: "Unter keinen Umständen werden wir dem zustimmen!"
 GOE_RAJ_navy.5.t: "[ENG.GetNameDefCap] entsendet Marinekommandanten"
 GOE_RAJ_navy.5.desc: "[FROM.GetNameDefCap] hat uns einen Kommandanten geschickt, der uns bei der Vergrößerung unserer Marine unterstützen wird."
 GOE_RAJ_navy.5.a: "Perfekt."
 GOE_RAJ_navy.6.t: "[ENG.GetNameDefCap] entsendet keinen Marinekommandanten"
 GOE_RAJ_navy.6.desc: "[FROM.GetNameDefCap] hat es abgelehnt, uns einen Kommandanten zu entsenden, und besteht darauf, dass wir unsere eigenen Kommandanten ausbilden."
 GOE_RAJ_navy.6.a: "Was für ein Jammer."
 GOE_RAJ_navy.7.t: "[RAJ.GetNameDefCap] möchte ausrangierte Schiffe kaufen"
 GOE_RAJ_navy.7.desc: "[FROM.GetLeader] hat uns ein Angebot für den Kauf unserer ausrangierten Schiffe unterbreitet. [FROM.GetLeader] gibt an, dass sie für uns sowieso keinen Nutzen haben, [FROM.GetNameDef] aber eine Verwendung für sie finden würden. Sie haben eine saftige Bezahlung angeboten."
 GOE_RAJ_navy.7.a: "Es ist nicht so, als würden wir sie ohnehin nutzen!"
 GOE_RAJ_navy.7.b: "Wir sind nicht interessiert."
 GOE_RAJ_navy.8.t: "[ENG.GetNameDefCap] verkauft Schiffe"
 GOE_RAJ_navy.8.desc: "[FROM.GetLeader] hat unser Angebot zum Kauf ausrangierter Schiffe angenommen. Sie sollten bereits in Kürze in Indien eintreffen."
 GOE_RAJ_navy.8.a: "Dies sind großartige Neuigkeiten für die Royal Indian Navy."
 GOE_RAJ_navy.9.t: "[ENG.GetNameDefCap] lehnt Schiffsverkauf ab"
 GOE_RAJ_navy.9.desc: "[FROM.GetLeader] hat sich geweigert, uns Schiffe zu verkaufen. Wir müssen wohl oder übel nach Alternativen suchen, wenn wir unsere Flotte vergrößern wollen."
 GOE_RAJ_navy.9.a: "Was für ein Jammer."
 GOE_RAJ_navy.10.t: "[RAJ.GetNameDefCap] bittet um moderne Schiffe"
 GOE_RAJ_navy.10.desc: "[RAJ.GetNameDefCap] hat uns ein Angebot für den Kauf unserer modernen Schiffe unterbreitet und bittet um das Recht, unsere Kreuzer aus dem Jahr 1936 für die Royal Indian Navy erwerben zu dürfen. Sie bieten uns eine gewaltige Summe für diese Rechte."
 GOE_RAJ_navy.10.a: "Eine für beide Seiten vorteilhafte Vereinbarung."
 GOE_RAJ_navy.10.b: "Wir sind nicht interessiert."
 GOE_RAJ_navy.11.t: "[ENG.GetNameDefCap] verkauft uns moderne Schiffe"
 GOE_RAJ_navy.11.desc: "[ENG.GetNameDefCap] hat unserer Bitte stattgegeben und wird uns einige moderne Schiffe verkaufen. Für den Anfang haben wir 5 Kreuzer erhalten, die bereits auf dem Weg zu uns sind."
 GOE_RAJ_navy.11.a: "Dies sind großartige Neuigkeiten für die Royal Indian Navy."
 GOE_RAJ_navy.12.t: "[ENG.GetNameDefCap] verkauft keine modernen Schiffe"
 GOE_RAJ_navy.12.desc: "[ENG.GetNameDefCap] hat auf unsere Bitte zwar geantwortet, weigert sich allerdings, uns modernere Schiffe zu verkaufen. Man gibt an, unser Angebot sei viel zu niedrig und man würde es gar nicht erst in Erwägung ziehen."
 GOE_RAJ_navy.12.a: "Was für ein Jammer."
 GOE_RAJ_goa.1.t: "[RAJ.GetNameDefCap] fordert Goa"
 GOE_RAJ_goa.1.desc: "[RAJ.GetLeader] hat die Rückgabe von Goa gefordert. [RAJ.GetLeader] besteht darauf, dass Goa rechtmäßiges [RAJ.GetAdjective]es Territorium sei, und droht mit einer militärischen Intervention, sollten wir es nicht freiwillig übergeben wollen."
 GOE_RAJ_goa.1.a: "Das ist keinen Konflikt wert."
 GOE_RAJ_goa.1.b: "Auf gar keinen Fall. Goa gehört uns!"
 GOE_RAJ_goa.2.t: "[FROM.GetNameDefCap] entlässt Goa"
 GOE_RAJ_goa.2.desc: "[FROM.GetLeader] beschloss, die Sache auf sich beruhen zu lassen, und hat es uns erlaubt, Goa zu annektieren, um einen potenziellen Konflikt zu vermeiden."
 GOE_RAJ_goa.2.a: "Goa gehört uns!"
 GOE_RAJ_goa.3.t: "[FROM.GetNameDefCap] verweigert die Übergabe von Goa"
 GOE_RAJ_goa.3.desc: "[FROM.GetLeader] hat auf unsere Forderung geantwortet und uns Goa trotz unserer Androhung von militärischen Maßnahmen verweigert."
 GOE_RAJ_goa.3.a: "Das bedeutet Krieg!"
 GOE_RAJ_goa.3.b: "Wir sollten vorerst lieber doch keinen Krieg riskieren."
 GOE_RAJ_goa.4.t: "[RAJ.GetNameDefCap] gibt nach"
 GOE_RAJ_goa.4.desc: "[RAJ.GetLeader] hat als Reaktion auf unsere Drohung mit militärischen Maßnahmen alle Soldaten aus Goa abgezogen."
 GOE_RAJ_goa.4.a: "Großartig!"
 GOE_RAJ_generals.1.t: "Kolonialer Kadettenaustausch"
 GOE_RAJ_generals.1.desc: "[RAJ.GetLeader] hat darum gebeten, [RAJ.GetAdjective]e Truppen nach [ENG.GetName] entsenden zu dürfen, damit sie von britischen Soldaten ausgebildet werden können. Man bietet eine heftige Summe für diesen Dienst."
 GOE_RAJ_generals.1.a: "Aber natürlich!"
 GOE_RAJ_generals.1.b: "Wir sind nicht interessiert."
 GOE_RAJ_generals.2.t: "[ENG.GetNameDefCap] stimmt Kadettenaustausch zu"
 GOE_RAJ_generals.2.desc: "[ENG.GetLeader] hat es uns erlaubt, unsere Truppen zur Ausbildung nach [ENG.GetName] zu schicken."
 GOE_RAJ_generals.2.a: "Großartig!"
 GOE_RAJ_generals.3.t: "[ENG.GetNameDefCap] lehnt Kadettenaustausch ab"
 GOE_RAJ_generals.3.desc: "[ENG.GetLeader] hat auf unseren Vorschlag geantwortet, gibt jedoch an, nicht interessiert zu sein."
 GOE_RAJ_generals.3.a: "Was für ein Jammer."
