 GOE_RAJ_generals.7.t: "[RAJ.GetNameDefCap] möchte Vorräte kaufen"
 GOE_RAJ_generals.7.desc: "[RAJ.GetLeader] hat darum gebeten, Vorräte und Ausrüstung der [ENG.GetAdjective]en Zivilindustrie kaufen zu dürfen. Uns wurde eine heftige Provision für die Vermittlung dieses Geschäfts angeboten."
 GOE_RAJ_generals.7.a: "Eine für beide Seiten vorteilhafte Vereinbarung."
 GOE_RAJ_generals.7.b: "Wir sind nicht interessiert."
 GOE_RAJ_generals.8.t: "[ENG.GetNameDefCap] akzeptiert!"
 GOE_RAJ_generals.8.desc: "[ENG.GetLeader] hat auf unsere Bitte geantwortet und zugestimmt, Vorräte und Ausrüstung an uns zu verkaufen."
 GOE_RAJ_generals.8.a: "Großartig!"
 GOE_RAJ_generals.9.t: "[ENG.GetNameDefCap] lehnt unser Angebot ab"
