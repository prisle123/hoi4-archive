 GOE_RAJ_famine.1.t: "Ausbruch der Braunen Flecken in [?global.famine_state.GetName]"
 GOE_RAJ_famine.1.desc: "In [?global.famine_state.GetName] sind die Braunen Flecken ausgebrochen. Unsere Verwalter sind besorgt, dass sich diese Pilzkrankheit ausbreiten und die Winterernte beeinträchtigen könnte."
 GOE_RAJ_famine.1.a: "O nein!"
 GOE_RAJ_famine.2.t: "Wirbelsturm trifft [?global.famine_state.GetName]"
 GOE_RAJ_famine.2.desc: "Ein riesiger Zyklon und zahlreiche weitere Stürme haben [?global.famine_state.GetName] getroffen. Neben den ohnehin schon großen Schäden hatte dies den zusätzlichen Effekt, dass sich die Braunfleckenkrankheit auf weitere Gebiete ausbreiten konnte, was ihre Auswirkungen weiter verschlimmert."
 GOE_RAJ_famine.2.a: "Das war hoffentlich die letzte Katastrophe."
 GOE_RAJ_famine.3.t: "Unzuverlässige Erntevorhersagen"
 GOE_RAJ_famine.3.desc: "Die diesjährigen Ernteprognosen sagen einen erheblichen Mangel voraus. Es ist jedoch allgemein bekannt, dass diese Prognosen in der Vergangenheit oft falsch waren."
 GOE_RAJ_famine.3.a: "Hoffentlich sind sie erneut falsch."
 GOE_RAJ_famine.4.t: "Handelsgrenzen zwischen Provinzen"
 GOE_RAJ_famine.4.desc: "Die indischen Provinzen und Fürstentümer haben aus Angst vor steigenden Lebensmittelpreisen damit begonnen, Handelsgrenzen zwischen den Provinzen zu errichten. Diese Grenzen bergen jedoch die Gefahr, dass die Lebensmittelpreise noch weiter in die Höhe getrieben werden, da sich die Provinzen immer mehr voneinander isolieren."
 GOE_RAJ_famine.4.a: "Das Nahrungsverteilungsnetz wird erstickt."
 GOE_RAJ_famine.5.t: "Preischaos in [?global.famine_state.GetName]"
 GOE_RAJ_famine.5.desc: "Da die Getreidepreise immer weiter ansteigen, versuchte die Regierung, Preiskontrollen einzuführen, um das Leid der Bevölkerung zu lindern. Leider resultierte dies nur daran, dass große Mengen an Getreide auf dem Schwarzmarkt verschwunden sind oder in großen Lagerhäusern verwahrt werden.\n\nDie Lokalregierung hat die Maßnahmen bereits gelockert, doch es herrscht noch immer die weit verbreitete Meinung, es gebe einen großen Mangel an Getreide, was die Inflation nur noch beschleunigt."
 GOE_RAJ_famine.5.a: "Das ist nicht gut."
 GOE_RAJ_famine.6.t: "Priorisierte Verteilung in [?global.famine_state.GetName]"
 GOE_RAJ_famine.6.desc: "Die Lokalregierung hat ein Programm zur vorrangigen Versorgung der oberen und mittleren Bevölkerungsschichten genehmigt, da diese für die Schwerindustrie des Staates entscheidend sind und sowohl ihren eigenen Werten als auch der Modernisierung positiv gegenüberstehen. Dies hat die Lebensmittelpreise weiter in die Höhe getrieben."
 GOE_RAJ_famine.6.a: "..."
 GOE_RAJ_famine.7.t: "Hungersnot in [?global.famine_state.GetName]"
 GOE_RAJ_famine.7.desc: "In [?global.famine_state.GetName] sind Unruhen ausgebrochen. Der Mangel an Grundnahrungsmitteln hat die große Landbevölkerung in die ohnehin schon überfüllten Städte getrieben, wo sie nun Hilfe sucht.\n\nDie Lage geriet derart schnell außer Kontrolle, dass sich Mobs gebildet haben, die aufeinander losgehen."
 GOE_RAJ_famine.7.a: "Das ist nicht gut."
 GOE_RAJ_famine.7.tt: "§YDie Hungersnot kann jeden Monat auf benachbarte Staaten übergreifen, wenn keine Präventivmaßnahmen ergriffen werden\nSchaltet die Entscheidungskategorie „Hungersnot“ frei§!"
 GOE_RAJ_famine.9.t: "[FROM.GetNameDefCap] bittet um Unterstützung gegen die Hungersnot"
 GOE_RAJ_famine.9.tt: "Aktiviert die §YHungersnot§!-Entscheidung"
 GOE_RAJ_famine.9.desc: "Die Situation in [FROM.GetName] wird mit jedem Augenblick schlimmer, da ein Teil des Landes hungert. Die Regierung hat nun die internationale Gemeinschaft darum gebeten, jede erdenkliche Hilfe zu entsenden, um das Leid zu lindern und die Notlage zu beenden."
 GOE_RAJ_famine.9.a: "Tut mir leid, alter Knabe, aber wir können nichts entbehren."
 GOE_RAJ_famine.9.b: "Wir leisten einen großen Hilfsbeitrag."
 GOE_RAJ_famine.9.c: "Wir leisten einen kleinen Hilfsbeitrag."
 GOE_RAJ_famine.10.t: "[FROM.GetNameDefCap] lässt uns weiter hungern"
 GOE_RAJ_famine.10.desc: "[FROM.GetNameDefCap] hat uns darüber informiert, dass man uns keine Unterstützung zukommen lassen wird. Als Grund führt man an, dass man in einer weltweiten Krise keinerlei Verpflichtungen unserem Staat gegenüber habe."
 GOE_RAJ_famine.10.a: "Kaltherzige Dummköpfe."
 GOE_RAJ_famine.11.t: "[FROM.GetNameDefCap] schickt großes Hilfspaket"
 GOE_RAJ_famine.11.desc: "[FROM.GetNameDefCap] hat uns großzügigerweise ein umfangreiches Hilfspaket zukommen lassen, um die Hungersnot zu lindern und eine weitere Ausbreitung auf die Nachbarstaaten zu verhindern."
 GOE_RAJ_famine.11.a: "Großartig!"
 GOE_RAJ_famine.12.t: "[FROM.GetNameDefCap] schickt kleines Hilfspaket"
 GOE_RAJ_famine.12.desc: "[FROM.GetNameDefCap] hat uns ein kleines Hilfspaket zukommen lassen, um die Hungersnot zu lindern und eine weitere Ausbreitung auf die Nachbarstaaten zu verhindern. Obwohl man sicherlich hätte mehr tun können, ist es besser als nichts."
 GOE_RAJ_famine.12.a: "Gut!"
 GOE_RAJ_famine.13.t: "Die Hungersnot in [?global.famine_state.GetName] ist vorüber"
 GOE_RAJ_famine.13.desc: "Das Schlimmste scheint vorbei zu sein. Eine gute Ernte hat das Leid gemildert, und die Lebensmittelpreise sind gesunken. Es wird zwar noch eine Weile dauern, bis sich ein Gefühl der Normalität einstellen wird, doch es ist ein erster Schritt hin zur Heilung der Region.\n\nAngesichts der großen Tragödie, die sich ereignete, stellt sich uns die Frage, was der wahre Preis des Sieges wohl sein mag,"
 GOE_RAJ_famine.13.a: "Das Leid hat endlich ein Ende."
 goe_japan.1.t: "Bose bietet Unterstützung für den Burma-Feldzug an"
 goe_japan.1.desc: "Subhas Chandra Bose, der Anführer der Indian National Army, ist mit dem Angebot an uns herangetreten, seine Truppen bereitzuhalten, um unseren Vorstoß nach [BRM.GetName] zu unterstützen. Er sieht dies als ersten Schritt zur Befreiung Indiens von der [ENG.GetAdjective]en Herrschaft an und glaubt, ein Angriff auf Burma könnte das Britisch-Raj ausreichend schwächen. Seine Truppen sind hartgesonnene Nationalisten, und ihre Kenntnis über das Terrain könnte sich als unschätzbarer Vorteil erweisen. Sollen wir akzeptieren?"
 goe_japan.1.a: "Natürlich!"
 goe_japan.1.b: "Nein."
