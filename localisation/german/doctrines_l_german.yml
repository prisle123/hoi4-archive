 GRAND_DOCTRINE_MOBILE_WARFARE: "Mobile Kriegsführung"
 GRAND_DOCTRINE_MOBILE_WARFARE_DESC: "Man muss dort zuschlagen, wo sie es am wenigsten erwarten: Die Doktrin der mobilen Kriegsführung zielt darauf ab, die durch Schützengräben im Ersten Weltkrieg geschaffene Pattsituation durch aggressive Manöver zu durchbrechen, um dem Feind zuvorzukommen und ihn zu zerstreuen."
 GRAND_DOCTRINE_SUPERIOR_FIREPOWER: "Feuerüberlegenheit"
 GRAND_DOCTRINE_SUPERIOR_FIREPOWER_DESC: "Schickt Geschosse, nicht Soldaten: Bei der Feuerüberlegenheit wird der Schwerpunkt auf eine überwältigende Feuerkraft gelegt, damit Bewegungseinheiten vorrücken und Gebiete erobern können."
 GRAND_DOCTRINE_GRAND_BATTLEPLAN: "Großer Schlachtplan"
 GRAND_DOCTRINE_GRAND_BATTLEPLAN_DESC: "Mit ausreichender Vorbereitung ist kein Hindernis unüberwindbar: Der große Schlachtplan zeichnet sich dadurch aus, geduldig und sorgfältig vorzubereiten, worin die Aufgabe jeder Streitkraft liegt, sowohl im Angriff als auch in der Verteidigung."
 GRAND_DOCTRINE_MASS_ASSAULT: "Massenangriff"
 GRAND_DOCTRINE_MASS_ASSAULT_DESC: "Unsere Opferbereitschaft garantiert den Sieg: Der Massenangriff nutzt die zahlenmäßige Überlegenheit, um am gewählten Ort und zur gewählten Zeit einen Durchbruch zu erzielen."
 SUBDOCTRINE_MOBILE_INFANTRY: "Mobile Infanterie"
 SUBDOCTRINE_MOBILE_INFANTRY_DESC: "Indem wir unsere Infanterie auf Mobilität auslegen, kann die Geschwindigkeit von Vorstößen erhöht und vermieden werden, dass man uns in kostspielige Stellungskämpfe verwickelt."
 SUBDOCTRINE_DEFENSIVE_POSTURES: "Defensivstellungen"
 SUBDOCTRINE_DEFENSIVE_POSTURES_DESC: "Eine Ausbildung und Doktrinen, deren Schwerpunkt auf Verteidigungstaktiken liegt, erlauben es uns, die Stellung zu halten, dem Angreifer Verluste zuzufügen und ihn zu verlangsamen."
