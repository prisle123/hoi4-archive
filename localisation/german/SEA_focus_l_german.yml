 # PHI FOCUS #
 #############
 PHI_commonwealth_of_the_philippines: "Commonwealth der Philippinen"
 PHI_commonwealth_of_the_philippines_desc: "Das erst vor einem Jahr gegründete Commonwealth der Philippinen ist der erste Schritt auf unserem Weg zu einer unabhängigen philippinischen Republik, und dafür wurde uns von den USA eine zehnjährige Übergangszeit versprochen. Es gibt noch viel zu tun und viele Entscheidungen zu treffen, damit unsere noch im Aufbau befindliche Nation richtig funktionieren kann."
 PHI_align_with_the_usa: "An den USA ausrichten"
 PHI_align_with_the_usa_desc: "Die Vereinigten Staaten von Amerika haben sich als wohlwollender und wohlhabender Suzerän erwiesen. Indem wir unsere Nationen einander näherbringen, können wir noch viel mehr Unterstützung erhalten, unsere Entwicklung beschleunigen und für unseren Schutz sorgen."
 PHI_usa_equipment: "§Y[PHI.GetNameDefCap]§! wird §Y[USA.GetAdjective]e§! militärisch-industrielle Organisationen (MIOs) nutzen."
 PHI_usa_equipment_non_aat: "§Y[PHI.GetNameDefCap]§! wird §Y[USA.GetAdjective]e§! Ausrüstungsentwickler nutzen."
 PHI_align_with_japan: "An Japan ausrichten"
 PHI_align_with_japan_desc: "Trotz ihres Auftretens sind die Vereinigten Staaten von Amerika noch immer unser Kolonialherr und könnten das uns gegebene Versprechen deshalb jederzeit brechen. Es wäre klug, uns neue Freunde auf internationaler Ebene zu suchen, und im Moment ist Japan die klügste Wahl."
 PHI_jap_equipment: "§Y[PHI.GetNameDefCap]§! wird §Y[JAP.GetAdjective]e§! militärisch-industrielle Organisationen (MIOs) nutzen."
 PHI_jap_equipment_non_aat: "§Y[PHI.GetNameDefCap]§! wird §Y[JAP.GetAdjective]e§! Ausrüstungsentwickler nutzen."
 PHI_quezon_city: "Quezon City"
 PHI_quezon_city_desc: "Manila diente uns gut als Hauptsitz, doch die Stadt leidet nach wie vor unter erheblichen Problemen wie Überbevölkerung, Mangel an Wohnraum, schlechter Hygiene und vollen Straßen. Wir brauchen eine Stadt, die von Grund auf als Hauptstadt geplant ist. Planung und Bau werden zwar Jahre, wenn nicht Jahrzehnte in Anspruch nehmen, aber wir sollten auf der Stelle damit beginnen, damit wir später die Früchte unserer Vorausschau ernten!"
 PHI_peg_the_peso_to_the_dollar: "Den Peso an den Dollar binden"
 PHI_peg_the_peso_to_the_dollar_desc: "Unsere Währung muss an den US-Dollar gebunden werden, um ihren Wert zu ermitteln. Dies gibt unserer Währung eine reale Wertbasis sowie eine verlässliche Grundlage für den Handel."
 PHI_leverage_the_peso: "Den Peso als Hebel nutzen"
 PHI_leverage_the_peso_desc: "Wir haben eine eigene Währung und sollten sie deshalb stark vom US-Dollar abgrenzen. Dies wird es uns erlauben, unsere Finanzpolitik bei Bedarf zu korrigieren, sollte dies für die weitere Entwicklung unserer Wirtschaft nötig werden."
 PHI_agricultural_migrants_to_hawaii: "Landwirtschaftliche Migranten auf Hawaii"
 PHI_agricultural_migrants_to_hawaii_desc: "Eine Vielzahl philippinischer Arbeiter hat ihr Glück bei amerikanischen Farmern auf Hawaii gefunden. Wir sollten diese Migration fördern, damit sie Geld an ihre Familien in der Heimat schicken können und so unsere Wirtschaft ankurbeln."
 PHI_unicameral_legislature: "Einkammerlegislatur"
 PHI_unicameral_legislature_desc: "Einer der wichtigsten Schritte beim Aufbau unseres unabhängigen Staates ist die Organisation einer unabhängigen Regierung. Da es äußerst schwer ist, etwas aus dem Nichts aufzubauen, sollten wir eine Kammer im philippinischen Kongress schaffen."
 PHI_national_fiscal_policy: "Nationale Finanzpolitik"
 PHI_national_fiscal_policy_desc: "Unsere Nation befindet sich unbeirrbar auf dem Weg zur Unabhängigkeit, und nun müssen wir zuerst unsere Finanzen von denen der Vereinigten Staaten entkoppeln und unseren Haushalt einrichten sowie Möglichkeiten finden, ihn durch Steuern zu finanzieren."
 PHI_encourage_foreign_investment: "Ausländische Investoren anlocken"
 PHI_encourage_foreign_investment_desc: "Die Vereinigten Staaten sind nicht die einzige Nation, die gern an unserem Markt beteiligt wäre. Wir besitzen zahlreiche Rohstoffe und eine blühende Landwirtschaft. Wir sollten offen kommunizieren, dass unsere Nation empfänglich ist für Investitionen durch jene, die die Mittel und die Vorausschau mitbringen, um vom Reichtum der Philippinen zu profitieren."
 PHI_develop_japanese_trade_connections: "Handelsbeziehungen zu Japan verbessern"
 PHI_develop_japanese_trade_connections_desc: "Japan hat kommuniziert, dass man Bedarf an Waren und Rohstoffen hat, und die Philippinen besitzen jede Menge Handelsgüter. Wir sollten den Handel zwischen unseren Nationen zum beiderseitigen Nutzen fördern."
 PHI_encourage_japanese_investment: "Japanische Investoren anlocken"
 PHI_encourage_japanese_investment_desc: "Derzeit genießen die Vereinigten Staaten eine Reihe von Handelsvorteilen in unserer Nation. Wir sollten insgeheim Verbindungen zu Japan aufbauen, damit japanische Investitionen in unser Land fließen und die Gier der Amerikaner untergraben."
 PHI_quezon_city_campus: "Eine Hochschule in Quezon City"
 PHI_quezon_city_campus_desc: "So wie wir die Zukunft unserer Nation planen, indem wir die Stadt der Zukunft entwerfen und bauen, sollten wir auch die Zukunft unserer philippinischen Bürger planen und dafür sorgen, dass ein hervorragendes Bildungssystem Raum erhält, in dieser aufstrebenden Stadt zu gedeihen."
 PHI_reduce_unneccessary_expenditure: "Unnötige Ausgaben senken"
 PHI_reduce_unneccessary_expenditure_desc: "Da wir nun eine nationale Steuerpolitik haben, müssen wir sicherstellen, dass unsere Bilanzen stimmen. Dies möchten wir nicht durch das Erhöhen von Steuern erreichen oder durch die Verfolgung jener, die sie hinterziehen, sondern durch das Vermeiden unnötiger Ausgaben. Wenn wir etwas nicht bereits anbieten, kann es schließlich auch niemand vermissen, nicht wahr?"
 PHI_subsidies: "Subventionen"
 PHI_subsidies_desc: "Eine Tatsache des Kapitals ist, dass man Geld braucht, um Geld zu machen. Wir müssen unseren Etat nutzen, um Geld in Sektoren zu pumpen, die schnelle Rendite garantieren. Wenn wir gezielte Subventionen für industrielle Betätigungen und für die Erweiterung der Infrastruktur tätigen, machen wir reichhaltige, aber schwer erreichbare Rohstoffvorkommen und Bevölkerungsgruppen zugänglicher."
 PHI_basic_welfare: "Grundsicherung"
 PHI_basic_welfare_desc: "Wir haben unseren verwundbareren Bevölkerungsgruppen gegenüber eine Verantwortung und die Pflicht, zumindest einen Teil ihrer Herausforderungen einfacher zu machen. Wir haben bereits das Notwendigste wie Wohlfahrtsverbände. Mit dem Aufstieg der Industrie ist allerdings die Not der Arbeiter sichtbar geworden. Wir werden den Nationalen Wirtschaftsrat ins Leben rufen, um Arbeitsgesetze zu diktieren und einen Mindestlohn einzuführen."
 PHI_encourage_asian_trade: "Asiatischen Handel ausweiten"
 PHI_encourage_asian_trade_desc: "Es gibt erhebliche historische maritime Verbindungen zwischen asiatischen Nationen, und sosehr sich die Kolonialmächte auch bemühen mögen, diese einzuschränken, bleiben sie stark. Wir sollten diese Verbindungen fördern und mehr Handel zwischen unseren Nationen anregen, damit alle Wachstum und Wohlstand finden."
 PHI_pro_hacendados: "Für Hacendados"
 PHI_pro_hacendados_desc: "Die reiche, grundbesitzende Elite, die noch aus der spanischen Kolonialzeit stammt, genießt nach wie vor erheblichen Einfluss und Reichtum auf den Philippinen. Wir sollten diese alten Familien umgarnen und uns im Gegenzug dafür, dass wir den Status quo beibehalten, ihre Unterstützung sichern."
 PHI_anti_hacendados: "Gegen Hacendados"
 PHI_anti_hacendados_desc: "Die reiche, grundbesitzende Elite, die noch aus der spanischen Kolonialzeit stammt, unterdrückt schon zu lange ihre Pächter. Wir sollten diese antiquierte Institution niederreißen und das Land jenen zurückgeben, die es bestellen. Nur so können wir unsere Wirtschaft modernisieren und uns diese Blutegel vom Hals schaffen."
 PHI_sugar_barons: "Zuckerbarone"
 PHI_sugar_barons_desc: "Zucker ist der Rücken, der die gesamte philippinische Wirtschaft trägt. Ohne diesen reichhaltigen Rohstoff würde der Wohlstand unserer Nation über Nacht verschwinden. Wir müssen jene fördern, die dieses entscheidende Gut kultivieren und exportieren, um uns so noch mehr von diesem süßen Geld zu sichern."
 PHI_sugar_barons_unlock_tt: "§YSchaltet Entscheidungen zur Zuckersteuer frei§!"
 PHI_sugar_barons_tt: "§YEin zufälliger General§! erhält §G+2§! Planungsfähigkeit"
 PHI_luzon_transport: "Transportwege in Luzon"
 PHI_luzon_transport_desc: "Obwohl dies bereits der am besten entwickelte Teil der Philippinen ist, ist er auch der mit der meisten Bevölkerung und Industrie. Daher haben die Transportwege weitere Investitionen und Expansion dringend nötig."
 PHI_expand_gold_mining: "Den Goldbergbau ausbauen"
 PHI_expand_gold_mining_desc: "Spanien war schon immer bemerkenswert talentiert, wenn es um das Finden von Gold- und Silberreserven ging, und auf den Philippinen wurden die Spanier nicht enttäuscht. Sie wären allerdings sehr erbost, wenn sie feststellten, dass die reichsten Goldadern erst jetzt abgebaut werden, und dieser boomende Export bringt unserer Nation Rekordeinnahmen."
 PHI_mindanao_transport: "Transportwege in Mindanao"
 PHI_mindanao_transport_desc: "Obwohl diese Insel die zweitgrößte des philippinischen Archipels ist, hat sie nie auch nur annähernd jenes Maß an Investitionen genossen wie ihr nördliches Gegenstück Luzon. Das sollten wir schleunigst ändern!"
 PHI_land_reform: "Landreform"
 PHI_land_reform_desc: "Reiche Grundbesitzer dominieren nach wie vor den landwirtschaftlichen Sektor der Philippinen. Wir müssen zeigen, dass wir eine moderne Nation sind und keine feudale. Der Staat wird einen Zwangskauf dieser gewaltigen Anwesen anordnen und Kleinbesitzern und Unternehmen kleine Parzellen verkaufen, damit diese sie effektiver kultivieren und nutzen können."
 PHI_japanese_advisors: "Japanische Berater"
 PHI_japanese_advisors_desc: "Japan gelang das Unmögliche: Das Land entwickelte sich in Rekordzeit von einer feudalen Gesellschaft zu einer modernen. Obwohl dies schon eine Weile her ist, verfügt es nach wie vor über enormes industrielles und militärisches Fachwissen, das wir dank unserer zunehmend freundlichen Beziehungen vielleicht nutzen könnten."
 PHI_san_miguel: "San Miguel"
 PHI_san_miguel_desc: "Die Brauerei San Miguel, die 1890 durch das Königliche Statut Spaniens ins Leben gerufen wurde, stellt seitdem außergewöhnliches Bier im deutschen Stil her. Da unsere Bevölkerung nun zunehmenden Wohlstand genießt und die weltweite Nachfrage steigt, sollten wir danach streben, diese bekannte Institution des Brauwesens auszubauen. Prost! Auf eine bessere Welt!"
 PHI_textile_mills: "Textilmühlen"
 PHI_textile_mills_desc: "Wir befinden uns derzeit auf einem erheblichen Vorstoß in eine industriellere Wirtschaft, die auf der Textilindustrie basiert. Wenn wir die Grundlagen selbst herstellen könnten, würden wir nie mehr von ausländischen Einflüssen abhängig oder gegen sie anfällig sein."
 PHI_encourage_gold_exports: "Goldexporte anregen"
 PHI_encourage_gold_exports_desc: "Wir erleben derzeit einen Goldrausch, der zu keiner besseren Zeit kommen könnte. Unser inländisches Angebot ist vollkommen gesättigt, doch zum Glück giert die Welt nach Gold. Die Weltbevölkerung, die gerade der Weltwirtschaftskrise entsteigt, ist hungrig nach mehr greifbaren Ikonen ihres eigenen Reichtums, und es gibt nichts, was greifbarer ist als Goldbarren."
 PHI_mineral_prospecting: "Suche nach Bodenschätzen"
 PHI_mineral_prospecting_desc: "Manche würden sagen, wir hatten außerordentliches Glück bei unserer Suche nach Bodenschätzen, da wir so rasch auf große Goldvorkommen stießen. Allerdings ist es zu gefährlich für eine Wirtschaft, derart abhängig von einem Rohstoff zu sein, wie das Spanische Reich zu spät bemerkte. Wir sollten mehr Ressourcen in die Entdeckung anderer Bodenschätze investieren. Wer weiß, was unser Boden noch so alles verbirgt?"
 PHI_bill_of_rights: "Verfassung der Philippinen"
 PHI_bill_of_rights_desc: "Wenn wir als moderner Staat ernst genommen werden wollen, müssen wir die Rechte unseres Volkes in Gesetzesform gießen. Diese Rechte können wir auf einem [USA.GetAdjective]en Vorbild basieren, damit sie Dinge wie Religions-, Meinungs-, Presse- und Versammlungsfreiheit garantieren. Allerdings sind wir unsere eigene Nation, und es gibt einige Unterschiede. So betrachten wir es in unserer Gesellschaft als überflüssig, ein Recht auf das Tragen von Waffen festzuschreiben."
 PHI_nationality_act: "Nationalitätsgesetz"
 PHI_nationality_act_desc: "[USA.GetNameDefCap] erlassen das Nationalitätsgesetz, das bestehende Gesetze zur Staatsbürgerschaft revidiert. Darunter fallen auch die für Filipinos und ihren Status in den Vereinigen Staaten. Der Erlass stellt klar, dass Filipinos nicht als [USA.GetAdjective]e Staatsbürger anerkannt werden. Sie dürfen in der Nation leben und arbeiten, erhalten aber keine vollen Rechte als Staatsbürger."
 PHI_open_borders: "Offene Grenzen"
 PHI_open_borders_desc: "Gebt mir eure Müden, Eure Armen, Eure geknechteten Massen, die sich danach sehnen, frei zu atmen. Ungeachtet der [USA.GetAdjective]en Bemühungen, die Zuwanderung einzuschränken, besitzen wir die Kontrolle über unsere eigenen Grenzen. Wir sollten uns als sicherer Hafen für jene etablieren, die wegen eines Krieges fliehen müssen oder aufgrund ihrer Rasse, ihrer Religion oder anderer Gründe verfolgt werden."
 PHI_philippine_american_educational_foundation: "Philippinisch-Amerikanische Bildungsstiftung"
 PHI_philippine_american_educational_foundation_desc: "Dank unserer sehr engen [USA.GetAdjective]en Beziehungen konnten wir verschiedene akademische Kontakte knüpfen. Wir sollten eine Organisation schaffen, die internationale Austauschprogramme, die binationale Forschung, das kulturelle Verständnis und den offenen Austausch von Ideen zwischen unseren beiden Staaten fördert."
 PHI_government_filipinization: "Philippinisierung der Regierung"
 PHI_government_filipinization_desc: "Unsere Regierung ist seit Jahrhunderten von ausländischen Entitäten dominiert: Zuerst waren es die Spanier, dann kamen die Amerikaner. Es ist höchste Zeit, dass wir selbst das Ruder in die Hand nehmen, damit die Philippinen von Filipinos für Filipinos regiert werden!"
 PHI_improve_trait_tt: "Erhält eine verbesserte Berater-Eigenschaft"
 PHI_bicameral_legislature: "Zweikammerlegislatur"
 PHI_bicameral_legislature_desc: "Der Ausbau unserer Regierung geht weiter. Das Unterhaus haben wir bereits geschaffen, und jetzt ist es Zeit für das Oberhaus. Mit diesem Modell können wir am besten neue Gesetze für unsere Nation erlassen."
 PHI_uncouple_the_peso_and_dollar: "Den Peso vom Dollar trennen"
 PHI_uncouple_the_peso_and_dollar_desc: "Die Bindung des Peso an den Dollar diente uns gut und gab uns die nötige Stabilität für unsere Währung. Da wir nun jedoch unabhängig werden wollen, müssen wir die Währungen trennen, damit wir mehr Kontrolle und Flexibilität in unserem Geldsystem erhalten und wenn nötig Werkzeuge wie die quantitative Lockerung einsetzen können."
 PHI_increase_sugar_exports: "Zuckerexporte erhöhen"
 PHI_increase_sugar_exports_desc: "Zucker ist seit Jahrhunderten das Fundament unserer Wirtschaft, und er hat uns durch die schlimmste Zeit der Weltwirtschaftskrise gebracht, in der der Export weiter stark blieb. Wenn wir lukrative Handelsabkommen mit anderen Nationen unterzeichnen, sorgen wir dafür, dass wir optimal vom Wachstum von Zucker profitieren, der mittlerweile in der internationalen Küche unverzichtbar ist … und auch in Erfrischungsgetränken."
 PHI_break_chinese_monopoly: "Das chinesische Monopol auflösen"
 PHI_break_chinese_monopoly_desc: "Chinesische Kaufleute haben ihren Platz als Betreiber von Läden und Bänken in unserer Gesellschaft gefunden. Wenn jedoch Ausländer derart wichtige Dienstleistungen fest im Griff haben, müssen wir zu unserer eigenen Sicherheit dafür sorgen, dass die Verteilungsnetzwerke gleichmäßiger aufgeteilt sind."
 PHI_encourage_chinese_immigration: "Chinesische Migration fördern"
 PHI_encourage_chinese_immigration_desc: "Chinesische Kaufleute haben sich als außergewöhnlich unternehmungslustig beim Gründen kleiner Unternehmen und Läden erwiesen. Wir sollten diesen Zufluss an Talent und Geld nutzen und weiteres Wachstum in diesem Sektor fördern."
 PHI_japanese_observers: "Japanische Beobachter"
 PHI_japanese_observers_desc: "Da unsere Beziehungen immer besser werden, hat Japan sich entschlossen, eine Militärabordnung in unser Land zu entsenden. So können diese Menschen aus erster Hand und in freundlicher Umgebung lernen, wie Befehlsstrukturen im europäischen Stil funktionieren, während wir von ihrem außergewöhnlichen Gefechtswissen lernen und dieses Wissen an die Truppe weitergeben können."
 PHI_one_observer_advisor_focus_tt: "Auswirkungen, wenn entweder „§Y$PHI_japanese_advisors$§!“ oder „§Y$PHI_japanese_observers$§!“ abgeschlossen wird:"
 PHI_both_observer_advisor_focus_tt: "Auswirkungen, wenn sowohl „§Y$PHI_japanese_advisors$§!“ als auch „§Y$PHI_japanese_observers$§!“ abgeschlossen werden:"
 PHI_treaty_of_manila: "Das Manila-Abkommen"
 PHI_treaty_of_manila_desc: "[IndependentOrNot]"
 PHI_treaty_of_manila_subject_desc: "Der lange Kampf um unsere Unabhängigkeit nähert sich seinem Ende. Von der Revolution gegen Spanien über den harten Krieg gegen die Vereinigten Staaten bis hin zu den langen Jahren als Commonwealth-Staat hielten die Philippinen durch. Mit der Unterzeichnung des Manila-Abkommens ist unser Land nun endlich eine freie und souveräne Nation, deren Unabhängigkeit in der Welt formale Anerkennung findet."
 PHI_treaty_of_manila_independent_desc: "Trotz unserer Unabhängigkeit gibt es viele Akteure auf der Welt, die diese Tatsache noch nicht anerkannt haben. Die Unterzeichnung des Vertrags von Manila wird unsere Unabhängigkeit formalisieren, damit wir auf der internationalen Bühne als Gleichberichtigte auftreten können."
 PHI_manila_tag_tt: "§Y[PHI.GetName]§! wird fortan §YDie Philippinen§! genannt werden"
 PHI_universal_sufferage: "Allgemeines Wahlrecht"
 PHI_universal_sufferage_desc: "Nach dem Inkrafttreten der Verfassung wurde dem philippinischen Volk ein Entscheid darüber gewährt, ob in der philippinischen Nation das allgemeine Wahlrecht gelten solle. 91 % entschieden sich dafür, und daher wurde das Wahlrecht entsprechend ausgeweitet."
 PHI_modernization: "Modernisierung"
 PHI_modernization_desc: "Unsere industriellen Bestrebungen hinken schon zu lange hinter denen anderer asiatischer Nationen her. Da wir nun unabhängig sind, müssen wir der Welt unser Potenzial beweisen und all jenen, die die Mechanisierung unserer Wirtschaft vorantreiben möchten, die nötigen Ressourcen bereitstellen sowie die gesetzlichen Voraussetzungen für diesen Wandel schaffen."
 PHI_revision_of_taxation_laws: "Das Steuerrecht überarbeiten"
 PHI_revision_of_taxation_laws_desc: "Da wir uns nun von den Vereinigten Staaten gelöst haben, müssen wir unser eigenes Steuergesetz entwickeln, um unsere Steuerbasis zu erweitern und mehr Regierungseinnahmen zu erzielen, die wir dann in staatliche Dienstleistungen wie Infrastruktur, Wohlfahrt und Militär sowie in andere Wachstumspläne reinvestieren können."
 PHI_bill_of_rights_for_veterans: "Rechte für Veteranen"
 PHI_bill_of_rights_for_veterans_desc: "Viele Filipinos kämpften im Krieg mit, und wir müssen dafür sorgen, dass man sich angemessen um die Heimkehrer kümmert. Wenn wir für unsere Veteranen da sind, wird es uns auch in Zukunft nicht an Mannstärke mangeln, da das Volk das Militär als solide Berufswahl anerkennen wird."
 PHI_rehabilitation_finance_corporation: "Rehabilitations-Finanzkorporation"
 PHI_rehabilitation_finance_corporation_desc: "Unsere Nation hat erheblichen Schaden erlitten: von zerstörten Städten über bombardierte Straßen bis hin zu Industrieruinen und sabotierten Gleisen. Der Wiederaufbau wird Zeit und Geld in Anspruch nehmen, doch wenn wir untätig bleiben, kostet dies unser Land nur noch mehr."
 PHI_department_of_foreign_affairs: "Amt für auswärtige Angelegenheiten"
 PHI_department_of_foreign_affairs_desc: "Wir stehen mit beiden Beinen fest als unabhängige Entität auf der internationalen Bühne und sind nur selbst verantwortlich für unsere diplomatischen Aktionen. Wir müssen ein Amt für auswärtige Angelegenheiten schaffen, das dafür verantwortlich ist, unsere diplomatischen Beziehungen zu pflegen und weltweit diplomatische Mitarbeiter zu entsenden."
 PHI_economic_nationalism: "Wirtschaftlicher Nationalismus"
 PHI_economic_nationalism_desc: "Nun haben wir unsere Zukunft selbst im Griff, und es ist an der Zeit, auch die Kontrolle über unsere Wirtschaft zu übernehmen. Uns stehen zahlreiche Werkzeuge wie Zölle, Regulierungen und Kapitalbewegungen zur Verfügung. Wir müssen sie alle nutzen und so zeigen, wie robust die philippinische Wirtschaft wirklich ist."
 PHI_bell_trade_act: "Philippinisches Handelsgesetz"
 PHI_bell_trade_act_desc: "Dieses Gesetz, auch bekannt als „Bell Trade Act“, regelt den Handel zwischen [PHI.GetName] und [USA.GetName]. Hierunter fallen auch ein finanzielles Investitionspaket sowie bevorzugte Handels- und Zollabkommen. Überdies erhalten Unternehmen aus den USA umfangreiche Zugangsrechte zu philippinischen Rohstoffen, was bedenklich ist. Allerdings ist man aufgrund der anderen Vorteile bereit, dieses Risiko einzugehen."
 PHI_pearl_of_the_orient_seas: "Perle des Orients"
 PHI_pearl_of_the_orient_seas_desc: "Diese Beschreibung, mit denen die ersten spanischen Entdecker die Lande romantisierten, die sie gerade betreten hatten, ist uns geblieben, und sie trifft nach wie vor zu. Trotz aller Prüfungen und Tragödien, die unsere Insel erleiden musste, sind wir noch immer ein Ort großer Schönheit, mit dem es nur die Perlen aufnehmen können, die wir hier ernten."
 #PHI_join_co_pro: "Join Co-Prosperity Sphere"
 #PHI_join_co_pro_desc: ""
 #PHI_join_allies: "Join Allies"
 #PHI_join_allies_desc: ""
 PHI_united_states_army_forces_in_the_far_east: "Streitkräfte der US-Armee im Fernen Osten"
 PHI_united_states_army_forces_in_the_far_east_desc: "Die Philippinische Abteilung ist seit Langem die amerikanische Befehlszentrale auf den Philippinen. Angesichts der wachsenden Spannungen ist es an der Zeit, sie zu einer größeren Institution des Heers der Vereinigten Staaten auszubauen. Hierfür müssen wir neue Befehlsstrukturen schaffen und erhebliche Mengen an amerikanischem Personal aus den USA importieren."
 PHI_send_a_share_of_THIS_navy_to_ROOT_tt: "Entsendet einen Teil der [THIS.GetAdjective]en Marine nach [ROOT.GetName]"
 PHI_military_requisitions: "Militär anfordern"
 PHI_military_requisitions_desc: "Zur Unterstützung dieses raschen Ausbaus der militärischen Präsenz müssen wir erhebliche Vorräte an Waffen und Ausrüstung aus Nachschubdepots in den USA anfordern. Dadurch erhalten wir eine solide Kampftruppe aufrecht, die mit dem Besten ausgestattet ist, was das amerikanische Militärgerät zu bieten hat."
 PHI_usaffe_headquarters: "Hauptquartier der USAFFE"
 PHI_usaffe_headquarters_desc: "Unsere neue Befehlszelle im Fernen Osten braucht eine anständige Hauptquartier-Sektion, die gut ausgestattet und mit ranghohen Stabsoffizieren aus dem Heer der Vereinigten Staaten besetzt ist. Wir könnten uns an einige Kommandanten im Ruhestand wenden oder an aufstrebende Offiziere, die erst noch Erfahrung sammeln müssen."
 PHI_permanent_usa_air_bases: "Dauerhafte [USA.GetAdjective]e Luftstützpunkte einrichten"
 PHI_permanent_usa_naval_bases: "Dauerhafte [USA.GetAdjective]e Marinestützpunkte einrichten"
 PHI_permanent_usa_land_bases: "Dauerhafte [USA.GetAdjective]e Landstützpunkte einrichten"
 PHI_small_arms_and_artillery_requisition: "Handfeuerwaffen und Artillerie erwerben"
 PHI_small_arms_and_artillery_requisition_desc: "Das Allernötigste haben wir bereits, doch um die Truppe anständig auszurüsten, die wir hier zusammenstellen, müssen wir deutlich mehr Schusswaffen aller Kaliber erwerben - große wie kleine."
 PHI_filipino_repatriation_act: "Der Erlass zur Philippinischen Rückführung"
 PHI_filipino_repatriation_act_desc: "Dem Tydings-McDuffe-Erlass, der die Philippinen auf den Weg der Unabhängigkeit brachte, wurde eine Klausel hinzugefügt, die die Einreise philippinischer Bürger in die USA erheblich einschränkte. Wir möchten nicht, dass Familien getrennt werden, weswegen wir eine kostenlose Rückreise auf Philippinen anbieten."
 PHI_american_capital_injection: "Amerikanische Finanzspritze"
 PHI_american_capital_injection_desc: "Amerika ist berühmt für seine Investitionen. Daher zapfen wir diese Kapitalquelle an und lassen sie frei in der philippinischen Wirtschaft walten. Wer weiß, welche Wunder diese kapitalistischen Unternehmer ohne direkte staatliche Einmischung schaffen?"
 PHI_appoint_macarthur: "MacArthur ernennen"
 PHI_appoint_macarthur_desc: "Seit 1935 ist General Douglas MacArthur als Berater für die philippinische Regierung tätig. Es ist nun an der Zeit, dass wir sein Können und seine Erfahrung in einer offizielleren Rolle nutzen und ihm das Kommando der Streitkräfte der USA im Fernen Osten übertragen."
 PHI_united_states_asiatic_fleet: "Asiatische Flotte der Vereinigten Staaten"
 PHI_united_states_asiatic_fleet_desc: "Das Heer der Vereinigten Staaten ist nicht der einzige Militärapparat, der am Fernen Osten interessiert ist. Auch die Marine wäre gern dabei. Manila Bay ist die perfekte Basis für die Stationierung der Asiatischen Flotte der Vereinigten Staaten sowie ein idealer Knotenpunkt, von dem aus wir ihre Kapazitäten ausbauen können."
 PHI_far_east_air_force: "Fernost-Luftwaffe"
 PHI_far_east_air_force_desc: "Obwohl die Philippinen deutlich mehr an Truppen zu Land und zu Wasser gewohnt sind, hält auch den Ausbau ihrer Luftwaffe nichts auf. Die Fernost-Luftwaffe sollte hier stationiert werden, und wir sollten unsere Flugplätze ausbauen, damit mehr und größere Flugzeuge Angriffsoptionen deutlich näher am Heimatstützpunkt möglicher Bedrohungen bieten."
 PHI_bring_in_eisenhower: "Eisenhower einladen"
 PHI_bring_in_eisenhower_desc: "Ähnlich wie McArthur ist auch Dwight D. Eisenhower seit 1935 als Berater für die philippinische Regierung tätig, und nun hält MacArthur es für angemessen, diesen vielversprechenden jungen Offizier offiziell in seinen Stab zu berufen. Obwohl es Berichte über eine Abneigung zwischen den beiden gibt, könnten ihre entgegengesetzten Persönlichkeiten und Führungsstile in Kombination vielleicht die Sicherheit der Nation garantieren."
 PHI_police_chief_eisenhower: "Polizeichef Eisenhower"
 PHI_police_chief_eisenhower_desc: "Im Zuge der Planung unserer neuen Hauptstadt Quezon City möchte [PHI.GetLeader] gern einen prominenten Polizeichef. Der Präsident hat hervorragende professionelle Beziehungen zu Dwight D. Eisenhower und glaubt, man könnte diesen mit den richtigen Anreizen dazu bringen, das Amt zu übernehmen. So könnte man ihn dauerhaft an das Schicksal der Philippinen binden."
 PHI_eisenhower_stays_tt: "§YDwight D. Eisenhower§! bleibt auf den Philippinen; [USA.GetNameDef] können ihn nicht mehr zurückbeordern"
 PHI_mariveles_naval_base: "Marinestützpunkt Mariveles"
 PHI_mariveles_naval_base_desc: "Manila hat grundlegende Marineeinrichtungen, aber Potenzial für so viel mehr. Zuerst sollten wir den Marinestützpunkt Mariveles ausbauen, der sich auf der Bataan zugewandten Seite der Bucht befindet. Dieser Tiefwasserhafen kann umfangreichere Einrichtungen für den Bau und die Wartung von Marineschiffen beherbergen."
 PHI_gunboat_diplomacy: "Kanonenbootdiplomatie"
 PHI_gunboat_diplomacy_desc: "Wir sind eine Inselnation, und von daher sollten wir auch die Marine aufbringen, um die Herzen jener mit Furcht zu schlagen, die sich unseren Interessen widersetzen. Und falls sie uns noch nicht fürchten, werden sie dies tun, sobald die philippinische Flotte vor ihrem Haupthafen auftaucht und diesen einnimmt."
 PHI_trucks_and_transport_requisition: "LKWs und Transport erwerben"
 PHI_trucks_and_transport_requisition_desc: "Da nun Waffen auf die Philippinen strömen, ist es an der Zeit, uns der Logistik der Versorgung einer Armee im Feld zu widmen. Dank der erblühenden Automobil- und Bahnindustrieen der Vereinigten Staaten sollte es kein Problem sein, solches Material von dort für unser Militär anzufordern."
 PHI_investment_fund: "Investitionsfinanzierung"
 PHI_investment_fund_desc: "Obwohl individuelle Investitionen in unsere Nation sehr geschätzt werden, braucht es einen zentralisierten Fonds, um dieses Kapital optimal zu nutzen. Er sollte von jenen verwaltet werden, die die wirtschaftlichen Realitäten hier auf den Philippinen wirklich kennen. Nur so lenken wir diese Investitionen dorthin, wo sie am besten wirken und die höchste Rendite bringen."
 PHI_subordinate_philippine_department: "Philippinische Unterabteilung"
 PHI_subordinate_philippine_department_desc: "Die Philippinische Abteilung war die Militärpräsenz der USA auf den Philippinen, bevor die USAFFE ins Leben gerufen wurden. Ihre Befehlsstrukturen sind jedoch antiquiert. Daher sollten wir sie überarbeiten und modernisieren, damit unsere heimischen philippinischen Truppen bereitwilliger unter dem Befehl und der Kontrolle Amerikas stehen."
 PHI_expand_us_bases: "US-Basen ausbauen"
 PHI_expand_us_bases_desc: "Die moderne Kriegsführung wird von Flugzeugen dominiert, und dies gilt insbesondere für unsere Lage auf den Philippinen. Am weitaus einfachsten könnten wir uns die Inseln durch eine Luftraumhoheit sichern. So könnten wir auch besser den umliegenden Ozean patrouilleren. Zur besseren Vorbereitung auf diese Luftwaffeneinsätze müssen wir unsere Luftwaffenstützpunkte dort erheblich erweitern."
 PHI_war_plan_rainbow_five: "Kriegsplan Rainbow Five"
 PHI_war_plan_rainbow_five_desc: "Da wir uns nun ausreichend um unsere eigene Sicherheit gekümmert haben, können wir unseren Blick auf den erweiterten Krieg werfen und herausfinden, welche Rolle wir darin spielen sollten. Wir haben viel zu bieten, und wir müssen sicherstellen, dass wir dort investieren, wo es am nötigsten ist."
 PHI_aircraft_requisition: "Flugzeuge erwerben"
 PHI_aircraft_requisition_desc: "Uns gelang es nicht, eine eigene nennenswerte Luftfahrtindustrie aufzubauen, und so sind wir vollständig abhängig von amerikanischen Flugzeugen. Unser Bedarf steigt, weswegen wir mehr Flugzeuge von unseren amerikanischen Gönnern kaufen müssen."
 PHI_luce_celler_act: "Einwanderungsgesetz"
 PHI_luce_celler_act_desc: "Der Luce-Celler-Erlass ist ein Einwanderungsgesetz der Vereinigten Staaten, das die Quote zulässiger philippinischer Reisender erhöhte und zum ersten Mal die Einbürgerung von Filippinos ermöglichte. Dies ist der Beginn einer neuen Ära der transpazifischen Migration."
 PHI_utang_na_loob: "Utang na loob"
 PHI_utang_na_loob_desc: "Utang na loob ist ein Wert der philippinischen Kultur, der übersetzt „Dankesschuld“ oder „Schuld des inneren Ichs“ bedeutet. Er steht für eine tiefe emotionale und moralische Verpflichtung, sich bei jemandem erkenntlich zu zeigen, der einem erhebliche Hilfe leistete, insbesondere in Zeiten der Not. Dieses Gefühl der Wiedergutmachung wird in der Regel durch Akte des Dienstes, der Unterstützung oder der Loyalität ausgedrückt."
 PHI_utang_na_loob_last_stand_tt: "§G-25%§! Kosten und §G+5%§! Verteidigung für §YLetztes Gefecht§!\n"
 PHI_declare_military_emergency: "Militärischen Notfall ausrufen"
 PHI_declare_military_emergency_desc: "Das Land war auf einem gefährlichen Weg in den Faschismus, doch entschiedenes Handeln verhinderte den endgültigen Absturz. Nun ist klar, dass überall Gefahren lauern, und es liegt an uns, sie abzuwehren. Nichts steht außer Frage, nichts ist illegal. Die Demokratie muss überleben."
 PHI_military_emergency_flag: "Militärischer Notfall ausgerufen"
 PHI_usa_catchup_tt: "Dies zählt für den Zweck von Anforderungen, als wäre ein wirtschaftlicher Schwerpunkt der USA erfüllt worden"
 PHI_weapons_of_war: "Kriegswaffen"
 PHI_weapons_of_war_desc: "Wenn wir unsere demokratischen Ideale optimal verteidigen wollen, müssen wir dafür sorgen, dass wir mit den absolut besten, gefährlichsten Waffen kämpfen. Gerüchten zufolge gibt es ein gewisses „Manhattan-Projekt“, an dem zufälligerweise auch eine Filipina mitarbeitet, die uns als gute, loyale Person gern bei unserem eigenen Projekt helfen würde."
 PHI_preemptive_strikes: "Präventivschläge"
 PHI_preemptive_strikes_desc: "Überall sind Feinde; wir sind umzingelt. Daher sollten wir uns auf das Unvermeidliche vorbereiten - oder besser noch: einen Präventivschlag, damit das Unvermeidbare nicht mehr unvermeidbar bleibt, sondern umgangen werden kann. Schließlich werden wir erst dann sicher sein, wenn niemand mehr übrig ist, der uns angreifen könnte."
 PHI_sunset_empires: "Reiche des Sonnenuntergangs"
 PHI_sunset_empires_desc: "Die größten Bedrohungen für uns sind das Reich der Aufgehenden Sonne und das Reich, in dem die Sonne nie untergeht. Daher müssen wir dafür sorgen, dass wir so viele Kugeln haben, dass wir im Schatten kämpfen können."
 PHI_land_of_the_setting_sun: "Land der untergehenden Sonne"
 PHI_land_of_the_setting_sun_desc: "Unsere Vorbereitungen sind getroffen: Die Zeit für unseren Angriff ist gekommen! Nun wird die Sonne das letzte Mal über [JAP.GetName] untergehen."
 PHI_sea_of_cobalt: "Kobaltsee"
 PHI_sea_of_cobalt_desc: "Gebt mir genug Nuklearwaffen und ich werde ein Meer aus Kobalt schaffen, durch das kein Gegner zu uns gelangen kann."
 PHI_the_sun_has_set: "Die Sonne ist untergegangen"
 PHI_the_sun_has_set_desc: "Die Briten waren lange eine Gefahr für die Vereinigten Sta… für die Philippinen. Wir besiegten sie 1779, und das haben sie uns nie verziehen. Es ist an der Zeit, dass wir ihnen zeigen, welchen Platz sie mittlerweile in der Welt innehaben."
 PHI_traitors_back_home: "Verräter in der Heimat"
 PHI_traitors_back_home_desc: "Die [USA.GetAdjective]e Nation ist schwach und ängstlich geworden. Niemand dort möchte tun, was getan werden muss. Also liegt es an uns, die Reihen der Politiker und Feiglinge zu reinigen und die Strahlende Stadt auf dem Hügel für das amerikanische Volk zurückzuerobern."
 PHI_end_colonialism: "Den Kolonialismus beenden"
 PHI_end_colonialism_desc: "Der Kolonialismus ist ein Geschwür, das schon zu lang schwären darf. Alle Völker verdienen das Recht, in Freiheit und Demokratie zu leben, und dies werden wir mit Gewalt durchsetzen müssen."
 PHI_cobalt_supremacy: "Vorherrschaft der Kobaltsee"
 PHI_cobalt_supremacy_desc: "Ich bin der Tod geworden, der Zerstörer der Welten."
 PHI_subject_surrender: "Betreff: Kapitulation"
 PHI_subject_surrender_desc: "„Es war offensichtlich geworden, dass die Garnison dieser Truppen früher oder später durch Bombardierung oder Artilleriebeschuss zerstört werden würde, und schließlich hat von Panzern unterstützte Infanterie uns überwältigt.“ Diesen Funkspruch erhielten wir von einer unserer letzten Bastionen. Wir haben eindeutig die Kontrolle über die [PHI.GetAdjective]e Nation verloren."
 PHI_subject_surrender_tt: "§RDie Kontrolle über den ganzen Staat [327.GetName] zu verlieren, schließt diesen Schwerpunkt ab§!"
 PHI_i_shall_return: "Ich werde zurückkehren"
 PHI_i_shall_return_desc: "Diesen Satz sagte General Douglas MacArthur, als er [PHI.GetNameDef] evakuierte, und er wird seitdem häufig zitiert. Es ist an der Zeit, dass wir die Mittel und die Ausrüstung bereitstellen, damit dies Realität werden kann."
 PHI_soldiers_in_hiding: "Untergetauchte Soldaten"
 PHI_soldiers_in_hiding_desc: "Obwohl wir die Schlacht um die [PHI.GetAdjective]en Inseln formell verloren haben, ist der Krieg noch nicht vorbei. Viele unserer Truppen missachteten den Kapitulationsbefehl und kämpfen versteckt weiter. Wir kennen einige herausragende Offiziere, die sich der Herausforderung stellen und Widerstandseinheiten um sich scharen. Wir sollten sie nach Kräften unterstützen."
 PHI_if_any_state_occupied_tt: "Jeder besetzte Kernstaat (derzeit: 0):"
 PHI_hukbalahap: "Hukbalahap"
 PHI_hukbalahap_desc: "Die Hukbo ng Bayan Laban sa Hapon (Volksarmee gegen die Japaner), kurz Hukbalahap, ist eine kommunistische Guerilla-Bewegung, die von den Bauern von Central Luzon gegründet wurde und die sich als eine der fähigsten [PHI.GetAdjective]en Widerstandseinheiten überhaupt erwiesen hat. Sie ist außergewöhnlich gut organisiert, aber es mangelt ihr an Waffen. Wir sollten ihr welche besorgen."
 PHI_if_communist_tt: "Wenn §Y$PHI_partido_komunista_ng_pilipinas_coup$§! abgeschlossen wurde:"
 PHI_local_resistance: "Lokaler Widerstand"
 PHI_local_resistance_desc: "Die Besatzer haben sich mit ihrer Politik wenig Freunde gemacht, und es gibt einen erheblichen Quell von Unzufriedenheit, den wir anzapfen könnten. Jeder kann seinen Teil beitragen: Bauern verstecken Vorräte vor feindlichen Soldaten, Fischer transportieren Rebellen, Soldaten bilden andere Soldaten in Kampftechniken aus, und Händler bieten Ausrüstung und Geld. Alles für den Widerstand."
 PHI_if_chinese_immigration_tt: "Wenn §Y$PHI_encourage_chinese_immigration$§! abgeschlossen wurde:"
 PHI_submarine_supplies: "U-Boot-Nachschub"
 PHI_submarine_supplies_desc: "Der Feind hat ein erhebliches Marinenetzwerk, was es sehr schwer macht, Hilfe aus dem Ausland zu bekommen. Wir können anfordern, dass einige U-Boote uns verdeckt unterstützen. Auf unserem Archipel gibt es jede Menge Verstecke, und viele Fischer wären bereit, die Vorräte auf die Inseln zu bringen, auf denen sie gebraucht werden."
 PHI_the_hunters: "Die Jäger"
 PHI_the_hunters_desc: "Kadetten der Philippinischen Militärakademie flohen in den Untergrund, als die Besatzer die Institution schlossen. Seitdem haben sie „die Jäger“ gegründet, und sie setzen ihre Fähigkeiten ein, um Einheimische in Kampftechniken und im Beschaffen von Informationen auszubilden, um den Kampf aktiv zu unseren Feinden um Manila zu bringen."
 PHI_will_gain_hunters: "Erhält 3 Brigaden der Hunters ROTC beim Abschluss von „§Y$PHI_grassroot_guerillas$§!“"
 PHI_the_cry: "Der Schrei"
 PHI_the_cry_desc: "Der Schrei von Pugad Lawin war der Schlachtruf, der die Philippinische Revolution gegen das Spanische Kolonialreich einleitete. Dies ist ein weiterer Krieg um unsere Freiheit - ja, um unsere Existenz -, weswegen wir einmal mehr schreien und kämpfen müssen!"
 PHI_will_gain_hukbalahap: "Erhält 3 Brigaden der Hukbalahap beim Abschluss von „§Y$PHI_grassroot_guerillas$§!“"
 PHI_juramentado: "Juramentado"
 PHI_juramentado_desc: "Juramentado waren Krieger der Moro und der Sulu, die schworen, bis zum Tod gegen die Invasoren zu kämpfen. Obwohl die alten Rituale Vergangenheit sind, bleibt der Geist des furchtlosen Selbstopfers. Wenn wir uns dieser Tradition hingeben, inspirieren wir unsere Widerstandskämpfer zu verheerenden Angriffen, die die Besatzer in Angst und Schrecken versetzen und unserem eigenen Volk Mut spenden."
 PHI_will_gain_juramentado: "Erhält 3 Brigaden der Juramentado beim Abschluss von „§Y$PHI_grassroot_guerillas$§!“"
 PHI_exile_support: "Unterstützung durch Exilanten"
 PHI_exile_support_desc: "Viele Filipinos leben in anderen Nationen, und wir können sie um finanzielle und materielle Hilfe bitten, die man im Anschluss zu unseren tapferen Widerstandskämpfern schmuggeln oder einsetzen kann, um philippinische Kampfeinheiten zu gründen, die uns unsere Freiheit bringen werden."
 PHI_grassroot_guerillas: "Guerillakrieger in der Basis"
 PHI_grassroot_guerillas_desc: "In unserem Land gibt es zahlreiche Widerstandsorganisationen, die aus dem Untergrund heraus kämpfen. Was ihnen jedoch fehlt, ist ein zentralisiertes Oberkommando, das ihre Einsätze gegen die Besatzer koordiniert. Der Kampfgeist ist da. Er muss nur richtig genutzt und auf jene Ziele gerichtet werden, die am verwundbarsten sind."
 PHI_grassroot_guerillas_tt: "Erschafft 3 Brigaden Guerillatruppen für jeden abgeschlossenen Schwerpunkt, der vorausgeht. Zuerst werden befreite Staaten und anschließend Staaten mit wenig feindlichen Truppen als Ort priorisiert"
 PHI_reconquista: "Reconquista"
 PHI_reconquista_desc: "Von den Bergen von Luzon bis in die Dschungel von Mindanao blutet und leidet unser Volk unter der Besatzung. Die Zeit ist nun gekommen, uns unser Land zurückzuholen, Stadt für Stadt, Insel für Insel. Wie unsere Vorväter sich gegen die Conquistadores auflehnten, werden wir nun die Invasoren vertreiben und unsere Nation wiederaufbauen. Dies ist unsere Reconquista, das letzte Gefecht um die Philippinen."
 PHI_rebuild_sakdalistas: "Sakdalistas wiederaufbauen"
 PHI_rebuild_sakdalistas_desc: "In der Nacht des 2. Mai 1935 beendeten 65.000 teilweise bewaffnete Bauern den Frieden auf den Philippinen mit dem Versuch, der von Amerika unterstützen Regierung die Macht zu entreißen. Die Machtübernahme schlug fehl, doch die Wut ob der zunehmenden Kluft zwischen den ländlichen Armen und den städtischen Reichen schwärt noch immer unter der Oberfläche und wartet nur darauf, genutzt zu werden."
 PHI_slippery_slope: "Heikle Lage"
 PHI_slippery_slope_desc: "Der zunehmende Einfluss Japans in unserem Land entzündet langsam die Lunte der Unzufriedenheit. Wir müssen nur zusehen, wie die Wut auf jene Gier sich Bahn bricht, die dem korrupten demokratisch-kapitalistischen System innewohnt, und ein Vakuum hinterlässt, das radikalere Ideologien nur zu gern füllen werden."
 PHI_assassination_of_quezon: "Die Ermordung von Quezon"
 PHI_assassination_of_quezon_desc: "Es ist eine traurige Wahrheit, dass „Präsident“ Quezon die Philippinen schon viel zu lange behindert. Der amerikanische Schoßhund sorgte nach Kräften dafür, dass der nationale Wille des philippinischen Volkes nicht umgesetzt wird. Die Institutionen, die er um sich herum schuf, machen ihn immun gegen einen demokratischen Wandel. Daher müssen wir die Politik mit anderen Mitteln vorantreiben."
 PHI_assassination_of_quezon_tt: "§REs werden Pläne in Gang gesetzt, die Quezon seines Amtes entheben wollen. Auf Dauer.§!"
 PHI_eisenhower_steps_in_flag: "Eisenhower schreitet ein"
 PHI_makapili: "Makapili"
 PHI_makapili_desc: "Der Aufstieg des Faschismus in der philippinischen Nation ging rasch vonstatten und wurde leider von einem gewissen Chaos begleitet. Unsere Freunde in Übersee bieten uns Waffen und Ausbildung für die Aushebung einer „Friedensarmee“, die für Recht und Ordnung sorgen, Banditen bekämpfen und Aufstände niederschlagen soll."
 PHI_sakdalista_exiles_returned_flag: "Die Sakdalista-Vertriebenen kehren zurück (Ereignis)"
 PHI_form_the_executive_commision: "Den Exekutivausschuss gründen"
 PHI_form_the_executive_commision_desc: "Eine schattenhafte Kabale von Anführern hält im Hintergrund die Fäden in der Hand, doch da das faschistische Ideal nun auf den Philippinen an die Macht gelangt ist, ist es an der Zeit, dass diese Personen ans Licht treten und ihren rechtmäßigen Platz an der Spitze der Regierung einnehmen."
 PHI_aguinaldos_coup: "Um die Führung wetteifern"
 PHI_aguinaldos_coup_desc: "Da sich das unmittelbare Chaos nach der Regierungsübernahme langsam legt, kämpfen Persönlichkeiten innerhalb des Exekutivausschusses um die Kontrolle. Autoritäre Regimes erfordern eine ganz besondere Autorität der Regierung, und die Unterstützung dafür fließt zusammen."
 PHI_resolve_interregnum_tt: "§GDies löst das Interregnum auf und erlaubt die Ernennung eines neuen Anführers.§!"
 PHI_secure_japanese_guarantees: "Japanische Garantien sichern"
 PHI_secure_japanese_guarantees_desc: "Wenn wir wirklich unsere Unabhängigkeit von den Vereinigten Staaten vorantreiben möchten, müssen wir uns auf die sehr reale Wahrscheinlichkeit eines Krieges vorbereiten, denn sie werden ihren Schergen nicht so einfach ziehen lassen. Wir sollten uns an unsere Gönner in Japan wenden und uns eine offiziellere militärische Unterstützung für den Fall von Feindseligkeiten sichern."
 PHI_war_of_independence: "Unabhängigkeitskrieg"
 PHI_war_of_independence_desc: "Gebt mir Freiheit oder gebt mir den Tod! Es ist an der Zeit, dass die kolonialen Unterdrücker unsere Lande endgültig verlassen.\n\nEine neue Sonne geht über den Philippinen auf."
 PHI_will_take_peace_decision: "§Y[USA.GetName]§! wird diese Entscheidung treffen, wenn §Y[ROOT.GetNameDef]§! sich ein Jahr lang erfolgreich verteidigt, oder früher, wenn die Nation ihre Inselbasen in der Nähe verliert oder andernorts in einen Krieg verwickelt wird."
 PHI_second_philippine_republic: "Zweite philippinische Republik"
 PHI_second_philippine_republic_desc: "Obwohl wir unser Ziel der Unabhängigkeit noch nicht erreicht haben, rückt es doch immer näher. Der nächste Schritt wäre die Ausrufung einer neuen Republik, die unsere Separation offiziell vorantreibt. Dann können wir an unserer neuen Regierung arbeiten - und selbstredend an einer neuen Flagge."
 PHI_second_republic_tag_tt: "§Y[PHI.GetName]§! wird fortan §YDie Zweite Philippinische Republik§! genannt werden"
 PHI_election_overturned: "Wahl gekippt"
 PHI_election_overturned_desc: "Die Wahl von 1935 wurde mit überwältigender Mehrheit zugunsten von Manuel Quezón entschieden - etwas zu überwältigend, wie manche Stimmen meinen. Emilio Aguinaldo äußerte ernsthafte Bedenken und brachte diese gegenüber den Vereinigten Staaten vor, die eine gründliche Untersuchung möglicher Wahlmanipulationen zugesagt haben."
 PHI_hispanidad_filipina: "Hispanidad Filipina"
 PHI_hispanidad_filipina_desc: "Trotz der Kluft, die durch den Unabhängigkeitskrieg gegen das spanische Kolonialreich von 1896 bis 1898 entstanden ist, sehen sich viele Filipinos immer noch als Teil der hispanischen Diaspora, und die anhaltenden Spannungen auf dem spanischen Festland geben Anlass zur Sorge."
 PHI_spanish_refugees: "Spanische Flüchtlinge"
 PHI_spanish_refugees_desc: "Angesichts der Verwüstung durch den Bürgerkrieg in ihrer Heimat sind viele spanische Staatsbürger geflüchtet, um in anderen Ländern Zuflucht zu suchen. Aufgrund der guten Beziehungen zwischen uns und unseren spanischen Freunden suchte eine beträchtliche Anzahl besonders auf unserem Archipel Zuflucht."
 PHI_if_supported_scw_side_lost_tt: "Wenn eine Seite im §YSpanischen Bürgerkrieg§!, an die wir Freiwillige geschickt haben, besiegt wurde:"
 PHI_if_supported_scw_side_wins_tt: "Wenn eine Seite im §YSpanischen Bürgerkrieg§! gewinnt, nachdem wir Freiwillige an sie geschickt haben, hat §Y$PHI_reconciliation_with_spain$§! bessere Effekte."
 PHI_reconciliation_with_spain: "Versöhnung mit Spanien"
 PHI_reconciliation_with_spain_desc: "[ReconciliationWithSpain]"
 PHI_reconciliation_with_spain_winner: "Dank unserer Freiwilligen, die an der Seite der siegreichen spanischen Regierung kämpften, ist die Beziehung zwischen unseren Nationen nun besser, und wir sollten dies auf offiziellere Weise nutzen, um unsere Nationen in Zukunft enger zusammenrücken zu lassen."
 PHI_reconciliation_with_spain_loser: "Obwohl unsere Freiwilligen gegen sie gekämpft hatten, erkennt die spanische Regierung widerwillig die gemeinsamen kulturellen und theologischen Bande zwischen unseren beiden Ländern an, und sie nutzt sie in ihrer Propaganda für die weltweite Einheit des hispanischen Volkes."
 PHI_reconciliation_with_spain_neutral: "Spanien hatte unbestritten Einfluss auf die Entwicklung unserer Nation, aber viel unserer neuesten Geschichte war von Konflikten aufgrund unserer kolonialen Verbindungen geprägt. Allerdings haben wir zweifellos mehr gemeinsam mit den Spaniern. Man muss uns nur auf Augenhöhe begegnen."
 PHI_hispanic_overtures: "Hispanische Ouvertüren"
 PHI_hispanic_overtures_desc: "Wir sind nicht das einzige Land auf der Welt mit hispanischen Wurzeln. Tatsächlich hat ein Großteil Südamerikas solche Verbindungen, und wir bemühten uns stets darum, gute Beziehungen zu diesen Ländern zu pflegen. Wir sollten auf sie zugehen und versuchen, unsere Freundschaft zu formalisieren."
 PHI_revolutionary_regrets: "Revolutionäre Reue"
 PHI_revolutionary_regrets_desc: "Unter Spanien wurden wir immer als Untertanen oder sogar Staatsbürger angesehen, doch unter den Vereinigten Staaten sind wir nur noch ein Absatzmarkt für deren Exporte und Ausgestoßene, da man uns nie zu einem Bundesstaat der Vereinigten Staaten machte."
 PHI_royal_exiles: "Königliche Exilanten"
 PHI_royal_exiles_desc: "Die spanische Monarchie erlebte eine Reihe von Abdankungen - sowohl erzwungene als auch freiwillige - und wurde enterbt, was die Königsfamilie dazu brachte, ins Exil zu fliehen, um Zuflucht zu suchen. Wir könnten innerhalb der hispanischen Sphäre enormes Ansehen gewinnen, wenn wir sie aufnehmen würden."
 PHI_reino_de_filipinas: "Reino de Filipinas"
 PHI_reino_de_filipinas_desc: "Alle Puzzleteile fügen sich allmählich zusammen. Da Spanien von inneren Spaltungen zerrissen ist, sind die Philippinen zum Zentrum der hispanischen Welt aufgestiegen. Es fehlt lediglich noch die Krönung, um unsere Position ein für alle Mal zu festigen. Dies wird der krönende Moment unserer Geschichte sein."
 PHI_unlock_unification_decision_tt: "Schaltet Entscheidung frei: §YVereinigung mit Bündnismitglied vorschlagen§!"
 PHI_unlock_conquer_decision_tt: "Schaltet Entscheidung frei: §YIntegrierung hispanischer Nation erzwingen§!"
 PHI_unlock_mutual_assistance_with_spain_tt: "Schaltet Entscheidung frei: §YEin gegenseitiges Unterstützungsabkommen mit [SPR.GetName] vorschlagen§!"
 PHI_war_for_the_oceans: "Krieg um das Meer"
 PHI_war_for_the_oceans_desc: "Einst waren wir ein Seefahrervolk, und es ist an der Zeit, unser Geburtsrecht zurückzufordern und Anspruch auf jenes Gebiet zu erheben, das wir am besten kennen: die Ozeane."
 PHI_assume_the_naval_burden: "Die Last der Marine übernehmen"
 PHI_assume_the_naval_burden_desc: "Japan ist derzeit in einen Konflikt verwickelt, und da unsere Expertise nach wie vor auf See liegt, sollten wir anbieten, seine Seeschlachten zu führen, damit es sich ganz auf andere Schauplätze konzentrieren kann."
 PHI_develop_naval_infrastructure: "Marineinfrastruktur aufbauen"
 PHI_develop_naval_infrastructure_desc: "Da unsere maritimen Ambitionen immer größer werden, müssen wir entsprechend unsere Schiffbaukapazitäten ausbauen."
 PHI_reunite_madagascar: "Madagaskar wiedervereinen"
 PHI_reunite_madagascar_desc: "Auch wenn sie sich stark von uns unterscheiden, haben die Madagassen gemischte austronesisch-afrikanische Wurzeln, was bedeutet, dass sie überraschend eng mit unserem eigenen Volk verbunden sind. Wir müssen die Kluft zwischen uns überwinden."
 PHI_claim_to_core_tt: "Schaltet Entscheidungen frei, §YKerne zu erhalten§!, nachdem wir die Kontrolle darüber übernommen haben"
 PHI_take_pacific_islands: "Pazifische Inseln übernehmen"
 PHI_take_pacific_islands_desc: "Die Philippinen setzen sich bereits aus zahlreichen Inseln zusammen, weshalb es auch nur wenig Fantasie braucht, um unsere rechtmäßigen Grenzen weiter nach Osten über den Pazifik hinaus auszudehnen."
 PHI_malayo_polynesia: "Malayo-Polynesien"
 PHI_malayo_polynesia_desc: "Wir haben seit jeher enge kulturelle, historische und ethnische Verbindungen zur malaiischen Halbinsel und zu Indien. Angesichts dieser brüderlichen Verbundenheit sollten wir seinen Bewohnern dieselben Rechte und Privilegien gewähren, die auch unser eigenes Volk genießt."
 PHI_war_for_oceania: "Krieg um Ozeanien"
 PHI_war_for_oceania_desc: "Ozeanien definiert sich durch den Ozean selbst, doch unser Volk bereiste diese Gewässer schon immer. Es ist an der Zeit, diese Inseln in unsere aufstrebende Nation zu integrieren."
 PHI_conquest_of_japan: "Japan erobern"
 PHI_conquest_of_japan_desc: "Japan ist seit Langem unser maritimer Rivale in der Region. Es ist an der Zeit, unseren Wettbewerber auszustechen und ein für alle Mal unsere Dominanz über Japan zu behaupten."
 PHI_filipino_polynesian_reunification: "Herren des Pazifiks"
 PHI_filipino_polynesian_reunification_desc: "Dieser Teil der Welt wird vom Ozean dominiert und besteht aus verstreuten Landmassen und weit entfernten Inseln, und wir haben sie alle erobert. Wir haben uns damit unseren rechtmäßigen Platz als Herren des Pazifiks gesichert."
 PHI_polynesia_tag_tt: "§Y[PHI.GetName]§! erhält eine neue Flagge und einen neuen Namen"
 PHI_petition_the_supreme_court: "Petition beim Obersten Gerichtshof"
 PHI_petition_the_supreme_court_desc: "Der Kommunismus wurde zwar 1932 vom Obersten Gerichtshof formell verboten, doch wir sind auf eine Formalität gestoßen, die die Bewegung wieder legalisieren könnte. Wir müssen nur die entsprechende Petition unterzeichnen und einreichen."
 PHI_legalize_the_communist_party: "Die kommunistische Partei legalisieren"
 PHI_legalize_the_communist_party_desc: "Da der Kommunismus wieder legal ist, müssen wir als Nächstes dafür sorgen, dass sich die Partei aus dem Schatten erhebt, ihre Aktionen wieder öffentlich macht und damit beginnt, die Bewegung wiederaufzubauen."
 PHI_return_of_the_exiles: "Rückkehr der Exilanten"
 PHI_return_of_the_exiles_desc: "Eine Reihe bedeutender Personen mit linker Gesinnung ist in ganz Südostasien untergetaucht, um sich vor jener Bedrohung zu verstecken, die von den kolonialistisch-kapitalistischen Konzernen in ihrer Heimat ausgeht. Wir könnten unsere Grenzen für sie öffnen und ihnen das Versprechen eines sicheren Hafens geben."
 PHI_support_for_chinese_communists: "Chinesische Kommunisten unterstützen"
 PHI_support_for_chinese_communists_desc: "Die Kommunisten setzen ihren Kampf in China fort - sowohl gegen die japanischen Übergriffe als auch gegen die chinesischen Kriegsherren. Wir haben die Möglichkeit, Männer und Material über den Gelben Fluss zu schmuggeln, entweder um ihren Kampf direkt zu unterstützen oder einfach nur, um die Flammen der Zwietracht in der Region anzufachen."
 PHI_the_red_sun_over_manila: "Die rote Sonne über Manila"
 PHI_the_red_sun_over_manila_desc: "Überall auf den Philippinen ist die kommunistische Stimmung im Aufschwung, und zum ersten Mal bietet sich die Chance, tatsächlich die Macht zu übernehmen. Der gescheiterte Sakdalisa-Aufstand zeigte nur, wie sinnlos bewaffnete Aufstände gegen die von Amerika unterstützte Regierung sind. Wir müssen versuchen, auf politischere Weise die Macht zu ergreifen."
 PHI_partido_komunista_ng_pilipinas_coup: "Putsch der Partido Komunista ng Pilipinas"
 PHI_partido_komunista_ng_pilipinas_coup_desc: "Es begann als Generalstreik der Bauern, der auf deren Genossen in den Fabriken überschwappte. Das Volk hat gesprochen, und die Nationalversammlung hat sich der kommunistischen Sache angeschlossen. Die Gewerkschaften und Kollektive diskutieren bereits über die Wahl eines neuen Zentralkomitees und vor allem darüber, wer der neue Generalsekretär werden soll."
 PHI_national_confederation: "Nationale Konföderation"
 PHI_national_confederation_desc: "Da wir nun die Macht übernommen haben, ist es an der Zeit, unseren Einfluss zu festigen. Die Kalipunang Pambansa ng Magbubukid sa Pilipinas (Nationale Konföderation der Bauern auf den Philippinen) ist die derzeit führende Bauernorganisation und sollte daher eine der ersten Gruppierungen sein, die wir zu diesem Zweck ansprechen."
 PHI_anti_intervention_strategies: "Strategien gegen eine Intervention vorbereiten"
 PHI_anti_intervention_strategies_desc: "Angesichts der wachsenden Spannungen zwischen uns und den Vereinigten Staaten müssen wir alles in unserer Macht Stehende tun, um die langfristige Lebensfähigkeit unseres im Entstehen begriffenen kommunistischen Staates zu sichern - sei es durch gezielte Zugeständnisse oder indem wir ihnen nehmen, was wir können, bevor diese Spannungen in Feindseligkeit umschlagen."
 PHI_rally_the_fisherfolk: "Die Fischer für unsere Sache gewinnen"
 PHI_rally_the_fisherfolk_desc: "Als Archipel ist unsere Fischereiindustrie groß und gut besetzt. Wir sollten uns an diese Bauern des Meeres wenden, sie in die kommunistische Bewegung einbinden und ihr maritimes Potenzial für uns nutzbar machen."
 PHI_smugglers: "Schmuggler"
 PHI_smugglers_desc: "Unser Land besteht aus einer Vielzahl von Inseln, die allesamt zahlreiche versteckte Winkel besitzen, welche unser Volk seit Generationen nutzt, um Waren außerhalb der Reichweite der offiziellen Behörden zu schmuggeln. Wir sollten uns diese Erfahrung zunutze machen und sie zu unserem Vorteil einsetzen!"
 PHI_struggle_conference: "Konferenz zur Problemlösung"
 PHI_struggle_conference_desc: "Unsere kommunistische Bewegung steht einer Vielzahl von Problemen gegenüber, auf die wir mit einer besser organisierten, offiziellen Antwort reagieren müssen. Wir müssen unsere Führung auf der ersten Konferenz zur Problemlösung zusammenbringen, auf der all diese Fragen auf den Tisch kommen und behandelt werden."
 PHI_sanction_piracy: "Die Piraterie sanktionieren"
 PHI_sanction_piracy_desc: "Unser Inselstaat ist die Heimat zahlreicher kleiner Schiffe und unternehmungslustiger Jungspunde. Es wäre nachlässig, nicht auf das alte System der „Kaperbriefe“ zurückzugreifen, mit dem wir diesen Seeräubern die rechtliche Grundlage bieten, unsere Feinde anzugreifen, um anschließend mit ihrer neu erworbenen Beute in ihre gut versteckten Buchten zu flüchten."
 PHI_infiltrate_chinese_ports: "Chinesische Häfen infiltrieren"
 PHI_infiltrate_chinese_ports_desc: "Unsere Hafenarbeiter gehörten zu den Ersten, die die vom Kommunismus gebotenen Chancen ergriffen, und sie sind seither unsere treuesten Verbündeten. Wir sollten dieselbe Stimmung in den Häfen von China nutzen und sie als Sprungbrett für ein weiteres Eingreifen verwenden."
 PHI_every_non_communist_coastal_warlord: "Jeder nicht-kommunistische chinesische Kriegsherr an der Küste:"
 PHI_maritime_communism: "Maritimer Kommunismus"
 PHI_maritime_communism_desc: "Während sich die meisten kommunistischen Staaten bei der Mobilisierung ihres Volkes auf Bodentruppen konzentrieren, sollten wir stattdessen die Massenmobilisierung für unsere Marine nutzen und unsere Macht auf den Ozeanen der Welt beweisen, um alle unter der Maritimen Kommunistischen Bewegung zu vereinen."
 PHI_pan_pacific_trade_union_secretariat: "Panpazifisches Gewerkschaftssekretariat"
 PHI_pan_pacific_trade_union_secretariat_desc: "Wir haben zwar die Früchte des Kommunismus für uns und unser eigenes Volk ernten können, doch Isolation und Abschottung sind nicht der richtige Weg für uns. Wir müssen unsere Philosophie und die Mittel zu ihrer Verwirklichung an andere in ganz Südostasien exportieren und das Panpazifische Gewerkschaftssekretariat zu unserem gegenseitigen Schutz und unserer Weiterentwicklung gründen."
 PHI_comitern: "Komintern"
 PHI_comitern_desc: "Auch wenn unsere Verbindungen zum [SOV.GetAdjective]en Regime bestenfalls dürftig sind, lässt sich dessen Macht auf der internationalen Bühne nicht leugnen. Wenn wir wollen, dass unsere kommunistische Philosophie Bestand hat und in andere Länder exportiert wird, müssen wir uns vereinen und das sozialistische Ideal weltweit verbreiten."
 PHI_national_defense_act: "Nationales Verteidigungsgesetz"
 PHI_national_defense_act_desc: "Am 21. Dezember 1935 wurde das Nationale Verteidigungsgesetz verabschiedet und damit eine Summe von 16.000.000 Pesos für die Streitkräfte der Philippinen bereitgestellt. Es muss nur noch entschieden werden, wie und worin dieses Geld investiert werden soll. Jeder Zweig des Militärs schreit nach Investitionen ebenso wie die für unsere Sicherheit notwendigen Verteidigungsanlagen."
 PHI_war_plan_orange: "Kriegsplan Orange"
 PHI_war_plan_orange_desc: "Die grundlegende Annahme des Kriegsplans Orange liegt darin, dass die Philippinen im Fall eines Konflikts weiterhin als vorgelagerte Operationsbasis der Amerikaner dienen müssen, was die Bucht von Manila zum wichtigsten Ort macht, den es zu verteidigen gilt. Wir müssen entsprechende Verteidigungsrichtlinien umsetzen und den Ausbau unserer Verteidigungsanlagen auf diesen strategisch wichtigen Bereich konzentrieren."
 PHI_beach_defense_strategy: "Strategie der Küstenverteidigung"
 PHI_beach_defense_strategy_desc: "Mit genügend Waffen und Soldaten sollten wir in der Lage sein, die Grenzen der Philippinen zu halten, weshalb wir unsere Verteidigungsstrategie mit diesem Ziel vor Augen planen sollten. Dies wird sicherstellen, dass die Philippinen in ihrer Gänze in eine mögliche langfristige Militärkampagne eingebunden bleiben."
 PHI_fortify_corregidor: "Corregidor befestigen"
 PHI_fortify_corregidor_desc: "Die Insel Corregidor liegt direkt an der Einfahrt zur Bucht von Manila und ist somit entscheidend für die Kontrolle der Bucht und der dortigen Seestreitkräfte. Wir müssen die Befestigungen der Insel ausbauen und unterirdische Anlagen errichten, um einer längeren Belagerung und Bombardierung durch feindliche Luft- und Seestreitkräfte standhalten zu können."
 PHI_fortify_corregidor_bypass_tt: "In der Stadt Manila können von nun an weder §Y$bunker$§! noch §Y$coastal_bunker$§! gebaut werden."
 PHI_bastion_bataan: "Bastion Bataan"
 PHI_bastion_bataan_desc: "Die Halbinsel Bataan, die eine Seite der Bucht von Manila bildet, ist eine natürliche Verteidigungsanlage. Solange wir Bataan kontrollieren, kontrollieren wir auch, wer die Infrastruktur der Bucht nutzen kann. Um unsere fortwährende Vorherrschaft in dieser Region zu bewahren, müssen wir entlang der landwärtigen Seite Verteidigungslinien errichten und auf den Anhöhen Artillerie positionieren."
 PHI_bastion_bataan_bypass_tt: "An den Staatsgrenzen von Bataan können keine weiteren §Y$bunker$§! mehr gebaut werden, und in Bataan selbst sowie in Dagupan können keine §Y$coastal_bunker$§! gebaut werden."
 PHI_coastal_artillery: "Küstenartillerie"
 PHI_coastal_artillery_desc: "Auf einer Inselkette hat die Küstenartillerie zweifellos die meisten Ziele, da sie in der Lage ist, Feinde sowohl an Land als auch auf See zu bekämpfen. Wir sollten Investitionen in die Ausrüstung, Ausbildung und Aufrüstung dieser Einheiten Priorität einräumen."
 PHI_the_concrete_battleship: "Betonschlachtschiff"
 PHI_the_concrete_battleship_desc: "Fort Drum, das eindrucksvollste Hafenfort in der Bucht von Manila, ähnelt einem Schlachtschiff. Der Bau begann 1909, und im Lauf der Zeit wurden die Bewaffnung und die Strukturen immer weiter modernisiert. Die ehrwürdige Festung, die man liebevoll USS No-Go nennt, muss in diesem neuen Zeitalter der modernen Kriegsführung erneut in Betrieb genommen werden."
 PHI_philippine_scouts: "Philippinische Aufklärer"
 PHI_philippine_scouts_desc: "Die 1901 gegründeten Philippinischen Aufklärer stellen das größte Kontingent von Filipinos in unserem Militär dar. Wir müssen die Einheit weiter vergrößern und sicherstellen, dass sie die bestmögliche Ausbildung und Ausrüstung erhält, um ihre Rolle als Spezialeinheit zum Schutz unseres Heimatlandes zu erfüllen."
 PHI_militarize_the_constabulary: "Die Polizeikräfte militarisieren"
 PHI_militarize_the_constabulary_desc: "Die philippinische Gendarmerie wurde mit dem Nationalen Verteidigungsgesetz in die zentrale philippinische Armee eingegliedert. Da sich die an ihre Stelle getretenen Polizeikräfte als unzureichend erwiesen, hat sich dieser Schritt im Nachhinein jedoch als Fehler herausgestellt. Wir sollten stattdessen die „Constabulary“ wieder einführen, sie diesmal aber mit militärischen Waffen ausstatten, damit sie unserer Nation dienen und sie schützen kann."
 PHI_philippine_army_orchestra: "Philippinisches Armee-Orchester"
 PHI_philippine_army_orchestra_desc: "Die Philippinische Polizeikapelle ist eine der besten Militärkapellen der Welt und hatte die Ehre, bei der Amtseinführung eines US-Präsidenten zu spielen. Wir sollten die Kapelle in das Militär integrieren, um die Kraft der Musik für unsere Soldaten nutzbar zu machen. Dies wird ihnen einen nationalen Eifer verleihen und sie zu immer größeren Heldentaten anzuspornen."
 PHI_philippine_military_academy: "Philippinische Militärakademie"
 PHI_philippine_military_academy_desc: "Jahrelang diente die philippinische Polizeiakademie zwar als zentrale Ausbildungsstätte für Offiziere in unserem Land, doch es fehlte stets ein offiziell anerkannter Ort für die militärische Ausbildung. Wir sollten diese Einrichtung in die Armee eingliedern und sie offiziell zur neuen philippinischen Militärakademie erklären."
 PHI_philippine_division: "Philippinische Division"
 PHI_philippine_division_desc: "Die Philippinische Division ist mit der Verteidigung unserer Inseln beauftragt, aber schlecht ausgerüstet und personell unterbesetzt. Wir sollten Unterstützung von außen suchen und dafür sorgen, dass unsere Truppen über modernere Waffen und Ausrüstung verfügen."
 PHI_10_year_training_plan: "10-jähriger Ausbildungsplan"
 PHI_10_year_training_plan_desc: "Mit dem Ziel, innerhalb von zehn Jahren die Unabhängigkeit zu erreichen, enthielt das Nationale Verteidigungsgesetz Bestimmungen für die Ausbildung einer selbständigen, unabhängigen Streitmacht, die in der Lage ist, unsere Heimat zu verteidigen. Dazu gehören auch der Übergang zu einer Berufsarmee, die Ausbildung von Offizieren, die Schaffung von Reservekräften sowie Investitionen in die militärische Infrastruktur."
 PHI_battalion_combat_teams: "Bataillons-Kampfgruppen"
 PHI_battalion_combat_teams_desc: "Die Realität des Krieges hat deutlich gezeigt, dass wir eine mobilere und flexiblere Truppe brauchen, die sich an jede Situation anpassen kann. Sie sollte eine lockerere Hierarchie beibehalten und befähigt sein, Einsätze in kleineren Einheitenverbänden durchzuführen."
 PHI_battalion_combat_teams_tt: "§Y$category_all_infantry$§!:\n    Weicher Angriff: §G+15%§!\n    Harter Angriff: §G+15%§!\n    Durchschlagskraft: §G+15%§!\n §Y$category_cavalry$§!:\n    Weicher Angriff: §G+10%§!\n    Harter Angriff: §G+10%§!\n    Durchschlagskraft: §G+10%§!"
 PHI_mandatory_conscription: "Wehrpflicht"
 PHI_mandatory_conscription_desc: "Da jeder [PHI.GetAdjective]e Bürger die Pflicht hat, das Land zu verteidigen, muss auch jeder Bürger der Wehrpflicht unterliegen, damit er in den Grundlagen des Kämpfens geschult werden kann und bereit ist, wenn er in den Militärdienst gerufen wird."
 PHI_self_reliance_defense: "Selbstverteidigung"
 PHI_self_reliance_defense_desc: "Wir haben uns bei der Sicherung unserer Nation immer in hohem Maß auf die Beiträge anderer Nationen verlassen, was eine ernsthafte strategische Schwäche offenbarte. Wir müssen dafür sorgen, dass wir uns auch unabhängig von anderen verteidigen können, und um dies zu erreichen, müssen wir eine industrielle Basis schaffen, die in der Lage ist, unsere Streitkräfte mit dem erforderlichen Material zu versorgen."
 PHI_army_of_the_philippines: "Armee der Philippinen"
 PHI_army_of_the_philippines_desc: "Unsere Streitkräfte haben sich in nur wenigen Jahren erheblich weiterentwickelt, und nun ist die Zeit gekommen, uns von der Abhängigkeit anderer loszusagen und selbstbewusst in eine neue, strahlende und sichere Zukunft zu marschieren, die ausschließlich von philippinischem Blut und Stahl geschützt wird. Von diesem Moment an sorgen wir selbst für unsere Sicherheit."
 PHI_army_air_corps: "Heeresfliegertruppe"
 PHI_army_air_corps_desc: "Die Heeresfliegertruppe ist zwar von der Größe und den Ressourcen her begrenzt, doch es mangelt ihr nicht an Ehrgeiz. Da unsere Inseln dünn besiedelt und schwer zu durchqueren sind, sollten wir verstärkt in unsere Luftstreitkräfte investieren, um so viel Land wie möglich abzudecken."
 PHI_pilot_training_programme: "Pilotenausbildung"
 PHI_pilot_training_programme_desc: "Piloten sind eine äußerst wichtige Ressource, und angesichts des schlechten Zustands unserer Luftwaffe haben wir einen erheblichen Mangel an ihnen. Wir sollten Abkommen mit anderen Nationen schließen, um es unserer jüngsten Generation zu ermöglichen, diesen Beruf auszuüben."
 PHI_off_shore_patrol: "Küstenpatrouillen"
 PHI_off_shore_patrol_desc: "Unsere Luftwaffe muss in der Lage sein, den Luftraum sowohl über dem Land als auch über dem Meer zu schützen. Wir sollten in spezielle Marineflugzeuge mit größerer Reichweite und Schiffsabwehrfähigkeiten investieren, damit wir Angreifer ausschalten, bevor sie überhaupt in Sichtweite unserer Küste kommen."
 PHI_expand_airbases: "Luftwaffenstützpunkte ausbauen"
 PHI_expand_airbases_desc: "Selbst wenn unsere Verbündeten eine Luftwaffe auf unseren Inseln stationieren wollten oder wir die Fähigkeit entwickeln sollten, selbst eine aufzubauen, haben wir nicht den Platz, um sie zu stationieren! Wir sollten unverzüglich mit dem Bau neuer Flughäfen und Landeplätze beginnen, damit man Flugzeuge leichter stationieren kann."
 PHI_develop_domestic_aircraft_industry: "Inländische Flugzeugindustrie"
 PHI_develop_domestic_aircraft_industry_desc: "Wir haben uns bisher auf unsere Freunde und Verbündeten verlassen, doch wenn wir in dieser modernen Welt als unabhängiger Staat mit eigenen militärischen Fähigkeiten Anerkennung finden wollen, müssen wir anfangen, in unsere eigene einheimische Luftfahrtindustrie zu investieren. Dies lässt sich mit einigen Subventionen für Innovationen und Unternehmer im eigenen Land erreichen."
 PHI_if_align_with_japan_tt: "Wenn „§Y$PHI_align_with_japan$§!“ abgeschlossen wurde:"
 PHI_if_align_with_the_usa_tt: "Wenn „§Y$PHI_align_with_the_usa$§!“ abgeschlossen wurde:"
 PHI_philippine_air_force: "Philippinische Luftwaffe"
 PHI_philippine_air_force_desc: "Es ist an der Zeit, dass die Luftwaffe als eigene, von der Armee getrennte Einheit anerkannt wird. Dies wird sie weitaus flexibler in ihrer Organisation machen und die Beschaffung von Personal und Material effizienter. Die Luftwaffe wird nicht mehr länger einer einzigen Dienststelle verpflichtet sein, sondern kann im Dienst des Ganzen fliegen."
 PHI_thats_not_an_island: "Das ist keine Insel!"
 PHI_thats_not_an_island_desc: "Unser Archipel bietet uns zwar ein hohes Maß an Flexibilität, doch sind damit auch einige Einschränkungen verbunden. Was ist zum Beispiel, wenn wir Einsätze weit weg von unseren Heimatinseln durchführen wollen? Wir müssen in der Lage sein, eine dieser Inseln mitzunehmen, um überall auf der Welt zuschlagen zu können."
 PHI_offshore_patrol: "Küstenpatrouillen"
 PHI_offshore_patrol_desc: "Das Nationale Verteidigungsgesetz enthält auch Bestimmungen für den maritimen Schutz des philippinischen Archipels. Es wird nicht erwartet, dass es sich dabei um eine voll ausgebildete Hochseeflotte handelt, sondern eher um eine Flotte, die auf den Schutz unserer Heimatküste ausgerichtet ist. Das soll allerdings nicht heißen, dass dies nicht den ersten Schritt hin zu einer stärkeren Flotte darstellen könnte."
 PHI_marine_corps: "Marinekorps"
 PHI_marine_corps_desc: "Wir haben viel Erfahrung darin, an Küsten zu landen und von dort auch wieder wegzukommen. Viele in unserer Gemeinschaft müssen sogar Fähren nehmen oder einfach zwischen den Inseln hin und her rudern - sei es um ihre Arbeit verrichten zu können oder um ihre Familien zu besuchen. Wir können diese Erfahrung nutzen und sie in das weltweit beste Marinekorps integrieren, mit Soldaten, die in der Lage sind, den Kampf an jeder Küste - ob im In- oder Ausland - aufzunehmen."
 PHI_cavite_naval_base: "Marinestützpunkt Cavite"
 PHI_cavite_naval_base_desc: "Die Marinewerft in Cavite - von Manila aus auf der anderen Seite der Bucht gelegen - besitzt das größte Potenzial für einen Tiefseehafen und eine Werft auf den Philippinen. Sie verfügt bereits über einige im Entstehen begriffene Anlagen, könnte aber mit Investitionen zu einem ernsthaften strategischen Schatz werden, von dem aus man eine Flotte entsenden kann, die in der Lage ist, die Gewässer Südostasiens zu kontrollieren."
 PHI_pt_boat_development: "PT-Boote entwickeln"
 PHI_pt_boat_development_desc: "Da unsere Nation aus einer großen Ansammlung von Inseln besteht, sind kleinere Schiffe besser geeignet, um die engen Wasserwege des Archipels zu befahren. Sie erlauben es uns sogar, größere Feinde zu Fall zu bringen. Wir sollten das nötige Wissen über Torpedoboote erwerben und es nutzen, um unsere eigenen maßgeschneiderten Marineschiffe zu entwickeln, die wir Patrouillenboote nennen."
 PHI_pt_boat_development_tt: "§G+10%§! Meisterschaftserhalt für §YSchutzschiffe§!"
 PHI_pt_boat_development_2_tt: "§G+20%§! Meisterschaftserhalt für §YPatrouillenboote§!"
 PHI_mosquito_fleet: "Moskito-Flotte"
 PHI_mosquito_fleet_desc: "Ein einziger Torpedo oder ein einziges Geschoss kann ein Schiff versenken. Wir sollten deshalb nicht nur ein einziges Schiff haben, sondern einen ganzen Schwarm. Der Feind wird vielleicht ein, zehn oder sogar hundert Schiffe versenken, aber nicht alle! Besser noch: Es reicht, wenn nur einer unserer eigenen Schüsse ins Schwarze trifft, und mit unserem Schwarm können wir auch kaum danebenschießen."
 PHI_devil_boats: "Teufelsboote"
 PHI_devil_boats_desc: "Unsere Patrouillenboote sind für ihre Schnelligkeit und vor allem für ihre Fähigkeit, hart zuzuschlagen und wie Geister auf dem Meer im Nebel zu verschwinden, bekannt. Unsere Feinde haben deshalb gelernt, unsere Küsten zu meiden, damit sie nicht selbst in die Fänge dieser „Teufelsboote“ geraten."
 PHI_fast_attack_craft: "Schnellboote"
 PHI_fast_attack_craft_desc: "Die logische Weiterentwicklung des Patrouillenboots sind Schnellboote, die mit einer deutlich höheren Geschwindigkeit und Feuerkraft um unsere Küsten herumschwirren, Feinde, die sich zu nahe heranwagen, ins Verderben stürzen, und wieder verschwinden, bevor Hilfe eintreffen kann."
 PHI_coastal_defense_ships: "Küstenverteidigungsschiffe"
 PHI_coastal_defense_ships_desc: "Unsere Flotte ist so stark gewachsen, dass wir nun über die nötige Infrastruktur und die Mittel verfügen, größere Schiffe zu bauen und zu unterhalten. Unser oberstes Ziel ist nach wie vor der Schutz unserer eigenen Küsten, doch wir können nun Schiffe entwerfen, die es mit feindlichen Großkampfschiffen aufnehmen können und unsere eigene Geografie zu ihrem Vorteil nutzen."
 PHI_philippine_naval_patrol: "Philippinische Marinepatrouille"
 PHI_philippine_naval_patrol_desc: "Um auf der internationalen Bühne anerkannt zu werden - insbesondere als Nation, die aus einer Vielzahl von Inseln besteht -, muss unsere Flotte in der Lage sein, unsere Küsten zu schützen. Um sie dazu zu befähigen, sollten wir versuchen, unsere Kommando- und Kontrollsysteme zu verbessern und sie auf den neuesten Stand bringen, wie es von einer modernen Flotte erwartet wird."
 PHI_thalassocracy: "Thalassokratie"
 PHI_thalassocracy_desc: "Das Konzept einer „Armee mit einem Staat“ ist wohlbekannt und wird oft als Synonym für Preußen genutzt. Wir sollten uns bemühen, eine „Marine mit einem Staat“ zu sein, die über eine Flotte verfügt, welche selbst die der Briten auf dem Höhepunkt ihrer Macht in den Schatten stellt."
