 JAP_sea_purge_the_kodoha_faction: "Die Kōdōha ausrotten"
 JAP_sea_purge_the_kodoha_faction_desc: "Die Kōdō-ha hat ihre Gelegenheit vertan, die Macht zu ergreifen, und dies wird sie teuer zu stehen kommen: Für ihren Verrat an Seiner Kaiserlichen Majestät werden wir ihren Mitgliedern den Rang entziehen und sie wegen Hochverrats anklagen. Die Zeit ist endlich reif dafür, dass die Tōseiha die Kontrolle über die kaiserliche Armee übernimmt!"
 JAP_sea_purge_the_kodoha_faction_tt: "§YAraki Sadao§! und §YHonjō Shigeru§! werden aus dem aktiven Dienst entfernt"
 JAP_east_asian_cooperative_society: "Die ostasiatische kooperative Gesellschaft"
 JAP_east_asian_cooperative_society_desc: "Die vor Kurzem entwickelte Theorie der ostasiatischen kooperativen Gesellschaft befürwortet die Gründung einer kooperativen Gesellschaft in Ostasien, die über ethnische und nationale Grenzen hinausgeht. Wir sollten auf dieser Idee aufbauen und unsere Position als Hüter des Pazifiks und Anführer der ostasiatischen Völker stärken."
 JAP_east_asian_cooperative_society_tt: "Schaltet Entscheidungen frei, Freundschaft mit §Yasiatischen Nationen§! zu schließen und in ihre Rohstoffe zu investieren"
 JAP_imperial_headquarters_liasion_conference: "Kaiserliche Verbindungskonferenz"
 JAP_imperial_headquarters_liasion_conference_desc: "Nachdem das Kaiserliche große Hauptquartier zum ersten Mal seit dem russo-japanischen Krieg wieder ins Leben gerufen wurde, ist es höchste Zeit, dass wir eine Konferenz zwischen den Anführern der einzelnen Fraktionen einberufen, um die Zusammenarbeit und den Austausch von Informationen zwischen Militär und Regierung zu fördern."
 JAP_promulgate_the_military_ministers_system: "Das Attachésystem der Militärminister"
 JAP_promulgate_the_military_ministers_system_desc: "Der kurze Zeitraum seit dem versuchten Putsch durch die Kōdō-ha-Fraktion war alles andere als stabil. Das Militär ist zunehmend unzufrieden mit der Regierung, und wir müssen etwas unternehmen, um es zu beschwichtigen. Daher schlägt Hirota Kōki vor, den Posten als Kriegsminister nur noch für Offiziere im aktiven Dienst zugänglich zu machen, wie es in unserer Geschichte schon mehrmals der Fall war."
 JAP_promulgate_the_military_ministers_system_tt: "Diese Aktion ist §Runbeliebt§! bei den Mitgliedern der §YZivilregierung§! und wird zu gegebener Zeit sicher zu Spannungen zwischen den Fraktionen führen"
 JAP_reprimand_hamada_kunimatsu: "Hamada Kunimatsu zurechtweisen"
 JAP_reprimand_hamada_kunimatsu_desc: "In seiner Rede, in der er im Reichstag das Militär kritisierte, ging Hamada Kunimatsu eindeutig zu weit. Damit das Militär die Zivilregierung politisch nicht vollständig ausmanövriert, müssen wir ihn angemessen zurechtweisen und ihm zeigen, dass wir uns nicht kampflos ergeben werden."
 JAP_the_harakiri_debate: "Die Harakiri-Debatte"
 JAP_the_harakiri_debate_desc: "Nach einem beschämenden Akt des Trotzes, den Hamada Kunimatsu gegenüber dem Militär begangen hatte, hat Terauchi Hisaichi den Rücktritt des Kabinetts sowie die Ernennung eines neuen Premierministers gefordert, so denn der bisherige noch einen Funken Ehre in sich trägt. Wenn wir vorsichtig vorgehen, könnten wir Hayashi Senjūrō als Marionette des Militärs in dieses Amt manövrieren."
 JAP_konoes_first_cabinet: "Konoes erstes Kabinett"
 JAP_konoes_first_cabinet_desc: "Hayashi Senjūrō soll nur kurzzeitig als vorübergehender Premierminister dienen. Prinz Konoe Fumimaro, apolitisch und erzogen durch Genrō Saionji Kinmochi, ist der perfekte Kandidat, um die chaotische politische Lage zu stabilisieren und die Nation im Geiste zu vereinen. Es ist an der Zeit, dass er sich ein Kabinett zusammenstellt, mit persönlicher Nominierung an Kaiser Hirohito durch Saionji selbst."
 JAP_new_order_in_east_asia: "Die neue Ordnung in Ostasien"
 JAP_new_order_in_east_asia_desc: "In kürzlichen Aussagen seitens [ROOT.GetLeader] wurde ersichtlich, dass eine neue Ordnung in Ostasien geplant ist, die sechs Hauptziele verfolgt. Hierzu zählen die dauerhafte Stabilität Ostasiens, eine nachbarschaftliche Freundschaft und internationale Gerechtigkeit, die gemeinsame Verteidigung gegen den Kommunismus, die Schöpfung einer neuen Kultur, Zusammenhalt und Zusammenarbeit in wirtschaftlichen Belangen sowie abschließend der Weltfrieden."
 JAP_new_order_in_east_asia_faction: "Neue Ordnung in Ostasien"
 JAP_new_order_in_east_asia_tt: "Die Annahme des Schwerpunkts „$JAP_sea_greater_east_asian_co_properity_sphere$“ wird diese Fraktion verändern"
 JAP_reiterate_the_three_principles_of_hirota: "Bekräftigung der drei Prinzipien Hirotas"
 JAP_reiterate_the_three_principles_of_hirota_desc: "Durch umsichtiges Vorgehen seitens der Regierung konnte Hirota seinen Nachfolger Ugaki Kazushige ins Amt des neuen Premierministers manövrieren. Es ist an der Zeit, die drei Aussagen Hirotas offiziell zu ratifizieren, namentlich die Gründung eines japanisch-chinesisch-mandschukuischen Blocks, die Organisation einer gemeinsamen sino-japanischen Front gegen die Ausbreitung des Kommunismus sowie die Unterdrückung anti-japanischer Aktivitäten in China."
 JAP_formalize_japan_china_manchukuo_alliance: "Die Allianz Japan-China-Mandschukuo"
 JAP_formalize_japan_china_manchukuo_alliance_desc: "Nachdem die Regierung von [CHI.GetLeader] unseren Forderungen nach der Bekämpfung kommunistischer und anti-japanischer Aktivitäten nachgekommen ist, scheint es nun wahrscheinlich, dass sie zur Gründung einer vorübergehenden Allianz mit uns bereit ist. Diese soll sich dem Kampf gegen jenes eiternde Geschwür tief im Herzen Ostasiens widmen, das als Kriegsfürstentum und Kommunismus bekannt ist und den ganzen Kontinent in einen sicheren und unausweichlichen Untergang reißen will."
 JAP_sino_japanese_pact: "Sino-japanischer antikommunistischer Pakt"
 JAP_sea_national_spiritual_mobliization_movement: "Bewegung der nationalen geistigen Mobilisierung"
 JAP_sea_national_spiritual_mobliization_movement_desc: "„Luxus ist unser Feind!“ Sparsamkeit, Hygiene und harte Arbeit wurden zu nationalen Tugenden erhoben. Es steht daher mehr Mannstärke für die Kriegsanstrengungen zur Verfügung, und der Wille des himmlischen Kaisers wird all unseren kaiserlichen Untertanen angemessen vermittelt."
 JAP_hokushin_ron: "Hokushin-ron"
 JAP_hokushin_ron_desc: "Die Fraktion innerhalb unserer Armee, die sich selbst „Angriffsgruppe Nord“ nennt, befürwortet eine Expansion nach Siberien und in die Mongolei. Dort finden wir die Rohstoffe und den wirtschaftlichen Wert, mithilfe derer wir unsere imperialen Ambitionen weiter verfolgen können. Wir sollten diesen Gedanken unterstützen und unsere Truppen darauf vorbereiten, eine solche Doktrin zum richtigen Zeitpunkt umzusetzen."
 JAP_strike_north_doctrine: "Doktrin „Angriff Nord“"
 JAP_strenghten_manchukuo_imperial_army: "Die Mandschukisch-Kaiserliche Armee stärken"
 JAP_strenghten_manchukuo_imperial_army_desc: "Die Mandschukisch-Kaiserliche Armee steht Wache gegen die [SOV.GetAdjective]en Truppen und wird die Grenze halten für den Fall, dass ein Krieg ausbricht. Wir müssen unseren Beitrag zur Vergrößerung dieser Truppen leisten, damit diese dem [SOV.GetAdjective]en Moloch hoffentlich die Stirn bieten können."
 JAP_strenghten_manchukuo_imperial_airforce: "Die Mandschukisch-Kaiserliche Luftwaffe stärken"
 JAP_strenghten_manchukuo_imperial_airforce_desc: "Die Mandschukisch-Kaiserliche Luftwaffe wurde erst vor Kurzem ins Leben gerufen, und ihre Offiziere haben noch viel zu lernen. Wir sollten Offiziere schicken, um sie auszubilden, sowie Nakajima Armee-Jäger vom Typ 91 und leichte Kawasaki-Bomber vom Typ 88, um ihre Truppen zu verstärken."
 JAP_ensure_temporary_peace_with_china: "Vorübergehenden Frieden mit China gewährleisten"
 JAP_ensure_temporary_peace_with_china_desc: "Wenn wir uns auf die [SOV.GetAdjective]e Frage konzentrieren wollen, müssen wir sicherstellen, dass der verräterische [CHI.GetAdjective]e Staat uns nicht in den Rücken fällt, während unsere Truppen anderweitig kämpfen. Zudem sollten wir dafür sorgen, dass die Kwantung-Armee in der Zwischenzeit nicht über die Stränge schlägt und uns in keinen Krieg verwickelt, den wir nicht gewinnen können."
 trautmann_agreement_opm: "Das Trautmann-Abkommen"
 JAP_a_mongol_volunteer_army: "Die Mongolische Unabhängigkeitsarmee reformieren" # Could also be A Mongol Volunteer Army
 JAP_a_mongol_volunteer_army_desc: "Die mandschurische Armee beinhaltet eine Monglische Unabhängigkeitsarmee, die aus Mongolen und Banditen unter der Führung [ROOT.GetAdjective]er Berater besteht. Wir sollten eine ähnliche Armee ins Leben rufen, die vollständig unserer Kontrolle untersteht, mit dem Ziel, sie früher oder später nach [MON.GetName] zu schicken und ihr Heimatland von feindlichen Truppen zu befreien."
 JAP_a_mongol_volunteer_army_tt: "Wenn §Y[MAN.GetName]§! oder §Y[MEN.GetName]§! mit uns verbündet sind, erhalten sie diesen Geist ebenfalls"
 JAP_a_mongol_volunteer_army_1_tt: "Schaltet die Entscheidung §YMongolei destabilisieren§! frei, um sie auf unsere Seite zu ziehen und die Regierung zu stürzen"
 JAP_utilize_ainu_expertise: "Ainu-Expertenwissen nutzen"
 JAP_utilize_ainu_expertise_desc: "Die Ainu-Eingeborenen aus Nordjapan sind Experten für Bewegung im Schnee und im harschen Gelände von Hokkaido. Vielleicht können wir von ihren Techniken lernen, damit unsere Invasion Sibiriens reibungsloser vonstattengeht?"
 JAP_kantokuen: "Kantokuen"
 JAP_kantokuen_desc: "Um von den Entwicklungen der Weltlage zu profitieren, bereitet die Kwantung-Armee spezielle Manöver vor, um sich auf eine Invasion und die Besatzung des russischen Fernost zu konzentrieren. Damit der Angriff schnell vonstattengeht, sollten wir in diese abschließenden Vorbereitungen investieren, bevor wir zur Tat schreiten."
 JAP_a_green_persimmon: "Eine grüne Kaki"
 JAP_a_green_persimmon_desc: "Unsere Truppen sind noch nicht vollständig auf den Krieg gegen [SOV.GetName] vorbereitet, und unser Gegner ist noch nicht ausreichend auf seinen Westen konzentriert. Dennoch müssen wir jetzt angreifen, denn sonst entfleucht uns die Gelegenheit ..."
 JAP_the_persimmon_has_ripened: "Die Kaki ist reif"
 JAP_the_persimmon_has_ripened_desc: "Die Früchte des Sieges reifen rasch, und unsere Armee ist vollständig vorbereitet, um einzugreifen und dem kollabierenden [SOV.GetAdjective]en Reich Sibirien zu entreißen. Der Krieg wird kurz sein und unser Sieg glorreich. Tennoheika Banzai!"
 JAP_peace_out_soviets_dec_tt: "Schaltet eine Entscheidung frei, einen §Yseparaten Frieden§! mit §Y[SOV.GetName]§! zu schließen, um §YSibirien§! zu erhalten, wenn wir es kontrollieren"
 JAG_neutality_pact_focus_days_tt: "Übrige Tage: [?JAP_soviet_japanese_neutrality_pact_flag:days|Y0]"
 JAP_soviet_japanese_neutrality_pact_flag: "Hat Schwerpunkt §Y$JAP_soviet_japanese_neutrality_pact$§! abgeschlossen"
 JAP_chinese_japanese_neutrality_pact_flag: "Hat Schwerpunkt §Y$JAP_ensure_temporary_peace_with_china$§! abgeschlossen"
 JAG_chinese_neutality_pact_focus_days_tt: "Übrige Tage: [?JAP_chinese_japanese_neutrality_pact_flag:days|Y0]"
 JAP_hokushin_ron_started_flag: "Hat Schwerpunkt §Y$JAP_hokushin_ron$§! abgeschlossen"
 JAG_hokushin_ron_focus_days_tt: "Übrige Tage: [?JAP_hokushin_ron_started_flag:days|Y0]"
 JAP_nanshin_ron_started_flag: "Hat Schwerpunkt §Y$JAP_nanshin_ron$§! abgeschlossen"
 JAG_nanshin_ron_focus_days_tt: "Übrige Tage: [?JAP_nanshin_ron_started_flag:days|Y0]"
 JAP_sea_establish_the_northern_resource_area: "Die Nördliche Ressourcenzone einrichten"
 JAP_sea_establish_the_northern_resource_area_desc: "Wir kontrollieren nun den Norden und können die reichen sibirischen Weiten für unsere ständig wachsende Kriegsmaschinerie ausbeuten. Wir sollten an strategisch wichtigen Standorten neue Minen und Planstädte errichten, um die natürlichen Ressourcen voll zu nutzen."
 JAP_nanshin_ron: "Nanshin-ron"
 JAP_nanshin_ron_desc: "China und Sibirien sind zwar reich, besitzen jedoch nicht alle Ressourcen, die wir benötigen. Nicht weit im Süden liegen allerdings die Philippinen, Niederländisch-Indien swoie die britischen Kolonien Malaya und Borneo. Für eine echte Autarkie müssen wir den europäischen Imperialisten die Kontrolle über diese Gebiete entreißen."
 JAP_unlocks_pearl_harbor_raid: "Schaltet folgenden §YÜberfall§! frei:\nAngriff auf Pearl Harbor gegen §Y[USA.GetNameWithFlag]§!"
 JAP_soviet_japanese_neutrality_pact: "Japanisch-Sowjetischer Neutralitätspakt"
 JAP_soviet_japanese_neutrality_pact_desc: "Unsere Nordgrenze muss gesichert werden, wenn wir die Freiheit haben wollen, einen Angriff nach Süden zu unternehmen. Wir müssen unverzüglich Verhandlungen mit dem [SOV.GetAdjective]en Regime aufnehmen und sicherstellen, dass es neutral bleibt. Wir können diese Gelegenheit gleichzeitig nutzen, um uns Ressourcenrechte in Nord-Sachalin zu sichern."
 JAP_soviet_japanese_neutrality_pact_tt: "Wenn §Y[SOV.GetNameDef]§! das Abkommen akzeptiert, werden mehr [ROOT.GetAdjective]e Industrialisten dazu geneigt sein, in unsere Besitztümer in §Y[655.GetName]§! zu investieren"
 JAP_unsinkable_aircraft_carriers: "Unversenkbare Flugzeugträger"
 JAP_unsinkable_aircraft_carriers_desc: "Die Territorien in der Südsee sind perfekte Stützpunkte für den Einsatz von Flugzeugen im Kampf um den Pazifik. Wir sollten diese Inseln befestigen, damit wir sie halten können und sie nicht wie normale Flugzeugträger „sinken“."
 JAP_isolate_oceania: "Ozeanien isolieren"
 JAP_isolate_oceania_desc: "Unser Oberkommando hält eine Landung und die anschließende Besetzung von [AST.GetName] und [NZL.GetName] für nicht durchführbar und hat deshalb einen besseren Vorschlag für diese feindlichen Nationen unterbreitet: Indem wir die weniger befestigten umliegenden Inseln besetzen und unsere Gegner von ihren Verbündeten abschneiden, können wir sie langsam aushungern, ohne sie bekämpfen zu müssen."
 JAP_battle_for_australia: "Die Schlacht um Australien"
 JAP_battle_for_australia_desc: "Da [AST.GetNameDef] nun erfolgreich isoliert wurde, ist es an der Zeit, um den Himmel über dem Kontinent zu kämpfen. Wenn wir den Himmel kontrollieren, wird die Besetzung von Ozeanien vielleicht doch nicht so aussichtlos sein."
 JAP_operation_take_australia: "Unternehmen AN" # Australia-New Zealand
 JAP_operation_take_australia_desc: "Die Zeit ist endlich gekommen! Das Oberkommando hat Unternehmen AN - einen Einsatz, der die Landung von Truppen in Australien vorsieht - genehmigt. Wir werden unsere Feinde besiegen und die Kontrolle über den Unterbauch Asiens übernehmen!"
 JAP_sea_exploit_southern_resource_area: "Die Südliche Ressourcenzone ausbeuten"
 JAP_sea_exploit_southern_resource_area_desc: "Wir haben den Süden unter Kontrolle gebracht und sind nun in der Lage, die Ausbeutung der reichen Ressourcen der ostindischen Inseln stark voranzutreiben, um unsere Truppen im Krieg zu ernähren."
 JAP_demand_tonkinese_bases: "Tonkinesische Basen fordern"
 JAP_demand_tonkinese_bases_desc: "Tonkin besitzt nicht nur reichlich Ressourcen, sondern ist auch ein wichtiges Sprungbrett für unsere weitere Expansion gen Süden. Dank der Grenze zu China könnte die Region sogar als wichtiges Einsatzzentrum für die Luftwaffe dienen, um Kanton anzugreifen."
 JAP_demand_tonkinese_bases_tt: "Frankreich ist im Besitz von §YTonkin§!"
 JAP_demand_tonkinese_bases_2_tt: "Frankreich ist NICHT im Besitz von §YTonkin§!"
 JAP_occupy_indochina: "Indochina besetzen"
 JAP_occupy_indochina_desc: "Die Bevölkerung Indochinas wird derzeit von kolonialistischen und imperialistischen Regimen unterdrückt, denen ihr Wohlergehen völlig gleichgültig ist. Wir müssen eingreifen und die Kontrolle über diese Region übernehmen. Nur so können wir ihre Bevölkerung schützen und dabei die Kontrolle über die natürlichen Ressourcen der Region erlangen."
 JAP_occupy_indochina_tt: "Frankreich ist NICHT im Besitz von §YIndochina§!"
 JAP_occupy_siam: "Siam besetzen"
 JAP_occupy_siam_desc: "Siam könnte zwar ein potenzieller Verbündeter von uns sein, aber auch eine Schwachstelle darstellen, die unsere Gegner mit Sicherheit ausnutzen werden. Wir sollten das Land direkt besetzen, damit es keine Gelegenheit erhält, sich mit unseren Feinden zu verbünden."
 JAP_sea_pressure_siam: "Siam unter Druck setzen"
 JAP_sea_pressure_siam_desc: "Siam ist hervorragend gelegen, um uns in unserem kommenden Krieg mit den Westmächten zu unterstützen. Wenn wir das Land auf unsere Seite ziehen, erleichtert dies die unvermeidliche Invasion von Malaya und damit der gesamten ostindischen Inseln. Wir müssen Siam unverständlich klarmachen, dass es gegen uns ist, wenn es nicht für uns ist."
 JAP_strike_the_southern_road: "Die Südroute angreifen"
 JAP_strike_the_southern_road_desc: "Es ist an der Zeit, unsere Pläne in Gang zu setzen. Wir beginnen unseren Angriff auf den Süden und erobern die rohstoffreichen westlichen Kolonien. Mit einem schnellen, entscheidenden Schlag sollten wir in der Lage sein, unseren Feind zu dezimieren, bevor der Kampf überhaupt richtig begonnen hat. Tennoheika Banzai!"
 JAP_occupy_east_timor: "Osttimor besetzen"
 JAP_occupy_east_timor_desc: "Die Timoresen sind zwar derzeit nicht an unserem Krieg beteiligt, müssen aber dennoch um der Zukunft Asiens willen unter unseren Schutz gestellt werden. Unsere Truppen stehen auf den Inseln bereit und wir sind entschlossen, sie ohne Kriegserklärung in einem schnellen und entscheidenden Schlag zu besiegen - in der Hoffnung, dass dies unbemerkt bleiben wird."
 JAP_occupy_east_timor_tt: "§RDies kann zu einem Krieg mit dem Besitzer von [721.GetName]! führen!§!"
 JAP_revisit_the_thirteen_demands: "Die Einundzwanzig Forderungen wiederaufgreifen" # Could also be the 13 demands (the revised list)
 JAP_revisit_the_thirteen_demands_desc: "Während des Ersten Weltkriegs stellte unsere Regierung eine Reihe von Forderungen an die Republik China, um unter anderem die Kontrolle über die Eisenbahn zu erhalten. Die ursprünglichen Einundzwanzig Forderungen beinhalteten zwar Punkte wie ein entscheidendes Mitspracherecht in Finanz-, Überwachungs- und Regierungsangelegenheiten, doch diese wurden abgelehnt, sodass schließlich nur noch dreizehn Forderungen übrig blieben, die unterzeichnet wurden. Wir sollten die Idee der Einundzwanzig Forderungen wiederaufnehmen und uns als ostasiatische Herrscher behaupten."
 JAP_invest_in_senbu: "In Senbu investieren"
 JAP_invest_in_senbu_desc: "Unsere „Senbu“ - Organisationen, die oft in Form von Schulen, Trupps aus medizinischem Personal oder Nahrungsverteilungszentren auftreten - sind unsere Form der psychologische Kriegsführung und zielen darauf ab, die lokale Bevölkerung in besetzten Gebieten zu befrieden. Bislang haben sie sich bei der Befriedung der Mandschurei als äußerst wirksam erwiesen, und vielleicht ist es an der Zeit, ihre Aktivitäten auf den Rest Chinas ausweiten."
 JAP_unlock_senbu_occupation_law_tt: "Neues Besatzungsrecht in §Ychinesischen§! Staaten:\n"
 JAP_establish_mongol_military_government: "Mongolische Militärregierung einsetzen"
 JAP_establish_mongol_military_government_desc: "Prinz De, ein Nachfahre des großen Dschingis Khan, hält eine einflussreiche Position im Rat von Pailingmiao, der Marionettenregierung der Kuomintang in der Inneren Mongolei. Er möchte den Mongolen zu ihrem einstigen Ruhm verhelfen und wäre mehr als bereit, uns bei der Bildung einer mongolischen Militärregierung zur Seite zu stehen, solange wir versprechen, seine Ambitionen zu unterstützen."
 JAP_launch_the_suiyuan_campaign: "Den Suiyuan-Feldzug beginnen"
 JAP_launch_the_suiyuan_campaign_desc: "Die Armee der Inneren Mongolei und die Große Han-Armee sind bereit, in die Territorien des Kriegsherren [SHX.GetLeader], vorzudringen, sofern sie von uns aus der Luft unterstützt und von japanischen Stabsoffizieren geführt werden. Vielleicht können wir mehr von der Inneren Mongolei sichern, ohne einen größeren Krieg mit China zu provozieren."
 JAP_launch_the_suiyuan_campaign_tt: "Mit unserer Unterstützung werden die §YArmee der Inneren Mongolei§! und die §YGroße Han-Armee§! eine Offensive gegen die Truppen der Kuomintang-Partei beginnen, um §Y[621.GetName]§! zu erobern. Es bleibt jedoch nur ein kleines Zeitfenster, bevor das Unternehmen abgebrochen werden muss"
 JAP_reorganize_the_united_autonomous_government: "Vereinigte Autonome Regierung"
 JAP_reorganize_the_united_autonomous_government_desc: "Die mongolische Militärregierung ist derzeit nur rudimentär politisch organisiert und wird sich ohne unser Eingreifen nicht lange halten. Wir müssen sie zur „Vereinigten Autonomen Regierung der Mongolei“ machen, damit sie sich als souveräne Nation etablieren kann."
 JAP_mengjiang_united_autonomous_government: "Autonome Regierung Mengjiang"
 JAP_mengjiang_united_autonomous_government_desc: "Um den Anspruch von Prinz De auf die gesamte Innere Mongolei zu legitimieren, sollten wir die derzeitige Regierung zur „Vereinigten Autonomen Regierung Mengjiangs“ machen, damit sie das mongolische Volk innerhalb der chinesischen Grenzen ein für alle Mal unter einem Banner vereinen kann."
 JAP_mongol_autonomous_state: "Autonomer Staat der Mongolen"
 JAP_mongol_autonomous_state_desc: "[MON.GetNameDefCap] beansprucht von sich selbst, eine wahre mongolische Regierung zu sein, doch Prinz De lehnt diesen Gedanken vehement ab. Wir sollten das Reich noch weiter umstrukturieren und umbenennen, damit er einen legitimeren Anspruch auf alle mongolischen Ländereien erheben kann."
 JAP_reinforce_the_beijing_garrison: "Garnisonen in Ost-Hebei stärken"
 JAP_reinforce_the_beijing_garrison_desc: "Die „Autonome Regierung von Ost-Hebei“ wurde nach unserer Eroberung der Chinesischen Mauer eingerichtet, und die Armee von Ost-Hebel hat sich seither darum gekümmert, die Demilitarisierung der [CHI.GetAdjective]en Seite in der Region durchzusetzen. Wir sollten diese Einheiten zusammen mit den Kwantung-Garnisonen in der Region proaktiv verstärken, damit die Region nicht einer potenziellen [CHI.GetAdjective]en Aggression zum Opfer fällt."
 JAP_reinforce_the_beijing_garrison_tt: "§RDies kann zu einem Krieg mit [CHI.GetName] führen§!"
 JAP_develop_the_chinese_resources: "Chinesische Ressourcen entwickeln"
 JAP_develop_the_chinese_resources_desc: "Da wir nun große Teile von China unter unsere Knute gebracht haben, ist es an der Zeit, die reichen chinesischen Ressourcen zu erschließen, damit wir sie für den nächsten Krieg nutzen können."
 JAP_form_the_jikyoku_iinkai: "Das Jikyoku Iinkai gründen"
 JAP_form_the_jikyoku_iinkai_desc: "Um unsere Importe und Exporte aus den [USA.GetAdjective]en Märkten besser zu kontrollieren und das [USA.GetAdjective]e Volk davon zu überzeugen, sich auf unsere anstelle der [CHI.GetAdjective]en Seite zu stellen, sollten wir das japanische Komitee für Handel und Informationen einrichten."
 japanese_committee_on_trade_and_information_pom: "Japanisches Komitee für Handel und Informationen"
 JAP_strategic_offensives: "Strategische Offensive"
 JAP_strategic_offensives_desc: "Da sich [CHI.GetNameDef] als sehr harte Nuss erwiesen hat, hat unser Oberkommando zu einer koordinierten Offensive aufgerufen, die auf verschiedene Punkte abzielt. Da das Gekokujo derzeit unsere höheren Interessen durchkreuzt, müssen wir dieses zunächst unter Kontrolle bringen, damit wir diese Unternehmungen endlich in die Wege leiten können."
 JAP_strategic_offensives_tt: "Schaltet Entscheidungen frei, um §YOffensiven zu beginnen§!, die temporäre Boni in §Ychinesischen Staaten§! geben"
 JAP_intensify_anti_guerilla_operations: "Anti-Guerilla-Einsätze intensivieren"
 JAP_intensify_anti_guerilla_operations_desc: "Guerillakämpfer und andere Eindringlinge behindern den Fortschritt und den Erfolg unserer Militäreinsätze in China, da sie uns dort treffen, wo es am meisten wehtut. Wir müssen uns auf einen koordinierten Schlag gegen diese Banditen vorbereiten und sie auf die eine oder andere Weise aus unserem Territorium vertreiben!"
 JAP_intensify_anti_guerilla_operations_tt: "Halbiert die Kosten für das Annehmen von Entscheidungen aus der Kategorie „§Y$PRC_root_out_guerilla_fighters$§!“ und erlaubt es, vorübergehend den Widerstand in Staaten zu senken, aus denen die Guerillakrieger vertrieben wurden"
 JAP_reorganized_national_government: "Die Neuorganisierte Nationalregierung"
 JAP_reorganized_national_government_desc: "Die vielen lokalen Regierungen, die von unserer Armee eingesetzt wurden, sowie die direkte Besetzung des chinesischen Landes kommen unsere Verwaltung teuer zu stehen. Wir müssen diese Regierungen zusammenlegen und eine Neuorganisierte Nationalregierung bilden."
 JAP_reorganized_national_government_tt: "Schaltet Entscheidungen frei, um unsere §Ychinesischen Besitztümer§! zu §Ykonsolidieren§!"
 JAP_occupy_macau: "Macau besetzen"
 JAP_occupy_macau_desc: "Die Stadt Macau könnte uns in Zukunft zum Verhängnis werden, wenn wir unseren Kampf gegen die Kolonialisten im Westen fortsetzen wollen: Sie ermächtigt unsere Feinde dazu, unsere Armeen abzuschneiden und sich selbst über die Luft und das Meer zu versorgen. Wir müssen die Stadt einnehmen und sie besetzen, bevor sie uns unerwartet zum Verhängnis wird."
 JAP_an_expedition_to_tibet: "Expedition nach Tibet"
 JAP_an_expedition_to_tibet_desc: "Um herauszufinden, ob sich die [TIB.GetAdjective]e Regierung im großen Streit um Asien auf unsere Seite stellt, sollten wir eine Aufklärungsmission durchführen und Kontakt zu ihr aufnehmen. Da ihr Land jedoch strengen Einreisebestimmungen unterliegt, müssen wir Nomoto Jinzō als Mongolen verkleiden und ihn in Begleitung eines tibetischen Mönchs entsenden."
 JAP_an_expedition_to_tibet_tt: "Schaltet Entscheidungen zur §YBeeinflussung von Tibet§! frei. Diese haben das Ziel, es zu einem §Yjapanischen Untertanen§! zu machen"
 JAP_ally_the_dragon_king: "Bündnis mit dem Drachenkönig"
 JAP_ally_the_dragon_king_desc: "Der Drachenkönig von Bhutan regiert ein isoliertes tibetisches Königreich, doch vielleicht können wir ihn dazu bringen, über den Tellerrand hinauszublicken. Wir sollten eine offizielle Delegation nach Punakha schicken und ihn davon überzeugen, sich uns bei der Befreiung Asiens anzuschließen."
 JAP_claim_the_raven_crown: "Die Rabenkrone beanspruchen"
 JAP_claim_the_raven_crown_desc: "Unser himmlischer Kaiser steht über allen anderen, und wer dies nicht so sieht, muss vernichtet werden. Wir sollten in [BHU.GetName] einmarschieren und den dortigen Thron für uns beanspruchen."
 JAP_ally_the_gorkhas: "Mit den Ghurkas verbünden"
 JAP_ally_the_gorkhas_desc: "Der König von Nepal herrscht in der höchsten Bergkette der Welt über ein Königreich, das von der Außenwelt weitgehend abgeschnitten ist. Wir sollten eine offizielle Delegation nach Kathmandu schicken und es davon überzeugen, sich uns bei der Befreiung Asiens anzuschließen."
 JAP_claim_the_scripech: "Die Shripech beanspruchen"
 JAP_claim_the_scripech_desc: "Unser himmlischer Kaiser steht über allen anderen, und wer dies nicht so sieht, muss vernichtet werden. Wir sollten in [NEP.GetName] einmarschieren und den dortigen Thron für uns beanspruchen."
 JAP_ally_afghanistan: "Mit den Baraksai verbünden"
 JAP_ally_afghanistan_desc: "Der König von Afghanistan herrscht in einer der rauesten Bergregionen der Welt über die zahlreichen Stämme seiner Heimat. Wir sollten eine offizielle Delegation nach Kabul schicken und ihn davon überzeugen, sich uns bei der Befreiung Asiens anzuschließen."
 JAP_best_the_graveyard: "Dem Friedhof der Großreiche trotzen"
 JAP_best_the_graveyard_desc: "Unser himmlischer Kaiser steht über allen anderen, und wer dies nicht so sieht, muss vernichtet werden. Wir sollten in [AFG.GetName] einmarschieren und den dortigen Thron für uns beanspruchen."
 JAP_form_the_central_economic_council: "Den Zentralen Wirtschaftsrat gründen"
 JAP_form_the_central_economic_council_desc: "Wir sollten ein spezielles Beratungsgremium für den Premierminister einrichten, um den wirtschaftlichen Abschwung aufzuhalten, dem sich unser Land durch die zahlreichen Kriege und die politische Instabilität derzeit gegenübersteht. Dieses Gremium soll die Wirtschaftspolitik zwischen dem Inland und den Überseegebieten überwachen und zusammen mit dem Premierminister Pläne für die Umsetzung von Reformen erarbeiten."
 JAP_expand_the_showa_research_association: "Die Showa-Forschungsvereinigung erweitern"
 JAP_expand_the_showa_research_association_desc: "Die „Shōwa Kenkyūkai“, eine politische Denkfabrik, wurde ursprünglich gegründet, um die Probleme in der Meiji-Verfassung zu untersuchen und innovative Ideen für politische Reformen zu entwickeln. Sie hat jedoch ihr Interessengebiet mittlerweile erweitert und neue Untergruppen gebildet. Wir sollten diese fördern, damit sie neue Technologien und Pläne zur Beherrschung Asiens entwickeln."
 JAP_form_the_great_japan_industrial_patriotic_association: "Industriell-Patriotische Großjapanische Vereinigung"
 JAP_form_the_great_japan_industrial_patriotic_association_desc: "Die Industriellen und die Gewerkschaften in unserem Land sind gespalten und sorgen für eine Ineffizienz, die unsere wirtschaftliche Entwicklung behindert. Wir müssen sie unter einer Organisation vereinen, damit unsere Industrien so effizient wie möglich arbeiten und unsere Expansion vorantreiben."
 JAP_sea_guide_the_zaibatsus: "Die Zaibatsus beeinflussen"
 JAP_sea_guide_the_zaibatsus_desc: "Die größten Konzerne unserer Nation besitzen seit langer Zeit einzigartige politische und wirtschaftliche Macht. Mit etwas Geschick können wir sie so anleiten, dass sie zu unseren Gunsten agieren, und sie unter unserer Kontrolle umfassend umstrukturieren."
 JAP_form_cabinet_intelligence_bureau: "Das Kabinettssekretariat gründen"
 JAP_form_cabinet_intelligence_bureau_desc: "Premierminister [ROOT.GetLeader] hat persönlich darum gebeten, dass man eine Regierungsorganisation einrichtet, die sich um die Verbesserung der pro-japanischen öffentlichen Meinung kümmert und sicherstellt, dass jeder Bürger zum Krieg und zur Verteidigung unserer großen Nation beiträgt. Ito Nobuhumi hat bereits zugestimmt, und es braucht nur noch den offiziellen Befehl, um dieses Sekretariat zu schaffen."
 JAP_crackdown_on_foreign_agents: "Gegen ausländische Spione vorgehen"
 JAP_crackdown_on_foreign_agents_desc: "Das Kabinettssekretariat hat zahlreiche verdächtige Personen ausgemacht. Manche von ihnen gehören unerwünschten Ideologien an, und einige sind offensichtlich Spione ausländischer Mächte. Es ist an der Zeit, dass das Sekretariat aktiv wird und unser Land und unsere Bevölkerung beschützt."
 JAP_crackdown_on_foreign_agents_tt: "Die §YTokkō§! wird aktiv Spione und andere abtrünnige Elemente im Land verfolgen und verhaften, um die nationale Sicherheit und Stabilität zu stärken"
 JAP_found_the_great_japan_press_association: "Den großen japanischen Presseverband gründen"
 JAP_found_the_great_japan_press_association_desc: "Das Kabinettssekretariat hat einen Weg gefunden, um die Bevölkerung effizienter in die „richtige Richtung“ zu lenken. Durch die Gründung des großen japanischen Presseverbands kontrolliert ein einziges Sekretariat alle Medien im Land, zensiert alle notwendigen Informationen und verbreitet patriotische Propaganda unter jenen, die sie brauchen könnten."
 JAP_empower_the_thought_police: "Die Gedankenpolizei ermächtigen"
 JAP_empower_the_thought_police_desc: "Die „Spezielle Höhere Polizei“ kümmert sich um die zivile Strafverfolgung, kontrolliert politische Gruppen und Ideologien, die man als Bedrohung für die öffentliche Ordnung des japanischen Kaiserreichs erachtet, führt Spionageabwehrmaßnahmen aus und ist für inländische kriminalpolizeiliche Ermittlungen zuständig. Wir sollten diese Organisation stärken, damit sie ihre Aufgaben zum Wohl der öffentlichen Sicherheit effizienter erfüllen kann."
 JAP_sea_state_general_mobilization_law: "Das Gesetz zur nationalen Mobilmachung erlassen"
 JAP_sea_state_general_mobilization_law_desc: "Wir müssen die Wirtschaft unseres Landes auf einen möglichen Krieg vorbereiten, damit wir bei der Entwicklung von Waffen nicht ins Hintertreffen geraten. Durch das neue Gesetz zur nationalen Mobilmachung übernimmt die Regierung die Kontrolle über zivile Organisationen und Gewerkschaften und kann strategische Industrien verstaatlichen, Preiskontrollen einführen und bei Bedarf Rationierungen vornehmen."
 JAP_sea_state_general_mobilization_law_tt: "Schaltet die Möglichkeit frei, die §YWirtschaft zu schließen§!, selbst wenn das Land §Yneutral§! ist"
 JAP_issue_the_ten_commandments_for_marriage: "Die Zehn Gebote der Eheschließung"
 JAP_issue_the_ten_commandments_for_marriage_desc: "Da wir im Vergleich zu vielen unserer Feinde eine relativ geringe Bevölkerungszahl aufweisen, hat unsere Verwaltung als Teil unserer neuen Kampagne zur Vergrößerung der [ROOT.GetAdjective]en Bevölkerung das Motto „Seid fruchtbar und mehret euch“ verbreitet. Wir müssen diese Initiative unterstützen."
 JAP_enact_religious_organizations_law: "Das Gesetz über die Religionsgemeinschaften erlassen"
 JAP_enact_religious_organizations_law_desc: "Um unsere Bevölkerung in die „richtigen Richtung“ zu lenken und ihre unerschütterliche Unterstützung für die Verfolgung der [ROOT.GetAdjective]en Ziele zu sichern, müssen ein Gesetz erlassen, das dem Staat die Kontrolle über alle religiösen Organisationen im Land gibt."
 JAP_new_order_movement: "Bewegung Neue Ordnung"
 JAP_new_order_movement_desc: "Wir müssen eine nationale Organisation nach dem Vorbild der Einparteienstaaten im Westen aufbauen, die sich um die Angelegenheiten des Staates im Inland kümmert und die Nation für den Krieg gegen die Kolonialmächte mobilisiert, um die Ausbreitung des Kommunismus einzudämmen. Dies ist nur zu erreichen, wenn wir jenen modernen kapitalistischen Weg aufgeben, der mit der Meiji-Restauration begann."
 JAP_sea_tripartite_pact: "Den Dreimächtepakt vorschlagen"
 JAP_sea_tripartite_pact_desc: "Je mehr Feinde sich gegen uns verbünden, desto schwieriger wird es, sie zu besiegen. Wir sollten Kontakt zu anderen Regierungen mit ähnlichen Zielen aufnehmen, um ein gewisses Maß an Kooperation zu fördern."
 JAP_sea_mil_tech_coop_with_germany: "Militärische Zusammenarbeit mit Deutschland"
 JAP_sea_mil_tech_coop_with_germany_desc: "Wir brauchen fortschrittlichere Technologien, um die Welt unter unserer Herrschaft zu vereinen. Deutschland ist für uns nicht nur ein historischer Partner in der technologischen Entwicklung, sondern verfügt auch über zahlreiche militärische Technologien, die für unseren Kriegsbeitrag äußerst nützlich wären. Wir müssen diese Baupläne in unseren Besitz bringen - koste es, was es wolle."
 JAP_imperial_rule_assistance_association: "Die Unterstützungsgesellschaft für die Kaiserliche Herrschaft"
 JAP_imperial_rule_assistance_association_desc: "Angesichts der vielen Bedrohungen im In- wie Ausland und der Spaltung innerhalb der Zivilregierung wurde vorgeschlagen, die „Taisei Yokusankai“ zu gründen. Dieses staatsähnlich, parafaschistische politische System hat das Ziel, den Partikularismus und das Fraktionsdenken in der Politik und Wirtschaft zu beseitigen und einen totalitären Einparteienstaat zu schaffen, der die Effizienz unserer Doktrin des totalen Krieges maximiert."
 JAP_form_the_yokusan_sonendan: "Die Yokusan Sonendan gründen"
 JAP_form_the_yokusan_sonendan_desc: "Zur Wahrung unserer nationalen Souveränität braucht es mehr Menschen, die nicht nur bereit sind, für uns zu kämpfen, sondern auch in den Heimatschutz eintreten, um unter der Leitung unserer lokalen Behörden bei der Zivilverteidigung zu helfen. Indem wir eine Untergruppe der paramilitärischen Eliteeinheit der Unterstützungsgesellschaft für die Kaiserliche Herrschaft, die „Yokusan Sonendan“, gründen, können wir dieses Ziel erreichen."
 JAP_integrate_the_great_japan_youth_party: "Die Großjapanische Jugendpartei integrieren"
 JAP_integrate_the_great_japan_youth_party_desc: "Die Großjapanische Jugendpartei - eine nationalistische Jugendorganisation nach dem Vorbild der deutschen Jugendbewegungen - ist noch nicht vollständig unter unserer Kontrolle und agiert als unabhängige dritte Partei unter Oberst Hashimoto Kingoro. Wir müssen sie unter die Kontrolle der Taisei Yokusankai stellen."
 JAP_sea_national_defense_state: "Nationaler Verteidigungsstaat"
 JAP_sea_national_defense_state_desc: "[ROOT.GetLeader] hat das Shintaisei verkündet und Japan zu einem Staat der nationalen Verteidigung erklärt, in dem jeder Mann, jede Frau und jedes Kind zum Schutz der Nation mobilisiert werden kann. Durch das Gesetz zur nationalen Mobilisierung wurde der Regierung auch die absolute Macht über die Vermögenswerte der Nation übertragen. Das Kaiserreich wird auf alle Ewigkeit bestehen bleiben!"
 JAP_gain_national_defense_state_remove_total_mob_tt: "§REntfernt§! „§Y$tot_economic_mobilisation$§!“. Erhält „§Y$national_defense_state$§!“."
 JAP_formalize_the_tonarigumi: "Die Tonarigumi formalisieren"
 JAP_formalize_the_tonarigumi_desc: "Die Nachbarschaftsvereinigung existiert bereits seit geraumer Zeit, wurde jedoch nie offiziell anerkannt. Sie hilft bei der Zuteilung rationierter Güter, der Verteilung von Staatsanleihen, der Brandbekämpfung, der öffentlichen Gesundheit, dem Zivilschutz und der Propaganda. Sie beschafft Informationen über politische Abtrünnige für die Tokkō und überwacht die Küsten auf verdächtige Aktivitäten. Wir sollten ihre Vereinigung offiziell anerkennen, damit wir ihr mehr Mittel bereitstellen können."
 JAP_formalize_the_tonarigumi_tt: "Schaltet Entscheidungen zur §YOrganisation der Tonarigumi§! bei unseren Untertanen frei"
 JAP_ichioku_isshin: "Ichioku Isshin"
 JAP_ichioku_isshin_desc: "Einer der Slogans der Taisei Yokusankai besagt, das [ROOT.GetAdjective]e Volk sei in Wahrheit „Hundert Millionen mit einem Herzen“. Obwohl all unsere Völker Untertanen des Kaisers sind, bilden sie alle zusammen eine einzige Einheit, vereint im Herzen und im Denken."
 JAP_issue_the_senjinkun_military_code: "Den Senjinkun-Militärkodex herausgeben"
 JAP_issue_the_senjinkun_military_code_desc: "„Die Anweisungen für das Schlachtfeld“ - ein Militärkodex im Taschenformat - wird an jeden [ROOT.GetAdjective]en Soldaten ausgegeben, um ihn auf die bevorstehenden Konflikte vorzubereiten. Er vermittelt neben militärischen Regeln, Kampfbereitschaft und Korpsgeist auch die Verehrung der Shinto-Kami und der Kokutai. „Erlebe niemals die Schande einer Gefangenschaft - Ehre vor Kapitulation!“"
 cost_reduced_last_stand_2: "Ermöglicht den Einsatz der Kommandantenfähigkeit §YLetzter Kampf§! zu deutlich reduzierten Kosten und mit einer verlängerten Zeit von §G3 Tagen§!\n"
 JAP_issue_the_shinmin_no_michi_manifesto: "Das Shinmin-no-Michi-Manifest veröffentlichen"
 JAP_issue_the_shinmin_no_michi_manifesto_desc: "Unser Volk muss lernen, wie man Weg eines Untertanen beschreitet. Dies wird uns durch ein ideologisches Manifest gelingen, das sich an das Volk richtet und in klaren Worten erklärt, was von ihm „als Volk und Nation“ erwartet wird. Für die Erstellung eines solchen Manifests wird das Bildungsministerium zuständig sein."
 JAP_sea_greater_east_asian_co_properity_sphere: "Die Großostasiatische Wohlstandssphäre"
 JAP_sea_greater_east_asian_co_properity_sphere_desc: "Wir müssen eine Union in Asien gründen, die wirtschaftliche Autarkie und die Zusammenarbeit zwischen den Mitgliedsstaaten zu gewährleisten und dem Einfluss des westlichen Imperialismus und des Sowjetkommunismus zu widerstehen vermag. Natürlich ist dies in unserem größeren Plan nur ein wirksames Propagandainstrument, um unsere Hegemonie über den Kontinent durchzusetzen."
 JAP_CHI_pact_is_active_flag: " China und Japan haben ein Bündnis"
 JAP_unlock_east_asia_occupation_law_tt: "Neues Besatzungsrecht in §Yasiatischen§! Staaten:\n"
 JAP_sea_greater_east_asian_co_properity_sphere_tt: "§YAsiatische§! und §Yozeanische§! Staaten zu Marionetten zu machen, ist um §G25%§! günstiger"
 JAP_sea_greater_east_asian_co_properity_sphere_2_tt: "Schaltet Entscheidungen zur §YGründung von Marionettenregimen§! in Südostasien frei"
 JAP_expand_japan_manchukuo_economic_bloc: "Der Japanisch-Mandschukische Wirtschaftsblock"
 JAP_expand_japan_manchukuo_economic_bloc_desc: "Wir sollten einen Wirtschaftsblock zwischen uns und unseren kaiserlichen Untertanen aufbauen, um unsere Volkswirtschaften zu stärken und ausreichend strategische Rohstoffe wie Eisen, Kohle, Baumwolle und Salz zu sichern."
 JAP_develop_the_yen_bloc: "Den Yen-Block ausbauen"
 JAP_develop_the_yen_bloc_desc: "Um den wirtschaftlichen Aspekten der Großostasiatischen Wohlstandssphäre mehr Gewicht zu verleihen, müssen die Volkswirtschaften Asiens zusammen- und der Yen als allgemeine Währung eingeführt werden. Wir können dies nur erreichen, indem wir den Japanisch-Mandschukischen Wirtschaftsblock ausbauen und letztlich perfektionieren."
 JAP_develop_the_yen_bloc_tt: "Schaltet Entscheidungen zur §Ywirtschaftlichen Integration§! unserer §Yasiatischen Verbündeten§! frei"
 JAP_east_asia_development_board: "Die Ostasiatische Entwicklungsbehörde"
 JAP_east_asia_development_board_desc: "Die „Kōain“ hat das Ziel, die China-Politik der Regierung zu koordinieren, die darauf abzielt, die industrielle und kommerzielle Entwicklung in China zu fördern, um die Unterstützung für die japanische Herrschaft in den besetzten Gebieten zu stärken. Sie lässt sich auch als Instrument zur Sicherung von Arbeitskräften für unsere Minen und unsere Kriegsindustrie nutzen."
 JAP_east_asia_development_board_tt: "Schaltet Entscheidungen für §Yindustrielle Projekte§! bei unseren Verbündeten frei"
 JAP_ministry_of_greater_east_asia: "Das Großasiatische Ministerium"
 JAP_ministry_of_greater_east_asia_desc: "Das „Daitōashō“ wird die Verwaltung unserer Übersee-Territorien im Pazifik effizienter machen und den Aufbau und die Entwicklung der Ostasiatischen Wohlstandssphäre koordinieren."
 JAP_the_flying_geese: "Das Fluggänsemodell"
 JAP_the_flying_geese_desc: "Die technologische Entwicklung Südostasiens kann nur durch unseren eigenen Fortschritt vorangetrieben werden. Schon bald werden die asiatischen Nationen den Westen als Teil einer regionalen Hierarchie eingeholt haben, in der sich die Produktion von Gebrauchsgütern kontinuierlich von den fortgeschritteneren Ländern hin zu den weniger fortgeschrittenen verschiebt. Wie Gänse in V-Formation werden wir den Weg für die Entwicklung Asiens vorgeben!"
 JAP_greater_east_asia_railroad: "Die östliche Großasiatische Eisenbahn"
 JAP_greater_east_asia_railroad_desc: "Unsere führenden Ingenieure haben eine Idee für eine Eisenbahnlinie entwickelt, die Japan mit dem asiatischen Festland und Europa verbindet, einschließlich eines Tunnels oder einer Brücke zwischen unserer Nation und unseren koreanischen Territorien. Nach dem Vorbild der südmandschurischen Eisenbahn werden unsere Hochgeschwindigkeitszüge von Tokio nach Rangun und weiter nach Teheran fahren. Möge unser Reich bis in alle Ewigkeit bestehen!"
 JAP_greater_east_asia_railroad_tt: "Jeder Staat, der entweder unter unserer eigenen Kontrolle oder der Kontrolle unserer Verbündeten steht, und weniger als §Y2 Infrastruktur§! hat, erhält §G1§! §YInfrastruktur§!"
 JAP_promote_pan_asianism: "Den Panasiatismus fördern"
 JAP_promote_pan_asianism_desc: "Der Traum von einem Staat, der ganz Asien vereint, steht dank der Heldentaten unserer tapferen Soldaten und der im Rahmen der Großasiatischen Wohlstandsphäre ergriffenen Maßnahmen kurz vor der Verwirklichung. Wir haben den westlichen Nationen gezeigt, dass Asien mehr als nur eine Region ist, die sich von ihnen ausbeuten lässt: Wir sind in der Lage, mit den größten Mächten der Welt mitzuhalten."
 JAP_promote_pan_asianism_tt: "Schaltet Entscheidungen für die §YIntegration§! unserer entwickelten asiatischen Untertanen frei, um §YAsien§! unter einem einzigen Staat zu vereinen"
 JAP_tojos_premiership: "Hidekis Amtszeit als Premierminister"
 JAP_tojos_premiership_desc: "Angesichts der derzeitigen Lage ist es von entscheidender Bedeutung, einen Premierminister zu wählen, der die Kaiserlich Japanische Armee hinter sich versammeln und sowohl als militärischer als auch als ziviler Führer auftreten kann. General Tōjō Hideki wurde ausgewählt, um die Nation zu Ruhm und Ehre zu geleiten."
 JAP_tojos_premiership_tt: "Ist KEIN chinesischer Staat"
 JAP_yamamotos_premiership: "Isorokus Amtszeit als Premierminister"
 JAP_yamamotos_premiership_desc: "Angesichts der derzeitigen Lage ist es von entscheidender Bedeutung, einen Premierminister zu wählen, der die Kaiserlich Japanische Marine hinter sich versammeln und sowohl als militärischer als auch als ziviler Führer auftreten kann. Admiral Yamamoto Isoroku wurde ausgewählt, um die Nation zu Ruhm und Ehre zu geleiten."
 JAP_yamamoto_shot_down_flag: " Yamamoto wurde abgeschossen und getötet"
 JAP_the_crysanthemum_throne: "Der Chrysanthementhron"
 JAP_the_crysanthemum_throne_desc: "Die verschiedenen Fraktionen innerhalb unseres Militärs können sich nicht einigen, wer den nächsten Premierminister stellen soll. Angesichts der instabilen Lage könnte es für den Kaiser ratsam sein, einzugreifen und selbst eine Entscheidung zu treffen."
 JAP_solidify_tohokai_rule: "Die Tohokai-Herrschaft festigen"
 JAP_solidify_tohokai_rule_desc: "Mit Nakanos Aufstieg zum Premierminister wurde die Tōhōkai-Fraktion innerhalb der Unterstützungsgesellschaft für die Kaiserliche Herrschaft zur stärksten Fraktion des Landes. Wir haben nun die Möglichkeit, die Herrschaft unter der Gesellschaft des Ostens zu festigen und können sicherstellen, dass Nakano in den kommenden Jahren Einfluss auf die [ROOT.GetAdjective]e Politik nehmen kann!"
 JAP_national_defense_brotherhood: "Vereinigung für die nationale Verteidigung"
 JAP_national_defense_brotherhood_desc: "Um unseren Krieg zu finanzieren, haben Kishi Nobusuke und Tōjō Hideki einen Plan für die Gokoku Doshikai entwickelt, eine politische Organisation zur Koordinierung der Finanzstrategien und industriellen Initiativen der Nation. Diese Paarung ist jedoch recht umstritten und könnte die Vereinigung für die nationale Verteidigung vor allerhand Probleme stellen."
 JAP_supreme_council_for_direction_of_war: "Oberster Kriegsrat"
 JAP_supreme_council_for_direction_of_war_desc: "Wir müssen schnellstens eine Konferenz zwischen dem Kaiserlichen Hauptquartier und der Regierung abhalten, da wir die dringende Notwendigkeit erkannt haben, Staatsangelegenheiten und Befehlsgewalt zu koordinieren und zu stärken. Vielleicht kann uns dies zum Sieg verhelfen."
 JAP_found_the_boeitai: "Die Boeitai gründen"
 JAP_found_the_boeitai_desc: "Da ein Verteidigungskrieg im eigenen Land immer wahrscheinlicher wird, müssen wir einen Verteidigungstrupp aufstellen, der schnell zu mobilisieren ist und unsere Heimatinseln im Fall eines feindlichen Übergriffs zu verteidigen weiß. Zu diesen Truppen müssen auch Personen zählen, die nach der japanischen Wehrpflicht normalerweise nicht zum Militärdienst verpflichtet wären."
 JAP_found_the_boeitai_tt: "Schaltet die Fähigkeit frei, §YFreiwillige Milizen§! auf den Heimatinseln zu rekrutieren"
 JAP_advance_one_hundred_million_fireballs: "Vorwärts, 100 Millionen Feuerbälle"
 JAP_advance_one_hundred_million_fireballs_desc: "Die Unterstützungsgesellschaft für die Kaiserliche Herrschaft hat das Motto „Vorwärts, 100 Millionen Feuerbälle“ verbreitet, um die Wut des Volkes auf den Westen und seinen wachsenden Kampfgeist zum Ausdruck zu bringen. Sollten Opfer gebracht werden müssen, um unsere Feinde zu besiegen, wird unsere Bevölkerung gewiss ihr Leben für das Kaiserreich geben!"
 JAP_advance_one_hundred_million_fireballs_tt: "Der Nationalgeist wird entfernt, wenn unsere Stabilität auf unter §Y40%§! sinkt"
 JAP_joshi_teishin_tai: "Die [ROOT.GetAdjective]en Frauen mobilisieren"
 JAP_joshi_teishin_tai_desc: "Der Freiwilligentrupp der Frau wurde gegründet, um Frauen, bevor sie heiraten, die Möglichkeit zu bieten, dem Kaiserreich zu dienen, indem sie in Kriegszeiten Arbeitsaufgaben übernehmen. Dies erlaubt es uns, einen größeren Teil unserer Bevölkerung zu mobilisieren, um unsere Kriegsmaschinerie anzuheizen."
 JAP_the_metal_collection_order: "Metallsammlungsverordnung"
 JAP_the_metal_collection_order_desc: "Unserem Land gehen allmählich die für einen Krieg benötigten Materialien aus, darunter auch normale Metalle. Wir müssen die Kaiserliche Verordnung Nr. 667 erlassen, die es uns erlaubt, Metalle zu sammeln, die sich im Besitz des öffentlichen und privaten Sektors befinden. Nur so können wir unsere Materialknappheit ausgleichen."
 JAP_form_the_dai_nippon_fujinkai: "Die Dai Nippon Fujinkai gründen"
 JAP_form_the_dai_nippon_fujinkai_desc: "Sachiko Yamauchi hat sich bereit erklärt, die Großjapanische Frauenorganisation zu gründen, einen Zusammenschluss von drei anderen nationalistischen Frauenverbänden. Ziel ist es, Frauen für die Kriegsarbeit zu mobilisieren, die Moral des Militärs zu stärken, einen sparsamen Lebensstil zu pflegen, die Ressourcen der Nation zu schonen, das Produktionsniveau zu erhöhen und das Militär zu unterstützen."
 JAP_found_the_air_defense_surveilance_corps: "Den Luftverteidigungsüberwachungstrupp gründen"
 JAP_found_the_air_defense_surveilance_corps_desc: "Um frühzeitig Angriffe durch feindliche Flugzeuge zu erkennen, muss die Zivilbevölkerung für die im ganzen Land eingerichteten Luftverteidigungsbeobachtungsposten mobilisiert werden. Nur so bemerken wir feindliche Flugzeuge frühzeitig und können entsprechend handeln. Dies wird durch die Verabschiedung des Luftverteidigungsgesetzes organisiert."
 JAP_fund_propaganda_films: "Propagandafilme finanzieren"
 JAP_fund_propaganda_films_desc: "Unsere Marine hat vorgeschlagen, verstärkt in die Filmindustrie zu investieren, um unser Volk zum Weiterkämpfen zu motivieren. Das Labor für bewegte Bilder wurde damit beauftragt, einen animierten Propagandafilm zu produzieren, der das Narrativ der Kaiserlich Japanischen Marine hervorhebt und gleichzeitig das der Kaiserlich Japanischen Armee verdrängt."
 JAP_fund_propaganda_films_tt: "Erneuert die Entscheidung „§Y[ROOT.GetImportOrDomesticFilmIndustry]§!“"
 JAP_fund_propaganda_films_2_tt: "Die Entscheidung „§Y[ROOT.GetImportOrDomesticFilmIndustry]§!“ kann ein weiteres Mal gefällt werden"
 JAP_the_eternal_kingdom: "Das Ewige Reich"
 JAP_the_eternal_kingdom_desc: "Japan ist eine Nation, die von einem göttlichen Kaiser regiert wird, und damit ein Land, das Götter behüten. Mit ihrer Hilfe ist unser göttliches Land unsterblich und wird für alle Ewigkeit stark bleiben. Lang lebe Seine Majestät der Kaiser, und lang lebe das große Kaiserreich Japan!"
 JAP_the_eternal_kingdom_tt: "Der Nationalgeist wird entfernt, wenn wir §Y50%§! Kapitulationsfortschritt erreichen"
 JAP_revere_the_emperor_destroy_the_traitors: "Den Kaiser verehren, Verräter vernichten"
 JAP_revere_the_emperor_destroy_the_traitors_desc: "Der Tag, auf den wir uns so lange vorbereitet haben, ist endlich gekommen. Unsere Truppen haben Tokio eingenommen, und es wurden Gespräche mit dem Kaiser geführt, um ihn davon zu überzeugen, unsere Bewegung zu unterstützen, auch wenn er zunächst skeptisch war. Wir können unser Land endlich von der westlichen Dekadenz befreien und zu unseren altehrwürdigen Traditionen zurückkehren."
 JAP_authorize_aid_to_ethiopia: "Hilfe für Äthiopien autorisieren"
 JAP_authorize_aid_to_ethiopia_desc: "Unser Bündnis pflegt bereits seit vielen Jahren Verträge mit [ETH.GetName], und dies gipfelte darin, dass wir die Regierung schließlich dazu bewegen konnten, die Modernisierung voranzutreiben. Da sie nun von westlichen Mächten angegriffen wird, sollten wir ihr unverzüglich weitere Unterstützung zukommen lassen."
 JAP_establish_the_gunbatsu: "Die Gunbatsu gründen"
 JAP_establish_the_gunbatsu_desc: "Zur Neuausrichtung der Regierung müssen wir zunächst die bestehenden Strukturen auflösen und sie von Grund auf neu aufbauen. Um dieses Ziel zu erreichen, wurden bereits Vorbereitungen getroffen, um eine Militärclique namens „Gunbatsu“ zu gründen, die den Kaiser als geschlossener innerer Kreis bei der Regierung des Landes unterstützen wird."
 JAP_grand_army_purge: "Die große Armeesäuberung"
 JAP_grand_army_purge_desc: "Um sicherzustellen, dass wir die absolute Kontrolle über das Militär besitzen, müssen wir das Land von jenen Verrätern befreien, die versuchen, die Ideen der Meiji-Oligarchie zu unterstützen und die uns bei der Ausübung unserer Herrschaft behindern. Dies schließt auch die verabscheuungswürdigen Tōseiha-Offiziere ein, die versuchten, den Kaiser zu ihrem eigenen Vorteil zu kontrollieren. Das Militär muss mit allen Mitteln gesäubert werden!"
 JAP_grand_army_purge_tt: "§REntfernt§! zahlreiche §YMitglieder der Tōsei-ha§! und Offiziere mit §YSamurai-Abstammung§! und §Gbefördert§! §Yjunge Offiziere§!, die am Putsch teilgenommen haben. Nennenswerte Kommandanten, die §Rentfernt§! werden:\n"
 JAP_remove_the_weeds_from_the_crop: "Das Unkraut entfernen"
 JAP_remove_the_weeds_from_the_crop_desc: "Wie es unser Chefpolitologe Araki Sadao so treffend formulierte: „Wenn man das Unkraut nicht entfernt, ruiniert es die gute Ernte“. Wir müssen das Unkraut in der Regierung beseitigen, das den Fortschritt unserer Nation ausbremst und unser Land an ausländische Kapitalisten verkauft. Die Zeit des Unkrautjätens hat begonnen!"
 JAP_can_no_longer_manually_promote_civ_government_tt: "Wir können das §YZivilbündnis§! nicht länger §Rmanuell fördern§!"
 JAP_sea_the_showa_restoration: "[JAP_sea_the_showa_restoration_key]"
 JAP_sea_the_showa_restoration_key_emperor_showa: "Showa-Wiederherstellung"
 JAP_sea_the_showa_restoration_key_emperor_genka: "Genka-Wiederherstellung"
 JAP_sea_the_showa_restoration_desc: "[JAP_sea_the_showa_restoration_desc_key]"
 JAP_sea_the_showa_restoration_emperor_showa_desc: "Die Ära der liberalen Taishō-Demokratie ist endlich zu Ende gegangen. Wieder einmal wird die Nation von einer kleinen Gruppe qualifizierter Personen geführt, die einen starken Kaiser unterstützen. Nur so wird unser Land endlich Erlösung finden."
 JAP_sea_the_showa_restoration_emperor_genka_desc: "Die Ära der liberalen Taishō-Demokratie ist endlich zu Ende gegangen. Wieder einmal wird die Nation von einer kleinen Gruppe qualifizierter Personen geführt, die einen starken Kaiser unterstützen. Nur so wird unser Land endlich Erlösung finden."
 JAP_kodoha_the_emperor_cooperated_flag: "§YKaiser Shōwa§! entschied sich für eine Kooperation mit der Kōdō-ha"
 JAP_hirohito_has_been_killed_flag: "§YHirohito§! ist gestorben"
 JAP_emperor_hirohito_has_abdicated_flag: "§YHirohito§! hat auf den Thron verzichtet"
 JAP_emperor_hirohito_under_house_arrest_flag: "§YHirohito§! wurde unter §YHausarrest§! gestellt"
 JAP_yasuhito_is_the_current_regent_or_emperor_flag: "§YYasuhito§! hat den Thron bestiegen"
 JAP_nobuhito_is_the_current_regent_or_emperor_flag: "§YNobuhito§! hat den Thron bestiegen"
 JAP_yasuhito_takes_up_the_throne_tt: "§YYasuhito§! ersetzt §YHirohito§! im kaiserlichen Einfluss"
 JAP_nobuhito_takes_up_the_throne_tt: "§YNobuhito§! ersetzt §YHirohito§! im kaiserlichen Einfluss"
 JAP_an_ode_to_showa_restoration: "Eine Ode an die Showa-Wiederherstellung"
 JAP_an_ode_to_showa_restoration_desc: "Marineoffizier Mikami Taku komponierte die „Ode an die Showa-Restauration“, ein beeindruckendes Musikstück, das gut zu unserer Bewegung passt, da es stark an die von uns angestrebte natürliche und religiöse Lebensweise appelliert. Da Kaiser Hirohito wieder an der Macht ist und die liberale Taishō-Demokratie abgeschafft wurde, sollten wir dieses musikalische Meisterwerk zu unserer zweiten Nationalhymne machen."
 JAP_ikki_kitas_state_socialist_ideals: "Die sozialistischen Ideale von Kita Ikki"
 JAP_ikki_kitas_state_socialist_ideals_desc: "Der Autor und politische Philosoph Kita Ikki besitzt viel Einfluss in unserer Bewegung und setzt sich stark für sie ein. Er hat kapitalistische Modelle mehrfach kritisiert und bezeichnet sich selbst als Sozialist. Wir sollten seine Ideen aufgreifen und unsere Wirtschaft so umorganisieren, dass sie mehr seinem Ideal entspricht."
 JAP_oppose_the_zaibatsus: "Gegen die Zaibatsu stellen"
 JAP_oppose_the_zaibatsus_desc: "Die größten Konzerne unserer Nation besitzen seit langer Zeit einzigartige politische und wirtschaftliche Macht. Wir müssen sie daran erinnern, dass sie noch immer den Wünschen des Kaisers unterstellt sind, und dafür sorgen, dass ihre gierige kapitalistische Politik nicht noch weiter die Seele unserer Nation vergiftet."
 JAP_oppose_the_zaibatsus_tt: "Wenn der Nationalgeist abläuft:\n"
 JAP_give_it_your_all_for_the_emperor: "Gebt alles für den Kaiser!"
 JAP_give_it_your_all_for_the_emperor_desc: "Der [ROOT.GetAdjective]e Mann arbeitet eifrig und glaubt fest an unseren großen Kaiser. Wir sollten dieses Ideal im ganzen Land verbreiten, um harte Arbeit und Fleiß fest als Kerngedanken in der [ROOT.GetAdjective]en Gesellschaft zu verankern."
 JAP_give_it_your_all_for_the_emperor_tt: "Schaltet Entscheidungen für den Bau von §G1§! §YZivilfabrik§! in Start-Kernstaaten mit einer §YInfrastruktur§! von mindestens §Y4§! frei. \n§RDiese Entscheidung kann nur einmal pro Staat getroffen werden§!"
 JAP_revitalize_rural_areas: "Die ländlichen Regionen wiederbeleben"
 JAP_revitalize_rural_areas_desc: "Viele der jüngeren Offiziere in unserer Bewegung stammen aus armen Familien vom Land. Um uns ihre Unterstützung zu sichern, sollten wir uns darum bemühen, die Entvölkerung des ländlichen Raums zu stoppen und die ländlichen Gebiete wiederzubeleben."
 JAP_nationalize_western_corporations: "Westliche Konzerne verstaatlichen"
 JAP_nationalize_western_corporations_desc: "Die gierigen Kapitalisten aus dem Westen kamen einst in unser Land, um unser Volk und unsere Ressourcen auszubeuten. Sie hinterließen nichts als Narben in der Seele unserer Nation, deren Heilung noch lange dauern wird. Wir müssen die Konzerne unverzüglich zerschlagen und ihre Fabriken verstaatlichen, auch wenn dies bedeutet, den Westen zu verärgern."
 JAP_ally_the_league_of_blood: "Mit der Blutliga verbünden"
 JAP_ally_the_league_of_blood_desc: "Der radikale buddhistische Prediger des Nichirenismus Inoue Nisshō gründete eine Organisation, die von der Presse „Blutliga“ genannt wurde, um wohlhabende Geschäftsleute und liberale Politiker ermorden zu lassen. Dies würde später als „Blutliga-Vorfall” bekannt werden. Da er inzwischen freigelassen wurde und er unsere Ideale teilt, sollten wir Kontakt zu ihm aufnehmen."
 JAP_integrate_the_kenkokutai: "Den Kenkokukai integrieren"
 JAP_integrate_the_kenkokutai_desc: "Die Kenkokukai ist eine antikommunistische Organisation, die stark von Takabatake Motoyukis Nationalsozialismus beeinflusst ist und die Schaffung eines echten Volksstaates auf Grundlage der Einstimmigkeit zwischen Volk und Kaiser anstrebt. Wir sollten sie in unsere Regierung aufnehmen, da wir ähnliche Ziele verfolgen."
 JAP_contact_the_masterless_samurai: "Kontakt zu meisterlosen Samurai aufnehmen"
 JAP_contact_the_masterless_samurai_desc: "Die Rōninkai ist eine ultranationalistische, antidemokratische Bewegung, deren Mitglieder zum Großteil auch in ähnlichen Organisationen wie der „Schwarzer-Ozean-Gesellschaft“ und der „Schwarzer-Drachen-Gesellschaft“ aktiv sind. Die Geheimgesellschaft wurde 1908 von Tanaka Hiroyuki gegründet und übt in der heutigen Zeit viel Einfluss auf die meisten rechtsgerichteten Politiker aus. Wir müssen auf sie zugehen und Beziehungen zwischen ihnen und unserer Regierung aufbauen."
 JAP_contact_former_sakurakai_members: "Kontakt zu ehemaligen Mitgliedern der Sakurakai aufnehmen"
 JAP_contact_former_sakurakai_members_desc: "Die Kirschblütengesellschaft war eine ultranationalistische Geheimgesellschaft, die 1930 von jungen Offizieren gegründet wurde, seit dem Vorfall der „Kaiserlichen Farben“ jedoch aufgelöst wurde. Ihr Ziel war es, den Staat nötigenfalls durch einen Militärputsch nach totalitären militaristischen Grundsätzen neu zu organisieren. Da wir ähnliche Ideale verfolgen, sollten wir einige der ehemaligen Mitglieder in unsere Regierung einladen."
 JAP_the_great_spiritual_evil: "Der große böse Geist"
 JAP_the_great_spiritual_evil_desc: "Gesetze zur Wahrung des Friedens zu verabschieden, ist ein guter erster Schritt, um den Einfluss des Kommunismus auf die Gedanken unserer Bevölkerung zu stoppen, doch wir haben noch einen langen Weg vor uns. Auch die Kokutai werden von sozialistischen Ideen aus dem Ausland bedroht. Wir müssen aktiv gegen sie vorgehen und verhindern, dass unsere Nation von innen heraus zerstört wird."
 JAP_strike_down_the_enemy_of_the_people: "Den Feind des Volkes besiegen"
 JAP_strike_down_the_enemy_of_the_people_desc: "Der große Feind des [ROOT.GetAdjective]en Volkes ist der Kommunismus, und daran wird sich niemals etwas ändern. Er steht in direktem Gegensatz zu den Grundsätzen unserer Nation, weshalb am Ende des Krieges zwischen den östlichen und westlichen Zivilisationen nur eine Seite übrig bleiben kann."
 JAP_strike_down_the_enemy_of_the_people_tt: "Erhält das Kriegsziel §YAnnektierung§! gegen alle §Yasiatisch-kommunistischen§! Länder. Derzeitige Ziele:"
 JAP_prepare_for_the_final_war: "Auf den letzten Krieg vorbereiten"
 JAP_prepare_for_the_final_war_desc: "Die Technologie beeinflusst den Verlauf eines Krieges, und der Verlauf der Kriege beeinflusst die Geschichte. Bald schon wird es einen letzten Krieg geben, der durch den Luftkrieg entschieden wird, und Flugzeuge werden in der Lage sein, lange Strecken zurückzulegen, um direkt die Hauptstädte anderer Nationen anzugreifen. Um dies zu vermeiden, sollten wir eine neue Planwirtschaft einführen und einen Einparteienstaat zur Verteidigung des Landes errichten."
 JAP_indoctrination_in_the_military_academy: "Indoktrinierung in der Militärakademie"
 JAP_indoctrination_in_the_military_academy_desc: "Es ist wichtig, dass sich die radikaleren Elemente in der Armee nicht gegen die Regierung wenden, wie wir es einst taten. Wir müssen dafür sorgen, dass innerhalb der Armee eine strenge Disziplin herrscht und dass jeder Mann dem Kaiser seine Treue schwört - und nicht irgendeiner Bewegung oder Fraktion!"
 JAP_every_kodoha_member_tt: "Jeder §YKōdō-ha-Sympathisant§!:"
 JAP_sea_supremacy_of_will: "Überlegenheit des Willens"
 JAP_sea_supremacy_of_will_desc: "Selbst die modernste Ausrüstung ist nutzlos ohne entschlossene Männer, die sie einsetzen. Und Entschlossenheit kann selbst den einfachsten Stein zur tödlichsten aller Waffen machen. Nur wenn wir dem Volksgeist des „Elans“ und des „Angriffskults“ folgen, können Kriege gewonnen werden."
 JAP_tennoheika_banzai: "Tennoheika Banzai!"
 JAP_tennoheika_banzai_desc: "Der Banzai-Angriff ist eine Verkörperung des [ROOT.GetAdjective]en Kampfgeists. Jeder Mann lernt diesen Schlachtruf zusammen mit Bajonettangriffstaktiken als Teil des militärischen Lehrplans. Der Einsatz dieser Taktiken verhindert, dass unsere Soldaten zu Kriegsgefangenen werden, und erlaubt es ihnen, dem Tod ruhmvoll ins Auge zu blicken. Lang lebe Seine Majestät der Kaiser!"
 JAP_a_truly_righteous_army: "Eine wahrhaftig rechtschaffene Armee"
 JAP_a_truly_righteous_army_desc: "Die [ROOT.GetAdjective]-kaiserliche Armee kämpft nicht nur der Eroberung oder des Ruhmes willen. Sie kämpft für den Kaiser, das Land, seine Ideale und das Volk. Jeder Soldat muss diese Dinge wissen und sich bewusst sein, dass alles, was er tut, auf den Kaiser und sein Volk zurückfällt und dass für Seine Majestät jedes Opfer lohnenswert ist."
 JAP_supremacy_of_the_kempeitai: "Vorherrschaft der Kempeitai"
 JAP_supremacy_of_the_kempeitai_desc: "Unsere „Gesetzessoldatentruppe“ wird die Rolle der Tokkō übernehmen, die dem alten Regime gegenüber treuer ist. Wir werden die Truppe mit der Leitung der nationalen Polizei betrauen, und im Gegenzug wird sie uns helfen, Aufstände, Spionageversuche und Abtrünnigkeit zu bekämpfen."
 JAP_sonnou_joui: "Sonno Joi!" # Sonnō Jōi!
 JAP_sonnou_joui_desc: "Dank unseres starken Kaisers sind wir erneut den Idealen der Bakumatsu-Zeit gerecht geworden und sind bereit, uns dem Imperialismus zu trotzen. So wie einst das Tokugawa-Shogunat vertrieben wurde, werden auch wir alle vertreiben, die sich der Herrschaft unseres großen Kaisers widersetzen. Verehrt den Kaiser, vertreibt die Barbaren! Es ist an der Zeit, unser himmlisches Schicksal zurückzufordern."
 JAP_sonnou_joui_tt: "Der Nationalgeist erneuert sich, wenn die Hauptstadt einer Nation erobert wird, auf die wir durch „§YDer juwelenverzierte Speer ist eingeschlagen§!“ einen Anspruch haben, sofern dieser §Rzu der Zeit noch aktiv ist§!"
 JAP_subdue_the_kwantung_army: "Die Kwantung-Armee überwältigen"
 JAP_subdue_the_kwantung_army_desc: "Die Kwantung-Armee ist uns schon seit Langem ein Dorn im Auge, da sie sich einfach nicht unterwerfen will. Wir müssen mit taktischen Beförderungen und Einschüchterungen dafür sorgen, dass sie sich uns vollständig unterordnet. Zu gegebener Zeit wird Araki Sadao die Führung der Kwantung-Armee übernehmen."
 JAP_subdue_the_kwantung_army_tt: "§GZügelt§! die §YKwantung-Armee§! und stellt sicher, dass sie nicht unabhängig von den Wünschen unserer Regierung agieren wird"
 JAP_subdue_the_kwantung_army_2_tt: "Ein paar Generäle der §YKwantung-Armee§! werden degradiert und scheiden aus dem aktiven Dienst aus:"
 JAP_hasten_the_integration_of_taiwan: "Die Integration von Taiwan beschleunigen"
 JAP_hasten_the_integration_of_taiwan_desc: "Die Integration Taiwans verläuft gut, und wir mussten nur wenige größere Rückschläge einstecken. Die Insel wird zu gegebener Zeit ein ebenso wichtiger Teil Japans sein wie Ryukyu. Wir sollten uns jedoch beeilen, wenn wir unsere Aufmerksamkeit in nächster Zeit auf andere Regionen richten wollen."
 JAP_integrate_the_government_general: "Das Generalgouvernement integrieren"
 JAP_integrate_the_government_general_desc: "Dem Generalgouvernement Chōsen Autonomie zu gewähren, war ein großer Fehler. Widerstandsbewegungen wurden viel zu lange geduldet und haben unsere Industrie in diesem Gebiet ruiniert. Wir müssen eingreifen und die koreanischen Territorien direkt der Zentralregierung unterstellen."
 JAP_integrate_the_government_general_tt: "Schaltet Entscheidungen zur §YIntegration koreanischer Staaten§! frei, sobald diese genügend Gehorsam haben"
 JAP_align_the_concordia_association: "Den Eintrachtverband angleichen"
 JAP_align_the_concordia_association_desc: "Der Eintrachtverband - eine politische Partei in der Mandschurei, die unter unserer Kontrolle steht - vertritt die Ideale des Panasiatismus und der Schaffung eines multiethnischen Nationalstaats. Er will eine politische Struktur aufbauen, die die Militärherrschaft über Mandschukuo schrittweise unter zivile Kontrolle stellt. Wir sollten eine Vereinigung unserer beiden Nationen vorschlagen, um unsere panasiatischen Ziele voranzutreiben."
 JAP_integrate_the_great_empire_of_manchuria: "Das Großmandschurische Reich integrieren"
 JAP_integrate_the_great_empire_of_manchuria_desc: "Da der Eintrachtverband nun auf unserer Seite steht, verfügen Puyi und seine Getreuen nicht länger über die nötige Macht, ihre Autonomie aufrechtzuerhalten. Es ist endlich an der Zeit, unsere beiden Nationen unter einem einzigen wahren Kaiser zu vereinen!"
 JAP_MAN_accepted_our_proposal_for_integration: "§Y[MAN.GetNameDefCap]§! akzeptiert unseren Vereinigungsvorschlag"
 JAP_integrate_the_great_empire_of_manchuria_tt: "Schaltet Entscheidungen zur §YIntegration mandschurischer Staaten§! frei, sobald diese genügend Gehorsam haben"
 JAP_embrace_kokutai: "Das Kokutai durchsetzen"
 JAP_embrace_kokutai_desc: "Unsere nationale Identität, unser Nationalwesen und unser Volkscharakter wurden von den vergangenen Regierungen viel zu lange vernachlässigt und stehen kurz davor, gänzlich vergessen zu werden. Wir müssen sicherstellen, dass jeder [ROOT.GetAdjective]e Bürger versteht, dass es seine Pflicht ist, unseren Traditionen gerecht zu werden und im Einklang mit dem Kokutai zu leben."
 JAP_empower_the_shogun: "Den Shogun ermächtigen"
 JAP_empower_the_shogun_desc: "Das Kaiser muss in einer eher zeremoniellen Rolle beibehalten werden. Starke Mittelsmänner müssen in seinem Namen agieren. Das sorgt dafür, dass das Wort des Kaisers mehr Gewicht erhält und weiter verbreitet wird."
 JAP_empower_the_emperor: "Den Kaiser ermächtigen"
 JAP_empower_the_emperor_desc: "Die Zeit für Galionsfiguren ist längst vergangen. Der Kaiser selbst muss die direkte Kontrolle über den Staat übernehmen. Nur dann kann unser Reich den westlichen Imperialisten die Stirn bieten."
 JAP_a_worthy_succssor_of_meiji: "Würdiger Nachfolger von Meiji"
 JAP_a_worthy_succssor_of_meiji_desc: "Nachdem nun so etwas wie eine zweite Meiji-Restauration durchgeführt wurde, ist unser Kaiser wieder der mächtigste Mann des Landes. Es könnte sich lohnen, die Ideale dieser nationalen Revolution aufzugreifen und zu versuchen, unsere Industrie und unsere Wissenschaft zu modernisieren, um eine neue [ROOT.GetAdjective]e Renaissance einzuleiten."
 JAP_the_art_of_warfare: "Die Kunst des Krieges"
 JAP_the_art_of_warfare_desc: "Die Legenden Ostasiens erzählen von zahlreichen großen Taktikern und Kriegern, doch wenige können es mit dem Meisterstrategen Sunzi aufnehmen. Vielleicht können wir das ein oder andere von ihm lernen, damit unsere Pläne mit der Zeit robuster werden."
 cost_reduced_staff_office_planning: "Ermöglicht den Einsatz der Kommandantenfähigkeit „§YStabsbüro-Plan§!“ zu deutlich reduzierten Kosten und mit einer verlängerten Zeit von §G2 Tagen§!\n"
 JAP_the_imperial_colors: "Kaiserliche Farben"
 JAP_the_imperial_colors_desc: "Zu Ehren unserer Landsleute, die bei ihrem Staatsstreich von 1931 so scheiterten, sollten wir den 21. Oktober zum Nationalfeiertag machen, an dem wir die Reichsflagge hissen und jener Opfer gedenken, die sie im Namen des Kaisers erbrachten."
 JAP_utilize_our_polish_friendship: "Unsere polnische Freundschaft nutzen"
 JAP_utilize_our_polish_friendship_desc: "Unsere Nation unterhält seit den Tagen des Russischen Kaiserreichs gute Beziehungen zu den Polen, als wir jene Mitglieder ihres Volkes aufnahmen, die nach Sibirien verbannt wurden. Seitdem tauschen wir Informationen über [SOV.GetNameDef] aus und sind gemeinsam Rivalen dieser Nation. Wir sollten einen formellen Verteidigungspakt mit den Polen schließen, damit wir beide uns sicher vor dem Bären fühlen."
 JAP_return_to_sakoku_ron: "Zur Sakoku-ron zurückkehren"
 JAP_return_to_sakoku_ron_desc: "Unsere Nation beendete ihre Isolation erst durch Commodore Perry und seine [USA.GetAdjective]en „Kanonenbootdiplomatie“. Da Einflüsse von außen nun die Seele unserer Nation verderben und zerstören, sollten wir eine zweite Ära der Isolation einleiten."
 JAP_japanese_supremacy_faction: "Japanische Interessensphäre"
 JAP_eth_is_invited_to_faction_tt: "§Y[ETH.GetNameDefCap]§! wird in unser Bündnis eingeladen"
 JAP_the_enemy_of_our_enemy: "Feind unseres Feindes"
 JAP_the_enemy_of_our_enemy_desc: "Die [SOV.GetSovietThreatName]e Bedrohung nördlich unserer Grenzen muss beseitigt werden. Wir müssen zum Krieg gegen [SOV.GetNameDef] rüsten - und zwar am besten, indem wir unsere Beziehungen zu [GER.GetName] stärken. Diese Nation bereitet unseren Berichten zufolge nämlich einen Krieg gegen [SOV.GetName] vor."
 JAP_societal_bushido: "Gesellschaftliches Bushido"
 JAP_societal_bushido_desc: "General Araki Sadao hat den alten Bushido-Kodex der Samurai mit ähnlichen Ideen des europäischen Faschismus verknüpft, um die philosophische Basis seiner Ideologie zu begründen, die den Kaiser, das Volk und das Land als untrennbare Einheit darstellt. Zu diesem Zweck sollten wir den Bushido-Kodex als etwas fördern, woran sich jeder gute Bürger stets halten sollte."
 JAP_politicize_the_education_system: "Das Bildungssystem politisieren"
 JAP_politicize_the_education_system_desc: "Die Armee kontrolliert seit Langem das nationale Bildungssystem, aber es wird nicht genug getan, um die Jugend zu radikalisieren, damit sie sich unseren Zielen anschließt. Wir sollten mehr in unsere politische Indoktrinierung investieren und die Mittel des Bildungssystems erhöhen."
 JAP_the_spirit_of_the_imperial_nation: "Kaiserlicher Nationalgeist"
 JAP_the_spirit_of_the_imperial_nation_desc: "Um unsere Bevölkerung in die „richtige Richtung“ zu lenken und ihre unerschütterliche Unterstützung für die Verfolgung der [ROOT.GetAdjective]en Ziele zu sichern, müssen wir Kokutai an jedem Schrein fördern und [ROOT.GetLeader] einen Schrein in Tokio erbauen."
 JAP_propagandize_the_nihon_shoki: "Das Nihonshoki verbreiten"
 JAP_propagandize_the_nihon_shoki_desc: "Die Chroniken Japans sind ein entscheidender Faktor für die Erklärung unserer Geschichte und sie schildern unsere Gründungsmythen in allen Einzelheiten. Wir müssen dafür sorgen, dass sie Teil des schulischen Lehrplans sind und die Kinder die Verbindung zwischen Jimmus Eroberungen damals und unserer Bestimmung in Zukunft erkennen."
 JAP_the_yamato_spirit: "Der Geist der Yamato"
 JAP_the_yamato_spirit_desc: "Herz und Geist des [ROOT.GetAdjective]en Volkes sind eins, verbunden durch die Seele der Yamato, die unsere Gesellschaft durchdringt. Wir sollten dafür sorgen, dass alle unsere Bürger von unserem Ruhm der Vergangenheit wissen und auch, was zu tun ist, damit wir zu unserer traditionellen Lebensweise zurückkehren können."
 JAP_children_of_the_sun: "Kinder der Sonne"
 JAP_children_of_the_sun_desc: "Nicht nur unser Herrschergeschlecht, sondern auch die gemeinen [ROOT.GetAdjective]en Menschen sind Kinder der Sonne. Die große Göttin Amaterasu schenkte uns einst diese Insel, und dafür müssen wir dankbar sein. Es ist an der Zeit, dass wir dieses Geschenk erwidern!"
 JAP_the_footsteps_of_jimmu: "In den Fußstapfen von Jimmu"
 JAP_the_footsteps_of_jimmu_desc: "Unser legendärer Gründer Kaiser Jimmu unternahm eine Militärexpedition von Hyuga unweit der Seto-Inlandsee aus, nahm Yamato ein und etablierte dort sein Machtzentrum. Er begann den Großen Ostfeldzug, der unser Territorium enorm erweiterte, geführt vom Krähengott Yatagarasu. So wie dieser göttliche Krieger einst im Namen der höchsten Mächte seine Eroberungen durchführte, werden wir es auch tun."
 JAP_yatagarasus_guidance: "Yatagarasus Führung"
 JAP_yatagarasus_guidance_desc: "Der dreibeinige Krähengott Yatagarasu führte Jimmu auf seinem großen Eroberungsfeldzug gegen Yamato und Nara als Teil eines göttlichen Eingreifens in das Schicksal der Menschen. Da wir ebenfalls Führung gebrauchen könnten, sollten wir unsere neuen Systeme nach diesem Gott der Führung benennen."
 JAP_the_jeweled_spear_has_struck: "Der juwelenverzierte Speer ist eingeschlagen"
 JAP_the_jeweled_spear_has_struck_desc: "Der himmlische juwelenverzierte Speer wurde einst von den Schöpfungsgottheiten Izanagi und Izahami eingesetzt, um die erste Landmasse aus dem Meer zu heben. Wie sie einst den Speer in den Boden rammten, um neues Land für sich zu beanspruchen, werden auch wir es tun. Die Zeit ist reif, enbdlich zu sehen, wo der himmlische Speer dieses Mal einschlagen wird."
 JAP_the_jeweled_spear_has_struck_tt: "Schaltet Entscheidungen frei, um §Yasiatische§! Staaten zu beanspruchen und §YKriegsziele§! gegen ihren Besitzer zu erhalten. Wir können ein Land nach dem anderen beanspruchen, müssen dann aber alle beanspruchten Staaten besetzen, bevor wir weitere beanspruchen können."
 JAP_hakko_ichiu: "Hakko Ichiu" # Hakkō Ichiu
 JAP_hakko_ichiu_desc: "Die ganze Welt muss unter einem Dach vereint werden! Wir haben das göttliche Recht, dies unter unserer Herrschaft zu tun, wie es im Nihonshoki vorhergesagt wird. Bei seinem himmlischen Aufstieg verkündete Kaiser Jimmu: „Ich werde die acht Himmelsrichtungen zu meinem Heim machen.“ Die Zeit ist reif, ihm diesen Wunsch endlich zu erfüllen!"
 JAP_hakko_ichiu_tt: "Schaltet Entscheidungen für die §YIntegration asiatischer Staaten§! frei, die sich entweder in unserem §YBesitz§! befinden oder von uns §Ykontrolliert und beansprucht§! wurden"
 JAP_embodying_empress_jinguu: "Kaiserin Jingu verkörpern" # Embodying Empress Jingū
 JAP_embodying_empress_jinguu_desc: "Wie der Gemahl von Kaiserin Nagako wurde auch der von Kaiserin Jingu ermordet. Sie brach auf einen Rachefeldzug auf und wandte sich danach einem verheißenen Land zu. Nach drei Jahren vernichtete sie ihre Gegner und kehrte siegreich zurück. Wir werden diese Legende fortsetzen und sie zu ihrem Ende bringen."
 JAP_to_reach_princess_kaguya: "Um Prinzessin Kaguya zu erreichen"
 JAP_to_reach_princess_kaguya_desc: "In der Geschichte vom Bambussammler wird Kaguya-hime, eine Prinzessin vom Mond, als Säugling in einer leuchtenden Bambuspflanze gefunden. Am Ende der Geschichte gibt Kaguya-hime ihre himmlische Herkunft preis, bevor sie zum Mond zurückkehrt. Da uns die nötige Technologie dafür nun zur Verfügung steht, müssen wir alles in unserer Macht Stehende tun, um diese Prinzessin wieder zu erreichen."
 JAP_to_rival_zheng_yi_sao: "Um mit Zheng Yi Sao zu wetteifern"
 JAP_to_rival_zheng_yi_sao_desc: "Zheng Yisao, eine legendäre chinesische Piratenanführerin im Südchinesischen Meer, war die erfolgreichste Seeräuberin der Geschichte. Wir müssen es mit dieser Legende aufnehmen, ja, sie noch übertreffen - im Namen der großen Kaiserin Nagako!"
 JAP_amaterasus_aramitama: "Die Waffen von Amaterasus Ara-Mitama"
 JAP_amaterasus_aramitama_desc: "Zu den Gottheiten, die Jingū bei ihren Feldzügen gegen die koreanischen Reiche unterstützten, gehörte auch der brutale Geist Amaterasus namens Tsukisakaki Izu no Mitama Amazakaru Mukatsuhime no Mikoto. Dieser Geist hatte die große Macht der Sonnengöttin, die wir auch für uns nutzen sollten!"
 JAP_okadas_military_purge_speech: "Okadas Ansprache zur militärischen Säuberung"
 JAP_okadas_military_purge_speech_desc: "Dieses Mal ist das Militär zu weit gegangen. Als wären die zahllosen Attentate und der versuchte Staatsstreich durch Randgruppen nicht genug, versucht es nun auch noch, den jüngsten Vorfall zu nutzen, um seine Macht auszubauen und dem Volk die Kontrolle über unsere Nation zu entreißen. Es ist an der Zeit, dass Okada deutlich macht, wer den Staat regiert, und gegen die wachsende Macht des Militärs vorgeht."
 JAP_okadas_military_purge_speech_tt: "§RDies führt zu einer Eskalation des Konflikts zwischen der Regierung und dem Militär, der nur durch Abschaffung des Friedenserhaltungsgesetzes beigelegt werden kann!§!"
 JAP_ministry_of_commerce_and_industry: "Handels- und Industrieministerium"
 JAP_ministry_of_commerce_and_industry_desc: "Um einen besseren Überblick über unsere finanzielle Lage zu erhalten, sollten wir das Ministerium für Handel und Industrie ausbauen und dafür sorgen, dass es alle Ressourcen erhält, die es zur ordnungsgemäßen Erfüllung seiner Aufgaben benötigt."
 JAP_continue_takahashi_korekiyos_policies: "Takahashi Korekiyos Politik fortsetzen"
 JAP_continue_takahashi_korekiyos_policies_desc: "Takahashi Korekiyo rettete unsere Nation aus der Weltwirtschaftskrise und sorgte dafür, dass die Auswirkungen nicht länger innerhalb unserer Wirtschaft spürbar waren. Um dies zu erreichen, nahm er Haushaltskürzungen bei der Finanzierung des Militärs vor, ein Schritt, der bei vielen auf Unmut stieß. Wir müssen in seine Fußstapfen treten!"
 JAP_increase_armament_spending: "Ausgaben für die Waffenproduktion aufstocken"
 JAP_increase_armament_spending_desc: "Takahashi Korekiyo mag viel für unsere Wirtschaft getan haben, doch er hat uns schlecht auf die kommenden Kriege vorbereitet. Wir müssen diesen Umstand beheben und wieder in unsere wachsende Militärindustrie investieren."
 JAP_approach_mitsui: "Mit Mitsui kooperieren"
 JAP_approach_mitsui_desc: "Der Ursprung des Mitsui-Zaibatsu reicht bis in die Edo-Zeit zurück, und er ist heute einer der größten Industriekonzerne unseres Landes. Wir müssen sicherstellen, dass er unsere Regierung unterstützt, damit wir seine Kapazitäten möglichst effektiv nutzen können."
 JAP_reduce_zaibatsu_focus_cost_tt: "„§Y$JAP_sea_guide_the_zaibatsus$§!“ oder „§Y$JAP_democratic_work_with_the_zaibatsus$§!“ anzunehmen, reduziert die Zeit für diesen Schwerpunkt auf §G35§! Tage"
 JAP_approach_mitsubishi: "Mit Mitsubishi kooperieren"
 JAP_approach_mitsubishi_desc: "Mitsubishi wurde in der frühen Meiji-Zeit zunächst als Schifffahrtsunternehmen gegründet. Nachdem es sich inzwischen auf zahlreiche andere Industriezweige ausgeweitet hat, kontrolliert es heute einen Großteil der Militärindustrien in unserem Land. Wir müssen sicherstellen, dass Mitsubishi unsere Regierung unterstützt, damit wir seine Kapazitäten möglichst effektiv nutzen können."
 JAP_approach_sumitomo: "Mit Sumitomo kooperieren"
 JAP_approach_sumitomo_desc: "Der Sumitomo-Zaibatsu hat seine Wurzeln in einer Buchhandlung in Kyoto, doch erst die Kupferraffination hat das Unternehmen berühmt gemacht. Heute ist das Unternehmen auf die Gewinnung von Mineralien und auf das Bankwesen spezialisiert. Wir müssen sicherstellen, dass es unsere Regierung unterstützt, damit wir seine Kapazitäten möglichst effektiv nutzen können."
 JAP_approach_yasuda: "Mit Yasuda kooperieren"
 JAP_approach_yasuda_desc: "Der Ursprung des Yasuda-Zaibatsu reicht bis in die Meiji-Zeit zurück, und er ist seit seiner Gründung im Bankwesen tätig. Als Körperschaft der Yasuda-Bank ist das Unternehmen heute untrennbar mit allen Finanzsektoren unseres Landes verbunden. Wir müssen sicherstellen, dass es unsere Regierung unterstützt, damit wir seine Kapazitäten möglichst effektiv nutzen können."
 JAP_fund_the_riken_institute: "Das RIKEN-Institut finanzieren"
 JAP_fund_the_riken_institute_desc: "Das im Jahr 1917 während der Taishō-Zeit gegründete Institut für Physikalische und Chemische Forschung wird derzeit vom Riken-Konzern kontrolliert, einem Zaibatsu, der derzeit etwa 121 Fabriken und 63 Unternehmen kontrolliert. Unter Ōkōchi Masatoshi sollten wir uns bemühen, das Institut weiter auszubauen, um dort unser atomares Forschungsprogramm durchzuführen."
 JAP_fund_the_riken_institute_tt: "Wenn die $JAP_zaibatsu_faction$ mindestens „$JAP_imperial_influence_tier_3$“ ist, erhalten wir außerdem §G1§! §YNuklearforschungsstandort§!"
 JAP_build_the_nishotaki_and_miyanaka_dams: "Den Nishotaki- und den Miyanaka-Staudamm errichten"
 JAP_build_the_nishotaki_and_miyanaka_dams_desc: "Die vielen neuen Fabriken und Anlagen in unserem Land benötigen mehr Strom, als wir derzeit kostengünstig produzieren können. Wir müssen neue hydroelektrische Dämme errichten, damit wir Strom erzeugen, ohne unsere wertvollen Kohlevorräte verbrennen zu müssen."
 JAP_establish_synthetic_fuel_joint_venture: "Synthetische Treibstoffproduktion"
 JAP_establish_synthetic_fuel_joint_venture_desc: "Seit den Zwanzigerjahren arbeiten wir mit Deutschland zusammen, um Zentren für die Gewinnung synthetischer Rohstoffe für Kohle und Öl zu errichten. Wir sollten unseren Horizont erweitern und diese Zusammenarbeit mit den westlichen Mächten ausbauen, damit wir endlich autark werden."
 JAP_establish_synthetic_fuel_joint_venture_tt: "Wenn eine §Ywestliche Großmacht§! entweder eine §YGarantie§! ausgesprochen oder mindestens eine Meinung von §Y75§! über §Y[ROOT.GetName]§! hat, erhält [ROOT.GetNameDef] einen zusätzlichen Technologiebonus für $cat_synth_oil$ und §Y$synthetic_refinery$n§!"
 JAP_establish_nippon_hassoden: "Nippon Hassoden gründen"
 JAP_establish_nippon_hassoden_desc: "Um die Kontrolle der Regierung über die nationale Stromversorgung zu verbessern und die generelle Nutzung von Strom zu regulieren, sollten wir die Japanische Stromerzeugungs- und Übertragungsgesellschaft gründen. Dies lässt sich leicht durch die Fusion der bestehenden Stromversorgungsunternehmen erreichen."
 JAP_new_industrial_city_development_policy: "Neue Entwicklungspolitik für Industriestädte"
 JAP_new_industrial_city_development_policy_desc: "Das nationale Raumplanungskomitee hat einen Plan für die Errichtung neuer Städte ausgearbeitet. In dessen Mittelpunkt steht die Integration sowohl von militärischen Versorgungseinrichtungen für Armee und Marine als auch Munitionsfabriken und der damit verbundenen Einrichtungen sowie eine groß angelegte Stadtplanung zur Unterstützung dieser Industrien. Wir sollten in dieses Projekt investieren."
 JAP_establish_housing_corporation: "Wohnungsbaugesellschaft gründen"
 JAP_establish_housing_corporation_desc: "Um jedem im Land Wohnraum zur Verfügung zu stellen, müssen wir eine Gesellschaft gründen, die den Bau von Zehntausenden von Wohnungen für Arbeiter und Mietwohnungen für Zimmerleute und sonstige Bürger vorantreibt."
 JAP_central_agricultural_association: "Landwirtschaftliche Zentralorganisation"
 JAP_central_agricultural_association_desc: "Unsere unzähligen losen Landwirtschaftsorganisationen müssen zu einer einzigen zusammengefasst werden, wenn wir die Engpässe in unseren Versorgungsketten beheben wollen. Wir sollten Sengoku Kotaro damit beauftragen, die Landwirtschaftliche Zentralorganisation zu gründen, wie es im Gesetz über landwirtschaftliche Organisationen vorgesehen ist."
 JAP_the_five_great_cities: "Die Fünf Großstädte"
 JAP_the_five_great_cities_desc: "Die Städte Kyoto, Osaka, Yokohama, Kobe und Nagoya genießen einen Sonderstatus, der ihnen verschiedene Privilegien einräumt, die normalen Städten nicht zur Verfügung stehen. Dieser Sonderstatus soll ihren Industrialisierungs- und Urbanisierungsprozess unterstützen, um von den Präfekturen unabhängig zu sein. Wir sollten unsere Investitionen in diese Städte erhöhen."
 JAP_resource_security: "Ressourcenunabhängigkeit"
 JAP_resource_security_desc: "Unser ehrgeiziges Ziel, völlig autark zu werden, hat endlich Früchte getragen! Unser Land ist reich an natürlichen Ressourcen, was uns nur weiter stärken wird - und uns unaufhaltsam macht!"
 JAP_ship_management_committee: "Sonderkomitee der Schifffahrt"
 JAP_ship_management_committee_desc: "Die kürzliche Ratifizierung der Verordnung zur Kontrolle der Schifffahrt in Kriegszeiten erlaubt es uns, eine Sondergesellschaft einzurichten, die für die Verwaltung der Schifffahrtsindustrie und deren Kontrolle zuständig ist. So wirken wir bei der Umsetzung der nationalen Schifffahrtspolitik mit, damit in Kriegszeiten das volle Potenzial der Schifffahrtsindustrie ausgeschöpft werden kann."
 JAP_convoy_production_cost_tt: "[JAPGetConvoyProductionCostBonusText]"
 JAP_ship_management_committee_tt: "§Y$convoy_1$§!:\n   £production_cost Produktionskosten: §G-15.00%§!."
 JAP_danganressha: "Planung des Geschosszugs" # Danganressha
 JAP_danganressha_desc: "Das Eisenbahnministerium hat den sogenannten Danganressha-Plan gebilligt, bei dem neben den Normalspurbahnen Breitspurbahnen verlegt werden sollen, auf denen Transportzüge so schnell wie ein Geschoss fahren können. Der Eisenbahnpionier Shima Yasujiro und sein Sohn haben versprochen, bei der Umsetzung des Plans zu helfen."
 JAP_ministry_of_colonial_affairs: "Ministerium für koloniale Angelegenheiten"
 JAP_ministry_of_colonial_affairs_desc: "Das Ministerium für koloniale Angelegenheiten wurde ursprünglich als das Hokkaidō-Kolonisationsamt gegründet und hat bereits einen langen Weg hinter sich. Wir müssen die Zuständigkeiten des Ministeriums erweitern, damit es Nan'yō, Chōsen, Karafuto, Kantō und Taiwan ordnungsgemäß verwalten kann. Mögen diese Länder eines Tages von allen als japanisch bezeichnet werden!"
 JAP_manchuria_five_year_plan: "Fünfjahresplan für die Industrialisierung der Mandschurei"
 JAP_manchuria_five_year_plan_desc: "Unsere Inseln bieten zwar kaum nutzbares Land, unser Besitz auf dem Festland dagegen schon. Was wir nicht selbst aufbauen können, können wir stattdessen auf dem Festland errichten. Wir beginnen mit einem groß angelegten Industrialisierungsprogramm für [MAN.GetName]."
 JAP_establish_manchuria_airplane_manufacturing_company: "Mandschurische Luftfahrtgesellschaft gründen"
 JAP_establish_manchuria_airplane_manufacturing_company_desc: "Um Ausrüstung näher an dem Ort zu produzieren, an dem die dafür benötigten Ressourcen gewonnen werden, hat die Nakajima-Luftfahrtgesellschaft angeboten, ein Tochterunternehmen, das derzeit „Manshū“ genannt wird, in der Mandschurei zu eröffnen und dieses unter unsere Kontrolle zu stellen. Wir müssen diese brillante Idee unterstützen."
 JAP_eastern_road_and_steel_expansion: "Die östlichen Straßen und die Stahlproduktion ausbauen"
 JAP_eastern_road_and_steel_expansion_desc: "Wir sollten die „Östliche Straßenentwicklungsgesellschaft“ gründen, um den Ausbau unserer Minen und Industrien in der Mandschurei voranzutreiben. Sobald dies geschehen ist, werden in Tiechangzi, Wudaojiang und Shirengou Bergbaustationen und in Dalizi und Qidaogou Büros für den Abbau von Eisenerz eingerichtet."
 JAP_sea_promote_japanese_settlement: "Japanische Besiedlung fördern"
 JAP_sea_promote_japanese_settlement_desc: "Indem wir unser eigenes Volk in der Mandschurei ansiedeln, erhöhen wir die Zahl der Arbeiter und erschließen neue Fabrikstandorte. Jene Menschen, die dorthin ziehen, produzieren zudem landwirtschaftliche Erzeugnisse, die man auf die Heimatinseln zurückschicken kann."
 JAP_construct_the_sui_ho_dam: "Die Sui-ho-Talsperre errichten"
 JAP_construct_the_sui_ho_dam_desc: "Um genug Strom für unsere Industrie in der mandschurischen Provinz Liaoning zu produzieren, wurde vorgeschlagen, eine Gewichtsstaumauer in Suihō zu errichten. Unsere Ingenieure haben Pläne für die größte Staumauer in ganz Asien ausgearbeitet und planen, die Yalu-Wasserkraftgesellschaft und die Pyeongbuk-Eisenbahngesellschaft mit der Realisierung dieses Plans zu beauftragen."
 JAP_the_shuilikeng_power_plant: "Shuilikeng-Kraftwerk"
 JAP_the_shuilikeng_power_plant_desc: "Unsere Entwicklung Taiwans läuft wie geplant, obwohl das Problem der Energiegewinnung immer dringlicher wird. Teilweise konnten wir es durch den Bau von Wasserkraftwerken wie dem Menpaitan-Kraftwerk lindern. Wir sollten uns an den Büchern der Ingenieure der Vergangenheit orientieren und diese Dämme und Stationen weiter auf der gesamten Insel errichten."
 JAP_develop_the_south_seas_mandate: "Das Südseemandat erweitern"
 JAP_develop_the_south_seas_mandate_desc: "Das Japanische Mandat zur Regierung der Südseeinseln, das uns der Völkerbund nach dem Ersten Weltkrieg erteilte, führt uns in ein gewaltiges und größtenteils unerforschtes Territorium, das zur Entdeckung einlädt. Wenn wir dafür sorgen, dass diese Regionen entwickelt werden, und sie darauf spezialisieren, unser Volk mit ihren Reichtümern zu versorgen, könnte die Regierung von Nan'yō, die über die Region herrscht, die Einheimischen vielleicht sogar dazu bringen, sich umfassend in unseren Staat zu integrieren."
 JAP_build_up_korean_industries: "Die koreanische Industrie ausbauen"
 JAP_build_up_korean_industries_desc: "Wir sollten uns darauf konzentrieren, die Industriebasis auf der koreanischen Halbinsel aufzubauen, insbesondere in den Bereichen Schwerindustrie und Munition. Schließlich werden diese in möglichen Kriegen gegen China oder die Westler unverzichtbar sein. Diese Politlinie wurde ursprünglich von Ugaki Kazushige vorgeschlagen, und wir sollten diesem Pfad weiter folgen."
 JAP_increase_agricultural_export: "Landwirtschaftliche Exporte erhöhen"
 JAP_increase_agricultural_export_desc: "Seit wir das Territorium übernommen haben, ist Korea der Brotkorb unseres Großreichs. Wir sollten daran arbeiten, dieses Feld auszuweiten, damit wir die Nahrung von dort in das gesamte Reich exportieren können."
 JAP_hydroelectric_dams_in_korea: "Wasserkraftwerke"
 JAP_hydroelectric_dams_in_korea_desc: "Die Industrialisierung und die Elektrifizierung Koreas werden jäh zum Erliegen kommen, wenn wir nicht eingreifen. Wir sollten neue Gewichtsstaumauern in der Region errichten, und unsere Ingenieure der Han River Hydroelectric Company haben bereits genaue Pläne für den Bau eines Damms aufgesetzt, den sie den Hwacheon-Damm nennen."
 JAP_prepare_for_peninsular_warfare: "Für den Krieg auf der Halbinsel rüsten"
 JAP_prepare_for_peninsular_warfare_desc: "Für den Fall, dass wir uns im Krieg zurückziehen müssen, wäre die koreanische Halbinsel vermutlich unsere letzte Bastion auf dem Kontinent. Wir sollten Vorbereitungen treffen, damit wir diese Region im Fall dieses schlimmstmöglichen Szenarios halten können."
 JAP_establish_the_japanese_korean_army: "Die Japanisch-Koreanische Armee erweitern"
 JAP_establish_the_japanese_korean_army_desc: "Seit 1904 ist die Chōsen-gun als Garnisonstruppe in Korea im Einsatz, doch außer bei der Invasion der Mandschurei im Jahr 1931 erlebte sie kaum Kampfeinsätze. Wir sollten die Verträge, die unsere koreanische Provinz binden, aufheben und die Reihen dieser Armee vergrößern, damit sie als richtige Kampftruppe einsetzbar wird."
 JAP_increase_crop_yields: "Ernteerträge erhöhen"
 JAP_increase_crop_yields_desc: "Auf den Südseeinseln gibt es einen erheblichen Ertrag an Kokosnüssen und damit eine mögliche lukrative Einnahmequelle. Wir sollten Monopole fördern, die Privatinitiativen mit Regierungskapital verbinden. Wenn wir außerdem die Nan'yō Kōhatsu miteinbeziehen, können wir Zuckerplantagen und Zuckermühlen bauen sowie Bananen, Ananas, Taro, Maniok, Kaffee und andere tropische landwirtschaftliche Erzeugnisse anbauen. Dann könnten es die Inseln hinsichtlich ihrer Produktion mit Taiwan aufnehmen."
 JAP_improve_agricultural_output: "Landwirtschaftliche Produktion erhöhen"
 JAP_improve_agricultural_output_desc: "Die industrielle Produktion Taiwans wird bald die landwirtschaftliche Produktion der Insel überholen. Obschon dies unseren Industrien nutzt, ist es ganz und gar nicht ideal, da die landwirtschaftlichen Exporte Taiwans enorm wichtig dafür sind, unser Volk zufriedenzustellen und unser Militär zu versorgen. Wir müssen dies auf der Stelle in Ordnung bringen!"
 JAP_upgrade_the_oriental_development_company: "Die Orient-Entwicklungskompanie erweitern"
 JAP_upgrade_the_oriental_development_company_desc: "Die OEK hat derzeit neun aktive Filialen, die in beinahe allen unseren Übersee-Territorien aktiv sind. Sie spielen eine entscheidende Rolle dabei, den Fortschritt der Regionen in eine Richtung zu lenken, die unseren Ambitionen entspricht, und sie steuern die industrielle und landwirtschaftliche Entwicklung auf einen Kurs, der hauptsächlich der Effizienz dient. Wenn wir unsere Kolonien ausbauen möchten, müssen wir daher diese Kompanie erweitern und dafür sorgen, dass sie alle nötigen Mittel erhält."
 JAP_the_imperial_defense_plan: "[JAP_the_imperial_defense_plan_key]"
 JAP_the_imperial_defense_plan_imperial: "Der Kaiserliche Verteidigungsplan"
 JAP_the_imperial_defense_plan_national: "Der Nationale Verteidigungsplan"
 JAP_the_imperial_defense_plan_desc: "Zur Gewährleistung der Staatssicherheit muss ein neuen Plan für eine proaktive Verteidigung formuliert werden. Um langwierige Kriege zu vermeiden und unseren Feinden unsere Bedingungen aufzuerlegen, müssen wir das Überraschungsmoment nutzen und entschlossen mit der vollen Stärke unseres Militärs zuschalgen."
 JAP_first_strike_principle_tt: "Wenn §Y[ROOT.GetNameDef]§! einem §YNachbarland§! oder dem Nachbarn eines Untertanen den §RKrieg erklärt§!, erhält [ROOT.GetNameDef] für §Y90 Tage§!:\n §Y$JAP_first_strike_principle_dm$§!\n $MODIFIER_ATTACK_BONUS_AGAINST_A_COUNTRY$: §G+10.0%§!\n  $MODIFIER_BREAKTHROUGH_BONUS_AGAINST_A_COUNTRY$: §G+10.0%§!"
 JAP_kantai_kessen_tt: "Wenn §Y[ROOT.GetNameDef]§! einem Land mit einem §Y$capital_ship$§! den §RKrieg erklärt§!, erhält [ROOT.GetNameDef] für §Y180 Tage§!:\n §Y$JAP_kantai_kessen_dm$§!\n  Angriff (Großkampfschiffe) gegen dieses Land: §G+10.0%§!\n  Ortungsgeschwindigkeit gegen dieses Land: §G+10.0%§!"
 JAP_first_strike_blocked_due_to_kwantung_army_tt: "Aufgrund der §Raußerplanmäßigen Offensive§! der Kwantung-Armee erhalten wir nicht den Bonus „§Y$JAP_first_strike_principle_dm$§!“"
 JAP_divert_naval_guns_to_the_army: "Marinegeschütze an die Armee umverteilen"
 JAP_divert_naval_guns_to_the_army_desc: "Damit unsere Landstreitkräfte schwere Waffen wie Eisenbahnkanonen und Panzer einsetzen können, müssen wir einen Teil der Produktion, die derzeit für Marinegeschütze aufgewendet wird, auf die Armee umleiten."
 JAP_divert_naval_guns_to_the_army_tt: "Erschafft §Y2 $railway_gun_equipment_1$e§! in [Root.Capital.GetName]."
 JAP_expand_kawagoe_army_arsenal: "Das Armeearsenal von Kawagoe erweitern"
 JAP_expand_kawagoe_army_arsenal_desc: "Unsere Rüstungsindustrie tut sich derzeit schwer, mit der Produktion mitzuhalten, die für die Einsatzfähigkeit unserer Armee auf einem modernen Schlachtfeld erforderlich ist. Wir sollten das Armeearsenal von Kawagoe in Saitama erweitern, damit unser Angebot besser mit der Nachfrage mithalten kann."
 JAP_reform_the_army: "Armee reformieren"
 JAP_reform_the_army_desc: "Graf Terauchi Hisaichi, ein General, der in unserem Militär rasch aufsteigt, hat eine Überarbeitung unserer Armeedoktrin vorgeschlagen. Er betrachtet die alten Doktrinen vom Großangriff als veraltet und behauptet, dass eine mobilere Kriegsführung die künftigen Schlachtfelder dominieren wird. Wir sollten seinen Rat beherzigen und dafür sorgen, dass wir mit der Zeit gehen."
 JAP_rely_on_supremacy_of_the_will: "Auf Infanterieoffensiven verlassen"
 JAP_rely_on_supremacy_of_the_will_desc: "General Tōjō Hideki schlug einst vor, dass Kriege durch entschiedene Erstschläge gewonnen werden sollten und Schlachten durch glorreiche Massenangriffe und die Überlegenheit des Willens. Wir sollten diese Ansichten unterstützen, da sie gut zu unserer aktuellen Militärdoktrin passen."
 JAP_rethink_armor_doctrine: "Die Panzerdoktrin überdenken"
 JAP_rethink_armor_doctrine_desc: "Terauchi Hisaichi kam zu einem finsteren Ergebnis: Unsere aktuellen Entwürfe für Panzer und Landfahrzeuge sind lediglich für den Einsatz gegen leichte Infanterie geeignet. Gegen westliche Panzerfahrzeuge würden sie dezimiert werden. Dieses Problem sollten wir schnellstmöglich beheben!"
 JAP_foreign_tank_modernization_cooperation: "Auslandsinitiative zur Panzermodernisierung"
 JAP_foreign_tank_modernization_cooperation_desc: "Wenn wir den Westen schlagen wollen, müssen wir zuerst seine Baupläne studieren, um zu lernen, wie wir dagegen vorgehen können. Wir sollten Freundschaft mit einer der Westmächte schließen, damit wir früher oder später Panzer herstellen können, von denen sogar der Westen nur träumt."
 JAP_foreign_tank_modernization_cooperation_tt: "Eine §Ywestliche Großmacht§! hat §Y[ROOT.GetName]§! eine §YGarantie§! gegeben oder befindet sich im selben §YBündnis§!"
 JAP_foreign_tank_modernization_cooperation_2_tt: "Schaltet die MIO-Eigenschaft „§Y$JAP_mio_trait_foreign_research_and_development_cooperation$§!“ für alle §YPanzerkonstrukteure§! frei. §RDie Eigenschaft kann jedoch nur einem zugewiesen werden§!"
 JAP_domestic_tank_modernization_program: "Inlandsprogramm zur Panzermodernisierung"
 JAP_domestic_tank_modernization_program_desc: "Wir müssen aus unseren Fehlern lernen und dafür sorgen, dass unsere Panzerfahrzeuge Panzerabwehrwaffen standhalten, da unsere Truppen sonst zum Scheitern verdammt sind. Dabei sollten wir uns jedoch nicht auf die Baupläne der Westmächte verlassen, sondern auf den Erfindungsreichtum des großen [ROOT.GetAdjective]en Volkes."
 JAP_the_ultimate_tank: "Ultimativer Panzer"
 JAP_the_ultimate_tank_desc: "Unsere Techniker hatten eine geniale Idee: Anstatt gewaltige Mengen kleinerer Fahrzeuge ins Feld zu bringen, sollten wir Metallgiganten bauen, die unsere Feinde mit minimaler Unterstützung vernichten können. Der erste Entwurf ist der sogenannte Panzer O-I. Wir sollten versuchen, diese Vision schnellstmöglich wahr werden zu lassen."
 JAP_the_ultimate_tank_tt: "\nSobald die Technologie §Y$super_heavy_tank_chassis$§! erforscht wurde:\n"
 JAP_prepare_the_northern_front: "Die Nordfront vorbereiten"
 JAP_prepare_the_northern_front_desc: "Die Kwantung-Armee brennt seit Langem auf einen richtigen Kampf gegen [SOV.GetName], aber ihr fehlte bisher die Militärinfrastruktur für ein erfolgreiches Vorgehen. Wir sollten in den Ausbau von Straßen und Schienen in der Mandschurei investieren, damit wir irgendwann erfolgreich die [SOV.GetAdjective]en Truppen aus Sibirien vertreiben können."
 JAP_enact_the_national_conscription_law: "Das Wehrpflichtgesetz einführen"
 JAP_enact_the_national_conscription_law_desc: "Es wurde erlassen, dass jeder qualifizierte [ROOT.GetAdjective]e Mann aufgesucht und in die Armee eingezogen werden soll. Wir sollten Rekrutierungspersonal bis in die entlegensten Dörfer schicken, damit wir rasch mehr Männer einziehen können."
 JAP_instill_the_spirit_of_bushido: "Den Geist des Bushido fördern"
 JAP_instill_the_spirit_of_bushido_desc: "Durch einen staatlichen Shintoismus und die traditionellen Moralvorstellungen des Bushido können wir dem Volk das Verlangen einimpfen, sich für das Wohl des Staates und der kaiserlichen Familie aufzuopfern."
 JAP_instill_the_spirit_of_bushido_tt: "Neue Taktik: §Y$tactic_grand_banzai_charge$§!"
 JAP_adopt_new_assault_doctrine: "Neue Angriffsdoktrinen übernehmen"
 JAP_adopt_new_assault_doctrine_desc: "General Hata Shunroku schlägt eine neue Methode vor, um den Feind in der Schlacht entscheidend zu besiegen. Wenn wir erhebliche Mengen Artillerie einsetzen, sollten wir den Feind in die Knie zwingen können, und danach müssen wir nur noch die demoralisierten und versprengten Überreste überrennen, um die Sache zu beenden."
 JAP_develop_lethal_infantry_equipment: "Tödliche Infanterie-Ausrüstung entwickeln"
 JAP_develop_lethal_infantry_equipment_desc: "Die Armee hat uns unmissverständlich mitgeteilt, wie veraltet ihre aktuellen Waffen sind, und sie fordert, dass wir etwas dagegen tun. Wir sollten große Investitionen in die Entwickler modernerer Infanterie-Ausrüstung tätigen, damit wir nie wieder einen Krieg verlieren werden."
 JAP_develop_lethal_infantry_equipment_tt: "Wenn die $JAP_army_faction$ mindestens $JAP_imperial_influence_tier_3$ ist, erhalten wir außerdem:\n"
 JAP_develop_sophisticated_artillery_equipment: "Fortschrittliche Artillerie-Ausrüstung"
 JAP_develop_sophisticated_artillery_equipment_desc: "Die Armee hat uns unmissverständlich mitgeteilt, wie veraltet ihre aktuellen Waffen sind, und sie fordert, dass wir etwas dagegen tun. Wir sollten große Investitionen in die Entwickler modernerer Artilleriegeschütze tätigen, damit wir erst dann einen Sturmangriff auf den Feind durchführen müssen, wenn er sich praktisch schon ergeben hat."
 JAP_expand_the_irago_proving_ground: "Das Irago-Testgelände erweitern"
 JAP_expand_the_irago_proving_ground_desc: "Damit wir das Schlachtfeld besser dominieren, sollten wir das Irago-Testgelände ausbauen, auf dem wir neue und experimentelle Waffen erproben. Dort können wir womöglich Kriegsgerät entwickeln, das alle unsere Feinde in die Knie zwingen wird."
 JAP_sea_mountaineers: "Gebirgsjäger-Regimente gründen"
 JAP_sea_mountaineers_desc: "Unserer Armee ist klargeworden, dass sie die Bergregionen von Süd- und Westchina nicht durchdringen kann, sofern nichts Drastisches geschieht. Daher bittet sie um die Indienststellung besonderer Gebirgsjäger-Brigaden, die als Vorhut die feindlichen Reihen durchbrechen."
 JAP_jungle_adaptation: "Dschungelanpassung"
 JAP_jungle_adaptation_desc: "Unserer Armee ist klargeworden, dass sie die Dschungelregionen von Burma und Großindonesien nicht durchdringen kann, sofern nichts Drastisches geschieht. Daher bittet sie um die Indienststellung besonderer Dschungeldivisionen, die als Vorhut die feindlichen Reihen durchbrechen."
 JAP_army_weapons_administration_headquarters: "Hauptquartier der Heereswaffenverwaltung"
 JAP_army_weapons_administration_headquarters_desc: "Zur Vereinheitlichung der Herstellung, Bereitstellung, Forschung, Erprobung und Ausbildung in Sachen Heeresbewaffnung sollten wir das Hauptquartier der Heereswaffenverwaltung ins Leben rufen. Dadurch können unsere Industrien hoffentlich mit Giganten wie [SOV.GetName] und [USA.GetName] mithalten."
 JAP_army_weapons_administration_headquarters_tt: "Wenn die $JAP_army_faction$ mindestens $JAP_imperial_influence_tier_3$ ist, erhalten wir außerdem §G1§! §YStandort für Landkriegsführung§!"
 JAP_pivot_towards_defensive_measures: "Verteidigungsmaßnahmen ergreifen"
 JAP_pivot_towards_defensive_measures_desc: "Der Krieg entwickelt sich nicht wirklich zu unseren Gunsten: Es wird immer wahrscheinlicher, dass unsere Feinde auf den Heimatinseln landen, wo wir derzeit schlecht auf einen Kampf vorbereitet sind. Dieses Problem sollten wir beheben, wenn wir nicht ein Jahrhundert der Schande durch unsere eigene Hand erleiden wollen!"
 JAP_strenghten_the_supply_lines: "Die Versorgungslinien stärken"
 JAP_strenghten_the_supply_lines_desc: "Unsere Versorgungslinien sind über die Maßen belastet und infolgedessen erleiden unsere Truppen Verluste. Wir müssen uns um dieses Problem kümmern, wenn wir weiterhin Erfolge verzeichnen wollen, da uns nicht mehr viel Zeit bleibt, bevor unsere Truppen endgültig fallen."
 JAP_ni_go_nuclear_project: "Atomprojekt Ni-Go"
 JAP_ni_go_nuclear_project_desc: "Das Armeekomitee hat ein experimentelles Projekt bei RIKEN ins Leben gerufen, das man „Ni-Go-Projekt“ nennt und das Uran-235 durch Wärmediffusion spalten soll. Dabei werden alternative Methoden wie elektromagnetische Spaltung, Gasdiffusion und zentrifugale Spaltung ignoriert. Hoffentlich bringen wir schon bald in Erfahrung, wie wir dies für militärische Zwecke nutzen können."
 JAP_establish_showa_aircraft_idnsutry: "Das Showa-Flugzeugwerk gründen"
 JAP_establish_showa_aircraft_idnsutry_desc: "Wir haben einen Antrag zur Gründung der Shōwa Hikōki Kōgyō Kabushiki-gaisha in Akishima in Tokio erhalten. Dieses Unternehmen möchte Militärflugzeuge für unsere Armee herstellen. Wir sollten die Genehmigung erteilen, damit es uns schnellstmöglich mit Luftfahrtgerät versorgt."
 JAP_develop_new_fighters: "Neue Jäger entwickeln"
 JAP_develop_new_fighters_desc: "Ein neues Modell von Mitsubishi könnte das bis dato leistungsstärkste trägergestützte Jagdflugzeug sein. Eine bisher unerreichte Wendigkeit gepaart mit ordentlicher Reichweite – das Modell wird uns vermutlich über Jahre hinweg gute Dienste leisten. Wir sollten sofort mit dem Bau des Prototypen und mit der Produktion beginnen."
 JAP_modern_bombers: "Moderne Bomber"
 JAP_modern_bombers_desc: "Wir benötigen moderne taktische Bomber, um unser Militär auf dem Schlachtfeld zu unterstützen. Daher sollten wir dem Heer und der Marine befehlen, mit der Entwicklung von Flugzeugen zu beginnen, die unseren Bodentruppen taktische Unterstützung bieten können."
 JAP_improve_the_type_91_aerial_torpedo: "Den Lufttorpedo Typ 91 verbessern"
 JAP_improve_the_type_91_aerial_torpedo_desc: "Wir sollten versuchen, Torpedos zu entwickeln, die speziell Schiffe in seichten Gewässern bekämpfen, um besser Häfen angreifen zu können. Diese Lufttorpedos sind inspiriert von unserem modernsten Torpedo, dem Long Lance, und werden uns den Sieg schneller bringen, als wir uns es je erträumt hätten."
 JAP_7075_aluminium_alloy: "Aluminiumlegierungen"
 JAP_7075_aluminium_alloy_desc: "Reichweite allein hilft uns nichts, wenn unsere Modelle nicht mit dem Feind mithalten können, wenn sie im Zielgebiet eintreffen. Wir müssen Flugzeuge mit überlegener Wendigkeit bauen, damit sie niemals ausmanövriert werden. Unsere Techniker bei Mitsubishi haben eine neue Aluminiumlegierung entwickelt, die den Flugzeugbau, wie wir ihn kennen, revolutionieren wird."
 JAP_escort_efficiency: "In Lufteskorten investieren"
 JAP_escort_efficiency_desc: "Wir müssen unsere Überlegenheit gegenüber unseren Feinden in allen Bereichen beibehalten - auch beim Luftkampf, da unsere Bomber und Transportmaschinen sonst abgefangen und abgeschossen werden. Modernere Jagdflugzeuge sind dafür entscheidend und der Schlüssel zu künftigen Siegen."
 JAP_sea_sturdy_aircraft: "Robuste Flugzeuge"
 JAP_sea_sturdy_aircraft_desc: "Mobilität und Reichweite sind entscheidend, aber nicht die einzigen Faktoren für unseren Erfolg am Himmel. Wenn unsere Flugzeuge dünn wie Papier sind, verlieren wir jeden Krieg, noch ehe er begonnen hat. Daher müssen wir in die Entwicklung stärkerer Flugzeugzellen und dickerer Panzerung investieren, damit wir über Jahre den Himmel beherrschen."
 JAP_sea_sturdy_aircraft_tt: "Verringert die Wahrscheinlichkeit eines feindlichen Luftangriffs gegen bestimmte Personen"
 JAP_sea_long_operational_range: "Lange Einsatzreichweite"
 JAP_sea_long_operational_range_desc: "Sosehr wir uns auch schnelle Siege wünschen mögen: Kriege lassen sich nicht einfach durch direkte militärische Konfrontationen allein gewinnen. Die Distanzen, die es bei einem Krieg im Pazifikraum zu berücksichtigen gilt, sind gewaltig. Wir brauchen Modelle, die diese Distanzen überbrücken können, wenn wir Erfolg haben wollen."
 JAP_project_z_bomber_project: "Bomber-Projekt Z"
 JAP_project_z_bomber_project_desc: "Die Hauptstadt unserer Feinde liegt weit entfernt, was es uns erschwert, den frühen entscheidenden Schlag zu setzen, den es braucht, um unsere Kriege rasch zu beenden. Daher müssen wir Flugzeuge konstruieren, die nötigenfalls selbst die Ostküste Amerikas erreichen können, und in neue Weitstrecken-Bomber investieren, um die Industrie hinter feindlichen Reihen zu zerstören."
 JAP_adopt_new_air_doctrine: "Neue Luftdoktrin einführen"
 JAP_adopt_new_air_doctrine_desc: "Da wir es nun mit Gegnern zu tun hatten, die mit unseren technologischen Fähigkeiten mithalten konnten, ist uns klar, dass wir auch unsere Gefechtsdoktrinen modernisieren müssen, um konkurrenzfähig zu bleiben."
 JAP_the_divine_wind: "Der Göttliche Wind"
 JAP_the_divine_wind_desc: "Kamikaze, die Taktik der Spezialangriffstruppe, hat Selbstmordangriffe von einer improvisierten letzten Verzweiflungsmaßnahme zu einer etablierten Doktrin umgewandelt. Mit neuen Flugzeugen, die im Grunde bemannte Raketen darstellen, werden diese Angriffe nicht aufzuhalten sein."
 JAP_sea_unify_the_air_forces: "Die Luftwaffe vereinen"
 JAP_sea_unify_the_air_forces_desc: "Die Tatsache, dass die Armee und die Marine unabhängig voneinander Flugzeuge erforschen und entwickeln, schadet uns schon lange. Wir müssen diese Programme zusammenlegen, um für kompatible Bewaffnungen zu sorgen und unsere begrenzten Forschungsressourcen besser zu nutzen."
 JAP_sea_unify_the_air_forces_tt: "Schaltet die MIO-Eigenschaft „§Y$JAP_mio_trait_unified_research_and_development$§!“ für alle §YFlugzeugkonstrukteure§! frei. §RDie Eigenschaft kann jedoch nur einem zugewiesen werden§!"
 JAP_sea_unify_the_air_forces_2_tt: "Ersetzt §Y$JAP_army_and_naval_air_services_dm$§! durch §Y$JAP_japanese_airforce_dm$§!. Effektive Veränderung:"
 JAP_improved_radio_communications: "Den Funk verbessern"
 JAP_improved_radio_communications_desc: "Unser Funk befindet sich derzeit in einem grauenhaftem Zustand, und daher brechen unsere Formationen oft aufgrund schlechter Kommunikation und fehlendem Empfang im tiefen Dschungel oder auf abgelegenen Inseln auseinander. Wir müssen unsere Ausrüstung modernisieren und neue Funktürme bauen, damit dies nicht wieder vorkommt."
 JAP_combined_arms: "Gefecht der verbundenen Waffen"
 JAP_combined_arms_desc: "Die Koordination zwischen unseren Land- und Bodentruppen ist der Schlüssel zum Erfolg. Um unserem Heer bessere Unterstützung zu bieten und das Schlachtfeld von etwaigen Hindernissen zu säubern, sollten wir in Taktiken der verbundenen Waffen investieren, damit unsere Flugzeuge koordiniert mit den anderen Truppenteilen agieren."
 JAP_sea_jet_prototypes: "Kaiserwaffe Nr. 2"
 JAP_sea_jet_prototypes_desc: "Die Zukunft der Luftfahrt sind keine Propeller. Wir müssen Düsentriebwerke entwickeln, um unsere Flugzeuge zu verbessern. Unsere Techniker tauften das Projekt zum Bau dieses neuen experimentellen Flugzeugs „Kaiserwaffe 2“, das Modell wird als Kikka bezeichnet."
 JAP_rockets_development: "Raketenentwicklung"
 JAP_rockets_development_desc: "Hideo Iwakuro hatte zahlreiche geniale Ideen bezüglich Luft-Boden-Lenkflugkörpern und Boden-Luft-Flugabwehrraketen. Wir sollten seine Ideen fördern und eine neue Art von Rakete entwickeln, die uns zu unseren künftigen Siegen führt."
 JAP_expand_hiratsuka_navy_arsenal: "Das Marinewaffenarsenal von Hiratsuka erweitern"
 JAP_expand_hiratsuka_navy_arsenal_desc: "Das 1905 gegründete Marinewaffenarsenal von Hiratsuka besitzt ein enormes Erweiterungspotenzial. Es wird spezialisierte Abteilungen für die Entwicklung und die Konstruktion im Allgemeinen schaffen sowie für die Herstellung von Maschinengewehr-Munition und Marineartillerie-Munition, aber auch für die Lösungsmittelrückgewinnung für die Nitroglyzerin-Produktion zuständig sein."
 JAP_expand_hiratsuka_navy_arsenal_tt: "Hat entweder den §YLondoner Flottenvertrag§! verlassen oder eine §YEskalationsklausel geltend gemacht§!"
 JAP_expand_navy_technical_department: "Die Entwicklungsabteilung der Marine erweitern"
 JAP_expand_navy_technical_department_desc: "Wir müssen neue Schätzungen für die Vergrößerung unserer Marine herausgeben - und damit auch für die Werften, die nötig sein werden, um diese Vergrößerung zu ermöglichen. Der erste Schritt für die Modernisierung unserer Einrichtungen wird die Erweiterung der Entwicklungsabteilung der Marine sein."
 JAP_prepare_the_southern_front: "Die Südfront vorbereiten"
 JAP_prepare_the_southern_front_desc: "Ein Krieg im Pazifik wird zu großen Teilen aus Marinelandungen bestehen. Die Spezial-Landungskräfte der Marine (SLKM) müssen erweitert werden, wenn sie dem gewachsen sein wollen. Parallel dazu wird es sich lohnen, in unsere Marine-Fallschirmjäger zu investieren, da diese strategische Positionen und Inseln sichern können, bevor unsere Hauptstreitkraft diese Stellungen erreicht."
 JAP_prepare_the_southern_front_tt: "Wenn [ROOT.GetNameWithFlag] einem Land den §RKrieg erklärt§!, das einen §Ysüdostasiatischen Staat kontrolliert§!:"
 JAP_focus_on_aircraft_carriers: "Auf Flugzeugträger spezialisieren"
 JAP_focus_on_aircraft_carriers_desc: "Schlachtschiffe sind die Relikte einer vergangenen Zeit. Wir müssen in die Zukunft blicken, und die Zukunft ist die Luftfahrt. Flugzeugträger erlauben es uns, diese Luftmacht über den gesamten Pazifikraum zu projizieren."
 JAP_balanced_naval_approach: "Ausgeglichener Marineansatz"
 JAP_balanced_naval_approach_desc: "Wir müssen verhindern, dass wir uns in eine Ecke produzieren, sofern sich herausstellen sollte, dass entweder Schlachtschiffe oder Flugzeugträger gegen unsere Gegner ineffektiv sind. Daher sollten wir einen ausgeglichenen Marineansatz verfolgen und in beide Sektoren investieren."
 JAP_sea_battleship_initiative: "Schlachtschiffinitiative"
 JAP_sea_battleship_initiative_desc: "Dank unserer überlegenen Schlachtschiffmodelle benötigen wir nur ein einziges entschlossenes Gefecht, um den Seekrieg zu entscheiden. Wir müssen unsere Schlachtflotte so optimieren, dass sie entschlossen angreifen und eine Schlacht möglichst schnell gewinnen kann."
 JAP_sea_heavier_naval_guns: "Schwerere Marinegeschütze"
 JAP_sea_heavier_naval_guns_desc: "Offenbar haben unsere Feinde enorm in Panzerung für ihre Marineschiffe investiert. Wir müssen sicherstellen, dass wir mit ihren Entwicklungen Schritt halten und diese Panzerung durchdringen können. Daher scheint es weise, in schwerere Marinegeschütze zu investieren."
 JAP_sea_bigger_better_yamato: "Schlachtschiffe der Tsushima-Klasse"
 JAP_sea_bigger_better_yamato_desc: "Da wir nicht viele Rohstoffe besitzen, müssen wir die wenigen vorhandenen Ressourcen optimal nutzen. Wir werden die mächtigsten Schlachtschiffe bauen, die je auf die Meere des Planeten gesetzt wurden. Sie werden in der Lage sein, jeden nur erdenklichen Feind im direkten Kampf zu besiegen. Unsere Feinde werden sich vor uns verneigen oder aufhören zu existieren."
 JAP_yokosuka_naval_air_technical_arsenal: "Marinewerft Yokosuka"
 JAP_yokosuka_naval_air_technical_arsenal_desc: "Die Marinewerft Yokosuka wird entscheidend dabei sein, die modernsten Flugzeuge für unsere neue Flugzeugträgerflotte zu entwerfen. Sie wird sich dabei auf die Erstellung besserer Baupläne konzentrieren, die von Unternehmen wie Aichi Kokuki und Kyūshū Hikōki Kabushiki-kaisha sowie vom Marinearsenal Hiro in Masse produziert werden."
 JAP_establish_the_mine_warfare_force: "Minenabwehrkräfte aufbauen"
 JAP_establish_the_mine_warfare_force_desc: "Uns ist zu Ohren gekommen, dass die westlichen Nationen Seeminen verwenden, um das Meer zu kontrollieren. Diese Idee sollten wir übernehmen, jedoch nicht ohne eine Truppe ins Leben zu rufen, die über unsere Minenfelder Buch führt und falls nötig die Gewässer von ihnen säubern kann."
 JAP_akizuki_class_destroyers: "Zerstörer der Akizuki-Klasse"
 JAP_akizuki_class_destroyers_desc: "Wir benötigen hocheffektive Mehrzweckplattform-Schiffe mit starken Flugabwehrfähigkeiten, die unsere Flugzeugträgergruppen und Schlachtflotten unterstützen. Unsere Techniker haben daher damit begonnen, die Zerstörer der Yūgumo-Klasse zu verbessern: Die neue Klasse soll Akizuki-Klasse heißen."
 JAP_form_the_kido_butai: "Die Kido Butai gründen" # Form the Kidō Butai
 JAP_form_the_kido_butai_desc: "Um die Angriffskraft zu maximieren, werden wir die größte Konzentration an Flugzeugträgern, die die Welt je gesehen hat, zu einer Kampfgruppe zusammenlegen. Und wir werden Doktrinen entwickeln, um konzertierte Angriffsoperationen in dieser Form zu ermöglichen. Damit erreichen wir eine Überlegenheit in der Marineluftfahrt, gegen die der Feind nicht bestehen kann."
 JAP_form_the_kido_butai_tt: "Die Erfolgswahrscheinlichkeit für den §YÜberfall§! auf Pearl Harbor gegen §Y[USA.GetNameWithFlag]§! erhöht sich"
 JAP_nationalize_suzuka_naval_arsenal: "Das Marinearsenal von Suzuka verstaatlichen"
 JAP_nationalize_suzuka_naval_arsenal_desc: "Das Marinearsenal von Suzuka ist eine Produktionsstätte für Flugzeuggeschütze, leichte Waffen und Munition für die Marine. Wir sollten diese Einrichtung verstaatlichen, damit wir ihre Erweiterung kontrollieren und neue Marine-Reparaturwerften vor Ort einrichten können."
 JAP_nationalize_fujinagata_shipyards: "Die Werften von Fujinagata verstaatlichen"
 JAP_nationalize_fujinagata_shipyards_desc: "Die Werften von Fujinagata sind eine bedeutende Schiffbaustätte sowie ein wichtiger Eisenbahnwaggon-Hersteller in Osaka und strategisch wichtig für unsere Kriegsführung. Wenn wir die Einrichtungen erweitern und mehr Arbeiter für sie verpflichten wollen, sollten wir versuchen, diese Werften zu verstaatlichen."
 JAP_naval_armaments_program: "Programm zur Marinebewaffnung"
 JAP_naval_armaments_program_desc: "Damit unsere Werften und Industrien mit unseren stetig wachsenden Ambitionen mithalten können, hat unsere Marine neue Erweiterungspläne als Teil des Programms zu ihrer Schnellbewaffnung entwickelt. Sie umfassen neue Kriegsschiffe und wollen die Marine auf mindestens 293 Schiffe ausbauen."
 JAP_naval_armaments_program_tt: "Wenn „§Y$JAP_focus_on_aircraft_carriers$§!“ abgeschlossen ist: Erschafft eine §YFlugzeugträgervariante§! und §Y4 Produktionsanlagen§! der §YShokaku-Klasse§!\nWenn „§Y$JAP_balanced_naval_approach$§!“ abgeschlossen ist: Erschafft §YFlugzeugträger- und Schlachtschiffvarianten§! sowie §Y2 Produktionsanlagen§! für sowohl die §YShokaku-Klasse§! als auch die §YYamato-Klasse§!\nWenn „§Y$JAP_sea_battleship_initiative$§!“ abgeschlossen ist: Erschafft eine §YÜberschwere Schlachtschiffvariante§! sowie §Y4 Produktionsanlagen§! der §YYamato-Klasse§!\n"
 JAP_radio_guided_missiles: "Wärmelenkraketen"
 JAP_radio_guided_missiles_desc: "Das Wehrmaterialgremium der Kaiserlich Japanischen Armee hat große Fortschritte bei der Entwicklung von Lenkwaffen erzielt. Man steht kurz vor einem Durchbruch im Bereich frei fallender, infrarotgelenkter, gyroskopisch stabilisierter Raketen, die aus Flugzeugen auf Ziele auf See abgeworfen werden sollen. Diese neuen Waffen wurden „Ke-Go“ getauft."
 JAP_assure_superior_naval_quality: "Überlegene Marinequalität"
 JAP_assure_superior_naval_quality_desc: "Auch wenn die schiere Menge wichtig ist, dürfen wir nicht zulassen, dass der Feind überhaupt Schiffe besitzt, die stärker sind als unsere mächtigsten. Die Yamato-Klasse war ein guter erster Schritt, doch wir müssen diese Ideen noch weiterführen."
 JAP_seek_strength_in_numbers: "Zahlenmäßige Überlegenheit anstreben"
 JAP_seek_strength_in_numbers_desc: "Ein Schiff reicht nicht, um ein Gefecht zu gewinnen. Wir müssen unsere Flotten diversifizieren und zahlenmäßig verstärken, anstatt uns stur auf Qualität zu konzentrieren. Schließlich ist Quantität eine Qualität für sich."
 JAP_seek_strength_in_numbers_tt: "Schaltet die MIO-Eigenschaft „§Y$JAP_mio_trait_strength_in_numbers$§!“ für alle §YMarinekonstrukteure§! frei. §RDie Eigenschaft kann jedoch nur einem zugewiesen werden§!"
 JAP_secure_the_sea_lanes: "Die Seewege sichern"
 JAP_secure_the_sea_lanes_desc: "Unsere Flotte benötigt die modernsten Eskorten, um frei von Behinderungen durch feindliche U-Boote und Torpedoboote zu agieren. Nur wenn wir hier investieren, erreichen unsere Transporter sicher ihr Ziel."
 JAP_fix_flawed_naval_designs: "Fehlerhafte Entwürfe korrigieren"
 JAP_fix_flawed_naval_designs_desc: "Unsere Schiffe sind sehr kopflastig konstruiert, und einige kippten um, sobald sie den Hafen verlassen hatten. Wir müssen diese Fehler schleunigst beheben, damit unsere Schiffe es wieder unversehrt auf See schaffen."
 JAP_f_go_nuclear_project: "Atomprojekt F-Go"
 JAP_f_go_nuclear_project_desc: "Unsere Marineführung möchte ein Nuklearforschungsprogramm ins Leben rufen, das die Macht dieser Technologie für unsere Flotte nutzen soll. Dies soll unter Arakatsu Bunsaku an der Kaiserlichen Universität zu Tokio geschehen. Zu seinen Leuten zählt auch Hideki Yukawa, ein bedeutender Theoretiker, der sicher die benötigten Durchbrüche erzielen wird."
 JAP_combined_nuclear_research_efforts: "Kombinierte Atomforschung"
 JAP_combined_nuclear_research_efforts_desc: "Da die Feindseligkeiten zwischen den Teilstreitkräften unseres Militärs langsam ihr Ende finden, ist es höchste Zeit, dass wir ihre ambitionierten Nuklearprojekte zusammenführen und die hellsten Köpfe unserer Nation im selben Team arbeiten lassen."
 JAP_end_the_interservice_rivalry: "Rivalität zwischen den Teilstreitkräften beenden"
 JAP_end_the_interservice_rivalry_desc: "Unsere Siege beweisen, dass unsere Nation in der Lage ist, zu einer Weltmacht zu werden, und der Zank um Ressourcen zwischen unseren internen Fraktionen scheint weniger relevant denn je. Es ist an der Zeit, dass wir diese Kluft überbrücken, die zu lange schon unsere Interessen spaltet, und dass wir für eine [ROOT.GetAdjective]e Dominanz in Asien sorgen, die Jahrhunderte währen wird."
 JAP_end_the_interservice_rivalry_tt: "Beendet die §YRivalität zwischen den Teilstreitkräften§! Heer und Marine. Es §Ggibt keine Mali mehr§! basierend auf dem Status der einen TSK verglichen mit dem der anderen; sie funktionieren nun wie die anderen Bündnisse."
 JAP_seek_yakuza_support: "Unterstützung bei den Yakuza suchen"
 JAP_seek_yakuza_support_desc: "Es gibt zahlreiche Gruppen, die große Macht in den Schatten innehaben. Sie steuern und beeinflussen die Taten von Politikern wie Generälen. Wir sollten versuchen, uns mit diesen Gruppen zu verbünden und sie dazu zu bringen, an unserer Seite zu arbeiten, damit das Militär nicht seinen Willen durchsetzen kann."
 JAP_seek_yakuza_support_tt: "Ein größerer Teil der §YKaiserlichen Armee§! wird im §YBürgerkrieg§! auf unserer Seite stehen"
 JAP_seek_yakuza_support_2_tt: "§G1§! §YGeneral§! wird uns gegenüber loyal werden"
 JAP_expand_the_metropolitan_police: "Die Abteilungen der Stadtpolizei erweitern"
 JAP_expand_the_metropolitan_police_desc: "Wir sind uns sicher, dass die Zivilpolizei eine einsatzfähige Truppe ist, die fest an unserer Seite steht und nicht vom Militär kontrolliert wird. Sie hat uns gegen die Kōdō-ha-Fraktion unterstützt und kann uns erneut helfen, indem sie in dieser chaotischen Situation die Ordnung wiederherstellt."
 JAP_expand_the_metropolitan_police_tt: "§G2§! §YGeneräle§! werden uns gegenüber loyal"
 JAP_expand_the_metropolitan_police_2_tt: "Die demokratische Regierung erhält zusätzlich §G8§! §YPolizeidivisionen§!, falls es zum §YBürgerkrieg§! kommt"
 JAP_secretly_rebuild_the_party: "Die KPJ insgeheim wiederaufbauen" # Can also be Secretly Rebuild the Party
 JAP_secretly_rebuild_the_party_desc: "Es gibt viele Gruppen in unserem Land, die mit der Unterzeichnung des Friedenssicherungsgesetzes im Jahr 1925 ihre Stimme und ihre politische Vertretung verloren. Eine dieser Gruppen sind die Kommunisten, deren Organisationen verboten wurden und die man unter unserem letzten Regime stark unterdrückte. Wir müssen uns dafür einsetzen, ihre Bewegung wieder zu legalisieren, um sie als Verbündete in unserem Kampf gegen das Militär zu gewinnen."
 JAP_secretly_rebuild_the_party_tt: "Schaltet die Entscheidungskategorie „§YVon der Opposition kontrollierte Staaten infiltrieren§!“ frei, damit sichergestellt ist, dass sie sich den §YKommunisten§! anschließen, falls es zum §YBürgerkrieg§! kommt"
 JAP_anti_militarist_speeches_in_the_diet: "Antimilitaristische Ansprachen in der Versammlung"
 JAP_anti_militarist_speeches_in_the_diet_desc: "Aufgrund der zunehmenden antimilitaristischen Stimmung im ganzen Land wäre es klug, die Menschen, die den fanatischen Nationalismus der Militärs kritisieren, weiter nach links zu drängen. Um dies zu erreichen, sollte Isoo zum einen eine Rede halten, in denen er unsere Traditionen kritisiert, und zum anderen sollte die Partei kommunistische Propaganda auf den Straßen verteilen."
 JAP_anti_militarist_speeches_in_the_diet_tt: "Schaltet die Entscheidungskategorie „§YUnterstützung für Kommunisten erhöhen§!“ im ganzen Land frei"
 JAP_sway_disillusioned_young_officers: "Ziellose junge Offiziere überzeugen"
 JAP_sway_disillusioned_young_officers_desc: "Viele der jungen Offiziere, die am kürzlichen Putsch der Kōdōha beteiligt waren, stammen aus ärmeren ländlichen Familien, die mit der derzeitigen Struktur des Militärs und dem System der Beförderung aufgrund der Dienstzeit anstelle des Verdienstes unzufrieden waren. Wir sollten diesen Unmut nutzen und ihnen eine bessere Zukunft versprechen."
 JAP_sway_disillusioned_young_officers_tt: "Die §YKōdō-ha-Jungoffiziere§! werden unserem Ziel wohlgesonnen"
 JAP_sway_disillusioned_young_officers_2_tt: "Ein etwas größerer Teil der §YKaiserlichen Armee§! wird im §YBürgerkrieg§! auf unserer Seite stehen"
 focus_effects_are_as_follows_tt: "Die Schwerpunkt-Effekte lauten wie folgt:"
 JAP_organize_the_student_movements: "Studentenbewegungen organisieren"
 JAP_organize_the_student_movements_desc: "Die Studenten unserer Universitäten sind unzufrieden mit der derzeitigen Lage und vertreten Ansichten, die mit denen der Kommunistischen Partei Japans (KPJ) übereinstimmen. Wir müssen campusübergreifende Bewegungen organisieren, um sozialistisches Gedankengut an unseren Hochschulen zu verbreiten."
 JAP_organize_the_student_movements_tt: "Wenn der §YBürgerkrieg§! ausbricht, erhält die andere Seite §Y365 Tage§! lang den folgenden Nationalgeist:"
 JAP_raise_support_within_the_proletarian_class: "Unterstützung der Arbeiter sichern"
 JAP_raise_support_within_the_proletarian_class_desc: "Viele unserer Spitzenpolitiker stammen aus der Arbeiterklasse und haben in Werften und Stahlwerken gearbeitet. Wir sollten das japanische Proletariat dazu ermutigen, sich gewerkschaftlich zu organisieren und sich gegen jene zu wehren, die seine Rechte mit Füßen treten wollen."
 JAP_raise_support_within_the_proletarian_class_tt: "§Y[529.GetName]§! wird die KPJ unterstützen"
 JAP_raise_support_within_the_proletarian_class_2_tt: "Wir erhalten „§Y$JAP_strong_unions_idea$§!“, falls ein §YBürgerkrieg§! ausbricht"
 JAP_organize_underground_resistance: "Widerstand im Untergrund organisieren"
 JAP_organize_underground_resistance_desc: "Wenn sich unsere Partei nicht nur gegen die Armee, sondern auch die Zentralregierung stellen soll, brauchen wir eine Operationsbasis, die weit außerhalb ihrer Reichweite liegt. Dies sollte uns in die Lage versetzen, unsere Kameraden aus den Gefängnissen zu befreien und Operationen zur Beschaffung von Waffen für die Revolution durchzuführen."
 JAP_organize_underground_resistance_tt: "Schaltet Entscheidungen frei, um §YÜberfälle auf Armeewaffenlager§! durchzuführen, um bei Ausbruch der Revolution Waffen zu erhalten, während unsere Feinde einen kleineren Malus erhalten"
 JAP_mountain_village_operation_units: "Spezialeinheiten aus den Bergdörfern"
 JAP_mountain_village_operation_units_desc: "Nosaka Sanzō genehmigte die Gründung paramilitärischer Untergrundeinheiten und geheimer Zellen in ländlichen und abgelegenen Dörfern. Diese haben das Ziel, Guerilla-Einsätze gegen die Regierung durchzuführen und eine landesweite kommunistische Revolution vorzubereiten. Man begann zudem damit, Broschüren unter Namen wie „Wie man Blumenzwiebeln züchtet“ zu verteilen, um diese Vorhaben zu erleichtern."
 JAP_mountain_village_operation_units_tt: "Schaltet Entscheidungen frei, um §YGuerillaeinheiten§! in Staaten zu rekrutieren, die sich bei gegebener Zeit der Revolution anschließen werden"
 JAP_return_of_the_manchukuo_exiles: "Rückkehr der Manchukuo-Exilanten"
 JAP_return_of_the_manchukuo_exiles_desc: "Viele sozialistische Theoretiker und Ökonomen fanden nach der Eroberung der Mandschurei durch die Kwantung-Armee eine neue Beschäftigung in den verschiedenen syndikalistischen Genossenschaften und anderen Industriezweigen, die man dort gründete. Sie hofften damit, ihr revolutionäres Gedankengut weiter verbreiten zu können, doch dies war nur von kurzer Dauer. Wir sollten den Übergangspremierminister dazu bewegen, die Rückkehr dieser Personen zu ermöglichen, und im Austausch einige Generäle ins Exil schicken."
 JAP_return_of_the_manchukuo_exiles_tt: "Nur Staaten mit „§Y$JAP_state_infiltrated_by_the_jcp$§!“ schließen sich uns zu Beginn des §YBürgerkriegs§! an"
 JAP_return_of_the_manchukuo_exiles_2_tt: "§G5§! §YKPJ-treue Generäle adliger Abstammung§! werden in die §YMandschurei§! geschickt im Austausch gegen §YSozialindustrielle§!"
 JAP_organize_the_fifth_column: "Die Fünfte Kolonne organisieren"
 JAP_organize_the_fifth_column_desc: "Während unsere vier Kolonnen gegen Osaka und Tokyo vorrücken, wird sich innerhalb der Städte eine fünfte Kolonne von Unterstützern erheben und die feindliche Verteidigung von innen heraus unterminieren. Wir werden diese „Fünften Kolonnen“ in allen Städten organisieren, auf die wir marschieren. Das wird uns einen entscheidenden Vorteil in unserem Befreiungskrieg verleihen."
 JAP_organize_the_fifth_column_tt: "Schaltet Entscheidungen frei, um Partisanen dazu zu ermutigen, §Yfeindlichen Einheiten§! während des Bürgerkriegs §YSchaden zuzufügen§!"
 JAP_organize_the_fifth_column_2_tt: "Erhält 5 Einheiten mit §Y5 Milizen§!-Bataillonen\n"
 JAP_revoke_the_peace_preservation_law: "Das Gesetz zur Aufrechterhaltung der öffentlichen Sicherheit widerrufen"
 JAP_revoke_the_peace_preservation_law_desc: "Das üble Gesetz zur Aufrechterhaltung der öffentlichen Sicherheit hat mit zur Gründung der Tokkō geführt, die im Namen des Militärs Unruhe stiftet, seid Okada sich gegen sie aussprach. Zudem blockiert dieses Gesetz den demokratischen Prozess, da es mehrere demokratische Prinzipien und Organisationen für rechtswidrig erklärt. Es ist an der Zeit, dass wir uns gegen dieses verheerende Stück Papier aussprechen und es in Stücke reißen."
 JAP_revoke_the_peace_preservation_law_requirements_tt: "Die kombinierte Unterstützung für §YKommunisten§! und §YDemokraten§! liegt bei über 50%"
 JAP_revoke_the_peace_preservation_law_tt: "§RMehrere unserer Kolonien könnten diese Gelegenheit nutzen, um das Reich zu verlassen§!"
 JAP_a_red_sun_rises_for_a_new_era: "Neue Ära der roten Sonne"
 JAP_a_red_sun_rises_for_a_new_era_desc: "Die Revolution triumphiert! Mit der Niederlage der letzten Gegenrevolutionszellen können wir uns nun endlich der Aufgabe widmen, den Staat sozialistisch neu zu organisieren. Innerhalb der Partei gibt es jedoch große Meinungsverschiedenheiten darüber, wie dies geschehen soll. Uns steht eine große Debatte bevor, um über den künftigen Kurs unseres Staates zu entscheiden."
 JAP_the_lecture_group_ascendant: "Aufstieg der Vortragsgruppen-Fraktion"
 JAP_the_lecture_group_ascendant_desc: "Die autoritärere und proletarisch orientierte Kōza-ha-Fraktion setzte sich in der Debatte durch. Die Fraktionsführer Nosaka Sanzō und Tokuda Kyūichi werden die schwierige Aufgabe übernehmen, unseren neuen Staat von Grund an aufzubauen. Offen ist jedoch noch die Frage, wer als Vorsitzender fungieren soll und wer Premierminister des Landes wird."
 JAP_the_labor_farmer_faction_ascendant: "Aufstieg der Landarbeiter-Fraktion"
 JAP_the_labor_farmer_faction_ascendant_desc: "Die idealistischere und landwirtschaftsorientierte Rōnō-ha-Fraktion ging als Siegerin aus der Debatte hervor und bezwant damit auf wundersame Weise die Kōza-ha. Auch wenn diese Schirmbewegung als Siegerin hervorging, bleibt immer noch die wichtigste Frage offen: Wer wird der nächste Premierminister der Republik?"
 JAP_the_labor_farmer_faction_ascendant_tt: "Alle Modifikatoren werden auf „§Y$JAP_rounouha_modifier$§!“ übertragen"
 JAP_sea_fate_of_the_imperial_family: "Das Schicksal der Kaiserfamilie"
 JAP_sea_fate_of_the_imperial_family_desc: "Es ist an der Zeit, die letzten Überreste der erblichen Herrschaft in Japan endgültig zu beseitigen. Es gibt viele Wege dafür, doch wir sollten stets bedenken, dass die kaiserliche Familie nach wie vor große Beliebtheit im Volk genießt. Wir müssen entscheiden, welches Schicksal den ehemaligen Kaiser und seine Familie ereilen soll."
 JAP_hold_a_peoples_tribunal: "Volkstribunal abhalten"
 JAP_hold_a_peoples_tribunal_desc: "Es gibt viele, die im Namen früherer Regierungen schwere Verbrechen begingen und die Revolution und deren Anhänger bekämpften und behinderten. Wir müssen sie vor Gericht stellen und jeden gegenrevolutionären Gedanken sofort ausmerzen!"
 JAP_hold_a_peoples_tribunal_tt: "Ein paar §YMilitärberater§! werden wegen ihrer Zusammenarbeit mit der alten Regierung vor Gericht gestellt und aus dem aktiven Dienst entlassen:"
 JAP_social_and_cultural_revolution: "Soziale und kulturelle Revolution"
 JAP_social_and_cultural_revolution_desc: "Wir können nun mit der monumentalen Aufgabe beginnen, alle Überreste des Feudalismus, des Nationalismus und konservativer Traditionen zu beseitigen und gleichzeitig die kommunistische Ideologie im ganzen Staat zu fördern. Wir müssen das Bushido aus unserem Bildungswesen entfernen, die Menschen dazu ermutigen, Youfuku zu tragen, und alle traditionellen Kleidungsstücke zugunsten westlicher Kleidung ablegen, um zu den anderen revolutionären Gesellschaften aufzuschließen."
 JAP_social_and_cultural_revolution_tt: "Wenn der Nationalgeist „§Y$JAP_reorganization_of_society_idea$§!“ entfernt wird:\n"
 JAP_overhaul_the_education_system: "Das Bildungssystem überarbeiten"
 JAP_overhaul_the_education_system_desc: "Das Bildungssystem ist nach wie vor von veralteten Ideen und Methoden geprägt und fördert nationalistische und patriotische Gedanken. Wir müssen das Bildungssystem reformieren und unserer Jugend beibringen, wie sie selbst zur Speerspitze der Revolution wird."
 JAP_sea_nationalize_the_zaibatsus: "Die Zaibatsu verstaatlichen"
 JAP_sea_nationalize_the_zaibatsus_desc: "Die größten Konzerne unserer Nation besitzen seit langer Zeit einzigartige politische und wirtschaftliche Macht. Damit ist nun Schluss. Niemand darf die Macht des Staates anfechten. Wir müssen sie verstaatlichen und ihr Kapital zum Wohl des Volkes einsetzen!"
 JAP_can_no_longer_manually_promote_zaibatsus_tt: "Wir können das §YZaibatsu-Bündnis§! nicht länger §Rmanuell fördern§!"
 JAP_a_functionalist_housing_policy: "Funktionalistische Wohnungspolitik"
 JAP_a_functionalist_housing_policy_desc: "Es wurde ein neuer Plan ausgearbeitet, um riesige Wohnkomplexe oder -häuser in einem bestimmten Stil zu errichten. Diese sollen als Sozialwohnungen fungieren und von den staatlichen Behörden überwacht werden. Durch die funktionale Bauweise werden mehr Menschen Zugang zu günstigerem Wohnraum erhalten."
 JAP_redistribute_land_and_wealth: "Land und Reichtum umverteilen"
 JAP_redistribute_land_and_wealth_desc: "Ein Großteil des Landes befindet sich noch immer im Besitz von Familien, die mit den alten Daimyo verwandt sind, die einst über das riesige Land herrschten. Wir müssen ihren Grundbesitz beschlagnahmen und an die Bauern umverteilen, um neue Städte und Industrien zu errichten."
 JAP_ganbarou: "Ganbarou!"
 JAP_ganbarou_desc: "Der [ROOT.GetAdjective]e Mann und die [ROOT.GetAdjective]e Frau arbeiten hart und werden alles für den Staat tun. Wir sollten dieses Ideal im ganzen Land verbreiten, um harte Arbeit und Fleiß fest als Kerngedanken in der [ROOT.GetAdjective]en Gesellschaft zu verankern."
 JAP_cooperate_with_anarchists: "Mit Anarchisten zusammenarbeiten"
 JAP_cooperate_with_anarchists_desc: "Die Anarchisten wurden in der Vergangenheit von den anderen Fraktionen innerhalb der Kommunistischen Partei Japans ausgegrenzt und mussten sich allein gegen den tyrannischen Staat behaupten. Wir sollten sie in unsere Schirmbewegung aufnehmen und dafür sorgen, dass einige ihrer Ideale Wirklichkeit werden."
 JAP_the_ie_system_and_socialism: "Das Ie-System und der Sozialismus"
 JAP_the_ie_system_and_socialism_desc: "Das traditionelle „Ie-System“, nach dem Familien organisiert sind, prägte in der Vergangenheit die sozialen Strukturen, Geschäftspraktiken und sogar die Organisation von Unternehmen in unserem Land. Wir sollten dafür sorgen, dass dies so bleibt, aber betonen, dass der Staat die Autoritätsfigur innerhalb dieses Systems darstellt."
 JAP_fukumotoism: "Fukumotoismus"
 JAP_fukumotoism_desc: "Fukumoto Kazuo betonte die Notwendigkeit eines theoretischen und politischen Kampfes durch eine radikale Avantgardepartei. Diese soll den Arbeitern von außen ein politisches, marxistisches Klassenbewusstsein bringen, um die revolutionären Ideen der Bewegung zu fördern. Indem wir dies in unsere Regierungsführung einbeziehen, vermitteln wir unserem Volk alle Ideen, die wir ihm vermitteln wollen."
 JAP_fukumotoism_tt: "Schaltet eine Entscheidung frei, die bis zu §G6§! Mal genutzt werden kann und §YZivilfabriken§! und einen Bonus auf den §Y$MODIFIER_CONSUMER_GOODS_FACTOR$§! gibt"
 JAP_the_modern_ashigaru: "Moderne Ashigaru"
 JAP_the_modern_ashigaru_desc: "Die Bauerninfanterie, die von den Kriegsfürsten Japans als Ergänzung zu den Samurai in ihren Armeen eingesetzt wurde und während der Muromachi-Zeit weit verbreitet war, wurde als Ashigaru bezeichnet. Es handelte sich bei diesen Truppen mehr um Söldner, wodurch sie niemand Bestimmten gegenüber verpflichtet waren. Wir sollten versuchen, ein ähnliches System einzuführen, um Bauern im Fall eines Krieges dazu verpflichten zu können, den Staat zu verteidigen."
 JAP_the_modern_ashigaru_tt: "Schaltet Entscheidungen zum Ausheben von §YMilizen§! in Kriegszeiten frei"
 JAP_learn_from_the_nkvd: "Von der NKWD lernen"
 JAP_learn_from_the_nkvd_desc: "Die sowjetische Geheimpolizei hat die Kunst perfektioniert, Abtrünnige und Konterrevolutionäre zu unterdrücken. Auch wenn wir nicht direkt mit ihr zusammenarbeiten wollen, könnten wir vielleicht doch das eine oder andere von ihr lernen."
 JAP_further_urban_investments: "Weitere Investitionen in Städte"
 JAP_further_urban_investments_desc: "Unsere Stadtzentren benötigen dringend Investitionen. Wir müssen besonders dabei helfen, dass die in den Städten ansässigen Industriebetriebe über genügend Arbeitskräfte verfügen, um ihre Produktionsquoten einzuhalten."
 JAP_the_first_five_year_plan: "Erster Fünfjahresplan"
 JAP_the_first_five_year_plan_desc: "Um zu gewährleisten, dass unser Volk eine Zukunft hat, müssen wir einen Ausschuss einsetzen, der in der Lage ist, ein kühnes neues Wirtschaftsmodell für [ROOT.GetName] auszuarbeiten und umzusetzen. Der neue Fünfjahresplan wird uns zu Wohlstand verhelfen!"
 JAP_form_pioneer_organizations: "Das Pioneer-Unternehmen gründen"
 JAP_form_pioneer_organizations_desc: "Die Partei muss Jugendorganisationen gründen, um die nächste Generation von Kommunisten in die Lage zu versetzen, dem Staat zu helfen und ihn eines Tages zu verteidigen."
 JAP_war_communism: "Kriegskommunismus"
 JAP_war_communism_desc: "Wir sollten eine ähnliche Version jenes wirtschaftlichen und politischen Systems übernehmen, das während des russischen Bürgerkriegs von 1918 bis 1921 in Sowjetrussland existierte und das man als „Kriegskommunismus“ bezeichnete. Dies erlaubt es uns, die Kontrolle zu behalten und die notwendigen Entscheidungen zu treffen, um die Revolution mit Waffengewalt auf den Rest Asiens auszuweiten."
 JAP_war_communism_new_economy_law: "Neues Wirtschaftsgesetz: §Y$JAP_war_communism_idea$§!"
 JAP_the_uno_school_of_economics: "Die Uno-Wirtschaftsschule"
 JAP_the_uno_school_of_economics_desc: "Der Politik- und Wirtschaftstheoretiker Kōzō Uno stellte Theorien darüber auf, wie sich die früheren kapitalistischen Modelle in eine echte wirtschaftliche Entwicklung überführen lassen und welche Einrichtungen erforderlich sind, um einen wahrhaften Sozialismus zu verwirklichen. Es ist an der Zeit, seine Theorien in die Tat umzusetzen."
 JAP_the_uno_school_of_economics_tt: "Beginnt eine Mission, die unseren $MODIFIER_CONSUMER_GOODS_FACTOR$ jedes Jahr um §Y-2.5%§! reduziert"
 JAP_incorporate_buddhist_socialism: "Den buddhistischen Sozialismus fördern"
 JAP_incorporate_buddhist_socialism_desc: "Inoue Shūten und Girō Seno'o stellten Theorien zur Umsetzung des Sozialismus auf der Grundlage buddhistischer Prinzipien auf. Sie sehen in beiden ähnliche Konzepte, da sie die Transformation des eigenen Bewusstseins anstreben, um der menschlichen Entfremdung und dem eigenen Egoismus ein Ende zu setzen. Wir sollten diese Denker in unsere Bewegung einbeziehen."
 JAP_the_spirit_of_the_ikko_ikki: "Den Geist der Ikko Ikki wiederbeleben"
 JAP_the_spirit_of_the_ikko_ikki_desc: "Die militaristischen Jōdo-Shinshū-Buddhisten zeigten der Welt, dass unsere Mönche erbitterte Krieger sind und die Tempel eine effizientere und effektivere Mobilisierung der Truppen ermöglichen, wenn dies erforderlich ist. Wir sollten den Geist dieser buddhistischen Krieger wiederbeleben, während wir unseren Weg zum „Reinen Land“ beschreiten!"
 JAP_achieving_joubukkokudo: "Das Jobukkokudo ausrufen"
 JAP_achieving_joubukkokudo_desc: "Wir, die Vereinigung der Hauptstädte der ostasiatischen Mahayana-Staaten, streben nach der Schaffung eines „Reinen Landes“, in dem unsere spirituelle Befreiung sowie unsere soziale und wirtschaftliche Emanzipation durch neue buddhistische sozialistische Ideale vollendet werden. Gelobt sei Girō Seno'o, und lang lebe das Jōbukkokudo!"
 JAP_uplift_ainu_revolution_theory: "Die Revolutionstheorie der Ainu fördern"
 JAP_uplift_ainu_revolution_theory_desc: "Viele unserer Politikwissenschaftler sind der Ansicht, das Lumpenproletariat mache den Hauptteil unserer Revolution aus und dass auch das Volk der Ainu zu dieser Gruppe gehört. Darüber hinaus glauben sie, das Volk der Ainu habe in einem primitiven kommunistischen System gelebt, und sie halten es deshalb für angebracht, sie zu den „Führern der kommunistischen Revolution” zu machen. Wir sollten diese Bewegung stärker unterstützen."
 JAP_kikues_new_model: "Kikues neues Modell"
 JAP_kikues_new_model_desc: "Yamakawa Kikue setzt sich seit Langem dafür ein, japanische Frauen zu einem gleichberechtigten Teil unserer Gesellschaft zu machen. Sie fordert gleiche Löhne und Beschäftigungsrechte und möchte den patriarchalen Haushalt abschaffen. Es ist an der Zeit, diese Ideale in die Realität umzusetzen!"
 JAP_women_in_industry: "Frauen in der Industrie"
 JAP_women_in_industry_desc: "Viel zu lange erwartete man von Frauen, dass sie zu Hause bleiben und sich um die Familie kümmern. Wenn eine Frau in der Lage ist, an der Spitze unseres Landes zu stehen, ist es nur richtig, dass Frauen auch in anderen Branchen arbeiten können. Frauen in der Industrie zu beschäftigen, wird der [ROOT.GetAdjective]en Wirtschaft sicherlich zugutekommen, da es unsere verfügbaren Arbeitskräfte erheblich vergrößert."
 JAP_form_national_cooperatives: "Nationale Genossenschaften gründen"
 JAP_form_national_cooperatives_desc: "Viele unserer größten Denker setzen sich für die Gründung weiterer nationaler Genossenschaften ein: Organisationen, die von Einzelpersonen oder Unternehmen mit gemeinsamen wirtschaftlichen, sozialen oder kulturellen Zielen gegründet werden. Diese Genossenschaften arbeiten nach den Prinzipien der Mitgliedschaft, der demokratischen Kontrolle und des gegenseitigen Nutzens. Wir sollten die Gründung solcher Organisationen fördern."
 JAP_further_rural_investments: "Weitere Investitionen in ländliche Regionen"
 JAP_further_rural_investments_desc: "Unsere ländlichen Regionen wurden lange Zeit von der Zentralregierung vernachlässigt, und die rasche Industrialisierung von Städten wie Tokio vertrieben die Menschen aus den ländlichen Gebieten, sodass viele der kleineren Städte und Dörfer nun entvölkert sind. Wir müssen in die ländlichen Gebiete investieren, damit die Arbeitskräfte, die für ihren Fortbestand notwendig sind, dort bleiben können."
 JAP_further_rural_investments_tt: "Schaltet Entscheidungen frei, um die §YStaatskategorie§! der oben genannten Staaten zu §Gverbessern§!, wenn sie mindestens eine §YInfrastruktur§! von §Y4§! haben"
 JAP_adopt_syndicalist_ideas: "Syndikalistische Ideale annehmen"
 JAP_adopt_syndicalist_ideas_desc: "Wir sollten die Idee der syndikalistischen Genossenschaften aufgreifen und ihre Vorstellungen davon, wie die Beziehung zwischen einer Einzelperson und seinem Arbeitgeber aussehen soll, für uns nutzen, um unser derzeitiges Industriemodell zu verbessern."
 JAP_raise_the_red_flag_high: "Die rote Flagge hissen"
 JAP_raise_the_red_flag_high_desc: "Das rote Banner ist das Symbol unserer Revolution. Es repräsentiert unsere Entschlossenheit, die Revolution voranzutreiben, um letztlich alle asiatischen Arbeiter aus der Unterdrückung der Bourgeoisie zu befreien. Wir müssen unser Banner voll Stolz hochhalten und allen klarmachen, dass die Revolution immer weitergehen wird!"
 JAP_guide_the_lesser_states: "Die niederen Staaten lenken"
 JAP_guide_the_lesser_states_desc: "Die weniger entwickelten asiatischen Staaten sind nicht aus eigener Kraft in der Lage, eine Revolution herbeizuführen und erfolgreich eine Arbeiterrepublik zu errichten. Wir müssen ihnen Führung bieten und ihnen zeigen, wie man einen Staat leitet."
 JAP_pan_asian_revolutuonary_front: "Panasiatische Revolutionsfront"
 JAP_socialism_in_one_state: "Sozialismus in einem Staat"
 JAP_socialism_in_one_state_desc: "Die Einzigen, die die Menschen in Asien aufklären und dazu bringen können, sich zu erheben, sind wir, da wir bereits bewiesen, dass die Revolution erfolgreich sein kann. Wir müssen ihnen zeigen, wie sie ihr Leben führen sollen - notfalls mit Waffengewalt."
 JAP_the_courage_to_defend_the_revolution: "Mut zur Verteidigung der Revolution"
 JAP_the_courage_to_defend_the_revolution_desc: "Jeder Mann und jede Frau muss den Mut und die Entschlossenheit zeigen, die Revolution gegen die vielen konterrevolutionären Kräfte auf der ganzen Welt zu verteidigen. Es ist an der Zeit, unsere Ideale mit allem, was wir haben, zu schützen!"
 JAP_demand_submission_from_breawakay_states: "Unterwerfung von Sezessionsfürstenstaaten fordern"
 JAP_demand_submission_from_breawakay_states_desc: "Die Staaten, die sich von uns abspalteten, begingen schlicht einen Fehler und erkannten nicht, dass die Revolution des Volkes erfolgreich sein würde. Wir müssen auf sie zugehen und fordern, dass sie sich der Partei unterwerfen und ihr Volk von der kapitalistischen Unterdrückung befreien."
 JAP_ignite_the_korean_peninsula: "Die koreanische Halbinsel entflammen"
 JAP_ignite_the_korean_peninsula_desc: "Das [KOR.GetAdjective]e Volk wird noch immer unterdrückt. Wir müssen Kontakt zu Revolutionären im [KOR.GetAdjective]en Süden aufnehmen und sie dazu bringen, die Revolution zu beginnen. Dies wird es uns erlauben, einzugreifen, um das [KOR.GetAdjective]e Volk im bevorstehenden Bürgerkrieg zu verteidigen."
 JAP_ignite_the_korean_peninsula_tt: "Beginnt einen Bürgerkrieg in [KOR.GetName]. Die kommunistische Seite wird dabei zu unserer Marionette werden"
 JAP_protect_the_manchurians: "Die Mandschuren beschützen"
 JAP_protect_the_manchurians_desc: "Die Mandschuren werden noch immer von den Überresten unserer alten Kwantung-Armee unterdrückt. Wir müssen unser zurückgelassenes Chaos beseitigen und einmarschieren, um das Volk zu befreien. Es ist an der Zeit, den Kampf zu beenden und mit der Kaiserlichen Armee abzurechnen!"
 JAP_guide_the_chinese: "Die Chinesen lenken"
 JAP_guide_the_chinese_desc: "Die Revolution in China war noch nicht erfolgreich. Wir müssen eingreifen und das chinesische Volk persönlich zum Wohlstand führen und es von seinen feudalen und überholten Lebensweisen befreien."
 JAP_guide_the_chinese_tt: "Wir erhalten das Kriegsziel „§YMarionettenstaat§!“ gegen alle chinesischen Staaten, die §Ynicht kommunistisch§! sind. Derzeitige Ziele:"
 JAP_guide_the_chinese_2_tt: "Jede §Ykommunistische chinesische Nation§! wird in unser Bündnis eingeladen. Derzeitige Ziele:"
 JAP_guide_the_mongols: "Die Mongolen lenken"
 JAP_guide_the_mongols_desc: "Die Revolution mag in Teilen der Mongolei erfolgreich gewesen sein, doch nun leidet die dortige Bevölkerung unter der sowjetischen Unterdrückung. Wir müssen eingreifen und das mongolische Volk persönlich zum Wohlstand führen und es von seinen feudalen und autoritären Lebensweisen befreien."
 JAP_spread_the_revolutuon_south: "Die Revolution im Süden verbreiten"
 JAP_spread_the_revolutuon_south_desc: "Die Flammen der Revolution müssen schnell nach Süden getragen werden, wenn die Völker Asiens jemals befreit werden sollen. Es ist höchste Zeit, dass wir eine bessere Zukunft für alle Asiaten sichern!"
 JAP_free_asians_from_soviet_opression: "Handwerker von der sowjetischen Besetzung befreien"
 JAP_free_asians_from_soviet_opression_desc: "Die russischen Bolschewiken sind nicht besser als die Kapitalisten, die versuchen, das Volk zu kontrollieren und es seiner Zukunft zu berauben. Wir können nicht tatenlos zusehen, wie sie weiterhin die Asiaten unterdrücken. Es ist Zeit zum Handeln!"
 JAP_go_after_the_capitalists: "Die Kapitalisten bekämpfen"
 JAP_go_after_the_capitalists_desc: "Die westlichen Kapitalisten versuchen, die Bewohner Asiens zu bestehlen, ohne jemals etwas dafür zurückzugeben. Wir müssen sie bekämpfen, bevor sie diese gänzlich ausgebeutet haben."
 JAP_a_free_asia_pacific: "Ein freier asiatischer Pazifik"
 JAP_a_free_asia_pacific_desc: "Der Tag ist endlich gekommen, an dem Menschen in ganz Asien frei leben können, ohne von Fremden oder ihrer eigenen Regierung ausgebeutet zu werden - von jenen, denen ihr Wohlergehen gleichgültig ist. Lang lebe [ROOT.GetNameDef] und lang leben die Arbeiter Asiens."
 JAP_the_pan_asian_revolutionary_front: "Panasiatische Revolutionsfront"
 JAP_the_pan_asian_revolutionary_front_desc: "Um die verschiedenen revolutionären Parteien Asiens zu führen, müssen wir ein Bündnis und eine supranationale Organisation gründen, die den weniger entwickelten Staaten Richtlinien vorgibt und Investitionen koordiniert, um ihre Gesellschaft schneller zu verbessern."
 JAP_educate_the_peasants: "Bildung für die Bauernschaft"
 JAP_educate_the_peasants_desc: "Die Bildung wurde bei den Bauern auf dem Kontinent viel zu lange vernachlässigt. Es ist an der Zeit, dass wir die Bemühungen aller Mitglieder unseres Bündnisses koordinieren und die Bildung der gesamten Arbeiterschaft mehren."
 JAP_educate_the_peasants_tt: "Der Forschungsgeschwindigkeitsbonus von „§Y$JAP_educating_the_peasants_modifier$§!“ wird für jedes neue Bündnismitglied um §G1%§! (maximal §G10%§!) erhöht."
 JAP_a_common_currency_for_all_of_asia: "Gemeinsame Währung für ganz Asien"
 JAP_a_common_currency_for_all_of_asia_desc: "Im Rahmen unserer internationalen Koordinierungsbemühungen müssen wir uns auch dafür einsetzen, dass alle revolutionären Staaten den Yen als ihre offizielle Währung einführen, damit eine richtige Zoll- und Handelsunion entsteht."
 JAP_the_minitry_of_pan_asian_development: "Panasiatisches Entwicklungsministerium"
 JAP_the_minitry_of_pan_asian_development_desc: "Um die Lebensbedingungen in den verschiedenen asiatischen Staaten zu verbessern, sollten wir ein zentrales Ministerium einrichten, das Investitionen koordiniert und bei der Organisation industrieller und wirtschaftlicher Programme hilft."
 JAP_development_for_the_undeveloped: "Entwicklung für die Unterentwickelten"
 JAP_development_for_the_undeveloped_desc: "Um eine echte Revolution herbeizuführen, müssen wir die weniger entwickelten Staaten fördern und die Infrastruktur und industriellen Kapazitäten der schwächeren Mitglieder in unserem Bündnis verbessern."
 JAP_a_pan_asian_diet: "Panasiatische Versammlung"
 JAP_a_pan_asian_diet_desc: "Um die revolutionären Staaten Asiens näher zusammenzubringen, sollten wir eine Regierungsbehörde einrichten, in der Vertreter aller Mitgliedstaaten sitzen und in der darüber abgestimmt wird, welche Gesetze und Institutionen man in unseren brüderlichen Republiken umsetzt."
 JAP_extensive_navy_maneuvers: "Weitreichende Marinemanöver durchführen"
 JAP_extensive_navy_maneuvers_desc: "Um gegen jene abtrünnigen Staaten zu gewinnen, die entstanden, als unser Land in einem Bürgerkrieg versank, müssen wir sicherstellen, dass unsere Marine auf dem neuesten Stand ist. Wir müssen ausgedehnte Manöver organisieren und gewährleisten, dass wir für den Kampf bereit sind."
 JAP_extensive_army_maneuvers: "Weitreichende Armeemanöver durchführen"
 JAP_extensive_army_maneuvers_desc: "Um gegen die Kwantung-Armee zu gewinnen, die die Mandschurei übernahm, als unser Land in einem Bürgerkrieg versank, müssen wir sicherstellen, dass unsere Armee auf dem neuesten Stand ist. Wir müssen ausgedehnte Manöver organisieren und gewährleisten, dass wir für den Kampf bereit sind."
 JAP_reclaim_lost_territories: "Die verlorenen Territorien zurückfordern"
 JAP_reclaim_lost_territories_desc: "Es ist an der Zeit, in jene Regionen zurückzukehren, die sich einst von unserem Einflussbereich lossagten, und sie wieder in unsere Republik zu integrieren. Nur durch eine militärische Intervention stellen wir sicher, dass die in diesen Regionen lebenden Menschen Wohlstand erlangen."
 JAP_conquer_the_army_remnants: "Die Überreste der Armee erobern"
 JAP_conquer_the_army_remnants_desc: "Es ist an der Zeit, dass wir den Kampf beenden, den wir begonnen haben, und auch den letzten Überresten der kaiserlichen Armee und unseres Bürgerkriegs ein Ende bereiten. Wir müssen die Kwantung-Armee zur Strecke bringen und die Mandschurei zurückerobern!"
 JAP_put_an_end_to_chinese_feudalism: "Dem chinesischen Feudalismus ein Ende setzen"
 JAP_put_an_end_to_chinese_feudalism_desc: "Feudale Traditionen herrschen nach wie vor über China, und es gibt Millionen von Menschen, die befreit und in unsere revolutionäre Republik aufgenommen werden müssen. Wir werden dafür sorgen, dass das Dekret erlassen und das chinesische Volk ein für alle Mal befreit wird!"
 JAP_mobilize_the_proletariat: "Das Proletariat mobilisieren"
 JAP_mobilize_the_proletariat_desc: "Die Arbeiter versorgen unser Militär zwar fleißig mit Waffen, doch verzweifelte Zeiten erfordern verzweifelte Maßnahmen. Es ist höchste Zeit, dass wir die Produktionsquoten erhöhen, wenn auch nur vorübergehend, und dafür sorgen, dass die Armee alles hat, was sie braucht."
 JAP_the_long_march_to_victory: "Den Langen Marsch zum Sieg führen"
 JAP_the_long_march_to_victory_desc: "Um die chinesische Regierung zu stürzen, müssen wir tief in das kontinentale Asien einmarschieren. Wir sollten Propagandakampagnen einleiten, die sich auf den „Langen Marsch“ beziehen, um die Bereitschaft unserer Soldaten zu erhöhen, so lange zu marschieren, wie es nötig ist!"
 JAP_the_pacific_union_of_soviet_socialist_republics: "Pazifikunion der Sozialistischen Sowjetrepubliken"
 JAP_the_pacific_union_of_soviet_socialist_republics_desc: "Der Moment, auf den wir so lange hinarbeiteten, ist endlich gekommen. Wir können die Gründung eines neuen asiatischen Staates verkünden, der die verschiedenen Sowjetstaaten in einer Union vereint."
 JAP_the_pacific_union_of_soviet_socialist_republics_tt: "Wir werden fortan als §YPazifikunion der Sozialistischen Sowjetrepubliken§! bekannt sein"
 JAP_the_indochinese_soviet: "Indochinesische Sowjetunion"
 JAP_the_indochinese_soviet_desc: "Da die Union nun gegründet wurde, müssen wir neue Sowjetrepubliken schaffen und sie ebenfalls in unsere Interessensphäre bringen. Wir sollten damit anfangen, die Indochinesische Sowjetrepublik zu gründen, um unsere Besetzung der Region zu rechtfertigen."
 JAP_transformation_of_nature: "Umgestaltung der Natur"
 JAP_transformation_of_nature_desc: "Asien ist reich an natürlichen Ressourcen, die nur darauf warten, dass wir sie erschließen. Unsere Wissenschaftler definieren die Grenzen dessen neu, was zuvor als unmöglich galt. Selbst die größten, invasivsten Projekte werden nun realistisch. Wir müssen unsere Umgebung nach unseren Vorstellungen umformen, damit sie zum Wohl aller Menschen funktioniert!"
 JAP_the_south_pacific_soviet: "Südpazifische Sowjetunion"
 JAP_the_south_pacific_soviet_desc: "Da die Union nun gegründet wurde, müssen wir neue Sowjetrepubliken schaffen und sie ebenfalls in unsere Interessensphäre bringen. Wir sollten damit anfangen, die Südpazifische Sowjetrepublik zu gründen, um unsere Besetzung der Region zu rechtfertigen."
 JAP_the_oceanian_soviet: "Ozeanische Sowjetunion"
 JAP_the_oceanian_soviet_desc: "Da die Südpazifische Sowjetunion nun gegründet wurde, sollten wir unsere Grenzen weiter nach Süden ausdehnen. Wir sollten die Ozeanische Sowjetunion gründen, um unsere Besetzung der Region zu rechtfertigen."
 JAP_strike_down_the_great_pretender: "Den großen Betrüger besiegen"
 JAP_strike_down_the_great_pretender_desc: "Die Bolschewiken in der Sowjetunion geben vor, für das Volk zu sein, doch sie herrschen mit Tyrannei und Gewalt über große Teile Asiens. Wir müssen diese Diktatur, die sich als Revolution tarnt, stürzen und uns zu den einzigen Verteidigern der Revolution erklären!"
 JAP_a_red_dawn_over_asia: "Rote Dämmerung über Asien"
 JAP_a_red_dawn_over_asia_desc: "Unsere Streitkräfte haben gesiegt und unseren Grenzen erstrecken sich über weite Teile des Pazifischen Ozeans. Die Revolution ist dem endgültigen Triumph näher denn je! Die rote Sonne erhellt den Himmel, während die Morgendämmerung eine neue Ära für Asien einläutet!"
 JAP_to_rival_the_comintern: "Mit der Komintern wetteifern"
 JAP_to_rival_the_comintern_desc: "Seit der Gründung der Vierten Internationale durch die Trotzkisten forderten viele die Gründung einer Fünften Kommunistischen Internationale, die sowohl dieser als auch der Komintern als Gegengewicht dienen soll. Wir müssen diese Aufgabe übernehmen und uns zu den wahren Verteidigern der Revolution erklären!"
 JAP_alternative_communist_international: "Fünfte Kommunistische Internationale"
 JAP_wrestle_mongolia_from_the_soviets: "Die Mongolen aus der sowjetischen Sphäre befreien"
 JAP_wrestle_mongolia_from_the_soviets_desc: "Die Mongolen werden bereits seit vielen Jahrhunderten von den Russen unterdrückt und sehnen sich nach einer Möglichkeit, sich von den Europäern zu distanzieren. Wir können ihnen diese Möglichkeit bieten, indem wir sie in die Internationale aufnehmen. Wir müssen dabei jedoch bedenken, dass dies höchstwahrscheinlich zu Spannungen mit dem [SOV.GetAdjective]en Regime führt."
 JAP_wrestle_tuva_from_the_soviets: "Die Tuwiner aus der sowjetischen Sphäre befreien"
 JAP_wrestle_tuva_from_the_soviets_desc: "Die Tuwiner werden bereits seit vielen Jahrhunderten von den Russen unterdrückt und sehnen sich nach einer Möglichkeit, sich von den Europäern zu distanzieren. Wir können ihnen diese Möglichkeit bieten, indem wir sie in die Internationale aufnehmen. Wir müssen dabei jedoch bedenken, dass dies höchstwahrscheinlich zu Spannungen mit dem [SOV.GetAdjective]en Regime führt."
 JAP_spread_revolutionary_flames_to_south_asia: "Die Flamme der Revolution in Südasien verbreiten"
 JAP_spread_revolutionary_flames_to_south_asia_desc: "Die Flammen der Revolution breiten sich allerorten aus, und unsere erfolgreichen Feldzüge inspirieren auf der ganzen Welt das Proletariat dazu, sich ebenfalls zu erheben. Wir sollten damit beginnen, revolutionäre Bewegungen in Südasien zu finanzieren, um die Region zu destabilisieren und sie in die Fünfte Internationale zu integrieren."
 JAP_spread_revolutionary_flames_to_south_asia_tt: "Schaltet Entscheidungen frei, um §Ykommunistische Nationen in Südasien§! in unser Bündnis einzuladen"
 JAP_spread_revolutionary_flames_to_south_asia_2_tt: "Schaltet Entscheidungen frei, um die §Ykommunistische Stimmung§! in §Ysüdasiatischen§! Nationen zu schüren"
 JAP_spread_revolutionary_flames_to_west_asia: "Die Flamme der Revolution in Westasien verbreiten"
 JAP_spread_revolutionary_flames_to_west_asia_desc: "Die Flammen der Revolution breiten sich allerorten aus, und unsere erfolgreichen Feldzüge inspirieren auf der ganzen Welt das Proletariat dazu, sich ebenfalls zu erheben. Wir sollten damit beginnen, revolutionäre Bewegungen in Westasien zu finanzieren, um die Region zu destabilisieren und sie in die Fünfte Internationale zu integrieren."
 JAP_spread_revolutionary_flames_to_west_asia_tt: "Schaltet Entscheidungen frei, um §Ykommunistische Nationen in Zentralasien§! in unser Bündnis einzuladen"
 JAP_spread_revolutionary_flames_to_west_asia_2_tt: "Schaltet Entscheidungen frei, um die §Ykommunistische Stimmung§! in §Yzentralasiatischen§! Nationen zu schüren"
 JAP_trans_pacific_influence: "Transpazifischer Einfluss"
 JAP_trans_pacific_influence_desc: "Die Flammen der Revolution breiten sich allerorten aus, und unsere erfolgreichen Feldzüge inspirieren auf der ganzen Welt das Proletariat dazu, sich ebenfalls zu erheben. Wir sollten damit beginnen, revolutionäre Bewegungen auf der anderen Seite des Ozeans zu finanzieren, um die Region zu destabilisieren und sie in die Fünfte Internationale zu integrieren."
 JAP_trans_pacific_influence_tt: "Schaltet Entscheidungen frei, um §Ykommunistische Nationen in Amerika§! in unser Bündnis einzuladen"
 JAP_build_an_anti_army_coalition: "Anti-Armee-Koalition aufbauen"
 JAP_build_an_anti_army_coalition_desc: "Um gegen den ohnehin schon enormen Einfluss der Armee vorzugehen, müssen wir unseren innerparteilichen Zank einstellen. Wir müssen eine Koalition gründen, die Japan gemeinsam in eine strahlendere Zukunft bringt."
 JAP_ensure_cross_party_support: "Zwischenparteiliche Zusammenarbeit"
 JAP_ensure_cross_party_support_desc: "Da sich nun eine Koalition anbahnt, müssen wir versuchen, auch die Unterstützung der anderen Parteien zu gewinnen, damit wir bei Gegenwind nicht einknicken. Gemeinsam können wir den Geist der Taishō-Demokratie wiederaufleben lassen!"
 JAP_gather_royal_pacifists_support: "Unterstützung der blaublütigen Pazifisten gewinnen"
 JAP_gather_royal_pacifists_support_desc: "Zahlreichen Mitgliedern der Herrscherfamilie widerstrebt die Vorstellung einer militärischen Dominanz über die Politik sowie die Doktrin eines totalen Krieges. Wir sollten Kontakt zu Kujō Sadako, Nobuhito und Kidō Koichi aufnehmen und uns ihre Unterstützung beim Tilgen der militärischen Elemente aus unserer Regierung sichern."
 JAP_gather_royal_pacifists_support_tt: "Sollte sich §YKaiser Hirohito§! im §YBürgerkrieg§! auf die Seite des Militärs schlagen, behalten wir §YKönigliche Unterstützung§! durch seinen jüngeren Bruder §YNobuhito§! und seine Mutter §YKujō Sadako§!"
 JAP_limit_military_power: "Für eine Begrenzung der militärischen Macht einsetzen"
 JAP_limit_military_power_desc: "Um einen weiteren Staatsstreich zu vermeiden, sollten wir so viele Angehörige des Militärs wie möglich aus Machtpositionen entfernen, ohne dass eine Rebellion ausbricht. So könnten wir vielleicht verhindern, dass sie die Fackel der Freiheit ersticken."
 JAP_limit_military_power_tt: "Wenn der §YBürgerkrieg§! ausbricht, erhält die andere Seite §Y365 Tage§! lang den folgenden Nationalgeist:"
 JAP_divert_military_funds: "Verteidigungshaushalt umverteilen"
 JAP_divert_military_funds_desc: "Eine Rebellion rückt immer näher, und wenn wir das Militär so sehr schwächen wollen, dass es uns nicht mehr gewaltsam niederschlagen kann, müssen wir seine Mittel anderen Empfängern zuteilen. Dadurch würde es geraume Zeit ein Defizit ertragen müssen."
 JAP_divert_military_funds_tt: "Jeder Staat, der NICHT unter der §YKontrolle der Armee§! steht, wird bei Ausbruch des §YBürgerkriegs§! auf unserer Seite stehen"
 JAP_sway_the_navy_moderates: "Die Gemäßigten der Marine überzeugen"
 JAP_sway_the_navy_moderates_desc: "In der Marine gibt es eine Menge ranghoher Militärs, mit denen man deutlich besser reden kann als mit denen des Heeres. Wenn wir uns an die ehemaligen Mitglieder der Bündnisfraktion wenden, könnten wir ihr Wohlwollen im Fall eines Bürgerkriegs gewinnen - ja, vielleicht sogar ihre Unterstützung."
 JAP_sway_the_navy_moderates_tt: "Wir behalten einen größeren Teil der §YKaiserlichen Marine§! und ihrer Truppen für den §YBürgerkrieg§!"
 JAP_sway_the_navy_moderates_2_tt: "§G4§! §YAdmirale§! werden uns gegenüber loyal"
 JAP_bribe_generals: "Generäle bestechen"
 JAP_bribe_generals_desc: "Obwohl sie radikal sind, möchten nicht alle Mitglieder unseres Militärstabs auf der Seite des Bösen stehen. Sie stehen ihren Kameraden im Militär aufgrund ihrer Ehrenpflicht bei, aber vielleicht können wir sie dazu bringen, sich einem besseren Ziel anzuschließen, wenn wir genug Zeit und Mühe investieren."
 JAP_bribe_generals_tt: "§G4§! §YGeneräle§! werden uns gegenüber loyal"
 JAP_appoint_new_generals: "Neue Generäle ernennen"
 JAP_appoint_new_generals_desc: "Da sich zahlreiche Generäle uns nun widersetzen, fehlen uns kompetente Offiziere, die unsere Truppen führen. Wir müssen alles in unserer Macht Stehende tun, um dieses Problem zu beheben, und die neue Generation von Heereskommandanten anheuern."
 JAP_implement_army_reforms: "Armeereformen einführen"
 JAP_implement_army_reforms_desc: "Nachdem wir die alten Mitglieder des Militärstabs entfernt haben, sollten wir dies auch mit ihren altmodischen Vorstellungen in Sachen Kriegsführung tun. Die Armee wird langsam zu einer Verteidigungstruppe umorganisiert, und das „Erstschlagprinzip“ wird schon bald ein Relikt der Vergangenheit sein."
 JAP_implement_army_reforms_tt: "§REntfernt§! die Option auf die Modifikatoren §YErstschlagprinzip§! und §YKantai Kessen§!, die der Schwerpunkt §YDer Kaiserliche Verteidigungsplan§! bietet"
 JAP_a_new_take_on_state_shintoism: "Die Säkulare Schreintheorie fördern"
 JAP_a_new_take_on_state_shintoism_desc: "Die religiöse Politlinie und politische Theorie, die zur Zeit der Meiji-Regierung aufkam und die man Jinja hishūkyōron nennt, nährt die Vorstellung, dass die Shinto-Schreine säkularer und nicht religiöser Natur sind und dass Shinto einfach nur eine Reihe säkularer japanischer Nationaltraditionen ist. Wir sollten diese Theorie weiter fördern und diese Bewegung zu unserem Vorteil nutzen."
 JAP_crush_the_spirit_of_gekokujo: "Den Geist des Gekokujo zermalmen"
 JAP_crush_the_spirit_of_gekokujo_desc: "In der frühen Shōwa-Zeit fanden wiederholt Akte des Gekokujō statt, bei denen rangniedrige Mitglieder des Militärs versuchten, jene in höheren Positionen zu entfernen, was unsere Befehlskette zu stören droht. Wir müssen schnellstmöglich gegen diese Ideen vorgehen!"
 JAP_organize_a_general_election: "Wahlen organisieren"
 JAP_organize_a_general_election_desc: "Da die zivilen Unruhen nun endlich beigelegt sind, sollten wir mit dem Wiederaufbau beginnen und zu unseren demokratischen Traditionen zurückkehren. Zum ersten Mal seit Meiji selbst sollten wir eine Wahl abhalten, die frei vom Einfluss und der Korruption des Militärs ist. Das Volk soll seine Zukunft selbst bestimmen!"
 JAP_draft_the_showa_constitution: "[JAP_draft_the_showa_constitution_key]"
 JAP_draft_the_showa_constitution_desc: "[JAP_draft_the_showa_constitution_desc_key]"
 JAP_draft_the_showa_constitution_key_emperor_eian: "Die Eian-Verfassung" # Eian (永安)
 JAP_draft_the_showa_constitution_key_emperor_showa: "Die Showa-Verfassung"
 JAP_draft_the_showa_constitution_desc_key_emperor_eian: "Wir erkennen die kaiserliche Geschichte unserer Nation an und respektieren sie. Doch in dem Japan, das wir schaffen wollen, ist kein Platz für Autoritarismus. Wir behalten den neuen Kaiser als Galionsfigur, aber wir schränken seine Macht durch die Verfassung ein – genau so, wie es in vielen westlichen Ländern gehandhabt wird."
 JAP_draft_the_showa_constitution_desc_key_emperor_showa: "Wir erkennen die kaiserliche Geschichte unserer Nation an und respektieren sie. Doch in dem Japan, das wir schaffen wollen, ist kein Platz für Autoritarismus. Wir behalten den Kaiser als Galionsfigur, aber wir schränken seine Macht durch die Verfassung ein – genau, wie es in vielen westlichen Ländern gehandhabt wird."
 JAP_form_the_ldp: "Die LDP gründen"
 JAP_form_the_ldp_desc: "Da die Rikken Seiyūkai nun sowohl den Reichstag als auch das Kabinett kontrolliert, ist es an der Zeit, sie zu einem effektiveren Regierungsorgan zu reformieren. Nach der Direktive von Hatoyama Ichiro ist es an der Zeit, die Liberaldemokratische Partei zu gründen, die die Nation für die vorhersehbare Zukunft regieren soll."
 JAP_rikken_minseito_victory: "Sieg der Rikken Minseito"
 JAP_rikken_minseito_victory_desc: "Das Wahlergebnis steht fest: Die liberal-progressive Rikken Minseitō hat überzeugend gewonnen und wird in Zukunft die klare Mehrheit haben. Offenbar hat das Volk entschieden, in welche Richtung das Land gehen soll."
 JAP_rikken_minseito_victory_flag: "Die Rikken Minseitō hat die Parlamentswahlen gewonnen"
 JAP_rikken_seiyukai_victory: "Sieg der Rikken Seiyukai"
 JAP_rikken_seiyukai_victory_desc: "Das Wahlergebnis steht fest: Die liberal-konservative Rikken Seiyūkai hat überzeugend gewonnen und wird in Zukunft die klare Mehrheit haben. Offenbar hat das Volk entschieden, in welche Richtung das Land gehen soll."
 JAP_rikken_seiyukai_victory_flag: "Die Rikken Seiyūkai hat die Parlamentswahlen gewonnen"
 JAP_minshu_shugi: "Minshu Shugi"
 JAP_minshu_shugi_desc: "Obwohl wir bisher der politischen Doktrin des Minpon Shugi folgen, findet sich wahre Demokratie eher im Minshu Shugi. Schließlich „liegt dem Gesetz nach die Souveränität der Nation beim Volk“, was in der Minon-Doktrin nicht der Fall ist, da diese die monarchische Souveränität über alles andere stellt. Wir müssen diese neuen Ideen in der Konstitution verankern!"
 JAP_minpon_shugi: "Minpon Shugi"
 JAP_minpon_shugi_desc: "Die politische Doktrin des Minpon Shugi, die in der Taishō-Ära entstand, lässt sich als „Politlinie zur Ausübung politischer Macht zugunsten von Gewinn, Glück und Volksmeinung“ beschreiben. Dies verstößt nicht gegen die kaiserliche Institution und nutzt sowohl dem Volk als auch dem Kaiser. Wir sollten unsere Demokratie auf der monarchischen Souveränität basierend fortsetzen und dies in unserer neuen Konstitution verankern!"
 JAP_promote_meritocracy: "Meritokratie fördern"
 JAP_promote_meritocracy_desc: "Unser Land kann nicht funktionieren, wenn wir nicht jene, die Leistung erbringen, auf Posten befördern, die ihnen gerecht werden. Jemand mit Erfahrung in Elektronik sollte die Elektronikindustrie führen, nicht irgendein Politiker mit Verbindungen im Kabinett. Es ist an der Zeit, dass wir die Traditionen von Amakudari ausmerzen und uns zum Wohl der Nation der Meritokratie zuwenden!"
 JAP_experimental_housing_solutions: "Experimentelle Wohnungslösungen"
 JAP_experimental_housing_solutions_desc: "Die städtische Entwicklung sollte von vier funktionellen Kategorien geleitet werden: Wohnraum, Arbeit, Transport und Erholung. Kenzo Tange sowie andere aufstrebende Architekten schlagen eine neue Art des Städtebaus als Teil einer jungen und wachsenden Bewegung vor, die sie „Metabolismus“ nennen. Wir sollten diese Idee fördern, da dies die Lebensbedingungen all unserer Bürger verbessern könnte."
 JAP_embrace_amakudari: "Amakudari umsetzen"
 JAP_embrace_amakudari_desc: "Amakudari oder buchstäblich „vom Himmel gesandt“ beschreibt die Praxis, bei der unsere ranghohen Bürokraten im Ruhestand leitende Verwaltungsposten in Privatfirmen übernehmen - oft innerhalb jener Branche, die sie zuvor regulierten. Dies könnte sich zwar deutlich nachteilig auf die Effizienz unserer Industrien auswirken, doch es gewährt uns erhebliche Informationen und Kontrolle über unsere Gesellschaft."
 JAP_agricultural_protectionism: "Agrarprotektionismus"
 JAP_agricultural_protectionism_desc: "Die Weltwirtschaft ist unseren traditionellen Produktionsmethoden gegenüber zunehmend feindselig geworden. Wenn wir keine Maßnahmen ergreifen, um unsere Bauern zu beschützen, stecken wir bald in einer Krise von noch nie da gewesenem Ausmaß. Unsere Bauern können unmöglich mit den massenproduzierten Lebensmitteln aus dem Ausland konkurrieren."
 JAP_machida_chuuji_focus: "Chuji Machida als Premierminister"
 JAP_machida_chuuji_focus_desc: "Machida Chūji, das derzeitige Oberhaupt der regierenden Rikken Minseitō, sollte ermutigt werden, ein neues Kabinett zu gründen, das den Erlass unserer neuen Konstitution durchsetzt. So hätten wir keinen Interims-Premierminister mehr, und die Ordnung, die vor dem Zwist herrschte, wird endlich wiederhergestellt."
 JAP_abe_isoo_focus: "Abe Isoo als Premierminister"
 JAP_abe_isoo_focus_desc: "Abe Isoo, derzeitiges Oberhaupt der Shakai Taishūtō und Vater des japanischen Baseball-Sports, sollte ermutigt werden, ein neues Kabinett zu gründen, das den Erlass unserer neuen Konstitution durchsetzt. So hätten wir keinen Interims-Premierminister mehr, und die Ordnung, die vor dem Zwist herrschte, wird endlich wiederhergestellt."
 JAP_uplift_labor_unions: "Arbeitergewerkschaften fördern"
 JAP_uplift_labor_unions_desc: "Die Arbeitergewerkschaften helfen unserem Volk, sich selbst zu regieren, und unterstützen uns beim Wiederaufbau und der Wiederherstellung jener Industrien, die vom Militär vor dem und während des Bürgerkriegs beschädigt wurden. Wir sollten diese Organisationen weiter fördern, bis wir eines Tages eine japanische Wohlfahrtsgesellschaft gründen können."
 JAP_tokugawa_iesato_focus: "Tokugawa Iesato als Premierminister"
 JAP_tokugawa_iesato_focus_desc: "Der enorm beliebte Tokugawa Iesato, Präsident des Oberhauses und Erbe des Tokugawa-Shogunats, sollte ermutigt werden, ein neues Kabinett zu gründen, das den Erlass unserer neuen Konstitution durchsetzt. So hätten wir keinen Interims-Premierminister mehr, und die Ordnung, die vor dem Zwist herrschte, wird endlich wiederhergestellt."
 JAP_ichiro_hatoyama_focus: "Hatoyama Ichiro als Premierminister"
 JAP_ichiro_hatoyama_focus_desc: "Hatoyama Ichirō, das derzeitige Oberhaupt der regierenden Rikken Seiyūkai, sollte ermutigt werden, ein neues Kabinett zu gründen, das den Erlass unserer neuen Konstitution durchsetzt. So hätten wir keinen Interims-Premierminister mehr, und die Ordnung, die vor dem Zwist herrschte, wird endlich wiederhergestellt."
 JAP_mitsumasa_yonai_focus: "Yonai Mitsumasa als Premierminister"
 JAP_mitsumasa_yonai_focus_desc: "Yonai Mitsumasa, der gemäßigte Admiral, der eine tragende Rolle in der pro-westlichen Bündnisfraktion innerhalb der Marine spielte, sollte ermutigt werden, ein neues Kabinett zu gründen, das den Erlass unserer neuen Konstitution durchsetzt. So hätten wir keinen Interims-Premierminister mehr, und die Ordnung, die vor dem Zwist herrschte, wird endlich wiederhergestellt."
 JAP_limit_the_emperors_power: "Die kaiserliche Macht begrenzen"
 JAP_limit_the_emperors_power_desc: "Der Kaiser spielt weiter eine wichtige Rolle in unserer Gesellschaft, kann aber nach wie vor eine Gefahr für unsere Demokratie darstellen, wenn es ihm gefällt. Wir müssen versuchen, die Macht unseres konstitutionellen Monarchen einzuschränken, damit wir nie mehr unsere demokratischen Werte verlieren."
 JAP_ensure_civil_liberties: "Bürgerliche Freiheiten sicherstellen"
 JAP_ensure_civil_liberties_desc: "Da Frieden und Wohlstand nun wieder in unsere Nation zurückkehren, sollten wir uns daranmachen, unsere Versprechen einzulösen. Wir sollten dafür sorgen, dass das neue Japan alle bürgerlichen Freiheiten bietet, und mit der Produktion neuer Filme beginnen, die unsere Demokratie fördern."
 JAP_crush_the_internal_factions: "Interne Fraktionen zerschlagen"
 JAP_crush_the_internal_factions_desc: "Die Rivalität zwischen den Fraktionen des Landes, die allesamt um die Gunst des Kaisers buhlten, hatte verheerende Folgen. Da die Regierung die Lage nun wieder voll im Griff hat, sollten wir zementieren, wer die wahre Macht besitzt, und den anderen internen Fraktionen zeigen, dass man sich nicht mit uns anlegen sollte."
 JAP_democratic_war_with_manchukuo: "Den Kampf zu Ende führen"
 JAP_democratic_war_with_manchukuo_desc: "Die Kwantung-Armee hat die Beziehungen zu uns seit dem Bürgerkrieg gekappt und die Kontrolle über die Mandschurei übernommen. Das Volk dort lebt noch immer unter der autoritären Unterdrückung, die wir einst kannten, und muss erlöst werden. Es ist an der Zeit, das zu beenden, was wir begonnen haben."
 MAN_kwantung_army_took_control_flag: "Die Kwantung-Armee übernahm die Kontrolle über die Mandschurei"
 JAP_democratic_war_with_china: "Die Shanghai-Siedlung sichern"
 JAP_democratic_war_with_china_desc: "Die Bewohner der Internationalen Shanghai-Siedlung werden derzeit vom korrupten chinesischen Regime und dessen Handlangern bedroht. Wir müssen einschreiten und sie retten, damit nicht unnötig Blut vergossen wird."
 JAP_closer_ties_with_the_usa: "Engere Verbindung zu den USA"
 JAP_closer_ties_with_the_usa_desc: "Da das demokratische System innerhalb unseres Landes nun gesichert ist, geben unsere Diplomaten alles, um die Beziehungen zu kitten, die das Militär ruinierte - angefangen mit den Vereinigten Staaten von Amerika. Wir sollten uns ihnen annähern und versuchen, eine Abmachung zu erzielen, die unsere Freundschaft für die kommenden Jahre sichert."
 JAP_ally_the_philippines: "Mit den Philippinen verbünden"
 JAP_ally_the_philippines_desc: "Nachdem wir vor Kurzem die Beziehungen zu unseren ehemaligen Herren wiederherstellten, ist es vielleicht an der Zeit, dass wir der [PHI.GetAdjective]en Regierung das Angebot unterbreiten, unserem Bündnis beizutreten. Aus unserer Sicht würden wir beide von diesem Abkommen erheblich profitieren."
 JAP_strike_the_soviets: "Schlag gegen einen alten Rivalen"
 JAP_strike_the_soviets_desc: "Wir stehen als Bollwerk gegen die Bolschewiken, die uns das nördliche Karafuto stahlen. Seit der Sibirischen Intervention und dem Russisch-Japanischen Krieg ist unser Volk erpicht auf eine neue Konfrontation mit [SOV.GetName]. Wir müssen sie aus Ostsibirien vertreiben und unsere Interessensphäre sichern."
 JAP_free_colonized_asian_countries: "Kolonisierte asiatische Länder befreien"
 JAP_free_colonized_asian_countries_desc: "Zahlreiche Nationen in Asien werden derzeit von Westmächten besetzt. Als neue Wächter Asiens sollten wir uns diesen Westlern nähern und ihnen Angebote unterbreiten, die sie nicht ablehnen können. So gewinnen wir die Kontrolle über diese Kolonien."
 JAP_free_colonized_asian_countries_tt: "Schaltet die Entscheidungskategorie „§YHerrschaft fordern§!“ bezüglich §Yasiatischer Nationen§! frei, die Untertanen §Ynicht-asiatischer Nationen§! sind"
 JAP_fund_resistance_groups_in_asia: "Widerstandsgruppen in Asien finanzieren"
 JAP_fund_resistance_groups_in_asia_desc: "So viele auf unserem Kontinent kämpfen gegen Unterdrückung aus dem Ausland und würden nur zu gern unsere Hilfe annehmen, wenn wir sie anböten. Wir sollten diese Gelegenheit nutzen, die Westmächte zu schwächen und Freiheit für ganz Asien zu fördern!"
 JAP_fund_resistance_groups_in_asia_tt: "Schaltet §YEntscheidungen§! frei, die den Widerstand erhöhen und Angriffsboni in besetzten asiatischen Staaten gewähren"
 JAP_sea_rekindle_the_old_alliance: "Das alte Bündnis wieder aufleben lassen"
 JAP_sea_rekindle_the_old_alliance_desc: "Die besten Erfolgsaussichten haben wir bei unseren einstigen Verbündeten im Ersten Weltkrieg. Wir reaktivieren das alte Bündnis und verteidigen gemeinsam mit [ENG.GetName] die Demokratie."
 JAP_create_greater_east_asian_treaty_organization: "Der Westpazifikpakt"
 JAP_create_greater_east_asian_treaty_organization_desc: "Ein Bündnis mit anderen asiatischen Nationen erlaubt es uns, potenzielle Bedrohungen unserer neuen Lebensweise standhaft abzuwehren. Es ist an der Zeit, dass wir unsere Bestimmung als Wächter des Kontinents akzeptieren und anfangen, ihn in die Zukunft zu führen."
 JAP_greater_east_asian_treaty_organization: "Vertragsorganisation von Großasien"
 JAP_create_greater_east_asian_treaty_organization_tt: "Schaltet Entscheidungen frei, §Yneutrale§! und §Ydemokratische§! §Yasiatische§! und §Yozeanische§! Nationen in unser Bündnis einzuladen"
 JAP_form_greater_east_asian_customs_union: "Die Großasiatische Zollunion gründen"
 JAP_form_greater_east_asian_customs_union_desc: "Wie seit Langem von unseren Wirtschaftstheoretikern geplant sollten wir versuchen, die Pazifische Zollunion zu gründen und langsam, aber sicher die asiatischen Wirtschaften zu einer enormen Macht vereinen."
 JAP_form_greater_east_asian_currency_union: "Die Großasiatische Währungsunion gründen"
 JAP_form_greater_east_asian_currency_union_desc: "Wir sollten nach einer einheitlichen Währung für ganz Asien streben: Unsere alten Politiktheoretiker nannten dies den „Yen-Block“. Es ist an der Zeit, dass wir einen weiteren Schritt hin zu diesem Ziel machen und eine Währungsunion für unsere neu gewonnenen Verbündeten gründen."
 JAP_form_greater_east_asian_currency_union_tt: "Schaltet Entscheidungen frei, unsere Verbündeten in die §YWährungsunion§! einzuladen"
 JAP_an_integrated_union: "Eine integrierte Union"
 JAP_an_integrated_union_desc: "Das Eingliedern der Volkswirtschaften unserer Verbündeten in unsere eigene sowie die Gründung einer asiatischen Zentralbank, die die wirtschaftliche Lage der anderen Staaten überwacht und unterstützt, werden uns auf lange Sicht sehr zugutekommen. Es wird uns nicht nur stärken, sondern auch die Abhängigkeit unserer Verbündeten von uns erhöhen, bis wir schließlich die Kontrolle über ihre Außenpolitik übernehmen können."
 JAP_an_integrated_union_tt: "Jedes §YBündnismitglied§! erhält das §YEreignis§!: [JAP.GetNameDefCap] wünscht weitere Integration unserer Wirtschaft"
 JAP_an_integrated_union_2_tt: "Schaltet die Entscheidung frei, Verbündete einzuladen, ihre §YWirtschaften zunehmend in die unsere zu integrieren§!, sodass wir anschließend versuchen können, §Ysie diplomatisch zu unterwerfen§!"
 JAP_greater_east_asian_federation: "Großasiatische Föderation"
 JAP_greater_east_asian_federation_desc: "Endlich ist der Tag gekommen, an dem wir die Völker Asiens unter einem Staat vereinen können! Wir sollten schleunigst unsere einzelnen Bestandteile integrieren und die Großasiatische Föderation gründen, die Demokratie in alle Winkel Asiens bringen wird."
 JAP_allied_civilian_administration_integration_tt: "Schaltet Entscheidungen zur §YIntegration der Zivilverwaltungen unserer Untertanen§! frei, die es uns erlauben, unsere §YMarionetten§! zu §Yannektieren§!"
 JAP_greater_east_asian_federation_tt: "Wir werden fortan als §YGroßasiatische Föderation§! bekannt sein"
 JAP_greater_east_asian_federation_2_tt: "Schaltet Entscheidungen für die §YIntegration asiatischer Staaten§! frei, die sich in unserem §YBesitz§! befinden"
 JAP_democratic_womens_suffrage: "Frauenwahlrecht"
 JAP_democratic_womens_suffrage_desc: "Ichikawa Fusae tritt seit Langem dafür ein, das Wahlrecht auch Frauen zu gewähren. Da die politische Lage sich nun stabilisiert hat, ist es an der Zeit, das Wahlrecht für japanische Frauen einzuführen, damit auch sie zu unserem fortwährenden Erfolg beitragen können."
 JAP_launch_the_income_doubling_plan: "Einkommensverdopplungsplan"
 JAP_launch_the_income_doubling_plan_desc: "Osamu Shimomura, ein Ökonom, der seit Kurzem Mitglied von Japans Gremium für Wirtschaftliche Stabilisierung ist, schlägt einen Plan vor, den er „Einkommensverdopplungsplan“ nennt. Angeblich wird dieser eine zentrale Rolle in der Wirtschaftsplanung spielen und das Fundament für unser rasantes Wirtschaftswachstum legen. Wir sollten sein Angebot annehmen und sehen, wohin uns das führt."
 JAP_reform_the_education_system: "Das Bildungssystem reformieren"
 JAP_reform_the_education_system_desc: "Das derzeitige Bildungssystem trägt noch immer alle Makel der kaiserlichen Institutionen in sich und erreicht unsere Kinder nicht effizient genug, sodass wir hinter den westlichen Nationen zurückfallen. Wir sollten es schleunigst reformieren, damit das nicht so bleibt."
 JAP_democratic_women_in_the_workforce: "Frauen in der Arbeiterschaft"
 JAP_democratic_women_in_the_workforce_desc: "Das Geschlecht spielt seit Langem eine wichtige Rolle, wenn es darum geht, wo der Einzelne seinem Land dienen soll, sei es an der Front, in den Fabriken oder zu Hause. Indem wir eine gleichmäßigere Verteilung der Lasten anstreben, können wir unsere Arbeiterschaft und unsere Armee je nach Bedarf vergrößern."
 JAP_taiheyo_belt: "Pazifikgürtel"
 JAP_taiheyo_belt_desc: "Unsere Wirtschaftswissenschaftler entwickeln einen neuen Plan, der eine Urbanisierungszone namens „Pazifikgürtel“ schaffen soll. Diese Zone erstreckt sich von Tokio bis Fukuoka und verbindet diese Räume zu einer Megalopole, was das Reisen und wirtschaftliche sowie industrielle Aktivitäten in den meisten südlichen Heimatinseln erleichtet. Wir müssen dieses Projekt umsetzen!"
 JAP_shinkansen: "Das Shinkansen-Projekt"
 JAP_shinkansen_desc: "Chefingenieur Shima Hideo hat einen Plan für einen Hochgeschwindigkeitszug entwickelt, den er den Tokaido-Shinkansen nennt. Er soll Tokio, Nagoya und Osaka verbinden und den schnellen Transport von Waren sowie Zivilisten zwischen unseren wichtigsten Städten ermöglichen. Wir sollten in dieses Projekt investieren."
 JAP_shinkansen_tt: "Wenn der Nationalgeist „§Y$JAP_shinkansen_construction_idea$§!“ entfernt wird:\n"
 JAP_pursue_international_trade: "Internationaler Handel"
 JAP_pursue_international_trade_desc: "Obwohl wir Handel mit ausländischen Mächten treiben, seit Commodore Matthew Perry unserer Isolation ein Ende setzte, reicht dieser bei Weitem nicht. Wir sollten uns intensiver auf den internationalen Markt konzentrieren und dafür sorgen, dass wir die nötigen Ressourcen durch Diplomatie gewinnen und nicht durch Krieg."
 JAP_seek_foreign_investments: "Ausländische Investitionen anlocken"
 JAP_seek_foreign_investments_desc: "Da wir uns nun weiter geöffnet haben, sollten wir unsere neu geknüpften Kontakte nutzen, um Investitionen ausländischen Kapitals zu ermutigen und dadurch unsere eigenen Industrien zu stärken."
 JAP_seek_foreign_investments_tt: "Schaltet Entscheidungen frei, die §Yausländische Investitionen§! ermutigen, um §YZivilfabriken§! im Tausch gegen §Ypolitische Macht§! zu erhalten"
 JAP_invest_in_foreign_industries: "In ausländische Industrien investieren"
 JAP_invest_in_foreign_industries_desc: "Wir sollten die gewaltigen Geldmengen nutzen, die wir erlangt haben, um in ausländische Nationen zu investieren. Wenn wir ihnen wirtschaftliche Unterstützung im Tausch gegen einen Teil ihrer natürlichen Ressourcen gewähren, helfen wir anderen asiatischen Nationen und lösen gleichzeitig unsere eigenen Probleme."
 JAP_invest_in_foreign_industries_tt: "Schaltet §YEntscheidungen§! frei, in kleine §Yasiatische§! Nationen im Tausch gegen deren Ressourcen zu investieren"
 JAP_democratic_foreign_exchange_allocation_policy: "Devisenverkehrsbeschränkungen"
 JAP_democratic_foreign_exchange_allocation_policy_desc: "Der Aktienmarkt ist ein mächtiges Werkzeug. Wir sollten den Strom an ausländischem Kapitel nutzen und dafür sorgen, dass unsere Okönomen und Industriellen so viel davon wie möglich in unsere aufstrebende Nation investieren."
 JAP_democratic_research_slot: "Die Kaiserliche Universität Tokio neu organisieren"
 JAP_democratic_research_slot_desc: "Die Kaiserliche Universität Tokio funktioniert noch immer gemäß unseres alten Bildungssystems. Wenn wir eine neue Generation intellektueller Talente anstreben, die unserem Land in eine bessere Zukunft hilft, müssen wir investieren und dafür sorgen, dass der Lehrplan weniger von nationaler Politik bestimmt ist."
 JAP_offshore_coal: "Küstennahe Kohlestandorte erweitern"
 JAP_offshore_coal_desc: "Die Inseln Ikeshima und Hashima vor der Küste von Nagasaki dienen als wichtige Standorte für den Kohleabbau vom Meeresboden. Wir sollten diese Minen erweitern und mehr Häuser auf der Insel bauen, um eine noch größere dauerhafte Arbeiterschaft unterzubringen."
 JAP_democratic_nationalize_zaibatsus: "Die Zaibatsu verstaatlichen"
 JAP_democratic_nationalize_zaibatsus_desc: "Die größten Konzerne unserer Nation besitzen seit langer Zeit einzigartige politische und wirtschaftliche Macht. Damit ist nun Schluss. Niemand darf die Macht des Staates anfechten. Wir müssen sie verstaatlichen und ihr Kapital zum Wohl des Volkes einsetzen!"
 JAP_split_uo_zaibatsu_monopolies: "Die Monopole der Zaibatsu aufteilen"
 JAP_split_uo_zaibatsu_monopolies_desc: "Die größten Konzerne unserer Nation besitzen seit langer Zeit einzigartige politische und wirtschaftliche Macht. Wir müssen sie daran erinnern, dass sie noch immer den Wünschen der Regierung unterstellt sind, und sie in kleinere Keiretsu-Konglomerate aufspalten, damit sie einfacher in den Griff zu bekommen sind."
 JAP_democratic_work_with_the_zaibatsus: "Mit den Zaibatsu zusammenarbeiten"
 JAP_democratic_work_with_the_zaibatsus_desc: "Die größten Konzerne unserer Nation besitzen seit langer Zeit einzigartige politische und wirtschaftliche Macht. Mit etwas Geschick können wir an ihrer Seite arbeiten und dafür sorgen, dass sie zu unseren Gunsten agieren."
 JAP_lifetime_employment: "Lebenslange Beschäftigung"
 JAP_lifetime_employment_desc: "Unsere großen Unternehmen setzen nun schon seit einer Weile auf Shūshin koyō, angefangen mit den ersten wirtschaftlichen Erfolgen in den 1920er Jahren. Wir sollten dafür sorgen, dass dieses prägende Merkmal japanischer Unternehmenskultur uns beim Erreichen eines wirtschaftlichen Wunders hilft, damit wir eines Tages sogar die Wirtschaften des Westens übertrumpfen können."
 JAP_modernize_agriculture: "Modernisierte Landwirtschaft"
 JAP_modernize_agriculture_desc: "Unser landwirtschaftlicher Sektor ist nicht weniger wichtiger als der industrielle. Schließlich laufen unsere Industrien nicht, wenn wir nicht alle Bäuche in unserem Land füllen. Daher sollten wir in die Entwicklung neuer Werkzeuge investieren und das Straßennetz verbessern, das unsere ländlichen Dörfer mit den urbanen Metropolen verbindet."
 JAP_civilian_nuclear_reactor_investments: "Zivile Investitionen in Atomreaktoren"
 JAP_civilian_nuclear_reactor_investments_desc: "Wie unsere Wissenschaftler im RIKEN-Institut herausfanden, wird Atomstrom die Energie der Zukunft sein. Wir müssen in diese neue Technologie investieren, damit wir nie mehr Kohle verbrennen müssen."
 JAP_civilian_nuclear_reactor_investments_tt: "Ersetzt §Y$JAP_early_industrialization_efforts_dm$§! durch §Y$JAP_the_economic_mirale_dm$§!. Effektive Veränderung:"
 JAP_guardian_of_the_pacific: "Wächter des Pazifiks"
 JAP_guardian_of_the_pacific_desc: "Wir übernehmen die Rolle des Beschützers aller asiatischen Staaten im Pazifikraum und darüber hinaus. Wenn sie erst einmal vom westlichen Imperialismus befreit sind, werden sie eine führende Hand benötigen, die ihnen hilft, zu vollen Demokratien zu werden. Der erste Schritt hin zu diesem Ziel ist es, der neue Wächter der kolonialen Untertanen von [ENG.GetName] im Pazifikraum zu werden."
 JAP_build_diet_building_landmark_tt: "\nErsetzt den §Y$landmark_tokyo_imperial_palace$§! durch den §Y$landmark_national_diet$§!"
 JAP_build_hakko_ichiu_landmark_tt: "Ruft die §Y$landmark_hakko_ichiu$§! ins Leben in [1018.GetName]"
 JAP_the_koiso_cabinet: "Das Koiso-Kabinett"
 JAP_the_koiso_cabinet_desc: "Der Kaiser misstraut den Fähigkeiten von [ROOT.GetLeader] und der kaiserlich-japanischen Truppen immer mehr, und er äußert den Wunsch, die Nation zu einen und einen Weg aus dem Krieg zu suchen, um die unausweichliche Zerstörung der Nation zu verhindern. Koiso ist zwar unter Politikern und Generälen wenig beliebt, aber er könnte die Nation aus dem Konflikt führen."
 JAP_the_war_has_not_necessarily_developed_focus: "Erbitterte Opposition zum Ostasienkonflikt"
 JAP_the_war_has_not_necessarily_developed_focus_desc: "Die Rivalität zwischen Heer und Marine ist uns nach wie vor ein Dorn im Auge, und unser Versuch, den Krieg zu beenden, indem wir unseren Feinden einen entscheidenden Schlag versetzen, ist fehlgeschlagen; offenbar gehen uns die Optionen aus. Vielleicht ist es an der Zeit, den ehrlosen Ausweg zu nehmen und eine Ära frei von Konflikten zu beginnen."
 JAP_the_war_has_not_necessarily_developed_focus_tt: "Radikale Teile des Militärs werden einen Staatsstreich versuchen, um zu verhindern, dass der Kaiser die Kapitulation unserer Nation verkündet."
 JAP_japans_longest_day: "Japans längster Tag"
 JAP_japans_longest_day_desc: "Um den ehrlosen Premierminister und seine Speichellecker haben wir uns gekümmert, und der fehlgeleitete Kaiser wurde unter Hausarrest gestellt. Nun müssen wir den Kriegsbeitrag neu ins Laufen bringen und unsere Nation wieder zu jenem Ruhm führen, der ihr Schicksal ist."
 JAP_the_surrender_broadcast: "Verkündigung der Kapitulation"
 JAP_the_surrender_broadcast_desc: "Wir haben die allgemeinen Strömungen der Welt sowie die aktuelle Situation des Kaiserreichs genauestens unter die Lupe genommen und sind zu dem Schluss gekommen, dass es außerordentliche Maßnahmen erfordert, die derzeitige Lage zu einem Ende zu bringen. Der Krieg hat sich nicht wirklich zu Japans Vorteil entwickelt, und das müssen wir akzeptieren."
 JAP_the_surrender_broadcast_tt: "Wir werden mit höherer Wahrscheinlichkeit die Kontrolle über die Heimatinseln behalten, wenn wir friedlich kapitulieren"
