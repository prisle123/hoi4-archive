 PRC_request_territory_tt: "Wir fordern die §YÜbergabe von Kernstaaten§!, die sich §YNICHT im Besitz§! des derzeitigen Halters befinden oder aber der derzeitige Besitzer §Y[ROOT.GetRulingIdeology]§! ist. \nDerzeitige Auswirkungen:"
