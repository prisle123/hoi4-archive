 # Democratic Path
 CHI_end_military_primacy: "Militärische Vorherrschaft beenden"
 CHI_end_military_primacy_desc: "Das Militär hat seinen Zweck erfüllt, aber wir müssen ihm die Macht entreißen. Die zivile Autorität muss wiederhergestellt werden, wenn [ROOT.GetName] eine Nation sein soll, in der Recht und Gesetz anstelle von Generälen herrschen."
 CHI_accelerate_the_tutelage: "Die Bevormundung beschleunigen"
 CHI_accelerate_the_tutelage_desc: "Die KMT versäumte es, sowohl die Versprechen der Xinhai-Revolution als auch später die von Dr. Sun einzuhalten. Anstatt der Bevölkerung die Demokratie zu bringen, nutzte sie sie für persönliche Zwecke aus. Wir müssen die verlorene Zeit wiedergutmachen."
 CHI_accelerate_the_tutelage_tt: "Schaltet Entscheidungen zur §YBeschleunigung der politischem Vormundschaft§! des Volkes in den §Yländlichen Gebieten Chinas§! frei"
 CHI_revive_the_new_culture_movement: "Die neue Kulturbewegung wiederbeleben"
 CHI_revive_the_new_culture_movement_desc: "Ein Großteil der frühen Revolutionäre innerhalb der KPCh und der KMT wurden von der neuen Kulturbewegung inspiriert, die sich sowohl gegen die Qing-Dynastie als auch gegen Yuan-Shikai richtete. Nur wenn wir den Geist der neuen Kulturbewegung weiterverfolgen, wird ein neues China aus der Asche der Vergangenheit emporsteigen können!"
 CHI_revive_the_chinese_action_committee: "Das chinesische Aktionskomitee wiederaufbauen"
 CHI_revive_the_chinese_action_committee_desc: "Die KMT monopolisierte den Zugang zur Armee und konzentrierte die Macht auf eine kleine Clique. Manche militärischen Querdenker sind damit jedoch nicht einverstanden, wollen aber auch nicht die Kommunisten unterstützen."
 CHI_revive_the_chinese_action_committee_tt: "§Y$CHI_jiang_guangnai$§!, §Y$CHI_cai_tingkai$§! und §Y$CHI_chen_mingshu$§! werden als §YGeneräle§! verfügbar"
 CHI_ally_the_young_china_party: "Bündnis mit der Jungchina-Partei"
 CHI_ally_the_young_china_party_desc: "Die Jungchina-Partei wurde am 2. Dezember 1923 von einer Gruppe chinesischer Studenten in Paris gegründet und ist nach der KMT und der KPCh eine der bedeutendsten kleineren Fraktion innerhalb des Landes. Da sie einige gute Ideen für unsere Zukunft hat, sollten wir sie nicht einfach ignorieren. Wir müssen uns mit ihr verbünden!"
 CHI_invite_carsun_chang: "Carsun Chang einladen"
 CHI_invite_carsun_chang_desc: "Auch wenn die westlichen Mächte den [ROOT.GetAdjective]en Interessen größtenteils schadeten, gibt es zumindest einige Ideen, die wir übernehmen und nutzen können. Carsun Chang schließt die Lücke zwischen diesen westlichen und unseren konfuzianischen Ideen und wird zu einem Vorreiter für die demokratische Bewegung."
 CHI_give_protection_of_civil_rights: "Schutz durch Bürgerrechte"
 CHI_give_protection_of_civil_rights_desc: "Soong Qingling und die Chinesische Liga zum Schutz der Bürgerrechte kämpften in den frühen 1930er Jahren gegen die autokratischen Methoden der KMT. Wir müssen ihre Arbeit fortsetzen, indem wir die Rechte des einfachen Volkes fördern."
 CHI_rural_reconstruction_movement_sea: "Ländlicher Wiederaufbau"
 CHI_rural_reconstruction_movement_sea_desc: "Unsere Städte sind dynamische Zentren der Moderne, doch das Gleiche lässt sich von den ländlichen Gebieten nicht behaupten. Wir müssen uns gemeinsam darum bemühen, den wirtschaftlichen Wohlstand und die ideologische Unterstützung in unseren Dörfern zu fördern. Indem wir unseren gesamten Einfluss geltend machen, nutzen wir Regionen, die sonst vernachlässigt blieben."
 CHI_rural_reconstruction_movement_sea_tt: "Reduziert die Entfernungszeit für sowohl die §Yländliche als auch städtische politische Vormundschaft§! um §G10§! Tage"
 CHI_rural_reconstruction_movement_sea_2_tt: "Die Entscheidungen der §Yländlichen Vormundschaft§! geben den Zielstaaten jetzt auch den Modifikator „§Y$CHI_local_rural_reconstruction_modifier$§!“"
 CHI_sino_american_joint_commission_on_rural_reconstruction: "Amerikanische Hilfe beim ländlichen Wiederaufbau"
 CHI_sino_american_joint_commission_on_rural_reconstruction_desc: "Wir sollten unsere amerikanischen Kontakte nutzen, um Dorfschulen in den ländlichen Regionen zu errichten, und das Bildungssystem im ganzen Land verbessern."
 CHI_a_matter_of_will: "Eine Frage des Willens"
 CHI_a_matter_of_will_desc: "China kann von fremden Ideen stark profitieren, doch aufgrund unserer Geschichte müssen wir unseren eigenen Weg gehen. Wir müssen damit beginnen, bereits in den Dorfschulen ein Gefühl von Einheit zu vermitteln."
 CHI_glorify_deng_yanda: "Deng Yanda verherrlichen"
 CHI_glorify_deng_yanda_desc: "Die Kuomintang gab die Revolution, die wir 1911 begannen, durch ihre egoistische Profitgier auf. Es gab einen, der sich für den einfachen Mann einsetzte und nicht den Weg der Tyrannei und der Besänftigung einschlug: Deng Yanda. Er wurde für seine Überzeugungen zum Märtyrer, und wir werden ihn und das, wofür er stand, niemals vergessen."
 CHI_apply_yandas_work: "Yandas Arbeit umsetzen"
 CHI_apply_yandas_work_desc: "Deng wollte seit jeher die Massen mobilisieren und der ländlichen Bevölkerung eine Alternative bieten. Seine Botschaft in jedem Dorf zu verbreiten, wird unsere Organisation und das Land insgesamt stärken."
 CHI_apply_yandas_work_tt: "Reduziert die Kosten für sowohl §Ydsie ländliche als auch die städtische politische Vormundschaft§! um §G10§!"
 CHI_socialize_major_industries: "Schlüsselindustrien verstaatlichen"
 CHI_socialize_major_industries_desc: "Wir ließen zu, dass Einzelpersonen zu viel Reichtum und Macht anhäuften, was dazu führte, dass wichtige Industriezweige korrumpiert wurden. Wir müssen diese Industriezweige unter staatliche Aufsicht stellen, um sie zu schützen."
 CHI_a_burgeoning_welfare_state: "Ein aufkeimender Wohlfahrtsstaat"
 CHI_a_burgeoning_welfare_state_desc: "Ein Staat, der sich um seine Mitglieder kümmert, verfügt über eine unvergleichliche Stärke und Widerstandsfähigkeit. Wir müssen uns von den Deutschen inspirieren lassen, bevor sie dem Fanatismus zum Opfer fielen, und den Weg in eine gerechtere Zukunft einschlagen."
 CHI_truly_free_speech: "Echte freie Meinungsäußerung"
 CHI_truly_free_speech_desc: "Die Bevölkerung kann zwar frei ihre Meinung äußern und muss keine Angst vor einer Strafverfolgung haben, doch der Diskurs ist nach wie vor sehr eingeschränkt. Wir müssen mehr Menschen dazu ermutigen, sich am öffentlichen Dialog zu beteiligen, damit eine Vielzahl von Stimmen gehört und Stellung bezogen werden kann."
 CHI_a_control_yuan_with_teeth: "Ein Kontroll-Yuan mit Zähnen"
 CHI_a_control_yuan_with_teeth_desc: "Da Macht korrumpiert, brauchen wir jemanden, der dafür sorgt, dass unsere Politiker ehrlich bleiben. Unter Chiang Kai-Shek wurde die Organisation, die damit beauftragt war, jedoch stark geschwächt. Wir müssen sie wiederaufbauen, damit sie ihre Aufgabe in vollem Umfang erfüllen kann."
 CHI_unify_as_the_china_democratic_league: "Als Demokratische Liga Chinas vereinigen"
 CHI_unify_as_the_china_democratic_league_desc: "Solange wir kleine, zersplitterte Gruppen sind, werden wir uns nicht gegen die Kuomintang behaupten können, aber wenn wir uns zusammenschließen, hätten wir vielleicht eine Chance. Doch wer soll uns anführen?"
 CHI_continue_the_ding_xian_experiment: "Das Ding-Xian-Experiment fortführen"
 CHI_continue_the_ding_xian_experiment_desc: "Das im Rahmen des ländlichen Wiederaufbaus durchgeführte Ding-Xian-Projekt wurde von James Yens Bildungsbewegung für die Massen stark gefördert und dient als soziales Experiment, um den Lebensstandard, die Gesundheitsversorgung, die politischen Verantwortung und die Kultur in chinesischen Dörfern zu entwickeln. Wir sollten dieses Programm finanziell unterstützen, um die Modernisierung des ländlichen Raums voranzutreiben."
 CHI_continue_the_ding_xian_experiment_tt: "\n§YDie Elektrifizierung und die Bildung der Massen§! beginnen sich mit der Zeit von §YHebei und Hunan§! aus zu verbreiten, wobei alle 2 Monate ein neuer Kernstaat diesen Modifikator erhält"
 CHI_minsheng_focus: "Minsheng-Prinzip"
 CHI_minsheng_focus_desc: "Ein moderner Staat kümmert sich um seine Bürger, damit diese in Zeiten der Not bereit und willens sind, ihn zu verteidigen. Wir müssen das Minsheng-Prinzip umsetzen und sicherstellen, dass alle Menschen in der Nation ein Recht auf Sozialleistungen haben."
 CHI_minzu_focus: "Minzu-Prinzip"
 CHI_minzu_focus_desc: "Der Gedanke, einer Nation anzugehören, nicht einem Stamm oder einer Religion, macht aus einer Gruppe von Menschen einen Staat. Wir müssen das Minzu-Prinzip umsetzen und dafür sorgen, dass alle Menschen ein starkes Gefühl von Nationalismus und Patriotismus entwickeln und der Zentralregierung folgen."
 CHI_minquan_focus: "Minquan-Prinzip"
 CHI_minquan_focus_desc: "Die von Dr. Sun Yat-sen begonnene Reise muss letztlich zu einer Republik führen. Es wird gewiss ein langer Weg, doch wir werden ihn Schritt für Schritt gehen. Wir müssen das Minquan-Prinzip umsetzen und sicherstellen, das alle chinesischen Bürger wählen dürfen."
 CHI_demand_regional_adherence: "Regionale Einhaltung fordern"
 CHI_demand_regional_adherence_desc: "Da wir den regionalen Herrschern in China nun bewiesen haben, dass wir die drei Grundsätze des Volkes ordnungsgemäß umsetzen können, besteht endlich die Möglichkeit, Druck auf sie auszuüben, damit sie dasselbe tun. Unser endgültiges Ziel liegt darin, dass sie sich der Zentralregierung unterwerfen und sich in die Republik integrieren."
 CHI_demand_regional_adherence_tt: "Schaltet Entscheidungen frei, um von Kriegsherren gehaltene Regionen zu §Yentwickeln§! und zwingt sie dazu, die drei Grundsätze des Volkes durchzusetzen, wodurch die Unterstützung für die §YDemokratie§! wächst und wir sie schließlich §Yunterwerfen und integrieren§! können"
 CHI_zhonghua_minzu_focus: "Zhonghua Minzu"
 CHI_zhonghua_minzu_focus_desc: "Da die Kriegsherren und anderen regionalen Machthaber wieder unter unsere Kontrolle gebracht wurden, ist es an der Zeit, mit der eigentlichen Wiedervereinigung zu beginnen und den Blick nach außen zu richten. Wir haben viele unserer rechtmäßigen Territorien an Nationalisten und fremde Mächte verloren, und wir müssen alles in unserer Macht Stehende tun, um sie wieder in das Licht der Republik zurückzuholen."
 CHI_zhonghua_minzu_focus_tt: "Schaltet Entscheidungen frei, um [MON.GetFlag] §Y[MON.GetAdjective]e§!, [TAN.GetFlag] §Y[TAN.GetAdjective]e§! und [TIB.GetFlag] §Y[TIB.GetAdjective]e§! Staaten zu Kernstaaten zu machen"
 CHI_zhonghua_minzu_focus_2_tt: "Ersetzt §Y$CHI_the_political_tutelage_dm$§! durch §Y$CHI_the_political_tutelage_upgraded_dm$§!. Effektive Veränderung:"
 CHI_toward_a_socialist_economy: "In Richtung einer sozialistischen Wirtschaft"
 CHI_toward_a_socialist_economy_desc: "Um unsere Gesellschaft zum Besseren zu verändern, müssen wir die Art und Weise ändern, in der das Geld fließt. Dafür müssen wir jene Unternehmer absetzen, die ihre Positionen nur durch Vetternwirtschaft erlangten. Der Arbeiter muss wieder ein Mitspracherecht in seinem Land haben und alle [ROOT.GetAdjective]en Staatsbürger müssen gleich sein!"
 CHI_enact_georgist_tax_reforms: "Georgistische Steuerreformen erlassen"
 CHI_enact_georgist_tax_reforms_desc: "Der Georgismus diente als Grundlage für Sun Yat-sens Wirtschaftstheorie, mithilfe derer er eine Steuer auf Grundbesitz einführen wollte: „Das einzige Mittel zur Unterstützung der Regierung ist eine unendlich gerechte, vernünftige und gleichmäßig verteilte Steuer, auf der wir unser neues System aufbauen werden.“"
 CHI_leverage_contacts: "Kontakte nutzen"
 CHI_leverage_contacts_desc: "Unsere Landsleute verteilten sich über die ganze Welt, und manche sind sogar in Amerika angekommen. Unsere Kontakte in den Vereinigten Staaten warten nur darauf, dass wir sie um Hilfe bitten."
 CHI_reach_out_for_help: "Unterstützung suchen"
 CHI_reach_out_for_help_desc: "Das Schreckgespenst des Militarismus sucht China aus dem Osten heim. Wir müssen unsere amerikanischen Kontakte um Hilfe bitten. Sie müssen verstehen, dass wir ihre erste Verteidigungslinie gegen die japanische Bedrohung sind."
 CHI_reach_out_for_help_tt: "§Y[USA.GetNameDefCap]§! ist eher gewillt, uns §YLeih-Pachten§! zukommen zu lassen"
 CHI_deal_with_the_shadow_elements: "Mit den Schattenelementen befassen"
 CHI_deal_with_the_shadow_elements_desc: "Es gibt Gruppierungen in unserem Land, die Letzteres für ihren persönlichen Gewinn aus den Schatten heraus vergiften. Das darf nicht weitergehen!"
 CHI_utilize_the_albazinian_contact_tt: "Schaltet Entscheidungen frei, um mehr [SOV.GetAdjective]e Unterstützung zu erhalten"
 CHI_shifting_the_balance: "Das Gleichgewicht verlagern"
 CHI_shifting_the_balance_desc: "Wir erhielten zwar Unterstützung aus dem Ausland, diese war jedoch eher passiver Natur. Wir werden um aktive Beteiligung bitten, damit wir dabei unterstützt werden, die japanische Bedrohung ein für alle Mal zu besiegen."
 CHI_the_german_mission: "Die deutsche Mission"
 CHI_the_german_mission_desc: "Seit über einem Jahrzehnt unterhalten wir Beziehungen zu Deutschland. Wir sollten die Verbindungen von Carsun Chang nutzen, um eine Zusammenarbeit zu fördern."
 CHI_reach_out_to_expats: "Auswanderer nutzen"
 CHI_reach_out_to_expats_desc: "Unser Volk verstreute sich über die ganze Welt und baute sich ein neues Leben auf. Für manche mag das ein Zeichen von Schwäche sein, für uns ist es aber eine Stärke. In dieser Zeit der Not werden wir unsere Landsleute um Hilfe bitten können."
 CHI_reach_out_to_expats_tt: "Schaltet Entscheidungen frei, um einen §Yerhöhten monatlichen Wirtschaftskapazitätsüberschuss§! durch andere Nationen zu erhalten, indem wir unsere Kontakte und Auswanderer nutzen"
 CHI_invoke_the_nine_powers: "Die Neun Mächte zu Hilfe rufen"
 CHI_invoke_the_nine_powers_desc: "Obwohl die „Ungleichen Verträge“ zu unserem Nachteil unterzeichnet wurden, einigten sich die Neun Mächte auf einen Status quo, wonach keine Nation weitere Gebiete Chinas annektieren darf. Angesichts der japanischen Aggression ist es deshalb an der Zeit, diese Klausel geltend zu machen."
 CHI_aeronautical_expertise: "Expertise in der Luftfahrt"
 CHI_aeronautical_expertise_desc: "Chinesische Piloten machten sich auf der anderen Seite des Pazifiks einen Namen. Wir sollten sie nach Hause holen und ihr Wissen für unsere eigenen Programme nutzen."
 CHI_expand_the_faction: "Die Freien einladen"
 CHI_expand_the_faction_desc: "Wie unsere Innenpolitik hängt auch die Demokratie in Asien von vielen kleineren Bewegungen ab. Wir müssen diese Bewegungen in einem größeren Bündnis zusammenführen, damit wir uns gegen jene behaupten können, die uns unterdrücken wollen."
 CHI_pacific_entente_faction: "Die pazifische Entente"
 CHI_expand_the_faction_tt: "Schaltet Entscheidungen frei, um §Ydemokratische§! §Yasiatische§! und §Yozeanische§! Nationen in unser Bündnis einzuladen"
 CHI_make_a_stand_against_the_colonialists: "Eine Haltung gegen die Kolonialisten einnehmen"
 CHI_make_a_stand_against_the_colonialists_desc: "Das Jahrhundert der Großreiche ist vorbei, und wir sind die Vorboten des Zeitalters der Selbstbestimmung. Wir müssen diese einfache Botschaft jenen vermitteln, die an der alten Ordnung festhalten, und ihnen, sollten sie sich widersetzen, den Zorn des Volkes zu spüren geben."
 CHI_make_a_stand_against_the_colonialists_tt: "Schaltet die Entscheidungskategorie „§YAntikolonialismus§! frei, um die Kolonien in §YAsien und Ozeanien§! zu befreien"
 CHI_spreading_the_light_of_freedom: "Das Licht der Freiheit verbreiten"
 CHI_spreading_the_light_of_freedom_desc: "Frei von Bedrohungen aus dem Ausland zu sein, ist nur der erste Schritt auf diesem Weg. Wir müssen zudem sicherstellen, dass innerstaatliche Bedrohungen den Willen der Nation, sich zu äußern, nicht behindern."
 CHI_spreading_the_light_of_freedom_tt: "Schaltet Entscheidungen frei, um die §Yrepublikanische Stimmung§! innerhalb §Yasiatischer und ozeanischer§! Nationen zu erhöhen"
 CHI_correct_a_historical_wrong: "Die historische Ungerechtigkeit korrigieren"
 CHI_correct_a_historical_wrong_desc: "Wie die Europäer den Rest der Welt behandeln, ist mehr als ungerecht und ein Schandfleck in der Geschichte der menschlichen Zivilisation. Wir müssen dieses Unrecht wiedergutmachen und sie für ihre Verbrechen bestrafen."
 CHI_championing_the_cause_of_liberty: "Die Freiheit vorantreiben"
 CHI_championing_the_cause_of_liberty_desc: "Wir haben das Licht der Freiheit nach Asien gebracht und sind ein Leuchtfeuer für alle, die ihre Freiheit und ihre Selbstbestimmung schätzen."
 CHI_utilize_the_albazinian_contact: "Albazinische Kontakte nutzen"
 CHI_utilize_the_albazinian_contact_desc: "Der aus Albazina stammende Bischof Symeon Du ist der derzeitige Protodiakon der chinesischen orthodoxen Kirche. Er hat ganz China bereist und unterhält enge Kontakte zu vielen Mitgliedern der alten weißrussischen Streitkräfte. Vielleicht kann er die Russen davon überzeugen, unserem Land Unterstützung zukommen zu lassen?"
 # Wang Jingwei
 CHI_prepare_for_a_change_in_leadership: "Auf einen Führungswechsel vorbereiten"
 CHI_prepare_for_a_change_in_leadership_desc: "Unsere derzeitige Regierung ist bereits seit einem Jahrzehnt an der Macht, doch das Schreckgespenst [JAP.GetName] sucht die [CHI.GetAdjective]e Nation noch immer heim. Es ist notwendig, dass jemand anderes die Zügel der Macht in der Hand hält."
 CHI_prepare_for_a_change_in_leadership_tt: "§R[CHI_chiang_kaishek.GetName] wird im Zuge des Xi'an-Zwischenfalls durch [CHI_wang_jingwei.GetName] ersetzt§!"
 CHI_prepare_for_a_change_in_leadership_tt_2: "§RChiang Kai-shek während des Liangguang-Vorfalls nach Guangzhou zu schicken, führt früher zu seinem Tod, was es uns erlaubt, „$CHI_look_for_allies$“ auszuwählen§!"
 CHI_prepare_for_a_change_in_leadership_dai_li: "§R[CHI_chiang_kaishek.GetName] wird im Zuge des Xi'an-Zwischenfalls durch [CHI_dai_li.GetName] ersetzt§!"
 CHI_avoid_another_crisis: "Eine weitere Krise vermeiden"
 CHI_avoid_another_crisis_desc: "1931 waren wir unvorbereitet und wurden von der [JAP.GetAdjective]en Armee überrascht. Auch wenn bereits ein halbes Jahrzehnt vergangen ist, sind wir noch immer nicht bereit, sie zurückzuschlagen. Wir müssen uns mehr von jener kostbaren Ressource verschaffen, die „man Zeit“ nennt. Wir können symbolische Zugeständnisse machen, um sie zu besänftigen."
 CHI_avoid_another_crisis_tt: "\nEs besteht die Möglichkeit, eine japanische Invasion durch Zugeständnisse zu verzögern."
 CHI_lay_the_foundation_for_a_united_china: "Das Fundament für ein vereintes China legen"
 CHI_lay_the_foundation_for_a_united_china_desc: "Die derzeitige Regierung wird von einer gewaltbereiten Gruppe geführt, die nur die Macht des Schwertes kennt. Eine Nation braucht jedoch mehr als Gewalt ... Starke Institutionen unter einer zivilen Regierung sind die Grundlage für unsere fortgesetzte Revolution."
 CHI_preempt_the_inevitable: "Dem Unvermeidbaren zuvorkommen"
 CHI_preempt_the_inevitable_desc: "Wir wissen, dass uns [JAP.GetNameDef] immer näher kommt und uns für schwach und ein leichtes Ziel hält. Stelle man sich nur ihre überraschten Gesichter vor, wenn wir zuerst zuschlagen würden."
 CHI_utilize_german_contacts: "Deutsche Kontakte nutzen"
 CHI_utilize_german_contacts_desc: "Obwohl die Barbaren im Osten größtenteils von ihrer unstillbaren Blutgier angetrieben werden, gibt es unter ihnen einige, die auf die Vernunft hören könnten, wenn auch nicht auf uns. Wir sollten uns an unsere gemeinsamen Kontakte in Europa wenden und sie bitten, die Gemüter dieser Hitzköpfe zu beruhigen."
 CHI_utilize_german_contacts_tt: "Wenn wir die [GER.GetAdjective]en Bedingungen über anti-sowjetische Abkommen akzeptieren, wird [GER.GetNameDef] eher gewillt sein, in unserem Namen einzugreifen."
 CHI_utilize_german_contacts_wang_tt: "Wir nutzen die Verbindungen von [CHI.GetLeader], um Folgendes zu erhalten:"
 CHI_look_for_allies: "Nach internen Verbündeten suchen"
 CHI_look_for_allies_desc: "Chiang hatte fast ein Jahrzehnt Zeit, um seine Macht über die Partei zu festigen, doch es gibt noch immer einige, die nicht hinter ihm stehen. Wir müssen sie ausfindig machen und sie in einer richtigen Opposition vereinen."
 CHI_infiltrate_the_examination_yuan: "Das Prüfungs-Yuan infiltrieren"
 CHI_infiltrate_the_examination_yuan_desc: "Ein Staat funktioniert nicht durch die Arbeit einiger weniger. Er braucht die unermüdliche Arbeit einer Vielzahl von Staatsdienern. Wenn es uns gelingt, jene Organisation zu infiltrieren, die die Qualifikationen dieser Beamten überprüft, käme dies unserer Bewegung sehr zugute. Wir sollten sicherstellen, dass diese Beamten mit unseren Positionen übereinstimmen. Nur so können wir an Macht gewinnen."
 CHI_take_control_of_the_executive_yuan: "Das Exekutiv-Yuan übernehmen"
 CHI_take_control_of_the_executive_yuan_desc: "Wer die Gesetze schreibt, besitzt Macht, doch wer die Gesetze durchsetzt, kann sie auch außer Kraft setzen. Da wir wichtige Positionen in Ministerämtern bekleiden, sind wir in der Lage, den Chiangismus auf jeder Ebene zu bekämpfen."
 CHI_take_control_of_the_executive_yuan_tt: "Wenn ein neuer Kriegsherr zur Marionette gemacht wird, erhält jeder existierende Kriegsherr, der bereits eine Marionette ist, §Y[?executive_yuan_autonomy_ratio|%]§! Autonomie"
 CHI_our_people_in_the_legislative: "Unsere Leute im Legislativ-Yuan"
 CHI_our_people_in_the_legislative_desc: "Dem derzeitigen System wurden unter Chiang die Zähne gezogen. Ein starker Mann ersetzt eine starke Zentralmacht, gegen die wir kämpfen müssen. Wir müssen neu definieren, was Autonomie bedeutet, um den Kern der Nation zu stärken."
 CHI_clear_out_sycophants: "Speichellecker beseitigen"
 CHI_clear_out_sycophants_desc: "Ein Tyrann züchtet nichts als Jasager heran, und je länger er regiert, desto mehr davon gibt es. Obwohl wir nominell die Kontrolle über die Legislative und die Exekutive haben, gibt es noch immer viele, die an der Idee eines anderen Systems festhalten. Wir sollten uns gemeinsam dafür einsetzen, dass jene, die vom früheren Regime profitierten, in die Schranken verwiesen werden."
 CHI_impair_the_control_yuan: "Das Kontroll-Yuan schwächen"
 CHI_impair_the_control_yuan_desc: "Kontrollmechanismen sind wichtig, damit der Staat funktioniert, können jedoch auch den Fortschritt verlangsamen. Es wäre von Vorteil, wenn die Kontrollbehörde nicht so mächtig wäre, wie es sich manche wünschen, damit sie uns nicht bei der Verwirklichung unserer Ziele behindert."
 CHI_impair_the_control_yuan_tt: "Verbessert die Entscheidung „§YIntegrationsbemühungen§!“ durch: "
 CHI_impair_the_control_yuan_tt_2: "480 Tage $instead_of$ 365 Tage"
 instead_of: "anstatt"
 and_last_for: "Und hält für:"
 CHI_appoint_sympathetic_judges: "Parteitreue Richter ernennen"
 CHI_appoint_sympathetic_judges_desc: "Dank Richtern in Schlüsselpositionen weiten wir unsere Macht nach unten und nach außen bis in die Provinzen aus."
 CHI_appoint_sympathetic_judges_tt: "Jeder zukünftige Kriegsherr, der zur Marionette gemacht wird, erhält den folgenden Nationalgeist:"
 CHI_close_whampoa: "Whampoa schließen"
 CHI_close_whampoa_desc: "Whampoa ist Chiangs persönliches Machtzentrum und der Ort, an dem seine ideologische Ausrichtung am stärksten verbreitet wird. Es ist undenkbar, dass diese Institution weiter fortbesteht. Wir müssen sie schließen und jeden zur Rechenschaft ziehen, der mit ihr in Verbindung steht."
 CHI_close_whampoa_tt: "Jeder verbleibende General erhält §G+3§! zufällige Werte"
 CHI_censure_the_opposition: "Die Opposition zensieren"
 CHI_censure_the_opposition_desc: "Der Kontroll-Yuan ist schwach, doch wenn wir ihn vollständig kontrollieren, könnten wir unerwünschte Elemente korrigieren. Die Bewertung von angemessenem Verhalten könnte als Korrekturmaßnahme dienen."
 CHI_the_freedom_to_abject: "Die Freiheit der Abjektion"
 CHI_the_freedom_to_abject_desc: "Ein System, das keine Kritik duldet, wird niemals wachsen und sich niemals weiterentwickeln. Zu lange hielten wir jene Menschen klein, die auf Elemente hinwiesen, welche zum Niedergang des [CHI.GetAdjective]en Volkes beitrugen. Wir benötigen Prozesse, die es ermöglichen, Fehler des Systems anzusprechen, solange dies nicht unsere Stabilität untergräbt."
 CHI_expropriate_industrialists: "Industrielle enteignen"
 CHI_expropriate_industrialists_desc: "Die Handlanger von Chiang zogen durch ihre Gefolgschaft großen Nutzen für sich und häuften ein riesiges Vermögen an. Persönlicher Profit darf nicht über dem Wohl der Partei stehen. Das, was geschehen ist, muss korrigiert werden. Wir müssen dem Staat zurückgeben, was ihm rechtmäßig zusteht."
 CHI_politicise_the_process: "Den Prozess politisieren"
 CHI_politicise_the_process_desc: "Als öffentlicher Bediensteter ist es wichtig, seine politischen Verantwortlichkeiten zu verstehen. Da dies jedoch nicht jeder begreift, müssen wir die Ausbildung und Prüfung aller Beamten umgestalten."
 CHI_a_functioning_bureaucracy_first: "Funktionelle Verwaltung"
 CHI_a_functioning_bureaucracy_first_desc: "Kontrolle über den Staatsapparat zu haben, ist zwar wichtig, aber sinnlos, wenn es gar keinen Staat gibt. Den Institutionen ein gewisses Maß an Selbstverwaltung zuzugestehen und die richtigen Leute aufgrund ihrer Leistungen zu fördern, wird uns langfristig zugutekommen."
 CHI_extend_jurisdiction_to_the_provinces: "Rechtsprechung auf die Provinzen ausweiten"
 CHI_extend_jurisdiction_to_the_provinces_desc: "Unsere herrschende Partei „[ROOT.GetRulingParty]“ leistete bei der Kontrolle der größeren Städte und zentralen Institutionen gute Arbeit, aber in den Randgebieten könnten wir noch besser sein. Unsere Macht auszuweiten, wird für die Vereinigung Chinas und die Verteidigung gegen den [JAP.GetAdjective]en Sturm entscheidend sein."
 CHI_affirm_civilian_primacy: "Zivile Herrschaft durchsetzen"
 CHI_affirm_civilian_primacy_desc: "Chiang baute seine Macht auf dem Rücken der Armee auf, doch wir wissen, dass man Offiziere zu vielen Dingen überreden kann, von denen nur wenige dem Staat zugutekommen. Wir müssen sicherstellen, dass die Streitkräfte begreifen, dass sie der zivilen Kontrolle unterstehen."
 CHI_proclaim_a_new_chapter: "Ein neues Kapitel verkünden"
 CHI_proclaim_a_new_chapter_desc: "Das ehemalige Regime präsentierte sich stets als Verfechter von Freiheit und Demokratie, während es in Wahrheit nur nach Macht strebte. Mit Wang Jingwei an der Macht können wir nun endlich verkünden, dass die Zivilregierung die Zügel wieder in die Hand genommen hat."
 CHI_negotiate_the_nine_powers_treaty: "Den Neun-Mächte-Vertrag aushandeln"
 CHI_negotiate_the_nine_powers_treaty_desc: "Dass die Qing sich bereit erklärten, sich den Westmächten und den Abkommen des 19. Jahrhunderts zu beugen, hängt China noch immer nach wie ein Geist aus der Vergangenheit. Wir werden die Unterzeichner kontaktieren: Vielleicht können wir unsere Differenzen ja beilegen, und zwar nicht als Diener, sondern auf Augenhöhe."
 CHI_start_looking_outwards: "Nach außen blicken"
 CHI_start_looking_outwards_desc: "Der Fehler, der in der Vergangenheit begangen wurde, bestand in dem Glauben, wir könnten unabhängig von der Welt bestehen. Die kolonialistischen Nationen zerlegten uns genau wie den Rest Asiens. Damit entehrten sie uns, und das muss bestraft werden. Wir werden den Rest Asiens vereinen, damit wir uns ihnen gemeinsam entgegenstellen können."
 CHI_start_looking_outwards_tt: "Wir werden freie asiatische Länder in unser Bündnis einladen können."
 CHI_liberate_the_peoples_of_asia: "Die Völker Asiens befreien"
 CHI_liberate_the_peoples_of_asia_desc: "Wie in vergangenen Jahrhunderten erwartet der Rest Asiens von uns Führung, und wir werden diese Erwartungen erfüllen. Wir werden ihnen helfen, sich gegen die Imperialisten zu erheben und ihre Freiheit zu finden. So können sie ihre Geschwister rächen."
 CHI_liberate_the_peoples_of_asia_tt: "Wir werden Kriegsziele gegen jeden erhalten, der Kolonialstaaten kontrolliert oder Marionettenstaaten in §Y$asia$§! hat"
 CHI_liberate_the_peoples_of_asia_tt_2: "Schaltet Entscheidungen frei, Marionettenregierungen in §Y$asia$§! einzurichten"
 CHI_punish_the_signatories: "Die Unterzeichner bestrafen"
 CHI_punish_the_signatories_desc: "Der Schaden, den die Westler in unserer Nation anrichteten, ist unsäglich, und wir sind am Boden zerstört. Wir müssen ihnen klarmachen, was sie da getan haben, damit sie ihre historische Schuld begleichen."
 CHI_bring_the_revolution_further: "Die Revolution vorantreiben"
 CHI_bring_the_revolution_further_desc: "Unser Weg der Befreiung reicht weiter, als wir uns je hätten träumen lassen. Wir werden das Licht der Freiheit im gesamten Pazifikraum verbreiten und die Kolonialisten noch weiter zurückdrängen."
 CHI_bring_the_revolution_further_tt: "Wir werden Kriegsziele gegen jeden erhalten, der Kolonialstaaten kontrolliert oder Marionettenstaaten in §Y$Australia$§! hat"
 CHI_bring_the_revolution_further_tt_2: "Unser Bündnismanifest beinhaltet auch §Y$Australia$§!\nSchaltet Entscheidungen frei, Marionettenregierungen in §Y$Australia$§! einzurichten"
 CHI_end_the_humiliation: "Die Erniedrigung beenden"
 CHI_end_the_humiliation_desc: "Endlich sind wir wieder wie in vergangenen Jahrhunderten eine große Macht. Bewundert, einflussreich und imposant erhoben wir uns über den Rest. Wir schleuderten die Unterdrücker beiseite und in die Geschichtsbücher. Ein Ende der Schande!"
 # Chiang Kai-shek
 CHI_dang_guo: "Dang Guo"
 CHI_dang_guo_desc: "Das Ziel der Partei ist seit jeher, die Demokratie in unsere Nation zu bringen, aber in diesen ungewissen Zeiten ist es wichtig, dass die Kuomintang effizient agieren kann. Daher müssen wir fürs Erste die Partei über die Nation stellen."
 CHI_denounce_feudalism: "Den Feundalismus denunzieren"
 CHI_denounce_feudalism_desc: "Obschon wir unseren revolutionären Charakter verkünden, verhalten sich manche Mitglieder unserer Partei wie die Landbesitzer und Eliten der alten Zeit. Diese alten Feudalisten müssen für ihr konterrevolutionäres Verhalten zur Rede gestellt werden."
 CHI_denounce_feudalism_tt: "Erhält: §G+[?warlord_subjects_pp_gain_base] Politische Macht§! monatlich für jeden Kriegsherren-Untertan"
 CHI_one_nation_undivided: "Eine ungeteilte Nation"
 CHI_one_nation_undivided_desc: "Wenn wir die Provinzen unter einer ungeteilten Autorität vereinen, überwinden wir regionale Teilungen und legen das Fundament für eine starke und stolze Nation. Erst dann können wir uns allen Gefahren stellen, sowohl äußeren als auch inneren."
 CHI_one_nation_undivided_tt: "Wir laden jeden Kriegsherren in die Einheitsfront ein, ausgenommen [PRC.GetName] und [HBC.GetName]"
 CHI_one_nation_undivided_bypass_tt: "§YJeder chinesische Kriegsherr§!: Einer der folgenden Punkte muss zutreffen: \nExistiert nicht\n  Ist im Krieg gegen §Y[Root.GetNameWithFlag]§!\n  Ist Untertan von §Y[ROOT.GetNameWithFlag]§!\n  Ist im Bündnis mit §Y[Root.GetNameWithFlag]§!\n  §Y[ROOT.GetName]§! hat ein §YKriegsziel§! gegen sie."
 CHI_decree_the_end_to_corruption: "Die Korruption per Erlass beenden"
 CHI_decree_the_end_to_corruption_desc: "Die Korruption ist zu einer echten Plage in unserer Regierung geworden und reicht vom höchsten Minister zum geringsten Rekruten der Armee. Wir müssen die gierigen und korrupten Beamten ausmerzen, damit eine ehrliche Verwaltung entsteht."
 CHI_reinforce_connections_with_shanghai_elites: "Die Beziehungen zur Elite in Shanghai stärken"
 CHI_reinforce_connections_with_shanghai_elites_desc: "In Shanghai gibt es Personen mit großem Reichtum und enormer Macht, die diese Vorzüge erwarben, indem sie zwischen Licht und Schatten pendelten. Wenn wir diese Personen fördern, könnte dies unseren Zielen nutzen."
 CHI_introduce_the_baojia_system: "Das Baojia-System einführen"
 CHI_introduce_the_baojia_system_desc: "Das Baojia-System wird seit grauer Vorzeit verwendet, um unsere Bevölkerung zu organisieren und ihre Sicherheit zu garantieren, und es hat sich als hochgradig effizient erwiesen. Wir sollten es zur Grundlage der Rekrutierung ausbauen, da es uns einen steten Zufluss an Rekruten sichern würde."
 CHI_expand_the_tongzi_jun: "Die Tongzi Jun erweitern"
 CHI_expand_the_tongzi_jun_desc: "Aus den Rängen des Jugendkorps gewinnen wir neue Generationen loyaler und disziplinierter Bürger. Ein gewisses Maß an militärischer Ausbildung wird ihnen zudem den Weg in die Truppe erleichtern."
 CHI_demonstrate_our_resolve: "Entschlossenheit zeigen"
 CHI_demonstrate_our_resolve_desc: "Der Rest der Welt schaut schon viel zu lange auf uns herab. Es ist an der Zeit, dass wir uns vor der Welt beweisen, indem wir diese bösartige Aggression bezwingen."
 CHI_arrest_the_seven_gentlemen: "Die Sieben Herren verhaften lassen"
 CHI_arrest_the_seven_gentlemen_desc: "Obgleich es nur wenige Stimmen in China gibt, die die japanische Aggression gutheißen, ist man geteilter Meinung darüber, wie man damit umgehen soll. Wir dürfen nicht zulassen, dass unsere Herrschaft angefochten wird. Deshalb müssen wir unsere Vormacht in diesen Dingen beweisen."
 CHI_develop_counterinsurgency_tactics_tt_2: "§GViertelt§! die Kosten von „§Y$CHI_counter_infiltration_measures$§!“"
 CHI_take_a_stance_on_illicit_trade: "Eine Haltung gegen illegalen Handel einnehmen"
 CHI_take_a_stance_on_illicit_trade_desc: "Zu lange schon sind wir dem Gift ausgeliefert, das durch unsere Gesellschaft sickert, und jenen, die damit handeln. Wir müssen seinen Verlockungen widerstehen, um stärker und mit klarerem Kopf in ein neues Jahrhundert voller Wohlstand aufzubrechen."
 CHI_reshuffle_the_green_gang: "Die Grüne Bande neu organisieren"
 CHI_reshuffle_the_green_gang_desc: "Großohr Du erwies uns gute Dienste, doch er ist zu einflussreich geworden, und da unsere Feinde ihre Kreise ziehen, müssen wir direkter zur Tat schreiten. Vielleicht ist es an der Zeit, dass jemand anderes die Zügel der Grünen Bande ergreift."
 CHI_legitimise_du: "Du legitimieren"
 CHI_legitimise_du_desc: "Manche fordern, uns vor jenen fernzuhalten, die ihren Lebensunterhalt auf eher unorthodoxe Weise bestreiten, doch vielleicht verzichten wir damit auf eine wertvolle Ressource. Wir sollten prüfen, wozu Du Yuesheng imstande wäre, wenn er nicht im Schatten arbeiten müsste."
 CHI_inspect_the_troops: "Die Truppen inspizieren"
 CHI_inspect_the_troops_desc: "Wir werden rigorose Inspektionen durchführen, um die Truppen hinter der Partei und [ROOT.GetLeader] zu sammeln. Unsere glorreiche Armee wird uns in die Zukunft führen."
 CHI_secure_the_soviet_border: "Die sowjetische Grenze sichern"
 CHI_secure_the_soviet_border_desc: "Der russische Bär ist uns ein Dorn im Auge: Er mischt sich schon viel zu lange in unsere Angelegenheiten ein. Wir sollten unsere Nordfront sichern, indem wir formelle Beziehungen zu [SOV.GetName] aufbauen. So können wir vielleicht mehr Nutzen aus diesen Leuten ziehen."
 CHI_secure_the_soviet_border_tt: "§RWir werden Entwickler von Panzerfahrzeugen sehen können, die wir in einem künftigen Ereignis auswählen können§!"
 CHI_send_the_first_lady_abroad: "Die First Lady ins Ausland bringen"
 CHI_send_the_first_lady_abroad_desc: "Es gibt noch immer jene, die uns angesichts der Aggression gern unterstützen würden, aber unentschlossen sind. Wir sollten die First Lady entsenden, damit sie sie davon überzeugt, dass wir geblutet haben und die Bürde des Krieges ohne zu klagen tragen, aber am Ende obsiegen werden."
 CHI_take_advantage_of_dus_contacts: "Dus Kontakte zu unserem Vorteil nutzen"
 CHI_take_advantage_of_dus_contacts_desc: "Das Oberhaupt der Grünen Bande hat Freunde an vielen Orten und Fachwissen wie kaum ein anderer. Ein solches Netzwerk könnte uns nutzen, wenn wir es angemessen einsetzen, selbst wenn davon zwielichtige Charaktere profitieren würden."
 CHI_draw_support_from_the_big_families: "Unterstützung bei den großen Familien suchen"
 CHI_draw_support_from_the_big_families_desc: "China hat einige sehr einflussreiche Familien in verschiedenen Sektoren. Dies hilft uns zwar nicht beim Stabilisieren des Landes, doch diese Verbindungen ließen sich dennoch nutzen, um unsere Ziele voranzubringen."
 CHI_prosecute_cronyism: "Den Nepotismus bestrafen"
 CHI_prosecute_cronyism_desc: "Zu lange schon stehen die Interessen des Einzelnen über den Bedürfnissen des Staates. Nepotismus, Bestechung und Unterschlagung zerren am Gefüge unserer Gesellschaft. Das findet hier und jetzt ein Ende, und eine neue Ära der Tugend ruft!"
 CHI_crack_down_on_illicit_goods: "Gegen illegale Waren vorgehen"
 illicit_good_improvement_increase: "Erhöht die Geschwindigkeit, mit der §YIllegaler Handel§! entfernt wird, um §G+2%§! jeden §Y6. Monat§!"
 which_will_give_tt: "Verleiht:"
 CHI_crack_down_on_illicit_goods_desc: "Zu lange schon sind wir dem Gift ausgeliefert, das durch unsere Gesellschaft sickert, und jenen, die damit handeln. Wir müssen seinen Verlockungen widerstehen, um stärker und mit klarerem Kopf in ein neues Jahrhundert voller Wohlstand aufzubrechen."
 CHI_turn_a_blind_eye: "Ein Auge zudrücken"
 CHI_turn_a_blind_eye_desc: "Man darf eingestehen, dass ein gewisser inoffizieller Handel sich negativ auf die Zusammensetzung der chinesischen Gesellschaft auswirkte. Allerdings sind die Gewinne durch diesen Handel nicht von der Hand zu weisen. Wenn wir ihn zuließen, könnten wir zu enormem Reichtum kommen."
 CHI_weaponise_the_hongmen: "Die Banden für unsere Zwecke nutzen"
 CHI_weaponise_the_hongmen_desc: "Es gibt in unseren Hafenregionen Geheimgesellschaften, die bereits in der Kunst der Selbstverteidigung geschult sind. Wir könnten diese gegen den Feind einsetzen. Mit genug Unterstützung ziehen sie jedem Eindringling das Fell über die Ohren, der es wagt, unser Land zu betreten."
 CHI_weaponise_the_hongmen_tt: "Jeder besetzte chinesische Küstenstaat und Staat mit einer großen Stadt:\nWiderstand: §R+30,0%§!"
 CHI_facilitate_operation_zet: "Operation Zet umsetzen"
 CHI_facilitate_operation_zet_desc: "Uns ist nun klar, dass [SOV.GetNameDef] jene aggressive Haltung missfällt, die [JAP.GetNameDef] in Ostasien einnimmt. Sie sind bereit, uns mit Material und Freiwilligen zu unterstützen. Wir müssen nur die Entgegennahme der Hilfe vorbereiten."
 CHI_from_many_to_one: "Von vielen zu einem"
 CHI_from_many_to_one_desc: "Wir sind zahllos in dieser Nation, doch seit Kurzem sind wir wegen verschiedener Meinungen gespalten. Wenn wir dem ausländischen Ansturm widerstehen und am Ende überleben wollen, müssen wir vereint hinter unserem gemeinsamen Ziel stehen."
 CHI_from_many_to_one_tt: "Erhält §G+1,5%§! Stabilität für jeden Kriegsherren in unserem Bündnis"
 CHI_from_many_to_one_faction_tt: "Gewährt §G+20%§! $MODIFIERS_ARMY_CORE_DEFENCE_FACTOR$, wenn die Erfüllung des Bündnismanifests niedrig ist.\nGewährt §G-10.0%§! $MODIFIER_AUTONOMY_GAIN_WARSCORE$, wenn die Erfüllung des Bündnismanifests hoch ist."
 CHI_request_soviet_advisors: "Sowjetische Berater einladen"
 CHI_request_soviet_advisors_desc: "Der Krieg veränderte sich in den letzten Jahrzehnten radikal, und wir wurden abgehängt. [SOV.GetNameDefCap] bietet uns an, qualifizierte Experten zu schicken, die unsere Panzerfahrzeuge auf den neuesten Stand bringen, falls wir annehmen."
 CHI_the_northwest_highway: "Eine Fernstraße im Nordwesten errichten"
 CHI_the_northwest_highway_desc: "Wir teilen eine lange Grenze mit [SOV.GetName], weswegen man meinen möchte, es gäbe eine Menge Möglichkeiten, Dinge ungestört zwischen unseren Regierungen zu transportieren. Die Infrastruktur in diesen Regionen ist jedoch gelinge gesagt mangelhaft. Wir sollten uns darauf konzentrieren, eine Straße fernab der Front zu erbauen, damit wir mehr von unseren [SOV.GetAdjective]en Freunden erhalten können."
 CHI_collaborate_with_allied_forces: "Mit den Truppen der Alliierten zusammenarbeiten"
 CHI_collaborate_with_allied_forces_desc: "Wir haben lange und hart gegen die [JAP.GetAdjective]e Bedrohung gekämpft, aber wir sind nicht länger allein. Da wir unsere Anstrengungen nun zu koordinieren vermögen, sollten wir unsere Streitkräfte noch weiter integrieren, was am Ende nur zu Erfolgen führen kann."
 CHI_collaborate_with_allied_forces_tt: "Schaltet Entscheidungen zur Gründung der X- und Y-Force frei, was wiederum Divisionen erschaffen wird"
 CHI_scout_for_air_experts: "Luftfahrtexperten rekrutieren"
 CHI_scout_for_air_experts_desc: "Unsere Luftwaffe steckt noch in den Kinderschuhen und wir stehen vor vielen Herausforderungen. Wir müssen die Bemühungen der Luftwaffe unterstützen, indem wir das Wissen anderer nutzen."
 CHI_sell_lend_lease: "Leih-Pachten verkaufen"
 CHI_sell_lend_lease_desc: "Ausrüstung für unsere Truppen zu bekommen, ist immer gut, doch was man uns anbietet, ist nicht immer das, was wir brauchen. Es besteht jedoch stets irgendwo Bedarf an Ausrüstung, was bedeutet, dass es immer einen Markt dafür gibt."
 CHI_sell_lend_lease_tt: "Wenn wir „§Y$CHI_soviet_support$§!“ haben, erhalten wir: §Y+100 $CIC_BANK_HEADER$§! monatlich\n\nWenn wir „§Y$CHI_american_support$§!“ haben: §Y+150 $CIC_BANK_HEADER$§! monatlich\n\n"
 CHI_international_instructors: "Internationale Ausbilder"
 CHI_international_instructors_desc: "Die Nachfrage nach Piloten und Besatzungen ist schier unstillbar, und wir können sie gar nicht schnell genug ausbilden. Wenn wir mehr Hilfe aus dem Ausland hätten, bekämen wir rascher mehr Flugzeuge in die Luft."
 CHI_allocate_lend_lease: "Leih-Pachten vergeben"
 CHI_allocate_lend_lease_desc: "Derzeit gibt es mehrere Machtzentren in China, obwohl nur eines derzeit die Nation im Ausland vertritt. Wir können diesen Vorteil nutzen und entscheiden, wer unterstützt wird und somit Einfluss ausüben kann."
 CHI_allocate_lend_lease_tt: "Schaltet Entscheidungen frei, die es uns erlauben, die Autonomie von Untertanen von Kriegsherren durch §YInfanterie-Ausrüstung§! zu reduzieren"
 CHI_burma_campaign: "Burma-Feldzug"
 CHI_burma_campaign_desc: "Unsere Verbündeten tun sich schwer und [JAP.GetNameDef] kontrolliert nun Teile von Burma. Wir werden zeigen, dass wir den Feind nicht nur abzulenken vermögen, sondern auch ein verlässlicher Verbündeter sind, der einen Todesstoß setzen kann."
 CHI_burma_campaign_trigger: "[BRM.GetNameDefCap] hat mindestens ein Territorium an einen Feind verloren"
 CHI_indo_chinese_campaign: "Indisch-Chinesischer Feldzug"
 CHI_indo_chinese_campaign_desc: "Uns verbindet eine lange Geschichte mit Südostasien, und heute wurde ein neues Kapitel geschrieben. Wir werden uns das Gebiet von [671.controller.GetName] zurückholen, damit verbündete Truppen frei agieren können."
 CHI_international_squadron: "Die Flying Tigers einladen"
 CHI_international_squadron_desc: "Unsere Freunde in Übersee haben eine Freiwilligen-Flugstaffel organisiert und eine Reihe moderner Flugzeuge gekauft, um uns bei unserem Krieg zu unterstützen. Wir sollten ihre Initiative mit offenen Armen begrüßen."
 CHI_form_the_chinese_womens_national_war_relief_society: "Offene Schulen für die Armen"
 CHI_form_the_chinese_womens_national_war_relief_society_desc: "Viele haben in unserem Kampf gegen den Imperialismus eine Menge verloren, und wir müssen uns um sie kümmern. Die Chinesische Frauenhilfsgesellschaft in Kriegszeiten zeigt vielversprechende Ergebnisse und sollte erweitert werden, damit sie noch effektiver ist."
 CHI_towards_a_professional_army: "Aufbau einer Berufsarmee"
 CHI_towards_a_professional_army_desc: "Unsere Armee ist groß, aber über ihre Effizienz lässt sich streiten. Die Deutsche Militärberatergruppe empfiehlt uns, unsere Armee zu reduzieren und uns auf eine kleinere, besser ausgerüstete Truppe mit hoher Moral und Kampfeffizienz zu konzentrieren."
 CHI_towards_a_popular_army: "Aufbau einer Volksarmee"
 CHI_towards_a_popular_army_desc: "Unseren Streitkräften fehlt es an Gerät und Ausbildung, aber Mannkraft haben wir mehr als genug. Wir lassen die feindlichen Invasoren an jener Mauer aus Soldaten zerschellen, die die Nationalrevolutionäre Armee ist."
 CHI_the_hanoi_route: "Die Hanoi-Route"
 CHI_the_hanoi_route_desc: "Unsere östlichen Häfen sind gegenüber einem [JAP.GetAdjective]en Angriff nur allzu verwundbar und wir müssen Vorkehrungen treffen. Die Berge von Kunming herunter in die Dschungel um Hanoi zu kommen, ist ein beschwerlicher Weg, doch es würde unseren Lieferungen etwas Ruhe gönnen."
 CHI_form_saco: "SACO gründen"
 CHI_form_saco_desc: "Will man obsiegen, muss man seinen Gegner kennen. Die Amerikaner schlagen die Gründung der Sino-Amerikanischen Kooperationsorganisation vor, um Informationen zu teilen und die Ausbildung unserer Guerillaeinheiten zu verbessern."
 CHI_the_burma_road: "Die Burmastraße"
 CHI_the_burma_road_desc: "Unsere ausländischen Verbündeten haben bewiesen, dass sie bereit sind, uns mit Material zu unterstützen, doch das [JAP.GetAdjective]e Militär rückt immer näher, was die Bereitstellung schwierig macht. Wenn wir eine Route durch Burma einrichten könnten, würde dies die Menge an Material erhöhen, die wir aus dem Südwesten erhalten."
 CHI_the_hump_sea: "Der Buckel"
 CHI_the_hump_sea_desc: "Züge, LKWs und Schiffe sind ja schön und gut, wenn es um die Bereitstellung von Material geht, doch die Zukunft spielt sich am Himmel ab. Mit geübten Piloten könnten wir über den Himalaja fliegen und in Yunnan landen. So könnte nichts unsere Lieferungen aufhalten."
 CHI_women_in_the_war_effort: "Die Neue Frau und der Kriegsbeitrag"
 CHI_women_in_the_war_effort_desc: "Mit der Bewegung des vierten Mai veränderte sich die Rolle der Frau in der Gesellschaft grundlegend: Sie begrüßt die Moderne und die Liebe zu ihrem Land, weswegen sie auch zu seinem Wohl beitragen können sollte. Wenn wir sie in Frauenbataillone organisieren und sie in die Streitkräfte integrieren, würde uns dies enorm helfen."
 CHI_the_sky_cannot_have_two_suns: "Der Himmel kann keine zwei Sonnen haben"
 CHI_the_sky_cannot_have_two_suns_desc: "Der subversive Kommunismus bedroht das Innerste der chinesischen Gesellschaft. Nur wenn wir unsere Überlegenheit beweisen und ihn vernichten, kann China überleben und vereint unter einem Banner bleiben. Zwei Sonnen mögen untergehen, doch zum Anbruch des Tages wird nur eine wieder aufgehen."
 CHI_the_sky_cannot_have_two_suns_tt: "Jeder Kriegsherr in unserem Bündnis ist außerdem Kommunist.\n §Y-10,00%§! Bündniseinfluss"
 CHI_preemptive_strike: "Präventivschlag"
 CHI_preemptive_strike_desc: "Mit jedem Tag werden unsere inneren Feinde stärker, die sich gegen unsere Autorität verschwören. Wir können nicht länger darauf warten, dass jemand versucht, die Macht in China zu ergreifen. Wir müssen handeln, wir müssen zuschlagen!"
 CHI_preemptive_strike_tt: "Wir werden §Y$annex_everything$§! Kriegsziele für jeden [CHI.GetAdjective]en Kriegsherrn erhalten, der nicht [ROOT.GetFactionName] beigetreten ist oder unsere Forderung ablehnte, sich uns zu unterwerfen."
 CHI_tour_the_north: "Den Norden bereisen"
 CHI_tour_the_north_desc: "Diese Bergregionen in der Nähe des Kernlandes sind zum Zentrum der kommunistischen Aufwiegler geworden. Das darf nicht weitergehen: Wir sollten Präsenz zeigen, indem wir in die Provinzen reisen."
 CHI_unlock_faction_goal_north_subjugated_tt: "Wenn dies der erste Reiseschwerpunkt ist, der ausgewählt wird, wird das Bündnisziel „§Y$faction_goal_north_subjugated_name$§!“ freigeschaltet."
 CHI_tour_the_west: "Den Westen bereisen"
 CHI_tour_the_west_desc: "Die alte Seidenstraße, die sich durch ein Land aus Bergen und Wüsten zieht, liegt fernab der Hallen der Macht. [SOV.GetNameDefCap] weitet den eigenen Einfluss in dieser Region aus und wir müssen sicherstellen, dass die lokalen Strippenzieher wissen, worum sie sich kümmern müssen."
 CHI_unlock_faction_goal_west_subjugated_tt: "Wenn dies der erste Reiseschwerpunkt ist, der ausgewählt wird, wird das Bündnisziel „§Y$faction_goal_west_subjugated_name$§!“ freigeschaltet."
 CHI_tour_the_south: "Den Süden bereisen"
 CHI_tour_the_south_desc: "Der Süden Chinas ist ein abwechslungsreicher und dynamischer Ort und oft ein Fenster zur Welt. Dort wurde unsere Partei geboren, und dort steigt in letzter Zeit die Autonomie. Diesen Trend müssen wir umkehren. Wir müssen diese Provinzen besuchen!"
 CHI_unlock_faction_goal_south_subjugated_tt: "Wenn dies der erste Reiseschwerpunkt ist, der ausgewählt wird, wird das Bündnisziel „§Y$faction_goal_south_subjugated_name$§!“ freigeschaltet."
 CHI_ma_clique_integration_cost: "Verringert die Integrationskosten für [XSM.GetName], [GSM.GetName] und [NXM.GetName] um §G[?ma_clique_integration_cost_reduction|%G0]§!"
 CHI_warlord_integration_cost_reduction: "Reduziert die Kosten um §YKriegsherren dazu zu bringen, unsere Untertanen zu werden§!, um £faction_initiative_texticon §G-5%§! und £pol_power §G-50§!"
 CHI_shx_integration_cost: "Verringert die Integrationskosten für [SHX.GetName] um §G[?xic_integration_cost_reduction|%G0]§!"
 CHI_snd_integration_cost: "Verringert die Integrationskosten für [SND.GetName] um §G[?xic_integration_cost_reduction|%G0]§!"
 CHI_khm_integration_cost: "Verringert die Integrationskosten für [KHM.GetName] um §G[?ma_clique_integration_cost_reduction|%G0]§!"
 CHI_sik_integration_cost: "Verringert die Integrationskosten für [SIK.GetName] um §G[?ma_clique_integration_cost_reduction|%G0]§!"
 CHI_sic_integration_cost: "Verringert die Integrationskosten für [SIC.GetName] um §G[?xic_integration_cost_reduction|%G0]§!"
 CHI_yun_integration_cost: "Verringert die Integrationskosten für [YUN.GetName] um §G[?xic_integration_cost_reduction|%G0]§!"
 CHI_gxc_integration_cost: "Verringert die Integrationskosten für [GXC.GetName] um §G[?xic_integration_cost_reduction|%G0]§!"
 CHI_gdc_integration_cost: "Verringert die Integrationskosten für [GDC.GetName] um §G[?xic_integration_cost_reduction|%G0]§!"
 CHI_victory_over_the_invaders: "Sieg über die Invasoren"
 CHI_victory_over_the_invaders_desc: "Die ausländischen Invasoren sind bezwungen, und unsere glorreiche Nationalrevolutionäre Armee ist siegreich. Dieser Krieg - und wichtiger noch: unser ehrbares Oberhaupt [ROOT.GetLeader] - haben unsere zersplitterten Provinzen und unser Volk zu einer Nation unter der weißen Sonne zusammengeschweißt!"
 CHI_remove_guerilla_decisions_tt: "§REntfernt§! die Entscheidungen „§Y$PRC_guerilla_warfare_sea_cat$§!“"
 CHI_petition_territorial_restoration: "Petition zur territorialen Widerherstellung"
 CHI_request_territory_trigger_tt: "Beliebiger kontrollierter Staat:\n      Ist ein Kern von §Y[ROOT.GetNameWithFlag]§!\n      Halter: $is_literally_china_tt_NOT$\n      Eine der folgenden Bedingungen muss erfüllt sein:\n         Nicht im Besitz des Halters\n         Halter:\n            Derzeitige Regierungspartei ist §Y[ROOT.GetRulingIdeology]§!" #The weird indentations are deliberate and is there to make the tooltip look like the real deal!
 CHI_petition_territorial_restoration_desc: "$PRC_restore_territorial_integrity_desc$"
 CHI_crush_the_communists: "[PRC.GetName] vernichten"
 CHI_crush_the_communists_desc: "Es ist an der Zeit, endlich das zu vollenden, was wir vor so langer Zeit begannen: die vollständige und totale Vernichtung von [PRC.GetName]! Wir haben uns viel zu lange von anderen Dingen ablenken lassen und werden die Bedrohung, die von dieser Nation ausgeht, nicht länger hinnehmen!"
 CHI_request_handover_of_coastal_cities: "Übergabe der Küstenstädte fordern"
 CHI_request_handover_of_coastal_cities_desc: "$PRC_dare_to_struggle_desc$"
 CHI_ncns_request_handover_of_coastal_cities: "$CHI_request_handover_of_coastal_cities$"
 CHI_ncns_request_handover_of_coastal_cities_desc: "$PRC_dare_to_struggle_desc$"
 CHI_a_generalissimo_for_all_of_china: "Ein Generalissimus für ganz China"
 CHI_a_generalissimo_for_all_of_china_desc: "Unser Kampf gegen die Invasoren aus dem Ausland war eine Krankheit der Haut, doch die Bedrohung von innen war seit jeher eine Krankheit des Herzens. Eine Krankheit, um die wir uns nun gekümmert haben, sodass wir jetzt von der Zukunft träumen können."
 CHI_empower_the_mtac: "MTAC ermächtigen"
 CHI_empower_the_mtac_desc: "Die Gemeinschaft von [ROOT.GetName] ist auf dem Weg zur Harmonie, doch noch ist das Werk nicht vollbracht. Die Kommission für Mongolische und Tibetische Angelegenheiten (MTAC) kümmert sich um die Beziehungen zu den Vertretern dieser beiden Volksgruppen in unserem Land, aber man könnte ihre Rolle noch erweitern. Wir werden unseren Brüdern im Ausland die Revolution bringen!"
 CHI_empower_the_mtac_tt: "Schaltet Entscheidungen frei, [MON.GetFlag] §Y[MON.GetAdjective]e§! und [TIB.GetFlag] §Y[TIB.GetAdjective]e§! Staaten zu Kernstaaten zu machen"
 CHI_unify_the_admissions_process: "Den Aufnahmeprozess vereinheitlichen"
 CHI_unify_the_admissions_process_desc: "Unsere akademische Bildung ist auf mehrere Orte aufgeteilt, und der Bewerbungsprozess ist kompliziert und zersplittert. Wenn wir den Prozess zu einer allgemeinen Aufnahmeprüfung reformieren, stellen wir sicher, dass wir einen Platz für jeden kompetenten Studenten haben."
 CHI_retreat_to_taiwan: "Nach Taiwan zurückziehen"
 CHI_retreat_to_taiwan_desc: "Unser wieder aufgeflammter Konflikt mit [PRC.GetName] entwickelte sich nicht unbedingt zu unseren Gunsten und wir verlieren weiter an Boden. Immer mehr Menschen äußern ihre Besorgnis und sprechen sich offen dafür aus, dass wir einen taktischen Rückzug nach Taiwan anordnen, um unsere Kräfte zu bündeln und zu überleben."
 CHI_joining_the_international_community: "Die internationale Gemeinschaft"
 CHI_joining_the_international_community_desc: "Zu lange schon schauen wir nach innen, was anderen die Gelegenheit bot, uns auszunutzen. Wir müssen nun in die Welt hinausgehen und uns jenen anschließen, die nach Freiheit streben und uns in unseren dunkelsten Momenten unterstützten!"
 CHI_a_world_freed_from_communism: "Eine Welt frei vom Kommunismus"
 CHI_a_world_freed_from_communism_desc: "Der Faschismus setzte die Welt in Brand, doch er ist nicht die einzige Ideologie, die sie bedroht. Wir müssen die Mission abschließen, die in unserem Land begann, und die Welt von diesen bösen Gedanken befreien!"
 CHI_reclaim_the_north: "Den Norden zurückfordern"
 CHI_reclaim_the_north_desc: "Aus der Not heraus mussten wir in der Vergangenheit auf unsere Ansprüche auf große Teile des nördlichen Territoriums verzichten. Doch nun haben sich die Zeiten geändert. Wir befinden uns jetzt in einer viel stärkeren Position: eine, die stark genug ist, um unsere nördlichen Besitztümer zurückzugewinnen!"
 CHI_subjugate_korea: "$PRC_subjugate_korea$"
 CHI_subjugate_korea_desc: "$PRC_subjugate_korea_desc$"
 # Fascist Branch
 CHI_strengthening_our_resolve: "Unsere Entschlossenheit festigen"
 CHI_strengthening_our_resolve_desc: "Die alten Fraktionen zanken, und die derzeitige Führung ist nicht stark genug, um uns zu einen. Ein Kurswechsel ist nötig: Die Republik muss überleben und darf sich nicht auflösen."
 CHI_china_reborn: "Wiedergeborenes China"
 CHI_china_reborn_desc: "Die alten Ideen führen nur dazu, dass wir von den Imperialisten ausgebeutet werden. Wir brauchen eine grundlegende Kurskorrektur. Wir müssen unsere Gesellschaft mit einer neuen Ideologie reformieren. Dazu starten wir eine Reihe von Kampagnen, die den Begriff „Bewegung Neues Leben“ prägen werden."
 CHI_co_opt_the_koh_hsin_movement: "Mit der Ko-hsin-Bewegung zusammenarbeiten"
 CHI_co_opt_the_koh_hsin_movement_tt: "Reduziert die Kosten kommunistischer Gegeninfiltration um §G25%§!"
 CHI_co_opt_the_koh_hsin_movement_desc: "Die Partei ist zu bürokratisch und korrupt geworden. Wir müssen die verfaulten Elemente herausschneiden. Eine stärkere Linie ist nicht nur von Vorteil, sondern entscheidend für das Überleben unserer Nation!"
 permanently_protected_from_infiltration: "Der Staat darf nicht von kommunistischen Mächten infiltriert werden."
 CHI_mend_the_rift_with_hu: "Die Spaltung mit Hu überwinden"
 CHI_mend_the_rift_with_hu_desc: "Die alte Rivalität zwischen [ROOT.GetLeader] und Hu Hanmin schwächt die Partei schon lange genug. Durch seine Anhängerschaft besitzt er erheblichen Einfluss, was der Nation nutzen könnte, wenn wir Einigkeit finden."
 CHI_revive_the_western_hills_group: "Die Westberge-Gruppe wiederaufbauen"
 CHI_revive_the_western_hills_group_desc: "[ROOT.GetNameDefCap] wird schon zu lange von ausländischen Mächten beeinflusst. Wir müssen zu unseren alten Traditionen zurückkehren: eine Linie, die von Lin Sen und Dai Jitao eingehalten wird. Dies würde es uns erlauben, Dr. Suns Idee so umsetzen, wie sie ursprünglich geplant war – ohne Verzerrung."
 CHI_reform_the_blue_shirts: "Die Blauhemden reformieren"
 CHI_reform_the_blue_shirts_desc: "Die Gesellschaft der Ausübung der Drei Prinzipien des Volkes, auch Blauhemden-Gesellschaft genannt, besteht seit beinahe einer Dekade, zeigt aber bestenfalls eine begrenzte Effektivität. Da sich die Gesellschaft jedoch nicht unter den einfachen Leuten verbreitete, konnte sie ihr volles Potenzial noch nicht ausschöpfen. Indem wir die Organisation zu einer Volksfront umgestalten, schlagen wir die Kommunisten mit ihren eigenen Waffen."
 modify_blue_shirts: "Modifiziert „§Y$CHI_blue_shirt_society$§!“ um:"
 CHI_empower_the_bureau_of_investigation_and_statistics: "Das Büro für Untersuchungen ermächtigen"
 CHI_empower_the_bureau_of_investigation_and_statistics_desc: "Seit uralter Zeit gewinnt das Wissen über den Feind und über sich selbst Schlachten. Wir brauchen eine Organisation, die uns Informationen beschafft, weswegen wir das Nationale Büro für Untersuchungen und Statistiken erweitern sollten."
 CHI_revise_the_national_curriculum: "Den nationalen Lehrplan überarbeiten"
 CHI_revise_the_national_curriculum_desc: "Bei einem Land unserer Größe ist es nicht überraschend, dass es unterschiedliche Meinungen gibt. Wir könnten in dieser Hinsicht Standards fördern, indem wir unser Erziehungssystem organisieren und bestimmte Verhaltensmuster ermutigen."
 CHI_target_upper_society: "Auf die Oberschicht abzielen"
 CHI_target_upper_society_desc: "Die Oberschicht unserer Gesellschaft gab die richtigen Werte auf und interessiert sich viel zu sehr für kosmopolitische Freizeitbeschäftigungen, obwohl sie eigentlich ein Vorbild für ein moralisches und tugendhaftes Leben für den einfachen Mann sein sollte. Wir müssen zu unseren alten Traditionen zurückkehren und über den bloßen materiellen Reichtum hinauswachsen."
 CHI_outlaw_opposition_parties: "Oppositionsparteien verbieten"
 CHI_outlaw_opposition_parties_desc: "Die Kuomintang ist seit beinahe einem Jahrzehnt dominant, aber Oppositionsparteien sind zugelassen. Wir fürchten, dass unsere Nation an einem Scheideweg steht, und wir werden die Opposition einschränken müssen, bis wir mit [JAP.GetName] und den Kommunisten fertig sind."
 CHI_seek_out_western_fascist_cooperation: "Zusammenarbeit mit dem Westen anstreben"
 CHI_seek_out_western_fascist_cooperation_desc: "Da sich fremde Mächte in der Vergangenheit oft in unsere Entwicklung einmischten, sind wir technologisch weit zurückgefallen. So abstoßend wir es auch finden mögen, könnte es klug sein, mit westlichen Ländern zusammenzuarbeiten, die unserer Sache wohlgesonnen sind, damit wir rechtzeitig zu ihnen aufschließen können, bevor wir das Blatt gegen sie wenden ..."
 CHI_a_chapter_in_every_village: "Eine Ortsgruppe in jedem Dorf"
 CHI_a_chapter_in_every_village_desc: "Unsere Blauhemden sind in den Städten erfolgreich, doch der Großteil der Bevölkerung lebt auf dem Land. Wir müssen die Organisation erweitern, damit sie in jeder Kleinstadt, in jedem Dorf und in jedem Weiler präsent ist."
 CHI_secure_the_northern_front: "Die Nordfront sichern"
 CHI_secure_the_northern_front_desc: "Wir haben bereits die Mandschurei an die Japaner verloren, unseren mit Abstand stärksten und gefährlichsten Nachbarn. Wir müssen die Nordgrenze sichern, damit wir die Japaner im Auge behalten und dafür sorgen können, dass sie nicht auf die Idee kommen, weiter nach Süden zu expandieren ..."
 CHI_a_party_unified: "Vereinte Partei"
 CHI_a_party_unified_desc: "Durch Disziplin, Moral und Tugend schmiedeten wir Einheit in unserer Partei. Zwist und Spaltung liegen hinter uns, und wir schreiten voran unter dem blauen Banner und der weißen Sonne. Hin zum endgültigen Sieg über unsere Feinde von innen und außen!"
 CHI_a_party_unified_tt: "§RChiang Kai-shek während des Liangguang-Vorfalls nach Guangzhou zu schicken, führt zu einem verfrühten Tod§!"
 CHI_a_popular_movement: "Volksbewegung"
 CHI_a_popular_movement_desc: "Für ein neues Kapitel in unserer Geschichte brauchen wir eine neue Organisation. Jeder muss wissen, dass wir als Volk wie eine Welle sind, die über die alte Gesellschaft hinwegspült und jedes Mitglied zu einem Teil dieses größeren Ganzen macht."
 CHI_a_popular_movement_trigger: "§YKorruption in den Streitkräften§!-Wehrpflichtfaktor liegt über §Y0%§!"
 CHI_integrate_the_hongmen: "Die Verteidigungsgruppen integrieren"
 CHI_integrate_the_hongmen_desc: "China ist voll von Gruppen, die man zur Verteidigung gegen die Qing-Unterdrückung gründete. Seit der Xinhai-Revolution verloren sie ihre Aufgabe, und sie entwickelten sich in verschiedene Richtungen weiter. Wir könnten ihnen wieder einen Sinn verleihen, indem wir sie integrieren oder ihre Organisationen und Rituale nachahmen."
 CHI_ban_immoral_entertainment: "Unmoralische Unterhaltung verbieten"
 CHI_ban_immoral_entertainment_desc: "Dekadente Formen der Unterhaltung haben unsre Küsten erreicht und unsere Moral befleckt. Wir sollten sie zugunsten inländischer Sport- und Kunstformen verbieten und Einsatztruppen aufstellen, die dieses Verbot durchsetzen."
 CHI_develop_counterinsurgency_tactics: "Taktiken zur Aufstandsbekämpfung"
 CHI_develop_counterinsurgency_tactics_desc: "Guerillas arbeiten auf eine Art und Weise, wie wir sie noch nicht erlebt haben. Wir müssen jedoch lernen, wie man sie bekämpft. Wir sollten Kommissionen und Gruppen organisieren, um Techniken zu entwickeln und uns an eine neue Form der Kriegsführung anzupassen."
 CHI_develop_counterinsurgency_tactics_tt: "§GHalbiert§! die Kosten von „§Y$CHI_counter_infiltration_measures$§!“"
 CHI_a_brotherhood_for_china: "Eine Bruderschaft für China"
 CHI_a_brotherhood_for_china_desc: "Die Blauhemden-Gesellschaft ist für viele ein Haufen von Schlägern, die den Frieden stören. Allerdings träumt ihr Anführer Dai Li von einer Bruderschaft, und das ist ein Standpunkt, den wir einnehmen können, um die Einheit zu fördern."
 CHI_nationalize: "Verstaatlichung!"
 CHI_nationalize_desc: "Dies ist eine entscheidende Zeit für unsere Partei, unsere Nation und unser Volk. Daher müssen private Interessen sich nationalen Notwendigkeiten beugen. Unter unserer direkten Führung nutzen wir diese Fabriken mit maximaler Effizienz!"
 CHI_militarize: "Militarisierung!"
 CHI_militarize_desc: "Unsere Bevölkerung interessiert sich immer weniger für ihren Platz in der Geschichte. Wir müssen sie wachrütteln, damit sie den Eifer der Revolution spürt und bereit ist, die Feinde im In- und Ausland zu vernichten."
 CHI_militarize_tt: "In allen derzeitigen und zukünftigen Staaten mit „§Y$CHI_infiltrated_state_3$§!“ werden Blauhemden-Milizen ausgehoben"
 CHI_productive: "Produktivität!"
 CHI_productive_desc: "Mit Müßiggang erreicht man nichts! Faulheit hält uns nicht nur klein, sondern hilft auch dem Feind. Die Passiven und Apathischen müssen bestraft werden, wenn wir als Partei obsiegen wollen!"
 CHI_enforce__virtues: "Tugenden durchsetzen"
 CHI_enforce__virtues_desc: "Nach wie vor vergeuden Menschen ihre Zeit mit frivolen und bedeutungslosen Dingen, obschon sie auch zum Wohl von Partei und Nation an sich selbst arbeiten könnten. Vermutlich sind wir zu nachsichtig in unserer Durchsetzung. Wir werden noch härter durchgreifen."
 CHI_whampoa_ideological_primacy: "Ideologische Vorherrschaft der Whampoa"
 CHI_whampoa_ideological_primacy_desc: "Unsere Whampoa-Offiziere haben nicht nur Waffen, sondern auch Prinzipien, und anders als unseren anderen Schulen kann man ihnen vertrauen. Wir sollten sämtliche ideologische Ausbildung über diese Schule laufen lassen, um unsere Nation als Ganzes zu stärken."
 CHI_postpone_the_tutelage: "Die Bevormundung aussetzen"
 CHI_postpone_the_tutelage_desc: "Obwohl Demokratie weiterhin das Ziel ist, ist die Zeit dafür noch nicht reif, und die derzeitige Krise erfordert besondere Maßnahmen. Wir müssen die Nation erst durch die derzeitigen Gefahren lenken, ehe die Demokratie erblühen kann."
 CHI_postpone_the_tutelage_tt: "Schaltet Entscheidungen zur §YUmerziehung§! bestimmter §YKriegsherren-Generäle§! frei, sobald die Cliquen erobert wurden"
 CHI_second_father_of_the_nation: "Zweiter Vater der Nation"
 CHI_second_father_of_the_nation_desc: "Dr. Sun Yat ist es zu verdanken, dass wir die Ketten der Qing abwerfen konnten, und er wird immer unser Erster Vater der Nation sein. Generalissimo Chiang reinigte die Partei von den Kommunisten, und dafür wird man sich seiner immer als Zweiten Vater erinnern."
 CHI_weaponise_the_faithful: "Die Gläubigen für unsere Zwecke nutzen"
 CHI_weaponise_the_faithful_desc: "Wer am eifrigsten glaubt, kämpft am verbittertsten. Derzeit haben wir keine Verwendung für diese Menschen, doch wir könnten für eine sorgen und sie an vorderster Front ins Feld führen. Ihre Hingabe wird unsere schärfste Klinge sein und jeden Feind niedermähen."
 CHI_political_advisors_in_every_division: "Politische Berater in jedem Zweig"
 CHI_political_advisors_in_every_division_desc: "Die Armee verteidigt den Staat, bis sie es nicht mehr tut. Zu oft fiel der Staat an jene, die Waffen tragen - das wird uns nicht passieren. Politische Offiziere könnten uns helfen, unsere Streitkräfte zum korrekten Handeln zu motivieren."
 CHI_an_alternative_rooted_in_tradition: "Eine in der Tradition verwurzelte Alternative"
 CHI_an_alternative_rooted_in_tradition_desc: "Liberalismus und Kommunismus sind ausländische Konzepte, die in der [ROOT.GetAdjective]en Nation keine Bedeutung haben. Nur etwas aus unserem eigenen Land kann uns Wohlstand und Stolz bringen."
 CHI_an_alternative_rooted_in_tradition_tt: "Erhöht die Infiltrationskosten für [PRC.GetName] um: §G+25%§!"
 CHI_expel_the_occupiers: "$PRC_expel_the_occupiers$"
 CHI_expel_the_occupiers_desc: "$PRC_expel_the_occupiers_desc$"
 CHI_put_an_end_to_PRC: "[PRC.GetName] ein Ende setzen"
 CHI_put_an_end_to_PRC_desc: "Was uns wirklich daran hindert, ganz China zu vereinen, sind diese lästigen Kommunisten, die sich unter der Führung von [PRC.GetLeader] in den Bergen verschanzt haben. Solange es sie gibt, gibt es kein vereintes China. Innere Feinde machen uns schwach. Schwäche lädt andere Nationen ein, uns anzugreifen. Und ein Angriff gefährdet unsere Souveränität. Es ist unsere Pflicht, der [PRC.GetAdjective]en Bedrohung ein Ende zu setzen."
 CHI_reject_the_nine_powers: "Die Neun Mächte ablehnen"
 CHI_reject_the_nine_powers_desc: "Die Abkommen, die uns Fremde aus Übersee in Zeiten der Schwäche aufzwangen, können wir nun ablehnen. Lasst alle Unterzeichner wissen: Wir schulden den Ausländern nichts!"
 CHI_setting_a_new_standard: "Einen neuen Standard setzen"
 CHI_setting_a_new_standard_desc: "Unsere Armee war zu sehr von westlichen Gedanken und Traditionen beeinflusst, doch wir sind das Land von Sunzi, nicht das von Klausewitz. Durch strukturelle Veränderungen und ideologische Werke formten wir unsere Streitkräfte in unserem Sinn neu."
 CHI_eternal_revolution: "Ewige Revolution"
 CHI_eternal_revolution_desc: "Unsere Erfolge beweisen die Überlegenheit unseres Systems gegenüber alten und ausländischen Ideen. Das revolutionäre Feuer brennt im Herzen eines jeden Patrioten, und wir müssen es nutzen, um die Revolution noch weiter zu verbreiten."
 CHI_eternal_revolution_tt: "Ermöglicht das §YErklären von Kriegszonen§! in beanspruchten Staaten"
 CHI_reclaim_what_was_lost: "Verlorenes zurückfordern"
 CHI_reclaim_what_was_lost_desc: "Die Qing erbten das größte Kaiserreich, das wir jemals shgen, und sie verspielten es zum Vorteil ausländischer Mächte. Dies brachte uns als Volk, als Nation und als Partei Schande. Wir müssen diese Scharte auswetzen und wieder für Würde sorgen."
 CHI_bring_the_wayward_back_into_the_fold: "Die Abtrünnigen zurück in die Herde bringen"
 CHI_bring_the_wayward_back_into_the_fold_desc: "Seit der Xinhai-Revolution kamen einige unserer Brüder vom rechten Weg ab. Ihnen wurde gesagt, sie wären abseits des Kollektivs besser dran. Es ist an der Zeit, dass wir dies rückgängig machen und sie wieder zu uns zurückholen."
 CHI_retake_coastal_cities: "Die Küstenstädte zurückerobern"
 CHI_retake_coastal_cities_desc: "Die westlichen Imperialisten haben uns bereits viel zu lange ihren Willen aufgezwungen. Es ist an der Zeit, dass wir endlich das zurückerobern, was uns gestohlen wurde. [326.GetName], [729.GetName] und [728.GetName] müssen erneut Teil unseres Reichs sein!"
 CHI_a_new_middle_kingdom: "Ein neues Reich der Mitte"
 CHI_a_new_middle_kingdom_desc: "In früheren Zeiten waren wir der Punkt, um den die Erde sich drehte. Dadurch isolierten wir uns vom Rest der Welt, und sie zog an uns vorbei. Diesen Fehler werden wir nicht wiederholen: Dieses Mal sind wir die Herren unseres Schicksals - und das der anderen."
 CHI_remove_infiltration_decisions_tt: "§REntfernt§! die Entscheidungen „§Y$PRC_infiltration_sea_cat$§!“"
 CHI_the_southern_mandate: "Das südliche Mandat"
 CHI_the_southern_mandate_desc: "Im Süden liegt Land, das reich an Ressourcen und Mitgliedern unseres Volkes ist. Wir haben aufgrund unserer alten Verbindungen ein Recht auf diese Lande, und es ist an der Zeit, dass wir gen Süden marschieren."
 CHI_the_northern_mandate: "Das nördliche Mandat"
 CHI_the_northern_mandate_desc: "Nördlich von uns liegt ein Ödland, ein ungeschliffener Diamant, der unter [SOV.GetAdjective]er Herrschaft nur verschwendet ist. Nur wer das wahre Potenzial dieses Landes erkennt, sollte es besitzen – und genau das tun wir!"
 CHI_the_greater_game: "Das große Spiel"
 CHI_the_greater_game_desc: "Die Imperialisten spielten ihr Spiel in Zentralasien, bissen sich aber an dieser Region nur die Zähne aus. Es ist an der Zeit, dass wir gen Westen ziehen und unsere Armeen einmal mehr durch die Steppe führen."
 CHI_cradle_of_civilization: "Wiege der Zivilisation"
 CHI_cradle_of_civilization_desc: "Aus den schlickigen Wassern des Gelben Flusses entsprang eine Zivilisation, die die Menschheit formte. Imperien steigen auf und fallen, doch der Ruhm des alten China scheint ewig auf diese Welt - und so wird es auch mit unserer Überlegenheit sein."
 CHI_cradle_of_civilization_tt: "Schaltet Entscheidungen für die §YIntegration asiatischer Staaten§! frei, die von uns §Ybeansprucht§! wurden, wenn der §YGehorsam§! hoch genug ist"
 # Army Focuses
 CHI_military_affairs_commission_sea: "Kommission für militärische Angelegenheiten"
 CHI_military_affairs_commission_sea_desc: "Das Fundament eines effizienten Militärs ist ein tüchtiges Oberkommando. Da die Kommission für militärische Angelegenheiten die höchste Verteidigungsorganisation unseres Landes darstellt, sollten wir dafür sorgen, dass sie kompetent ist."
 CHI_set_up_an_nco_school: "Eine Offiziersschule für niedere Ränge gründen"
 CHI_set_up_an_nco_school_desc: "Einem überwältigenden Teil unseres Militärs fehlt jede formelle Bildung. Dies könnte man einem gewöhnlichen Soldaten verzeihen, aber es entwickelt sich zum Problem, wenn es in die oberen Ränge geht. Wir müssen ein System schaffen, um unsere Unteroffiziere auszubilden und für Qualität zu sorgen."
 CHI_formalize_field_promotions: "Feldbeförderungen formalisieren"
 CHI_formalize_field_promotions_desc: "In einer perfekten Welt hätten wir eine umfassend gebildete und ausgebildete Armee, doch in dieser Welt leben wir nicht. In unserer derzeitigen Zwickmühle hat es Priorität, überhaupt Truppen zu bekommen, und je schneller, desto besser. Wir werden ein Programm ins Leben rufen, das jene unter den gewöhnlichen Soldaten findet, die ihre Kameraden führen können."
 CHI_crackdown_on_corruption_in_recruitment: "Gegen Korruption vorgehen"
 CHI_crackdown_on_corruption_in_recruitment_desc: "Seit Gründung der republikanischen Armee gibt es systematische Probleme bei der Rekrutierung. Die Menschen bezahlen, um nicht dienen zu müssen, und durch kreative Buchführung wird Sold unterschlagen. Das muss aufhören, wenn wir die Widrigkeiten der modernen Welt überleben wollen, in der es keinen Platz für Ineffizienz gibt."
 CHI_form_the_combined_logistics_command: "Das Kombinierte Logistikkommando gründen"
 CHI_form_the_combined_logistics_command_desc: "Unsere Armee wurde neu organisiert und kann sich nun effizient um alle Bedrohungen für unser Land kümmern. Doch wir stehen vor einem anderen Problem: Obwohl sich unsere logistische Situation verbessert hat, fehlt es unseren Truppen an Koordination in den logistischen Verteilungssystemen. Wir müssen diese Sache unverzüglich angehen!"
 CHI_reorganise_the_train: "Den Nachschub neu organisieren"
 CHI_reorganise_the_train_desc: "Unsere Versorgungsorganisation ist nie so groß oder komplex geworden, wie es nötig wäre. Eine gründliche Neuorganisierung würde es uns ermöglichen, mehr Truppen ins Gefecht zu schicken."
 CHI_rely_on_locals: "Auf Ortskundige verlassen"
 CHI_rely_on_locals_desc: "Das Einrichten einer umfassenden Organisation, die unsere Truppen nützen können, ist kompliziert, zeitaufwendig und teuer. Die Geschichte zeigt uns eine Alternative: Warum verschiffen, was man auch vor Ort bekommt? Wenn wir uns auf die Bauern und Arbeiter verlassen, die unser großartiges Land bestellen, machen wir das wett, was unser System nicht aufbringen kann."
 CHI_focus_on_meritocratic_principles: "Auf meritokratische Grundsätze konzentrieren"
 CHI_focus_on_meritocratic_principles_desc: "Vetternwirtschaft, Bestechungen und Korruption sind die Geißel jedes effizienten Militärs. Innerhalb unserer Truppen sind diese Abscheulichkeiten viel zu verbreitet, und das muss sich ändern. Wenn wir Strukturen schaffen, die die fähigsten Personen in die richtigen Positionen befördern, garantiert uns dies den Sieg."
 CHI_focus_on_meritocratic_principles_tt: "Erlaubt das manuelle Entfernen des Armeegeistes „§YWhampoa-Überlegenheit§!“"
 CHI_protracted_warfare: "Ausgedehnte Kriegshandlungen"
 CHI_protracted_warfare_desc: "Seit die [JAP.GetAdjective]en Truppen die Russen besiegten, ist ihr Volk der Ansicht, dass schnelles und entschiedenes Handeln der Schlüssel zum Sieg ist. Dadurch hat man nun ein Militär ohne Ausdauer. Wenn wir ihnen einen schnellen Sieg verwehren, brechen diese Einheiten schnell in sich zusammen."
 CHI_decisive_battles: "Entscheidende Schlachten"
 CHI_decisive_battles_desc: "Nicht alle Siege sind gleich viel wert, wie es uns das [JAP.GetAdjective]e Schicksal 1905 demonstrierte. Wir sollten unsere Truppen darauf konzentrieren, entscheidende Gefechte zu gewinnen, indem wir die Initiative ergreifen und in der Mandschurei zuschlagen."
 CHI_invest_in_mountain_guns: "In Gebirgsgeschütze investieren"
 CHI_invest_in_mountain_guns_desc: "Unsere Lande sind nicht einfach zu durchqueren, und schwere Artillerie durch sie zu bewegen, stellt für die meisten eine Herausforderung dar. Geschütze, die sich nach Belieben zerlegen lassen, sind eine Lösung für dieses Problem. Dieses Ziel sollten wir verfolgen."
 CHI_repurpose_fort_artillery: "Befestigungsartillerie umfunktionieren"
 CHI_repurpose_fort_artillery_desc: "Dass Kriege nicht mehr allein durch wichtige Befestigungsanlagen gewonnen werden können, zeigte uns das Ende des Ersten Weltkriegs. Die Gebäude sind zwar nicht mehr viel wert, doch die darin stehende Artillerie kann noch immer auf den Feind feuern."
 CHI_repurpose_fort_artillery_tt: "§RSie haben keine Befestigungen, die Sie auflösen könnten§!"
 CHI_fund_the_marine_corp: "Das Marinekorps finanzieren"
 CHI_fund_the_marine_corp_desc: "Unsere Armeen sind gewaltig und ihre Macht steht außer Zweifel, doch sie ist mitunter ein stumpfes Instrument, wenn sie falsch eingesetzt wird. Ein spezialisiertes Korps von Spezialisten, die für die Verteidigung unserer Küste ausgebildet sind, wäre das Zehnfache seiner Stärke an gewöhnlichen Truppen wert. Wenn die Zeit reif ist, könnte diese Einheit unsere Macht auch nach Übersee tragen."
 CHI_the_4_defence_areas: "Die 4 Verteidigungsfelder"
 CHI_the_4_defence_areas_desc: "Wenn wir unsere große Nation erfolgreich verteidigen wollen, ist ein umfassender Plan entscheidend. Wir werden das Land in vier Zonen einteilen und jeder einen passenden Kommandanten zuweisen. So sind lokale Sicherheit und effektiver Widerstand garantiert."
 CHI_defence_in_depth: "Tiefenverteidigung"
 CHI_defence_in_depth_desc: "Eine gute Verteidigung darf nicht statisch sein. Das müssen wir bei unserer Strategie berücksichtigen. Wir wissen, dass die [JAP.GetAdjective]e Armee keine Ausdauer hat, und je länger wir sie beschäftigen können, desto besser. Ebbe und Flut der Schlacht sollten nicht jene Dämme brechen, die unsere Streitkräfte darstellen."
 CHI_prepare_the_war_zones: "Die Kriegsschauplätze vorbereiten"
 CHI_prepare_the_war_zones_desc: "Wir müssen unsere Armeen entlang geografischer Linien organisieren, um zu wissen, wer für welchen Bereich verantwortlich ist. So können wir Offensiven planen, die für den fraglichen Bereich geeignet sind, und unsere Durchschlagskraft maximieren."
 CHI_guerrilla_warfare: "Guerilla-Kriegsführung"
 CHI_guerrilla_warfare_desc: "Konventionelle Kriegsführung ermöglicht es uns, zu einem gewissen Grad Widerstand zu leisten, doch wenn wir in unseren eigenen Landen kämpfen, können wir unkonventionelle Methoden einsetzen. Wenn wir die Staaten infiltrieren, die der Feind kontrolliert, und im rückwärtigen Raum Chaos stiften, vermögen wir auf eine Art und Weise zu kämpfen, auf die die [JAP.GetAdjective]en Truppen nicht vorbereitet sind."
 CHI_guerrilla_warfare_tt: "Schaltet die Entscheidungskategorie „§Y$PRC_guerilla_warfare_sea_cat$§!“ frei"
 CHI_rapidity_is_the_essence_of_war: "Schnelligkeit bestimmt Kriege"
 CHI_rapidity_is_the_essence_of_war_desc: "Tempo und Überraschung sind unsere besten Waffen, und für die moderne Kriegsführung wird es entscheidend sein, dass wir lernen, wie man sie nutzt. Schnelle und präzise Manöver lassen dem Feind keine Atempause. So stoßen wir tiefer und mit weniger Widerstand in feindlich kontrollierte Gebiete vor."
 CHI_organise_the_200th_division: "Die 200. Division organisieren"
 CHI_organise_the_200th_division_desc: "Die Panzertruppen sind die größte Veränderung, die die Kriegsführung in diesem Jahrhundert erlebte, doch leider sind wir in dieser Hinsicht ins Hintertreffen geraten. Eine Panzerdivision zu schaffen und sie einem fähigen Kommandanten zu unterstellen, der sie anführt, würde die Schlagkraft unserer Truppen so weit verbessern, dass ein Sieg kein ferner Gedanke mehr wäre."
 CHI_organise_the_200th_division_tt: "Wir erhalten eine §YPanzerfahrzeug§!-Eliteeinheit in [ROOT.capital.GetName]"
 CHI_motorise_our_infantry: "Motorisierte Infanterie"
 CHI_motorise_our_infantry_desc: "Wir besitzen eine riesige Mannstärke, und dies war schon immer der Quell unserer Schlagkraft. Moderne motorisierte Fahrzeuge stärken den einfachen Soldaten, bringen ihn schneller in den Kampf und machen ihn kampfbereit. Ein Mann, der mit einem Gewehr in der Hand am richtigen Ort ist, wird immer effizient sein."
 CHI_bog_them_down_in_the_centre: "Sie im Zentrum festsetzen"
 CHI_bog_them_down_in_the_centre_modify: "Modifiziert den Bonus von §Y$CHI_bog_them_down$§! auf:"
 CHI_bog_them_down_in_the_centre_desc: "Wir wissen, dass wir die [JAP.GetAdjective]en Truppen nicht an der Grenze aufhalten können, sondern uns den Schauplatz der Schlacht mit Bedacht aussuchen müssen. Wenn wir uns für den Yangtze entscheiden, können wir ihnen dort effektiv Einhalt gebieten und unsere vollständige Verteidigung dort konzentrieren. Allerdings geht die Planung unserer Verteidigung für spezifische Bereiche noch weiter."
 CHI_appear_where_you_are_not_expected: "Auftauchen, wo man am wenigsten erwartet wird"
 CHI_appear_where_you_are_not_expected_desc: "Kein erfolgreicher Kommandant griff den Feind jemals an, wo und wie dieser es erwartete. Täuschung ist eine Grundregel des Krieges, und wir müssen immer schwach wirken, wenn wir stark sind, und stark, wenn wir schwach sind."
 CHI_declare_war_zone_modify: "Modifiziert den Bonus von §Y$CHI_declare_war_zone$§! auf:"
 CHI_relocate_factories_from_the_coast: "Fabriken von der Küste weg verlegen"
 CHI_relocate_factories_from_the_coast_desc: "Wir stehen vor einem ernsthaften strategischen Problem. Unsere Industriezentren liegen an der Küste und laufen Gefahr, in die Hände des Feindes zu fallen. Ohne Produktion kann der Widerstand nicht lange aufrechterhalten werden. Wir müssen unsere Produktion ins Landesinnere verlegen, wo sie sicher ist."
 CHI_relocate_factories_from_the_coast_tt: "Erlaubt das Verlegen von §YMIOs§! und §YFabriken§!"
 CHI_relocate_factories_from_the_coast_tt_no_aat: "Erlaubt das Verlegen von §YFabriken§!"
 CHI_state_aa: "Ein Schild zum Himmel hin"
 CHI_state_aa_desc: "In dieser neuen Welt greift der Feind nicht nur von Land und See her an, sondern auch aus der Luft. Wir müssen uns auf die Offensive vorbereiten, die früher oder später vom Himmel her kommen wird, indem wir unsere Geschütze nach oben richten, wenn wir die Invasoren abwehren wollen."
 CHI_coastal_forts: "Eine Mauer ins Meer"
 CHI_coastal_forts_desc: "Während die ausländischen Invasoren und ihre Marionetten von Norden her angreifen, können wir mit Sicherheit davon ausgehen, dass sie vom Meer her kommen werden. Wir werden bereit sein, sie wieder ins Wasser zurückzutreiben, sobald sie es wagen, einen Fuß auf unseren Boden zu setzen."
 CHI_salvage_enemy_equipment: "Feindliche Ausrüstung verwerten"
 CHI_salvage_enemy_equipment_desc: "Unsere Industrie kann die Nachfrage der Nationalen Revolutionsarmee nicht befriedigen. Unsere Einheiten könnten einen Teil dieser Diskrepanz wettmachen, indem sie wiederverwerten, was sie in den Lagern des Feindes finden."
 CHI_salvage_enemy_equipment_random_generals_tt: "§YFünf§! zufällig ausgewählte Armeeanführer erhalten §YPlünderer§!:\n-$MODIFIER_EQUIPMENT_CAPTURE_FACTOR$: §G+50%§! "
 CHI_commemorate_the_labour_corps: "Das Arbeitskorps auszeichnen"
 CHI_commemorate_the_labour_corps_desc: "Unsere Leute gingen nach Übersee und leisteten harte Arbeit dafür, dass unsere Nation Anerkennung fand, indem sie sich fleißig auf den Schlachtfeldern des Ersten Weltkriegs betätigten. Auch wenn das [ENG.GetAdjective]e und das [FRA.GetAdjective]e Volk sich nicht mehr an sie erinnern, tun wir dies sehr wohl, und wir ehren ihr Werk, indem wir das Gedenken an sie mehren und uns ihre Lektionen zu Herzen nehmen."
 CHI_utilise_the_terrain: "Das Terrain nutzen"
 CHI_utilise_the_terrain_desc: "Unsere Divisionen sind nicht mit der modernsten Ausrüstung ausgestattet und nicht in den besten Praktiken ausgebildet, doch wenn es etwas gibt, was wir bestens kennen, dann ist das unser Heimatland. Wir können jede Wasserstraße, jeden Hügel und jedes Feld zu unserem Vorteil nutzen und so jedem das Leben zur Hölle machen, der es wagt, in unsere Lande einzudringen."
 CHI_train_for_asymmetry: "Für die asymmetrische Kriegführung trainieren"
 CHI_train_for_asymmetry_desc: "Der Krieg ist niemals fair, und damit ist auch nicht zu rechnen. Es gibt jene mit stärkerem Militär, die versuchen werden, uns zu unterwerfen, und wir müssen eine Möglichkeit finden, unseren Nachteil auszugleichen. Es wird schwierig werden, unsere Truppen und deren Anführer darin auszubilden, neue Möglichkeiten zum Kämpfen zu finden, aber es wird sich zweifelsohne lohnen."
 CHI_train_for_asymmetry_guerilla_cost_tt: "§GHalbiert die Kosten§! für das Treffen von Entscheidungen der Kategorie „§Y$PRC_guerilla_warfare_sea_cat$§!“"
 CHI_train_for_asymmetry_random_generals_tt: "§YDrei§! zufällig ausgewählte Armeeanführer erhalten §YGuerillakämpfer§!:\n-$MODIFIER_DIG_IN_SPEED_FACTOR$: §G+50%§!"
 CHI_know_thy_enemy: "Kenne deinen Feind"
 CHI_know_thy_enemy_desc: "Wir müssen wissen, wo wir jene Stellen in den feindlichen Linien finden, an denen wir durchbrechen können, und wie wir diese Durchbrüche dann am besten nutzen."
 CHI_know_thy_enemy_tt: "Schaltet eine verbesserte Version von „Angriff erzwingen“ frei, die beim Angriff nicht „Verschanzung“ verliert"
 CHI_know_thy_self: "Kenne dich selbst"
 CHI_know_thy_self_desc: "Wenn wir den Feind verstehen, erzielen wir Siege, aber der endgültige Triumph stellt sich nur ein, wenn man auch sich selbst kennt. Durch Prozesse für eine rigorose Selbstbewertung finden wir unsere eigenen Schwächen, doch sie zeigen uns auch, wie wir uns auf unsere Stärken konzentrieren können."
 CHI_river_crossing_studies: "Studien zu Flussüberquerungen"
 CHI_river_crossing_studies_desc: "China ist ein Land großer Flüsse, und jede Armee, die sich dort bewegen will, muss lernen, über sie hinweg zu kämpfen. Wir befinden uns in der perfekten Lage, hieraus zu lernen und das Gelernte in die Praxis umzusetzen. Dieses Gelernte wird uns dabei helfen, die Invasoren zu verjagen und den Kampf ins Ausland zu verlagern."
 CHI_armoured_car_tactics: "Taktiken für Panzerwagen"
 CHI_armoured_car_tactics_desc: "Die meisten Armeen gestalten ihre Panzerfahrzeuge in einem Wettlauf des industriellen Leistungsvermögens zunehmend schwerer. Allerdings ist ein Beil nicht zwangsläufig effizienter, wenn man eigentlich ein Messer braucht."
 CHI_serve_the_country_with_utmost_loyalty: "Dem Land treu dienen"
 CHI_serve_the_country_with_utmost_loyalty_desc: "Wir haben dem Feind bewiesen, aus welchem Holz wir geschnitzt sind, und wir haben ihn aufgehalten. Dank unserer unnachgiebiger Hingabe und unserem Dienst an der Nation gibt es keinen Invasoren, der uns unterwerfen kann!"
 CHI_the_well_timed_swoop_of_a_falcon: "Der gut abgepasste Sturzflug eines Falken"
 CHI_the_well_timed_swoop_of_a_falcon_desc: "Wir haben die Kunst gemeistert, zuzuschlagen und unsere Feinde zu vernichten. Wir verjagen die Invasoren und greifen sie in ihrem eigenen Zuhause an, denn altes Wissen gilt auch heute noch, wenn wir zum Sieg marschieren!"
 # Air Focuses
 CHI_rocaf: "Stärkung der Luftwaffe" # was Establish the ROCAF
 CHI_rocaf_desc: "Wenn wir den Himmel über [ROOT.GetName] sichern und unsere Macht jenseits unserer Grenzen zeigen möchten, müssen wir die Luftwaffe stärken. Investitionen in die Doktrin und in technisches Fachwissen sorgen für das Fundament einer modernen Luftstreitkraft, die es mit jedem Feind aufnehmen kann."
 CHI_officialize_the_rocaf: "Die Luftwaffe offiziell anerkennen"
 CHI_officialize_the_rocaf_desc: "Die Luftwaffe ist schon viel zu lange nur eine inoffizielle Einrichtung. Angesichts der technologischen und taktischen Fortschritte, die wir erzielten, ist es an der Zeit, die Luftfahrtkommission zum Hauptquartier des Luftwaffenkommandos zu ernennen und die ROCAF zu einer eigenständigen Einrichtung zu machen, die sowohl von der Armee als auch von der Marine unabhängig ist."
 CHI_bring_the_war_home: "Den Krieg nach Hause bringen"
 CHI_bring_the_war_home_desc: "Unsere Feinde müssen lernen, dass kein Teil ihres Territoriums außerhalb unserer Reichweite liegt. Mit gezielten Bombardierungen und psychologischer Kriegsführung schlagen wir tief in ihrem Gebiet zu und brechen den feindlichen Kampfwillen."
 CHI_bring_the_war_home_tt: "Schaltet die folgenden Überfälle frei:\n[GetHuangshenRaidTooltip]\n[GetTokyoImperialPalaceTooltip]\n[GetNationalDietTooltip]\n[GetHakkoIchiuTooltip]"
 CHI_projecting_power: "Machtprojektion"
 CHI_projecting_power_desc: "Indem wir unsere Luftreichweite jenseits unserer Front erweitern, sind wir bereit, immer dort anzugreifen, wo sich die Gelegenheit bietet. Die Demonstration unserer Luftmacht ist keine Ambition mehr, sondern strategische Notwendigkeit."
 CHI_strike_at_what_is_weak: "Schwächen ausnutzen"
 CHI_strike_at_what_is_weak_desc: "Wir werden uns der Übermacht nicht offen stellen können. Stattdessen muss unsere Doktrin darin bestehen, die Schwachstellen des Feindes präzise und hartnäckig anzugreifen."
 CHI_a_wind_that_rises_in_the_daytime_lasts_long: "Ein Wind, der tagsüber weht, hält lange an"
 CHI_a_wind_that_rises_in_the_daytime_lasts_long_desc: "Kontinuierliches Bombardement den Tag über ist ein stabiler, methodischer Ansatz der Luftkriegsführung. Wir müssen Sicht und Koordination nutzen, um effektive Angriffe durchzuführen."
 CHI_but_a_night_breeze_soon_falls: "Aber eine Nachtbrise lässt schnell nach"
 CHI_but_a_night_breeze_soon_falls_desc: "Nachteinsätze sind zwar riskant, doch mit besserer Ausbildung minimieren unsere Piloten die Verluste im Schutz der Dunkelheit. Der Feind wird uns nicht kommen sehen …"
 CHI_escort_efficiency: "Effiziente Eskorten"
 CHI_escort_efficiency_desc: "Jägereskorten sind der Schild unserer Bomber. Wenn wir die Koordination und die Abdeckung erhöhen, kehren mehr unversehrt zur Basis zurück, bereit für den nächsten Einsatz."
 CHI_controlling_our_skies: "Den Himmel kontrollieren"
 CHI_controlling_our_skies_desc: "Bevor wir im Ausland dominieren können, müssen wir den Himmel zu Hause beherrschen. Ein diszipliniertes Luftverteidigungsnetzwerk ist das Rückgrat der nationalen Sicherheit."
 CHI_interception_detection: "Abfangerkennung"
 CHI_interception_detection_desc: "Wenn wir den Feind rechtzeitig orten, können wir ihn präventiv angreifen. Wir werden unser Radar und unser Beobachtungsnetzwerk verbessern, um einen entscheidenden Vorteil zu erhalten."
 CHI_focus_on_positional_advantage: "Auf den Positionsvorteil fokussieren"
 CHI_focus_on_positional_advantage_desc: "Beim Luftkampf geht es nicht nur um zahlenmäßige Überlegenheit oder Geschwindigkeit. Der Vorteil liegt in Höhe, Winkel und Aufmerksamkeit. Wir müssen unsere Piloten lehren, jeden Faktor zu nutzen."
 CHI_effectivize_ground_crew_usage: "Bodenpersonal effizient nutzen"
 CHI_effectivize_ground_crew_usage_desc: "Die Effizienz am Boden ist genauso wichtig, wie Leistungsfähigkeit in der Luft zu erbringen. Indem wir die Aufgaben unserer Besatzungen und der Logistik optimieren, bleiben mehr Flugzeuge in der Luft."
 CHI_coordinate_with_the_army: "Mit der Armee koordinieren"
 CHI_coordinate_with_the_army_desc: "Ein Sieg kann nur durch die Einheit der Waffen erreicht werden. Unsere Luft- und Bodentruppen müssen mit einem gemeinsamen Ziel und einer gemeinsamen Mission operieren."
 CHI_an_appropriate_design: "Ein angemessener Entwurf"
 CHI_an_appropriate_design_desc: "Unsere Flugzeuge müssen zu unserer Doktrin passen. Ganz egal, ob es um Reichweite oder Widerstandsfähigkeit geht: Wir müssen Flugzeuge bauen, die den jeweiligen Anforderungen entsprechen."
 CHI_an_appropriate_design_3_tt: "Wenn „§Y$CHI_projecting_power$§!“ ausgewählt wurde:\n "
 CHI_an_appropriate_design_2_tt: "Wenn „§Y$CHI_controlling_our_skies$§!“ ausgewählt wurde:\n "
 CHI_reorganise_the_central_armys_academy_aviation_corps: "Das Korps der Akademie für Luftfahrt neu organisieren"
 CHI_reorganise_the_central_armys_academy_aviation_corps_desc: "Unsere Ausbildungsmethoden müssen mit unserem technologischen Fortschritt mithalten. Wir müssen unsere Luftwaffe grundlegend reformieren, um moderne, fähige Piloten hervorzubringen, die für die Schlachten von morgen gerüstet sind."
 CHI_formalise_training_regime: "Das Ausbildungssystem formalisieren"
 CHI_formalise_training_regime_desc: "Ein einheitliches und strenges Ausbildungsprogramm ist der Schlüssel, um die Leistungsfähigkeit unserer Armee zu steigern und unnötigen Verlusten vorzubeugen. Die Standardisierung beginnt jetzt."
 CHI_conserve_our_pilots: "Eigene Piloten schonen"
 CHI_conserve_our_pilots_desc: "Piloten sind nicht leicht zu ersetzen. Indem wir Risiken verringern und ihre Überlebensfähigkeit verbessern, bewahren wir ihre Erfahrung für künftige Generationen und nutzen gleichzeitig ihre Kampfkraft."
 CHI_camco_primacy: "$CHI_camco_organization_sea$-Überlegenheit"
 CHI_camco_primacy_desc: "CAMCO ist unser bester Partner im Inland für die Entwicklung von Luftfahrttechnologien. Indem wir ihnen Vorrang einräumen, stellen wir sicher, dass die Produktion mit unseren Ambitionen Schritt hält."
 CHI_SINAW_primacy: "$CHI_sinaw_organization_sea$-Überlegenheit"
 CHI_SINAW_primacy_desc: "SINAW bietet uns technische Innovationen, die CAMCO nicht bieten kann. Indem wir in ihre Expansion investieren, kommen wir anderen Großmächten immer näher."
 CHI_initiate_the_sky_projects: "Das Himmelsprojekt einleiten"
 CHI_initiate_the_sky_projects_desc: "Die Raketentechnik und fortschrittliche Antriebssysteme eröffnen uns neue strategische Optionen. Wir müssen experimentelle Technologien finanzieren, um langfristig die Früchte ernten zu können."
 CHI_focus_on_the_Tianlong_project: "Auf das Tianlong-Projekt konzentrieren"
 CHI_focus_on_the_Tianlong_project_desc: "Der Düsenantrieb ist die Zukunft in der Luftkriegsführung. Das Tianlong-Projekt wird uns an die Spitze der Düsenantriebstechnologie bringen."
 CHI_VTOL_experiments: "VTOL-Experimente"
 CHI_VTOL_experiments_desc: "Senkrecht startende Flugzeuge bieten eine hohe Flexibilität in unwegsamem Gelände. Wir müssen Tests durchführen, um ihre Rolle im modernen Kampf einzuschätzen."
 CHI_hongxiang_force: "Fallschirmjägertrupp Yunnan"
 CHI_hongxiang_force_desc: "Die Zusammenarbeit mit unseren Verbündeten und Partnern in der Luftfahrt erlaubte es uns, ein Programm zur Ausbildung von Fallschirmjägern aufzubauen."
 # Navy focuses
 CHI_republic_of_china_navy: "Marine der Republik China"
 CHI_republic_of_china_navy_desc: "Die Zentralmarine hat eine turbulente Vergangenheit, in der unsere Schiffe durch mangelhafte Finanzierung und ungewisse Küstenkontrolle schwer mitgenommen wurden. Da sich Ärger am Horizont zusammenbraut, ist es unser Ziel, diese Herausforderungen zu überwinden."
 CHI_foreign_acquisition: "Ausländische Übernahme"
 CHI_foreign_acquisition_desc: "Auch wenn dies nur ein vorübergehender Rückschlag sein sollte, müssen wir doch anerkennen, dass andere Mächte bezüglich Marinetechnologien weit fortschrittlicher sind als wir. Wenn wir unsere Marine modernisieren wollen, müssen wir uns an einen technologisch überlegenen Schirmherren wenden."
 CHI_develop_northern_naval_logistics: "Die nördliche Marinelogistik ausbauen"
 CHI_develop_northern_naval_logistics_desc: "Qingdao, das 1922 formell aus der Kontrolle Japans zurückerobert wurde, ist eine strategisch wichtige Hafenstadt, die bei unserer Marinemilitarisierung eine Rolle spielen sollte."
 CHI_develop_southern_naval_logistics: "Die südliche Marinelogistik ausbauen"
 CHI_develop_southern_naval_logistics_desc: "Unsere Südküste, die übersät ist von kolonialistischen Enklaven, ist schmählich schlecht verteidigt. Wenn wir den Westmächten je auf Augenhöhe begegnen wollen, ist es entscheidend, dass wir diesen wichtigen Bereich zurückerobern und ausbauen."
 CHI_concerted_push: "Konzertierter Vorstoß"
 CHI_concerted_push_desc: "Immer wieder zeigte das chinesische Volk, dass es angesichts von Widrigkeiten enorm anpassungsfähig ist, und auch nun ist es nicht anders: Unsere Führung schreit nach einer Marine, die es mit den Großmächten aufnehmen kann, und unsere Wirtschaft wird sich der Herausforderung stellen."
 CHI_local_alloy_commission: "Lokale Legierungskommission"
 CHI_local_alloy_commission_desc: "Unser Land bietet enorme Mineralvorkommen, die wir jedoch nicht industriell nutzen. Wenn wir unsere Möglichkeiten hier ausschöpfen, wird sich dies in Zukunft auszahlen."
 CHI_deny_the_enemy: "Den Feind abwehren"
 CHI_deny_the_enemy_desc: "Unsere Überlegenheit zu Lande ist unerreicht, doch bei der Neuaufstellung unserer schwächelnden Marine können wir bestenfalls darauf hoffen, gegnerische Operationen zu unterbinden."
 CHI_dominate_the_enemy: "Den Feind dominieren"
 CHI_dominate_the_enemy_desc: "Wir werden unseren Feinden auf Augenhöhe begegnen - koste es, was es wolle."
 CHI_navy_spooks: "Marinegeheimdienste ausbauen"
 CHI_navy_spooks_desc: "Das Meer um China ist ein geschäftiges Zentrum von Handelsaktivitäten. Wo Händler sind, sind auch Gerüchte, und wo Gerüchte sind, da winken Gelegenheiten …"
 CHI_promote_admiral: "Admirale befördern"
 CHI_promote_admiral_desc: "Unsere neuesten Marine-Bauvorhaben werden in Kürze dafür sorgen, dass unsere schwächelnden Kriegsschiffe aus dem 19. Jahrhundert veraltet sind. Dies ist jedoch eine Gelegenheit, sie zu Ausbildungsschiffen für Mannschaft wie Offiziere umzugestalten und ein Ausbildungsprogramm ins Leben zu rufen, das für die strategische Ausrichtung unserer Marine optimiert ist."
 CHI_promote_admiral_tt: "Wenn §Y$CHI_deny_the_enemy$§! ausgewählt wurde, erhalten alle Admirale die Eigenschaft §Y$green_water_expert$§!\n\nWenn §Y$CHI_dominate_the_enemy$§! ausgewählt wurde, erhalten alle Admirale die Eigenschaft §Y$blue_water_expert$§!"
 CHI_promote_admiral_dingwen_tt: "Befördert §Y$CHI_jiang_dingwen_admiral$§! in den Rang eines Admirals"
 CHI_heavy_ship_research: "Erforschung schwerer Schiffe"
 CHI_heavy_ship_research_desc: "Die heimische Produktion von Schlachtschiffen ist entscheidend dafür, dass wir zu den regionalen und kolonialen Mächten aufschließen können, die bisher unsere Nation ausbeuten. Auch wenn unsere Technologie im Hintertreffen ist, werden uns unsere Herstellungsprozesse und der schiere Wille unseres Volkes zum Sieg führen."
 CHI_strike_from_below: "Von unten aus angreifen"
 CHI_strike_from_below_desc: "Deutschland hat bewiesen, dass eine Nation, die von einer überlegenen Seemacht angegriffen wird, sich bei der Verteidigung der eigenen Interessen auf eine starke U-Boot-Flotte verlassen kann. Da wir uns in einer ähnlichen Situation befinden, sollten wir vom Westen lernen."
 CHI_fund_the_naval_air_establishment: "Die Luftstreitkräfte der Marine finanzieren"
 CHI_fund_the_naval_air_establishment_desc: "Die kombinierten Vorteile von See- und Luftüberlegenheit sind zu verlockend, als dass man sie ignorieren dürfte. Wenn wir die Luftstreitkräfte unserer Marine ausbauen, reduzieren wir das Risiko, dass es Kommunikationsprobleme zwischen den Teilstreitkräften gibt."
 CHI_early_detections: "Frühe Ortung"
 CHI_early_detections_desc: "Mit einer effektiven, aber bescheidenen Flotte bleibt uns keine Wahl, als unsere Gefechte so zu wählen, dass wir unsere Schiffe optimal verwenden. Hierfür braucht es Informationsbeschaffung und Aufkklärung."
 CHI_defend_our_coasts: "Die Küste verteidigen"
 CHI_defend_our_coasts_desc: "Unser Feind kann uns nicht angreifen, wenn er uns nicht erreichen kann. Das Auslegen von Minen ist das wirksamste Mittel zur Verteidigung gegen eine Invasion. Über die Kosten machen wir uns später Gedanken ..."
 CHI_long_range: "Große Reichweite"
 CHI_long_range_desc: "Ein gut gearbeiteter Pfeil kann einen Krieg beenden, ehe er beginnt. Größere, lautere Motoren mögen unsere Mannschaft gefährden, doch die Fähigkeit, Macht noch weiter entfernt auszuüben, wird auch unseren Einfluss auf der Weltbühne stärken."
 CHI_battleship_focus: "Schwerpunkt auf Schlachtschiffen"
 CHI_battleship_focus_desc: "Wir leiten den Bau unseres ersten großen Leviathans der Meere ein, und da ist es nur richtig und passend, dass wir den großen Vater unserer Nation feiern."
 CHI_coastal_defence: "Küstenverteidigung"
 CHI_coastal_defence_desc: "Wenn wir die Platznutzung unserer U-Boot-Flotte optimieren wollen, brauchen wir kleinere, schnellere U-Boote. Wir mussten ein paar unbedeutende Nebensachen wie Stockbetten streichen … und auch alle sonstigen Annehmlichkeiten."
 CHI_heavy_cruiser_focus: "Schwerpunkt auf schweren Kreuzern"
 CHI_heavy_cruiser_focus_desc: "Obschon unsere Oberflächenmarine ein Relikt der Qing ist, leistet sie uns nun seit bald fünfzig Jahren gute Dienste. Die Welt verändert sich, und es wäre wenig weise, einen derartigen Schatz an institutionellem Wissen bezüglich des Einsatzes gepanzerter Kurzstreckenkreuzer einfach zu verwerfen. Unsere Zukunft sollte unsere Vergangenheit beinhalten."
 CHI_mobile_bases: "Mobile Basen"
 CHI_mobile_bases_desc: "Wie der Rest der Welt beweist, ist der Luftraum die Zukunft der Kriegsführung. Unsere Fähigkeit, auf Distanz anzugreifen, wird jedoch von unserer Geografie eingeschränkt. Wir müssen dem Beispiel der Großmächte folgen und uns auf mobile Angriffsplattformen konzentrieren."
 CHI_the_seas_of_tomorrow: "Das Meer von morgen"
 CHI_the_seas_of_tomorrow_desc: "Wir träumen von einer Zukunft, in der China die Welt mit sanfter Macht und technologischem Können anführt. Wir haben Jahre damit verbracht, zu den gewaltigen Seestreitkräften der Kolonialmächte und unserer regionalen Rivalen aufzuschließen, aber nun ist für uns die Zeit gekommen, den Kurs der Zukunft selbst zu setzen."
 CHI_the_seas_of_tomorrow_tt: "Ein §YWissenschaftler§!, der auf die vorherige Auswahl spezialisiert ist, wird verfügbar"
 CHI_long_range_screens: "Langstreckeneskorten"
 CHI_long_range_screens_desc: "Da wir nun versuchen, über inländische Konflikte hinauszuschauen, ist die Fähigkeit, substanzielle Truppen auf große Distanz und zu niedrigen Kosten einzusetzen, wichtiger denn je."
 # Industrial branch
 CHI_promote_the_national_currency: "Die nationale Währung fördern"
 CHI_promote_the_national_currency_desc: "Die kürzliche Abschaffung des Silberstandards durch die Einführung einer neuen nationalen Währung zeigt anfangs gute Ergebnisse, da wir nun weniger abhängig vom Weltgeschehen sind. Die neue Währung wird jedoch mehr in den großen Städten verwendet, und wir sollten konzertiert daran arbeiten, sie auch in ländlichen Gegenden zu verbreiten."
 CHI_institute_a_national_registry_of_property: "Ein nationales Register für den Wohlstand in Auftrag geben"
 CHI_institute_a_national_registry_of_property_desc: "Die Bürokratie ist das Fundament des Staates, und sie funktioniert nicht effizient, wenn ihr die nötigen Informationen fehlen. Durch diese Ineffizienz nutzen skrupellose Agenten das System aus und bereichern sich selbst auf Kosten des Rests der Nation."
 CHI_the_three_year_plan: "Der Dreijahresplan"
 CHI_the_three_year_plan_desc: "Unsere Bemühungen waren äußerst unkoordiniert, und unserer Nation mangelt es an Führung. Durch einen Plan für die kommenden Jahre konzentrieren wir unsere Energie zu unserem großen Vorteil. Hoffentlich kommt nichts dazwischen."
 CHI_the_three_year_plan_tt: "§RWird bei Kriegseintritt entfernt§!"
 CHI_extend_compulsory_education: "Die Bildungspflicht ausweiten"
 CHI_extend_compulsory_education_desc: "Eine gebildete Bevölkerung ist das Rückgrat der nationalen Entwicklung, und leider erwies sich unsere Bildungspolitik als unzureichend und hauptsächlich auf den urbanen Bereich konzentriert. Dies führt dazu, dass eine übersehene Bevölkerung auf dem Land dafür bereit ist, dass jemand anderes in die Fußstapfen des Staates tritt."
 CHI_extend_compulsory_education_tt: "Alle §Y[?CHI_improving_neglected_countryside_mission_time]§! Tage §Gverbessert§! sich §Y$CHI_neglected_countryside$§!, bis die negativen Modifikatoren verschwunden sind."
 CHI_initiate_the_gung_ho_movement: "Die Gung-Ho-Bewegung ins Leben rufen"
 CHI_initiate_the_gung_ho_movement_desc: "Angesichts der aktuellen Krise haben wir begriffen, wie groß der Mangel bei uns ist, sowohl in Sachen Material als auch in Bezug auf die Produktion. Woran es uns nicht mangelt, sind Menschen, die wir arbeiten lassen können, wenn wir sie richtig organisieren. Uns wurde vorgeschlagen, kleine industrielle Genossenschaften ins Leben zu rufen, die wir über das gesamte Land verteilen könnten."
 CHI_expand_the_bureaucracy: "Die Verwaltung ausbauen"
 CHI_expand_the_bureaucracy_desc: "Unser Land ist gewaltig groß, und seine Verwaltung erfordert viel Mühe und Personal. Dank unserer verbesserten Bildungsbasis können wir nun mehr Personen in den Staatsapparat einstellen und unsere Kontrolle über abgelegenere Teile des Landes festigen."
 CHI_send_the_urban_students_to_the_countryside: "Studenten aus den Städten aufs Land schicken"
 CHI_send_the_urban_students_to_the_countryside_desc: "Auch wenn unsere Bildungsoffensive Erfolg zeigte, gibt es noch eine erhebliche Diskrepanz zwischen den Städten und dem Land. Es ist an der Zeit, dass wir einen direkteren Weg wählen und das Wissen unserer hochgebildeten Studenten in Dorfschulen nutzen."
 CHI_find_foreign_financiers: "Ausländische Investoren anlocken"
 CHI_find_foreign_financiers_desc: "Obgleich das Potenzial unserer Wirtschaft endlos ist, müssen wir angesichts der aktuellen Lage viel Zeit einplanen, wenn wir sie selbst auf Vordermann bringen wollen. Schneller ginge dies, wenn wir dem Land durch Joint Ventures Kapital von außen zuführen könnten. Wir sollten im Ausland nach Personen suchen, die in der Lage sind, die Möglichkeiten der chinesischen Nation zu erkennen."
 CHI_find_foreign_financiers_tt: "Erhält: §Y+1500 $CIC_BANK_HEADER$§! für jede Großmacht (ausgenommen Japan), die mindestens eine Meinung von §G70§! über [ROOT.GetName] hat\n\n"
 CHI_naval_separate_defense_plan: "Separater Verteidigungsplan der Marine"
 CHI_naval_separate_defense_plan_desc: "Chen Shaokuan schlug vor, den von ihm entwickelten „Separaten Verteidigungsplan der Marine” umzusetzen. Dieser zielt darauf ab, innerhalb der nächsten 30 Jahre mindestens zwölf Flugzeugträger zu bauen. Wenn wir unsere Meere sichern wollen, sollten wir seinen Vorschlag aufgreifen und schnellstmöglich mit dem Bau einer Flugzeugträgerflotte beginnen!"
 CHI_fund_the_plan_domestically: "Den Plan inländisch finanzieren"
 CHI_fund_the_plan_domestically_desc: "Wenn wir aus dem letzten Jahrhundert eines gelernt haben, dann dies: Es ist gefährlich, ausländischem Kapital zu vertrauen. Beim Aufbau der Industrien unserer Nation wäre es ein großer Fehler, sich auf Ausländer anstelle unserer lokalen Banken und Investoren zu verlassen. Wir sollten stattdessen inländische Finanzquellen finden und keine Abhängigkeit riskieren."
 CHI_finance_cooperatives: "Genossenschaften finanzieren"
 CHI_finance_cooperatives_desc: "Die Genossenschaften strotzen vor Lebenskraft und Findigkeit, haben allerdings keinen Zugriff auf Kredite. Wir verfügen zwar nicht über enorme Mittel, aber die Bedürfnisse der Genossenschaften sind derart gering, dass wir sie selbst finanzieren und den nächsten Schritt tun könnten."
 CHI_introduce_income_tax: "Einkommenssteuer einführen"
 CHI_introduce_income_tax_desc: "Unsere Staatsfinanzierung ist archaisch und nicht geeignet für die moderne Welt. Auch wenn wir im Lauf der letzten fünfzig Jahre bereits mehrmals versuchten, eine Einkommenssteuer einzuführen, besitzen wir dieses Mal eine starke Regierung, die konsequent ist."
 CHI_redistribute_land: "Land umverteilen"
 CHI_redistribute_land_desc: "Zum großen Teil schuften die Bauern unseres Landes unter Landbesitzern, die sich persönlich bereichern. Das dürfen wir nicht dulden, da es die Produktivität unseres Landes senkt und uns durch ein eingeschränktes Wachstum behindert."
 CHI_expand_academica_sinica: "Die Academica Sinica ausbauen"
 CHI_expand_academica_sinica_desc: "Da ein Großteil unserer Bevölkerung nun langsam einen befriedigenden Bildungsstand aufweist, sollten wir uns der höheren Bildung zuwenden. Um mehr Kapazitäten zu schaffen, bauen wir bereits vorhandene Institutionen an der Academica Sinica - unserer wichtigsten wissenschaftlichen Einrichtung - aus."
 CHI_expand_the_chinese_academy_of_sciences: "Die Chinesische Akademie der Wissenschaften gründen"
 CHI_expand_the_chinese_academy_of_sciences_desc: "Die Academia Sinica hat eine neue Initiative ins Leben gerufen, die die klügsten Köpfe unseres Landes in einer staatlichen Akademie für Naturwissenschaften zusammenbringen soll."
 CHI_expand_national_sun_yat_sen_university: "Staatliche Sun Yat-sen-Universität"
 CHI_expand_national_sun_yat_sen_university_desc: "Da unsere Industrie endlich in der Lage ist, die Hochschulbildung unserer Bevölkerung finanziell zu unterstützen, ist es endlich an der Zeit, dass das chinesische Volk umfassend studiert, alles hinterfragt, sorgsam überlegt, klar differenziert und praktisch umsetzt. Nur durch diese von Dr. Sun Yat-sen dargelegten Prinzipien wird unsere Nation in der Lage sein, eine führende Rolle in Forschung und Entwicklung einzunehmen."
 CHI_expand_academica_sinica_tt: "§Y$CHI_neglected_countryside$§!$research_speed_factor_tt$beträgt [?CHI_neglected_countryside_academia_sinica_trigger|R%] oder mehr"
 CHI_expand_the_cooperatives: "Genossenschaften erweitern"
 CHI_expand_the_cooperatives_desc: "Die Genossenschaften beeindrucken uns mit ihrer Effektivität, aber ihr Umfang und ihre Reichweite sind noch immer gering. Wenn wir ihnen Zugriff auf unser Netzwerk an Kontakten gewähren, könnten sie wachsen und sich weiter vermehren."
 CHI_administer_cooperatives: "Genossenschaften verwalten"
 CHI_administer_cooperatives_desc: "Es liegt in der Natur der Genossenschaften, dass sie rasch wachsen und sich ausbreiten, dabei aber häufig isoliert arbeiten. Ein nationales Amt würde Genossenschaftsnetzwerke in ganz [ROOT.GetName] koordinieren und unterstützen."
 CHI_monopolise_resource_extraction: "Ressourcenabbau monopolisieren"
 CHI_monopolise_resource_extraction_desc: "In anderen Ländern erweist es sich als hocheffizient, wenn eine zentrale Organisation die Wirtschaft plant. Insbesondere die Aufsicht darüber, dass der Zufluss an Ressourcen nicht zum Stocken kommt oder private Interessen ihn ausnutzen, sollte in den Händen von Technokraten liegen - in unserem Fall bei der Nationalen Kommission für Rohstoffe."
 CHI_invite_foreign_experts: "Ausländische Experten einladen"
 CHI_invite_foreign_experts_desc: "Das letzte Jahrhundert zeigte, dass unser technisches Wissen hinter dem des Westens zurückliegt. Dies gereichte uns zum Nachteil, doch nun befinden wir uns in einer Position, in der wir dieses Wissen nutzen und unsere Wirtschaft schneller denn je ausbauen können."
 CHI_print_money_for_the_army: "Geld für die Armee drucken"
 CHI_print_money_for_the_army_desc: "Eine Armee ist nie kostenlos, und wer eine große Armee will, muss den Preis dafür bezahlen. Allerdings gibt es dafür verschiedene Möglichkeiten: Wir könnten unser Volk anweisen, mehr Geld speziell für diesen Zweck zu drucken."
 CHI_maintain_adequate_currency_reserves: "Angemessene Währungsreserven aufrechterhalten"
 CHI_maintain_adequate_currency_reserves_desc: "Wie sich wiederholt zeigte, können unachtsame Ausgaben das System kollabieren lassen. Wenn wir ein kontrolliertes Wachstum erreichen wollen, müssen wir uns in Zurückhaltung üben und die angemessenen Währungsreserven aufrechterhalten."
 CHI_maintain_adequate_currency_reserves_tt: "Alle §Y[?CHI_improving_inefficient_economy_mission_time]§! Tage verbessert sich §Y$CHI_inefficient_economy$§!, bis die negativen Modifikatoren verschwunden sind."
 CHI_develop_the_chemical_industry: "Die Chemieindustrie entwickeln"
 CHI_develop_the_chemical_industry_desc: "Eine der größten Errungenschaften der modernen Zivilisation ist die Bezwingung der Natur mittels der Chemie. Von der Landwirtschaft bis zur Produktion: Die chemische Industrie kann die gesamte Gesellschaft durchdringen, doch leider steckt unsere noch in den Kinderschuhen. Wer weiß, was wir alles erreichen könnten, wenn wir diese Industrien ausbauen?"
 CHI_grow_the_coal_industry: "Den Kohlebergbau ausweiten"
 CHI_grow_the_coal_industry_desc: "Kohle treibt unsere Fabriken, unsere Züge und unsere Hochöfen an, und wenn wir die Nation fördern und unsere Wirtschaftsmacht ausbauen wollen, müssen wir neue Energiequellen finden. Die Nationale Kommission für Rohstoffe hat mehrere solcher Quellen aufgetan, die wir nutzen sollten."
 CHI_grow_the_coal_industry_tt1: "Wir erhalten zusätzliche §YKohle§! in unseren Kernstaaten und unseren verbündeten Kriegsherrenstaaten"
 CHI_grow_the_coal_industry_tt2: "Schaltet Entscheidungen frei, um §YKohle§! in unseren Kernstaaten und denen verbündeter Kriegsherrenstaaten aufzudecken"
 CHI_tungsten_and_antimony_extraction: "Abbau von Wolfram und Antimon"
 CHI_tungsten_and_antimony_extraction_desc: "Strategische Metalle sorgen für strategische Siege, und wir haben enorme Vorkommen davon. Wir könnten sie nutzen, wenn wir das Erz aus dem Boden fördern."
 CHI_central_steel_and_machine_works: "Zentraler Stahl- und Maschinenbau"
 CHI_central_steel_and_machine_works_desc: "Stahl ist unbestritten das Fundament unserer Industrien, und bisher fehlt uns eine angemessene Produktion, obwohl uns die Rohstoffe zur Verfügung stünden. Wir müssen einfach nur den Plan der Nationalen Kommission für Rohstoffe umsetzen."
 CHI_empower_those_that_have_lost: "Jene ermächtigen, die verloren haben"
 CHI_empower_those_that_have_lost_desc: "Viele in unserem Land haben in diesem viel Krieg verloren - wie etwa ihre Arbeit oder ihr Zuhause. Diese Menschen mögen nicht wie eine Quelle von Macht aussehen, doch wenn man ihnen die Gelegenheit gibt, werden sie die Welle sein, die die Invasoren fortspült."
 CHI_found_a_modern_fertiliser_plant: "Eine moderne Düngemittelfabrik finanzieren"
 CHI_found_a_modern_fertiliser_plant_desc: "Wenn wir die Nation ernähren wollen, müssen wir unsere Landwirtschaft rationalisieren. Der erste Schritt hierbei ist eine lokale Produktion von Düngemitteln. Wir müssen eine Fabrik bauen, die auch andere Zwecke erfüllen kann."
 CHI_import_fertilisers: "Dünger importieren"
 CHI_import_fertilisers_desc: "Obwohl eine inländische Produktion den Sorgen bezüglich einer Abhängigkeit entgegenwirkt, wäre es einfach nur ein zusätzlicher Schritt, wenn wir andere imitieren. Wenn wir aus dem Ausland kaufen, können wir uns auf unsere eigenen Stärken konzentrieren."
 CHI_construct_the_banqiao_dam: "Den Banqiao-Staudamm errichten"
 CHI_construct_the_banqiao_dam_desc: "Unsere großen Flüsse bestimmen unser Land, und ihre Bändigung ist entscheidend für unsere Zivilisation. In der Zukunft werden diese Flüsse das Wachstum und die Macht unserer Nation antreiben!"
