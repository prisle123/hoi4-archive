 SIK_six_great_policies: "Die sechs großen Politlinien"
 SIK_six_great_policies_desc: "Die sechs großen Politlinien des Antiimperialismus, namentlich Freundschaft mit der Sowjetunion, Rassische und Nationale Gleichheit, Saubere Regierung sowie Frieden und Wiederaufbau gefördert durch die Antiimperialistische Volksvereinigung von Xinjiang, sind das Fundament der Herrschaft von Sheng Shicai in der Xinjiang-Clique. Durch sie werden wir eine wohlhabende Provinz garantieren und verhindern, wieder zurück in die Feudalherrschaft zu fallen."
 SIK_invest_in_the_dushanzi_oil_fields: "In die Dushanzi-Ölfelder investieren"
 SIK_invest_in_the_dushanzi_oil_fields_desc: "Um die Jahrhundertwende wurde Öl in der Region Dushanzi gefunden, und bis 1909 hatten wir bereits die Ölförderung anlaufen lassen. Mit der aktuellen Investition der Sowjetunion haben wir nun jedoch die Möglichkeit, noch mehr zu expandieren. Wir sollten versuchen, noch mehr in dieses gemeinsame Sowjet-Xinjiang-Projekt zu investieren, um die Ölraffinerien auszubauen, da diese entscheidend für unseren Kriegsbeitrag sowie für den der Sowjetunion sind."
 SIK_three_year_plan_for_reconstruction: "Dreijahresplan für den Wiederaufbau"
 SIK_three_year_plan_for_reconstruction_desc: "Wenn wir unsere Herrschaft sichern und weitere Unruhen verhindern möchten, müssen wir einen Dreijahresplan für den Wiederaufbau mit sowjetischer Unterstützung ins Leben rufen. Wenn wir Darlehen aufnehmen, werden wir uns vorübergehend an die UdSSR binden, aber langfristig werden wir so unseren wirtschaftlichen Wohlstand und schließlich unsere Unabhängigkeit sicherstellen."
 SIK_a_new_xinjiang: "Ein neues Xinjiang"
 SIK_a_new_xinjiang_desc: "Nun da unsere Industrien modernisiert wurden und unser Volk das Lesen erlernt hat, ist unsere Provinz bereit, den nächsten Schritt zu tun auf seinem Weg in die Zukunft. Nun werden wir ein großes Projekt zur Integration von Xinjiang und seinem Volk in die moderne Welt in Angriff nehmen, während wir uns darauf vorbereiten, unseren Platz auf der Weltbühne einzunehmen!"
 SIK_transformation_of_nature: "Umgestaltung der Natur"
 SIK_transformation_of_nature_desc: "Asien ist reich an natürlichen Ressourcen, die nur darauf warten, dass wir sie erschließen. Unsere Wissenschaftler definieren die Grenzen dessen neu, was zuvor als unmöglich galt. Selbst die größten, invasivsten Projekte werden nun realistisch. Wir müssen unsere Umgebung nach unseren Vorstellungen umformen, damit sie zum Wohl aller Menschen funktioniert!"
 SIK_soviet_intervention: "Direkte sowjetische Intervention"
 SIK_soviet_intervention_desc: "Sheng Shicai hat mit seinem Hin und Her wie ein Fähnchen im Wind gezeigt, dass er nicht vertrauenswürdig ist. Daher müssen wir ihn durch jemanden ersetzen, dem wir zutrauen, dass er Xinjiang in eine Richtung lenkt, die nicht von der Parteilinie abweicht."
 SIK_protector_of_the_kyrgiz: "Beschützer der Kirgisen"
 SIK_protector_of_the_kyrgiz_desc: "Das Volk der Kirgisen jenseits der sowjetischen Grenze sehnt sich danach, von jemandem geführt zu werden, der es versteht. [ROOT.GetLeader] hat gemeinsame Wurzeln mit ihm und kennt seine Sitten. Wir sollten [SOV.GetLeader] vorschlagen, eine Vereinigung mit der Provinz anzustreben."
 SIK_ensure_a_clean_government: "Sicherstellen einer sauberen Regierung"
 SIK_ensure_a_clean_government_desc: "Eine der sechs großen Richtlinien ist es, die Regierung frei von Korruption zu halten, aber auch von Staatszersetzung. Wir müssen um jeden Preis dafür sorgen, dass die Regierung stabil ist, und alle entfernen, die die Führung von [ROOT.GetLeader] gefährden könnten. Dazu sollten wir auch auf das NKWD zurückgreifen!"
 SIK_a_new_nationality_policy: "Eine neue nationale Politlinie"
 SIK_a_new_nationality_policy_desc: "Wir sollten die sowjetische Politlinie der Nationalität übernehmen, laut der es nicht eine Gruppe gibt, die alle anderen dominiert, sondern viele in Harmonie leben. Im Zuge dessen muss man den Han beibringen, die Sprache der Uiguren lesen und schreiben zu können, und umgekehrt. Darüber hinaus werden wir Atheismus in allen Elementen der offiziellen Regierung durchsetzen, dem Volk aber die Freiheit der Glaubensausübung gewähren, damit unsere Provinz ein stabiler und vereinter Ort wird."
 SIK_king_of_sinkiang: "Der König von Xinjiang"
 SIK_king_of_sinkiang_desc: "Sheng Shicai ist der unbestrittene Anführer der Xinjiang-Clique; manche nennen ihn sogar König. Die Provinz befindet sich jedoch an einem Scheideweg: Die einen wollen der Zentralregierung folgen, die anderen weiter der Linie der Sowjets. Was auch immer der König verkündet: Es wird über die Zukunft unserer Provinz und ihres Volkes entscheiden, doch derzeit wissen wir noch nicht, was es sein wird."
 SIK_rejoin_the_central_government: "Wieder der Zentralregierung anschließen"
 SIK_rejoin_the_central_government_desc: "Die Sowjets sind nicht so zuverlässig, wie wir es einst dachten. Es wäre wohl besser, auf das siegreiche Pferd zu setzen und unseren Kurs zu wechseln; schließen wir uns wieder dem KMT an und sorgen wir für eine schnelle Reintegration in die Zentralregierung."
 SIK_reestablish_the_guominjun: "Die Guominjun wiedereinführen"
 SIK_reestablish_the_guominjun_desc: "Die Guominjun war ein Militärbündnis, das Feng Yuxiang in den 1920er Jahren ins Leben rief. Als Organisation, die dem Nationalismus, dem Anti-Imperialismus und dem christlichen Sozialismus gewidmet war, scheint es perfekt, sie wiedereinzuführen, wenn wir eine dritte Partei im Bürgerkrieg werden wollen. Ganz zu schweigen davon, dass es am Ende die GMJ war, der sich [ROOT.GetLeader] damals anschloss; die Loyalität galt nie der KMT."
 SIK_reaffirm_soviet_connections: "Sowjetische Verbindungen bestätigen"
 SIK_reaffirm_soviet_connections_desc: "Die Zentralregierung hat China im Stich gelassen, und das wird mit jedem Tag deutlicher. Wir sollten versuchen, unseren Kontakt zu ihr vollständig abzubrechen, und uns der [SOV.GetName] auf dem Kreuzzug gegen den Feudalismus anschließen."
 SIK_utilize_asperovs_contacts: "Apresows Kontakte nutzen"
 SIK_utilize_asperovs_contacts_desc: "Garegin Apresow, der sowjetische Generalkonsul mit besonderer Befugnis und Repräsentant des Zweiten Ostministeriums des Volkskommissariats für Außenpolitische Angelegenheiten der Sowjetunion in Urumtschi, hat eine Menge wichtiger Kontakte in seiner Heimat. Wir sollten seine Macht und seine Verbindungen nutzen, um noch mehr aus unserer Zusammenarbeit mit der [SOV.GetAdjective]en Regierung herauszuholen."
 SIK_office_of_sinkiang_border_commissioner: "Büro für die Grenzverteidigung von Xinjiang"
 SIK_office_of_sinkiang_border_commissioner_desc: "Der Leiter des Büros für die Grenzverteidigung von Xinjiang ist der Oberbefehlshaber der regionalen Garnisonen. Durch diese Autonomie stärken wir die Provinzregierung und agieren mehr oder weniger nach Belieben unabhängig von der Zentralregierung."
 SIK_cooperate_with_the_nkvd: "Mit dem NKWD zusammenarbeiten"
 SIK_cooperate_with_the_nkvd_desc: "Wenn wir unsere Beziehung zur [SOV.GetAdjective]en Führung stärken und gleichzeitig unsere Herrschaft sichern und Urumtschi vor ausländischen Verschwörern beschützen möchten, müssen wir mit dem NKWD zusammenarbeiten und es dabei unterstützen, in unserem Land präsent zu werden."
 SIK_cooperate_with_the_ussr: "Mit der UdSSR zusammenarbeiten"
 SIK_cooperate_with_the_ussr_desc: "Unsere Beziehung zur Sowjetunion ist in China einzigartig, und um unsere territoriale Integrität zu beschützen, müssen wir dies nutzen. Mit Hilfe der Sowjets können wir vielleicht endlich die Kuomintang aus unserer Provinz vertreiben."
 SIK_military_cooperation: "Militärische Zusammenarbeit"
 SIK_military_cooperation_desc: "Die Kuomintang führen durch die Neue 36. Division eine enorme Menge an Truppen ins Feld. Wenn wir sie vertreiben wollen, sollten wir uns die Hilfe der Sowjetunion sichern."
 SIK_a_soviet_airforce: "Sowjetische Luftwaffe"
 SIK_a_soviet_airforce_desc: "Dank unserer gedeihenden Beziehung zur [SOV.GetAdjective]en Führung werden wir schon bald Flugzeuge von ihr kaufen können. Darüber hinaus bereitet sie den Aufbau von Pilotenschulen in Urumtschi vor und schickt Berater, die uns für die Zukunft der Kriegsführung wappnen können."
 SIK_march_into_khotan: "In Khotan einmarschieren"
 SIK_march_into_khotan_desc: "Der Tag ist gekommen! Schon bald werden wir über ganz Xinjiang herrschen, und die Truppen von Ma Hushan werden vertrieben werden!"
 we_will_play_as_kum_tt: "Wir spielen als [KUM.GetFlag]§Y[KUM.GetNameDef]§! weiter!"
 SIK_march_into_khotan_tt: "Zu gegebener Zeit trifft §Yzusätzlicher Nachschub§! aus §Y[SOV.GetNameDef]§! ein"
 SIK_a_united_sinkiang_clique: "Eine vereinte Xinjiang-Clique"
 SIK_a_united_sinkiang_clique_desc: "Nachdem die Neue 36. Division vertrieben wurde und Xinjiang nun vollständig unter unserer Herrschaft steht, muss man in der Region nun mit uns rechnen. Jetzt sollten wir nach Osten schauen und die territoriale Integrität unserer Genossen und Verbündeten gegen die japanischen Invasoren sichern."
 SIK_pursue_further_soviet_integration: "Weitere sowjetische Integration verfolgen"
 SIK_pursue_further_soviet_integration_desc: "Die Schlacht ist vorbei und der Staub hat sich gelegt, und wir müssen uns anderen Bedrohungen zuwenden. Unter den schützenden Fittichen der Sowjetunion droht uns nicht die Annektierung durch die Zentralregierung. Also ist dies die vernünftigste Vorgehensweise."
 SIK_establish_the_xinjiangneft: "Die Xinjiangneft gründen"
 SIK_establish_the_xinjiangneft_desc: "Das [SOV.GetAdjective]e Politbüro besprach das Problem in Sachen „Xinjian-Öl“ und fand eine Lösung, die die Vorbereitung der Raffinerie von Öl an der [SOV.GetAdjective]en Grenze unter Kontrolle unserer Regierung erfordert. Hierzu soll das Unternehmen Xinjiangneft gegründet werden, das Xinjian und der Sowjetunion gehört und bei der gemeinsamen Förderung von Rohstoffen in der Region helfen soll."
 SIK_established_the_xinjiangneft_flag: "Gründete die Xinjiangneft"
 KHM_call_for_aid: "Hilferuf"
 KHM_call_for_aid_desc: "Die Truppen von Sheng Shicai stehen vor unserer Tür. Wir müssen unsere Landesbrüder um Hilfe bitten, um uns vor dem Zusammenbruch zu bewahren."
 KHM_strike_the_governor: "Den Gouverneur angreifen"
 KHM_strike_the_governor_desc: "Unsere Truppen sind bereit, unsere Moral ist hoch: Wir müssen diese Gelegenheit ergreifen, um die sowjetische Marionette aus unserer Provinz zu vertreiben!"
 KHM_push_them_back: "Sie zurückdrängen"
 KHM_push_them_back_desc: "Die Schlacht um die Provinz Xinjiang darf nicht mit ihrem Sieg enden. Wir müssen sie bis in die Sowjetunion zurückdrängen!"
 KHM_the_sinkiang_ma_clique: "Die Xinjiang-Ma-Clique"
 KHM_the_sinkiang_ma_clique_desc: "Nach der Niederlange von Sheng Shicai und seiner Xinjiang-Clique sind wir nun der einzige Gouverneur der Provinz. Wir müssen unsere Position verstärken und eine noch größere Macht in der Gegend werden."
 KHM_our_position_remains: "Unsere Position bleibt"
 KHM_our_position_remains_desc: "Der Krieg mag sich zwar nicht gänzlich zu unseren Gunsten entwickelt haben, aber die Khotan-Clique steht noch immer, und die Neue 36. Division ist nun besser auf den kommenden Konflikt vorbereitet denn je."
 CHI_sea_gain_warlord_support: "Kriegsherrenunterstützung erhalten"
 CHI_sea_gain_warlord_support_desc: "Wenn wir als rechtmäßige Herrscher über China anerkannt werden wollen, brauchen wir zuerst die Unterstützung anderer Kriegsherren."
 CHI_allow_warlord_support_tt: "Schaltet Entscheidungen frei, Bündniseinfluss im Austausch gegen Gefallen für die Kriegsherren zu erhalten"
 CHI_sea_propaganda_campaigns: "Propagandakampagnen"
 CHI_sea_propaganda_campaigns_desc: "Durch die effektive Nutzung von Propaganda können wir der Zentralregierung das Rampenlicht stehlen. Dann ist es nur noch eine Frage der Zeit, bis wir gewinnen."
 CHI_propaganda_decisions_tt: "Schaltet Entscheidungen frei, um Bündniseinfluss durch Propagandakampagnen zu erhalten"
 CHI_sea_unified_army_structure: "Einheitliche Armeestruktur"
 CHI_sea_unified_army_structure_desc: "Wenn wir ausländischen und internen Bedrohungen effektiv begegnen wollen, müssen wir unsere Armee zu einer professionellen Einheit reformieren. Mithilfe von Beratern der kommunistischen Partei können wir unsere eigene Rote Armee ins Leben rufen, um Gefahren aus der Ferne besser abzuwehren."
 CHI_sea_battle_for_china: "Die Schlacht um China"
 CHI_sea_battle_for_china_desc: "Die Zentralregierung weicht immer mehr von der korrekten Parteilinie ab, und es wird zunehmend offensichtlich, dass es nur weiter vorwärts gehen kann, wenn wir die Kontrolle übernehmen. Wir müssen uns zur Hauptstadt vorkämpfen und sie jenem Staat entreißen, der uns im Stich gelassen hat."
 CHI_sea_rally_the_warlords: "Die Kriegsherren um uns scharen"
 CHI_sea_rally_the_warlords_desc: "Die Kriegsherren sind ein wichtiger Teil des Machtkampfs um China. Wenn sie auf unserer Seite stehen, wird es deutlich einfacher sein, die Kontrolle zu übernehmen."
 CHI_sea_a_new_expedition: "Eine neue Expedition"
 CHI_sea_a_new_expedition_desc: "Die Zentralregierung wankt, und wir müssen uns an das Vermächtnis der Nordexpedition erinnern und die Hauptstädte einnehmen. Wenn wir diese beherrschen, ist es nur eine Frage der Zeit, bis man uns als legitime Autorität Chinas anerkennt."
 PRC_sea_inward_focus: "Konzentration auf das Innere"
 PRC_sea_inward_focus_desc: "Wir werden nichts erreichen, wenn wir uns brav an die Linie der Sowjets halten. Wir müssen beweisen, dass wir unabhängig von ihnen sind und unseren eigenen Weg gehen, damit unsere Revolution Erfolg hat."
 PRC_sea_rally_the_industry: "Die Industrie versammeln"
 PRC_sea_rally_the_industry_desc: "Ohne eine kooperative Arbeiterklasse und eine industrielle Basis, die uns unterstützt, wird unsere Revolution verglühen. Es ist daher entscheidend, dass wir sie auf unsere Seite ziehen."
 PRC_sea_reforming_our_ranks: "Unsere Reihen neu organisieren"
 PRC_sea_reforming_our_ranks_desc: "Wenn wir den Erfolg unserer Revolution sicherstellen möchten, müssen wir unsere Reihen neu organisieren und die ländliche Schicht für uns gewinnen. Ohne ihre Hilfe fehlt uns schlichtweg eine funktionierende Armee, aber wenn sie uns unterstützt, gewinnen wir einen Vorteil gegenüber unseren Feinden."
 PRC_sea_forging_our_own_path: "Unseren eigenen Weg beschreiten"
 PRC_sea_forging_our_own_path_desc: "Es wird immer deutlicher, dass die Komintern die chinesischen Revolutionäre im Stich lässt. Wir müssen unsere eigene Union gründen, um früher oder später unsere Autorität über China hinaus geltend zu machen."
 PRC_sea_toe_the_soviet_line: "Der sowjetischen Linie treu bleiben"
 PRC_sea_toe_the_soviet_line_desc: "Es ist deutlich, dass die chinesische Revolution nur mit sowjetischer Hilfe Erfolg haben kann. Viele in den Reihen der Partei sehen dies zwar anders, aber die Zeit wird zeigen, ob sie damit recht haben."
 PRC_sea_aid_from_soviet_bolsheviks: "Hilfe von sowjetischen Bolschewiken"
 PRC_sea_aid_from_soviet_bolsheviks_desc: "Damit unsere Revolution Erfolg hat, brauchen wir die nötige industrielle Basis. Mit der Unterstützung sowjetischer Investoren können wir unserer eigenen Industrie einen entscheidenden Startimpuls geben."
 PRC_sea_soviet_advisors: "Sowjetische Berater"
 PRC_sea_soviet_advisors_desc: "Die Sowjets haben mehrere aktive Agenten in China. Wir müssen sie rekrutieren und ihr Fachwissen nutzen, wenn wir die nationalistische Regierung besiegen wollen."
 PRC_sea_industrialisation_of_nature: "Industrialisierung der Natur"
 PRC_sea_industrialisation_of_nature_desc: "Wenn wir die Grundlage für den Sozialismus schaffen wollen, brauchen wir zuerst eine industrielle Arbeiterklasse. Mit sowjetischer Unterstützung schaffen wir diese Grundlage noch schneller."
 PRC_sea_comintern_integration: "Komintern-Integration"
 PRC_sea_comintern_integration_desc: "Da die Grundlagen nun geschaffen sind, ist es an der Zeit, vollständig in die Komintern integriert zu werden."
 PRC_sea_new_economic_direction: "Neue wirtschaftliche Ausrichtung"
 PRC_sea_new_economic_direction_desc: "Unsere Volksrepublik ist ausgerufen, und der Staub hat sich gelegt. Nun ist es an der Zeit, unsere Wirtschaft neu auszurichten und neu zu strukturieren. Mit sorgfältiger Planung werden wir früher oder später besser als die westlichen Wirtschaften aufgestellt und eine Macht sein, mit der zu rechnen ist."
 PRC_sea_move_capital: "Die Hauptstadt verlegen"
 PRC_sea_move_capital_desc: "Nach der Gründung der $PRC_proclaimed_communism$ ist es nur natürlich, dass wir unseren Regierungssitz verlegen und den Namen der Stadt wieder zu Peking ändern."
 china_communist_warlord_focus: "Fokusbaum des Kommunistischen China"
 china_nationalist_warlord_focus: "Fokusbaum des Nationalistischen China"
 CHI_sea_develop_capital: "[Root.Capital.GetName] entwickeln"
 CHI_sea_develop_capital_desc: "Ohne eine industrielle Basis können wir unsere Position nie halten. Daher müssen wir in unsere Hauptstadt investieren."
 CHI_sea_further_industrial_investment: "Weitere Investitionen in die Industrie"
 CHI_sea_further_industrial_investment_desc: "Wir haben zwar eine kleine Industrie, aber sie kann es nach wie vor nicht mit der der Zentralregierung aufnehmen. Daher müssen wir weiter in unsere Industrie investieren."
 CHI_sea_develop_capital_arsenal: "Das Arsenal von [Root.Capital.GetName] erweitern"
 CHI_sea_develop_capital_arsenal_desc: "Ohne ein Arsenal werden wir keine Armee haben und ohne Armee keinen Staat. Um unser Überleben zu sichern, müssen wir daher unsere industriellen Kapazitäten ausbauen."
 CHI_sea_small_arms_production: "Produktion von Handfeuerwaffen"
 CHI_sea_small_arms_production_desc: "Handfeuerwaffen sind das Rückgrat unserer Militärindustrie. Ohne sie wären unsere Armeen nutzlos, und unser Staat würde beim geringsten Druck einknicken. Die Logik gebietet es daher, weiter in diesen Sektor zu investieren."
 CHI_sea_industrial_research_projects: "Industrielle Forschungsprojekte"
 CHI_sea_industrial_research_projects_desc: "Ohne eine moderne Industrie geraten wir ins Hintertreffen und werden schon bald von der Zentralregierung deklassiert werden. Wenn wir in modernere Methoden und Maschinen investieren, halten wir unsere Industrie auf Augenhöhe mit dem Rest der Welt."
 CHI_sea_expand_public_education: "Öffentliche Bildung ausbauen"
 CHI_sea_expand_public_education_desc: "Wenn unsere Bevölkerung keinen Zugang zu Bildung hat, geraten wir den anderen Nationen gegenüber ins Hintertreffen. Um den Wohlstand unseres Landes zu gewährleisten, müssen wir daher in die öffentliche Bildung investieren."
 CHI_sea_fund_research_projects: "Forschungsprojekte finanzieren"
 CHI_sea_fund_research_projects_desc: "Wenn wir unseren Widersachern gegenüber weiter im Vorteil bleiben wollen, müssen wir die neuesten technologischen Fortschritte im Auge behalten und sie nutzen. Durch die Finanzierung von Forschungsprojekten gewährleisten wir dies und helfen gleichzeitig unserem Volk."
 CHI_sea_rely_on_our_infantry: "Auf unsere Infanterie verlassen"
 CHI_sea_rely_on_our_infantry_desc: "Bisher ließen uns auf Infanterie konzentrierte Armeen nie im Stich, und das werden sie auch nie tun. Wir sollten daher in sie investieren, um einen Vorteil gegen jedem potenziellen Feind zu haben."
 CHI_sea_modern_warfare: "Moderne Kriegsführung"
 CHI_sea_modern_warfare_desc: "Die Zukunft der Kriegsführung liegt nicht in den auf Infanterie konzentrierten Armeen, die wir heute haben. Wenn wir nicht von unseren Feinden ausmanövriert und vernichtet werden wollen, müssen wir in neue Technologien investieren."
 CHI_sea_consolidate_our_rule: "Unsere Herrschaft konsolidieren"
 CHI_sea_consolidate_our_rule_desc: "Wir herrschen zwar nominell über unsere Provinz, aber es gibt dennoch Orte, an denen unsere Autorität gering ist. Wir sollten versuchen, mit diesen Orten Kontakt aufzunehmen, damit die Bevölkerung dort auch weiß, wer sie regiert."
 CHI_sea_fortification_efforts: "Befestigungen"
 CHI_sea_fortification_efforts_desc: "Für den Augenblick ist unsere Position gefestigt, aber es kann eine Zeit kommen, in der wir unsere Grenzen bis zum letzten Mann verteidigen müssen. Daher ist es klar, dass wir unsere Grenzen befestigen und uns verschanzen müssen."
 CHI_sea_infantry_efforts: "Infanterie stärken"
 CHI_sea_infantry_efforts_desc: "Die Infanterie ist das Rückgrat unserer Armee. Wenn wir unsere Ausbildungsmethoden und -standards verbessern, gewährleisten wir, dass sie im aktiven Gefecht sogar noch besser abschneidet."
 CHI_sea_brigade_specialization: "Brigadespezialisierung"
 CHI_sea_brigade_specialization_desc: "Eine Armee zu haben, die für die meisten Aufgaben geeignet ist, ist wesentlich für unseren Sieg über die Invasoren. Allerdings müssen wir auch unbedingt ein gewisses Maß an Spezialisierung erreichen."
 CHI_sea_the_army: "Die [ROOT.GetAdjective]e Armee"
 CHI_sea_the_army_desc: "Unsere Armeereform ist abgeschlossen, und endlich können wir von uns behaupten, nicht nur ein Kriegsherr mit einer Bande von Soldaten zu sein, sondern ein Kommandant mit einer Armee, die bereit ist, sich allen Gefahren zu stellen, die auf uns zukommen mögen."
 XSM_the_military_governor: "Der militärische Statthalter"
 XSM_the_military_governor_desc: "Auch wenn unser Land nominell von Ma Lin angeführt wird, dem zivilen Statthalter von Qinghai, strebt der militärische Statthalter und Neffe von Ma Lin namens Ma Bufang seit einer Weile die vollständige Kontrolle über die Provinz an. Ob er Erfolg dabei haben wird, seinen Onkel aus dem Amt zu treiben, ist noch nicht sicher, aber mit ein wenig Geschick ist es definitiv möglich."
 XSM_a_hui_army: "Eine Hui-Armee"
 XSM_a_hui_army_desc: "Die Armee unter dem Befehl von Ma Bufang besteht zu einem großen Teil aus Mitgliedern der Hui, die ihrem Kommandanten absolut treu ergeben sind. Sie werden sich als äußerst nützlich erweisen, wenn Ma Bufang die Macht mit militärischen Mitteln ergreifen muss."
 XSM_sway_the_people: "Das Volk überzeugen"
 XSM_sway_the_people_desc: "Obschon die Armee fest hinter Ma Bufang steht, scheint das Volk eindeutig Ma Lin zu bevorzugen. Es ist wichtig, dass wir sie zu überzeugen versuchen, doch sofern nichts Drastisches geschieht, werden sie fürs Erste weiterhin in Ma Lins Lager bleiben."
 XSM_sweep_out_communists: "Kommunisten verjagen"
 XSM_sweep_out_communists_desc: "Die Vertreibung von Zhang Guotao und seiner Kommunistenbande hat oberste Priorität, wenn wir nicht in die Hände der Sowjetrepublik fallen wollen. Daher müssen wir alle verbleibenden Kommunisten aus dem Land jagen."
 XSM_send_ma_lin_on_hajj: "Ma Lin auf Hadsch schicken"
 XSM_send_ma_lin_on_hajj_desc: "Ma Lin weiß, dass seine Zeit abgelaufen ist, aber ihn ohne Grund zu verstoßen, würde dennoch die Bevölkerung verärgern. Wir sollten ihn daher zwingen, seine Position unter dem Verwand aufzugeben, auf Hadsch zu gehen."
 XSM_the_civilian_governor_remains: "Der zivile Gouverneur bleibt"
 XSM_the_civilian_governor_remains_desc: "Obschon Ma Bufang die völlige Kontrolle wollte, wird immer offensichtlicher, dass dies nicht möglich sein wird, ohne einen ausgewachsenen Volksaufstand zu provozieren. Ma Lin schlägt jedoch einen Kompromiss vor: Beide regieren gemeinsam, wobei er eine eher symbolische Rolle als Anführer spielen wird, wohingegen Bufang die eigentlichen Entscheidungen in den meisten Dingen trifft."
 XSM_solidifying_control: "Die Kontrolle festigen"
 XSM_solidifying_control_desc: "Da der innere Zwist nun beigelegt ist, ist es an der Zeit, unsere Herrschaft über Qinghai zu festigen, um eine weitere Destabilisierung zu vermeiden – sei es durch interne oder externe Quellen."
 XSM_sideline_family_conflicts: "Familienkonflikte beilegen"
 XSM_sideline_family_conflicts_desc: "Die Ma-Familie ist groß und kontrolliert gewaltige Territorien. Theoretisch könnte dies bedeuten, dass sie gemeinsam eine erhebliche Macht in der Gegend aufbringen könnten, doch stattdessen ist die Familie durch Zwist und Konflikte entzweit. Wenn wir eine Gemeinschaft schaffen wollen, müssen wir zuerst dafür sorgen, dass uns diese Spannungen dabei nicht in die Quere kommen."
 XSM_strengthening_our_position: "Unsere Position festigen"
 XSM_strengthening_our_position_desc: "Wir brauchen eine Streitmacht, wenn wir uns vereinen wollen, da das Potenzial eines bewaffneten Konflikts größer null und unsere Armee noch deutlich zu klein für eine groß angelegte Operation."
 XSM_demand_submission: "Unterwerfung fordern"
 XSM_demand_submission_desc: "Wir sollten wenn möglich Konflikte vermeiden. Daher wäre es korrekt, unsere Absichten kundzutun und den anderen die Gelegenheit zu geben, sich zu unterwerfen, bevor wir zuschlagen."
 XSM_strike_at_the_detractors: "Angriff gegen die Verräter"
 XSM_strike_at_the_detractors_desc: "Den anderen Mitgliedern der Familie kann man nicht trauen, und wenn wir unsere Absichten kundtun, gibt ihnen dies nur die Gelegenheit, sich vorzubereiten. Wir sollten zuerst zuschlagen und später Fragen stellen."
 XSM_a_united_ma_state: "Ein vereinter Ma-Staat"
 XSM_a_united_ma_state_desc: "Da unsere gesamte Familie nun unter einem Banner vereint ist, sind wir eine ernstzunehmende Macht, sowohl auf lokaler als auch auf internationaler Ebene. Die Ma-Clique wird tausend Jahre währen!"
 XSM_a_united_ma_state_tt: "Die Ma-Cliquen, die uns als Marionettenstaaten unterstehen, werden §Yannektiert§! und §Yzu Kernstaaten gemacht§!, und wir erhalten ihre §YGeneräle§!"
 KUM_victory_in_tihwa: "Sieg in Tihwa"
 KUM_victory_in_tihwa_desc: "Mit dem Fall von [617.GetName] wurde unsere Position in der Provinz gestärkt. Wir haben gesiegt. Lang lebe der Khan!"
 KUM_restore_yettishar: "Dschiti-Schahar wiederaufbauen"
 KUM_restore_yettishar_desc: "Da wir nun die volle Kontrolle über die Provinz Xinjiang haben, sollten wir die Ambitionen von Mohammed Jakub Bek aufgreifen und die muslimischen Provinzen in unserem Nordwesten vereinen."
 MAN_tsr_expand_the_navy: "Die Mandschukisch-Kaiserliche Armee erweitern"
 MAN_tsr_expand_the_navy_desc: "Obgleich wir uns nach wie vor auf die Unterstützung Japans auf See verlassen müssen, wäre es weise, in mehr als nur eine Flussmarine zu investieren. Unter der Führung unseres Flaggschiffs Haiwei und mit einer strikten Zusammenarbeit mit unseren Verbündeten können wir alle Versuche vereiteln, unser Land vom Meer aus anzugreifen oder zu erobern."
 MAN_tsr_mangyo_tt: "§Y$MAN_showa_steel_works$§! und §Y$MAN_south_manchuria_railway_company$§! werden zusammengelegt zum §YUnternehmen für die Industrielle Entwicklung der Mandschurei§!"
 MAN_tsr_embrace_state_shintoism_tt: "Schaltet Entscheidungen frei, den Nationalgeist §Y$MAN_state_shintoism_dm$§! zu verbessern"
 MAN_tsr_promote_manchu_identity_tt: "Schaltet §Y$MAN_incoporate_manchu_nationalism_decision$§! frei"
 MAN_tsr_strengthen_ties_with_nissan: "Beziehungen zu Nissan stärken"
 MAN_tsr_strengthen_ties_with_nissan_desc: "Nissan ist ein wichtiger Partner unserer Militär- und Zivilindustrien. Wir sollten versuchen, unsere Beziehungen zu dieser Firma zu stärken, um sicherzustellen, dass wir beide Sektoren problemlos beibehalten und ausbauen können."
 MAN_tsr_mangyo: "Mangyo"
 MAN_tsr_mangyo_desc: "Das Unternehmen für die Industrielle Entwicklung der Mandschurei, kurz Mangyō, ist eine Kooperation zwischen Aikawa Yoshisuke, dem Gründer des Nissan-Zaibatsu, und der Regierung, die wirtschaftlichen Wohlstand für die Mandschurei gewährleisten soll. Hierfür werden gewisse strategische Industrien entwickelt, die dann nach und nach in andere Sektoren übergreifen sollen."
 MAN_tsr_obedience: "Den Eintrachtverband stärken"
 MAN_tsr_obedience_desc: "Manche nennen uns eine bloße Marionette der Japaner, doch sie missverstehen unsere enge und gleichberechtigte Partnerschaft vollkommen, bei der der Eintrachtverband an vorderster Stelle steht. Sich gegen unsere Gönner zu richten, wäre so, als würde ein Kind sich gegen seine Eltern richten."
 MAN_tsr_trading_illicit_goods: "Handel illegaler Waren"
 MAN_tsr_trading_illicit_goods_desc: "Während der Handel illegaler Waren nicht das Haupteinkommen unserer Nation ausmacht, erzielt er doch bedeutende Gewinne. Es wäre töricht, ihn gänzlich zu beenden, doch es hätte ernste Folgen, wenn sowohl die mandschurische als auch die chinesische Gesellschaft unkontrolliert bliebe."
 MAN_tsr_social_research_unit: "Die Gassakhusha unter die Lupe nehmen"
 MAN_tsr_social_research_unit_desc: "Die Gassakhusha sind landwirtschaftliche Genossenschaften, die sowohl in Japan als auch in der Mandschurei aktiv sind. Wir könnten sie unter die Lupe nehmen, um besser zu verstehen, warum sie funktionieren. Vielleicht können wir dieses Wissen ja in anderen Kontexten einsetzen."
 MAN_tsr_further_mobilization: "Mobilmachung"
 MAN_tsr_further_mobilization_desc: "Ohne Soldaten haben wir keine Armee. Wir müssen Mobilmachung und Ausbildung fördern, damit wir eine Armee ins Feld führen können, mit der zu rechnen ist."
 MAN_tsr_strengthen_the_manchukuo_imperial_army: "Die Mandschukisch-Kaiserliche Armee stärken"
 MAN_tsr_strengthen_the_manchukuo_imperial_army_desc: "Wir brauchen eine starke Armee, um unsere Feinde zu bezwingen und unsere Unabhängigkeit zu bewahren. Wenn wir uns zu sehr auf die Kwantung-Armee verlassen, wird dies früher oder später unser Untergang sein. Für eine freie mandschurische Nation brauchen wir zuerst einmal eine Armee."
 MAN_tsr_expand_xingan_army: "Ausbau der Xiang'an-Armee"
 MAN_tsr_expand_xingan_army_desc: "Die Xing'an-Armee ist ein bedeutender Faktor unserer Streitkräfte. Wenn wir in den kommenden Schlachten obsiegen wollen, wäre es weise, sie auszubauen."
 MAN_tsr_request_dalian: "Dalian erbitten"
 MAN_tsr_request_dalian_desc: "Japan besetzt derzeit die mandschurische Hafenstadt Dalian an der Spitze der Liaodong-Halbinsel als Teil des Pachtgebiets Kwantung. Wir sollten versuchen, die Japaner zu überreden, unserer Regierung die Stadt abzutreten, da es ihnen kaum etwas ausmacht, während es für uns einen erheblichen Unterschied bedeuten würde."
 MAN_tsr_the_question_of_leadership: "Die Führungsfrage"
 MAN_tsr_the_question_of_leadership_desc: "Während wir derzeit von Premierminister Zhang Jinhui regiert werden und Puyi nur nominell Kaiser ist, könnte man dies selbstredend ändern. Wenn die Kwantung-Armee es für nötig erachtet, könnte sie die Macht wieder auf den Kaiser übertragen oder sogar so weit gehen, ihren eigenen Kaiser einzusetzen und Puyi an die Seitenlinie zu drängen."
 MAN_tsr_empire_of_manchukuo: "Das Reich Mandschukuo"
 MAN_tsr_empire_of_manchukuo_desc: "Mandschukuo - oder wie es offiziell bekannt ist: das Reich der Großmandschurei - ist keineswegs eine Weltmacht, aber dennoch konnten wir uns unseren Platz in der Landschaft von Großostasien schaffen. Wir sollten versuchen, diesen Status zu behaupten und dabei nicht der Gier nach Ruhm und Reichtum verfallen, sondern stattdessen unsere Rolle in dieser Welt suchen."
 MAN_tsr_embrace_state_shintoism: "Staatsshintoismus übernehmen"
 MAN_tsr_embrace_state_shintoism_desc: "Der Staatsshintoismus leistet dem japanischen Reich gute Dienste, und er mobilisiert Millionen für seine Ziele. Wir sollten dies in unseren Gebieten nachahmen, selbst wenn es anfangs auf Widerstand stoßen könnte."
 MAN_tsr_work_with_the_kempeitai: "Mit der Kempeitai zusammenarbeiten"
 MAN_tsr_work_with_the_kempeitai_desc: "Die Kempeitai, Japans Militärpolizei, kämpft in der Mandschurei gegen Banditen und andere Dissidenten. Allerdings hat sie dabei aufgrund schlechter Kommunikation mit unseren Behörden und mangelnder Ortskunde erhebliche Probleme. Wir sollten mit ihr zusammenarbeiten, um eine effektivere Einheit zu schaffen."
 MAN_tsr_promote_manchu_identity: "Die mandschurische Identität fördern"
 MAN_tsr_promote_manchu_identity_desc: "Das mandschurische Volk ist nicht einfach nur eine x-beliebige chinesische Nation. Wir sollten diese Verbindung zum Land verstärken und den mandschurischen Nationalismus fördern, damit wir uns vom Rest Chinas abheben. So können wir einfacher unabhängig bleiben und näher an die großen Nationen Asiens heranrücken."
 MAN_tsr_claim_outer_manchuria: "Die Äußere Mandschurei beanspruchen"
 MAN_tsr_claim_outer_manchuria_desc: "Dass wir die Äußere Mandschurei an die Russen verloren, ist den mandschurischen Nationalisten bis heute ein Dorn im Auge. Wir sollten dieses historische Übel ausmerzen und diese Territorien wieder in die aufstrebende mandschurische Nation integrieren."
 MAN_tsr_reclaim_our_lost_possessions: "Unsere verlorenen Besitztümer zurückfordern"
 MAN_tsr_reclaim_our_lost_possessions_desc: "Dass wir die Äußere Mandschurei im Zuge des Vertrags von Aigun und des Pekinger Vertrags verloren und die Sowjets die Mongolei besetzten, ist unserem Staat nach wie vor ein Dorn im Auge. Wir müssen dieses historische Übel ausmerzen und dem sowjetischen Reich ein für alle Mal ein Ende bereiten!"
 MAN_tsr_reclaim_our_lost_possessions_tt: "Schaltet Entscheidungen frei, Staaten der §YÄußeren Mandschurei§! sowie [MON.GetFlag] §Y[MON.GetAdjective]e§! und [TAN.GetFlag] §Y[TAN.GetAdjective]e§! Staaten zu integrieren"
 MAN_tsr_a_new_constitution: "Eine neue Verfassung"
 MAN_tsr_a_new_constitution_desc: "Eine blaublütige Diktatur nutzt niemandem. Wir sollten stattdessen eine Verfassung aufsetzen, die dem Kaiser zwar gewisse Rechte einräumt, ihn aber auch hinter einer demokratisch gewählten Regierung einschränkt."
 MAN_tsr_division_of_power: "Teilung der Macht"
 MAN_tsr_division_of_power_desc: "Die Verfassung ist aufgesetzt und wird in Kraft treten. Somit ist der Schandfleck barbarischer Regierungsformen wie Diktaturen durch das Militär oder den Adel endlich Geschichte. Das chinesische Reich wird ein Staat nicht nur für die Starken und Mächtigen, sondern für jeden sein."
 MAN_tsr_reestablish_the_qing_army: "Die Qing-Armee wiederaufbauen"
 MAN_tsr_reestablish_the_qing_army_desc: "Ohne Armee werden wir nie mehr das Reich vereinen können, das einst war. Wir sollten uns von unserer alten Armee inspirieren lassen, aber auch nicht zu sehr auf Traditionen beharren. Die Kunst des Krieges verändert sich, und wir müssen es ihr gleichtun."
 MAN_tsr_question_the_emperors_authority: "Autorität des Kaisers infrage stellen"
 MAN_tsr_question_the_emperors_authority_desc: "Puyi genießt zwar nach wie vor gewisse Unterstützung bei Regierungsgegnern, aber er wird auch weithin ob seiner Passivität den Japanern gegenüber kritisiert. Wir sollten auf dieser Welle reiten und ihn komplett aus dem Bild einer freien Mandschurei entfernen."
 MAN_tsr_bandit_recruitment: "Rekrutierung von Banditen"
 MAN_tsr_bandit_recruitment_tt: "Schaltet die Entscheidungskategorie §YRekrutierung von Banditen§! frei"
 MAN_tsr_bandit_recruitment_desc: "Viele der sogenannten Banditen, die durch unsere Lande ziehen, sind in Wahrheit Guerillakämpfer im aktiven Konflikt mit Japan. Wir sollten sie rekrutieren und ihre Erfahrung nutzen, wenn wir eine Chance gegen das japanische Reich haben wollen."
 MAN_tsr_ally_bandit_leaders: "Verbündete Banditenanführer"
 MAN_tsr_ally_bandit_leaders_tt: "Erhält 5 Einheiten mit §Y5 Infanterie§!-Bataillonen\n"
 MAN_tsr_ally_bandit_leaders_desc: "Die Anwesenheit der Kwantung-Armee zeigt, dass die Japaner erhebliche Macht über unser Land erlangt haben. Allerdings bedeutet dies auch, dass viele Menschen bereit sind, zu den Waffen zu greifen, um sie aus unseren Landen zu vertreiben. Wir müssen diese Gelegenheit nutzen und den Sieg des Volkes sicherstellen."
 MAN_tsr_a_new_dawn_over_manchuria: "Eine neue Sonne über der Mandschurei"
 MAN_tsr_a_new_dawn_over_manchuria_desc: "Die Zeit ist gekommen. Unsere Truppen sind bereit, und die japanischen Garnisonen brechen unter dem neuerlichen Ansturm der Rebellen zusammen. Wenn wir die Invasoren je vertreiben wollen, dann jetzt."
 MAN_kim_il_sung_tt: "Bestimmte koreanische Revolutionäre können ermutigt werden, sich dem Kampf anzuschließen"
 MAN_tsr_depose_puyi: "Puyi absetzen"
 MAN_tsr_depose_puyi_desc: "Puyi leistete seine Dienste als Galionsfigur, doch jetzt behindert er nur noch die wahre Demokratie. Solange ein Monarch herrscht, wird unser Staat nur weiter in mittelalterlichen Konzepten von Aristokratie und Adel versinken. Daher müssen wir ihn seines Amtes entheben."
 MAN_tsr_the_new_beiyang_government: "Die neue Beiyang-Regierung"
 MAN_tsr_the_new_beiyang_government_desc: "Einst führte die Beiyang-Armee die Republik China von dem Punkt, an dem wir jetzt stehen. Wenn wir China wahre Demokratie bringen wollen, müssen wir zu ihren Nachfolgern werden, denn sonst betrachtet man uns nur als illegitimen Staat, der von Banditen geführt wird."
 MAN_cores_beiyang_tt: "Erhält Kerne in §YNordchina§! und in der §YInneren Mongolei§!"
 MAN_tsr_reform_the_army: "Armee reformieren"
 MAN_tsr_reform_the_army_desc: "Unsere derzeitigen Streitmächte sind mehr ein bunt zusammengewürfelter Haufen aus diversen Rebellentruppen und Überresten der mandschurischen Armee. Wenn kommende Kriege nicht in einer absoluten Katastrophe enden sollen, müssen wir unsere Armee zu dem reformieren, was sie einst war."
 MAN_tsr_beiyang_university: "Die Beiyang-Universität"
 MAN_tsr_beiyang_university_desc: "Ohne angemessene Bildung mangelt es unserem Volk an Chancen und unsere Forschung fällt hinter den Rest von China und der Welt zurück. Daher sollten wir eine Universität zu Ehren von Pan Fu gründen, dem letzten Premier der alten Beiyang-Regierung."
 MAN_tsr_the_southern_expedition: "Die Südliche Expedition"
 MAN_tsr_the_southern_expedition_desc: "Die nördliche Kuomintang-Expedition war einst das Ende unserer wunderschönen Republik. Wir sollten diesen Fehler wiedergutmachen, indem wir eine südliche Expedition starten und endlich jenem gescheiterten Staat ein Ende setzen, der derzeit Nanjing besetzt."
 MAN_tsr_proclaim_the_republic_of_china: "Die Republik China verkünden"
 MAN_tsr_proclaim_the_republic_of_china_desc: "Da wir nun alle Hauptstädte kontrollieren, können wir uns endlich als Republik China und legitime Nachfolger der Beiyang-Regierung ausrufen. Es bleibt abzuwarten, was die Zukunft bringt, doch fürs Erste haben wir ganz China die Demokratie gebracht, und so wird es hoffentlich tausend Jahre bleiben."
 MAN_tsr_finish_off_the_japanese_threat: "Die japanische Gefahr beseitigen"
 MAN_tsr_finish_off_the_japanese_threat_desc: "Die Japaner, unsere ursprünglichen Besatzer, wurden schon zu lang verschont. Es ist an der Zeit, dass wir ihrer Farce ein Ende setzen und zeigen, wer das Recht hat, über Asien zu herrschen."
 MAN_tsr_an_industrial_power: "Eine Industriemacht"
 MAN_tsr_an_industrial_power_desc: "Endlich haben wir eine Industrie, die mit dem Westen mithalten kann, und wir sollten sie noch weiter ausbauen. So werden wir früher oder später die wichtigste Industriemacht Asiens und dann der ganzen Welt."
 MAN_tsr_zhao_shangzhis_coup: "Zhao Shangzhis Staatsstreich"
 MAN_tsr_zhao_shangzhis_coup_desc: "Der Staub hat sich gelegt, die Japaner sind vertrieben und Puyi ist abgesetzt. Die Mandschurei erlebt eine Art Machtvakuum. Zhao Shangzhi und seine Vereinte Armee des Nordostens gegen die Japaner beeilten sich, dieses Vakuum zu füllen, und man verlangt nun den Rücktritt von [MAN.GetLeader]."
 MAN_tsr_ally_the_soviet_republic: "Die Sowjetrepublik verbünden"
 MAN_tsr_ally_the_soviet_republic_desc: "Unsere Freunde in der KPCh im Rest von China würden sich sicher gern mit uns zusammentun. Gemeinsam könnten wir deutlich besser gegen ausländische oder interne Bedrohungen vorgehen."
 MAN_tsr_research_cooperation: "Forschungskooperation mit der KPCh"
 MAN_tsr_research_cooperation_desc: "Derzeit gibt es kaum wirkliche Kommunikation zwischen den verschiedenen Bereichen, die unsere Partei besetzt. Daher sollten wir unsere Forschungsbestrebungen innerhalb der KPCh koordinieren, um sicherzustellen, dass kein Teil zurückfällt."
 MAN_tsr_the_long_march_south: "Der Marsch nach Süden"
 MAN_tsr_the_long_march_south_desc: "Die Zeit ist reif. Wir bewegen unsere Truppen über die Grenze und leiten die letzte Phase des Bürgerkriegs in China ein. Es ist noch zu früh, um beurteilen zu können, wer obsiegen wird, doch dank unserer hervorragenden Beweglichkeit wird es unseren Feinden schwerfallen, mit uns mitzuhalten."
 MAN_tsr_soviet_aid: "Sowjetische Unterstützung"
 MAN_soviet_volunteers_tt: "Die [SOV.GetFlag] §YSowjetunion§! ist geneigter, uns Freiwillige zu schicken"
 MAN_tsr_soviet_aid_desc: "Die Sowjetunion liegt im Norden und Osten, und es wäre nicht schwierig, einen Transport von Ausrüstung und Truppen in unser Land zu organisieren. Daher sollten wir sie überreden, ihren ideologischen Verbündeten in China Hilfe zu schicken."
 MAN_tsr_proclaim_the_peoples_republic: "Die Volksrepublik ausrufen"
 MAN_tsr_proclaim_the_peoples_republic_desc: "Da wir nun die wichtigsten Hauptstädte Chinas kontrollieren, ist es an der Zeit, die Gründung der Volksrepublik China auszurufen. Vorbei die Zeit des unorganisierten Territoriums in der Peripherie, das in den Augen der Weltmächte von Banditen und anderen Kriminellen angeführt wird. Nun sind wir ein ausgewachsener Staat!"
 MAN_tsr_request_our_lost_territories: "Unsere verlorenen Territorien zurückfordern"
 MAN_tsr_request_our_lost_territories_tt: "Die [SOV.GetFlag] §YSowjetunion§! wird gebeten, Territorien zurückzugeben, die einst unter chinesischer Kontrolle standen"
 MAN_tsr_request_our_lost_territories_desc: "Die Sowjetunion sitzt derzeit auf mehreren Territorien, die einst chinesisch und mandschurisch waren. Wenn wir eine funktionierende Beziehung zu ihrem Staat unterhalten möchten, wäre es nur angemessen, ihre Rückgabe zu fordern oder zumindest diesen Disput beizulegen."
 MAN_tsr_persuade_the_IMPRP: "Die IMRVP überreden"
 MAN_tsr_persuade_the_IMPRP_tt: "Mitglieder der [MEN.Getflag] §YInnermongolischen Revolutionären Volkspartei§! werden einen Bürgerkrieg beginnen, sobald wir die Unabhängigkeit erklären"
 MAN_tsr_persuade_the_IMPRP_desc: "Die Innermongolische Revolutionäre Volkspartei spielt derzeit keine übergeordnete Rolle in [MEN.GetName], aber mit etwas Überredungskunst und Hilfe unsererseits könnten wir sie in unsere Revolution gegen [JAP.GetName] hineinziehen und sie ebenfalls befreien."
 MAN_tsr_raise_the_yong_ying: "Die Yong Ying aufstellen"
 MAN_tsr_raise_the_yong_ying_desc: "Die Yong Ying - wörtlich übersetzt „die Tapferen Lager“ - waren eine Art Regionalarmee im Qing-Imperium. Sie setzten sich aus örtlichen Milizen zusammen und wurden anders als die stehende Armee lokal finanziert. Diese Milizen dienten häufig der Selbstverteidigung in den Provinzen, und das taten sie gut. Wie sollten dieses System erneut ins Leben rufen, aber angepasst an den modernen Krieg."
 MAN_tsr_raise_the_yong_ying_tt: "Schaltet Entscheidungen zum Ausheben von §YMilizen§! in Kriegszeiten frei"
 MAN_tsr_a_new_self_strengthening_movement: "Die Selbststärkungsbewegung"
 MAN_tsr_a_new_self_strengthening_movement_desc: "Die Selbststärkungsbewegung oder auch Bewegung der Verwestlichung war eine Zeit, in der sich unser altes Reich an den Westen anpasste. Dies diente vorrangig der Verbesserung unserer industriellen und militärischen Fähigkeiten nach mehreren Krisen, die unsere Nation beinahe zerstört hätten. Wir sollten diese Modernisierung fortsetzen, um einer potenziellen künftigen Katastrophe aus dem Weg zu gehen."
 MAN_tsr_reestablish_the_gansu_braves: "Die Gansu-Armee wieder aktivieren"
 MAN_tsr_reestablish_the_gansu_braves_desc: "Die Gansu-Armee war eine kombinierte Streitkraft aus muslimischen Soldaten aus Gansu. Da wir das Gebiet der Ma-Familie nun endlich kontrollieren, sollten wir diese Armee reaktivieren und ihre Generäle rekrutieren, damit sie uns bei der Kontrolle des Gebiets unterstützen."
 CHI_sea_one_china_policy_tt: "Schaltet Entscheidungen zur Integration von Staaten frei, die einst Teil von China waren"
 CHI_sea_annex_tuva: "Tuwa annektieren"
 CHI_sea_annex_tuva_desc: "Tuwa war einst Teil unseres Staates, wurde aber nach der Revolution von den Russen gestohlen. Wir müssen das Land zurück zu seinen Brüdern im Süden führen und es aus den Händen der Russen befreien."
 CHI_sea_push_into_manchuria: "Vorstoß in die Mandschurei"
 CHI_sea_push_into_manchuria_desc: "Der Verlust der Mandschurei an die Russen gemäß der Verträge von 1858 und 1860 war eine Demütigung. Wenn wir eine Großmacht werden wollen, müssen wir diesen Fehler rückgängig machen."
 CHI_sea_dominate_siam: "Siam dominieren"
 CHI_sea_dominate_siam_desc: "Siam ist eine der wenigen Nationen Asiens, die von einer ausländischen Macht besetzt sind. Wir sollten Siam gegen diese Besatzer unterstützen, indem wir ihm unseren Schutz anbieten. Dies würde es uns ermöglichen, die Kontrolle über diese Nation zu erlangen."
 SIC_the_sichuan_clique: "Die Sichuan-Clique"
 SIC_the_sichuan_clique_desc: "Die Sichuan-Clique befindet sich in einer interessanten Lage, da sie sich aus den Territorien mehrerer ideologisch unterschiedlicher Kriegsherren zusammensetzt, die allein durch die Idee der provinziellen Einheit lose miteinander verbunden sind. Wir sollten die unterschiedlichen Stärken dieser Kriegsherren nutzen, um zu wachsen und noch stärker zu werden."
 SIC_the_domain_of_liu_wenhui: "Die Domäne von Liu Wenhui"
 SIC_the_domain_of_liu_wenhui_desc: "Liu Wenhui, Onkel und ehemaliger Rivale von Liu Xiang, hat sich in der Provinz Xikang ein kleines Königreich aufgebaut. Ursprünglich fungierte er als Statthalter von Sichuan, wurde jedoch 1935 abgesetzt und verwaltet seitdem Xikang als unabhängiges Territorium, möglicherweise mit dem Ziel, ganz Xikang unter seiner Herrschaft zu vereinen."
 SIC_develop_xikang: "Xikang entwickeln"
 SIC_develop_xikang_desc: "Das in den Bergen liegende Xikang ist nur dünn besiedelt, weshalb es bei der Entwicklung oft vernachlässigt wurde. Wir sollten versuchen, in dieses Gebiet zu investieren, um die Gunst der Bevölkerung zu gewinnen und damit auch unsere wirtschaftliche Basis zu verbessern."
 SIC_push_back_the_tibetans: "Die Tibeter zurücktreiben"
 SIC_push_back_the_tibetans_desc: "Die Zeit zum Angriff ist endlich gekommen. Wir sollten voller Entschlossenheit über den Jinsha-Fluss nach Chamdo vorstoßen, wie wir es bereits 1932 androhten, und Xikang endlich unter unsere Herrschaft stellen!"
 SIC_the_armies_of_yang_sen: "Die Armeen von Yang Sen"
 SIC_the_armies_of_yang_sen_desc: "General Yang Sen hat eine lange militärischen Laufbahn hinter sich. Von 1924 bis 1925 war er Statthalter von Sichuan, bevor er 1926 mit den Briten in Konflikt geriet und sich der Kuomintang anschloss. Wir sollten seine Gunst gewinnen, um unser Militär zu stärken."
 SIC_anti_communism: "Antikommunismus"
 SIC_anti_communism_desc: "Yang Sen ist ein aktiver Verfechter des Antikommunismus und setzte sich bereits zuvor aktiv dafür ein, den Kommunismus aus der Provinz fernzuhalten. Wir sollten diese Politik beibehalten, damit Sichuan nicht in die falschen Hände gerät."
 SIC_drive_out_the_japanese: "Die Japaner vertreiben"
 SIC_drive_out_the_japanese_desc: "Der Versuch Japans, China zu unterwerfen, muss unverzüglich ein Ende finden. Auch wenn ein vollständiger militärischer Sieg unrealistisch erscheint, müssen wir es zumindest versuchen und das Blatt ein für alle Mal wenden. Wir müssen sie aus unserem Land vertreiben!"
 SIC_the_governor_of_sichuan: "Der Statthalter von Sichuan"
 SIC_the_governor_of_sichuan_desc: "Liu Xiang, derzeitiger Statthalter von Sichuan und Neffe von Liu Wenhui, kontrolliert den reichsten und wichtigsten Teil der Region. Wir müssen Sichuan ausbauen und unseren technologischen Fortschritt beschleunigen, indem wir seine Reformen aufgreifen."
 SIC_develop_chongqing: "Chongqing entwickeln"
 SIC_develop_chongqing_desc: "Chongqing ist das Herz von Sichuan. Wir müssen uns darum kümmern, die Industrialisierung in der Region voranzutreiben, um uns gegen äußere oder innere Bedrohungen behaupten zu können."
 SIC_armor_efforts: "Panzerprogramm"
 SIC_armor_efforts_desc: "Unser Panzertrupp und unsere Luftwaffe sind viel zu klein für einen modernen Konflikt. Wir müssen in den technologischen Fortschritt investieren, um uns gegen fremde Einflüsse behaupten zu können."
 SIC_sichuan_still_stands: "Sichuan steht noch immer"
 SIC_sichuan_still_stands_desc: "Die Zentralregierung hatte gehofft, dass der Einmarsch in Chongqing nach dem Tod von Liu Xiang unsere Kapitulation bedeuten würde, doch das war nicht der Fall. Stattdessen stellten wir unsere Stärke unter Beweis und zeigten, dass wir uns in der Not gegen die Zentralregierung zu behaupten wissen."
 SND_unlock_loyalty_decision_tt: "§YSchaltet Entscheidungen frei, um Han Fujus Treue zu testen oder nach Japan überzulaufen§!"
 GXC_the_japanese_visit: "Der japanische Besuch"
 GXC_the_japanese_visit_desc: "Die Japaner bekundeten seit geraumer Zeit großes Interesse an zweier unserer Staaten und hofften, unsere Auflehnung gegen die Zentralregierung würde ihnen weitere Expansionsmöglichkeiten in China eröffnen. Wir teilen zwar nicht die Ansichten der Japaner und lehnen ihr Vordringen in unser Land vehement ab, aber es könnte sich dennoch lohnen, ihre Geschenke anzunehmen, damit wir ihre eigenen Waffen gegen sie einsetzen können, wenn es so weit ist."
 GXC_question_chiangs_authority: "Chiangs Herrschaft infrage stellen"
 GXC_question_chiangs_authority_desc: "Chiang Kai-shek versuchte kürzlich, Einfluss auf unsere Provinzen auszuüben, um uns zu unterwerfen. Wir sollten uns fragen, ob er wirklich Autorität über uns ausüben kann, da wir faktisch unabhängig sind."
 GXC_the_scorched_earth_speech: "Rede zur verbrannten Erde"
 GXC_the_scorched_earth_speech_desc: "Die Zentralregierung ist viel zu nachsichtig mit den Japanern. Wir müssen sie bis zum letzten Mann bekämpfen und die Erde verbrennen, wenn wir zum Rückzug gezwungen werden. Wir dürfen nicht erlauben, dass das japanische Kaiserreich jemals über China herrschen wird - koste es, was es wolle."
 GXC_rumors_of_deposition: "Gerüchte über eine Absetzung"
 GXC_rumors_of_deposition_desc: "Es geht das Gerücht um, Chiang Kai-shek erachte die Unabhängigkeit von Chen Jitang als zu groß und wolle deshalb versuchen, die Provinz unter Kontrolle zu bringen, indem er ihn zum Rücktritt zwingt. Wenn das stimmt, müssen wir sofort etwas unternehmen!"
 GXC_denounce_chiang: "Chiang Kai-shek denunzieren"
 GXC_denounce_chiang_desc: "Chiang Kai-sheks Haltung und seine Unfähigkeit, Widerstand gegen die Japaner zu leisten, lieferten den Beweis, dass er schwach und als Herrscher ungeeignet ist. Wir müssen ihn öffentlich denunzieren und eine alternative Lösung anbieten - eine, die nicht so schwach ist."
 GXC_formation_of_the_nraja: "Gründung der NRAJA"
 GXC_formation_of_the_nraja_desc: "Wir begreifen nun, dass wir keine andere Wahl haben, als bewaffneten Widerstand zu leisten und nach Nanjing zu marschieren, wenn wir verhindern wollen, dass die Japaner unser Land nach und nach übernehmen. Daher müssen wir die Nationale Revolutionäre Anti-Japanische Armee bilden und uns darauf vorbereiten, nach Hunan zu marschieren."
 GXC_declare_opposition: "Offen Widerstand leisten"
 GXC_declare_opposition_desc: "Die Zeit ist endlich gekommen! Wir werden offen Widerstand gegen die Zentralregierung leisten und nach Norden marschieren, um sie entweder zu Verhandlungen zu zwingen oder sie ein für alle Mal zu stürzen. Was danach passiert, ist ungewiss, doch selbst falls wir scheitern sollten, hätten wir eine deutliche Botschaft gesendet!"
 XIC_northwest_bandit_suppression_headquarters: "Hauptquartier zur Banditenunterdrückung"
 XIC_northwest_bandit_suppression_headquarters_desc: "Unser Vorgehen gegen die Kommunisten in Shaanxi ist ins Stocken geraten, und allein in der zweiten Hälfte des Jahres 1935 verloren wir in dieser Region eine Infanteriedivision und ein Regiment. Angesichts des wachsenden Drucks seitens unserer Offiziere und Soldaten, die fruchtlosen Kämpfe gegen die Kommunisten einzustellen und uns auf die Rückeroberung unserer verlorenen Provinzen im Nordosten zu konzentrieren, müssen wir eine Entscheidung treffen."
 XIC_discussions_in_luochuan: "Gespräche in Luochuan"
 XIC_discussions_in_luochuan_desc: "Die Kommunisten entsandten Li Kenong als ihren Vertreter für ein Treffen mit $CHI_zhang_xueliang$ in Luochuan. Sie möchten darüber sprechen, die Feindseligkeiten einzustellen, damit wir uns gemeinsam auf das konzentrieren können, was wir als die größere Bedrohung für China ansehen, nämlich die Japaner. Wir werden ihnen diesen Wunsch erfüllen und uns unverzüglich zum angegebenen Ort begeben."
 XIC_send_a_representative_to_sheng_shicai: "Vertreter zu Sheng Shicai entsenden"
 XIC_send_a_representative_to_sheng_shicai_desc: "Li Kenong erklärte sich bereit, mit uns und der KPCh unter der Bedingung zusammenzuarbeiten, dass sich beide Seiten darum bemühen, die [SOV.GetAdjective]en Diplomaten davon zu überzeugen, Unterstützung im Kampf gegen Japan zu leisten. Wir sollten unsere [SIK.GetAdjective]en Kontakte nutzen, um die Gunst von [SOV.GetLeader] zu gewinnen."
 XIC_non_agression_pact_with_the_cpc: "Nichtangriffspakt mit der KPCh"
 XIC_non_agression_pact_with_the_cpc_desc: "Um zu beweisen, dass wir uns voll uns ganz gegen Japan stellen werden, sollten wir die Feindseligkeiten vorerst beenden, auch wenn [CHI.GetLeader] diese Entscheidung nicht gutheißen mag. Wir sollten schon bald in der Lage sein, die [CHI.GetAdjective]e Führung davon zu überzeugen, sich mit [PRC.GetName] zu verbünden."
 XIC_the_fushi_conference: "Die Fushi-Konferenz"
 XIC_the_fushi_conference_desc: "Für ein zweites Treffen stimmte [PRC.GetLeader] zu, Li Kenong und Zhou Enlai als Gesandte nach Fushi zu schicken, um die weiteren Maßnahmen zu besprechen, die [CHI.GetLeader] hoffentlich davon überzeugen werden, sich einer formellen Einheitsfront anzuschließen. Die Zeit, die [JAP.GetAdjective]e Geißel zurückzudrängen und die Gebiete der Fengtian-Clique zurückzuerobern, rückt immer näher ..."
 XIC_anti_japanese_national_salvation_agreement: "Antijapanisches Abkommen zur Nationalen Rettung"
 XIC_anti_japanese_national_salvation_agreement_desc: "Nachdem eine formelle Vereinbarung zur Beendigung der Feindseligkeiten in Shaanxi getroffen wurde, ist es nun an der Zeit, die KPCh zu stärken und [CHI.GetLeader] davon zu überzeugen, dass ein Ende des Bürgerkriegs und die Schaffung einer Zweiten Einheitsfront für die Kuomintang ein lohnenswertes Unterfangen darstellt. Wir müssen Waffen und Gelder, die uns von der KMT zur Verfügung gestellt wurden, in sowjetisches Territorium schmuggeln, um sie zu stärken."
 XIC_withdraw_forces_from_yanan: "Truppen aus Yan'an abziehen"
 XIC_withdraw_forces_from_yanan_desc: "Wir sollten unsere Truppen aus Yan'an abkommanderien, um den Zorn von [CHI.GetLeader] auf uns zu ziehen und sicherzustellen, dass die Führung der KMT nach Xi'an reist, um unsere Truppen zu begutachten. Dies wird es den Kommunisten erlauben, die Stadt einzunehmen."
 XIC_form_the_anti_japanese_comrades_association: "Die Vereinigung antijapanischer Genossen gründen"
 XIC_form_the_anti_japanese_comrades_association_desc: "Um unsere eigene Position zu stärken und die Armee davon zu überzeugen, den Kampf gegen die KPCh einzustellen, müssen wir eine Geheimorganisation gründen. Diese wird das Ziel haben, die Nordostarmee zu vereinen, und als zentrale Anlaufstelle für all jene dienen, die unsere antijapanischen Ideale teilen. Zhang gab dieser Organisation den Namen „Vereinigung antijapanischer Genossen“, und er wird als Vorsitzender der Vereinigung fungieren, sich mit den Kommunisten zusammentun und letztlich den Kampf gegen Japan aufnehmen."
 XIC_invite_chiang_for_troop_inspections: "[CHI.GetLeader] zu Truppeninspektionen einladen"
 XIC_invite_chiang_for_troop_inspections_desc: "Unser Land ist durch interne Streitigkeiten geschwächt, während Japan unzweifelhaft nach unserem Gebiet trachtet. Trotzdem weigert sich [CHI.GetLeader] weiterhin, mit der KPCh zusammenzuarbeiten, und fordert ungeachtete unserer verzweifelten Bitten, dass wir die Banditenbekämpfung fortsetzen, um nicht vom Süden aus umzingelt zu werden. Wir müssen die Nationalisten und die Kommunisten zur Vernunft bringen und eine Vereinte Front bilden."
 XIC_sixth_encirclement_campaign: "Die 6. Einkesselung"
 XIC_sixth_encirclement_campaign_desc: "Trotz der schweren Verluste, die wir durch die KPCh erlitten haben, müssen wir uns auf eine weitere Offensive vorbereiten, da [CHI.GetLeader] uns erneut befahl, die Einkesselung fortzusetzen. Nur wenn wir dem Befehl Folge leisten, wird die chinesische Führung zufrieden sein und es uns erlauben, unsere Aufmerksamkeit auf den Nordosten zu richten."
 XIC_request_relocation_to_northeastern_command: "Umverlegung in den Nordosten fordern"
 XIC_request_relocation_to_northeastern_command_desc: "Da unsere Mission, die Banditen in Shaanxi zu bekämpfen, nun abgeschlossen ist, ist es endlich an der Zeit, [CHI.GetLeader] vorzuschlagen, dass $CHI_zhang_xueliang$ die Rolle des nördlichen Bollwerks und Wächters von [608.GetName] übernehmen sollte, die derzeit [HBC.GetLeader] innehat. So treiben wir unser Ziel, die einst so mächtige Fengtian-Clique wiederherzustellen, weiter voran."
 XIC_invite_zuolin_loyalsits: "Zuolinische Getreue einladen"
 XIC_invite_zuolin_loyalsits_desc: "Viele der Soldaten und Generäle, die in der [MAN.GetAdjective]en Armee dienen, schworen einst dem Vater von [ROOT.GetLeader], Zhang Zuolin, die Treue. Es ist an der Zeit, dass wir sie dazu einladen, nach [ROOT.GetName] zurückzukehren."
 XIC_reestablish_the_zhili_army: "Die Zhili-Armee wiederaufbauen"
 XIC_reestablish_the_zhili_army_desc: "Die Zhili-Armee der Fengtian-Clique hatte sich in jenen Provinzen angesiedelt, die wir heute Hebei und Beiping nennen. Wir sollten sie wiederaufbauen, damit wir eine gute Basis für die Zukunft der Clique haben."
 XIC_recruit_mancurian_bandits: "Mandschurische Banditen rekrutieren"
 XIC_recruit_mancurian_bandits_desc: "Viele der sogenannten Banditen, die durch die Mandschurei ziehen, sind in Wahrheit Guerillakämpfer im aktiven Konflikt mit [JAP.GetName] und [MAN.GetName]. Wir sollten sie für unsere Sache rekrutieren und ihre Erfahrung nutzen, um eine realistische Chance gegen die östliche Bedrohung zu haben."
 XIC_recruit_mancurian_bandits_tt: "Erhält 3 Einheiten mit §Y5 Infanteriebataillonen§! und 2 Einheiten mit §Y5 Kavalleriebataillonen§!\n"
 XIC_restore_the_glory_of_the_fengtian_army: "Den Ruhm der Fengtian-Armee wiederherstellen"
 XIC_restore_the_glory_of_the_fengtian_army_desc: "Da die Zhili-Armee wiederaufgebaut wurde, ist es nun an der Zeit, die Fengtian-Armee zu ihrer früheren Stärke als dominierende Kraft in Nordchina zurückzuführen. Schon bald werden unsere glorreichen Tage wiederkehren!"
 XIC_reclaim_the_lost_birthright: "Das verlorene Geburtsrecht zurückfordern"
 XIC_reclaim_the_lost_birthright_desc: "Es ist endlich an der Zeit, die [MAN.GetAdjective]e und die [JAP.GetAdjective]e Geißeln aus unserem Heimatland zu werfen und die Mandschurei für uns selbst zu fordern! Wir müssen unverzüglich mit der Invasion des Nordens beginnen und die Region einnehmen, ehe ihre Truppen wissen, wie es ihnen geschieht."
 XIC_restore_the_homeland: "Das Heimatland wiederaufbauen"
 XIC_restore_the_homeland_desc: "Mit der Rückeroberung unserer alten Hauptstadt Mukden ist endlich die Zeit gekommen, dass $CHI_zhang_xueliang$ den Titel eines Kriegsherrn über die Mandschurei und eines Generalissimos der Militärregierung Chinas annimmt und damit die Fengtian-Clique wieder zu ihrer einstigen Macht zurückführt. Lang lebe Fengtian und lang lebe der junge Marschall!"
 XIC_restore_the_homeland_tt: "Erhält §YKerne§! auf alle Territorien, die sie zu ihrer größten Ausdehnung im Besitz der §YFengtian-Clique§! besaßen"
 XIC_revive_the_beiyang_government: "Die Beiyang-Regierung wiederaufbauen"
 XIC_revive_the_beiyang_government_desc: "Als rechtmäßige Erben der Beiyang-Exilregierung können wir endlich unser Geburtsrecht geltend machen und der Welt verkünden, dass die Republik China wiederhergestellt wurde. Es bleibt abzuwarten, was die Zukunft bringt, doch fürs Erste haben wir ganz China die Demokratie gebracht, und so wird es hoffentlich tausend Jahre bleiben."
 CHI_tsr_repoen_the_natioal_assembly: "Die Nationalversammlung wieder eröffnen"
 CHI_tsr_repoen_the_natioal_assembly_desc: "Die Nationalversammlung war einst die Legislative der Beiyang-Regierung, wurde jedoch von Yuan Shikai endgültig aufgelöst und später durch den Legislativ-Yuan ersetzt. Wenn wir eine wirklich freie demokratische Legislative im Land wollen, können wir uns nicht damit zufrieden geben, nur den Yuan weiterarbeiten zu lassen. Wir müssen ein vielschichtiges System schaffen, in dem der Wille des Volkes oberste Priorität hat!"
 CHI_tsr_form_a_preparatory_committee: "Einen Vorbereitungsausschuss bilden"
 CHI_tsr_form_a_preparatory_committee_desc: "Solange die Nachteile nicht beseitigt wurden, die der Wettbewerb um die Position des Staatsoberhaupts mit sich bringt, wird das Land niemals Frieden finden. Wir müssen wie einst am 19. August 1915 einen Vorbereitungsausschuss einsetzen, der die konstitutionelle Monarchie wiederaufbaut. Nur so können wir die inneren Konflikte und das politische Chaos wirklich hinter uns lassen."
 CHI_tsr_legacy_of_the_hongxian_emperor: "Das Vermächtnis des Hongxian-Kaisers"
 CHI_tsr_legacy_of_the_hongxian_emperor_desc: "Yuan Shikai mag das Land durch seine Kriegsherrschaft und die Bevorzugung des Republikanismus in einem schrecklichen Zustand hinterlassen haben, aber seine Absichten waren gut. Er übernahm die Rolle des Hongxian-Kaisers, um eine Verfassung einzuführen, und wurde zu einem nationalen Beschützer. Wenn es einen Mann gibt, der Verehrung verdient, dann ist er es. Wir müssen uns bemühen, sein Vermächtnis aufzugreifen, bevor er in Vergessenheit gerät."
 CHI_tsr_coronation_at_the_temple_of_heaven: "Krönung im Himmelstempel"
 CHI_tsr_coronation_at_the_temple_of_heaven_desc: "[ROOT.GetLeader] muss dafür sorgen, dass bestimmte Elemente des staatlichen Konfuzianismus wieder eingeführt und die religiösen Bräuche des Qing-Staates wiederbelebt werden, um seine Autorität zu stärken. Es liegt daher auch nur im besten Interesse von [ROOT.GetLeader], als Kaiser an den Ritualen im Qing-Tempel des Himmels teilzunehmen und dort gekrönt zu werden."
 CHI_tsr_outlaw_the_kmt_and_cpc: "Die KMT und KPCh verbieten"
 CHI_tsr_outlaw_the_kmt_and_cpc_desc: "Der Republikanismus ist für ein Land wie China einfach nicht geeignet. Wir dürfen den revolutionären Elementen, die einst das Kaiserreich stürzten und aus dessen Asche wir auferstanden sind, nicht gestatten, erneut Fuß zu fassen. Nur unter einer einheitlichen Führung kann das Land zu seinem früheren Glanz zurückkehren. Wir müssen innere Meinungsverschiedenheiten unverzüglich ausräumen."
 CHI_tsr_restoration_of_the_chinese_empire: "Das Chinesische Reich wiederherstellen"
 CHI_tsr_restoration_of_the_chinese_empire_desc: "Es ist an der Zeit, das Land wiederaufzubauen und es aus einem Jahrhundert der Demütigung herauszuführen. Es ist an der Zeit, unseren Platz in der Welt und im Universum einzunehmen. Es ist an der Zeit, dass [ROOT.GetLeader] zum Großkaiser des Chinesischen Reichs gekrönt wird!"
 CHI_tsr_adopt_the_twelve_symbols: "Die zwölf Symbole übernehmen"
 CHI_tsr_adopt_the_twelve_symbols_desc: "Die zwölf Symbole zierten einst das Staatswappen des Kaiserreichs China und sollten es wieder tun. Durch die Kraft der zwölf Ornamente wird die Autorität des Kaisers im ganzen Land gestärkt. Durch den Azurblauen Drachen und den Fenghuang wird der Wille des Kaisers geschehen!"
 CHI_tsr_reinstate_the_new_imperial_code: "Den Neuen Kaiserlichen Kodex einführen"
 CHI_tsr_reinstate_the_new_imperial_code_desc: "Kurz nach seiner Thronbesteigung entwarf Yuans Rechtsberater Ariga Nagao den Neuen Kaiserlichen Kodex, der sich am japanischen Modell orientierte. Auch wenn wir uns nicht besonders eng an die Rechtsgrundlagen eines solchen Schurkenstaates halten wollen, ist klar, dass es die von uns beabsichtigte Wirkung haben wird, weshalb wir auf der Grundlage dieses Kodexes eine neue Verfassung ausarbeiten sollten."
 CHI_tsr_reestablish_xinhua_palace: "Den Xinhua-Palast wiederaufbauen"
 CHI_tsr_reestablish_xinhua_palace_desc: "Nach seiner Thronbesteigung benannte Yuan Shikai die Zhongnanha-Residenz neben der Verbotenen Stadt in den Palast des neuen Chinas um. Da er diesen Ort als Wohnsitz wählte, erscheint es nur richtig, dass [ROOT.GetLeader] denselben Ansatz verfolgt."
 CHI_tsr_reclaim_the_mandate_of_heaven: "Das Mandat des Himmels beanspruchen"
 CHI_tsr_reclaim_the_mandate_of_heaven_desc: "Unsere bisherigen Siege in den Kriegen um die kaiserliche Hauptstadt machten deutlich, dass der Himmel selbst den Kaiser als gerecht und des Himmlischen Thrones als würdig ansieht. Jeder Zweifel, dass er nicht der rechtmäßige Herrscher über ganz China ist, muss angesichts solch überwältigender Beweise verpuffen."
 CHI_tsr_five_races_under_one_union: "Fünf Volksgruppen unter einer Flagge"
 CHI_tsr_five_races_under_one_union_desc: "Wenn unsere neue Dynastie die kommenden Jahre überstehen soll, müssen wir jene Prinzipien der Republik übernehmen, die Yuan Shikai an die Macht brachten. Durch die Prinzipien der fünffarbigen Republik kann man die harmonische Koexistenz verschiedener Volksgruppen unter einer Nation erreichen."
 CHI_tsr_zhonghua_minzu: "Zhonghua Minzu"
 CHI_tsr_zhonghua_minzu_desc: "Um einen erfolgreichen Staat aufzubauen, müssen wir den chinesischen Nationalismus und seine Konzepte der Nationenbildung und Vertrautheit hervorheben und unserer Bevölkerung deutlich machen, dass sie dazu verpflichtet ist, dem Kaiser und der Regierung Chinas die Treue zu schwören."
 CHI_tsr_reestablish_the_beiyang_army: "Die Beiyang-Armee wiederaufbauen"
 CHI_tsr_reestablish_the_beiyang_army_desc: "Die Nordmeerarmee wurde 1895 von Yuan Shikai gegründet und bildete das Fundament der allgemeinen Überarbeitung des veralteten Militärsystems der Qing-Dynastie. Wir sollten dasselbe tun und die Armee reformieren, um jene Korruption und Ineffizienz zu beseitigen, die dem von der Kuomintang geschaffenen System innewohnen."
 CHI_tsr_reestablish_the_wuwei_corps: "Das Wuwei-Korps wiederaufbauen"
 CHI_tsr_reestablish_the_wuwei_corps_desc: "Das Wuwei-Korps war praktisch der Sicherheitstrupp von Peking und der Verbotenen Stadt. Das Korps wurde vom kaiserlichen Hof der Qing gegründet, um nach der Niederlage im Chinesisch-Japanischen Krieg eine westliche Armee mit modernen Waffen aufzubauen. Wür müssen ähnliche Maßnahmen ergreifen, um den Kaiser und die Stadt des Himmels zu schützen."
 CHI_tsr_never_another_national_protection_war: "Nie wieder ein Nationaler Verteidigungskrieg"
 CHI_tsr_never_another_national_protection_war_desc: "Der Nationale Verteidigungskrieg, der von 1915 bis 1916 stattfand, war ein Versuch illoyaler Generäle und Republikaner, die legitime Herrschaft des Hongxian-Kaisers zu stürzen. Um sicherzustellen, dass so etwas nie wieder passieren kann, müssen wir gegen die autonomen Kriegsherren und unabhängigen Armeen vorgehen und dafür sorgen, dass alle Macht in den Händen des Sohns des Himmels liegt!"
 CHI_tsr_tianxia: "Tianxia"
 CHI_tsr_tianxia_desc: "Alle Länder dieser Erde wurden nach universellen und klar definierten Ordnungsprinzipien unserem himmlischen Herrscher unterstellt. Der [ROOT.GetAdjective]e Hof und der Kaiser bilden das Zentrum dieses Landes. Es ist endlich an der Zeit, unseren Platz als Reich der Mitte und als wahre Wiege der menschlichen Zivilisation einzufordern!"
 CHI_tsr_the_reorganied_government: "Umstrukturierung der Regierung"
 CHI_tsr_the_reorganied_government_desc: "Nach dem Zusammenbruch des [CHI.GetLeader]-Regimes und seinem feigen Rückzug in den Westen, blieben wir als legitimer chinesischer Staat zurück. Um diese Legitimität zu festigen, besuchte [ROOT.GetLeader] das Grab von Sun Yat-sen und erklärte, er werde die republikanischen Prinzipien aufrechterhalten."
 CHI_tsr_military_industrial_collaboration: "Militärische Zusammenarbeit"
 CHI_tsr_military_industrial_collaboration_desc: "Unserer Armee fehlt es an Rekruten und Ausrüstung und ein Großteil operiert nur mit erbeuteter Ausrüstung. Wir sollten versuchen, mit den Japanern zusammenzuarbeiten und ein eigenes Waffenarsenal aufzubauen."
 CHI_tsr_industrial_expansion_cooperation: "Industrielle Expansion"
 CHI_tsr_industrial_expansion_cooperation_desc: "Ohne Industrie und Ressourcen wird China niemals Wohlstand erlangen können. Wir müssen uns darum bemühen, unsere industriellen Kapazitäten auszubauen, wenn wir uns gegen den Westen behaupten wollen."
 CHI_tsr_expand_the_nanjing_army: "Die Nanjing-Armee erweitern"
 CHI_tsr_expand_the_nanjing_army_desc: "Wir können davon ausgehen, dass uns höchstens ein Zehntel unserer Armee treu ergeben ist. Wir sollten uns darum bemühen, eine wirklich loyale Streitmacht aufzubauen, die unserem großen Anführer untersteht."
 CHI_tsr_promote_tridemism: "Den Tridemismus annehmen"
 CHI_tsr_promote_tridemism_desc: "Die von Sun Yat-sen ersonnenen „Drei Prinzipien des Volkes“ beschreiben den Nationalismus, die Demokratie und die Lebensgrundlage des Volkes. Wir müssen sein Vermächtnis fortführen und gleichzeitig unser eigenes Vermächtnis fördern, um eine Richtung für unseren Staat vorzugeben."
 CHI_tsr_peace: "Frieden"
 CHI_tsr_peace_desc: "Wir müssen mit allen Mitteln nach Frieden streben, auch wenn dies bedeutet, dass wir kurzfristig gegen eben diesen Grundsatz verstoßen müssen. Wir müssen jeden besiegen, der dem Wohlstand Chinas im Weg steht."
 CHI_tsr_anti_communism: "Antikommunismus"
 CHI_tsr_anti_communism_desc: "Der Kommunismus ist eine Plage für unser Land, und die Guerillakämpfer sind ein Dorn im Auge unserer Regierung. Wir müssen gegen diese abscheuliche Ideologie kämpfen, selbst wenn wir dafür unser Leben opfern müssen."
 CHI_tsr_national_construction: "Staatliche Bauvorhaben"
 CHI_tsr_national_construction_desc: "China wird niemals Wohlstand erlangen, wenn wir nicht eine neue industrielle Expansion erleben. Ohne solides Fundament werden wir niemals zu der Nation werden können, die China sein sollte."
 CHI_tsr_pan_asianism: "Panasiatismus"
 CHI_tsr_pan_asianism_desc: "Aufgrund unserer engen Verbindung zu Japan und Sun Yat-sens Ambition, dass sich die asiatischen Nationen vereinen, um die Kolonialmächte zu vertreiben, ist es nur natürlich, dass wir die Ideale des Panasiatismus übernehmen. Dieser Krieg ist nicht nur ein Kampf um China, sondern er zielt darauf ab, die Westmächte aus unserem Land zu vertreiben."
 CHI_tsr_establish_the_tewu: "Die Tewu gründen"
 CHI_tsr_establish_the_tewu_desc: "Wir dürfen uns nicht nur auf japanische Geheimdienste verlassen, um Abtrünnige aufzuspüren, sondern müssen unsere eigenen aufbauen. Mithilfe japanischer Berater bilden wir unsere eigenen Spione aus und können schon bald einen eigenen Geheimdienst gründen."
 CHI_tsr_embrace_japanese_cultural_institutions: "Kulturelle Institutionen aus Japan annehmen"
 CHI_tsr_embrace_japanese_cultural_institutions_desc: "Um die Zusammenarbeit mit den Japanern zu vertiefen und Asien gegen die ausländischen Invasoren zu vereinen, sollten wir Teile der japanischen Kultur übernehmen."
 CHI_tsr_embrace_japanese_cultural_institutions_tt: "Schaltet Entscheidungen frei, um den Nationalgeist §Y$RNG_state_shintoism_dm$§! zu verbessern"
 CHI_tsr_a_new_chinese_identity: "Eine neue chinesische Identität"
 CHI_tsr_a_new_chinese_identity_desc: "Da das Schicksal Chinas nun in unseren eigenen Händen liegt, sollten wir versuchen, unsere Position zu stärken, und beweisen, dass wir ein würdiger Partner und jene wahre chinesische Republik sind, wie sie Sun Yat-sen vorschwebte."
 CHI_tsr_our_place_in_the_sphere: "Unsere Position in der Interessensphäre"
 CHI_tsr_our_place_in_the_sphere_desc: "Da wir und Japan nun richtige Partner sind und wir nicht mehr nur ihr Satellitenstaat, sollten wir versuchen, unseren Platz innerhalb der gemeinsamen Wohlstandssphäre Großostasiens finden. China wird wieder zu einer Weltmacht werden!"
 CHI_tsr_deepen_our_collaboration: "Die Zusammenarbeit vertiefen"
 CHI_tsr_deepen_our_collaboration_desc: "Dank der Führung des japanischen Kaiserreichs konnten wir große Erfolge gegen die Invasoren erzielen. Wir sollten uns darum bemühen, unsere Zusammenarbeit zu vertiefen, um sicherzustellen, dass unser Ziel eines vereinten Asiens verwirklicht wird."
