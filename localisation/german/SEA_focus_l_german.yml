 #HISTORICAL
 PRC_put_an_end_to_the_sufan: "Der Sufan-Bewegung ein Ende setzen"
 PRC_put_an_end_to_the_sufan_desc: "Als wir in [622.GetName] eintrafen, stand der Vorsitzende des lokalen Politbüros Liu Zhidan zusammen mit dem Rest der lokalen Führung kurz davor, Opfer der antirevolutionären Kampagne zu werden. $PRC_bo_gu$ sollte damit beauftragt werden, diesem Unsinn ein Ende zu setzen."
 PRC_usurp_control_over_yanan: "Kontrolle über Yan'an übernehmen"
 PRC_usurp_control_over_yanan_desc: "[1032.GetName] in unserem Süden wäre der nächste logische Schritt auf unserem Weg zum Wiederaufbau einer soliden Basis."
 PRC_usurp_control_over_yanan_tt: "Wenn sich [ROOT.GetNameDef] §Yin einem Bündnis§! mit §Y[CHI.GetName]§! befindet und ein anderes Land §Y[1032.GetName]§! und entweder §Y[744.GetName]§! oder §Y[283.GetName]§! kontrolliert:"
 PRC_the_westward_expedition: "Expansion nach Westen"
 PRC_the_westward_expedition_desc: "[NXM.GetNameDefCap] in unserem Westen wäre eine hervorragende Gelegenheit zur Expansion. Sollte es uns gelingen, kleinere Scharmützel entlang der Grenze zu [1045.GetName] zu schüren, können wir eventuell von ihrer Unaufmerksamkeit uns gegenüber profitieren."
 PRC_the_eastward_expedition: "Expansion nach Osten"
 PRC_the_eastward_expedition_desc: "In unserem Osten herrscht [SHX.GetLeader] über [615.GetName], und es sollte möglich sein, die Verteidigungslinien über den Gelben Fluss hinweg zu durchbrechen."
 PRC_develop_yanan_soviet: "Das sowjetische Yan'an entwickeln"
 PRC_develop_yanan_soviet_desc: "Wir haben die Kontrolle über [1032.GetName] übernommen, was eine einmalige Gelegenheit für uns darstellt, unsere Basis zu verstärken. [1032.GetName] sollte der Sitz unserer neuen Regierung werden."
 PRC_the_internal_enemy: "Der innere Feind"
 PRC_the_internal_enemy_desc: "Der Kampf gegen [CHI.GetLeader] und die [CHI.GetRulingParty] dauert bereits über ein Jahrzehnt an. Wir erinnern uns noch immer an die Säuberung vom 12. April 1927 und müssen dafür sorgen, dass sich eine solche Schandtat niemals wiederholt."
 PRC_know_the_enemy: "Kenne deinen Feind"
 PRC_know_the_enemy_desc: "Unsere Nachbarn mögen uns zwar derzeit freundlich gesinnt sein, aber wir sollten trotzdem Vorsichtsmaßnahmen treffen und ihre Verteidigung begutachten, falls sich die Lage ändern sollte."
 PRC_unlock_border_defense_raids_tt: "Schaltet die Überfallart „§Y$raid_type_PRC_probe_border_defenses_raid$§!“ gegen §Y$STATE_615$§! und §Y$STATE_1045$§! frei"
 PRC_cooperate_ulanhu: "Mit Ulanhu zusammenarbeiten"
 PRC_cooperate_ulanhu_desc: "Yun Ze - oder Ulanhu - ist ein engagierter kommunistischer Kämpfer aus der Mongolei, der derzeit im Norden unserer Kerngebiete operiert. Er bot an, seine Truppen nach [ROOT.capital.GetName] zu verlegen, um sich uns anzuschließen und an unserer Seite zu kämpfen."
 PRC_know_the_enemy_tt: "Wenn sowohl „§Y$PRC_the_westward_expedition$§!“, „§Y$PRC_the_eastward_expedition$§!“ und „§Y$PRC_usurp_control_over_yanan$§!“ abgeschlossen sind:"
 PRC_burn_the_paper_tigers: "Die Papiertiger verbrennen"
 PRC_burn_the_paper_tigers_desc: "Wir werden uns an [CHI.GetName] und alle anderen wenden, um die Gründung einer Zweiten Einheitsfront gegen unsere gemeinsamen Feinde anzustreben."
 PRC_rally_the_peasants: "Die Bauernschaft versammeln"
 PRC_rally_the_peasants_desc: "Aufgrund der [CHI.GetAdjective]en Misswirtschaft ist die Bauernschaft unsere wichtigste Machtbasis. Sie könnte von unseren versprochenen Reformen stark profitieren."
 PRC_rally_the_28_bolsheviks: "Die 28 ½ Bolschewiken versammeln"
 PRC_rally_the_28_bolsheviks_desc: "Das umfangreiche Wissen der 28 Bolschewiken, die in der Sowjetunion als Führungskräfte für Regierung und Armee ausgebildet wurden, muss in diesen schwierigen Zeiten voll ausgeschöpft werden."
 PRC_guide_central_committee: "Das Zentralkomitee führen"
 PRC_guide_central_committee_desc: "Wir müssen einen klaren Kurs für das Zentralkomitee festlegen. Wenn unsere Partei nicht vereint ist, werden wir China erst recht nicht vereinen."
 PRC_leadership_of_mao: "Die Führung von $PRC_mao_zedong$"
 PRC_leadership_of_mao_desc: "Mao bewährte sich auf dem Langen Marsch, und dass er dank seiner Fähigkeiten an Einfluss gewinnt, ist vielleicht gar nicht so schlecht, denn wenn wir unsere derzeitigen Grenzen ausweiten wollen, brauchen wir eine starke Führung."
 PRC_expel_the_occupiers: "Die Besatzer vertreiben"
 PRC_expel_the_occupiers_desc: "Wann immer wir die nötige Kraft dazu haben, sollten wir jeglichen Fremdeinfluss aus China vertreiben. Unsere Feinde werden vor nichts zurückschrecken, um unsere derzeitige Machtposition zu ihrem Vorteil auszunutzen."
 PRC_restore_territorial_integrity: "Territoriale Integrität wiederherstellen"
 PRC_restore_territorial_integrity_desc: "Wir werden jene, die unseren Zielen treu ergeben sind, um eine einfache Übertragung von Ländereien bitten."
 PRC_seek_support_from_ussr: "[SOU.GetAdjective]e Unterstützung suchen"
 PRC_seek_support_from_ussr_desc: "Unser langjähriger Freund, [SOU.GetNameDef], unterstützte unsere Revolution bisher gut. Damit sie jedoch erfolgreich sein wird, müssen wir um weitere Mittel bitten. Sicherzustellen, dass unsere Revolution Erfolg hat, würde es dieser Nation schließlich erlauben, ihre Bemühungen auf andere Gebiete zu konzentrieren."
 PRC_request_guarantees: "Territoriale Garantie ersuchen"
 PRC_request_guarantees_desc: "Unser neuer von der Sowjetunion inspirierter Kurs, würde von ihrem Schutz erheblich profitieren. Uns Sicherheitsgarantien zu gewähren, wäre für sie ein Risiko, aber es würde auch potenzielle Feinde abschrecken."
 PRC_request_guarantees_tt: "§R[SOV.GetNameDefCap] könnte im Gegenzug für die Garantie verlangen, dass wir ein Untertan werden ...§!"
 PRC_on_guerilla_warfare: "Guerillakrieg"
 PRC_on_guerilla_warfare_desc: "Als Theoretiker und Autor zum Thema Guerillakrieg werden Mao und seine neu gewonnene Macht dafür sorgen, dass unsere kleinen, unabhängigen Streitkräfte richtig eingesetzt werden."
 PRC_dissent_in_the_united_front: "[GetDissentFocusName]"
 PRC_dissent_in_the_united_front_default: "Dissens in der Einheitsfront säen"
 PRC_dissent_in_the_united_front_alt: "Dissens in „[ROOT.GetFactionName]“ säen"
 PRC_dissent_in_the_united_front_desc: "Auch wenn wir derzeit Seite an Seite mit unseren Verbündeten kämpfen, müssen wir zu jeder Zeit die Vorteile unserer Ideologie hervorheben. Dies wird es uns erlauben, Unterstützer, die eine wichtige Rolle in unserem Bündnis spielen, um uns zu scharen."
 PRC_dissent_in_the_united_front_1_tt: "Wenn in einem §YBündnis§! mit [CHI.GetNameWithFlag]:"
 PRC_halves_infiltration_cost_tt: "§GHalbiert die Kosten§! für das Treffen von Entscheidungen der Kategorie „§Y$PRC_infiltration_sea_cat$§!“"
 PRC_establish_friendly_bases: "Basen hinter feindlichen Linien errichten"
 PRC_establish_friendly_bases_desc: "Die große Anzahl von Zivilisten in den besetzten Gebieten bedeutet, dass unsere Infiltratoren keine Probleme haben sollten, sich unter die Bevölkerung zu mischen, während sie Sabotageakte durchführen."
 PRC_establish_friendly_bases_1_tt: "Schaltet die Entscheidungskategorie „§YSabotageoperationen einleiten§!“ frei"
 PRC_establish_friendly_bases_2_tt: "§RVon Feinden besetzte Staaten§!, die „§Y$PRC_guerilla_cells_active_2$§!“ aufweisen oder §YKernstaaten§! eines Untertanen mit ausländischem Herrscher sind, können nun „§Y$PRC_anti_japanese_base$§!“ erhalten"
 PRC_secure_the_peoples_support: "Die Unterstützung des Volkes gewinnen"
 PRC_secure_the_peoples_support_desc: "Auch wenn wir nicht den Großteil Chinas kontrollieren, müssen wir sichergehen, dass das Volk unseren Zielen treu ergeben ist, falls es erneut zum Bürgerkrieg kommt."
 PRC_secure_the_peoples_support_tt: "Alle §Y3 Stufen§! der Entscheidungen zu §Y$PRC_infiltration_sea_cat$§! freischalten"
 PRC_rural_recruitment: "Rekrutierung vom Land"
 PRC_rural_recruitment_desc: "Die Besatzer werden nicht in der Lage sein, alle Siedlungen auf dem Land zu überwachen, weshalb eine Rekrutierung dort mit minimalen Risiken möglich ist."
 PRC_rural_recruitment_tt: "Erhält beim §YInfiltrieren§! eines §Yländlichen§!, §Yentwickelt-ländlichen§! oder §Ypastoralen§! Staates §G[?PRC_rural_recruitment_manpower]§! Mannstärke"
 PRC_raid_weapon_depots: "Waffendepots überfallen"
 PRC_raid_weapon_depots_desc: "Durch die Infiltration ist es uns gelungen, uns ein Bild vom logistischen Netzwerk unserer Feinde zu machen. Wir können diese Informationen nutzen, um das Netzwerk zu überfallen und mit der erbeuteten Ausrüstung noch mehr Agenten ins Feld zu führen."
 PRC_raid_weapon_depots_tt: "Schaltet „§Y$raid_type_PRC_weapons_depot_raid$§!“ frei, wenn [ROOT.GetNameWithFlag] §YWiderstandszellen§! oder §Y$PRC_anti_japanese_base$§! etabliert, um §Y$infantry_equipment$§! oder §Y$artillery$§! zu erhalten"
 PRC_empower_the_guerillas: "Die Guerillatruppen ermächtigen"
 PRC_empower_the_guerillas_desc: "Da unsere Guerillakräfte immer mehr Erfahrung sammeln, können wir es ihnen erlauben, nun eigenständig zu operieren. Dadurch können sie zum einen noch tiefer in feindliches Territorium vordringen und zum anderen verhindert es, dass sie auffliegen, falls unsere Kommunikation mit ihnen abgefangen wird."
 PRC_empower_the_guerillas_tt: "§GHalbiert die Kosten§! für das Treffen von Entscheidungen der Kategorie „§Y$PRC_guerilla_warfare_sea_cat$§!“ und schaltet Entscheidungen frei, die §Y$PRC_guerilla_cells_active_1$§! durch §Y$PRC_guerilla_cells_active_2$§! ersetzen. Effektive Änderungen:"
 PRC_holding_half_the_sky: "Stützen des halben Himmels"
 PRC_holding_half_the_sky_desc: "Die Stellung der Frau in der chinesischen Gesellschaft ist seit Langem ungleich. Im Streben nach Gleichberechtigung müssen wir dies ändern. Wie Mao einmal sagte: Frauen tragen die Hälfte des Himmels, und wir müssen es ihnen ermöglichen, einen Beitrag zur Revolution zu leisten."
 PRC_question_the_faction_leadership: "Die Fraktionsführung infrage stellen"
 PRC_question_the_faction_leadership_desc: "Um weiteren Einfluss zu gewinnen, sollten wir die Fehler der derzeitigen Bündnisführung hervorheben und gleichzeitig unsere eigenen Erfolge betonen."
 PRC_to_unify_a_country: "Wie man ein Land vereint"
 PRC_to_unify_a_country_desc: "Da wir unsere Position sowohl politisch als auch militärisch gestärkt haben, sind wir nun in der Lage, zu fordern, dass wir jene Ressourcen und jene Anerkennung erhalten, die uns zustehen."
 PRC_to_unify_a_country_tt: "Übergibt einen Staat, der erfolgreich §Yinfiltriert§! wurde von §Y[ROOT.GetName]§!"
 PRC_strengthen_the_central_party_school: "Die Zentrale Parteihochschule stärken"
 PRC_strengthen_the_central_party_school_desc: "Neuer Parteimitglieder in der zentralen Parteihochschule zu unterrichten, erlaubt es uns, die 28 1/2 Bolschewiken und ihre Anhänger, die in der Sowjetunion ausgebildet wurden, nach und nach durch Hochschulabsolventen zu ersetzen."
 PRC_propaganda_efforts: "Propaganda"
 PRC_propaganda_efforts_desc: "Die Propaganda ist entscheidend, um Anhänger für unsere Revolution zu gewinnen und das Vertrauen unserer bereits gewonnenen Anhänger zu stärken. Unsere Propaganda kann sogar von unseren Verbündeten genutzt werden, wenn diese ihr Volk zur Verteidigung Chinas aufrufen."
 PRC_propaganda_efforts_1_tt: "Erhält §G[?PRC_gain_faction_inluence_number|%]§! §YBündniseinfluss§! durch jede Entscheidung der Kategorie „§YGuerilla-Kriegsführung§!“ und das §YInfiltrieren§! [CHI.GetAdjective]er Staaten"
 PRC_propaganda_efforts_2_tt: "Erhält §G[?PRC_gain_faction_inluence_number|%]§! §YBündniseinfluss§! durch jede Entscheidung der Kategorie „§YGuerilla-Kriegsführung§!“"
 PRC_establish_yanan_university: "Die Yan'an-Universität gründen"
 PRC_establish_yanan_university_desc: "Das derzeitige System separater Schulen für Kunst, Naturwissenschaften und politische Bildung ist sehr ineffizient. Durch ihre Zusammenlegung und den Wissensaustausch erweitern wir den Horizont unserer Studenten effektiv."
 PRC_peaceful_reunification: "Eine friedliche Wiedervereinigung anstreben"
 PRC_peaceful_reunification_desc: "Wir sind die wahren Anführer Chinas und diese Tatsache muss ein für alle Mal anerkannt werden. Wir müssen auch [WTT_current_china_leader.GetName] von dieser Tatsache überzeugen. Sollte man sich weigern ... Nun ja ... dann wird die Nation sie als das ansehen, was sie wirklich sind."
 PRC_adopt_sun_yat_sens_principles: "Die Prinzipien von Sun Yat-sen übernehmen"
 PRC_adopt_sun_yat_sens_principles_desc: "Die Leitprinzipien von Sun Yat-sen - Nationalismus, Demokratie und Wohlfahrtsstaat - stehen keineswegs im Widerspruch zu den kommunistischen Werten, für die wir eintreten. Seine Vision, die China einst stabilisierte, könnte nun weiter verwirklicht werden."
 PRC_establish_democratic_socialism: "Den demokratischen Sozialismus einführen"
 PRC_establish_democratic_socialism_desc: "Die Errungenschaften Chinas mögen in den Geschichtsbüchern verewigt sein, doch wenn erneut schwierige Zeiten auf uns zukommen, werden diese Errungenschaften nicht viel wert sein. Das Volk muss das Gefühl haben, dass es die Revolution lenken und die Regierung mit seiner Stimme zur Rechenschaft ziehen kann, falls sie jemals ihre Pflichten vernachlässigt."
 PRC_form_central_social_affairs_department: "Das Ministerium für Sozialangelegenheiten gründen"
 PRC_form_central_social_affairs_department_desc: "Die Ziele unserer Revolution anzupassen, wird unweigerlich zu Diskussionen zwischen ihren Befürwortern und ihren Gegnern führen. Da diese ideologischen Diskussionen die Gefahr bergen, in antirevolutionäre Themen abzudriften, müssen wir einen Geheimdienst einrichten, um die Auswirkungen des Maoismus zu überwachen."
 PRC_reform_the_republic: "Die Republik reformieren"
 PRC_reform_the_republic_desc: "Die Republik war eine gute Idee, die mangelhaft umgesetzt wurde. Wir sind überzeugte Anhänger der Ideale der Republik."
 PRC_asian_democratic_union: "Demokratische Union Asiens"
 PRC_asian_democratic_union_desc: "Wir müssen mit unseren asiatischen Partnern zusammenarbeiten und sicherstellen, dass sie auf der Weltbühne eine starke Verhandlungsposition haben, wenn wir jemals als gleichberechtigt angesehen werden wollen."
 PRC_asian_democratic_union_tt: "„§Y$PRC_asian_democratic_union_modifier$§!“ erhöht für jedes neue Bündnismitglied die §YForschungsgeschwindigkeit§! um §G+1.00%§! und den §YKonsumgüterfabrikenfaktor§! um §Y-2.0%§!, bis zu einem Maximum von §G+10.0%§! Forschungsgeschwindigkeit und §Y-20.0%§! Konsumgüterfabrikenfaktor"
 PRC_yanan_rectification_movement: "Yan'an-Berichtigungsbewegung"
 PRC_yanan_rectification_movement_tt: "Je nach dem derzeitigen Wert von §Y$PRC_communist_power_struggle$§! gibt §Y$PRC_maoism_dynamic_modifier$§! unterschiedliche Modifikatoren.\nDerzeitige Auswirkung:"
 PRC_yanan_rectification_movement_desc: "Die bisherigen Erfolge unseres Regimes sind Mao zu verdanken. Wir müssen seine Beliebtheit nutzen, um den Maoismus in unserer Partei zu festigen. Indem wir Maos Ideen in unsere Parteisatzung aufnehmen und behaupten, dies stelle die erste Form des an China angepassten Kommunismus dar, wird es schwerer, sich diesen Ideen zu widersetzen."
 PRC_enforce_maoism: "Den Maoismus durchsetzen"
 PRC_enforce_maoism_desc: "Um den Maoismus fester in unserer Gesellschaft zu verankern, sollten wir die Ideologie vollständig mit der Führung des Staates und der Partei verbinden und Mao zu einem Symbol der gesamten Nation machen."
 PRC_deepen_the_dixie_mission: "Die Kooperation mit der Dixie-Mission ausbauen"
 PRC_deepen_the_dixie_mission_desc: "Die Hingabe, die [USA.GetNameDef] an den Tag legten, um mit [ROOT.GetName] zusammenzuarbeiten, ist bewundernswert. Vielleicht kann man sie ja dazu bringen, die Dixie-Mission zu erweitern, damit [USA.GetAdjective]e Experten unsere Industrie modernisieren können."
 PRC_invite_the_dixie_mission: "Die Dixie-Mission einladen"
 PRC_invite_the_dixie_mission_desc: "Als aufstrebende Macht in Asien sollten wir versuchen, diplomatische Beziehungen zur [USA.GetAdjective]en Regierung aufzubauen. Vielleicht wäre sie, anders als die imperialistischen Mächte um uns herum, dazu bereit, beim Aufbau eines Chinas zu helfen, das sich gegen Bedrohungen von außen verteidigen kann."
 PRC_overthrow_the_ussr: "Die falschen Kommunisten entmachten"
 PRC_overthrow_the_ussr_desc: "Die ideologischen Unterschiede zwischen uns und den anderen kommunistischen Mächten lassen sich nicht allein auf die Anpassungen zurückführen, die wir bezüglich der Lage in China vornahmen. Die reaktionäre und totalitäre Politik dieser Mächte geht viel zu weit! Wir sollten eingreifen, damit ihr Proletariat von ihrer verwässerten Form der Revolution befreit werden kann."
 PRC_overthrow_the_ussr_tt: "Erhält das Kriegsziel §YAnnektierung§! gegen alle großen kommunistischen Länder. Aktueller Effekt:"
 PRC_two_soviets_together: "Zwei Sowjets zusammen"
 PRC_two_soviets_together_desc: "Auch wenn wir durch unseren Ideologiewechsel nun einen anderen Kurs eingeschlagen haben, sind wir ideologisch noch immer stark an die des [SOV.GetAdjective]en Regimes gebunden und natürlich haben wir seine materielle und immaterielle Unterstützung über die Jahre hinweg nicht vergessen."
 PRC_tech_agreement_with_ussr: "Abkommen über neue Verteidigungstechnologien"
 PRC_tech_agreement_with_ussr_desc: "Das Voranschreiten unserer Revolution bedeutet, dass wir nun eigene Forschungsergebnisse zu unserer Partnerschaft mit dem [SOV.GetAdjective]en Regime beitragen können. Nachdem wir in verschiedenen Bereichen technologisch aufholten, können wir seine Ausrüstung nun bewerten und die Ergebnisse ohne jene Vorurteile betrachten, die mit ihrer Entwicklung einhergingen."
 PRC_the_end_of_capitalism: "Ende des Kapitalismus"
 PRC_the_end_of_capitalism_desc: "Unsere enge Zusammenarbeit mit dem [SOV.GetAdjective]en Regime stärkte unser Bündnis so weit, dass es nun womöglich in der Lage ist, die kapitalistischen Mächte herauszufordern. Gemeinsam können wir die Revolution verbreiten und die Kolonialgebiete befreien."
 PRC_purge_the_world_of_fascism: "Die Welt vom Faschismus befreien"
 PRC_purge_the_world_of_fascism_desc: "Trotz des verheißenen Wandels im Vergleich zum Kapitalismus ist der faschistische Hass auf den Kommunismus Beweis genug dafür, dass diese Ideologie nur eine Farce ist. Die radikalen Mittel, die wir einsetzen, um das Proletariat zu befreien, werden von den Faschisten genutzt, um es zu unterdrücken, und dagegen sollten wir vorgehen."
 PRC_hundred_regiments_offensive: "Hundert-Regimenter-Offensive"
 PRC_hundred_regiments_offensive_desc: "Indem wir unsere Armee vergrößern und sie in mehrere unabhängige Kontingente organisieren, können wir die Versorgungslinien unserer Feinde leichter stören."
 PRC_prepare_for_the_inevitable: "Auf das Unvermeidliche vorbereiten"
 PRC_prepare_for_the_inevitable_desc: "Der Expansionismus unseres [JAP.GetAdjectiven]en Nachbarn und auch der potenzielle unserer traditionellen [SOV.GetAdjective]en Verbündeten ragt wie ein drohender Schatten am Horizont auf. Wir müssen unsere ideologischen Bedenken beilegen und eine einheitliche Front gegen äußere Bedrohungen schaffen."
 PRC_ask_for_soviet_lend_lease: "Um sowjetische Leih-Pacht bitten"
 PRC_ask_for_soviet_lend_lease_desc: "$PRC_secure_lend_lease_from_soviet_desc$"
 #28 BOLSHEVIKS ALT-HISTORY
 PRC_reclaim_the_grasp_of_power: "Die Macht zurückgewinnen"
 PRC_reclaim_the_grasp_of_power_desc: "Die Macht, die Mao durch seine militärische Führung während des Langen Marsches erlangte, kehrt nun endlich den ehemaligen Oberhäuptern der Partei zurück. Der Lange Marsch ist vorbei, und $PRC_wang_ming$ sowie $PRC_bo_gu$ stehen bereit, erneut als Anführer tätig zu werden."
 PRC_playing_both_sides: "Beide Seiten ausspielen"
 PRC_playing_both_sides_desc: "Wir müssen uns die Loyalität der Bewohner jener Staaten sichern, in denen Kriegsherren und [CHI.GetName] herrschen, für den Fall, dass es einst zu einer Entscheidungsschlacht um die Zukunft unseres Landes kommt."
 PRC_the_fight_of_a_people: "Der Kampf des Volkes"
 PRC_the_fight_of_a_people_desc: "Unser Volk muss sich gegen den Vormarsch unserer Feinde zur Wehr setzen, selbst wenn es sich in besetztem Territorium befindet. Wir sollten kleine Einheiten entsenden, damit wir die Besatzer wirksam schwächen und letztlich unser Heimatland befreien."
 PRC_a_stronger_united_front: "Eine stärkere vereinte Front"
 PRC_a_stronger_united_front_desc: "Wir sollten [CHI.GetName] zeigen, dass wir ein zuverlässiger Verbündeter sind, damit man nicht das Bedürfnis verspürt, Ressourcen für den Fall zurückzuhalten, dass wir das Bündnis aufkündigen. Es würde uns auch stärker an der Entscheidungsfindung beteiligen."
 PRC_sino_allied_pact_of_non_aggression: "Nichtangriffspakt zwischen China und den Alliierten"
 PRC_sino_allied_pact_of_non_aggression_desc: "Wenn wir den Einfluss, den andere Länder auf China haben, beseitigen wollen, müssen wir sicherstellen, dass sich die weniger expansionistischen Großmächte nicht einmischen."
 PRC_sino_allied_pact_of_non_aggression_accept_tt: "Sie unterzeichnen einen §YNichtangriffspakt§! mit §Y[ROOT.GetName]§!"
 PRC_with_inspiration_from_nkvd: "Nach dem Vorbild der NKWD"
 PRC_with_inspiration_from_nkvd_desc: "Das sowjetische NKWD, von dem viele unserer Anführer durch ihre Verbindungen zu sowjetischen Würdenträgern hörten, wird uns als Beispiel dafür dienen, wie man sich vor Feinden aus den eigenen Reihen schützen kann."
 PRC_soviet_technological_cooperation: "Sowjetische Technologiekooperation"
 PRC_soviet_technological_cooperation_desc: "Wir wenden uns an die [SOV.GetAdjective]e Führung zwecks eines Forschungsabkommens, um unser beider Nationen zu stärken."
 PRC_reestablish_moscow_sun_yat_sen_university: "Die Sun Yat-sen-Universität von Moskau wiederaufbauen"
 PRC_reestablish_moscow_sun_yat_sen_university_desc: "Durch den Wiederaufbau und die Aufstockung der Finanzmittel für die Moskauer Sun-Yat-sen-Universität tragen wir dazu bei, künftige Generationen von Wissenschaftlern nach dem Vorbild der vorangegangenen 28½ zu fördern."
 PRC_a_truly_united_front: "Wahrlich vereinte Front"
 PRC_a_truly_united_front_desc: "Wir müssen unser diplomatisches Korps stärken und die zweite Einheitsfront stärken."
 PRC_a_truly_united_front_tt: "§GHalbiert die Kosten§! für das Treffen von Entscheidungen der Kategorie „§Y$PRC_28_bolshevik_faction_cat$§!“"
 PRC_part_of_the_comintern: "Teil der Komintern"
 PRC_part_of_the_comintern_desc: "Da die Revolution in unserem Land immer weiter voranschreitet, können wir uns nun darauf konzentrieren, die Komintern bei ihren internationalen Zielen zu unterstützen."
 PRC_petition_for_freedom: "Petition für die Unabhängigkeit"
 PRC_petition_for_freedom_desc: "Unsere eigene Unabhängigkeit liegt bereits viel zu lange in den Händen anderer. Es ist an der Zeit, diesen Umstand ein für alle Mal zu ändern."
 PRC_petition_for_freedom_not_subject_tt: "§YKeine Auswirkungen bei Ländern, die kein Untertan sind§!"
 PRC_aggressive_pursuit_of_diplomacy: "Aggressive Diplomatie"
 PRC_aggressive_pursuit_of_diplomacy_desc: "Auch wenn wir gern zivilisiertere Formen der Diplomatie verfolgen würden, reicht manchmal die Androhung von Gewalt aus, um unseren Willen durchzusetzen. Und wenn eine Drohung nicht funktioniert ..."
 PRC_supreme_infiltration: "Absolute Infiltration"
 PRC_supreme_infiltration_desc: "Durch unsere bisherige Erfahrung bei der Infiltration gewannen wir Erkenntnisse, die wir nun nutzen können, um solche Einsätze in größerem Maßstab durchzuführen und immer mehr unserer Landsleute auf unsere Seite zu bringen."
 PRC_scholarly_revolution: "Wissenschaftliche Revolution"
 PRC_scholarly_revolution_desc: "Unsere Anführer stammen aus der Intelligenzija und ihre Ansichten werden die [ROOT.GetAdjective]e Zukunft prägen."
 #COMMON END-FOCUSES
 PRC_towards_one_china: "In Richtung vereintes China"
 PRC_towards_one_china_desc: "Die Kriegsherren gefährden die Stabilität Chinas viel zu sehr, als dass sie weiter existieren dürfen. Wir müssen eine zentrale Führung etablieren."
 PRC_towards_one_china_bypass_tt: "§YJede chinesische Nation§!: Einer der folgenden Punkte muss zutreffen: \nExistiert nicht\n  Ist im Krieg gegen §Y[Root.GetNameWithFlag]§!\n  Ist Untertan von §Y[ROOT.GetNameWithFlag]§!\n  Ist im Bündnis mit §Y[Root.GetNameWithFlag]§!\n  §Y[ROOT.GetName]§! hat ein §YKriegsziel§! gegen sie."
 PRC_towards_one_china_tt: "Erhält das Kriegsziel §YAnnektierung§! gegen alle nicht verbündeten chinesischen Länder. Aktueller Effekt:"
 PRC_allow_autonomous_regions: "Autonome Regionen zulassen"
 PRC_allow_autonomous_regions_desc: "Die einzigartigen Anforderungen jeder Region in China müssen durch ein gewisses Maß an Autonomie berücksichtigt werden."
 PRC_allow_autonomous_regions_tt: "\nJedes §Yverbündete chinesische Land§! kann sich entscheiden, Untertan von §Y[ROOT.GetName]§! zu werden. Derzeitige Auswirkung:"
 PRC_the_peoples_republic: "Die Volksrepublik"
 PRC_the_peoples_republic_desc: "Da sich die Revolution fest in unserem Land etabliert hat, können wir nun von einem revolutionären Staat zu einer Volksrepublik übergehen, die der Bevölkerung durch Reformen Stabilität und Wohlstand bietet."
 PRC_remove_iniltration_and_guerilla_decisions_tt: "§REntfernt§! die Entscheidungen „§Y$PRC_infiltration_sea_cat$§!“ und „§Y$PRC_guerilla_warfare_sea_cat$§!“"
 PRC_taiwan: "Taiwan sichern"
 PRC_taiwan_desc: "Der Verlust Taiwans an Japan durch die ehemalige Qing-Regierung muss rückgängig gemacht werden, selbst wenn uns die Notwendigkeit einer Luft- oder Seestreitkraft vor besondere Herausforderungen stellen wird."
 PRC_reclaim_tibet: "Tibet zurückfordern"
 PRC_reclaim_tibet_desc: "Die Instabilität Chinas erlaubte es dem [TIB.GetAdjective]en Volk, sich der chinesischen Herrschaft zu entziehen. Die historische Verbindung zwischen unseren Nationen darf jedoch nicht einfach so ignoriert werden. Wir müssen uns mit den Tibetern vereinen, damit unsere Grenze wieder bis zum Himalaja reicht."
 PRC_subjugate_korea: "Korea unterwerfen"
 PRC_subjugate_korea_desc: "Die Besetzung Koreas durch [JAP.GetName] und die anschließende Expansion in die Mandschurei zeigt, dass ein verbündetes Korea von entscheidender Bedeutung für die [ROOT.GetAdjective]e Sicherheit ist. Wenn das derzeit keine Option ist, sollten wir eingreifen."
 PRC_dare_to_struggle: "Den Kampf wagen ..."
 PRC_dare_to_struggle_desc: "Die Kriegsherrenstaaten sind nun auf unserer Seite. Es ist an der Zeit, gegen die ausländischen Invasoren zu kämpfen, die Teile Chinas kolonisiert haben."
 PRC_dare_to_win: "... um zu gewinnen"
 PRC_dare_to_win_desc: "Die Expansion der imperialistischen [SOV.GetAdjective]en Vorgänger in China wurde zugunsten besserer Beziehungen vergeben, aber nicht vergessen. Wir sollten versuchen, unsere ursprünglichen Grenzen wiederherzustellen, nun da wir die Möglichkeit dazu haben."
 PRC_move_capital: "Die Hauptstadt verlegen"
 PRC_move_capital_desc: "Nach der Gründung der $PRC_proclaimed_communism$ ist es nur natürlich, dass wir unseren Regierungssitz verlegen und den Namen der Stadt wieder zu Peking ändern."
 PRC_beijing_capital_name: "Peking"
 PRC_education_reform: "Bildungsreform"
 PRC_education_reform_desc: "Wir müssen Maßnahmen ergreifen, um eine schnelle, landesweite Bildungsreform zu ermöglichen. Diese wird darauf abzielen, das sowjetische Hochschulsystem zu übernehmen, wobei der Schwerpunkt auf ingenieurwissenschaftlichen und technischen Studiengängen liegt."
 PRC_the_first_premier: "Der erste Ministerpräsident"
 PRC_the_first_premier_desc: "$PRC_zhou_enlai$ wird der erste Ministerpräsident der $PRC_proclaimed_communism$. Dies wird seine Position als einer der führenden Politiker der Partei festigen."
 PRC_the_party_builds_the_nation: "Die Partei baut die Nation auf"
 PRC_the_party_builds_the_nation_desc: "Da wir nun große Teile Chinas kontrollieren, ist es an der Zeit, eine landesweite Kampagne zu starten, um unsere Bevölkerung und unsere aufstrebende Industrie in vollem Umfang zu nutzen."
 PRC_the_chinese_century: "Chinesisches Jahrhundert"
 PRC_the_chinese_century_desc: "Wirtschaftswachstum in Verbindung mit ausreichender politischer Macht, um die Welt zu gestalten, ist das, wonach sich diese Nation sehnte und was sie nun erhalten hat. Der Aufstieg Chinas beginnt jetzt: Dies ist unser Jahrhundert."
 #UNWILLING DIARCHY ALT-HISTORY
 PRC_the_unwilling_diarchy_focus: "Ungewollte Diarchie"
 PRC_the_unwilling_diarchy_focus_desc: "Verzweifelte Zeiten erfordern verzweifelte Maßnahmen. Wir müssen die bestehenden Parteiorgane austauschen und sicherstellen, dass die neue Führung die nötige Befugnis hat, schnell gegen Feinde des Volkes vorzugehen.\n\nMao und Guotao müssen ihre Differenzen beilegen und zusammenarbeiten."
 PRC_the_unwilling_diarchy_focus_tt: "Wir werden die §YZweite Einheitsfront§! weder gründen noch ihr beitreten können"
 PRC_the_response_to_a_threat: "Auf die Bedrohung antworten"
 PRC_the_response_to_a_threat_desc: "Wir werden tun, was wir müssen, um auf mögliche Bedrohungen um uns herum zu reagieren. Wir müssen uns auf den Angriff vorbereiten."
 PRC_promote_regular_army: "Ein Berufsheer aufbauen"
 PRC_promote_regular_army_desc: "Nur mit konventionellen Mitteln stellen wir sicher, dass die Rote Armee in der Lage ist, die [ROOT.GetAdjective]en Territorien zu verteidigen und zu vergrößern."
 PRC_strict_training_regiments: "Strenge Ausbildung"
 PRC_strict_training_regiments_desc: "Wir müssen die Disziplin innerhalb der Roten Armee erhöhen.\n\nEine tägliche Morgenroutine macht sie in kürzester Zeit zu einer professionellen Armee und verbessert die Qualität der neuen Rekruten."
 PRC_army_reforms: "Armeereformen"
 PRC_army_reforms_desc: "Die Rote Armee beruht auf einer Doktrin, die nach dem Ende des Langen Marsches nicht mehr greift. Wir müssen sie von Grund auf neu ausrichten.\n\nDurch eine Reihe neuer Reformen, die [ROOT.GetLeader] in Zusammenarbeit mit den Generälen entwickelt, erhalten wir eine neue, stärkere Roten Armee."
 PRC_centralized_army_command: "Zentrales Armeekommando"
 PRC_centralized_army_command_desc: "Eine dezentrale Befehlsstruktur ist in unserer Lage nicht sinnvoll. Alle Informationen müssen zentral gesammelt und verarbeitet werden, um die operative Planung von der obersten Ebene bis hin zum niedrigsten Rekruten zu verbessern."
 PRC_soviet_battle_tactics: "Sowjetische Kampftaktiken"
 PRC_soviet_battle_tactics_desc: "Indem wir die [SOV.GetAdjective]en Taktiken nachahmen, nutzen wir unsere zahlenmäßig vergleichbare Stärke zu unserem Vorteil. Wir müssen ein Team von Beamten aufstellen, das sich ausschließlich damit befasst, die notwendigen Lehren aus der [SOV.GetAdjective]en Erfahrung zu ziehen."
 PRC_promote_guerilla_warfare: "Die Guerillakriegsführung fördern"
 PRC_promote_guerilla_warfare_desc: "Die Rote Armee kann es nicht mit der Stärke unserer Feinde aufnehmen – zumindest noch nicht.\n\nWir müssen unsere Stärken ausspielen und hinter den feindlichen Linien kämpfen, bevor wir urplötzlich wieder verschwinden und woanders auftauchen."
 PRC_the_battle_behind_the_front_lines: "Die Schlacht hinter feindlichen Linien"
 PRC_the_battle_behind_the_front_lines_desc: "Wir müssen unsere Anstrengungen verdoppeln und hinter den Verteidigungslinien der Aggressoren angreifen. Indem wir die Versorgungsnetze des Feindes stören und seine Fähigkeit behindern, seine Frontlinien zu verstärken, zwingen wir ihn, wertvolle Truppen zum Schutz des Hinterlands einzusetzen."
 PRC_gain_the_peoples_trust: "Das Vertrauen des Volkes gewinnen"
 PRC_gain_the_peoples_trust_desc: "Wir müssen die ländlichen Regionen infiltrieren und die relevanten Parteien bestechen oder bedrohen, um die Loyalität der dort lebenden Menschen zu gewinnen. Wir werden ihre Unterstützung in den kommenden Schlachten brauchen ..."
 PRC_limited_infiltration_efforts: "Begrenzte Infiltration"
 PRC_limited_infiltration_efforts_desc: "Wir müssen alles in unserer Macht Stehende tun, um China zu vereinen. Das chinesische Volk muss wissen, dass wir es nicht vergessen haben, und wir müssen es sowohl materiell als auch immateriell unterstützen, sollte jemals der Tag kommen, an dem wir seine Hilfe brauchen."
 PRC_secure_the_lands: "Das Land sichern"
 PRC_secure_the_lands_desc: "Wir sind der Erfüllung unserer Ziele näher denn je und dürfen auch in den letzten Schritten nicht zögern. Wir müssen mehr Ressourcen investieren, um die Bevölkerung, die unter der Kontrolle der falschen Regierung steht, von unserer gerechten Sache zu überzeugen."
 PRC_launch_sabotage_campaigns: "Sabotageeinsätze starten"
 PRC_launch_sabotage_campaigns_desc: "Sabotageeinsätze gegen die Angreifer zu unternehmen, hilft der Roten Armee und behindert den Vormarsch des Feindes."
 PRC_raiding_parties: "Überfalltrupps"
 PRC_raiding_parties_desc: "Was uns im Vergleich zu unseren Feinden an industriellen Kapazitäten fehlt, gleichen wir durch unseren Einfallsreichtum mehr als aus. Durch das Entsenden von Überfalltrupps stabilisieren wir nicht nur unsere eigene Ausrüstungssituation, sondern verschlechtern zugleich die des Feindes."
 PRC_mobilization_of_the_people: "Mobilisierung des Volkes"
 PRC_mobilization_of_the_people_desc: "In einer Krise wird sich das Volk erheben.\n\nWir werden Milizen aufstellen, die von Veteranen des Langen Marschs angeführt werden, und Teile der örtlichen Bevölkerung anwerben und bewaffnen."
 PRC_mobilization_of_the_people_tt: "Erschafft §Y4 chinesische§! Miliz-Einheiten"
 PRC_mao_zedong_ascends: "Der Aufstieg von $PRC_mao_zedong$"
 PRC_mao_zedong_ascends_desc: "$PRC_mao_zedong$ ist der einzig wahre Anführer von [ROOT.GetNameDef].\n\n$PRC_zhang_guotao$ darf nicht länger auf einer Stufe mit dem Vorsitzenden Mao stehen. Es kann nur einen Anführer geben."
 PRC_promote_womens_suffrage: "Frauenwahlrecht fördern"
 PRC_promote_womens_suffrage_desc: "„Frauen tragen die Hälfte des Himmels.“ Die Partei unterstützt die wahre Gleichstellung der Geschlechter, und wir müssen Maßnahmen ergreifen, die sicherstellen, dass sich Frauen in ganz China rechtlich, politisch, sozial und wirtschaftlich beteiligen können."
 PRC_zhang_guotao_ascends: "Der Aufstieg von $PRC_zhang_guotao$"
 PRC_zhang_guotao_ascends_desc: "$PRC_zhang_guotao$ ist der einzig wahre Anführer von [ROOT.GetNameDef].\n\n$PRC_mao_zedong$ darf nicht länger auf einer Stufe mit dem Vorsitzenden Guotao stehen. Es kann nur einen Anführer geben."
 PRC_consolidate_politcal_power: "Die politische Macht bündeln"
 PRC_consolidate_politcal_power_desc: "Wir haben jetzt einen politischen Führer, der über allen anderen steht, und alles, was noch fehlt, ist die Zusammenlegung der Parteistrukturen. Abtrünnigkeit darf nicht geduldet werden."
 PRC_consolidate_politcal_power_tt: "Bewegt §Y$PRC_communist_power_struggle$§! in Richtung der führenden Seite. Derzeitige Auswirkung:"
 PRC_secure_lend_lease_from_soviet: "[SOV.GetAdjective]e Leihpacht sichern"
 PRC_secure_lend_lease_from_soviet_desc: "Bisherige Versuche, eine Landverbindung in Sachen [SOV.GetName] aufzubauen, schlugen katastrophal fehl. Doch nun haben wir genau dies erreicht, und es ist einfacher, Vorräte von dieser Nation zu erhalten."
 PRC_preemptive_strike: "Präventivschlag"
 PRC_preemptive_strike_desc: "Die Nachwehen des Aufstands von 1927 in Nanchang zeigen, wie effektiv die nationalistischen Truppen sein können. Um einen weiteren Langen Marsch zu vermeiden, müssen wir präventiv zuschlagen, selbst Einkesselungen durchführen und unsere günstige Lage nutzen."
 PRC_an_end_to_the_japanese_threat: "Der [JAP.GetAdjective]en Bedrohung ein Ende bereiten"
 PRC_an_end_to_the_japanese_threat_desc: "Die [JAP.GetAdjective]e Präsenz vor unserer Haustür stellt eine ständige Bedrohung dar, da die imperialistischen Bestrebungen Japans grenzenlos sind. Wenn wir präventiv zuschlagen, könnten wir die Japaner unvorbereitet treffen."
 PRC_assume_leadership: "Die Führung übernehmen"
 PRC_assume_leadership_desc: "[GetAssumeLeaderShipText]"
 PRC_assume_leadership_tt: "Je nach dem derzeitigen Wert von §Y$PRC_communist_power_struggle$§! erhält §Y[ROOT.GetLeader]§! unterschiedliche Eigenschaften.\nDerzeitige Auswirkung:"
 PRC_GetAssumeLeaderShipText_Wentian: "Die Autorität unseres neuen Vorsitzenden muss unangefochten sein. Wir müssen als Partei und als Nation voranschreiten."
 PRC_GetAssumeLeaderShipText_NotWentian: "Die Autorität unseres neuen Vorsitzenden muss unangefochten sein. Der ehemalige Vorsitzende $PRC_zhang_wentian$ spielte seine Rolle bei der Stabilisierung der Partei, doch nun ist die Zeit für [ROOT.GetLeader] gekommen."
 PRC_emergency_supply_protocols: "Notversorgungsprotokoll"
 PRC_emergency_supply_protocols_desc: "Unsere derzeitigen Nachschublinien sind nicht tragbar. Wir müssen uns darum bemühen, sie zu verbessern, damit unsere Truppen nicht ohne Waffen, Munition und Proviant dastehen."
 PRC_emergency_prodction_protocols: "Notfallproduktion"
 PRC_emergency_prodction_protocols_desc: "Wenn wir die Produktion zu Kriegszeiten erhöhen möchten, müssen wir unserer Industrie Produktionsquoten vorgeben. Solche Maßnahmen könnten unsere Unterstützer vor den Kopf stoßen, aber derzeit haben wir keine Alternativen."
 PRC_extend_emergency_measures: "Notfallmaßnahmen verlängern"
 PRC_extend_emergency_measures_desc: "Wir stehen näher denn je davor, unsere dringendsten Probleme zu lösen, doch wir müssen diese Bemühungen fortsetzen, damit sie nicht umsonst waren."
 PRC_extend_emergency_measures_1_tt: "Wenn „§Y$PRC_emergency_supply_protocols$§!“ abgeschlossen ist, §Yerhöht sich die Dauer um [?PRC_emergency_protocol_idea_days] Tage§! oder:"
 PRC_extend_emergency_measures_2_tt: "Wenn „§Y$PRC_emergency_prodction_protocols$§!“ abgeschlossen ist, §Yerhöht sich die Dauer um [?PRC_emergency_protocol_idea_days] Tage§! oder:"
 PRC_to_support_the_army: "Zur Unterstützung der Armee"
 PRC_to_support_the_army_desc: "Wir werden tun, was wir tun müssen, um die bereits ergriffenen Maßnahmen auszuweiten und die Änderungen dauerhaft zu machen. Die Armee muss über die notwendigen Mittel verfügen, um die Revolution anzuführen."
 PRC_to_support_the_army_1_tt: "Wenn „§Y$PRC_emergency_supply_protocols$§!“ abgeschlossen ist:"
 PRC_to_support_the_army_2_tt: "Wenn „§Y$PRC_emergency_prodction_protocols$§!“ abgeschlossen ist:"
 PRC_reach_out_to_the_west: "Die Hand gen Westen ausstrecken"
 PRC_reach_out_to_the_west_desc: "Trotz zahlreicher gegen die [ROOT.GetAdjective]e Souveränität gerichteter Aktionen in der Vergangenheit hat der Westen viele Ressourcen, die [ROOT.GetNameDef] nutzen kann, um zur Weltmacht aufzusteigen."
 PRC_reach_out_to_the_west_tt: "Wenn es keine nicht-faschistische §Ywestliche Großmacht§! gibt, die einen gemeinsamen Feind bekämpft und auch ihre Verbündeten nicht gegeneinander kämpfen:"
 PRC_closer_ties_to_sov: "Engere Beziehungen zu [SOV.GetName]"
 PRC_closer_ties_to_sov_desc: "Wir müssen engere Beziehungen zu unseren [SOV.GetAdjective]en Freunden knüpfen. Die chinesisch-sowjetische Bindung ist stark, aber sie muss noch stärker werden."
 PRC_demand_warlord_loyalty: "Loyalität der Kriegsherren einfordern"
 PRC_demand_warlord_loyalty_desc: "Wir müssen China unter einer einheitlichen Führung vereinen und dabei klarmachen, wer genau diese Führungsrolle innehaben wird.\n\nWir werden den Kriegsherren eine Botschaft übermitteln – ein Angebot zur Bildung einer Regierung der nationalen Verteidigung. Auch wenn [CHI.GetLeader] dem nicht zustimmen mag, ist es notwendig."
 PRC_bring_war_to_neighboring_warlords: "Den Krieg zu den benachbarten Kriegsherren bringen"
 PRC_bring_war_to_neighboring_warlords_desc: "In China kann es nur einen Herrscher geben, und der erste Schritt zur Verbreitung der Revolution wird darin liegen, die Kriegsherren zu unterwerfen."
 PRC_bring_war_to_neighboring_warlords_tt: "Erhält das Kriegsziel §YAnnektierung§! gegen alle §Ybenachbarten Kriegsherren§!. Derzeitige Auswirkung:"
 PRC_lessons_of_the_west: "Lektionen aus dem Westen"
 PRC_lessons_of_the_west_desc: "Wir müssen über unsere Grenzen hinausblicken, um zu sehen, welche Lehren wir aus anderen Ländern ziehen können, und von denen lernen, deren industriellen Kapazitäten so groß sind, dass wir sie uns nicht einmal vorstellen können – noch nicht.\n\nWir müssen den Rückstand aufholen."
 PRC_the_long_march_towards_progress: "Der Lange Marsch in Richtung Fortschritt"
 PRC_the_long_march_towards_progress_desc: "Wir müssen vorankommen. Wir mögen technologisch hinterherhinken, doch das wird nicht immer so bleiben. Wir müssen mehr Ressourcen in die Bildung investieren."
 PRC_every_peasant_a_soldier: "Jeder Bauer ist ein Soldat"
 PRC_every_peasant_a_soldier_desc: "Jeder gesunde Mensch, der auf den Feldern schuftet, muss auch bereit sein, zu den Waffen zu greifen, sollte dies für die nationale Sicherheit notwendig sein.\n\n„Der Revolutionskrieg ist ein Krieg der Massen. Nur indem man die Massen mobilisiert und sich auf sie verlässt, kann dieser Krieg geführt werden.“"
 PRC_every_peasant_a_soldier_1_tt: "Wenn „§Y$PRC_promote_guerilla_warfare$§!“ abgeschlossen ist:"
 PRC_every_peasant_a_soldier_2_tt: "Wenn „§Y$PRC_promote_regular_army$§!“ abgeschlossen ist:"
 PRC_avenge_the_century_of_humiliation: "Rache für das Jahrhundert der Erniedrigung"
 PRC_avenge_the_century_of_humiliation_desc: "Das 19. Jahrhundert war ein Jahrhundert der Demütigung durch die westlichen Mächte. Es ist an der Zeit, dass diese Schuld beglichen wird."
 PRC_avenge_the_century_of_humiliation_tt: "[ROOT.GetNameWithFlag] erhält das Kriegsziel §YErobern (Schwerpunkt)§! gegen alle benachbarten §Ywestlichen Länder§! oder deren Untertanen. Derzeitige Auswirkungen:"
 PRC_the_march_to_victory: "Der Marsch zum Sieg"
 PRC_the_march_to_victory_desc: "Der Marsch zum Sieg ist unvermeidlich. Was als unfreiwillige Doppelherrschaft begann, führte zur Schaffung einer starken und geeinten Parteistruktur. Wir müssen unseren Blick nach außen richten, um unsere inneren Feinde zu bekämpfen."
 PRC_a_new_central_committee: "Ein neues Zentralkomitee"
 PRC_a_new_central_committee_desc: "Die Zeit ist reif für Veränderungen. $PRC_zhang_guotao$ wird eine umfassende Überprüfung des Zentralkomitees anordnen und es von Grund auf neu errichten."
 PRC_a_new_central_committee_tt_1: "§Y180 Tage§! lang:"
 PRC_a_new_central_committee_tt_2: "Anschließend:"
 #COMMON BRANCHES
 PRC_expedite_land_revolution: "Die Landrevolution vorantreiben"
 PRC_expedite_land_revolution_desc: "Die Umverteilung von Land von Großgrundbesitzern auf Bauern hat die feudalen Strukturen im ländlichen Raum aufgebrochen. Die ländlichen Massen stehen nun fest hinter der Revolution"
 PRC_halt_land_revolution: "Die Landrevolution aufhalten"
 PRC_halt_land_revolution_desc: "Zugunsten der Stabilität wurde das Programm der Landrevolution verschoben. Die Bauernschaft grummelt zwar, doch die lokalen Eliten sind beschwichtigt, und kurzfristig wurde der interne Zusammenhalt bewahrt."
 PRC_reestablish_the_state_bank: "Die Staatsbank wiederaufbauen"
 PRC_reestablish_the_state_bank_desc: "Wenn wir unsere Wirtschaft angemessen verwalten möchten, müssen wir unsere Zentralbank wieder aktivieren. Die Nationalbank der $PRC_communism$ wurde in Zentralchina gegründet, doch der Lange Marsch zwang sie dazu, ihren Betrieb einzustellen. Die genutzte Ausrüstung wurde seitdem auf Transporter verladen und trifft nun allmählich in [ROOT.capital.GetCapitalVictoryPoint.GetName] ein."
 PRC_promote_the_silver_dollar: "Die Silbermünze fördern"
 PRC_promote_the_silver_dollar_desc: "Wenn wir Kupfermünzen zugunsten von Silbermünzen aus dem Verkehr ziehen, können wir die alten Münzen in der Munitionsproduktion wiederverwerten. Der Wert des Silbers in unseren Münzen würde zudem bedeuten, dass unsere Handelspartner sich nicht um eine Auf- oder Abwertung unserer Währung sorgen müssten, da diese an den Wert des Silbers gebunden wäre."
 PRC_promote_paper_bills: "Banknoten aus Papier fördern"
 PRC_promote_paper_bills_desc: "Billig herstellbares Papiergeld wäre ein guter Ersatz für Kupfermünzen, die wir anschließend in der Munitionsproduktion wiederverwerten könnten. Ein bedeutender Nachteil wäre jedoch, dass unseren Handelspartnern möglicherweise unwohl ist angesichts einer Währung, deren Wert wir im Handumdrehen senken könnten, indem wir einfach mehr davon drucken."
 PRC_new_currency_established: "Die Annahme dieses Schwerpunkts verhindert, dass die negativen Auswirkungen von „§Y$PRC_equipment_from_copper_coins$§!“ eintreten, sofern diese noch nicht eingetreten sind."
 PRC_allow_special_goods_trade: "Handel spezieller Waren erlauben"
 PRC_allow_special_goods_trade_desc: "Der Handel spezieller Waren ist etwas, was die Regierung anerkennen und nutzen sollte, indem sie ihn kontrolliert und besteuert."
 PRC_ban_special_goods_trade: "Handel spezieller Waren verbieten"
 PRC_ban_special_goods_trade_desc: "So beliebt spezielle Waren auch sein mögen, ist Abhängigkeit ein ernsthaftes Problem, dem wir mit einem Verbot begegnen sollten. Selbst wenn solch eine Reform anfangs zu Protesten führen könnte, ist es eine Notwendigkeit, damit spezielle Waren für unsere Revolution kein Hindernis darstellen, wie es Alkohol zuvor für die [SOV.GetAdjective]e tat."
 PRC_ban_special_goods_trade_tt: "Der verbesserte §YNationalgeist§!, der nach einem Jahr eingesetzt wird, ist:"
 PRC_agricultural_reform: "Landwirtschaftliche Reformen"
 PRC_agricultural_reform_desc: "Wir haben nun sichergestellt, dass wir die Ressourcen unserer Wirtschaft kontrollieren, und sollten mit der landwirtschaftlichen Reform fortfahren, indem wir das Land von den Grundbesitzern auf ärmere Bauern übertragen."
 PRC_agricultural_reform_tt: "Ändert „§Y$PRC_agrarian_society$§!“ zu „§Y$PRC_agrarian_reform$§!“, was folgende Auswirkungen hat:"
 PRC_eight_points_for_attention: "Die Acht Aufmerksamkeiten"
 PRC_eight_points_for_attention_desc: "Die $PRC_eight_points_for_attention$, die einst von $PRC_mao_zedong$ eingeführt wurden, beinhalten: höflich zu sprechen, beim Kaufen und Verkaufen ehrlich sein, alle geliehenen Gegenstände zurückgeben, für alles Beschädigte eine Entschädigung zahlen, andere nicht zu schlagen oder zu beschimpfen, keine Feldfrüchte zu beschädigen, Frauen nicht zu belästigen, Gefangene nicht zu misshandeln."
 PRC_CSCEC_mils: "CSCEC-Spezialisierung - Militärindustrie"
 PRC_CSCEC_mils_desc: "Wir fordern die CSCEC auf, sich auf militärische Bauvorhaben zu konzentrieren und alle Mittel dafür einzusetzen. Wir müssen unsere militärische Produktion verbessern, um in den kommenden Jahren eine Chance zu haben."
 PRC_CSCEC_civs: "CSCEC-Spezialisierung - Zivilindustrie"
 PRC_CSCEC_civs_desc: "Wir fordern die CSCEC auf, sich auf zivile Bauvorhaben zu konzentrieren. Schließlich liegt darin die Stärke der CSCEC."
 PRC_industrialization_efforts: "Industrialisierungsbemühungen starten"
 PRC_industrialization_efforts_desc: "Dank der Steigerung der landwirtschaftlichen Produktion kann ein Teil unserer Bevölkerung sich in anderen Industrien betätigen. Wir sollten jene priorisieren, die künftiges Wachstum ermöglichen, beispielsweise die Produktion von Baumaterial oder Werkzeugen für Bauernhöfe."
 PRC_construct_the_banqiao_dam: "Den Banqiao-Staudamm errichten"
 PRC_construct_the_banqiao_dam_desc: "Ein Damm im Fluss Ru in [602.GetName] könnte die Region mit Strom versorgen. Außerdem könnte er Überschwemmungen verhindern, die in den letzten Jahrzehnten besonders schwerwiegend waren."
 PRC_resource_extraction_focus: "Ressourcenabbau"
 PRC_resource_extraction_focus_desc: "Wir müssen die Ressourcen des Landes nutzen, um unser industrielles Wachstum zu beschleunigen."
 PRC_connecting_the_country: "Das Land anbinden"
 PRC_connecting_the_country_desc: "Angesichts der Expansion unserer Industrie und des zunehmenden Bedarfs im Bereich von Waren, die man zuvor in autarken, aber weniger effektiven Gemeinden herstellte, ist die Infrastruktur nun wichtiger denn je."
 PRC_establish_shorter_market_plans: "Kürzere Marktpläne entwerfen"
 PRC_establish_shorter_market_plans_desc: "Drastische langfristige Pläne für unsere Wirtschaft mögen große Belohnungen versprechen, aber sie sind auch mit enormen Kosten und Risiken verbunden. Stattdessen sollten wir sicherstellen, dass die bereits vorhandene Industrie alles hat, was sie braucht, um optimal zu arbeiten."
 PRC_initialize_five_year_plan: "Der erste Fünfjahresplan"
 PRC_initialize_five_year_plan_desc: "Der erste Fünfjahresplan hatte zum Ziel, die Produktion der bereits vorhandenen Industrie zu verbessern und dann diese überschüssige Produktion zu nutzen, um Industrien in ganz neuen Bereichen ins Leben zu rufen."
 PRC_urbanization: "Urbanisierung fördern"
 PRC_urbanization_desc: "Zur Förderung der Entwicklung von Schwerindustrie müssen wir bisher autarke Landwirte ermutigen, in unserer Industrie zu arbeiten. Gleichzeitig muss der Staat sicherstellen, dass andere Landwirte genug Nahrung produzieren, die wir in den Städten und auf dem Land verteilen können."
 PRC_rural_region_development: "Ländliche Regionen entwickeln"
 PRC_rural_region_development_desc: "Zur Verbesserung der Lebensqualität in [ROOT.GetName] muss die Lebensmittelproduktion erhöht werden, indem wir in die Modernisierung von Bauernhöfen in unseren ländlichen Gegenden investieren."
 PRC_finalize_industrial_plan: "Den Industrieplan finalisieren"
 PRC_finalize_industrial_plan_desc: "Unsere Reformpläne sind abgeschlossen, und nun können wir unseren Industrieplan finalisieren, indem wir sicherstellen, dass das neue Forschungszentrum und die Produktionsstätten möglichst umfangreich miteinander kooperieren."
 PRC_great_production_movement: "Die große Produktionsbewegung"
 PRC_great_production_movement_desc: "Die Nahrungsmittelknappheit in [ROOT.GetName] und eine Reihe von Naturkatastrophen führten zu Veränderungen in Gemeinden, die zuvor darauf angewiesen waren, dass sie Nahrung von der Regierung erhalten. Sie haben sich auf bisher unproduktives Land begeben, um dort Farmen zu errichten, und wir sollten diese Bemühungen durch unsere Truppen unterstützen und diesen Menschen mit unserem Pionierwissen zur Seite stehen."
 PRC_equipment_from_copper_coins: "Ausrüstung aus Kupfermünzen"
 PRC_equipment_from_copper_coins_desc: "Da wir keine große Bergbauindustrie haben, sollten wir Kupfermünzen einschmelzen und zur Herstellung von Patronen oder anderem Material verwenden."
 PRC_rally_the_industry: "Die Industrie versammeln"
 PRC_rally_the_industry_desc: "Nach unserer Verlagerung ist die Industrie desorganisiert. Wir sollten nach Wegen suchen, wie wir die Produktionswerkzeuge nutzen können, die wir auf dem Langen Marsch von unseren bisherigen Standorten mitbrachten."
 PRC_red_army_reborn: "Die Rote Armee ersteht wieder auf"
 PRC_red_army_reborn_desc: "Unsere neue Basis in [622.GetName] muss stabilisiert werden. Einen Teil unserer Verluste können wir durch die Rekrutierung ansässiger Freiwilliger wettmachen, und wir müssen Pläne zur Verteidigung unserer neuen Heimat konkretisieren."
 PRC_asymmetric_warfare: "Asymmetrische Kriegsführung"
 PRC_asymmetric_warfare_desc: "Seit Jahrhunderten versuchen Armeen in Unterzahl, das Unmögliche möglich zu machen, und dies sollten wir ebenfalls tun: Wir müssen die Vorteile nutzen, die unseren Feinden fehlen. Besseres Wissen über das Gelände, Verbindungen zu lokalen Zivilisten und Guerilla-Taktiken können uns die Oberhand verschaffen."
 PRC_conventional_warfare: "Konventionelle Kriegsführung"
 PRC_conventional_warfare_desc: "Ein Zermürbungskrieg hat zwar seine Vorteile, aber er geht nicht ohne Konsequenzen einher. Wenn wir uns auf opportunistische Angriffe beschränken, sind wir verwundbar durch Angriffe auf unsere Produktionsstätten, und es ist schwieriger, die Moral mit vielen kleinen Siegen zu steigern. Wenn wir größere Gefechte meiden, könnte dies auch Konflikte unnötig in die Länge ziehen."
 PRC_indirect_fire: "Indirekter Beschuss"
 PRC_indirect_fire_desc: "Wir werden uns darauf konzentrieren, unsere Artillerie zu verbessern, und sie darauf ausrichten, unsere Feinde indirekt unter Beschuss zu nehmen."
 PRC_three_rules_of_discipline: "Die drei Regeln der Disziplin durchsetzen"
 PRC_three_rules_of_discipline_desc: "Wie Mao es in den Zwanzigerjahren als Teil seiner Militärstrategie konkretisierte: Wenn wir die Unterstützung des Volkes wollen, dürfen unsere Truppen ihre Macht nicht missbrauchen, um Eigentum zu stehlen. Und wenn wir unsere begrenzten Ressourcen voll nutzen wollen, muss alles, was wir vom Feind erbeuten, dem Oberkommando zugeführt werden, damit dieses es verteilt."
 PRC_request_for_aid: "Um Unterstützung bitten"
 PRC_request_for_aid_desc: "[SOV.GetNameDefCap] unterstützt seit unserer Gründung unsere Bemühungen, ohne sich dabei jedoch direkt einzumischen. Die aktuelle Weltlage erfordert allerdings mehr als nur symbolische Unterstützung. Daher muss eine Abordnung entsandt werden, die um [SOV.GetAdjective]e Ausrüstung für den Aufbau unserer Armee bittet."
 PRC_long_march_to_recovery: "Der Lange Marsch zum Aufschwung"
 PRC_long_march_to_recovery_desc: "Der Lange Marsch nach [622.GetName] war enorm verlustreich für unsere Armee. Wir müssen die verbleibenden Truppen neu organisieren und einen Kurs für die Wiederherstellung der ruhmreichen Roten Armee der Arbeiter und Bauern festlegen."
 PRC_best_of_the_best: "Die Besten der Besten"
 PRC_best_of_the_best_desc: "Unsere Streitkräfte müssen ein Höchstmaß an Qualität und Professionalität vermitteln. Wir dürfen nur diejenigen aufnehmen, die sich mit größtem Engagement für die Sache einsetzen und über die entsprechenden Fähigkeiten verfügen."
 PRC_master_the_terrain: "Das Terrain nutzen"
 PRC_master_the_terrain_desc: "Wenn wir unsere Truppen ausbilden, im Gebirge zu kämpfen und gute Karten des Geländes zu erstellen, können wir unsere Feinde in die Zange nehmen und uns nach Angriffen ungefährdet wieder zurückziehen."
 PRC_to_steal_an_army: "Eine Armee stehlen"
 PRC_to_steal_an_army_desc: "Da unsere begrenzte Industrie nicht mit dem Bedarf unserer Armee mithalten kann, ist es entscheidend, dass wir wann immer möglich erbeutete Ausrüstung nutzen. Dies stellt uns vor gewisse logistische Herausforderungen, doch mit der richtigen Vorbereitung und Maßnahmen wie dem Bereitstellen von Ersatzteilen können wir diese meistern."
 PRC_role_of_kangda: "Die Rolle der Kàngdà"
 PRC_role_of_kangda_desc: "Unsere wichtigste Militärschule, die Rote-Armee-Schule von [622.GetName] - auch bekannt als Kàngdà -, konzentrierte sich bisher hauptsächlich auf die Ausbildung. Nun kann sie zu einem Zentrum der Innovation werden, wenn wir mehr Mittel bereitstellen, und sie kann sich zudem auf die Doktrin und die Entwicklung von Ausrüstung konzentrieren, sowohl in- als auch ausländisch."
 PRC_develop_the_army: "Die Armee entwickeln"
 PRC_develop_the_army_desc: "Die Armee, die wir bisher aufstellten, schlägt sich so gut, wie es die Umstände zulassen. Es ist an der Zeit, dass wir ihr eine Möglichkeit bieten, sich zu modernisieren."
 PRC_to_serve_the_people: "Dem Volk dienen"
 PRC_to_serve_the_people_desc: "Wir sollten sicherstellen, dass unsere Truppen das Gefühl haben, für Dinge zu kämpfen, die im Interesse unseres Volkes liegen. Die Soldaten müssen ihre Rolle für die Nation erkennen, was aber auch für all jene gilt, die nicht in der Armee dienen."
 PRC_prepare_for_596: "In Vorbereitung auf 596"
 PRC_prepare_for_596_desc: "Die Bedrohung der Nuklearwaffen können wir unmöglich mit jenen Waffen kontern, die uns zur Verfügung stehen. Daher sollte die Regierung Wissenschaftler in verwandten Feldern rekrutieren und unterstützen, um ein Nuklearprogramm vorzubereiten."
 GER_unlock_national_nuclear_corporation_tt: "Schaltet den Industriekonzern „§Y$PRC_china_national_nuclear_corporation$§!“ frei"
 PRC_increase_domestic_production_capacity: "Inländische Militärproduktion erhöhen"
 PRC_increase_domestic_production_capacity_desc: "Obwohl wir unseren Einfluss mit begrenzten Mitteln erweitern konnten, ist es nun an der Zeit, in unsere Militärindustrie zu investieren. Wenn wir wieder einen langwierigen Krieg erleiden müssen, wird unser Vorrat an Ausrüstung früher oder später erschöpft oder reparaturbedürftig sein, und es wäre katastrophal, dann keinen Ersatz zur Hand zu haben."
 PRC_army_tank_research: "Inländische Panzerproduktion aufbauen"
 PRC_army_tank_research_desc: "Unsere aufstrebende Industrie ist nun in der Lage, schwerere Waffen herzustellen, und es ist an der Zeit, dass wir zu anderen Militärmächten aufschließen und Stätten für die Panzerproduktion aufbauen. Dies wird uns einen erheblichen Vorteil gegenüber unseren Nachbarn verschaffen, die nicht über diese Waffen verfügen, und unsere Position gegenüber jenen stärken, die ihre eigenen Panzertruppen haben."
 PRC_army_doctrines: "Doktrinen praktisch umsetzen"
 PRC_army_doctrines_desc: "Die Doktrin, die im Zuge jener Konflikte entstand, in die wir verwickelt waren, muss nun an unsere neue Organisation und Bewaffnung angepasst werden. Wenn wir sie nicht integrieren, würden ihre Vorteile gemindert werden."
 PRC_army_doctrines_tt: "Wir erhalten einen Bonus je nach ausgewählter §YHauptdoktrin§!:"
 PRC_army_doctrines_mobile_warfare_tt: "Weil wir §Y$GRAND_DOCTRINE_MOBILE_WARFARE$§! haben:"
 PRC_army_doctrines_superior_firepower__tt: "Weil wir „§Y$GRAND_DOCTRINE_SUPERIOR_FIREPOWER$§!“ haben:"
 PRC_army_doctrines_grand_battleplan_tt: "Weil wir „§Y$GRAND_DOCTRINE_GRAND_BATTLEPLAN$§!“ haben:"
 PRC_army_doctrines_mass_assault_tt: "Weil wir „§Y$GRAND_DOCTRINE_MASS_ASSAULT$§!“ haben:"
 PRC_appeal_for_foreign_aid: "Ausländische Unterstützung erbitten"
 PRC_appeal_for_foreign_aid_desc: "Wenn wir Panzer von der [SOV.GetAdjective]en Führung anfordern, können wir unsere Armee um eine Panzerabteilung erweitern und die Bauweise der Panzer untersuchen, um unsere eigene zu verbessern."
 PRC_establish_pla_air_force: "Luftwaffe der Volksbefreiungsarmee"
 PRC_establish_pla_air_force_desc: "Während wir uns immer weiter von unserer Bergfestung aus nach außen hin ausdehnen und immer mehr vom Tiefland erobern, werden wir auch anfälliger für Luftangriffe. Glücklicherweise erreichten wir im Zuge unserer Expansion auch die industrielle Stärke, um etwas dagegen zu unternehmen. Wir werden dieser Schwäche durch die Aufstellung einer eigenen Luftwaffe gegenübertreten."
 PRC_appoint_chang_qiankun: "Chang Qiankun ernennen"
 PRC_appoint_chang_qiankun_desc: "Nach seinem Studium an der Luftwaffenakadamie Schukowski in der Sowjetunion ist Chang Qiankun nun der perfekte Kandidat für die Leitung unserer Luftwaffe."
 PRC_the_northeast_aviation_university_sea: "Nordöstliche Luftfahrtsakademie"
 PRC_the_northeast_aviation_university_sea_desc: "Wenn wir ein groß angelegtes Ausbildungszentrum für unsere Luftwaffe hätten, wäre dies ein bedeutender Schritt nach vorn. Dann müssten wir uns nicht mehr darauf verlassen, dass Schulen im Ausland unsere Offiziere in Sachen Doktrin ausbilden sowie in der Nutzung unserer Ausrüstung und darin, wie man unsere tapferen Piloten diese Fähigkeiten lehrt."
 PRC_form_the_5th_research_institute: "Das 5. Forschungsinstitut gründen"
 PRC_form_the_5th_research_institute_desc: "Die Neuigkeiten über aktuelle Konflikte inspirierten uns zu dem Vorhaben, einen Forschungsstandort zu gründen, der auf Düsen- und Raketenantriebe spezialisiert ist. Dort könnte man unsere Flugzeuge verbessern und später Geschosse und Fahrzeuge mit Raketenantrieb entwickeln."
 PRC_aviation_infrastructure: "In die Luftfahrtinfrastruktur investieren"
 PRC_aviation_infrastructure_desc: "Aufgrund der schieren Größe von [ROOT.GetNonIdeologyName] können wir unseren Luftraum nicht allein mit einer schieren Masse an Flugzeugen verteidigen. Wir brauchen eine Infrastruktur an den richtigen Stellen und müssen unseren Luftraum überwachen."
 PRC_anti_air_effort: "Flugabwehr aufbauen"
 PRC_anti_air_effort_desc: "Aufgrund der schieren Größe unseres Luftraums ist es schwierig, genug Flugzeuge und Infrastruktur bereitzustellen, um ihn vollständig abzudecken. Stattdessen können wir Flugabwehrgeschütze einsetzen, um uns vor Luftangriffen zu schützen, und haben so eine sehr kostengünstige Lösung."
 PRC_establish_domestic_aircraft_production: "Inländische Flugzeugproduktion aufbauen"
 PRC_establish_domestic_aircraft_production_desc: "Die inländische Produktion von Flugzeugen würde unsere Abhängigkeit von ausländischen Herstellern verringern und es uns erlauben, unsere Modelle an den Bedarf unserer Nation anzupassen."
 PRC_light_plane_focus: "Leichte Flugzeuge entwickeln"
 PRC_light_plane_focus_desc: "Wenn wir unsere leichten Flugzeuge anpassen, könnten wir einen Vorteil in Luftgefechten erringen."
 PRC_medium_plane_focus: "Mittlere Flugzeuge entwickeln"
 PRC_medium_plane_focus_desc: "Wenn wir unsere Fähigkeit verbessern wollen, taktische Ziele anzugreifen, sollten wir uns auf mittlere Flugzeuge konzentrieren."
 PRC_large_plane_focus: "Große Flugzeuge entwickeln"
 PRC_large_plane_focus_desc: "Mit einem Schwerpunkt auf großen Flugzeugen können wir eine schwerere Bombenlast und genug Treibstoff für weite Entfernungen transportieren."
 PRC_establish_pla_navy: "Marine der Volksbefreiungsarmee"
 PRC_establish_pla_navy_desc: "Da wir bisher keinen Zugang zur Küste hatten, stehen wir nun vor der schweren Aufgabe, zu jenen Marinemächten aufzuschließen, die jetzt unsere Feinde sind. Eine Marine ermöglicht es uns nicht nur, unsere Küste und unsere neu gewonnenen Handelsverbindungen zu beschützen, sondern sie kann auch unseren Einfluss jenseits der Meere ausweiten."
 PRC_dockyard_construction_efforts: "In den Bau von Werften investieren"
 PRC_dockyard_construction_efforts_desc: "Im Zuge des Aufbaus unserer Marine müssen wir in mehrere Industrien investieren, die uns mit Marineschiffen versorgen, und einige Fabriken - beispielsweise jene, die Artillerie herstellen - sollten zur Kooperation mit diesem brandneuen Sektor ermutigt werden, der erst noch entstehen muss."
 PRC_naval_mio: "Die Marineindustrie fördern"
 PRC_naval_mio_desc: "Da wir bisher keine Industrie im Marinesektor hatten, sollte die Regierung dafür sorgen, dass die für die Marineproduktion gegründeten Organisationen effizient arbeiten."
 PRC_the_pla_naval_school: "PLA-Marineschule"
 PRC_the_pla_naval_school_desc: "Ein neues Bildungszentrum, in dem unsere Offiziere und Seeleute ausgebildet werden, könnte ein zentralisierter Ort für die Vermittlung zahlreicher Fähigkeiten werden, die man auf einem großen Schiff braucht, mit einem Kursangebot, das von Navigation bis hin zur Entwicklung und Wartung von Flugzeugen reicht."
 PRC_reappoint_jinguang_as_admiral: "Jinguang erneut zum Admiral ernennen"
 PRC_reappoint_jinguang_as_admiral_desc: "Da es unserem Militär an Erfahrung im Seekampf mangelt, wäre der beste Kandidat für die Führung unserer neuen Marine wohl ein erfahrener Kommandant von Landstreitkräften."
 PRC_reappoint_jinguang_as_admiral_tt: "§R[PRC_ziao_jingguang.GetName] ist nicht länger General§!"
 PRC_naval_infrastructure_effort: "Marineinfrastruktur aufbauen"
 PRC_naval_infrastructure_effort_desc: "Wenn wir entlang der enormen Länge der Küste von [ROOT.GetNonIdeologyName] aktiv sein wollen, müssen wir die Marine mit einer Infrastruktur versorgen, die ein schnelles Auftanken und Reparieren ihrer Schiffe ermöglicht, ganz egal, wo diese auch gerade sein mögen."
 PRC_a_modern_army: "Moderne Armee"
 PRC_a_modern_army_desc: "Da wir unsere Ausrüstung, unsere Doktrin, unsere Ausbildung und vieles mehr nun verbessert haben, können wir uns endlich sicher sein, dass wir bestmöglich vorbereitet sind, ganz egal, gegen welchen Feind es geht."
 PRC_air_force_capstone: "Moderne Luftwaffe"
 PRC_air_force_capstone_desc: "Durch unsere Investition in die Entwicklungsabteilung der Luftwaffe sollten wir nun Flugzeuge bauen können, die denen unseres Feindes überlegen sind. Außerdem wird die Integration von Fortschritten wie Düsentriebwerken reibungsloser vonstattengehen."
 PRC_naval_capstone: "Moderne Marine"
 PRC_naval_capstone_desc: "Da unsere Marine nun von [PRC_ziao_jingguang.GetName] reformiert wurde und die nötigen Mittel zur Bereitstellung aller Formen von Feuerkraft erhält, können wir unseren Einfluss im Pazifikraum ausweiten."
 PRC_peoples_liberation_army_sea: "Bodentruppen der Volksbefreiungsarmee"
 PRC_peoples_liberation_army_sea_desc: "Unsere Rote Armee der Arbeiter und Bauern umfasst nun immer mehr erfahrene Soldaten, und es ist an der Zeit, dass wir diese Veränderung akzeptieren und von einer Miliz zu einer Armee gut ausgebildeter und ausgerüsteter Soldaten übergehen. Wir sollten die Bodentruppen der Volksbefreiungsarmee ins Leben rufen."
 PRC_central_military_commision: "Zentrale Militärkommission"
 PRC_central_military_commision_desc: "Unsere Teilstreitkräfte sind reformiert und modernisiert, und nun können wir ein Gremium ins Leben rufen, das sie koordiniert. So können wir unsere Armee besser lenken und unsere Fähigkeit verbessern, im Verbund anzugreifen."
 PRC_prepare_for_third_phase: "Auf die dritte Phase vorbereiten"
 PRC_prepare_for_third_phase_desc: "Mao erklärte, es gebe drei Phasen der Guerilla-Kriegsführung. Da die ersten zwei Phasen, Unterstützung zu gewinnen und unsere Feinde zu schwächen, abgeschlossen sind, ist es nun an der Zeit, dass wir uns konventionellen Methoden zuwenden. Wir werden unser Gebiet weiter vergrößern – wie beispielsweise durch direkte Angriffe auf Städte in der dritten und letzten Phase."
 PRC_revolutionary_war_of_the_masses: "Revolutionskrieg der Massen"
 PRC_revolutionary_war_of_the_masses_desc: "Wir sollten deutlich machen, dass unser Staat mehr für den einfachen Mann steht als die korrupten und elitären nationalistischen Staaten und dass die Bekämpfung dieser Mächte und das Erschaffen eines besseren Systems unser erklärtes Ziel sind."
 PRC_one_with_the_people: "Eins mit dem Volk"
 PRC_one_with_the_people_desc: "Wir müssen möglichst deutlich betonen, dass wir uns dem Kampf für ein besseres [CHI.GetNonIdeologyName] verschrieben haben, um mehr Freiwillige für unsere Armee zu gewinnen."
 PRC_strengthen_the_air_arsenal: "Das Luftwaffenarsenal stärken"
 PRC_strengthen_the_air_arsenal_desc: "Zur Verbesserung unserer Luftwaffe sollten wir in die Modernisierung unserer Ausrüstung basierend auf unserer bisherigen Erfahrung investieren. Wenn wir einmalig Mittel zur Verfügung stellen, damit unsere Ausrüstung zuverlässiger wird, könnte uns dies sogar künftige Kosten für Ersatz ersparen."
 PRC_destroyers: "Zerstörer der Anshan-Klasse"
 PRC_destroyers_desc: "Auch wenn sie veraltet sind, würde der Erwerb überschüssiger sowjetischer Zerstörer der Gnevny-Klasse eine Grundlage für unsere Marine schaffen, ohne dass wir viele Jahre lang größere Schiffe bauen müssten. Wir können diese Schiffe auch modernisieren, nachdem wir ihre Leistungsfähigkeit begutachten konnten."
 PRC_submarines: "Küsten-U-Boote"
 PRC_submarines_desc: "Wenn wir U-Boote in unseren Küstengewässern einsetzen, könnten wir auf kosteneffektive Weise unsere Infrastruktur an der Küste schützen. Obwohl diese U-Boote nicht für große Tiefen geeignet sein müssen, wäre es ein erster Schritt in Richtung der Entwicklung modernerer U-Boote."
 PRC_cruisers: "Grünwasserkreuzer"
 PRC_cruisers_desc: "Mit leicht bewaffneten, aber vielseitigen Kreuzern wie denen der Kirow-Klasse können wir das heimatnahe Meer verteidigen. Kaufen wir einige unvollständige Rümpfe, um sie dann selbst fertigzustellen."
 PRC_capital_ships: "Erster Vorstoß in den Bau von Großkampfschiffen"
 PRC_capital_ships_desc: "Die Informationen, die wir über die Bauweise der [SOV.GetAdjective]en Schlachtkreuzer der Kronstadt-Klasse haben, wären eine gute Basis für die Erweiterung unserer Flotte mit Großkampfschiffen. Besagte Bauweise ist so modern, dass die [SOV.GetAdjective]e Industrie Probleme damit hatte, aber für unsere wachsende Marine ist das Ergebnis diese Herausforderungen wert."
 PRC_carriers: "Machtprojizierende Truppe"
 PRC_carriers_desc: "Wenn wir Flugzeugträger entwickeln, können wir mit den großen Seemächten mithalten. Durch die Möglichkeit, Luftstreitkräfte an jedem Ort einzusetzen, den unsere Marine erreichen kann, könnten wir uns auch effektiv an Konflikten fernab unseres Heimatlandes beteiligen."
 PRC_naval_guns: "Feuerkraft der Marine erhöhen"
 PRC_naval_guns_desc: "Das Fundament, das wir für den Bau großer Schiffe legten, ermöglicht uns auch die Nutzung größerer Waffensysteme. Mit diesen Waffen könnten wir sogar schwer gepanzerte Ziele bedrohen und angreifen, bevor wir uns in ihrer effektiven Reichweite befinden."
 PRC_naval_ocean_navy: "Von einer Binnengewässer- zu einer Hochseemarine"
 PRC_naval_ocean_navy_desc: "Die Reformen unserer Marine sollten uns nun effektive Einsätze fernab unserer Versorgungsstützpunkte ermöglichen. So wehren wir feindliche Truppen ab, noch ehe sie die benachbarten Meere erreichen."
 PRC_pilot_training: "Pilotenakademien errichten"
 PRC_pilot_training_desc: "Die wenigen erfahrenen Piloten, die wir haben, dürfen wir nicht im Gefecht riskieren. Wir sollten sie stattdessen als Ausbilder neuer Piloten für unsere wachsende Luftwaffe rekrutieren."
 PRC_night_attack: "Die Nacht nutzen"
 PRC_night_attack_desc: "Wenn wir unsere Armee für nächtliche Angriffe ausbilden, können wir unsere Erfahrung in asymmetrischer Kriegsführung nutzen."
 PRC_reorganize_divisions: "Divisionen neu organisieren"
 PRC_reorganize_divisions_desc: "Zur weiteren Modernisierung unserer Armee sollten wir verbleibende Milizen zu Divisionen reformieren und dafür sorgen, dass bereits vorhandene Divisionen konsistent in ihrer Stärke sind. So können wir eine klare Befehlskette schaffen, die es wiederum einfacher macht, unsere Truppen zu koordinieren."
 PRC_rural_region_development_two: "Landentwicklung ausbauen"
 PRC_rural_region_development_two_desc: "Die Modernisierung unserer Bauernhöfe braucht zusätzliche Unterstützung in Form von Investitionen in die Infrastruktur unserer ländlichen Regionen, beispielsweise in Schulen und Straßen. Dies würde die ländliche Produktivität steigern."
 PRC_urbanization_two: "Urbanisierungsbemühungen ausbauen"
 PRC_urbanization_two_desc: "Wenn wir unsere Städte ausbauen, können wir größere Bauprojekte in Angriff nehmen, um Wohnungen und Arbeitsplätze zu schaffen. So können mehr Menschen in die Städte ziehen und im Zuge dieser Bautätigkeiten Arbeit finden."
 PRC_make_agrarian_to_urban_tt: "Ändert „§Y$PRC_agrarian_reform$§!“ zu „§Y$PRC_urban_society$§!“, was folgende Auswirkungen hat:"
 PRC_found_the_academy_of_science: "Die Akademie der Wissenschaften gründen"
 PRC_reinforce_base_area: "Neue Basisbereiche verstärken"
 PRC_reinforce_base_area_desc: "Um einen weiteren Feldzug der nationalistischen Truppen gegen unsere Basen zu verhindern, sollten wir jede mögliche Option in Erwägung ziehen, um sie zu verteidigen."
 PRC_rebuild_28_bolshevik: "Wiederaufbau der 28 ½ Bolschewiken"
 PRC_rebuild_28_bolshevik_desc: "Die Unterstützung, die unsere neue Führung erfährt, zeigt eindeutig, dass man ihr vertrauen kann. Durch diese Legitimität sammeln wir leichter Unterstützer sammeln, sowohl im In- als auch im Ausland."
 PRC_bolshevik_world_revolution: "Die Weltrevolution verbreiten"
 PRC_bolshevik_world_revolution_desc: "Der Erfolg unserer Revolution sollte nicht durch unsere Grenzen beschränkt sein. Wir müssen auch dem Proletariat anderer Nationen helfen."
 PRC_bolshevik_urbanization: "Revolution von der Stadt aus"
 PRC_bolshevik_urbanization_desc: "Obwohl unsere aktuelle Machtbasis sich größtenteils aus ländlichen Bauern zusammensetzt, die nach mehr Lebensqualität streben, müssen wir unsere Botschaft auch auf die Städte ausweiten, da dort ebenfalls Ungleichheit herrscht."
 PRC_embrace_stalinism: "Den Stalinismus fördern"
 PRC_embrace_stalinism_desc: "Nachdem wir unsere Führung stabilisiert haben, können wir damit beginnen, die stalinistische Ideologie umfassender zu implementieren. Weitere Kollektivierung und rasche Industrialisierung sollten oberste Priorität genießen."
 PRC_embrace_stalinism_tt: "Je nach dem derzeitigen Wert von §Y$PRC_communist_power_struggle$§! gibt §Y$PRC_bolshevik_dominance$§! unterschiedliche Modifikatoren.\nDerzeitige Auswirkung:"
 PRC_bolshevik_aid: "[GetBolshevikAid]"
 PRC_bolshevik_aid_default: "Hilfe von sowjetischen Bolschewiken"
 PRC_bolshevik_aid_alt: "Exilbolschewiken willkommen heißen"
 PRC_bolshevik_aid_desc: "Die sowjetischen Bolschewiken sind erfahren in revolutionärer Kriegsführung. Vielleicht sind sie auch bereit, unsere Ziele finanziell zu unterstützen."
 PRC_party_control: "Kontrolle der Partei"
 PRC_party_control_desc: "Der Erfolg unserer Führung sollte es uns nun ermöglichen, unsere Kontrolle über die kommunistische Partei Chinas auszubauen."
 PRC_invite_pavel_mif: "Pavel Mif einladen"
 PRC_invite_pavel_mif_desc: "Wir sollten Pavel Mif, einen Mentor aller 28 ½ Bolschewiken, als Berater unserer Regierung einladen. Dies würde auch unsere Beziehung zur [SOV.GetAdjective]en Führung stärken."
 PRC_invite_otto_braun: "Otto Braun einladen"
 PRC_invite_otto_braun_desc: "$PRC_otto_braun$ war gemeinsam mit $PRC_bo_gu$ der führende Militärbefehlshaber des Feldzugs von 1934, der zugegeben in einer Niederlage endete. Braun geriet dann während des Langes Marsches ins Abseits. Unsere neue Führung erkennt jedoch, dass es nicht der Fehler von $PRC_otto_braun$ war, und versucht, ihn wieder ins Amt zu bringen."
 PRC_invite_soviet_general: "Sowjetische Generäle einladen"
 PRC_invite_soviet_general_desc: "Die umfangreiche Erfahrung, die $SOV_vasily_chuykov$ und $SOV_aleksandr_cherepanov$ im russischen Bürgerkrieg und als Attachés von [CHI.GetName] sammelten, würde sie zu einer wertvollen Bereicherung für unsere Armee machen."
 PRC_invite_soviet_general_tt: "§Y$SOV_vasily_chuykov$§! und §Y$SOV_aleksandr_cherepanov$§! werden zu Generälen"
 PRC_bolshevik_urbanization_2: "Urbanisierungsbemühungen verstärken"
 PRC_bolshevik_urbanization_2_desc: "Wenn wir Arbeitsplätze in den Städten schaffen, würde die ländliche Bevölkerung eher dorthin ziehen. Dies würde nicht nur unserer Wirtschaft nutzen, sondern auch unseren Einfluss in Städten mehren, die die Revolution infrage stellen."
 PRC_bolshevik_urban_industrialization: "Urbane Industrialisierung"
 PRC_bolshevik_urban_industrialization_desc: "Wir müssen in unsere Städte investieren, um die Gründung einer Schwerindustrie zu fördern."
 PRC_bolshevik_urbanization_completed: "Proletarische Arbeiter, vereint euch!"
 PRC_bolshevik_urbanization_completed_desc: "Unsere Investitionen in urbanisierte Gegenden haben unseren Einfluss dort gemehrt. Wir können uns nun auf eine engere Zusammenarbeit zwischen den kommunistischen Organisationen auf dem Land und in den Städten freuen."
 PRC_join_comintern: "Der Komintern beitreten"
 PRC_join_comintern_desc: "Da die Führung der kommunistischen Partei und somit auch die des Staates zunehmend zentralisiert wird, können wir nun beantragen, der Komintern als zuverlässiger Verbündeter beizutreten."
 PRC_rebuild_28_bolshevik_tt: "Jedes Mitglied der §Y28 ½ Bolschewiken§!:\nVerbessert die Effizienz ihrer Eigenschaften"
 PRC_rebuild_28_bolshevik_effect_tt: "Wir verlieren §Y$PRC_28_bolshevik_trait$§! und gewinnen §Y$PRC_28_bolshevik_trait_improved$§!.\n§YEffektive Änderung:§!\nPolitischer Machtzuwachs pro Tag: §G+0,12§!\nStabilität: §G+5%§!\nMonatliche Meinung für dieselbe Ideologie: §G+5%§!" ## Make sure match values in trait file TODO_ML, change to variables
 PRC_agricultural_reform_boom: "Landwirtschaftliche Freiheit"
 PRC_agricultural_reform_boom_desc: "Wir müssen unseren Landwirten ein Gefühl der Sicherheit vermitteln, damit sie die Ernten hervorbringen, die unser Land benötigt."
 PRC_he_long_second_army: "He Long und die Zweite Armee"
 PRC_he_long_second_army_desc: "Da die Armee von He Long größtenteils noch intakt ist, haben wir eine neue primäre Streitkraft, um [ROOT.capital.GetName] zu verteidigen. He Longs Erfahrung darin, den nationalistischen Truppen auszuweichen, ist auch etwas, was wir nutzen sollten."
 PRC_rural_survey: "Ländliche Volkszählung"
 PRC_rural_survey_desc: "Wenn wir Informationen über die Bevölkerung und die Produktion in unseren ländlichen Gebieten einholen, verlaufen unsere späteren wirtschaftlichen Pläne reibungsloser, und es wäre auch nützlich für den Fall, dass eine Wehrpflicht nötig wird."
 PRC_lessons_learnt: "Gelernte Lektionen"
 PRC_lessons_learnt_desc: "Die Erfahrung, die wir seit dem Langen Marsch gewannen, sollte zur Feinabstimmung unserer Militärdoktrin und unserer Ausbildung verwendet werden."
