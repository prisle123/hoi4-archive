 SEA_imperial_influence_events.1.t: "Interne Machtkämpfe brechen aus"
 SEA_imperial_influence_events.1.desc: "Ein bitterer Machtkampf ist zwischen den verschiedenen internen Fraktionen von [ROOT.GetName] ausgebrochen, die um Einfluss von [GetImperialInfluenceRulerTitle] [GetImperialInfluenceRulerName] buhlen und versuchen, unser Oberhaupt für ihre Ziele zu gewinnen. Alle fragen sich, welche Fraktion wohl Gunst gewinnen wird und welche in Ungnade fällt."
