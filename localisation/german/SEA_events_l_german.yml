 ####### WARLORDS ######
 #######################
 SEA_warlords.1.t: "Der Tod von Liu Xiang"
 SEA_warlords.1.desc: "Mit dem Tod von Liu Xiang und dem wachsenden Druck seitens der Zentralregierung wird immer deutlicher, dass [ROOT.GetNameDef] schon bald aufgelöst werden könnte. Manche glauben jedoch, dass sein Tod kein Zufall, sondern vielmehr ein Mordanschlag war. Sie möchten den Kampf fortsetzen, auch auf die Gefahr hin, die Zentralregierung damit zu verärgern."
 SEA_warlords.1.a: "[ROOT.GetNameDefCap] hat seinen Zweck erfüllt."
 SEA_warlords.1.b: "Wir müssen weiterkämpfen!"
 SEA_warlords.2.t: "[FROM.GetNameDefCap] bleibt trotzig"
 SEA_warlords.2.desc: "Nach dem Tod von Liu Xiang brach ein Machtkampf in [FROM.GetName] aus, aus dem Yang Sen siegreich hervorgeging. Als sich das Gerücht verbreitete, dass Liu Xiang von unseren Streitkräften ermordet wurde, distanzierte man sich offen von unserer Regierung und wehrte sich gegen eine Integration."
 SEA_warlords.2.a: "Diese unverschämten Generäle!"
 SEA_warlords.2.b: "Das ist höchst bedauerlich ..."
 SEA_warlords.3.t: "[FROM.GetNameDefCap] akzeptiert die Integration"
 SEA_warlords.3.desc: "Nach dem Tod von Liu Xiang löste sich [FROM.GetNameDef] rasch auf und steht nun vollständig unter unserer Kontrolle. Wir müssen diesen Umstand zu unserem Vorteil nutzen."
 SEA_warlords.3.a: "Ausgezeichnet."
 SEA_warlords.4.t: "Die Zweite Kumul-Rebellion"
 SEA_warlords.4.desc: "Mit dem Beginn unseres Feldzugs gegen Khotan kündigte Yulbars Khan an, Ma Hushan zu unterstützen und sich gegen unsere Verwaltung in Hami zu stellen. Wir kämpfen nun an zwei Fronten."
 SEA_warlords.4.a: "Dann werden wir auch sie vernichten!"
 SEA_warlords.4.b: "Wir müssen diese Chance nutzen! Lang lebe der Khan!"
 SEA_warlords.5.t: "Ein stagnierender Konflikt"
 SEA_warlords.5.desc: "Angesichts des zunehmenden Drucks seitens der Zentralregierung und der sinkenden Moral unserer Truppen wird immer deutlicher, dass wir unseren aussichtslosen Kampf einstellen und uns den größeren Bedrohungen zuwenden müssen, die über China schweben. Der Kampf ist verloren, und die Truppen von Ma Hushan werden weiterhin den südlichen Teil unserer Provinz besetzt halten."
 SEA_warlords.5.a: "Wir werden auf eine geeignete Gelegenheit warten ..."
 SEA_warlords.6.t: "[FROM.GetLeader] bittet um Unterstützung"
 SEA_warlords.6.desc: "[FROM.GetLeader] bat um unsere Unterstützung im Kampf gegen [SIK.GetLeader]. Sie zu verlieren, würden zwar bedeuten, dass wir unseren Einfluss in der Provinz verlieren, jedoch ist es auch wichtig, dass wir die Sowjets nicht verärgern, da wir sonst einen potenziellen Partner und Garanten verlören."
 SEA_warlords.6.a: "Schickt so wenig Unterstützung wie möglich, damit die Sowjets keinen Verdacht schöpfen."
 SEA_warlords.6.b: "Die Sowjets sind uns egal. Sie haben unsere volle Unterstützung!"
 SEA_warlords.6.c: "Wir können derzeit keine Unterstützung aufbringen."
 SEA_warlords.7.t: "Minimale Unterstützung trifft ein"
 SEA_warlords.7.desc: "Die Zentralregierung beschloss, uns nur minimale Unterstützung zukommen zu lassen, damit die sowjetische Regierung keinen Verdacht schöpft. Offenbar stellt sie ihre Partnerschaft mit den Sowjets über das Überleben unseres Landes."
 SEA_warlords.7.a: "Es ist zumindest etwas ..."
 SEA_warlords.8.t: "Unterstützung trifft ein"
 SEA_warlords.8.desc: "Die Zentralregierung machte klar, dass sie hinter uns steht und die Sowjets daran hindern wird, unser Land zu besetzen. Sie riskiert damit, dass sich die Beziehungen zwischen ihnen und den Sowjets verschlechtern."
 SEA_warlords.8.a: "Damit können wir das Blatt wenden!"
 SEA_warlords.9.t: "Es trifft keine Unterstützung ein"
 SEA_warlords.9.desc: "Die Zentralregierung beschloss, uns keine Unterstützung zukommen zu lassen, um die sowjetische Regierung nicht zu verärgern. Offenbar stellt sie ihre Partnerschaft mit den Sowjets weit über das Überleben unseres Landes."
 SEA_warlords.9.a: "Diese verfluchten Verräter!"
 SEA_warlords.10.t: "$KUM_yulbars_khan$ trifft in Khotan ein"
 SEA_warlords.10.desc: "Nach dem Untergang des Khanats Kumul gelang es $KUM_yulbars_khan$, einer Gefangennahme zu entkommen und in unser Land zu fliehen, um den Kampf gegen unseren gemeinsamen Feind fortzusetzen. Wir sollten ihn mit offenen Armen willkommen heißen."
 SEA_warlords.10.a: "Wir werden seine Erfahrung gut nutzen."
 SEA_warlords.11.t: "$KUM_yulbars_khan$ trifft ein"
 SEA_warlords.11.desc: "$KUM_yulbars_khan$, ein General der Kuomintang, kehrte nach dem gescheiterten Aufstand gegen die Truppen von [SIK.GetLeader], dem Statthalter der Provinz Xinjiang, an unsere Seite zurück. Wir sollten ihn mit offenen Armen willkommen heißen."
 SEA_warlords.11.a: "Es ist an der Zeit, den Kampf fortzusetzen."
 SEA_warlords.12.t: "$XSM_ma_hongbin$ trifft ein"
 SEA_warlords.12.desc: "Nach dem Untergang von Ma Hushans Staat gelang es $XSM_ma_hongbin$, in unser Land zu fliehen. Wir sollten seine Erfahrung in den zahlreichen Schlachten, die vor uns liegen, nutzen."
 SEA_warlords.12.a: "Willkommen daheim."
 SEA_warlords.13.t: "Der Verräter kehrt zurück"
 SEA_warlords.13.desc: "Nach der Niederlage von Ma Hushans Truppen bot $KHM_mahmut_muhiti$, der ehemalige Statthalter von Kashgar, der sich den Rebellen anschloss, uns an, erneut als Statthalter und Beamter für unsere Regierung zu dienen. Es scheint, als wolle er eine zweite Chance, doch angesichts seiner früheren Taten wäre es vielleicht unklug, ihm allzu sehr zu vertrauen."
 SEA_warlords.13.a: "Wir vertrauen keinen Verrätern."
 SEA_warlords.13.b: "Er soll seine zweite Chance haben."
