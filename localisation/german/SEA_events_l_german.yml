 SEA_warlords.22.t: "Der Tod von Liu Xiang"
 SEA_warlords.22.desc: "Mit dem Tod von Liu Xiang, dem [SIC.GetAdjective]en Staatsoberhaupt, wird immer deutlicher, dass wir eingreifen und die Kontrolle übernehmen müssen, da wir ansonsten Gefahr laufen, die Region an jemanden zu verlieren, der unserer Regierung weniger wohlgesonnen ist. Da dies jedoch die kleineren Kommandanten weiter verärgern könnte, die derzeit um die Macht kämpfen, sollten wir äußerst vorsichtig vorgehen."
 SEA_warlords.22.a: "Wir sollten eingreifen."
 SEA_warlords.22.b: "Lasst sie nur kommen."
 SEA_warlords.23.t: "[From.GetNameDefCap] fordert die Unterwerfung"
 SEA_warlords.23.desc: "Offenbar hat [From.GetLeader] den Kampf um China begonnen und es geschafft, die anderen Kriegsherren ebenfalls gegen die Zentralregierung aufzubringen. Sollten wir uns ihnen anschließen, würde das bedeuten, dass wir einen Großteil unserer Autorität an [From.GetName] abtreten, doch abzulehnen könnte heißen, dass wir ihren Zorn auf uns ziehen."
 SEA_warlords.23.a: "Besser gemeinsam kämpfen als allein."
 SEA_warlords.23.b: "Wir werden uns niemals ergeben."
 SEA_warlords.24.t: "[From.GetLeader] unterwirft sich"
 SEA_warlords.24.desc: "[From.GetLeader] reagierte mit Begeisterung auf unser Angebot und willigte ein, sich unserer Seite im Kampf gegen die Zentralregierung anzuschließen. Wir sind der Vereinigung unserer Nation einen Schritt näher gekommen."
 SEA_warlords.24.a: "Ausgezeichnet."
 SEA_warlords.25.t: "[From.GetLeader] lehnt Unterwerfung ab"
 SEA_warlords.25.desc: "[From.GetLeader] antwortete auf unser Angebot, gemeinsam um China zu kämpfen, mit einer Reihe von Beleidigungen und Flüchen und behauptete, unsere Mission sei nur ein weiterer gescheiterter Versuch, die Macht zu ergreifen und die Provinzen zu unterwerfen. Man wird in diesem Kampf nicht auf unserer Seite stehen."
 SEA_warlords.25.a: "Dann bleibt uns nichts anderes übrig, als sie ebenfalls zu entmachten!"
 SEA_warlords.26.t: "[FROM.GetLeader] fordert unsere Unterwerfung"
 SEA_warlords.26.desc: "Nach einer Reihe von Versuchen, die Vorherrschaft über die Region und die Ma-Familie zu übernehmen, entschloss sich [FROM.GetLeader] dazu, dass es in unserem besten Interesse sei, ihm die Treue zu schwören. [FROM.GetLeader] machte auch klar, dass eine Ablehnung Konsequenzen in Form der Zerstörung unserer Armeen nach sich ziehen würde, die Wahl letztlich jedoch bei uns liege."
 SEA_warlords.26.a: "Wir haben keine andere Wahl, als uns darauf einzulassen."
 SEA_warlords.26.b: "Wir werden uns niemals ergeben!"
 SEA_warlords.27.t: "[FROM.GetLeader] gibt nach"
 SEA_warlords.27.desc: "Aus Angst, dass Kämpfe nur zu mehr Blutvergießen und Instabilität in der Region führen, beschloss [FROM.GetLeader], dass es am besten wäre, uns die Treue zu schwören."
 SEA_warlords.27.a: "Das sind großartige Neuigkeiten!"
 SEA_warlords.28.t: "[FROM.GetLeader] bleibt trotzig"
 SEA_warlords.28.desc: "Trotzt all unserer Bemühungen, weiteres Blutvergießen zu vermeiden, schickte [FROM.GetLeader] einen beleidigenden Brief zurück, in dem [FROM.GetLeader.GetSheHe] behauptet, wir würden nichts als leere Drohungen aufstellen und die [FROM.GetAdjectiven]en Armeen schon dafür sorgen, uns bis nach [ROOT.Capital.GetName] zurückzudrängen, sollten wir eine Invasion wagen."
 SEA_warlords.28.a: "Dann werden wir sie eben vernichten."
 SEA_warlords.29.t: "[FROM.GetLeader] schlägt Frieden vor"
 SEA_warlords.29.desc: "Angesichts der jüngsten Entwicklung in unserem Krieg beschloss [FROM.GetLeader], dass sich eine Fortsetzung nicht mehr lohnt und wir uns stattdessen gegen den größeren Feind zusammenschließen sollten. [FROM.GetLeader] schlug außerdem eine vollständige Amnestie für unsere Soldaten und Anführer vor, vorausgesetzt wir stimmen zu, alle potenziellen Verbrechen gegen China zu vergeben und uns zusammenzutun."
 SEA_warlords.29.a: "Klingt vernünftig."
 SEA_warlords.29.b: "Wir werden uns niemals ergeben!"
 SEA_warlords.30.t: "[FROM.GetLeader] weigert sich, aufzugeben"
 SEA_warlords.30.desc: "[FROM.GetLeader] behauptet, unser Angebot in Sachen Frieden und Amnestie sei nur ein Schwindel, der letztlich die Zerstörung von [FROM.GetName] zum Ziel habe. Da heute Morgen eine weitere Offensive begonnen wurde, scheint es mehr als nur einen Brief zu brauchen, um den Konflikt zu beenden."
 SEA_warlords.30.a: "Verräter!"
 SEA_warlords.31.t: "[FROM.GetLeader] fordert die Übergabe von [434.GetName]"
 SEA_warlords.31.desc: "Nach den jüngsten Provokationen entlang der Grenze forderte [FROM.GetLeader] nun offiziell, dass wir unsere Truppen aus [434.GetName] abziehen und die Region in die Obhut der [FROM.GetAdjective]en Regierung stellen. Sollten wir ablehnen, so machte man uns klar, werde man nicht davor zurückschrecken, militärisch einzugreifen und bis nach Delhi zu marschieren."
 SEA_warlords.31.a: "Sie lassen uns keine Wahl."
 SEA_warlords.31.b: "Sollen sie es doch versuchen!"
 SEA_warlords.32.t: "[FROM.GetLeader] lehnt ab"
 SEA_warlords.32.desc: "Trotz all unserer Bemühungen, sie davon zu überzeugen, [434.GetName] an uns abzutreten, scheint die Diplomatie gescheitert zu sein. [FROM.GetLeader] verstärkte bereits die McMahon-Linie und gibt an, wir hätten keine legitimen Ansprüche auf die Region und unsere Provokation sei nichts als ein Bluff."
 SEA_warlords.32.a: "Dann werden wir eben kämpfen."
 SEA_warlords.33.t: "[FROM.GetLeader] stimmt Übergabe von [434.GetName] zu"
 SEA_warlords.33.desc: "Nach einigen hitzigen Debatten stimmte [FROM.GetLeader] schließlich zu, [434.GetName] uns zu überlassen und damit die McMahon-Linie aufzugeben. Man begründet dies damit, es hätte nur zu unnötigem Leid unter der Bevölkerung geführt, an ihr festzuhalten. Damit wird unser Land noch größer."
 SEA_warlords.33.a: "Ausgezeichnet."
 tsr_sichuan_border_war.1.t: "[SIC.GetNameDefCap] erobert [601.GetName]"
 tsr_sichuan_border_war.1.desc: "Nach einem schnellen Feldzug in [601.GetName] schaffte es die [SIC.GetAdjective]e Armee unter Liu Wenhui, große Teile der Provinz zu erobern und die Region unter ihre Kontrolle zu bringen."
 tsr_sichuan_border_war.1.a: "Unsere Stärke wächst!"
 tsr_sichuan_border_war.1.b: "Das ist nicht gut."
 tsr_sichuan_border_war.2.t: "[SIC.GetNameDefCap] zieht sich aus [601.GetName] zurück"
 tsr_sichuan_border_war.2.desc: "Aufgrund von Schwierigkeiten zog sich die [SIC.GetAdjective]e Armee aus [601.GetName] zurück und erklärte den militärischen Einsatz für beendet. Die Grenze bleibt unverändert."
 tsr_sichuan_border_war.2.a: "Zumindest haben sie nicht den Rest von Xikang zurückerobert ..."
 tsr_sichuan_border_war.2.b: "Xikang bleibt standhaft!"
 chiang_will_be_shot_tt: "§RViele werden hiernach unzufrieden mit Chiang Kai-shek sein ...§!"
 chiang_could_be_shot_tt: "§REs könnte sein, dass hiernach einige unzufrieden mit Chiang Kai-shek sind ...§!"
 SEA_warlords.34.t: "Der Liangguang-Vorfall"
 SEA_warlords.34.desc: "Die beiden Provinzen Guangxi und Guangdong schlossen sich unter dem Vorwand zusammen, wir seien gegenüber den Japanern zu passiv, und sie stellen damit unsere Herrschaft offen infrage. Sie behaupten, sie würden Nanjing einnehmen, sollten wir nicht unverzüglich etwas unternehmen. Sie schlugen zwar, Chiang Kai-shek nach Guangzhou zu entsenden, um zu besprechen, wie mit den Japanern umzugehen ist, aber es ist unklar, ob dies nicht nur eine Falle ist."
 SEA_warlords.34.a: "Wir werden nicht auf ihre Lügen hereinfallen!"
 SEA_warlords.34.b: "Entsenden wir ihn nach Guangzhou, um über diese Einheitsfront zu diskutieren."
 SEA_warlords.35.t: "Chiang Kai-shek trifft in Guangzhou ein"
 SEA_warlords.35.desc: "Chiang Kai-shek traf heute Morgen voller Tatendrang mit einem kleinen Bataillon als Leibwache in Guangzhou ein. Die Verhandlungen begannen sofort und scheinen keine Falle gewesen zu sein. Infolge der Gespräche drängten Chen Jitang und Li Zongren dazu, eine Einheitsfront gegen die Japaner zu bilden und sogar die Feindseligkeiten mit den Kommunisten vorerst einzustellen. Ob dies die richtige Entscheidung ist, lässt sich schwer sagen, doch es könnte durchaus so sein."
 SEA_warlords.35.a: "Wir werden uns vereinen!"
 SEA_warlords.35.b: "Wir sollten vorerst abwarten und sehen, was passiert ..."
 SEA_warlords.36.t: "Fahnenflucht und Verräter"
 SEA_warlords.36.desc: "Nachdem Nanjing klargemacht hatte, dass man sich unseren Drohungen nicht beugen wird, und wir erklärten, dass wir uns gegen seine Entscheidung stellen, ist ein Teil unserer Armee desertiert, und General Yu Hanmou hat sogar damit gedroht, nach Guangzhou zu marschieren und den Rücktritt von [ROOT.GetLeader] nötigenfalls mit Gewalt durchzusetzen."
 SEA_warlords.36.a: "[ROOT.GetLeader] muss zurücktreten."
 SEA_warlords.36.b: "Wir werden nicht nachgeben!"
 SEA_warlords.36.c: "Wir können diese Bedrohung nur gemeinsam abwehren."
 SEA_warlords.36.tt: "§RSollte Guangxi unser Angebot ablehnen, bricht auf der Stelle ein Bürgerkrieg aus!§!"
 SEA_warlords.37.t: "Der Kampf um Guangxi"
 SEA_warlords.37.desc: "Nachdem Nanjing klargemacht hatte, dass man sich unseren Drohungen nicht beugen würde, und wir erklärten, dass wir uns gegen seine Entscheidung stellen, gibt es einige, die befürchten, die Zentralregierung könnte uns gewaltsam dazu zwingen, uns ihrer Herrschaft zu unterwerfen."
 SEA_warlords.37.a: "Dann sollen sie doch kommen!"
 SEA_warlords.37.b: "Wir ergeben uns."
 SEA_warlords.38.t: "Die Guangxi-Clique kapituliert"
 SEA_warlords.38.desc: "Aus Angst, wir könnten ihre Provinz zerstören, wenn [GXC.GetLeader] entmachtet wird, schlug man vor, Teil unserer Republik zu werden, vorausgesetzt, alle Anführer bleiben verschont und können ihre derzeitigen Ämter behalten. Das scheint ein fairer Kompromiss zu sein."
 SEA_warlords.38.a: "Also gut."
 SEA_warlords.39.t: "Der Zusammenbruch der Guangdong-Clique"
 SEA_warlords.39.desc: "Nach einigen intensiven Verhandlungen, die beinahe in einem Bürgerkrieg geendet wären, stimmte Chen Jitang schließlich zu, zurückzutreten. Wir haben unsere Truppen bereits nach Guangdong verlegt, um die Kontrolle zu übernehmen. Was als Nächstes mit der Provinz geschehen wird, liegt nun ganz in unseren Händen."
 SEA_warlords.39.a: "Ausgezeichnet."
 SEA_warlords.40.t: "Bürgerkrieg in Guangdong"
 SEA_warlords.40.desc: "Nachdem sich Chen Jitang trotz zahlreicher Überläufer auf unsere Seite und Yu Hanmous Drohung, nach Guangzhou zu marschieren, noch immer weigert, nachzugeben, wurde die Provinz in einen offenen Bürgerkrieg zwischen regierungsfreundlichen und regierungsfeindlichen Kräften gestürzt. Wir müssen eingreifen, um das Chaos zu beenden."
 SEA_warlords.40.a: "Dieser sture Dummkopf ..."
 SEA_warlords.41.t: "Die Guangxi-Clique trotzt uns weiterhin"
 SEA_warlords.41.desc: "[GXC.GetLeader] behauptet, unsere Androhung einer Invasion sei nichts weiter als ein Märchen, und verkündet, man werde nicht nachgeben, sondern uns vielmehr zu Verhandlungen zwingen. Ob man dazu wirklich in der Lage ist, lässt sich noch nicht mit Gewissheit sagen. Wir müssen einfach abwarten und sehen, wie es weitergeht."
 SEA_warlords.41.a: "Nun denn."
 SEA_warlords.42.t: "Han Fuju flieht aus Jinan"
 SEA_warlords.42.desc: "Obwohl Han Fuju durchaus in der Lage gewesen wäre, noch etwas länger durchzuhalten, beschloss er stattdessen, aus Jinan zu fliehen und unsere Flanke ungeschützt zu lassen. Er wurde bereits von unseren Truppen wegen Hochverrats festgenommen, doch wir müssen noch immer entscheiden, was mit ihm geschehen soll. Sollen wir das von ihm kontrollierte Land vollständig übernehmen, um ein Exempel zu statuieren? Oder sollen wir lieber einen anderen General einsetzen, um eine weitere Eskalation zu vermeiden?"
 SEA_warlords.42.a: "Statuiert ein Exempel an ihm!"
 SEA_warlords.42.b: "Sun Tongxuan soll vorerst die Führung übernehmen."
 may_join_japan_tt: "§REs besteht die Chance, dass er sich Japan anschließt§!"
 SEA_warlords.43.t: "Die Herrschaft von Sun Tongxuan"
 SEA_warlords.43.desc: "Nach Han Fujus feiger Flucht aus Jinan herrscht in der vom Krieg zerrütteten Provinz Shandong ein Machtvakuum. Die Zentralregierung beschloss, nicht direkt einzugreifen, und ernannte stattdessen Sun Tongxuan zum provisorischen Gouverneur. Vorerst können wir selbst entscheiden, wie wir weiter vorgehen."
 SEA_warlords.43.a: "Wir stehen auf der Seite der Zentralregierung."
 SEA_warlords.43.b: "Die Kuomintang hat versagt. Wir müssen uns Japan anschließen."
 SEA_warlords.44.t: "[FROM.GetLeader] schlägt Vereinigung von Liangguang vor"
 SEA_warlords.44.desc: "Wir erhielten soeben die Nachricht, dass die [From.GetNameAdj]e Führung wünscht, unsere beiden Regionen wieder als das zu vereinen, was einst als Liangguang bekannt war. Das Vizekönigreich Liangguang existierte während der Herrschaft der Qing-Dynastie, und auch wenn wir heutzutage nicht mehr den damit verbundenen Kaisertitel benötigen, waren die Macht und das Ansehen, die diese vereinte Entität einst besaß, unbestreitbar."
 SEA_warlords.44.a: "Nur durch eine engere Zusammenarbeit werden wir erfolgreich sein!"
 SEA_warlords.44.b: "Wir werden niemals mit dem König des Südens zusammenarbeiten!"
 SEA_warlords.45.t: "[FROM.GetLeader] stimmt Vereinigung zu"
 SEA_warlords.45.desc: "Es gibt hervorragende Neuigkeiten! [GXC.GetNameDefCap] stimmte unserem Vorschlag zu, unsere beiden Länder unter dem Banner von Liangguang zu vereinen. Gemeinsam bilden wir eine mächtige Fraktion, die über eine starke Industrie, reichlich Rohstoffe und Arbeitskräfte verfügt! Ganz China zittert nun vor unserer vereinten Stärke und unserem Ehrgeiz."
 SEA_warlords.45.a: "Wir werden siegreich sein!"
 SEA_warlords.46.t: "[FROM.GetLeader] lässt uns um Stich"
 SEA_warlords.46.desc: "Wir erhielten endlich eine Antwort von der [GXC.GetAdjective]en Führung. Bedauerlicherweise beschloss sie jedoch, dass ihre bald verlorene „Souveränität“ wichtiger ist als eine gemeinsame Zukunft für uns alle. Wir sind nun gezwungen, Alternativen in Betracht zu ziehen, und die wahrscheinlichste besteht darin, die Vereinigung durch Gewalt zu erzwingen, denn nur gemeinsam können wir uns gegen die Mächte behaupten, die sich gegen uns stellen."
 SEA_warlords.46.a: "Es heißt nun Sieg oder Tod!"
 SEA_warlords.46.tt: "§RDies führt sehr wahrscheinlich zu einem Krieg mit [CHI.GetName]§!"
 SEA_warlords.47.t: "Die Führung der Liangguang-Clique"
 SEA_warlords.47.desc: "Da die Vereinigung immer näher rückt, müssen wir die schwierige Entscheidung treffen, wer unsere neue Clique anführen soll. Beide Optionen sind solide. [ROOT.GetLeader] hält das Oberkommando über die Luftstreitkräfte inne, während Li Zongren den Landkrieg gemeistert hat und eine inspirierende Persönlichkeit für die Truppen darstellt. Wer wird sich durchsetzen?"
 SEA_warlords.47.a: "[ROOT.GetLeader] sollte weiterhin die Führung übernehmen."
 SEA_warlords.47.b: "Die neue Guangxi-Clique sollte mehr Einfluss haben!"
 SEA_warlords.48.t: "Der Süden stellt sich gegen uns"
 SEA_warlords.48.desc: "Es ist viel einfacher, unsere Nation zu vereinen, wenn die Fraktionen, die sich dagegenstellen, klein und gespalten sind. Bedauerlicherweise haben die südlichen Provinzen begonnen, Bündnisse zu schließen und sich zu vereinen, was uns zunehmenden Anlass zur Sorge gibt. Sie sind in der Lage, eine alarmierende Menge an Ressourcen und Truppen gegen uns aufzubieten, sollten sie sich zum Widerstand entschließen."
 SEA_warlords.48.a: "Wir werden sie wieder unter unsere Kontrolle bringen!"
 SEA_warlords.48.b: "Es wäre klug, sie nicht zu sehr zu provozieren."
 SEA_warlords.48.tt: "§RSollten wir es nicht schaffen, sie innerhalb eines halben Jahres zu besiegen, werden wir in eine Pattsituation geraten!§!"
 SEA_warlords.49.t: "Ein stagnierender Konflikt"
 SEA_warlords.49.desc: "Angesichts des zunehmenden Drucks seitens unserer politischen Widersacher und der sinkenden Moral unserer Truppen wird immer deutlicher, dass wir unseren aussichtslosen Kampf einstellen und uns den größeren Bedrohungen zuwenden müssen, die im Osten lauern. Der Kampf ist verloren, und die Truppen von [GDC.GetLeader] werden weiterhin den südlichen Teil von China besetzt halten."
 SEA_warlords.49.a: "Wir werden auf eine geeignete Gelegenheit warten ..."
 SEA_warlords.50.t: "Eine von [FROM.GetLeader] entsandte Delegation trifft ein"
 SEA_warlords.50.desc: "Eine Delegation aus Xi'an traf heute ein, um über die weiteren Maßnahmen gegen Japan in den kommenden Monaten zu sprechen. Offenbar nahm [FROM.GetLeader] Kontakt zur KPCh in den Bergen von Shaanxi auf, um ein Bündnis zu schließen. [FROM.GetLeader] möchte deshalb, dass wir unsere Kontakte zum [SOV.GetAdjective]en Regimen nutzen, um im bevorstehenden Konflikt Unterstützung zu erhalten."
 SEA_warlords.50.a: "Gemeinsam werden wir die Bedrohung besiegen, die im Osten lauert."
 SEA_warlords.51.t: "Konstruktive Gespräche in Luochuan"
 SEA_warlords.51.desc: "Anfang dieser Woche traf sich unser Vertreter Li Kenong mit [FROM.GetLeader] in Luochuan, um über unsere Pläne gegen Japan und die Frage der sowjetischen Hilfe im Kampf gegen die Invasoren zu diskutieren. Am Ende des Treffens einigten sie sich zwar darauf, Japan Widerstand zu leisten, doch die Meinungen, ob mit Chiang Kai-shek verhandelt werden sollte, waren gespalten. Zhang, der einen starken Groll gegen die Japaner wegen der Ermordung seines Vaters hegt, erklärte, er werde alles in seiner Macht Stehende tun, selbst wenn es ihn das Leben kosten würde, um den Generalissimus davon zu überzeugen, sich der KPCh im Kampf gegen die Japaner anzuschließen."
 SEA_warlords.51.a: "Vielleicht haben wir einen neuen Verbündeten gefunden."
 SEA_warlords.52.t: "[FROM.GetLeader] wünscht, die Einkesselung zu beenden"
 SEA_warlords.52.desc: "[FROM.GetLeader] wurde von [CHI.GetLeader] damit beauftragt, sogenannte „Banditen“ in unserem Gebiet zu bekämpfen. Das schließt natürlich auch uns ein, weshalb sich [FROM.GetLeader] an uns wandte und darum bat, ob wir die Feindseligkeiten nicht vorläufig einstellen könnten, während er sich darauf vorbereitet, eine Einheitsfront zwischen uns und der KMT zu bilden. Nehmen wir diesen Vorschlag an?"
 SEA_warlords.52.a: "Wir können diese Atempause gut gebrauchen."
 SEA_warlords.52.b: "Wir haben andere Pläne für [FROM.GetName] im Sinn"
 SEA_warlords.53.t: "[FROM.GetLeader] schmuggelt Gelder und Ausrüstung für die Sache"
 SEA_warlords.53.desc: "[FROM.GetLeader] hat begonnen, Waffen und Gelder, die seine Armee ursprünglich von der Zentralregierung erhalten hatte, auf verschiedenen Wegen in unser revolutionäres Kerngebiet zu schmuggeln. Dies stärkt unser gegenseitiges Vertrauen, da wir beide erklärte Feinde von [JAP.GetName] sind."
 SEA_warlords.53.a: "Wir werden das gut nutzen."
 SEA_warlords.54.t: "[FROM.GetLeader] zieht die Truppen aus [1032.GetName] zurück"
 SEA_warlords.54.desc: "[FROM.GetLeader] zog die in der Stadt Yan'an stationierten Truppen ab - nicht nur, um uns zu stärken, sondern auch, um die Aufmerksamkeit der Zentralregierung auf sich zu ziehen. [CHI.GetLeader] wird als Antwort darauf wahrscheinlich Truppen nach Norden verlegen, um diese Abtrünnigkeit zu bestrafen und zu versuchen, sie nach Südosten zu lenken, um rebellische lokale Anführer wie [FROM.GetLeader] und [SHX.GetLeader] in ihre Schranken zu weisen. Während er sich jedoch in Xi'an aufhält, plant [FROM.GetLeader], [CHI.GetLeader] davon zu überzeugen, eine Einheitsfront gegen Japan zu bilden."
 SEA_warlords.54.a: "Das sind hervorragende Neuigkeiten!"
 SEA_warlords.55.t: "Die Offensive stagniert"
 SEA_warlords.55.desc: "Angesichts des zunehmenden Drucks seitens der Zentralregierung, um jeden Preis Resultate zu erzielen, und der sinkenden Moral unserer Truppen wird immer deutlicher, dass wir unseren aussichtslosen Kampf einstellen und uns den größeren Bedrohungen zuwenden müssen, die über China schweben. Der Kampf ist verloren, und [PRC.GetNameDef] bleibt entgegen aller Widrigkeiten standhaft. Die [PRC.GetAdjective]en Truppen werden vorerst weiterhin die nördlichen Teile unserer Provinz besetzt halten."
 SEA_warlords.55.a: "Wir werden auf eine geeignete Gelegenheit warten ..."
 SEA_warlords.55.tt: "Wir sind jetzt in der Lage, den Schwerpunkt „§Y$XIC_request_relocation_to_northeastern_command$§!“ auszuwählen"
 SEA_warlords.56.t: "[FROM.GetLeader] fordert Versetzung nach [608.GetName]"
 SEA_warlords.56.desc: "Der junge Feldmarschall [FROM.GetLeader] bat darum, zur nordöstlichen Garnison in [608.GetName] versetzt zu werden, um schneller auf die japanische Bedrohung reagieren zu können und als Bollwerk gegen mögliche Aggressionen zu fungieren. Als ehemaliger Anführer der Fengtian-Clique will er offenbar proaktiver handeln, um sein verlorenes Heimatland zurückzugewinnen. Wie wollen wir auf die Bitte reagieren?"
 SEA_warlords.56.a: "Ein proaktiver Ansatz der Verteidigung? Ausgezeichnet!"
 SEA_warlords.56.b: "Wir können ihm diesen Posten nicht anvertrauen."
 SEA_warlords.57.t: "[FROM.GetLeader] lehnt unsere Bitte ab"
 SEA_warlords.57.desc: "Der selbstgefällige Verräter [FROM.GetLeader] lehnte unsere Bitte ab, als Vorposten gegen die Japaner fungieren zu dürfen, und hatte dabei eindeutig nicht das Wohl Chinas im Blick."
 SEA_warlords.57.a: "Sie werden diesen Tag noch bereuen ..."
 SEA_warlords.58.t: "Regierung drängt uns dazu, uns [XIC.GetName] zu unterwerfen"
 SEA_warlords.58.desc: "[XIC.GetNameDefCap] und [FROM.GetNameDef] forderten gemeinsam, dass wir uns ihrem neuen Plan unterwerfen, [608.GetName] und die umliegenden Territorien an einen jungen Feldmarschall zu übergeben, der diese als neuen Stützpunkt für mögliche Einsätze gegen die Japaner nutzen wird. Es ist möglich, dass sie damit unsere Autonomie auf die eine oder andere Weise beenden möchten ..."
 SEA_warlords.58.a: "In Ordnung. Unsere Pflicht ist getan."
 SEA_warlords.58.b: "Sie werden uns [608.GetName] gewaltsam entreißen müssen."
 SEA_warlords.59.t: "Der große Umzug in den Norden"
 SEA_warlords.59.desc: "Es ist endlich an der Zeit, unsere verlorenen Territorien von der Fengtian-Clique zurückzufordern. [608.GetName] steht nun unter unserer Kontrolle, und unsere Aufgabe, die Banditen in Shaanxi zu beseitigen, hat damit formell ein Ende. Schon bald wird unser verlorenes Heimatland in seiner Gänze wieder unter unserer Kontrolle stehen!"
 SEA_warlords.59.a: "Wir sind der Wiedererlangung unserer Ehre einen Schritt näher."
 SEA_warlords.60.t: "Generäle laufen zu [FROM.GetName] über"
 SEA_warlords.60.desc: "Mehrere Generäle und Soldaten, die einst dem alten Feldmarschall Zhang Zuolin treu ergeben, der vor einigen Jahren von der Kwantung-Armee ermordet wurde, folgen nun dem Ruf seines Sohnes [FROM.GetLeader] und sind zu [FROM.GetName] übergelaufen. Das ist eine Katastrophe!"
 SEA_warlords.60.a: "Zuolins Geist sucht uns noch immer heim ..."
 SEA_warlords.61.t: "Ein gescheiterter Einsatz"
 SEA_warlords.61.desc: "Nach der Entführung von [CHI.GetLeader] und der Forderung, die Einkesselung zu beenden, um uns auf die größere Bedrohung für das chinesische Volk zu konzentrieren, erhielten wir Haftbefehle von der Zentralregierung: [ROOT.GetLeader] und seine Männer sollen zur Rechenschaft gezogen und das Hauptquartier zur Banditenbekämpfung im Nordwesten vollständig aufgelöst werden. Akzeptieren wir dieses Schicksal oder kämpfen wir weiter?"
 SEA_warlords.61.a: "Zumindest haben wir das Bündnis, das wir wollten ..."
 SEA_warlords.61.b: "Nein, wir müssen autonom bleiben, um die Ziele von [ROOT.GetLeader] zu verwirklichen!"
 SEA_warlords.62.t: "Auflösung des nordwestlichen Banditenunterdrückungshauptquartiers"
 SEA_warlords.62.desc: "Nach der Entführung von [ROOT.GetLeader] und dem Druck, eine zweite Einheitsfront zu bilden, gab unsere Regierung Haftbefehle für [FROM.GetLeader] und seine Männer heraus. Es wurden bereits Truppen entsendet, um die Autonomie des nordwestlichen Banditenunterdrückungshauptquartiers aufzuheben. Es ist an der Zeit, dass diese Verräter das bekommen, was sie verdient haben."
 SEA_warlords.62.a: "Sie sind gescheitert. Wir müssen sie wieder unter unsere Kontrolle bringen."
 SEA_warlords.63.t: "Zusätzliche [SOV.GetAdjective]e Nachschublieferungen treffen durch den Irkeschtam-Pass ein"
 SEA_warlords.63.desc: "Anfang der Woche kamen zusätzliche [SOV.GetAdjective]e Waffen und Nachschublieferungen bei unseren Truppen rund um Kashgar an, die durch den Irkeschtam-Pass im Westen geliefert wurden. Da sich Alexander Barmine, unser [SOV.GetAdjective]er Kontakt, der für alle Lieferungen an unsere Regierung zuständig ist, persönlich darum kümmerte, scheint es gar so, dass [SOV.GetNameDef] konkrete Pläne zur weiteren Vertiefung unserer Zusammenarbeit hat."
 SEA_warlords.63.a: "Wir danken unseren Genossen für ihre Großzügigkeit."
 SEA_warlords.64.t: "$KHM_ma_hushan$ trifft mit [KHM.GetAdjective]em Gold ein"
 SEA_warlords.64.desc: "$KHM_ma_hushan$, der in Ungnade gefallene Kommandant der 36. Kuomintang-Division und Padischah von [KHM.GetName], traf mit 1000 Unzen Gold in [441.GetName] ein, nachdem er desertiert ist. Dieses Gold stahl er zusammen mit seinen Männern aus der ehemaligen Hauptstadt des Staates. Das ist eine große Chance für uns ..."
 SEA_warlords.64.a: "Konfisziert das Gold!"
 SEA_warlords.65.t: "[FROM.GetLeader] möchte die Kirgisen vereinen"
 SEA_warlords.65.desc: "[FROM.GetLeader], unser treuer [FROM.GetAdjective]er Untertan, äußerte nach einem von der NKVD unterstützten Militärputsch in der Provinz den Wunsch, sich mit Kirgisistan zu vereinigen, um die Region besser entwickeln zu können und das verstreute Volk der Kirgisen unter einem Banner zu vereinen. Was sagen wir dazu?"
 SEA_warlords.65.a: "Solange er uns gegenüber loyal bleibt."
 SEA_warlords.65.b: "Wir gehen keine Kompromisse bezüglich unserer Grenzen ein."
 SEA_warlords.66.t: "[FROM.GetLeader] übergibt Kirgisistan"
 SEA_warlords.66.desc: "[FROM.GetLeader] gab unserer Bitte statt und übertrug die Region Pamir mit Erhalt dieser Nachricht an uns. Von nun an wird der Staat von uns regiert, autonom und unter direkter [FROM.GetAdjective]er Herrschaft."
 SEA_warlords.66.a: "Ein großartiger Tag!"
 SEA_warlords.67.t: "[FROM.GetLeader] lehnte unsere Bitte ab"
 SEA_warlords.67.desc: "[FROM.GetLeader] lehnte es ab, uns das von uns gewünschte Land zu übertragen. Auch wenn wir bereits damit rechneten, wird es unseren Beziehungen langfristig sicherlich schaden."
 SEA_warlords.67.a: "Eines Tages werden wir es uns zurückholen."
 SEA_warlords.68.t: "Guominjun-Generäle laufen zu [FROM.GetName] über"
 SEA_warlords.68.desc: "Feng Yuxiang und seine Soldaten waren einst der Guominjun treu ergeben, einer Organisation, die gegen uns rebellierte und deren Mitglieder sich uns wieder anschlossen, nachdem wir sie zerschlagen hatten. Da [FROM.GetLeader] nun den Wiederaufbau der Militärorganisation kundtat, sind sie zu [FROM.GetName] übergelaufen."
 SEA_warlords.68.a: "Das Gespenst der Guominjun sucht uns noch immer heim ..."
 SEA_warlords.69.t: "Auflösung des Politischen Rats von Hebei-Chahar"
 SEA_warlords.69.desc: "Der Politische Rat von Hebei-Chahar, der einst dazu diente, die Forderungen Japans nach regionaler Demilitarisierung als Teil des He-Umezu-Abkommens zu erfüllen, fiel den feindlichen Truppen zum Opfer. Vielleicht ist es an der Zeit, ihre Truppen unter das Kommando der Zentralregierung zu stellen."
 SEA_warlords.69.a: "Er hat seinen Zweck erfüllt."
 SEA_warlords.69.b: "Er könnte noch immer einen Nutzen für uns haben."
 SEA_warlords.100.t: "[XIC.GetNameDefCap] verrät [ROOT.GetLeader]"
 SEA_warlords.100.desc: "Wir erhielten eine dringende Nachricht aus [XIC.GetName]. Diese gibt an, dass [XIC.GetLeader] Truppen aus [1032.GetName] abzog, wodurch die [PRC.GetAdjective]en Truppen die Region übernehmen und für sich beanspruchen konnten. Der ganze Zweck von [XIC.GetName] bestand darin, [PRC.GetName] in Schach zu halten und zu vernichten - und nicht, ihnen zu helfen."
 SEA_warlords.100.a: "Wir werden diesen Verrat nicht hinnehmen!"
