 SEA_imperial_influence_events.100.t: "Die Armeefraktion verliert Einfluss"
 SEA_imperial_influence_events.100.desc: "Die Armeefraktion versuchte, ihren Einfluss auf [GetImperialInfluenceRulerTitle] [GetImperialInfluenceRulerName] zu stärken, doch aufgrund ihrer Unzulänglichkeiten misslang ihr dies. Daher haben sie nun das Gesicht und damit Ansehen verloren, was ihren Einfluss senkt."
 SEA_imperial_influence_events.110.t: "Die Armeefraktion versucht, die Rüstungsproduktion auszubauen"
 SEA_imperial_influence_events.110.desc: "Die Armee hat ihre Forderung gestellt. Offenbar möchte sie ihre Produktionskapazitäten und ihren Einfluss auf [GetImperialInfluenceRulerTitle] [GetImperialInfluenceRulerName] ausbauen und verlangt daher, dass wir mehr Militärfabriken errichten, um unsere Produktion zu steigern. Sie scheint bereit, etwas Geduld zu zeigen, wird aber nicht ewig warten."
 SEA_imperial_influence_events.120.t: "Die Armeefraktion fordert politische Ernennungen"
 SEA_imperial_influence_events.120.desc: "Die Armee hat ihre Forderung gestellt. Da ihr die zentrale Kontrolle und die Autonomie zum eigenständigen Handeln fehlen, wünscht sie, dass ein neuer Armeechef ernannt wird, der ihren Einfluss auf [GetImperialInfluenceRulerTitle] [GetImperialInfluenceRulerName] stärken würde. Sie scheint bereit, etwas Geduld zu zeigen, wird aber nicht ewig warten."
 SEA_imperial_influence_events.130.t: "Die Armeefraktion wünscht Änderungen des Wehrpflichtgesetzes"
 SEA_imperial_influence_events.130.desc: "Die Armee hat ihre Forderung gestellt. Sie möchte, dass wir die Wehrpflicht ausweiten und Rekrutierungsbeauftragte in ländliche Dörfer entsenden, um mehr junge Männer für den bevorstehenden Krieg zu gewinnen. Unter dem Vorwand, lediglich unsere Streitkräfte stärken zu wollen, scheint man in Wirklichkeit jedoch darauf aus zu sein, auch die Kontrolle und den Einfluss auf den [GetImperialInfluenceRulerTitle] [GetImperialInfluenceRulerName] auszubauen. Man scheint bereit, etwas Geduld zu zeigen, wird aber nicht ewig warten."
 SEA_imperial_influence_events.140.t: "Die Armeefraktion plant eine Expansion"
 SEA_imperial_influence_events.140.desc: "Die Armee hat ihre Forderung gestellt. Sie möchte, dass wir die Anzahl der Regimenter in unserer Armee erhöhen und mehr Divisionen aufstellen, um die bevorstehenden Expansionspläne zu unterstützen. Unter dem Vorwand, lediglich unsere Streitkräfte stärken zu wollen, scheint man in Wirklichkeit jedoch darauf aus zu sein, auch die Kontrolle und den Einfluss auf den [GetImperialInfluenceRulerTitle] [GetImperialInfluenceRulerName] auszubauen. Man scheint bereit, etwas Geduld zu zeigen, wird aber nicht ewig warten."
 SEA_imperial_influence_events.150.t: "Die Armeefraktion besteht auf Nachschub-LKWs"
 SEA_imperial_influence_events.150.desc: "Die Armee hat ihre Forderung gestellt. Offenbar möchte sie ihre Produktionskapazitäten für motorisierte Fahrzeuge und ihren Einfluss auf [GetImperialInfluenceRulerTitle] [GetImperialInfluenceRulerName] ausbauen und verlangt daher, dass wir mehr LKWs bauen, um die Expansionspläne voranzutreiben. Sie scheint bereit, etwas Geduld zu zeigen, wird aber nicht ewig warten."
 SEA_imperial_influence_events.160.t: "Die Armeefraktion fordert erhöhte Panzerproduktion"
