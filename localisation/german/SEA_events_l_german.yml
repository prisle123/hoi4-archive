 #Tooltips
 PRC_gains_more_faction_inluence_tt: "[PRC.GetNameDefCap] erhält mehr Fraktionseinfluss"
 SEA_PRC_request_aid.1.t: "[FROM.GetName] bittet um Waffen"
 SEA_PRC_request_aid.1.desc: "Aufgrund unserer langjährigen Unterstützung bat die [FROM.GetAdjective]e Regierung darum, zusätzlich auch Ausrüstung zur Verfügung zu stellen. Diese Bitte könnte mit dem \"Langen Marsch\" zusammenhängen, der viele Opfer in Form von Mannstärke und Material forderte."
 SEA_PRC_request_aid.1.a: "Schickt ihnen, was wir entbehren können."
 SEA_PRC_request_aid.1.b: "Wir können derzeit keine Unterstützung aufbringen."
 SEA_PRC_request_aid.2.t: "[FROM.GetName] schickt Hilfe"
 SEA_PRC_request_aid.2.desc: "[FROM.GetNameDefCap] willigte ein, uns die angeforderte Ausrüstung zukommen zu lassen. Diese Lieferung wird es uns erlauben, mehrere neue Divisionen und Unterstützungskompanien mit Spezialausrüstung aufzustellen."
 SEA_PRC_request_aid.2.a: "Hervorragend! Wir werden sie gut einzusetzen wissen."
 SEA_PRC_request_aid.3.t: "[FROM.GetNameDefCap] schickt keine Unterstützung"
 SEA_PRC_request_aid.3.desc: "[FROM.GetNameDefCap] wies unsere Bitte zurück. Die [FROM.GetAdjective]e Regierung gibt an, nach der kürzlichen Umstrukturierung keine Ausrüstung entbehren zu können."
 SEA_PRC_request_aid.3.a: "Wir werden eine andere Quelle finden müssen."
 SEA_PRC_request_aid.4.t: "[FROM.GetName] bittet um Panzer"
 SEA_PRC_request_aid.4.desc: "Da [FROM.GetNameDef] nicht die nötigen industriellen Kapazitäten hat und es dieser Nation an der nötigen Erfahrung mangelt, um eine gepanzerte Streitmacht aufzustellen, wandte sich [FROM.GetLeader] an uns und bat um Unterstützung. [FROM.GetNameDefCap] bekundete besonderes Interesse an unseren T-34, da diese Mittleren Panzer ein hervorragendes Gleichgewicht zwischen Feuerkraft, Panzerung und Mobilität aufweisen. Wie sollen wir reagieren?"
 SEA_PRC_request_aid.4.a: "Wir können eine Menge erübrigen."
 SEA_PRC_request_aid.4.b: "Wir können ein paar entbehren."
 SEA_PRC_request_aid.4.c: "Wir können zumindest dabei helfen, welche zu bauen."
 SEA_PRC_request_aid.4.e: "Wir müssen die Bitte ablehnen."
 SEA_PRC_request_aid.4.a.tt: "Wir erklären uns bereit, §R250 Panzer vom Typ T-34§! nach §Y[FROM.GetName]§! zu schicken"
 SEA_PRC_request_aid.4.b.tt: "Wir erklären uns bereit, §R50 Panzer vom Typ T-34§! nach §Y[FROM.GetName]§! zu schicken"
 SEA_PRC_request_aid.4.c.tt: "Wir erklären uns bereit, §R150 Panzer vom Typ T-34§! nach §Y[FROM.GetName]§! zu schicken"
 SEA_PRC_request_aid.31.t: "[FROM.GetName] bittet um Panzer"
 SEA_PRC_request_aid.31.desc: "Da [FROM.GetNameDef] nicht die nötigen industriellen Kapazitäten hat und es dieser Nation an der nötigen Erfahrung mangelt, um eine gepanzerte Streitmacht aufzustellen, wandte sich [FROM.GetLeader] an uns und bat um Unterstützung. [FROM.GetNameDefCap] bekundete besonderes Interesse an unseren BT-7, da diese Leichten Panzer besonders schnell in unwegsamem Gelände sind. Wie sollen wir reagieren?"
 SEA_PRC_request_aid.31.a: "Wir können eine Menge erübrigen."
 SEA_PRC_request_aid.31.b: "Wir können ein paar entbehren."
 SEA_PRC_request_aid.31.c: "Wir können zumindest dabei helfen, welche zu bauen."
 SEA_PRC_request_aid.31.e: "Wir müssen die Bitte ablehnen."
 SEA_PRC_request_aid.31.a.tt: "Wir erklären uns bereit, §R350 Panzer vom Typ BT-7§! nach §Y[FROM.GetName]§! zu schicken"
 SEA_PRC_request_aid.31.b.tt: "Wir erklären uns bereit, §R100 Panzer vom Typ BT-7§! nach §Y[FROM.GetName]§! zu schicken"
 SEA_PRC_request_aid.31.c.tt: "Wir erklären uns bereit, §R150 Panzer vom Typ BT-7§! nach §Y[FROM.GetName]§! zu schicken"
 SEA_PRC_request_aid.32.t: "[FROM.GetName] schickt Panzer"
 SEA_PRC_request_aid.32.desc: "[FROM.GetNameDefCap] antwortete auf unsere Bitte, und man ist bereit, uns eine große Menge BT-7-Panzer zukommen zu lassen – insgesamt 350 (größtenteils) brandneue BT-7, um genau zu sein! Unsere Generäle haben bereits Pläne ausgearbeitet, wie sich diese Panzer am besten einsetzen lassen, einschließlich der Erstellung von Ausbildungsplänen für die neuen Panzerbesatzungen."
 SEA_PRC_request_aid.32.a: "Der Beginn von etwas Großem!"
 SEA_PRC_request_aid.33.t: "[FROM.GetName] schickt ein paar Panzer"
 SEA_PRC_request_aid.33.desc: "[FROM.GetNameDefCap] antwortete auf unsere Bitte, und man ist bereit, uns einige BT-7-Panzer zukommen zu lassen. Es sind zwar nicht genug für eine ganze Panzerdivision, doch zumindest ein Anfang. Sollten wir sie nicht anderweitig einsetzen wollen, können wir diese 100 Panzer zumindest für die Ausbildung unserer Panzerbesatzungen nutzen, während wir nach anderen Möglichkeiten suchen, moderne Panzer zu beschaffen."
 SEA_PRC_request_aid.33.a: "Könnte mehr sein, aber besser als nichts."
 SEA_PRC_request_aid.34.t: "[FROM.GetName] wird Panzer produzieren"
 SEA_PRC_request_aid.34.desc: "[FROM.GetNameDefCap] antwortete auf unsere Bitte und willigte ein, in den kommenden Monaten 150 BT-7 zu produzieren und sie zu uns zu transportieren, sobald sie fertig sind. Auch wenn es eine Weile dauert, wird dies einen guten Anfang für unser Bestreben darstellen, eine moderne Panzertruppe ins Feld zu führen."
 SEA_PRC_request_aid.34.a: "Hervorragend! Wir werden sie gut einzusetzen wissen, sobald sie angekommen sind."
 SEA_PRC_request_aid.35.t: "Neue Panzer aus [FROM.FROM.GetName] treffen ein"
 SEA_PRC_request_aid.35.desc: "Heute traf eine [SOV.GetAdjective]e Lieferung aus [ROOT.Capital.GetName] mit unseren 150 brandneuen BT-7-Panzern ein. Unter jenen, die die Lieferung in Empfang nahmen, befanden sich Vertreter der chinesischen Regierung sowie hochrangige Offiziere der Landstreitkräfte der Volksbefreiungsarmee. Bei der Begutachtung der mit dem Symbol des Heers der Volksrepublik China lackierten Panzer konnten die Offiziere es kaum erwarten, die Panzer nach einer Ausbildungs- und Eingewöhnungsphase als Panzerdivision einzusetzen."
 SEA_PRC_request_aid.35.a: "Das sind großartige Neuigkeiten. Wir werden sie zu nutzen wissen!"
 SEA_PRC_request_aid.5.t: "[FROM.GetName] schickt Panzer"
 SEA_PRC_request_aid.5.desc: "[FROM.GetNameDefCap] antwortete auf unsere Bitte, und man ist bereit, uns eine große Menge T-34-Panzer zukommen zu lassen – insgesamt 250 (größtenteils) brandneue T-34, um genau zu sein! Unsere Generäle haben bereits Pläne ausgearbeitet, wie sich diese Panzer am besten einsetzen lassen, einschließlich der Erstellung von Ausbildungsplänen für die neuen Panzerbesatzungen."
 SEA_PRC_request_aid.5.a: "Der Beginn von etwas Großem"
 SEA_PRC_request_aid.6.t: "[FROM.GetName] schickt ein paar Panzer"
 SEA_PRC_request_aid.6.desc: "[FROM.GetNameDefCap] antwortete auf unsere Bitte, und man ist bereit, uns einige T-34-Panzer zukommen zu lassen. Es sind zwar nicht genug für eine ganze Panzerdivision, doch zumindest ein Anfang. Sollten wir sie nicht anderweitig einsetzen wollen, können wir diese 50 Panzer zumindest für die Ausbildung unserer Panzerbesatzungen nutzen, während wir nach anderen Möglichkeiten suchen, moderne Panzer zu beschaffen."
 SEA_PRC_request_aid.6.a: "Könnte mehr sein, aber besser als nichts."
 SEA_PRC_request_aid.7.t: "[FROM.GetName] wird Panzer produzieren"
 SEA_PRC_request_aid.7.desc: "[FROM.GetNameDefCap] antwortete auf unsere Bitte und willigte ein, in den kommenden Monaten 150 T-34 zu produzieren und sie zu uns zu transportieren, sobald sie fertig sind. Auch wenn es eine Weile dauert, wird dies einen guten Anfang für unser Bestreben darstellen, eine moderne Panzertruppe ins Feld zu führen."
 SEA_PRC_request_aid.7.a: "Hervorragend! Wir werden sie gut einzusetzen wissen, sobald sie angekommen sind."
 SEA_PRC_request_aid.8.t: "[FROM.GetName] lehnt unsere Bitte nach Panzern ab"
 SEA_PRC_request_aid.8.desc: "[FROM.GetNameDefCap] lehnte unsere Bitte um Panzer ab. Man gibt an, diese derzeit selbst zu benötigen, weshalb man nicht einmal die Reserve erübrigen könne. Auch wenn dies höchst bedauerlich ist, ließ uns [FROM.GetNameDef] zumindest einige Ausbildungspläne zukommen. Wir können also wenigstens diese nutzen."
 SEA_PRC_request_aid.8.a: "Was für ein Jammer!"
 SEA_PRC_request_aid.21.t: "Neue Panzer aus [FROM.FROM.GetName] treffen ein"
 SEA_PRC_request_aid.21.desc: "Heute traf eine [SOV.GetAdjective]e Lieferung aus [ROOT.Capital.GetName] mit unseren 150 brandneuen T-34-Panzern ein. Unter jenen, die die Lieferung in Empfang nahmen, befanden sich Vertreter der chinesischen Regierung sowie hochrangige Offiziere der Landstreitkräfte der Volksbefreiungsarmee. Bei der Begutachtung der mit dem Symbol des Heers der Volksrepublik China lackierten Panzer konnten die Offiziere es kaum erwarten, die Panzer nach einer Ausbildungs- und Eingewöhnungsphase als Panzerdivision einzusetzen."
 SEA_PRC_request_aid.21.a: "Das sind großartige Neuigkeiten. Wir werden sie zu nutzen wissen!"
 SEA_PRC_request_aid.9.t: "[FROM.GetNameDefCap] möchte ein Abkommen zur technologischen Zusammenarbeit unterschreiben"
 SEA_PRC_request_aid.9.desc: "[FROM.GetLeader] ließ uns ein Telegramm zukommen. Man bittet darum, technologisch zusammenzuarbeiten, um den „kameradschaftlichen Weg zur Verbreitung der Mittel der Revolution durch Wissen und die Verbesserung der Menschheit” zu symbolisieren und zu fördern."
 SEA_PRC_request_aid.9.a: "Wir unterstützen dieses Vorhaben."
 SEA_PRC_request_aid.9.b: "Dafür haben wir im Moment keine Zeit."
 SEA_PRC_request_aid.10.t: "[FROM.GetNameDefCap] unterzeichnet Abkommen zur technologischen Zusammenarbeit"
 SEA_PRC_request_aid.10.desc: "[FROM.GetNameDefCap] stimmte zu, ein Abkommen zur technologischen Zusammenarbeit zu unterzeichnen. Dies wird der Entwicklung unserer Nation sehr zugutekommen."
 SEA_PRC_request_aid.10.a: "Ausgezeichnet!"
 SEA_PRC_request_aid.11.t: "[FROM.GetNameDefCap] lehnt technologische Zusammenarbeit ab"
 SEA_PRC_request_aid.11.desc: "[FROM.GetNameDefCap] lehnte es ab, das Abkommen zur technologischen Zusammenarbeit zu unterzeichnen. Man beruft sich darauf, dem heimischen Bedarf Vorrang einräumen zu müssen. Man bekundete zwar Verständnis für unser Anliegen, doch man könne derzeit keine Ressourcen entbehren."
 SEA_PRC_request_aid.11.a: "Was für ein Jammer!"
 SEA_PRC_faction_events.1.t: "[FROM.GetNameDefCap] fordert [1032.GetName]"
 SEA_PRC_faction_events.1.desc: "[FROM.GetLeader] schickte eine Gesandtschaft zu [ROOT.GetLeader], um unser Interesse zur Aufteilung von [XIC.GetName] abzuwägen."
 SEA_PRC_faction_events.1.a: "Dieses Geschäft kommt uns zugute."
 SEA_PRC_faction_events.1.b: "Kommt nicht infrage!"
 SEA_PRC_faction_events.2.t: "Bevorstehende Invasion"
 SEA_PRC_faction_events.2.desc: "Offenbar haben sich [FROM.GetLeader] aus [FROM.GetName] und [PRC.GetLeader] aus [PRC.GetName] zusammengetan, um unser Gebiet unter sich aufzuteilen wie die Schlangen, die sie sind. Ihre Armeen stehen kurz davor, unsere Grenzen zu überschreiten, wenn wir ihre feigen Versuche nicht vereiteln. Die Frage ist: Können wir beide auf Dauer abwehren?"
 SEA_PRC_faction_events.2.a: "Widerstand ist zwecklos ..."
 SEA_PRC_faction_events.2.b: "Sollen sie es doch versuchen!"
 SEA_PRC_faction_events.3.t: "[FROM.GetLeader] schlägt unser Angebot aus"
 SEA_PRC_faction_events.3.desc: "Offenbar ist [FROM.GetLeader] aus [FROM.GetName] ein Narr, denn unsere Gesandten kehren mit leeren Händen zurück. Unser Angebot, uns einen schwächeren Nachbar aufzuteilen, ist auf taube Ohren gestoßen."
 SEA_PRC_faction_events.3.a: "Das ist nur ein vorübergehender Rückschlag!"
 SEA_PRC_faction_events.4.t: "[FROM.GetNameDefCap] gab unseren Forderungen nach"
 SEA_PRC_faction_events.4.desc: "Die vereinte Bedrohung von [CHI.GetName] und [PRC.GetName] war offenbar zu viel für [FROM.GetLeader]: Man gab unseren Forderungen nach und ließ unsere Truppen ohne Widerstand nach [FROM.GetName] einmarschieren. Offenbar hat der Stärkere doch immer Recht ..."
 SEA_PRC_faction_events.4.a: "Die Lager verbessert sich!"
 SEA_PRC_faction_events.5.t: "[FROM.GetNameDefCap] lehnt unsere Forderungen ab"
 SEA_PRC_faction_events.5.desc: "Offenbar ist [FROM.GetLeader] aus [FROM.GetName] aus härterem Holz geschnitzt als erwartet: Man weigert sich, ob der vereinten Bedrohung der Armeen von [CHI.GetName] und [PRC.GetName] klein beizugeben. Dieser Trotz ist so bewundernswert wie töricht. Die Truppen von [FROM.GetName] werden schon bald unserer Macht weichen müssen!"
 SEA_PRC_faction_events.5.a: "Das werden sie noch bereuen."
 SEA_PRC_faction_events.10.t: "[FROM.GetNameDefCap] schlägt ein Bündnis vor"
 SEA_PRC_faction_events.10.desc: "Durch einen unserer Hinterzimmerkontakte haben wir heute eine Nachricht von [FROM.GetLeader] erhalten. Es scheint, als hätte die Isolation in den Bergdörfern einen Sinneswandel bewirkt. Wir wurden gebeten, bei der Vereinigung Chinas zu helfen und sein Volk vor äußeren Bedrohungen zu schützen. Ein interessantes Angebot, aber kann man den Kommunisten vertrauen?"
 SEA_PRC_faction_events.10.a: "Chinas Probleme sind wichtiger als unsere kleine Fehde."
 SEA_PRC_faction_events.10.b: "Wir werden uns ihrer Führung niemals beugen!"
 SEA_PRC_faction_events.11.t: "[FROM.GetLeader] lehnt ein Bündnis ab"
 SEA_PRC_faction_events.11.desc: "Das [FROM.GetAdjective]e Staatsoberhaupt hat der Welt erneut bewiesen, was für ein Narr [FROM.GetLeader.GetSheHe] ist. [FROM.GetLeader.GetSheHeCap] hat unser Angebot abgelehnt, eine Einheitsfront zur Vereinigung und zum Schutz Chinas zu bilden, was bedeutet, dass die Aufgabe, unserem Volk zu helfen, allein bei uns liegt. Wir werden der Welt beweisen, dass wir dieser Aufgabe mehr als gewachsen sind!"
 SEA_PRC_faction_events.11.a: "Wir werden ganz China schützen."
 SEA_PRC_faction_events.20.t: "[FROM.GetLeader] stellt die [?PRC_faction_leader_var.GetAdjective]e Führung infrage"
 SEA_PRC_faction_events.20.desc: "[FROM.GetLeader] stellte in einem kürzlichen Treffen mit anderen Mitgliedern des Bündnisses „[ROOT.GetFactionName]“ die Kriegsbemühungen und die Führungsqualitäten von [?PRC_faction_leader_var.GetLeader] infrage. Er kritisierte die Art und Weise, wie der Krieg geführt wurde, und warf [?PRC_faction_leader_var.GetName] vor, den Konflikt absichtlich in die Länge zu ziehen. Es ist möglich, dass [FROM.GetLeader] den Plan verfolgt, innerhalb des Bündnisses mehr Einfluss zu gewinnen, aber vielleicht ist an den Anschuldigungen auch einfach etwas Wahren dran?"
 SEA_PRC_faction_events.20.a: "Der Mann spricht die Wahrheit!"
 SEA_PRC_faction_events.20.b: "Absurd!"
 SEA_PRC_faction_events.21.t: "[FROM.GetNameDefCap] bietet Unterstützung an"
 SEA_PRC_faction_events.21.desc: "Offenbar traf die jüngste Ansprache von [ROOT.GetLeader], in der er die Führung von [?PRC_faction_leader_var.GetNameDef] über unser Bündnis „[ROOT.GetFactionName]“ kritisierte, den richtigen Ton für [FROM.GetLeader], das [FROM.GetAdjective]e Staatsoberhaupt. [FROM.GetLeader] versicherte uns, dass uns [FROM.GetNameDef] unterstützen wird."
 SEA_PRC_faction_events.21.a: "Ein klares Zeichen von Weisheit."
 SEA_PRC_faction_events.22.t: "[FROM.GetLeader] tadelt [ROOT.GetLeader]"
 SEA_PRC_faction_events.22.desc: "[ROOT.GetLeader] kritisierte in seiner letzten Ansprache die Führung von [?PRC_faction_leader_var.GetName] über unser Bündnis „[ROOT.GetFactionName]“, was nicht allen Teilnehmern des Gipfels gefiel. [FROM.GetLeader], das [FROM.GetAdjective]e Staatsoberhaupt, hat [ROOT.GetLeader] offen dafür getadelt, einen solchen Versuch zu unternehmen, unser Bündnis zu schwächen und die Mitglieder gegeneinander aufzubringen."
 SEA_PRC_faction_events.22.a: "Ein blinder Narr ist dennoch ein Narr."
 SEA_PRC_faction_events.30.t: "[FROM.GetNameDefCap] fordert Landumverteilung"
 SEA_PRC_faction_events.30.desc: "Offenbar schaffte es [FROM.GetNameDef], unser Territorium zu infiltrieren und sich die Treue vieler unserer Untertanen zu sichern. Man fordert nun, diese Territorien offiziell an Japan zu übergeben. Was passieren würde, wenn wir uns weigern, ist unklar, aber höchstwahrscheinlich würde ihr Militär die Antwort überbringen."
 SEA_PRC_faction_events.30.a: "Wir haben kaum eine Wahl ..."
 SEA_PRC_faction_events.30.b: "Absurd!"
 SEA_PRC_faction_events.31.t: "[FROM.GetNameDefCap] akzeptiert Landumverteilung"
 SEA_PRC_faction_events.31.desc: "[FROM.GetNameDefCap] stimmte unserer „Bitte“ zu, jene Staaten an uns abzutreten, die wir infiltriert haben. [FROM.GetNameDefCap] war über diesen Umstand nicht glücklich, wagte es aber auch nicht, sich uns zu widersetzen. Das Territorium wird nun offiziell von [ROOT.GetName] verwaltet."
 SEA_PRC_faction_events.31.a: "Ein kluger Schritt."
 SEA_PRC_faction_events.32.t: "[FROM.GetNameDefCap] lehnt Landumverteilung ab"
 SEA_PRC_faction_events.32.desc: "[FROM.GetNameDefCap] weigerte sich, die von uns infiltrierten Territorien an uns abzutreten."
 SEA_PRC_faction_events.32.a: "Ein falscher Schritt und man fällt die Klippe herunter ..."
 SEA_PRC_faction_events.32.b: "Wir dulden keinen Verrat unter Verbündeten!\n§R[FROM.GetNameDefCap] könnte sich einem anderen Bündnis anschließen§!"
 SEA_PRC_faction_events.40.t: "Der Weg nach vorn - Das Schicksal Chinas"
 SEA_PRC_faction_events.40.desc: "Wir stehen an einem Scheideweg und müssen entscheiden, wie wir mit den anderen chinesischen Staaten umgehen wollen. [ROOT.GetLeader] hat viele schlaflose Nächte darüber nachgedacht, und es scheint klar zu sein, dass es nur einen Weg gibt, um ganz China zu vereinen ..."
 SEA_PRC_faction_events.40.a: "Keine Entscheidung zu treffen, ist auch eine Entscheidung."
 SEA_PRC_faction_events.40.b: "Wir werden unseren eigenen Weg in die Zukunft beschreiten."
 SEA_PRC_faction_events.40.c: "Alte Loyalitäten werden uns nur aufhalten."
 SEA_PRC_faction_events.40.d: "Es gibt nur ein wahres China!"
 SEA_PRC_faction_events.40.e: "Vereint sind wir stärker!"
 SEA_PRC_faction_events.41.t: "[FROM.GetNameDefCap] verlässt das Bündnis „[ROOT.GetFactionName]“"
 SEA_PRC_faction_events.41.desc: "Offenbar ist [FROM.GetLeader] der Ansicht, dass [FROM.GetNameDef] ohne die Stärke und die Sicherheit, die unser Bündnis „[ROOT.GetFactionName]“ bietet, besser dran sei. Wir können nur erahnen, wie sie ohne uns zurechtkommen werden!"
 SEA_PRC_faction_events.41.a: "Wer verlässt uns noch gleich?"
 SEA_PRC_faction_events.42.t: "[ROOT.GetNameDefCap] wird aus dem Bündnis „[FROM.GetFactionName]“ ausgeschlossen"
 SEA_PRC_faction_events.42.desc: "Offenbar ist [FROM.GetLeader] der Ansicht, [FROM.GetNameDef] und das Bündnis „[FROM.GetFactionName]“ seien ohne uns besser dran. Welcher Wahnsinn [FROM.GetLeader] zu solch einer sinnlosen Entscheidung getrieben hat, wissen wir nicht, doch eines ist sicher: Wir sind nun verwundbarer. Wir können nur erahnen, welche Pläne [FROM.GetNameDef] verfolgt, aber es sind sicherlich keine guten."
 SEA_PRC_faction_events.42.a: "Wir werden auch ohne sie zurechtkommen."
 SEA_PRC_faction_events.50.t: "[FROM.GetNameDefCap] schlägt ein Bündnis vor"
 SEA_PRC_faction_events.50.desc: "[FROM.GetLeader] hat eine Delegation zu uns gesandt, die uns davon zu überzeugen versucht, ihrem Bündnis beizutreten. Man gibt an, an einem Scheideweg zu stehen, der über die Zukunft Chinas entscheiden wird. Die [FROM.GetAdjective]e Delegation meint, es gäbe nur einen Weg, um China zu vereinen: einen Zusammenschluss. Wir können nur mutmaßen, welche Hintergedanken [FROM.GetLeader] mit diesem Vorschlag verfolgt und ob wir [FROM.GetLeader.GetHerHim] vertrauen können ..."
 SEA_PRC_faction_events.50.a: "Wir können [FROM.GetLeader] nicht vertrauen!"
 SEA_PRC_faction_events.50.b: "Wir beschreiten gemeinsam einen Weg in die Zukunft."
 SEA_PRC_faction_events.51.t: "[FROM.GetNameDefCap] lehnt Bündnisvorschlag ab"
 SEA_PRC_faction_events.51.desc: "Unsere zu [FROM.GetLeader] entsandte Delegation ist mit leeren Händen nach Hause zurückgekehrt und bringt nichts als schlechte Nachrichten. Unser großzügiges Angebot, [FROM.GetName] in unser Bündnis einzuladen, wurde offenbar mit Misstrauen und kaum verhüllter Verachtung aufgenommen. Anscheinend ist [FROM.GetLeader] der Ansicht, [FROM.GetNameDef] sei ohne die Stärke und die Sicherheit, die unser Bündnis „[ROOT.GetFactionName]“ bietet, besser dran. Wir können nur erahnen, wie sie ohne uns zurechtkommen werden!"
 SEA_PRC_faction_events.51.a: "Wer Schatten hinterherjagt, hat keine Sonne mehr."
 SEA_PRC_faction_events.52.t: "[FROM.GetNameDefCap] verlässt das Bündnis „[ROOT.GetFactionName]“"
 SEA_PRC_faction_events.52.desc: "Wir haben soeben die Nachricht erhalten, dass [FROM.GetLeader], das [FROM.GetAdjective]e Staatsoberhaupt, beschlossen hat, sich von unserem Bündnis „[ROOT.GetFactionName]“ zu trennen, um sich [PRC.GetName] anzuschließen. Welcher Wahnsinn [FROM.GetLeader] dazu getrieben hat, eine solch sinnlose Entscheidung zu treffen, ist nicht bekannt, aber wenn es sich jemand selbst schwer machen will, wer sind wir dann, ihm im Weg zu stehen?"
 SEA_PRC_faction_events.52.a: "Vor ihnen liegen dunkle Zeiten ..."
 SEA_PRC_faction_events.53.t: "[FROM.GetNameDefCap] tritt dem Bündnis „[ROOT.GetFactionName]“ bei"
 SEA_PRC_faction_events.53.desc: "Unsere nach [FROM.GetName] entsandte Delegation ist mit guten Neuigkeiten zurückgekehrt. Wie sich herausstellte, ist [FROM.GetLeader] ein viel weiserer Anführer wie zuvor gedacht: [FROM.GetLeader.GetHeSheCap] hat unseren Bündnisvorschlag unterschrieben. Auch wenn dies nicht völlig unerwartet kommt, sollte man immer mit Regen rechnen und umso glücklicher sein, wenn stattdessen die Sonne scheint. Dies wird unsere Nationen und unser Bündnis „[ROOT.GetFactionName]“ erheblich stärken."
 SEA_PRC_faction_events.53.a: "Dies ist ein glorreicher Tag für ganz China!"
 SEA_PRC_faction_events.60.t: "$generic.2.t$"
 SEA_PRC_faction_events.60.a: "Wir heißen [FROM.GetName] herzlich in unserem Bündnis „[ROOT.GetFactionName]“ willkommen."
 SEA_PRC_faction_events.60.b: "Wir sind ohne sie besser dran."
 SEA_PRC_faction_events.70.desc: "[FROM.GetLeader] sandte eine Delegation zu uns, die uns davon zu überzeugen versucht, ihrem Bündnis beizutreten. Man gibt an, an einem Scheideweg zu stehen, der über die Zukunft Asiens entscheiden wird. Die [FROM.GetAdjective]e Delegation behauptet, es gäbe nur einen Weg, um sich die Unabhängigkeit von den westlichen Kolonialmächten zu sichern - und dieser läge darin, diesen Pfad gemeinsam zu beschreiten."
 SEA_PRC_faction_events.71.t: "[FROM.GetNameDefCap] bittet um Übergabe unserer asiatischen Untertanen"
 SEA_PRC_faction_events.71.desc: "[FROM.GetLeader], das [FROM.GetAdjective]e Staatsoberhaupt, bat uns in einem Brief, unsere asiatischen Untertanen in die Obhut des neuen Bündnisses „[FROM.GetFactionName]“ zu übergeben."
 SEA_PRC_faction_events.71.a: "So sei es. Für eine bessere Zukunft!"
 SEA_PRC_faction_events.71.b: "Niemals! Sie gehören uns."
 SEA_PRC_faction_events.72.t: "[FROM.GetNameDefCap] bietet uns eine bedingte Unabhängigkeit"
 SEA_PRC_faction_events.72.desc: "[FROM.GetNameDefCap] bot an, uns in die Unabhängigkeit zu entlassen - allerdings unter einer Bedingung: Wir erhalten unsere Unabhängigkeit nur, wenn wir uns dem neuen Bündnis „[PRC.GetFactionName]“ anschließen."
 SEA_PRC_faction_events.72.a: "Wir nehmen sowohl das Angebot als auch die Bedingungen an."
 SEA_PRC_faction_events.72.b: "Nein, wir sind mit unserer derzeitigen Lage zufrieden."
 SEA_PRC_faction_events.73.t: "[From.From.GetNameDefCap] stimmt zu - [FROM.GetNameDef] tritt dem Bündnis „[PRC.GetFactionName]“ bei"
 SEA_PRC_faction_events.73.desc: "[FROM.FROM.GetNameDefCap] stimmte zu, [FROM.GetName] unter der Bedingung die Unabhängigkeit zu gewähren, dass man unserem neuen Bündnis beitritt. Es wird eine Begrüßungszeremonie in [ROOT.Capital.GetName] geplant."
 SEA_PRC_faction_events.73.a: "Es ist ein neuer Anfang."
 SEA_PRC_faction_events.74.t: "[FROM.GetNameDefCap] weigert sich, dem Bündnis „[PRC.GetFactionName]“ beizutreten"
 SEA_PRC_faction_events.74.desc: "Trotz des Angebots tat [FROM.GetLeader] kund, dass [FROM.GetNameDef] das Angebot von [PRC.GetName] ablehnen wird, dem neuen Bündnis „[PRC.GetFactionName]“ beizutreten, und gab dabei an, das [FROM.GetAdjective]e Volk sei mit dem derzeitigen Status quo zufrieden."
 SEA_PRC_faction_events.74.a: "Sie haben ihre Wahl getroffen."
 ## New Fourth Army Incident
 SEA_PRC_fourth_army_incident.1.t: "Unruhen unter Verbündeten"
 SEA_PRC_fourth_army_incident.1.desc: "Unsere Kommandanten berichten, dass unser Bündnis mit [PRC.GetName] zu einer Reihe kleinerer Konflikte geführt hat. [PRC.GetAdjective]e Befehlshaber folgen unseren Befehlen nur zögerlich und missachten sie gelegentlich sogar, was unseren eigenen Einheiten einige Probleme bereitet."
 SEA_PRC_fourth_army_incident.1.a: "[PRC.GetNameDefCap] sollte die Truppen besser unter Kontrolle halten."
 SEA_PRC_fourth_army_incident.1.b: "Ihre Zweifel sind nur natürlich."
 SEA_PRC_fourth_army_incident.2.t: "[FROM.GetNameDefCap] möchte die Spannungen deeskalieren"
 SEA_PRC_fourth_army_incident.2.desc: "Nach einer Reihe von Zwischenfällen zwischen unseren Kommandanten und denen von [FROM.GetName] hat sich ihre Regierung dazu entschlossen, die Wogen zu glätten. Sie hat offiziell bestätigt, dass wir das Kommando über unsere eigenen Truppen behalten können und dass sie eine ausgewogenere Zusammenarbeit fördern will."
 SEA_PRC_fourth_army_incident.2.a: "Endlich können wir uns der wahren Bedrohung widmen."
 SEA_PRC_fourth_army_incident.3.t: "[FROM.GetNameDefCap] prangert mangelnde Koordination an"
 SEA_PRC_fourth_army_incident.3.desc: "Die [FROM.GetAdjective]e Regierung legte eine Beschwerde vor, die die mangelnde Koordination zwischen unseren Kommandanten vor Ort anprangert. Sie zitieren Berichte ihrer Kommandanten, dass unsere eigenen Kommandanten nicht bereit waren, den Befehlen des [FROM.GetAdjective]en Kommandos zu folgen, wodurch sie unnötigerweise in gefährliche Situationen gerieten. Konkret fordert man, dass wir uns an einem laufenden taktischen Rückzug beteiligen, damit dieser nicht durch interne Streitigkeiten gefährdet wird."
 SEA_PRC_fourth_army_incident.3.a: "Unsere Kommandanten entscheiden darüber, was unsere Truppen tun, nicht ihre."
 SEA_PRC_fourth_army_incident.3.b: "Vielleicht haben sie nicht ganz unrecht ..."
 SEA_PRC_fourth_army_incident.4.t: "[FROM.GetNameDefCap] rügt die eigene Kommandostruktur"
 SEA_PRC_fourth_army_incident.4.desc: "Nachdem wir uns über den Ungehorsam des [FROM.GetAdjective]en Kommandos beschwert hatten, zwang die Regierung Letzteres dazu, unsere strategischen Pläne zu unterstützen."
 SEA_PRC_fourth_army_incident.4.a: "Sehr gut."
 SEA_PRC_fourth_army_incident.5.t: "Neue Vierte Armee von nationalistischen Truppen angegriffen"
 SEA_PRC_fourth_army_incident.5.desc: "Wir erhielten Berichte darüber, dass die Neue Vierte Armee fast vollständig vernichtet wurde, nachdem sie während eines Rückzugs, an dem sich unser Kommando nicht beteiligen wollte, von nationalistischen Truppen umzingelt wurde. Wie genau die Kämpfe begannen, geht aus den Berichten nicht eindeutig hervor, aber möglicherweise handelt es sich um einen versehentlichen Eigenbeschuss, der sich rasch zu einem Blutbad entwickelte, da beide Seiten das Gefühl hatten, angegriffen zu werden."
 SEA_PRC_fourth_army_incident.5.a: "Fordert, dass [CHI.GetLeader] auf der Stelle etwas unternimmt."
 SEA_PRC_fourth_army_incident.5.b: "Wir können diesem Bündnis nicht länger trauen."
 SEA_PRC_fourth_army_incident.6.t: "[FROM.GetNameDefCap] verlässt das Bündnis nach Eigenbeschussvorfall"
 SEA_PRC_fourth_army_incident.6.desc: "Nachdem die [ROOT.GetAdjective]en Truppen vor Kurzem versehentlich die [FROM.GetAdjective]en Truppen bekämpften, verließ [FROM.GetNameDef] unser Bündnis „[ROOT.GetFactionName]“. Der Vorfall, bei dem die Neue Vierte Armee schwere Verluste erlitt, ereignete sich aufgrund einer Meinungsverschiedenheit zwischen den beiden Kommandostrukturen über einen geplanten Rückzug, was dazu führte, dass eine Seite das Feuer eröffnete, als unsere sich zurückziehenden Soldaten auf sie trafen."
 SEA_PRC_fourth_army_incident.6.a: "Das lenkt nur unnötig von echten Problemen ab."
 SEA_PRC_fourth_army_incident.7.t: "[FROM.GetNameDefCap] fordert Maßnahmen nach Eigenbeschussvorfall"
 SEA_PRC_fourth_army_incident.7.desc: "Nachdem die [ROOT.GetAdjective]en Truppen vor Kurzem versehentlich die [FROM.GetAdjective]en Truppen bekämpften, fordert [FROM.GetNameDef], dass wir die volle Verantwortung übernehmen und garantieren, dass unsere Kommandanten in Zukunft vorsichtiger sind. Der Vorfall, bei dem die Neue Vierte Armee schwere Verluste erlitt, ereignete sich aufgrund einer Meinungsverschiedenheit zwischen den beiden Kommandostrukturen über einen geplanten Rückzug, was dazu führte, dass eine Seite das Feuer eröffnete, als unsere sich zurückziehenden Soldaten auf sie trafen."
 SEA_PRC_fourth_army_incident.7.a: "Daran ist nur ihr Ungehorsam schuld."
 SEA_PRC_fourth_army_incident.7.b: "Wir sollten unsere Freundschaft nicht gefährden."
 SEA_PRC_fourth_army_incident.8.t: "[FROM.GetNameDefCap] lehnt es ab, sich zu entschuldigen"
 SEA_PRC_fourth_army_incident.8.desc: "Als Reaktion auf unsere Forderung, Maßnahmen nach dem Vorfall mit der Neuen Vierten Armee zu ergreifen, erklärte sich [FROM.GetNameDef] nicht bereit, die Schuld auf sich zu nehmen. Dies ist ein klares Zeichen von Misstrauen oder sogar offener Feindseligkeit gegenüber unserem Land und unseren Truppen, die die Kriegsanstrengungen unterstützen."
 SEA_PRC_fourth_army_incident.8.a: "Wir können uns im Moment keinen weiteren Konflikt erlauben."
 #no b option here, reuses 5.b
 SEA_PRC_fourth_army_incident.8.c: "Wir müssen unverzüglich darauf antworten."
 SEA_PRC_fourth_army_incident.9.t: "[FROM.GetNameDefCap] gibt nach"
 SEA_PRC_fourth_army_incident.9.desc: "Obwohl wir keine Schuld auf uns nahmen, scheint [FROM.GetNameDef] nicht bereit, den Konflikt eskalieren zu wollen. Man wird sich bei zukünftigen Manövern jedoch sicherlich an den Vorfall mit der Neuen Vierten Armee erinnern."
 SEA_PRC_fourth_army_incident.9.a: "Wie erwartet."
 SEA_PRC_fourth_army_incident.10.t: "[FROM.GetNameDefCap] ruft erneut zum Bürgerkrieg auf"
 SEA_PRC_fourth_army_incident.10.desc: "Infolge des Vorfalls mit der Neuen Vierten Armee fasste [FROM.GetNameDef] unser Handeln als Kriegsakt auf und entfachte den Bürgerkrieg neu. Truppen, die sich zuvor gegenseitig schützten, bekämpfen sich bereits an der Front, und auch hinter der Frontlinie sieht es nicht sonderlich besser aus."
 SEA_PRC_fourth_army_incident.10.a: "Wir wussten, dass dies eventuell passieren würde."
 SEA_PRC_fourth_army_incident.11.t: "[FROM.GetLeader] entschuldigt sich für Eigenbeschuss"
 SEA_PRC_fourth_army_incident.11.desc: "Als Antwort auf unsere Aufforderung, nach dem Vorfall mit der Neuen Vierten Armee Maßnahmen zu ergreifen, ließ [FROM.GetLeader] unserer Führung ein formelles Entschuldigungsschreiben zukommen und versprach, die eigenen Kommandanten anzuweisen, bei Meinungsverschiedenheiten über Befehle anders zu handeln."
 SEA_PRC_fourth_army_incident.11.a: "Das wird reichen."
 #no b option here, reuses 65.b
 SEA_PRC_fourth_army_incident.12.t: "[FROM.GetName] akzeptiert die Entschuldigung"
 SEA_PRC_fourth_army_incident.12.desc: "Als Antwort auf das kürzliche Entschuldigungsschreiben der [FROM.GetAdjective]en Führung erkannte [FROM.GetNameDef] widerwillig an, dies als ausreichende Lösung für den Zwischenfall mit der Neuen Vierten Armee anzusehen."
 SEA_PRC_fourth_army_incident.12.a: "Endlich können wir uns wichtigeren Dingen widmen."
 SEA_PRC_faction_events.80.t: "[FROM.GetNameDefCap] fordert unsere Unterwerfung"
 SEA_PRC_faction_events.80.desc: "Heute traf ein Telegramm aus [FROM.capital.GetName] ein, dass das unverkennbare Siegel von [FROM.GetLeader] trug. Hinter den blumigen Worten von Einheit und nationalem Schicksal verbarg sich jedoch eine Forderung: Wir sollen uns unterwerfen und die Autorität von [FROM.GetName] über unser Territorium anerkennen. Es gibt keinen Verhandlungsspielraum - nur Gehorsam oder Konsequenzen."
 SEA_PRC_faction_events.80.a: "Sollen sie doch kommen und es versuchen!"
 SEA_PRC_faction_events.80.b: "Wir haben keine andere Wahl, als zu gehorchen."
 SEA_PRC_faction_events.81.t: "[FROM.GetNameDefCap] lehnte unser großzügiges Angebot ab"
 SEA_PRC_faction_events.81.desc: "Unser Ultimatum wurde abgelehnt. In einem dreisten Akt der Auflehnung machte [FROM.GetLeader] klar, dass man sich uns nicht unterwerfen wird, und mit der Abweisung unserer Gesandten wird die Diplomatie dem Krieg weichen müssen."
 SEA_PRC_faction_events.81.a: "Dann eben mit Gewalt ..."
 SEA_PRC_faction_events.82.t: "[FROM.GetNameDefCap] beugt das Knie"
 SEA_PRC_faction_events.82.desc: "[FROM.GetNameDefCap] beugte sich unserem Ultimatum. Die Führung spricht zwar von nationaler Einheit und einem historischen Schicksal, doch die wahre Bedeutung ist nur zu offensichtlich: Man erkennt nun die [ROOT.GetAdjective]e Vorherrschaft an.\nAuch wenn man sich nur widerwillig unterwarf, verhindert dies eine weitere Spaltung und Blutvergießen in China."
 SEA_PRC_faction_events.82.a: "Eine zerbrochene Sonne, die ihr Licht sammelt."
 SEA_PRC_faction_events.90.t: "[FROM.GetNameDefCap] möchte „[ROOT.GetFactionName]“ beitreten"
 SEA_PRC_faction_events.90.desc: "Angesichts der aktuellen Aggression, der wir beide ausgesetzt sind, möchte sich [FROM.GetNameDef] unserer Sache anschließen. Das würde bedeuten, dass wir diese Nation und alle anderen Mitglieder des Bündnisses „[FROM.GetFactionName]“ in unser Bündnis aufnehmen."
 SEA_PRC_faction_events.90.a: "Wir müssen uns gegen unsere gemeinsamen Feinde zusammenschließen."
 SEA_PRC_faction_events.90.b: "Nein, wir können ihnen nicht trauen!"
 SEA_PRC_faction_events.91.t: "[From.GetNameDefCap] lehnt unseren Beitritt ab"
 SEA_PRC_faction_events.91.desc: "[FROM.GetNameDefCap] lehnte unseren Vorschlag eines Bündniszusammenschlusses gegen unseren gemeinsamen Feind ab. In der Erklärung hieß es, wir wären zwar gemeinsam stärker, man könne aber [ROOT.GetName] nicht trauen."
 SEA_PRC_faction_events.91.a: "Was für ein Jammer!"
 SEA_PRC_border_war_events.1.t: "[PRC.GetNameDefCap] erobert [1045.GetName]"
 SEA_PRC_border_war_events.1.desc: "Nach erbitterten Grenzscharmützeln entlang der Grenze von [1045.GetName] schaffte es [PRC.GetNameDef] schließlich, die Verteidigungslinie zu durchbrechen und den Feind zurückzudrängen. [PRC.GetNameDefCap] beansprucht diese Staaten nun als die eigenen."
 SEA_PRC_border_war_events.1.a: "Unsere Stärke wächst!"
 SEA_PRC_border_war_events.1.b: "Wir müssen uns zurückziehen ..."
 SEA_PRC_border_war_events.2.t: "[SOV.GetNameDefCap] zieht sich aus [1045.GetName] zurück"
 SEA_PRC_border_war_events.2.desc: "Nach erbitterten Scharmützeln entlang der Grenze von [1045.GetName] scheiterte [PRC.GetNameDef] daran, die Verteidigungslinie zu durchbrechen und den Feind zurückzudrängen. Zumindest wurde dabei einige Artillerie erbeutet."
 SEA_PRC_border_war_events.2.a: "Ein vorübergehender Rückschlag ..."
 SEA_PRC_border_war_events.2.b: "Wir haben die Invasoren zurückgedrängt!"
 SEA_PRC_border_war_events.3.t: "[PRC.GetNameDefCap] erobert [615.GetName]"
 SEA_PRC_border_war_events.3.desc: "Nach erbitterten Grenzscharmützeln entlang der Grenze von [615.GetName] hat schaffte es [PRC.GetNameDef] schließlich, die Verteidigungslinie zu durchbrechen und den Feind zurückzudrängen. [PRC.GetNameDefCap] beansprucht diese Staaten nun als die eigenen."
 SEA_PRC_border_war_events.4.t: "[PRC.GetNameDefCap] zieht sich aus [615.GetName] zurück"
 SEA_PRC_border_war_events.4.desc: "Nach erbitterten Scharmützeln entlang der Grenze von [615.GetName] scheiterte [PRC.GetNameDef] daran, die Verteidigungslinie zu durchbrechen und den Feind zurückzudrängen. Zumindest wurde dabei einige Artillerie erbeutet."
 SEA_PRC_border_war_events.5.t: "[PRC.GetNameDefCap] erobert [1032.GetName]"
 SEA_PRC_border_war_events.5.desc: "Nach erbitterten Grenzscharmützeln entlang der Grenze von [1032.GetName] schaffte es [PRC.GetNameDef] schließlich, die Verteidigungslinie zu durchbrechen und den Feind zurückzudrängen. [PRC.GetNameDefCap] beansprucht diese Staaten nun als die eigenen."
 SEA_PRC_border_war_events.6.t: "[PRC.GetNameDefCap] zieht sich aus [1032.GetName] zurück"
 SEA_PRC_border_war_events.6.desc: "Nach erbitterten Scharmützeln entlang der Grenze von [1032.GetName] scheiterte [PRC.GetNameDef] daran, die Verteidigungslinie zu durchbrechen und den Feind zurückzudrängen. Zumindest wurde dabei einige Artillerie erbeutet."
 SEA_PRC_misc_events.1.t: "Das Volk zweifelt an unserer Entschlossenheit"
 SEA_PRC_misc_events.1.desc: "Das chinesische Volk zweifelt an unserer Entschlossenheit, die Invasoren abzuwehren!"
 SEA_PRC_misc_events.1.a: "Wir müssen etwas unternehmen!"
 SEA_PRC_misc_events.2.t: "Vertrauensverlust"
 SEA_PRC_misc_events.2.desc: "Das chinesische Volk zweifelt an unserer Entschlossenheit, die Invasoren abzuwehren."
 SEA_PRC_misc_events.2.a: "Wir müssen seine Meinung über uns ändern!"
 SEA_PRC_misc_events.3.t: "$PRC_pavel_mif$ wurde von den [SOV.GetAdjective]en Behörden verhaftet und getötet"
 SEA_PRC_misc_events.3.desc: "$PRC_pavel_mif$, der ehemalige Mentor der 28 1/2 Bolschewiken und ein hochrangiges Mitglied sowohl der Kommunistischen Partei Chinas als auch der Moskauer Sun-Yat-sen-Universität, wurde in [SOV.GetName] verhaftet und getötet. Mifs Verbindung zu ehemaligen Feinden Stalins erwies sich für ihn als fatal."
 SEA_PRC_misc_events.3.a: "Ein großer Verlust"
 SEA_PRC_misc_events.5.t: "He Long und die Zweite Frontarmee sind in [ROOT.capital.GetName] eingetroffen"
 SEA_PRC_misc_events.5.desc: "Nachdem er mehr als drei Jahre lang nationalistischen Truppen aus dem Weg gegangen war, ist He Long schließlich mit minimalen Verlusten in [ROOT.capital.GetName] eingetroffen. Longs Erfahrung - zuerst als Befehlshaber und Ausbilder der nationalistischen Truppen, dann als Teil der Roten Armee und schließlich der Guerillatruppen - wird sich für uns als äußerst nützlich erweisen, ebenso wie seine Armee."
 SEA_PRC_misc_events.5.a: "Endlich! Wir werden seine Erfahrung gut nutzen."
 SEA_PRC_misc_events.6.t: "Der amerikanische Journalist Edgar Snow interviewt Mao"
 SEA_PRC_misc_events.6.desc: "Nachdem er jahrelang als Journalist in China gearbeitet hatte, erhielt der Amerikaner Edgar Snow die Möglichkeit, ein Interview mit Mao zu führen. In der Interviewreihe sprachen Mao und Snow hauptsächlich über den [JAP.GetAdjective]en Imperialismus und darüber, wie sich [ROOT.GetNameDef] und [CHI.GetNameDef] dagegen verteidigen können. Mao sagte insbesondere eine Revolution in Japan voraus, sollte das Land schwere militärische Niederlagen erleiden. Diese Interviews und Snows Erfahrungen in [ROOT.GetName] bildeten schließlich die Grundlage für ein Buch, in dem er das hiesige Leben beschrieb."
 SEA_PRC_misc_events.6.a: "Eine gute Gelegenheit, um der Welt unser wahres Gesicht zu zeigen."
 SEA_PRC_misc_events.8.t: "Eine produktive Zeit für $PRC_mao_zedong$"
 SEA_PRC_misc_events.8.desc: "Aus seiner Höhlenbehausung auf dem Phönixhügel heraus, die in den Bergen nahe Yan'an lag und die die [ROOT.GetCommunistParty] auch für die Unterbringung ihrer restlichen Führung nutzte, schrieb Mao neben Gedichten auch zu Themen wie Militärstrategie und Politik."
 SEA_PRC_misc_events.8.a: "Diese Schriften werden viel Einfluss auf unser Leben nehmen."
 SEA_PRC_misc_events.9.t: "7. Parteitag der Kommunistischen Partei Chinas"
 SEA_PRC_misc_events.9.desc: "Nach der Niederlage von [JAP.GetNonIdeologyName] hat sich die Kommunistische Partei Chinas versammelt, um darüber zu beratschlagen, wie es weitergehen soll. Der 7. Kongress ist der erste nationale Kongress seit 1928, der wieder auf chinesischem Boden stattfindet. Aufgrund der geschwächten Position der Partei musste der vorherige Kongress bedauerlicherweise in Moskau abgehalten werden. Zu den diskutierten Themen gehörten die Erfolge und Misserfolge unserer [JAP.GetAdjective]en Strategie sowie die Verabschiedung einer neuen Verfassung, mit der die Vision von [ROOT.GetLeader] umgesetzt werden soll, wie unser Land am besten in die Zukunft zu führen ist."
 SEA_PRC_misc_events.9.a: "Dies wird unsere Zukunft gestalten."
 SEA_PRC_misc_events.10.t: "Der kanadische Arzt Norman Bethune trifft ein"
 SEA_PRC_misc_events.10.desc: "Norman Bethune, ein kanadischer Kommunist und erfahrener Feldarzt während des Spanischen Bürgerkriegs, ist in unser Land gekommen, um die Qualität der medizinischen Versorgung für das [ROOT.GetAdjective]e Volk zu verbessern. Zu seinen größten Errungenschaften gehört die Einrichtung einer mobilen Bluttransfusionsstation, und seine Bemühungen tragen hoffentlich dazu bei, die medizinische Versorgung in den abgelegeneren ländlichen [ROOT.GetAdjective]en Territorien zu verbessern."
 SEA_PRC_misc_events.10.a: "Wir heißen alle internationalen Freiwilligen herzlich willkommen."
 SEA_PRC_misc_events.11.t: "Norman Bethune ist verstorben"
 SEA_PRC_misc_events.11.desc: "Eine traurige Nachricht erreichte heute [ROOT.Capital.GetName]: Norman Bethune, ein erfahrener Arzt, der unserem Volk seit mehr als 2 Jahren hilft, ist nach einem kleinen Schnitt im Finger an einer Blutvergiftung verstorben. [ROOT.GetLeader] verfasste eine Grabrede, in der er Bethunes Arbeit lobte und seine Bereitschaft hervorhob, für seine Genossen um die ganze Welt zu reisen. Er betonte zudem seine Vorreiterrolle für die Zusammenarbeit zwischen Proletariern verschiedener Länder."
 SEA_PRC_misc_events.11.a: "Eine passende Grabrede."
 SEA_PRC_misc_events.12.t: "[SOV.GetAdjective]-Japanischer Nichtangriffspakt unterzeichnet"
 SEA_PRC_misc_events.12.desc: "Zur Sicherung der Ostgrenzte hat das [SOV.GetAdjective]e Regime beschlossen, ein \"Neutralitätsabkommen\" mit der [JAP.GetAdjective]en Regierung zu unterzeichnen. Dies bedeutet jedoch, dass sich [JAP.GetNameDef] nach Asien ausbreiten kann, ohne Angst vor einem [SOV.GetAdjective]en Eingriff haben zu müssen."
 SEA_PRC_misc_events.12.a: "Eine bittere Pille, die wir wohl oder übel schlucken müssen."
 SEA_PRC_misc_events.13.t: "[FROM.GetNameDefCap] fordert Territorium"
 SEA_PRC_misc_events.13.desc: "[FROM.GetNameDefCap] entsandte eine Delegation zu uns. Sie fordert, dass wir jene Territorien übergeben, von denen sie behauptet, sie würden rechtmäßig ihrer Nation gehören, und das könnte - aus einem gewissen Blickwinkel betrachtet - sogar der Wahrheit entsprechen. [FROM.GetLeader] wäre überaus dankbar, wenn wir diesem Wunsch nachkämen, und wäre nicht minder verärgert, wenn wir dies ablehnen würden - so verärgert, dass man gewillt wäre, das Territorium mit Gewalt zu übernehmen. Das behauptet zumindest die Delegation ..."
 SEA_PRC_misc_events.13.a: "Geben wir ihnen unsere mandschurischen Territorien ..."
 SEA_PRC_misc_events.13.b: "Geben wir ihnen unsere mongolischen Territorien ..."
 SEA_PRC_misc_events.13.c: "Geben wir ihnen alles, was wir dort kontrollieren ..."
 SEA_PRC_misc_events.13.d: "Wir geben ihnen nichts!"
 SEA_PRC_misc_events.14.t: "[FROM.GetNameDefCap] kommt unserer Forderung nach"
 SEA_PRC_misc_events.14.desc: "Unsere nach [FROM.GetName] entsandte Delegation kehrte mit ausgezeichneten Neuigkeiten zurück! [FROM.GetLeader] kam unserer Forderung nach, die rechtmäßig von uns beanspruchten mandschurischen Territorien zurückzugeben. [ROOT.GetLeader] überschüttete sowohl [FROM.GetLeader] als auch unsere Diplomaten mit Lob."
 SEA_PRC_misc_events.14.a: "Wir sind einen Schritt näher an der Vereinigung Chinas!"
 SEA_PRC_misc_events.15.desc: "Unsere nach [FROM.GetName] entsandte Delegation kehrte mit ausgezeichneten Neuigkeiten zurück! [FROM.GetLeader] kam unserer Forderung nach, die rechtmäßig von uns beanspruchten mongolischen Territorien zurückzugeben. [ROOT.GetLeader] überschüttete sowohl [FROM.GetLeader] als auch unsere Diplomaten mit Lob."
 SEA_PRC_misc_events.16.desc: "Unsere nach [FROM.GetName] entsandte Delegation kehrte mit ausgezeichneten Neuigkeiten zurück! [FROM.GetLeader] kam unserer Forderung nach, alle rechtmäßig von uns beanspruchten Territorien zurückzugeben. [ROOT.GetLeader] überschüttete sowohl [FROM.GetLeader] als auch unsere Diplomaten mit Lob."
 SEA_PRC_misc_events.17.t: "[FROM.GetNameDefCap] lehnt ab"
 SEA_PRC_misc_events.17.desc: "Unsere nach [FROM.GetName] entsandte Delegation kehrte bedrückt zurück! [FROM.GetLeader] lehnte unsere Forderung, die rechtmäßig von uns beanspruchten Territorien zurückzugeben, voller Verachtung ab. [ROOT.GetLeader] verfluchte sowohl [FROM.GetLeader] als auch unsere Diplomaten dafür, nicht das zu sichern, was rechtmäßig uns gehört."
 SEA_PRC_misc_events.17.a: "Ein blinder Narr ist sowohl blind als auch ein Narr."
 SEA_PRC_misc_events.17.b: "Wir nehmen uns, was uns gehört. Notfalls mit Gewalt!"
 SEA_PRC_misc_events.18.desc: "Unsere nach [FROM.GetName] entsandte Delegation kehrte bedrückt zurück! [FROM.GetLeader] lehnte unsere Forderung, die rechtmäßig von uns beanspruchten Territorien zurückzugeben, voller Verachtung ab. [ROOT.GetLeader] verfluchte sowohl [FROM.GetLeader] als auch unsere Diplomaten dafür, nicht das zu sichern, was rechtmäßig uns gehört."
 SEA_PRC_misc_events.18.a: "Wir übergeben [326.GetName]."
 SEA_PRC_misc_events.18.b: "Wir übergeben [729.GetName]."
 SEA_PRC_misc_events.18.c: "Wir übergeben [728.GetName]."
 SEA_PRC_misc_events.18.d: "Wir übergeben alles."
 SEA_PRC_misc_events.19.a: "[FROM.GetNameDefCap] übergibt [326.GetName]"
 SEA_PRC_misc_events.19.b: "[FROM.GetNameDefCap] übergibt [729.GetName]"
 SEA_PRC_misc_events.19.c: "[FROM.GetNameDefCap] übergibt [728.GetName]"
 SEA_PRC_misc_events.19.d: "[FROM.GetNameDefCap] übergibt alle geforderten Territorien"
 SEA_PRC_misc_events.19.desc: "Wir können uns glücklich schätzen, dass [FROM.GetNameDef] unserer Forderung nachkam."
 SEA_PRC_political_events.1.t: "$PRC_wang_ming$ oder $PRC_bo_gu$ als Staatsoberhaupt von [Root.GetName]?"
 SEA_PRC_political_events.1.desc1: "Nachdem sich die 28 1/2 Bolschewiken im kürzlichen Machtkampf durchsetzten, ist es an der Zeit, einen Vertreter zu wählen, der die Nation anführen wird. Trotz des [SOV.GetAdjective]en Exils ist es an der Zeit, dass $PRC_wang_ming$ wieder die Führung übernimmt - sollte $PRC_bo_gu$ nicht die nötige Zustimmung bekommen."
 SEA_PRC_political_events.1.desc2: "Nachdem sich die 28 1/2 Bolschewiken im kürzlichen Machtkampf durchsetzten, ist es an der Zeit, einen Vertreter zu wählen, der die Nation anführen wird. Beide Kandidaten sind stark mit den [SOV.GetAdjective]en Kommunisten vernetzt. $PRC_bo_gu$ ist zwar politisch unerfahrener, zeigt jedoch ein tieferes Verständnis für militärische Strategien, was in den kommenden Kämpfen nützlich sein könnte. $PRC_wang_ming$ hingegen verfügt über mehr Erfahrung in politischen und diplomatischen Angelegenheiten. Beide Männer sind bereit, die Führung zu übernehmen."
 SEA_PRC_political_events.1.a: "$PRC_wang_ming$ soll die Führung übernehmen."
 SEA_PRC_political_events.1.b: "$PRC_bo_gu$ soll die Führung übernehmen."
 SEA_PRC_political_events.2.t: "[FROM.GetNameDefCap] bittet um Territorialgarantie"
 SEA_PRC_political_events.2.desc: "Trotz unserer Unterstützung und der relativen Sicherheit in den Bergen von Zentralchina bat [FROM.GetNameDef] darum, dass wir sie im Fall eines Konflikts beschützen. Ob sie einen weiteren antikommunistischen Feldzug der Nationalisten oder Imperialismus von außerhalb Chinas befürchten, ist unklar, aber wir müssen das Risiko abwägen, in solche Konflikte hineingezogen zu werden."
 SEA_PRC_political_events.2.a: "Wir müssen unsere Genossen beschützen."
 SEA_PRC_political_events.2.b: "Wir werden ihnen eine Garantie aussprechen - solange sie zustimmen, unser Untertan zu werden."
 SEA_PRC_political_events.2.c: "Das ist viel zu riskant."
 SEA_PRC_political_events.3.t: "[FROM.GetNameDefCap] stimmt Territorialgarantie zu"
 SEA_PRC_political_events.3.desc: "Wir konnten die [FROM.GetAdjective]e Regierung erfolgreich davon überzeugen, uns gegen mögliche Bedrohungen zu schützen. Dieses Schutzversprechen erlaubt es uns, uns auf unsere langfristigeren Ziele wie die Entwicklung von [ROOT.capital.GetName] zu konzentrierten, die ansonsten möglicherweise gefährdet wäre, würden wir zu einem weiteren taktischen Rückzug gezwungen."
 SEA_PRC_political_events.3.a: "Das sollte uns vorerst eine gewisse Sicherheit geben."
 SEA_PRC_political_events.31.t: "[FROM.GetNameDefCap] stimmt Territorialgarantie zu - zu einem bestimmten Preis"
 SEA_PRC_political_events.31.desc: "Wir konnten die [FROM.GetAdjective]e Regierung erfolgreich davon überzeugen, uns gegen mögliche Bedrohungen zu schützen. Dieses Schutzversprechen erlaubt es uns, uns auf unsere langfristigeren Ziele wie die Entwicklung von [ROOT.capital.GetName] zu konzentrierten, die ansonsten möglicherweise gefährdet wäre, würden wir zu einem weiteren taktischen Rückzug gezwungen."
 SEA_PRC_political_events.31.a: "Das sollte uns vorerst eine gewisse Sicherheit geben."
 SEA_PRC_political_events.31.b: "Wir sollten das lieber noch einmal überdenken ..."
 SEA_PRC_political_events.32.t: "[FROM.GetNameDefCap] bereut die Entscheidung"
 SEA_PRC_political_events.32.desc: "[FROM.GetNameDefCap] machte klar, dass man die diplomatische Option, ihnen Garantien geben, nicht mehr verfolgen will. Anscheinend war die Aussicht, unser Untertan werden zu müssen, nicht hinnehmbar."
 SEA_PRC_political_events.32.a: "Sie schaden sich damit nur selbst!"
 SEA_PRC_political_events.4.t: "[FROM.GetNameDefCap] gibt uns keine Garantie"
 SEA_PRC_political_events.4.desc: "Trotz aller Bemühungen unserer Diplomaten lehnte es [FROM.GetNameDef] ab, [ROOT.GetName] zu schützen. Wir können nur hoffen, dass ein solches Verteidigungsversprechen sowieso niemals nötig gewesen wäre."
 SEA_PRC_political_events.4.a: "Ein Jammer."
 SEA_PRC_political_events.5.t: "[FROM.GetNameDefCap] möchte unserem Bündnis „[ROOT.GetFactionName]“ beitreten"
 SEA_PRC_political_events.5.desc: "[FROM.GetNameDefCap] tat den nächsten Schritt, um die Zusammenarbeit zwischen uns auszubauen, und bat darum, unserem Bündnis „[ROOT.GetFactionName]“ beizutreten. Wir müssen nun entscheiden, ob wir dies für eine nützliche Erweiterung unseres Bündnisses in China halten oder ob dies eines Tages zu einer Belastung für uns werden könnte."
 SEA_PRC_political_events.5.a: "Nehmen wir sie auf."
 SEA_PRC_political_events.5.b: "Wir können das nicht riskieren."
 SEA_PRC_political_events.6.t: "[FROM.GetNameDefCap] akzeptiert unsere Mitgliedschaft im Bündnis „[FROM.GetFactionName]“"
 SEA_PRC_political_events.6.desc: "Unsere nach [FROM.GetName] entsandte Delegation kehrte endlich zurück und gab bekannt, dass wir dem Bündnis „[FROM.GetFactionName]“ beitreten können. Gleichzeitig sind auch [FROM.GetAdjective]e Diplomaten eingetroffen, um die weiteren Schritte unserer Zusammenarbeit zu besprechen."
 SEA_PRC_political_events.6.a: "Ein neuer Tag."
 SEA_PRC_political_events.7.t: "[FROM.GetNameDefCap] verweigert uns die Mitgliedschaft im Bündnis „[FROM.GetFactionName]“"
 SEA_PRC_political_events.7.desc: "Unsere nach [FROM.GetName] entsandten Diplomaten sind zurückgekehrt und berichten davon, dass uns nicht erlaubt wurde, dem Bündnis „[FROM.GetFactionName]“ beizutreten. Offenbar plant die [FROM.GetAdjective]e Regierung, ihre diplomatischen Bemühungen in eine andere Richtung zu lenken."
 SEA_PRC_political_events.7.a: "Ein Jammer."
 SEA_PRC_political_events.8.t: "[FROM.GetNameDefCap] möchte einen Nichtangriffspakt unterschreiben"
 SEA_PRC_political_events.8.desc: "Da [FROM.GetNameDef] von potenziellen Feinden umgeben ist, wandte sich die [FROM.GetAdjective]e Führung mit der Bitte eines Nichtangriffspakts an uns. Wir würden uns damit verpflichten, uns nicht in mögliche Konflikte in der Region einzumischen, die gegen sie gerichtet sind."
 SEA_PRC_political_events.8.a: "Wir wollen uns sowieso nicht einmischen."
 SEA_PRC_political_events.8.b: "Dies könnte dazu führen, dass sie aggressiver vorgehen."
 SEA_PRC_political_events.9.t: "[FROM.GetNameDefCap] stimmt Nichtangriffspakt zu"
 SEA_PRC_political_events.9.desc: "Nach sorgfältiger Überlegung beschloss [FROM.GetNameDef], unseren vorgeschlagenen Nichtangriffspakt zu unterzeichnen. Glücklicherweise scheint man kein Interesse an möglichen Konflikte in der Region zu haben."
 SEA_PRC_political_events.9.a: "Das ist eine Erleichterung."
 SEA_PRC_political_events.10.t: "[FROM.GetNameDefCap] lehnt Angriffspakt ab"
 SEA_PRC_political_events.10.desc: "Die [FROM.GetAdjective]en Imperialisten lehnten unsere Bitte ab, einen Nichtangriffspakt zu unterzeichnen. Es scheint, dass sie gute Beziehungen zu unseren Rivalen priorisieren."
 SEA_PRC_political_events.10.a: "Ein Jammer."
 SEA_PRC_political_events.11.t: "[FROM.GetNameDefCap] möchte frei sein"
 SEA_PRC_political_events.11.desc: "[FROM.GetLeader] schickte ein Telegramm an [ROOT.GetLeader] und bat formell darum, dass [FROM.GetNameDef] die Unabhängigkeit erhält. Das Telegramm enthält keine Angaben dazu, was geschieht, falls wir uns weigern, doch man darf davon ausgehen, dass man nicht erfreut wäre."
 SEA_PRC_political_events.11.a: "Sie sollen ihre Freiheit bekommen."
 SEA_PRC_political_events.11.b: "Nein, sie werden unser Untertan bleiben."
 SEA_PRC_political_events.12.t: "[FROM.GetNameDefCap] entlässt uns in die Unabhängigkeit"
 SEA_PRC_political_events.12.desc: "Heute ist ein glorreicher Tag in [Root.Capital.GetName]! Wir wurden endlich vom [FROM.GetAdjective]en Joch befreit. Ein Anlass zum Feiern. Unsere Zeit rückt näher."
 SEA_PRC_political_events.12.a: "Was für ein Tag!"
 SEA_PRC_political_events.13.t: "[FROM.GetNameDefCap] weigert sich, uns in die Unabhängigkeit zu entlassen"
 SEA_PRC_political_events.13.desc: "Was für ein Jammer: Als Antwort auf das Telegramm von [ROOT.GetLeader] machte [FROM.GetNameDef] klar, dass man unsere Unabhängigkeit nicht garantieren wird und unser beider Schicksal auf unerklärliche Weise miteinander verbunden sei."
 SEA_PRC_political_events.13.a: "Verzweifelte Zeiten erfordern verzweifelte Maßnahmen."
 SEA_PRC_political_events.13.b: "Wir werden auf einen geeigneten Zeitpunkt warten."
 SEA_PRC_political_events.19.t: "Einige unserer Generäle haben die Seiten gewechselt!"
 SEA_PRC_political_events.19.desc: "Der Konflikt zwischen [PRC.GetName] und [CHI.GetName] hat unsere Armee geschwächt, da einige unserer Kommandanten zu den Kommunisten übergelaufen sind. Ob sie sich wirklich mit [PRC.GetName] verbünden oder einfach nur dem Wind nachjagen, bleibt abzuwarten."
 SEA_PRC_political_events.19.a: "Verräter! Sie allesamt sind Verräter!"
 SEA_PRC_political_events.20.t: "Generäle aus ganz China schließen sich unserer Sache an"
 SEA_PRC_political_events.20.desc: "Die Wiederaufnahme der Feindseligkeiten zwischen [CHI.GetName] und [PRC.GetName] verunsicherte einige der uns feindlich gesinnten Offiziere so sehr, dass sie zu uns übergelaufen sind."
 SEA_PRC_political_events.20.a: "Eine vielversprechende Entwicklung!"
 SEA_PRC_political_events.21.t: "[FROM.GetNameDefCap] möchte $SOV_vasily_chuykov$ und $SOV_aleksandr_cherepanov$ als Berater"
 SEA_PRC_political_events.21.desc: "\n[FROM.GetNameDefCap] bat darum, dass wir es $SOV_vasily_chuykov$ und $SOV_aleksandr_cherepanov$ erlauben, nach China zurückzukehren, wo sie als Berater für die [ROOT.GetAdjective]e Militärstrategie dienen sollen. Tschuikow war ursprünglich in [FROM.GetName] stationiert und spricht fließend Chinesisch, wurde aber wegen eines Konflikts über die [ROOT.GetAdjective]en Interessen in der Mandschurei zurückbeordert, als selbige noch nicht von Japan angegriffen wurde."
 SEA_PRC_political_events.21.a: "[FROM.GetNameDefCap] würde von ihrer Hilfe sehr profitieren."
 SEA_PRC_political_events.21.b: "Ihre Expertise wird daheim benötigt."
 SEA_PRC_political_events.22.t: "[FROM.GetNameDefCap] entsendet $SOV_vasily_chuykov$ und $SOV_aleksandr_cherepanov$"
 SEA_PRC_political_events.22.desc: "\nUnsere auswärtigen Diplomaten in [FROM.capital.GetName] berichteten, dass [FROM.GetNameDef] unserer Bitte nachkam, $SOV_vasily_chuykov$ zurück nach China zu schicken. Wir wurden auch darüber informiert, dass Tschuikow bereits zusammen mit $SOV_aleksandr_cherepanov$ auf dem Weg ist."
 SEA_PRC_political_events.22.a: "Willkommen zurück!"
 SEA_PRC_political_events.23.t: "[FROM.GetNameDefCap] weigert sich, $SOV_vasily_chuykov$ und $SOV_aleksandr_cherepanov$ zu entsenden"
 SEA_PRC_political_events.23.desc: "\nObwohl sich $SOV_vasily_chuykov$ bestens als Attaché für das [ROOT.GetAdjective]e Militär geeignet hätte, beschloss [FROM.GetNameDef], weder ihn noch $SOV_aleksandr_cherepanov$ zu uns zu schicken. Man gibt an, dass ihre Erfahrung für die eigenen Militärpläne von äußerster Wichtigkeit sei."
 SEA_PRC_political_events.23.a: "Vielleicht sind nach den Säuberungen nur noch wenige fähige Kommandeure übrig geblieben."
 SEA_PRC_political_events.24.t: "[FROM.GetNameDefCap] bittet um Neuzuweisung von $SOV_vasily_chuykov$ und $SOV_aleksandr_cherepanov$"
 SEA_PRC_political_events.24.desc: "\nNachdem [FROM.GetNameDef] von den Errungenschaften von $SOV_vasily_chuykov$ und $SOV_aleksandr_cherepanov$ in [CHI.GetName] hörte, bekundete man Interesse daran, sie ebenfalls als Attachés anzufordern. [FROM.GetNameDefCap] scheint die praktischen Fähigkeiten der Kommandanten, die fließend Chinesisch sprechen und über eine umfangreiche militärische Erfahrung verfügen, zu schätzen oder vielleicht möchte man [CHI.GetName] dieses Fachwissen einfach abspenstig machen."
 SEA_PRC_political_events.24.a: "Wir werden unsere Genossen in [FROM.GetName] unterstützen."
 SEA_PRC_political_events.24.b: "Sie leisten gute Arbeit in [CHI.GetName]."
 SEA_PRC_political_events.25.t: "[FROM.GetNameDefCap] beordert $SOV_vasily_chuykov$ und $SOV_aleksandr_cherepanov$ nach [PRC.GetName]"
 SEA_PRC_political_events.25.desc: "\nNachdem [PRC.GetNameDef] um die Umverlegung von $SOV_vasily_chuykov$ und $SOV_aleksandr_cherepanov$ in die eigene Region gebeten hatte, machten sich diese auf den Weg. Trotz unserer Bitte, dass sie als Berater bei uns bleiben, konnten sie sich den ihnen erteilten Befehlen nicht widersetzen."
 SEA_PRC_political_events.25.a: "Ein herber Verlust für unsere Armee."
 SEA_PRC_political_events.26.t: "[FROM.GetNameDefCap] beordert $SOV_vasily_chuykov$ und $SOV_aleksandr_cherepanov$ nach [PRC.GetName]"
 SEA_PRC_political_events.26.desc: "\n[FROM.GetNameDefCap] entschied, unserer Bitte stattzugeben und $SOV_vasily_chuykov$ und $SOV_aleksandr_cherepanov$ nach [ROOT.GetName] zu verlegen. Ihr Rat wird für uns ein großer Segen sein und ihr neuer Einsatzort für die [CHI.GetAdjective]e Armee ein herber Rückschlag."
 SEA_PRC_political_events.26.a: "Schauen wir mal, welche Vorschläge sie vorzulegen haben."
 SEA_PRC_political_events.27.t: "[FROM.GetNameDefCap] weigert sich, $SOV_vasily_chuykov$ und $SOV_aleksandr_cherepanov$ zu entsenden"
 SEA_PRC_political_events.27.desc: "\nTrotz der zuvor von [FROM.GetName] geleisteten Unterstützung weigerte man sich, den Einsatz von $SOV_vasily_chuykov$ und $SOV_aleksandr_cherepanov$ in [CHI.GetName] zu beenden, damit wir sie als Attachés in unsere Dienste stellen können. Man argumentiert, eine starke [CHI.GetAdjective]e Armee sei derzeit für die [FROM.GetAdjective]en Bestrebungen am wichtigsten."
 SEA_PRC_political_events.27.a: "Sie machen einen Fehler."
 SEA_PRC_political_events.41.t: "Die ungewollte Diarchie"
 SEA_PRC_political_events.41.desc: "$PRC_mao_zedong$ und $PRC_zhang_guotao$ sind bereits seit Jahren politische Rivalen, trafen sich aber kürzlich in [ROOT.Capital.GetName], um ihre Differenzen angesichts der prekären Lage beizulegen. Auch wenn sie einander nicht vollends vertrauen, bleibt der Feind eines Feindes dennoch ein Freund."
 SEA_PRC_political_events.41.a: "Ein unsicheres Bündnis."
 SEA_PRC_zhang_guotao_events.1.t: "Spaltung in der Partei"
 SEA_PRC_zhang_guotao_events.1.desc: "$PRC_zhang_guotao$, der General der Vierten Frontarmee, kommandiert eine der beiden Armeen, die noch nicht in unseren sicheren Basisgebieten angekommen sind. Er befindet sich noch immer auf dem Langen Marsch, nachdem es zu einer Unstimmigkeit mit Mao über den einzuschlagenden Weg kam. Im Oktober 1935 erklärte er sich selbst zum wahren Führer von [ROOT.GetName] und bildete sogar sein eigenes Zentralkomitee, seine eigene Zentralregierung und seine eigene Zentralmilitärkommission. Er gab auch an, dass $PRC_mao_zedong$, $PRC_zhang_wentian$ und $PRC_zhou_enlai$ aus der Partei ausgeschlossen werden.\n\n$PRC_zhang_guotao$ ließ [ROOT.GetLeader] ein Telegramm zukommen, indem er erklärte, er befände sich mit seiner Armee auf dem Weg in die sicheren Heimatgebiete. Das Telegramm erwähnte zudem, dass Guotao gemäß der Wünsche von Lin Yuying, dem Gesandten der Partei in [SOV.GetName], seine Parteiorgane zugunsten einer friedlichen Aussöhnung mit Mao und den anderen suspendiert habe. Unabhängig davon, was er sagt, bleibt Guotao ein mächtiger politischer Rivale und sollte nicht unterschätzt werden."
 SEA_PRC_zhang_guotao_events.1.a: "Obwohl Guotao über eine Armee verfügt, lehnt die Partei seine Legitimitätsansprüche ab."
 SEA_PRC_zhang_guotao_events.1.b: "Vielleicht hat er nicht ganz unrecht?"
 SEA_PRC_zhang_guotao_events.2.t: "Ein Telegramm von $PRC_zhang_guotao$"
 SEA_PRC_zhang_guotao_events.2.desc: "$PRC_zhang_guotao$, General der Vierten Frontarmee und politischer Rivale von Mao, ließ uns ein Telegramm zukommen, laut dem er sich zusammen mit dem Rest der Armee [ROOT.Capital.GetName] nähert. Ihr Langer Marsch dauerte beinahe ein Jahr länger als der von $PRC_mao_zedong$, und sie werden sicherlich erschöpft sein. Vielleicht ist dies auch der Grund, warum $PRC_zhang_guotao$ wiederholt betonte, dass er nicht beabsichtige, die derzeitige Parteiführung herauszufordern." #will arrive soon, drops his claims (for now) etc.
 SEA_PRC_zhang_guotao_events.2.a: "Wir heißen Guotao und seine Armee willkommen ... werden ihn aber auch im Auge behalten."
 SEA_PRC_zhang_guotao_events.2.b: "Wir können $PRC_zhang_guotao$ nicht trauen. Wir gewähren ihm keinen Zugang zu unseren Gebieten."
 PRC_reject_guotao_tt: "§RDies sperrt den Zugang zum Schwerpunkt „§!§Y$PRC_the_unwilling_diarchy_focus$§!§R“ und allen folgenden Schwerpunkten im Schwerpunktbaum§!"
 SEA_PRC_zhang_guotao_events.3.t: "$PRC_zhang_guotao$ und die Vierte Frontarmee sind in [ROOT.capital.GetName] eingetroffen"
 SEA_PRC_zhang_guotao_events.3.desc: "Für $PRC_zhang_guotao$ und die Vierte Frontarmee ist der Lange Marsch endlich vorbei: Sie kamen mehr oder weniger wohlbehalten in unseren Kerngebieten an. Die Nachbesprechungen haben bereits begonnen, doch Guotao hat seine Führungsansprüche noch nicht aufgegeben. Stattdessen behauptet er, alles zu tun, was getan werden muss, um den bevorstehenden Kampf zu gewinnen, geht jedoch nicht näher darauf ein, was er damit meint. [Root.GetLeader] muss weitere Sitzungen im Politbüro abhalten, um dieses Chaos zu klären."
 SEA_PRC_zhang_guotao_events.3.a: "Fordert er die Parteiführung heraus?"
 SEA_PRC_zhang_guotao_events.4.t: "$PRC_zhang_guotao$ verlässt die Kommunistische Partei"
 SEA_PRC_zhang_guotao_events.4.desc: "$PRC_zhang_guotao$ erklärte seinen Austritt aus der Kommunistischen Partei Chinas. Er begründet dies mit den irreparablen Beziehungen zum Zentralkomitee und seiner Enttäuschung gegenüber der Partei."
 SEA_PRC_zhang_guotao_events.4.a: "Ein Verräter an unserer Sache."
 SEA_PRC_zhang_guotao_events.4.b: "Überredet ihn zum Bleiben."
 PRC_zhang_guotao_left_tt: "§Y$PRC_zhang_guotao$§! §Rist nicht länger als §YGeneral§! oder §YBerater§! verfügbar§!"
 CHI_guotao_joins_kmt: "$PRC_zhang_guotao$ ist der KMT beigetreten"
 SEA_PRC_zhang_guotao_events.5.t: "$PRC_zhang_guotao$ möchte sich unserer Sache anschließen"
 SEA_PRC_zhang_guotao_events.5.desc: "$PRC_zhang_guotao$, „ehemaliger“ Anführer der Kommunisten und politischer Rivale von $PRC_mao_zedong$, trat an [ROOT.GetLeader] heran, um Unterstützung gegen die Aggression von außen zu erhalten. Die Bezeichnung als „ehemaliger“ Kommunist rührt daher, dass er die Führung von [PRC.GetLeader] über das Zentralkomitee scharf verurteilte und die Partei verließ. Seine Erfahrung könnte uns durchaus nützen, doch [PRC.GetNameDef] wäre sicherlich wütend auf uns, wenn wir einen Verräter aufnehmen würden."
 SEA_PRC_zhang_guotao_events.5.a: "Wir nehmen $PRC_zhang_guotao$ auf."
 SEA_PRC_zhang_guotao_events.5.b: "Wir können ihm nicht trauen!"
 SEA_PRC_zhang_guotao_events.6.t: "$PRC_zhang_guotao$ ist der KMT beigetreten"
 SEA_PRC_zhang_guotao_events.6.desc: "$PRC_zhang_guotao$ verließ nicht nur die Kommunistische Partei, sondern schloss sich überdies auch der KMT unter der Führung von [CHI.GetName] an. Sollten wir uns jemals in direktem Konflikt mit ihnen befinden, wird $PRC_zhang_guotao$ auf der Seite unserer Feinde stehen."
 SEA_PRC_zhang_guotao_events.6.a: "Verräter!"
 SEA_PRC_zhang_guotao_events.7.t: "$PRC_zhang_guotao$ verlässt die Kommunistische Partei"
 SEA_PRC_zhang_guotao_events.7.desc: "$PRC_zhang_guotao$ erklärte seinen Austritt aus der Kommunistischen Partei Chinas. Er begründet dies mit den irreparablen Beziehungen zum Zentralkomitee, zu $PRC_mao_zedong$ und seiner Enttäuschung gegenüber der Partei."
 SEA_PRC_zhang_guotao_events.7.a: "Die ungewollte Diarchie war ein Fehler - man kann ihm nicht vertrauen."
 #######################
 ### THE Philippines ###
 #######################
 SEA_PHI_political_events.1.t: "[FROM.GetName] bietet ein Handelsabkommen an" #Japan gets request for trade connection (from PHI to JAP)
 SEA_PHI_political_events.1.desc: "Um die eigene Abhängigkeit vom [USA.GetAdjective]en Handel zu verringern, unterbreitete [FROM.GetNameDef] uns einen Vorschlag für ein neues Handelsabkommen. Ähnlich wie es auch bei ihnen der Fall ist, könnte dies unsere eigene Abhängigkeit von einigen Handelspartnern verringern."
 SEA_PHI_political_events.1.a: "Es ist unerlässlich, immer mehrere Quellen für lebenswichtige Ressourcen zu haben." ## Agree to trade
 SEA_PHI_political_events.1.b: "Wir haben bereits andere Handelspartner im Sinn." ## Reject Trade
 SEA_PHI_political_events.2.t: "Japan unterzeichnet Handelsabkommen"
 SEA_PHI_political_events.2.desc: "Unser vorgeschlagenes Handelsabkommen mit [FROM.GetName] wurde positiv aufgenommen. Dieser Enthusiasmus ist ein guter Anfang für unsere Suche nach neuen Handelspartnern."
 SEA_PHI_political_events.2.a: "Das sind großartige Neuigkeiten!"
 SEA_PHI_political_events.3.t: "[FROM.GetName] bietet ein neues Handelsabkommen an" ## These are Siam, Malaya and Dutch East Indies. They get this event from PHI
 SEA_PHI_political_events.3.desc: "Nachdem [FROM.GetNameDef] den Weg für die eigene Unabhängigkeit ebnete, legte man uns einen Entwurf für ein Handelsabkommen zwischen unseren Nationen vor. Dieser beinhaltet, dass man die Einfuhr unserer Waren attraktiver gestaltet, wohingegen Handelspartner zuvor möglicherweise eher nach [USA.GetAdjective]en als nach [FROM.GetAdjective]en Interessen ausgewählt worden waren."
 SEA_PHI_political_events.3.a: "Dies wird uns den nötigen Wettbewerbsvorteil verleihen."
 SEA_PHI_political_events.3.b: "Sie werden den gleichen Preis wie jeder andere erhalten."
 SEA_PHI_political_events.4.t: "[FROM.GetName] stimmt Handelsabkommen zu"
 SEA_PHI_political_events.4.desc: "Die [FROM.GetAdjective]en Abgesandten kündigten an, weitere Delegierte zu entsenden, um ein Handelsabkommen zwischen unseren Nationen auszuhandeln. Ein solches Abkommen verspricht uns mehr Optionen hinsichtlich der Beschaffung wichtiger Ressourcen."
 SEA_PHI_political_events.4.a: "Das sind großartige Neuigkeiten!"
 SEA_PHI_political_events.5.t: "[FROM.GetName] lehnt Handelsabkommen ab"
 SEA_PHI_political_events.5.desc: "Unser mehr als vernünftiger Vorschlag für ein Handelsabkommen wurde von [FROM.GetName] abgelehnt. Es scheint, dass Vereinbarungen mit anderen Handelspartnern oder geopolitische Interessen dazu führten, dass man gewillt ist, sowohl gegen unsere als auch gegen die eigenen Interessen zu handeln."
 SEA_PHI_political_events.5.a: "Wir werden schon jemand anderen finden, von dem wir die Ressourcen erwerben können."
 SEA_PHI_political_events.6.t: "[FROM.GetNameDefCap] bietet Unterstützung" ### Support for the Chinese Communists - Sends event from PHI to PRC offering support
 SEA_PHI_political_events.6.desc: "Der wachsende Einfluss der [FROM.GetCommunistParty] in [FROM.GetName] trägt endlich Früchte: Wir wurden darüber informiert, dass sich ein [FROM.GetAdjective]er Freiwilligentrupp mobilisiert hat, um unsere Streitkräfte zu unterstützen. Darüber hinaus bringen diese Freiwilligen Ersatzausrüstung mit, die unseren eigenen Truppen zugutekommen wird."
 SEA_PHI_political_events.6.a: "Dies ist ein guter Anfang für eine Zusammenarbeit."
 #SEA_PHI_political_events.6.b: "They should focus on their own revolution"
 SEA_PHI_political_events.7.t: "[FROM.GetNameDefCap] dankt uns für die Unterstützung" ### Support for the Chinese Communists - They accept
 SEA_PHI_political_events.7.desc: "Die Abgesandten von [FROM.GetLeader] brachten ihren Dank für die Unterstützung durch unsere Freiwilligen und das bereitgestellte Kriegsmaterial zum Ausdruck. Die weitreichende Erfahrung, die [FROM.GetNameDef] im Bürgerkrieg sammelte, führt hoffentlich dazu, dass sich diese Ressourcen effektiv nutzen lassen."
 SEA_PHI_political_events.7.a: "Ein guter erster Schritt."
 SEA_PHI_political_events.9.t: "[FROM.GetNameDefCap] bietet Schiffe im Tausch für Militärausrüstung an" ### Request a trade with JAP / USA - convoys for weapons. This is from PHI to JAP/USA
 SEA_PHI_political_events.9.desc: "Im Austausch für eine Lieferung [PHI_GetTradedEquipment] bot [FROM.GetNameDef] an, uns ein paar Handels- und Transportschiffe zu überlassen."
 SEA_PHI_political_events.9.a: "Ein verdammt gutes Geschäft."
 SEA_PHI_political_events.9.b: "Wir brauchen diese Ausrüstung."
 SEA_PHI_political_events.10.t: "[FROM.GetNameDefCap] stimmt Kauf von Schiffen zu" ## JAP/USA Accepts trade
 SEA_PHI_political_events.10.desc: "Wie von uns vorgeschlagen, ließ uns [FROM.GetNameDef] eine Lieferung [PHI_GetTradedEquipment] im Tausch für Handels- und Transportschiffe zukommen, die sich bereits auf dem Weg in die [FROM.GetAdjective]en Häfen befinden."
 SEA_PHI_political_events.10.a: "Das sollte für uns beide von Vorteil sein."
 SEA_PHI_political_events.11.t: "[FROM.GetNameDefCap] lehnt den vorgeschlagenen Handel ab" ## JAP/USA rejects trade
 SEA_PHI_political_events.11.desc: "Bedauerlicherweise lehnte es [FROM.GetNameDef] ab, uns eine Lieferung [PHI_GetTradedEquipment] im Tausch für einige unserer Schiffe zukommen zu lassen."
 SEA_PHI_political_events.11.a: "Vielleicht wären sie bereit, sich von anderer Ausrüstung zu trennen?"
 SEA_PHI_political_events.12.t: "Die Gefahr amerikanischer Einmischung ist vorüber"
 SEA_PHI_political_events.12.desc: "Nach harten Verhandlungen und einer Reihe von Zugeständnissen seitens der [PHI.GetAdjective]en Führung kündigte [USA.GetLeader] an, dass sich [USA.GetNameDef] nicht in die Pläne der [Root.GetRulingPartyLong] einmischen wird. [USA.GetLeader.GetSheHeCap] ist überzeugt, dass [PHI.GetNameDef] keine unmittelbare Bedrohung für das amerikanische Volk darstellt und dass wir die richtigen Maßnahmen ergriffen haben, um eine stabile Regierung aufzustellen.[TreatyOfManilaToBeSigned]"
 SEA_PHI_political_events.12.a: "Unsere Mühen haben sich bezahlt gemacht."
 PHI_TreatyOfManilaToBeSigned: "\n\nDies führte zudem dazu, dass Verhandlungen zur Unterzeichnung des Vertrags von Manila aufgenommen wurden, der die einvernehmlich vereinbarte Unabhängigkeit von [PHI.GetName] formalisieren wird."
 SEA_PHI_political_events.13.t: "Das Problem der [PHI.GetCommunistParty]"
 SEA_PHI_political_events.13.desc: "Die kommunistische Partei der [PHI.GetName] weigert sich immer wieder, unsere Vertreter anzuhören, und drohte nun, alle Beziehungen zu uns abzubrechen.\n\nFührende Militäroffiziere haben [ROOT.GetLeader] einen Militärplan vorgelegt, dessen Befürworter darauf hinweisen, dass kommunistische Philippinen unsere Sicherheit gefährden würden und wir einschreiten müssten, um dem Vormarsch des Kommunismus Einhalt zu gebieten."
 SEA_PHI_political_events.13.a: "Schreitet ein, um dem Kommunismus in Südostasien Einhalt zu gebieten."
 SEA_PHI_political_events.13.b: "Verhängt ein Embargo gegen die [PHI.GetName]."
 SEA_PHI_political_events.13.c: "Schickt einen deutlichen Brief."
 SEA_PHI_political_events.14.t: "Krieg erklärt"
 SEA_PHI_political_events.14.desc: "Die [USA.GetAdjective]e Führung erklärte [PHI.GetName] den Krieg, nachdem Bedenken bezüglich der Rolle der [PHI.GetRulingPartyLong] nicht ausgeräumt werden konnten. Die öffentliche Kundgebung von [USA.GetLeader] nannte diesen Krieg nötig, um die Ausbreitung des Kommunismus in Südostasien zu unterbinden."
 SEA_PHI_political_events.14.a: "Wir werden uns unseren ehemaligen Herren widersetzen."
 SEA_PHI_political_events.15.t: "[USA.GetAdjective]es Embargo"
 SEA_PHI_political_events.15.desc: "Die [USA.GetAdjective]e Führung verhängte ein absolutes Handelsembargo gegen [PHI.GetName], da „die [PHI.GetRulingPartyLong] es nicht schaffte, die kommunistischen Einflüsse einzudämmen“."
 SEA_PHI_political_events.15.a: "Zumindest reagieren sie nicht mit Waffengewalt."
 SEA_PHI_political_events.16.t: "[USA.GetAdjective]e Proteste"
 SEA_PHI_political_events.16.desc: "Als Reaktion auf die Veränderungen innerhalb unserer Regierung und unserer Außenpolitik schickte die [USA.GetAdjective]e Regierung ein Schreiben geschickt, in dem sie unser Vorgehen verurteilt. Angesichts früherer Interventionen in Südamerika scheint dies jedoch eine milde Antwort zu sein."
 SEA_PHI_political_events.16.a: "Angesichts der Lage das bestmögliche Ergebnis."
 SEA_PHI_political_events.17.t: "Unsere neue Führung" ## Pick a new country leader, the communist coup
 SEA_PHI_political_events.17.desc: "Die Partido Komunista ng Pilipinas nutzte die mangelnde Aufsicht der Amerikaner über die nationale Regierung aus, um diese Lücke zu füllen. Gewählte Parteimitglieder fordern nun entschlossene Maßnahmen und geben an, dass allein sie in der Lage seine, diese auch umzusetzen. Andere Parteien haben zwar noch immer einen gewissen Einfluss, doch der Kommunismus nimmt immer mehr Fahrt auf.\n\nWir müssen jetzt nur noch entscheiden, wer die Partei und die Nation in die aufgehende Morgendämmerung führen soll."
 SEA_PHI_political_events.17.a: "Wir benötigen die radikale Führung von Evangelista."
 SEA_PHI_political_events.17.b: "Ernennen wir Santos für einen eher intellektuelleren Ansatz."
 SEA_PHI_political_events.18.t: "[FROM.GetName] möchte der Komintern beitreten" ## Event to SOV - PHI wants to join Comintern
 SEA_PHI_political_events.18.desc: "Wir verfolgten mit großem Interesse mit, wie sich Bauern, Fabrikarbeiter und Fischer in [PHI.GetName] erhoben, und nun haben sie Interesse an einem Beitritt zur Komintern bekundet. Wie sollen wir darauf reagieren?"
 SEA_PHI_political_events.18.a: "Heißen wir [FROM.GetName] bei der Komintern willkommen." ## Yes, they may join
 SEA_PHI_political_events.18.b: "Lehnt das Gesuch ab."
 SEA_PHI_political_events.19.t: "[FROM.GetName] verweigert Beitritt in die Komintern" ## Event to PHI - Soviet refuses
 SEA_PHI_political_events.19.desc: "Unsere [SOV.GetAdjective]e Delegation ist zurückgekehrt, doch sie bringt schlechte Nachrichten: Man hat unseren Beitritt zur Komintern abgelehnt. Für den Moment müssen wir uns allein gegen die Dunkelheit behaupten."
 SEA_PHI_political_events.19.a: "Die Welt ist heute ein wenig dunkler geworden."
 SEA_PHI_political_events.20.t: "Douglas MacArthur auf die Philippinen berufen" ## Event to USA - MacArthur going to PHI
 SEA_PHI_political_events.20.desc: "Präsident [USA.GetLeader] berief Douglas MacArthur wieder in den aktiven Dienst und übertrug ihm das Kommando über die neu gebildeten Streitkräfte der Vereinigten Staaten im Fernen Osten, die auf den Philippinen stationiert sind. Diese Entscheidung wurde getroffen, weil MacArthur bereits seit mehreren Jahren als Militärberater auf den Philippinen tätig und über die dortige Verteidigungslage gut informiert ist.\n\nDamit er die Streitkräfte vor Ort effizient anführen kann, werden wir jegliche Kontrolle aufgeben. Wir können ihn jedoch jederzeit zurückrufen, sollten wir seine Fähigkeiten andernorts benötigen. Diesen Schritt sollte man allerdings mit größter Sorgfalt abwägen, da man ihn als Rückzug der amerikanischen Interessen aus den Philippinen deuten könnte."
 SEA_PHI_political_events.20.a: "Viel Glück, General!"
 SEA_PHI_political_events.21.t: "Douglas MacArthur kommt auf den Philippinen an" ## Event to PHI - MacArthur has arrived
 SEA_PHI_political_events.21.desc: "Es gibt ausgezeichnete Neuigkeiten! Präsident [USA.GetLeader] wies General Douglas MacArthur an, die Streitkräfte der US-Armee im Fernen Osten anzuführen. Wir kennen MacArthur bereits sehr gut, da er nach seiner Pensionierung mehrere Jahre als Militärberater tätig war. Seine Ernennung und die Wiederaufnahme in den regulären Dienst sind Anzeichen dafür, dass die [USA.GetAdjective]e Regierung ihre Pflicht, uns zu verteidigen, sehr ernst nimmt.\n\nBei seiner Ankunft in Manila machte er sich sofort daran, die nötigen Ressourcen zu beschaffen, und gelobte, sich an der Seite unseres tapferen philippinischen Volkes bis zum bitteren Ende gegen jeden Angreifer zur Wehr zu setzen."
 SEA_PHI_political_events.21.a: "Willkommen auf den Philippinen, General!"
 SEA_PHI_political_events.30.t: "Die Philippinen fordern Eisenhower an" ## Event to USA - Eisenhower going to PHI
 SEA_PHI_political_events.30.desc: "Douglas MacArthur, Oberbefehlshaber der Streitkräfte der US-Armee im Fernen Osten, bat um die Dienste seines Schützlings Dwight D. Eisenhower. Eisenhower diente bereits viele Jahre unter MacArthur, und offensichtlich hat der ältere General sein Potenzial erkannt. Wir selbst sehen Eisenhower als einen aufstrebenden Stern innerhalb der US-Armee, und in einer solch aktiven Region zu dienen, könnte ihm wertvolle Erfahrung einbringen.\n\nEisenhower selbst betonte, dass er dies nicht als langfristige Ernennung betrachtet, und beabsichtigt, in zwei Jahren in die Vereinigten Staaten zurückzukehren, sobald er alles gelernt hat, was er von MacArthur lernen kann."
 SEA_PHI_political_events.30.a: "MacArthur und Eisenhower zusammenarbeiten lassen? Aber natürlich!"
 SEA_PHI_political_events.30.b: "Nein, Eisenhower wird in der Heimat gebraucht." #PHI needs a no explainer
 SEA_PHI_political_events.31.t: "Dwight D. Eisenhower kommt auf den Philippinen an" ## Event to PHI - Eisenhower has arrived
 SEA_PHI_political_events.31.desc: "General MacArthurs Bitte, dass sich Dwight D. Eisenhower uns auf den Philippinen anschließt, wurde akzeptiert! Wir können uns glücklich schätzen, dass dieser aufstrebende Stern auf unserer Seite kämpft. Dies ist ein weiterer Beweis dafür, wie sehr sich die Vereinigten Staaten für unseren Schutz einsetzen. Man machte zwar klar, dass es sich nur um einen kurzfristigen Einsatz von etwa zwei Jahren handelt, doch vielleicht schaffen wir es ja, ihn dazu bewegen, auf den Philippinen zu bleiben."
 SEA_PHI_political_events.31.a: "Willkommen auf den Philippinen!"
 SEA_PHI_political_events.40.t: "Manuel Quezon ermordet!" ## Assassination of Quezon
 SEA_PHI_political_events.40.desc: "Manuel Quezon wurde heute um 15 Uhr ermordet, während er im Luneta Park eine Rede vor seinen Anhängern hielt. Der Schütze ist noch auf freiem Fuß, aber man vermutet, dass er eine Verbindung zur Sakdalista-Bewegung besitzt. In der Zwischenzeit wurde die Nationalversammlung aus Gründen der nationalen Sicherheit geschlossen. Unzählige Polizisten aus der ganzen Region wurden nach Manila beordert und die Straßen geräumt. Eine unheilvolle Stille hat sich über dem ganzen Land ausgebreitet, und ein jeder hält den Atem in Erwartung dessen an, was als Nächstes kommen mag."
 SEA_PHI_political_events.40.a: "Die Fackel der Demokratie ist erloschen!"
 SEA_PHI_political_events.40.b: "Polizeichef Eisenhower muss einschreiten!"
 PHI_eisenhower_steps_in_tt: "§GEisenhower wird versuchen, die Pläne der Faschisten zu vereiteln§!"
 SEA_PHI_political_events.41.t: "Exilanten der Sakdalista-Bewegung kehren zurück" ## Assassination of Quezon
 SEA_PHI_political_events.41.desc: "Artemio Ricarte ist mit einigen Anhängern und japanischen Waffen aus dem Exil zurückgekehrt und behauptet, den Mörder von Manuel Quezon gefunden und festgenommen zu haben. Er verspricht, mit der Polizei zusammenzuarbeiten, um während der durch den Mord am Präsidenten ausgelösten Krise die Ordnung aufrechtzuerhalten. Da die Sakdalistas-Bewegung des Mordanschlags verdächtigt wird, hat er versprochen, mit der Ganap-Partei zusammenzuarbeiten, um Legitimität zu erlangen und schnellstmöglich die Unabhängigkeit von den Vereinigten Staaten voranzutreiben. Die Polizeikräfte haben sich als Reaktion darauf aus Manila zurückgezogen, angeblich um die Spannungen nicht noch zu verschärfen, während die amerikanische Garnison in höchste Alarmbereitschaft versetzt wurde, bislang jedoch noch keinerlei Maßnahmen ergriffen hat."
 SEA_PHI_political_events.41.a: "Die Unabhängigkeit rückt immer näher."
 #Artemio Ricarte, returning from exile with a cadre of followers armed with a variety of Japanese arms have claimed to have found and apprehended the assassin, and are now promising to work together with the constabulary in order to retain order during the crisis caused by the murder of the president. In the mean time, the National Assembly has been closed for reasons of national security."
 SEA_PHI_political_events.42.t: "Machtkampf" #Fascist Choose New Leader Aguinaldo, Ricarte or Laurel
 SEA_PHI_political_events.42.desc: "Nachdem die Kontrolle über die Philippinen wiederhergestellt wurde und sich die Lage stabilisiert hat, ist es an der Zeit, dass die Exekutivkommission zusammenkommt und darüber entscheidet, wer die Führung der Nation übernehmen soll. Es stehen drei Kandidaten zur Auswahl:\n\nEmilio Aguinaldo, Held der Revolution gegen die Spanier, ist seit Langem ein Befürworter der Unabhängigkeit der Philippinen und ließ verlautbaren, die Philippinen seien unter der Herrschaft der Vereinigten Staaten lediglich ein Absatzmarkt für amerikanische Exporte und dass man ihr Volk als Aufgestoßene betrachte, da Filipinos nicht einmal als Bürger der Vereinigten Staaten angesehen werden.\n\nArtemio Ricarte, Oberbefehlshaber der philippinischen Armee während der Kriege gegen Spanien und die Vereinigten Staaten, wurde wegen seiner Weigerung, den amerikanischen Besatzern die Treue zu schwören, ins Exil geschickt. Seine Liebe zum Land ist unerschütterlich, und selbst während seines Aufenthalts in Japan setzte er sich für die Unabhängigkeit der Philippinen ein.\n\nJosé Laurel, ein gemäßigterer Kandidat, ist Richter am Obersten Gerichtshof, hat eine internationale Ausbildung genossen und besitzt familiäre Verbindungen zu japanischen Würdenträgern. Er befindet sich in der idealen Position, um Bande zwischen den Philippinen und Japan zu knüpfen und damit unsere Unabhängigkeitsbestrebungen voranzubringen."
 SEA_PHI_political_events.42.a: "Aguinaldo führte uns bereits in der Vergangenheit in die Unabhängigkeit."
 SEA_PHI_political_events.42.b: "Ricartes unerschütterliche Hingabe an unsere Sache ist genau das, was wir brauchen."
 SEA_PHI_political_events.42.c: "Laurel hat die nötigen Beziehungen."
 SEA_PHI_political_events.43.t: "Belagerung der Nationalversammlung" #Eisenhower Steps In, Calls in MacArthur
 SEA_PHI_political_events.43.desc: "Artemio Ricarte ist mit einigen Anhängern und japanischen Waffen aus dem Exil zurückgekehrt und behauptet, den Mörder von Manuel Quezon gefunden und festgenommen zu haben. Polizeichef Eisenhower focht diese Behauptung jedoch an und erklärte, der Mann sei nur ein einfacher Bauer, der dafür bezahlt wurde, als Sündenbock herzuhalten.\n\nAls Reaktion darauf marschierte Artemio Ricarte mit seiner Anhängerschaft zur Nationalversammlung, um Gerechtigkeit zu fordern, und als sie das Gebäude stürmten, wurden zwei Passanten bei einem Schusswechsel getroffen. Die Schuld wurde den von den USA finanzierten Wachleuten gegeben, woraufhin sich Eisenhower gezwungen sah, die Polizeikräfte aus der Region abzuziehen, um eine Eskalation zu vermeiden.\n\nTrotz dieser Bemühungen schafften es die Sakdalista-Rebellen, eine große Menschenmengen aus den umliegenden Regionen zu versammeln, um diese gegen die Polizei aufzuhetzen. In seiner Verzweiflung sandte Eisenhower eine dringende Nachricht an die amerikanische Garnison und bat [MessageToMac]um Hilfe."
 SEA_PHI_political_events.43.a: "Es liegt nun an [MacOrGarrison]."
 PHI_message_to_mac: "General Douglas MacArthur "
 PHI_macarthur: "MacArthur"
 PHI_american_garrison: "der amerikanischen Garnison"
 SEA_PHI_political_events.44.t: "Militärischer Notfall" #MacArthur announces military emergency
 SEA_PHI_political_events.44.desc: "Die Reaktion von [MacOrGarrison] kam schnell und entschlossen. Um kein Risiko einzugehen, wurde die gesamte philippinische Division nach Manila entsandt. Die Kavallerie griff zuerst an, unmittelbar gefolgt von der mit Bajonetten ausgerüsteten Infanterie. Wo der Widerstand hartnäckiger war, setzte man Tränengas ein. Im Angesicht dieser überwältigen Streitmacht sahen sich die Sakdalista-Milizen gezwungen, ihre Barrikaden aufzugeben und sich aus der Stadt zurückzuziehen.\n\nObwohl die ursprüngliche Gefahr eines faschistischen Putsches abgewendet wurde, besteht weiterhin die Gefahr, dass sich die Situation zu einem Bürgerkrieg entwickeln könnte. [MacOrEisenhower] hielt es deshalb für angebracht, den militärischen Notstand auszurufen, das Kriegsrecht zu verhängen und diktatorische Befugnisse zu übernehmen, um auch weiterhin eine stabile Regierungsführung gewährleisten zu können."
 SEA_PHI_political_events.44.a: "Alles im Namen der Freiheit und Demokratie!"
 PHI_eisenhower: "Eisenhower"
 PHI_declare_military_emergency_tt: "Dies schaltete einen neuen Schwerpunktzweig auf der linken Seite frei."
