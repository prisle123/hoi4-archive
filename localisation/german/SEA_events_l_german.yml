 SEA_PHI_political_events.45.t: "[FROM.GetNameDefCap] bittet um Unabhängigkeitsunterstützung"
 SEA_PHI_political_events.45.desc: "Die [FROM.GetAdjective]e Regierung ist mit Plänen für einen Unabhängigkeitskrieg gegen ihre [USA.GetAdjectiven]en Herren an uns herangetreten. Diese Pläne wurden noch nicht ins Rollen gebracht und beinhalten, dass wir die [PHI.GetAdjective]en Forderungen unterstützen, sobald man die Unabhängigkeit verlangt, und dass wir uns dem Kampf anschließen, sollten besagte Forderungen abgelehnt werden."
 SEA_PHI_political_events.45.a: "Das würde unseren Einfluss ausweiten."
 SEA_PHI_political_events.45.b: "Wir können uns keinen Krieg gegen [USA.GetNonIdeologyName] erlauben."
 SEA_PHI_political_events.46.t: "[FROM.GetNameDefCap] unterstützt unsere Unabhängigkeitspläne"
 SEA_PHI_political_events.46.desc: "Die [FROM.GetAdjective]e Regierung teilte uns mit, dass man unsere eventuelle Forderung nach Unabhängigkeit unterstützen wird. Auch wenn dies allein bereits ausreichen sollte, um die [ROOT.overlord.GetAdjective]e Regierung zu überzeugen, versprach [FROM.GetNameDef] außerdem, uns wenn nötig militärisch zu unterstützen."
 SEA_PHI_political_events.46.a: "Ausgezeichnet!"
 SEA_PHI_political_events.47.t: "[FROM.GetNameDefCap] unterstützt unseren Unabhängigkeitsplan nicht"
 SEA_PHI_political_events.47.desc: "Unsere nach [FROM.GetName] entsandten Diplomaten kehrten rasch zurück, nachdem man unsere Bitte um Unterstützung in Sachen unserer Unabhängigkeit ablehnte. Man gab zwar an, uns helfen zu wollen, doch könne man keinen Krieg mit [ROOT.overlord.GetName] riskieren."
 SEA_PHI_political_events.47.desc.2: "Unsere nach [FROM.GetName] entsandten Diplomaten kehrten rasch zurück, nachdem man unsere Bitte um Unterstützung in Sachen unserer Unabhängigkeit ablehnte. Offenbar ist man mehr daran interessiert, unser neuer Suzerän zu werden, als unsere Unabhängigkeit zu unterstützen."
 SEA_PHI_political_events.47.a: "Scheinbar war ihr Gerede über eine Dekolonialisierung nichts als leere Worte."
 SEA_PHI_political_events.48.t: "[FROM.GetNameDefCap] erklärt die Unabhängigkeit"
 SEA_PHI_political_events.48.desc: "Heute früh erhielten wir Berichte über Unregelmäßigkeiten in [FROM.GetName]. Kurz darauf erreichte uns die Unabhängigkeitserklärung ihrer Regierung, die zwar eindeutig versucht, uns davon zu überzeugen, nicht zu intervenieren, aber auch klarmachte, dass man nicht davor zurückschrecken würde, für die Aufrechterhaltung der neu gewonnenen Unabhängigkeit zu kämpfen."
 SEA_PHI_political_events.48.desc.2: "Heute früh erhielten wir Berichte über Unregelmäßigkeiten in [FROM.GetName]. Kurz darauf erreichte uns die Unabhängigkeitserklärung ihrer Regierung, die angibt, von der [JAP.GetAdjective]en Regierung unterstützt zu werden. Obwohl man uns davon zu überzeugen versucht, nicht zu intervenieren, machte die [FROM.GetAdjective]e Regierung auch klar, dass man nicht davor zurückschrecken würde, mit [JAP.GetAdjective]er Unterstützung für die Aufrechterhaltung der neu gewonnenen Unabhängigkeit zu kämpfen."
 SEA_PHI_political_events.48.desc.3: "Heute früh erhielten wir Berichte über Unregelmäßigkeiten in [FROM.GetName]. Kurz darauf erreichte uns die Unabhängigkeitserklärung der dortigen Regierung, die angibt, von mehreren südamerikanischen Regierungen unterstützt zu werden. Obwohl man uns davon zu überzeugen versucht, nicht zu intervenieren, machte die [FROM.GetAdjective]e Regierung auch klar, dass man nicht davor zurückschrecken würde, mit südamerikanischer Unterstützung für die Aufrechterhaltung der neu gewonnenen Unabhängigkeit zu kämpfen."
 SEA_PHI_political_events.48.desc.4: "Heute früh erhielten wir Berichte über Unregelmäßigkeiten in [FROM.GetName]. Kurz darauf erreichte uns die Unabhängigkeitserklärung der dortigen Regierung, die angibt, von der [SPR.GetAdjective]en Regierung unterstützt zu werden. Obwohl man uns davon zu überzeugen versucht, nicht zu intervenieren, machte die [FROM.GetAdjective]e Regierung auch klar, dass man nicht davor zurückschrecken würde, mit [SPR.GetAdjective]er Unterstützung für die Aufrechterhaltung der neu gewonnenen Unabhängigkeit zu kämpfen."
 SEA_PHI_political_events.48.desc.5: "Heute früh erhielten wir Berichte über Unregelmäßigkeiten in [FROM.GetName]. Kurz darauf erreichte uns die Unabhängigkeitserklärung der dortigen Regierung, die angibt, von der [SPR.GetAdjective]en Regierung und einigen südamerikanischen Regierungen unterstützt zu werden. Obwohl man uns davon zu überzeugen versucht, nicht zu intervenieren, machte die [FROM.GetAdjective]e Regierung auch klar, dass man nicht davor zurückschrecken würde, mit der Unterstützung hispanischer Verbündeter für die Aufrechterhaltung der neu gewonnenen Unabhängigkeit zu kämpfen."
 SEA_PHI_political_events.48.a: "Wir wollten sie ihnen ohnehin geben."
 SEA_PHI_political_events.48.b: "Sie sind noch nicht bereit."
 SEA_PHI_political_events.49.t: "[FROM.GetNameDefCap] erlaubt die Unabhängigkeit"
 SEA_PHI_political_events.49.desc: "Nachdem man mehrere Tage lang nicht auf unsere Unabhängigkeitserklärung reagiert hatte - vermutlich aufgrund hitziger Diskussionen unter der [FROM.GetAdjective]en Führung -, verkündete [FROM.GetNameDef] nun offiziell, dass man die [ROOT.GetAdjective]e Unabhängigkeit ankernennen wird."
 SEA_PHI_political_events.49.a: "Das sind großartige Neuigkeiten!"
 SEA_PHI_political_events.50.t: "[FROM.GetNameDefCap] zieht für die Wiedererlangung der Kontrolle in den Krieg"
 SEA_PHI_political_events.50.desc: "Infolge unserer Unabhängigkeitserklärung antwortete [FROM.GetNameDef] nun offiziell und begann damit, Truppen in nahe Stützpunkte zu verlegen, um eingreifen zu können."
 SEA_PHI_political_events.50.a: "Sollen sie es doch versuchen!"
 SEA_PHI_political_events.51.t: "$USA_douglas_macarthur$ nach [FROM.GetName] zurückbeordert"
 SEA_PHI_political_events.51.desc: "Die Lage in [FROM.GetName] ist so angespannt, dass $USA_douglas_macarthur$ unverzüglich nach Hause zurückkehren soll."
 SEA_PHI_political_events.51.a: "Wir werden ihn vermissen."
 SEA_PHI_political_events.52.t: "$USA_dwight_d_eisenhower$ nach [FROM.GetName] zurückbeordert"
 SEA_PHI_political_events.52.desc: "Die Lage in [FROM.GetName] ist so angespannt, dass $USA_dwight_d_eisenhower$ unverzüglich nach Hause zurückkehren soll."
 SEA_PHI_political_events.53.t: "$USA_dwight_d_eisenhower$ kehrt aus [PHI.GetName] zurück"
 SEA_PHI_political_events.53.desc: "Nachdem sich $USA_dwight_d_eisenhower$ der Mission von $USA_douglas_macarthur$ in Japan anschloss und seit 1935 eine Rolle darin spielte, ist er nun nach Hause zurückgekehrt. Während der Mission sammelte er wertvolle militärische Erfahrungen als Pilot und arbeitete mit anderen Kommandeuren wie $USA_douglas_macarthur$ zusammen, die grundlegend andere Vorstellungen von der Reformierung der [PHI.GetAdjective]en Armee besitzen."
 SEA_PHI_political_events.53.a: "Seine Erfahrung wird nützlich für uns sein."
 SEA_PHI_political_events.54.desc: "Mit dem Verlust von Manila verloren unsere Streitkräfte auch das Vertrauen, den Krieg mit traditionellen Taktiken gewinnen zu können. Während sich die Armee offiziell ergeben hat und die Regierung evakuiert wird, bilden sich bereits neue Organisationen, um dem Feind Widerstand zu leisten."
 SEA_PHI_political_events.54.a: "Wir können den Krieg mit Guerillakämpfern fortsetzen."
 SEA_PHI_political_events.55.t: "$PHI_treaty_of_manila$"
 SEA_PHI_political_events.55.desc: "Nach umfangreichen wirtschaftlichen und politischen Vorbereitungen erklärten [PHI.GetNameDef] schließlich die Unabhängigkeit. Nach der Verabschiedung des Tydings-McDuffie Acts, den der Kongress 1934 verabschiedete und der den Kurs für die [PHI.GetAdjective]e Unabhängigkeit festlegte, war dies ein vorhersehbares Ereignis. [PHI.GetNameDef] steht es nun frei, eigene politische und wirtschaftspolitische Richtlinien ohne [USA.GetAdjective]en Druck zu erlassen."
 SEA_PHI_political_events.55.a: "Schön für sie."
 SEA_PHI_political_events.55.b: "Wir können endlich als Gleichberechtigte zusammenarbeiten."
 SEA_PHI_political_events.55.c: "Wir sollten ebenfalls die diplomatische Unabhängigkeit anstreben."
 SEA_PHI_political_events.56.t: "[FROM.GetNameDefCap] fordert Kontrolle über die pazifische Marine"
 SEA_PHI_political_events.56.desc: "Mit dem Ziel, eine eigene Marine aufzubauen und einen Beitrag zu unseren militärischen Bemühungen zu leisten, bat [FROM.GetNameDef] darum, dass wir eine oder mehrere Einsatztruppen, die in der Nähe operieren, unter die Kontrolle dieser Nation zu stellen."
 SEA_PHI_political_events.56.a: "Unsere Marine kommt auch ohne sie aus."
 SEA_PHI_political_events.56.b: "Sie können einen lokalen Einsatztrupp haben."
 SEA_PHI_political_events.56.c: "Wir sollten ihnen den Pazifischen Ozean überlassen."
 SEA_PHI_political_events.56.d: "Wir sollten ihnen den Pazifischen Ozean überlassen, aber unter unserer Aufsicht."
 SEA_PHI_political_events.56.e: "Wir sollten ihnen den Pazifischen Ozean überlassen und sie mit Treibstoff versorgen."
 PHI_transfer_20_percent_navy_tt: "Wir übertragen 20% unserer Marinetruppen an [FROM.GetName]"
 PHI_transfer_40_percent_navy_tt: "Wir übertragen 40% unserer Marinetruppen an [FROM.GetName]"
 SEA_PHI_political_events.57.t: "Marinetruppen anvertraut"
 SEA_PHI_political_events.57.desc: "Als Antwort auf unsere Bitte übertrug uns die [FROM.GetAdjective]e Regierung die Kontrolle über örtliche Marinetruppen. Die Einsatztruppe wurde zur Umstrukturierung in unsere Häfen beordert."
 SEA_PHI_political_events.57.desc.2: "$SEA_PHI_political_events.57.desc$ Zusätzlich dazu produzieren die Ölfelder in [371.GetName] nun Treibstoff für unsere Truppen. Dies sollte die Logistik erleichtern, nachdem man uns diese Truppen anvertraute."
 SEA_PHI_political_events.57.a: "Das ist eine großartige Ergänzung für unser Militär."
 SEA_PHI_political_events.58.t: "[FROM.GetNameDefCap] lehnt Übergabe der Marinetruppen ab"
 SEA_PHI_political_events.58.desc: "Bedauerlicherweise lehnte es unser [FROM.GetAdjective]er Verbündeter ab, uns die Kontrolle über die Marinetruppen zu übertragen. Wir werden die Produktion unserer eigenen Werften ankurbeln müssen, wenn wir unseren Teil beitragen wollen."
 SEA_PHI_political_events.58.a: "Wir müssen uns auf den Bau einer eigenen Marine konzentrieren."
 SEA_PHI_political_events.59.t: "[USA.GetAdjective]es Eingreifen gescheitert"
 SEA_PHI_political_events.59.desc: "Der [USA.GetAdjective]e Plan, die [PHI.GetAdjective]e Regierung durch eine militärische Intervention zu stürzen, war nicht erfolgreich. Als beide Seiten erkannten, dass sich der Krieg nur hinzog, traten sie in Verhandlungen ein, um ihn zu beenden, was dazu führte, dass die [PHI.GetAdjective]e Unabhängigkeit nun offen anerkannt wird."
 SEA_PHI_political_events.59.a: "Die Freiheit hat gesiegt!"
 SEA_PHI_political_events.59.b: "Die Fortsetzung des Krieges ist immer unbeliebter geworden."
 SEA_PHI_political_events.60.t: "Die [Root.GetNeutralParty] stellt das Wahlergebnis infrage"
 SEA_PHI_political_events.60.desc: "Nach den Präsidentschaftswahlen von 1935 hat [ROOT.GetNeutralLeader] seine bittere Niederlage noch immer nicht verkraftet und das Ergebnis vor dem Wahlgremium angefochten. Sollten wirklich Beweise für eine Wahlmanipulation gefunden werden, würde die Partei die Angelegenheit wahrscheinlich vor ein höheres Gericht bringen."
 SEA_PHI_political_events.60.a: "Er ist wahrscheinlich nur ein schlechter Verlierer."
 SEA_PHI_political_events.61.t: "Die Gerichte kippen die Wahl"
 SEA_PHI_political_events.61.desc: "Nach einer umfassenden Untersuchung fand das für die Untersuchung der Wahlergebnisse von 1935 zuständige Gremium Beweise für Unregelmäßigkeiten. Für sich allein genommen hätte dies kaum etwas geändert, doch die Gerichte entschieden, die [ROOT.GetDemocraticParty] zu disqualifizieren und die [ROOT.GetNeutralParty] zum Sieger zu ernennen. Der [USA.GetAdjective]e Versuch, das Verfahren schnellstmöglich durchzubringen, schlug auf spektakuläre Weise fehl, da er als weiterer Beweis für Korruption angesehen wurde."
 SEA_PHI_political_events.61.a: "Sie wissen, was für das Land am besten ist."
 SEA_PHI_political_events.62.t: "Freiwillige für den Spanischen Bürgerkrieg?"
 SEA_PHI_political_events.62.desc: "Unsere historischen und kulturellen Verbindungen zu [SPR.GetNonIdeologyName] führten dazu, dass unser Volk den Konflikt aufmerksam verfolgt."
 SEA_PHI_political_events.62.a: "Die Nationalisten kämpfen für unsere katholischen Werte."
 SEA_PHI_political_events.62.b: "Die Republikaner kämpfen für Freiheit und Unabhängigkeit."
 SEA_PHI_political_events.63.t: "Die Präsidentschaftswahlen von [GetYear]"
 SEA_PHI_political_events.63.desc: "Die Amtszeit des amtierenden Präsidenten [ROOT.GetLeader] neigt sich dem Ende zu, und schon bald wird der nächste Präsident gewählt werden. [ROOT.GetLeader] konnte während [ROOT.GetLeader.GetHerHis]er Amtszeit einige Erfolge erzielen, weshalb die Möglichkeit einer Wiederwahl nicht allzu unwahrscheinlich ist. Manche Wähler wünschen sich jedoch auch eine neue Richtung für das Land und einen Präsidenten, der neue Reformen vorantreibt."
 SEA_PHI_political_events.63.keep_leader: "[ROOT.GetLeader] muss für eine weitere Amtszeit bleiben."
 SEA_PHI_political_events.63.roxas: "Die Verbindungen von $PHI_manuel_roxas$ würden unsere Wirtschaftsreformen vorantreiben."
 SEA_PHI_political_events.63.laurel: "$PHI_jose_laurel$ wäre ein guter Anführer in diesen unruhigen Zeiten."
 SEA_PHI_political_events.64.t: "Der Tod von $PHI_manuel_luis_quezon$"
 SEA_PHI_political_events.64.desc_quezon: "Nachdem $PHI_manuel_luis_quezon$ an Tuberkulose erkrankt war, führte sein nachlassender Gesundheitszustand nun leider zu seinem Tod. Der Vizepräsident hat vorübergehend die Aufgaben von Quezon übernommen, während die Nation trauert, doch schon bald wird die Zeit für Wahlen gekommen sein."
 SEA_PHI_political_events.64.desc_generic: "Die derzeitige Amtszeit von [ROOT.GetLeader] neigt sich dem Ende zu und eine neue Präsidentschaftswahl wird über unseren nächsten Präsidenten entscheiden. Aufgrund des sich verschlechternden Gesundheitszustands gab $PHI_manuel_luis_quezon$ seine Kandidatur auf."
 SEA_PHI_political_events.65.t: "Dwight D. Eisenhower bleibt in [USA.GetName]"
 SEA_PHI_political_events.65.desc: "Leider lehnte man unsere Bitte ab, die [USA.GetAdjective]e Militärmission in [ROOT.GetName] zu stärken. Andere [USA.GetAdjective]e Militärpläne scheinen mehr auf ihn angewiesen zu sein."
 SEA_PHI_political_events.65.a: "Ein Jammer."
 SEA_PHI_political_events.66.t: "[FROM.GetNameDefCap] schlägt Abkommen zur gegenseitigen Unterstützung vor"
 SEA_PHI_political_events.66.desc: "Als Teil der [USA.GetAdjective]en Interessensphäre strebt [FROM.GetNameDef] eine bessere Zusammenarbeit in Form eines Bündnisses aller hispanischen Nationen an. Dies könnte als Gegengewicht zum [USA.GetAdjective]en Druck dienen, der bisweilen an Imperialismus erinnert."
 SEA_PHI_political_events.66.a: "Das wird der Region Stabilität geben."
 SEA_PHI_political_events.66.b: "Wir dürfen uns das [USA.GetAdjective]e Volk nicht zum Feind machen."
 SEA_PHI_political_events.67.t: "[FROM.GetNameDefCap] unterschreibt Abkommen zur gegenseitigen Unterstützung"
 SEA_PHI_political_events.67.desc: "[FROM.GetNameDefCap] unterzeichnete unser Abkommen über eine gegenseitige Unterstützung und schloss damit ein bedingtes Bündnis mit uns. Dies ist ein erster klarer Schritt zur Stärkung der [FROM.GetAdjective]-[ROOT.GetAdjective]en Zusammenarbeit."
 SEA_PHI_political_events.67.a: "Das sind großartige Neuigkeiten!"
 PHI_will_join_faction_later_tt: "§Y[ROOT.GetNameDefCap]§! tritt nach dem Abschluss von „§Y$PHI_war_of_independence$§!“ dem §YBündnis von [FROM.GetName]§! bei"
 PHI_will_join_faction_later_PHI_tt: "§Y[FROM.GetNameDefCap]§! tritt nach dem Abschluss von „§Y$PHI_war_of_independence$§!“ dem §YBündnis von [ROOT.GetName]§! bei"
 SEA_PHI_political_events.68.t: "[FROM.GetNameDefCap] lehnt Abkommen zur gegenseitigen Unterstützung ab"
 SEA_PHI_political_events.68.desc: "Ideologische Differenzen oder vielleicht auch Bedenken, man könne es sich mit der [USA.GetAdjective]en Führung verscherzen, führten dazu, dass [FROM.GetNameDef] unser vorgeschlagenes Abkommen über gegenseitige Unterstützung nicht unterzeichnete. Es scheint, als müssten wir uns anderswo nach Verbündeten umsehen."
 SEA_PHI_political_events.68.a: "Vielleicht sind ihre Rivalen in der Region eher gewillt."
 SEA_PHI_political_events.69.t: "[FROM.GetNameDefCap] schlägt Vereinigung vor"
 SEA_PHI_political_events.69.desc: "Seit [FROM.GetNameDef] die Unabhängigkeit erlangte, wurden Schritte unternommen, um diese Unabhängigkeit zu festigen. Einer dieser Schritte beinhaltet, die Zusammenarbeit mit anderen hispanischen Ländern auszubauen, und der Vorschlag sieht vor, alle in einem hispanischen Reich zu vereinen."
 SEA_PHI_political_events.69.a: "Gemeinsam können wir unsere Kolonialisierung rächen."
 SEA_PHI_political_events.69.b: "Wir werden uns nicht aus [FROM.capital.GetCapitalVictoryPointName] regieren lassen."
 SEA_PHI_political_events.70.t: "[FROM.GetNameDefCap] stimmt Vereinigung zu"
 SEA_PHI_political_events.70.desc: "Die Welle an [FROM.GetAdjective]en Vertretern, die [ROOT.Capital.GetCapitalVictoryPointName] besuchten, machte mehr als deutlich, was wenige Tage später bestätigt wurde: [FROM.GetNameDef] nahm unseren Vorschlag einer Vereinigung an."
 SEA_PHI_political_events.70.a: "Das sind großartige Neuigkeiten!"
 SEA_PHI_political_events.71.t: "[FROM.GetNameDefCap] lehnt Vereinigung ab"
 SEA_PHI_political_events.71.desc: "[FROM.GetNameDefCap] beschloss, unseren Vorschlag zur Vereinigung abzulehnen. Obwohl man uns mitteilte, dass man dieses Bündnis für wertvoll halte, betrachtet man es doch als einen Schritt, der etwas zu weit gehen würde."
 SEA_PHI_political_events.71.a: "Dann sind unsere Differenzen offenbar größer als gedacht."
 SEA_PHI_political_events.71.b: "Wir müssen darauf bestehen."
