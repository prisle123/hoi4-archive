 SEA_imperial_influence_events.420.t: "Die Fraktion der Zivilregierung fordert politische Ämter"
 SEA_imperial_influence_events.420.desc: "Die Parteiführung hat ihre Forderung gestellt. Sie möchte, dass zumindest eines ihrer Mitglieder in den Beirat von [GetImperialInfluenceRulerTitle] [GetImperialInfluenceRulerName] berufen wird, damit sie die politische Richtung und damit die Zukunft der Nation mitbestimmen kann. Sie scheint bereit, etwas Geduld zu zeigen, wird aber nicht ewig warten."
 SEA_imperial_influence_events.430.t: "Die Zivilregierung wünscht eine Änderung des Handelsgesetzes"
 SEA_imperial_influence_events.430.desc: "Die Parteiführung hat ihre Forderung gestellt. Sie wünscht, dass wir die Wirtschaftsstrategie sowie die Investitions- und Handelsstrategien unseres Landes so weit anpassen, dass sie den Internationalismus und die Beziehungen zu unseren Handelspartnern fördern. Unter dem Vorwand, lediglich unsere Wirtschaft stärken zu wollen, scheint man in Wirklichkeit jedoch darauf aus zu sein, auch die Kontrolle und den Einfluss auf den [GetImperialInfluenceRulerTitle] [GetImperialInfluenceRulerName] auszubauen. Sie scheint bereit, etwas Geduld zu zeigen, wird aber nicht ewig warten."
 SEA_imperial_influence_events.440.t: "Die Zivilregierung will den Einfluss der Armee begrenzen"
 SEA_imperial_influence_events.440.desc: "Die Parteiführung hat ihre Forderung gestellt. Sie wirkt besorgt, dass die Armee zu viel Macht über und Einfluss auf [GetImperialInfluenceRulerTitle] [GetImperialInfluenceRulerName] ausübt, und wünscht deshalb, dass Maßnahmen ergriffen werden, um dies einzuschränken. Sie scheint bereit, etwas Geduld zu zeigen, wird aber nicht ewig warten."
 SEA_imperial_influence_events.450.t: "Die Zivilregierung will den Einfluss der Marine begrenzen"
 SEA_imperial_influence_events.450.desc: "Die Parteiführung hat ihre Forderung gestellt. Sie wirkt besorgt, dass die Marine zu viel Macht über und Einfluss auf [GetImperialInfluenceRulerTitle] [GetImperialInfluenceRulerName] ausübt, und wünscht deshalb, dass Maßnahmen ergriffen werden, um dies einzuschränken. Sie scheint bereit, etwas Geduld zu zeigen, wird aber nicht ewig warten."
 SEA_imperial_influence_events.460.t: "Die Zivilregierung will den Einfluss der Zaibatsu begrenzen"
 SEA_imperial_influence_events.460.desc: "Die Parteiführung hat ihre Forderung gestellt. Sie wirkt besorgt, dass die Zaibatsu zu viel Macht über und Einfluss auf [GetImperialInfluenceRulerTitle] [GetImperialInfluenceRulerName] ausüben, und wünscht deshalb, dass Maßnahmen ergriffen werden, um dies einzuschränken. Sie scheint bereit, etwas Geduld zu zeigen, wird aber nicht ewig warten."
 SEA_japan_air_accidents_events.01.t: "Der tragische Tod von $JAP_isoroku_yamamoto$"
 SEA_japan_air_accidents_events.01.desc: "Admiral Yamamoto Isoroku wurde heute früh durch feindlichen Beschuss abgeschossen. Eine Gruppe [USA.GetAdjective]er Kampfflugzeuge konnte ihn aufgrund einer abgefangenen Nachricht unseres Geheimdienstes aufspüren und machte kurzen Prozess. Sie tauften ihren Angriff „Operation Vengeance“ (Unternehmen Vergeltung), was ihre Botschaft nur zu deutlich macht. Während unsere Nation um den Verlust dieses großen Kriegers trauert, dürfen wir niemals vergessen, dass es unsere Pflicht ist, diesen unehrenhaften Feind zu besiegen!"
 SEA_japan_air_accidents_events.01.a: "Ein vernichtender Schlag ..."
 SEA_japan_air_accidents_events.02.t: "„Operation Vengeance“ abgewendet"
 SEA_japan_air_accidents_events.02.desc: "Admiral Yamamoto Isoroku geriet heute früh während eines Fluges unter feindlichen Beschuss. Es gelang ihm, Kontakt zur Marinefliegerstaffel in der Region aufzunehmen, dem Sperrfeuer zu entkommen und sein Flugzeug erfolgreich zu landen. Der Admiral wurde für seine Tapferkeit und seine Gelassenheit in dieser brenzligen Situation gefeiert."
 SEA_japan_air_accidents_events.02.a: "Seine Ehre wurde gewahrt."
 ## NEWS EVENTS
 SEA_japan_news_events.01.t: "[JAP.GetLeader] spricht sich gegen militärisches Eingreifen aus"
 SEA_japan_news_events.01.desc: "\nIn einer leidenschaftlichen Rede erklärte [JAP.GetLeader], das Militär sei nach dem jüngsten Putschversuch der Kōdōha-Fraktion innerhalb der Armee zu weit gegangen. Er gab weiter an, dass die zahllosen Attentate und der versuchte Staatsstreich durch Randgruppen offenbar nicht genug waren, sondern dass man nun auch noch versucht, den jüngsten Vorfall zu nutzen, um die eigene Macht auszubauen und dem Volk die Kontrolle über unsere Nation zu entreißen. Das darf nicht so weitergehen!\n\nOffenbar braut sich ein Konflikt in [JAP.GetName] zusammen."
 SEA_japan_news_events.01.a: "Wir müssen zu den Prinzipien der Taishō-Zeit zurückkehren."
 SEA_japan_news_events.01.b: "Endlich beweist jemand Rückgrat."
 SEA_japan_news_events.02.t: "Gründung der Großostasiatischen Wohlstandssphäre"
 SEA_japan_news_events.02.desc: "\nMit den vorgeschlagenen Zielen, die wirtschaftliche Selbstständigkeit und Zusammenarbeit zwischen den Mitgliedstaaten zu gewährleisten und sich dem Einfluss des westlichen Imperialismus und des sowjetischen Kommunismus zu widersetzen, gab [JAP.GetLeader] heute die Gründung der Dai Tōa Kyōeiken, der Großostasiatischen Wohlstandssphäre, bekannt. Ob dies wirklich das Ziel dieser Union ist oder nur ein weiterer geschickter Schachzug der [JAP.GetAdjective]en Propagandamaschinerie, ist noch ungewiss."
 SEA_japan_news_events.02.a: "Wir werden ganz Asien Wohlstand bringen!"
 SEA_japan_news_events.02.b: "Ein weiterer Trick der Propagandamaschine!"
 SEA_japan_news_events.03.t: "Der Fall von Rangun"
 SEA_japan_news_events.03.d: "Die japanische Offensive in Burma läuft weiter - vor Kurzem fiel Rangun. Als Hauptstadt Burmas ist diese Stadt von enormer strategischer Bedeutung. Ihr Verlust könnte sich für den laufenden Burmafeldzug als entscheidender Faktor erweisen.\n\nDer Kolonialgouverneur selbst soll von japanischen Vorauskommandos verhaftet worden sein, als er die Verladung seiner Besitztümer aus seinem Haus auf eine Lkw-Kolonne beaufsichtigte. Dies wurde allerdings bisher nicht bestätigt."
 SEA_japan_news_events.03.a: "Ein weiterer Sieg gegen den Imperialismus!"
 #########################
 ### NATIONALIST CHINA ###
 #########################
 # Requesting Soviet aid
 SEA_china.1.t: "[FROM.GetNameDefCap] bittet um Unterstützung"
 SEA_china.1.desc: "[FROM.GetNameDefCap] bat darum, dass wir der Nation materielle Unterstützung zukommen lassen. [FROM.GetLeader] machte in der Vergangenheit zwar das ein oder andere Mal fragwürdige Aussagen über uns, doch dies könnte eine gute Gelegenheit sein, um unsere Interessen in der Region durchzusetzen."
 SEA_china.1.a: "Wir werden sie unterstützen."
 SEA_china.1.b: "Das ist viel zu riskant."
 SEA_china.2.t: "[FROM.GetNameDefCap] wird uns unterstützen"
 SEA_china.2.desc: "In einem seltenen Moment der Klarheit beschloss [FROM.GetNameDef], uns zu unterstützen. Wir glauben nicht, dass man dabei irgendwelche feindseligen Hintergedanken hat, sondern lediglich ein Eigeninteresse verfolgt, damit wir die Drecksarbeit für diese Nation erledigen."
 SEA_china.2.a: "Dies wird unsere Bemühungen vorantreiben."
 SEA_china.3.t: "[FROM.GetNameDefCap] lehnt unsere Anfrage ab"
 SEA_china.3.desc: "[FROM.GetNameDefCap] lehnte unsere Bitte um Unterstützung wenig überraschend ab. Obwohl wir nie große Hoffnungen hegten, hatten wir zumindest erwartet, dass man die Bedrohung erkennen würde, die [JAP.GetNameDef] für ganz Asien darstellt. Offensichtlich lagen wir falsch."
 SEA_china.3.a: "Was haben wir auch erwartet?"
 # Requesting American/Allied aid
 SEA_china.4.t: "[FROM.GetNameDefCap] bittet um Unterstützung"
 SEA_china.4.desc: "[FROM.GetLeader], das [FROM.GetAdjective]e Staatsoberhaupt, bat uns um finanzielle und materielle Unterstützung im Konflikt mit [JAP.GetName]. Die Nachricht wurde nicht einfach per Funk oder durch einen Gesandten übermittelt, sondern von $CHI_soong_mei_ling$ selbst, der auf seiner Reise durch [ROOT.GetName] große Menschenmengen anzog. Wenn [JAP.GetNameDefCap] in einem Konflikt gehalten würde, wäre dies zwar für uns von Vorteil, doch wir könnten die Beliebtheit dieser Reise auch nutzen, um zunächst unser eigenes Land zu sichern."
 SEA_china.4.a: "Wir werden sie unterstützen."
 SEA_china.4.b: "Wir müssen zuerst dafür sorgen, dass unser eigenes Land sicher ist."
 SEA_china.4.tt: "Erhöht die §YArtillerie-Ausrüstung§! durch §YEntschlossenheit zeigen§! um 100"
 SEA_china.5.t: "[FROM.GetNameDefCap] wird uns unterstützen"
 SEA_china.5.desc: "Wir haben eine Antwort auf unsere Anfragen erhalten und dürfen erfreut mitteilen, dass man uns in Kürze finanzielle Mittel zur Verfügung stellen wird. Diese werden unsere Industrie ankurbeln und es uns erlauben, unsere Streitkräfte erheblich zu vergrößern. Die Unterstützung könnte später auch auf Material ausgeweitet werden."
 SEA_china.5.a: "Der Weg zum Sieg liegt offen vor uns."
 SEA_china.5.tt: "Erhöht den §Y$CIC_BANK_HEADER$§! durch §YEntschlossenheit zeigen§! um §Y1000§!"
 SEA_china.6.t: "[FROM.GetNameDefCap] lehnt unsere Anfrage ab"
 SEA_china.6.desc: "Wir haben eine Antwort der [FROM.GetAdjective]en Führung erhalten. Offenbar hat man beschlossen, uns aufzugeben. Wir werden keine Unterstützung und auch sonst keine Mittel erhalten. Wir stehen dieser Aggression allein gegenüber - wie schon so oft zuvor. Wir werden siegen, denn wenn wir es nicht tun, wird es niemanden geben, der unsere Geschichte erzählen kann."
 SEA_china.6.a: "Wir kämpfen für das Überleben unseres Landes!"
 ### Warlord - Invitation to Join Faction
 SEA_china.7.t: "Eine Einladung von [FROM.GetName]"
 SEA_china.7.desc: "Die Zentralregierung von [FROM.GetName] lud [ROOT.GetName] dazu ein, dem Bündnis beizutreten. Sie spricht von nationaler Einheit und der Notwendigkeit, sich gemeinsam gegen eine Einmischung aus dem Ausland zur Wehr zu setzen. Auch wenn wir ideologische Differenzen haben, könnte die Aussicht einer Zusammenarbeit angesichts der wachsenden Bedrohung eine Überlegung wert sein."
 SEA_china.7.a: "Wir stellen uns gemeinsam gegen unsere Feinde."
 SEA_china.7.b: "Wir tauschen unsere Unabhängigkeit nicht für Versprechen ein."
 ### SEA_china.8 - Acceptance
 SEA_china.8.t: "[FROM.GetNameDefCap] akzeptiert die Einladung"
 SEA_china.8.desc: "[FROM.GetLeader] stimmte unserem Vorschlag zu. [FROM.GetNameDefCap] wird sich unserem Bündnis im Kampf um die Vereinigung der Nation und der Verteidigung gegen äußere Bedrohungen anschließen. Dies ist ein bedeutender Schritt in Richtung eines vereinten Chinas."
 SEA_china.8.a: "Gemeinsam sind wir stärker!"
 ### SEA_china.9 - Rejection
 SEA_china.9.t: "[FROM.GetNameDefCap] lehnt das Angebot ab"
 SEA_china.9.desc: "[FROM.GetLeader] lehnte es ab, sich unserem Bündnis anzuschließen, und begründet dies damit, die regionale Unabhängigkeit und politische Autonomie wahren zu müssen. Diese Entscheidung ist zwar bedauerlich, spiegelt jedoch die anhaltenden Spaltungen innerhalb des Landes wider."
 SEA_china.9.a: "Das wird noch jemand bereuen."
 # Joining the Allies
 SEA_china.10.t: "[FROM.GetNameDefCap] möchte sich uns anschließen"
 SEA_china.10.desc: "[FROM.GetNameDefCap] bot an, dass wir uns zusammen mit allen Mitgliedern unseres Bündnisses „[FROM.GetFactionName]“ ihrem Bündnis „[ROOT.GetFactionName]“ anschließen. Sollten wir dieses Angebot annehmen, gäbe es einen potenziellen Feind weniger und unsere eigene Position wäre gestärkt. Die Frage ist vielmehr, ob man ihren Absichten vertrauen kann und ob man nicht nur versucht, uns zu verdrängen."
 SEA_china.10.a: "Wir beziehen unsere Stärke durch unsere Anzahl."
 SEA_china.10.b: "Wir können das Angebot nicht akzeptieren."
 SEA_china.11.t: "[FROM.GetNameDefCap] unterstützt unseren Beitritt"
 SEA_china.11.desc: "Der Anführer des Bündnisses \"[FROM.GetFactionName]\" ließ uns eine Antwort zukommen. Die Zeit, in der wir nur an unseren kleinen Teil der Welt gedacht haben, ist vorbei. Die [FROM.GetAdjective]e Regierung heißt uns mit offenen Armen willkommen, und wir stehen nun auf Augenhöhe Seite an Seite."
 SEA_china.11.a: "Wir werden diesen Weg gemeinsam beschreiten."
 SEA_china.12.t: "[FROM.GetNameDefCap] lehnt unsere Anfrage ab"
 SEA_china.12.desc: "Die Anführer des Bündnisses \"[FROM.GetFactionName]\" lehnten unsere Anfrage ab, unsere Truppen zusammenzulegen. Wir versuchten, der Welt Frieden und Stabilität zu bringen, doch bedauerlicherweise scheinen einige gegen diese Vorstellung zu sein."
 SEA_china.12.a: "Was für ein Jammer."
 SEA_china.12.b: "Wir beschreiten unseren eigenen Weg."
 # Chiang gets killed
 SEA_china.13.t: "[CHI.GetLeader] wurde egetötet"
 SEA_china.13.desc: "Unser glorreiches Staatsoberhaupt [CHI.GetLeader] wurde auf offener Straße in seinem Auto erschossen. Uns wurde mitgeteilt, der Schütze habe allein gehandelt. Da er bei dem Versuch, ihn festzunehmen, jedoch getötet wurde, werden mögliche Komplizen ungestraft davonkommen. Die Partei sucht bereits nach einem Ersatz."
 SEA_china.13.a: "Wie tragisch."
 # Giving away Subject
 SEA_china.14.t: "[FROM.GetNameDefCap] überträgt die Kontrolle an [JAP.GetName]"
 SEA_china.14.desc: "Um [JAP.GetName] zu besänftigen, hat die Zentralregierung vorgeschlagen, die Oberherrschaft über uns abzutreten. Dieser Schritt ist äußerst beschämend und wir hätten das der neuen Regierung nie zugetraut."
 SEA_china.14.a: "Eine vollendete Tatsache ..."
 SEA_china.14.b: "Wir können das nicht akzeptieren. Zu den Waffen!"
 SEA_china.15.t: "Uns wurde die Kontrolle über [FROM.GetName] übergeben"
 SEA_china.15.desc: "Um jene in unseren Streitkräften zu besänftigen, die sich Krieg wünschen, übertrug [CHI.GetNameDef] die Kontrolle über [FROM.GetName] an uns. Es sieht ganz so aus, als gäbe es in naher Zukunft keinen Konflikt."
 SEA_china.15.a: "Dann ist es eben so."
 # Informing Japan
 SEA_china.16.t: "[From.GetNameDefCap] gab uns Anlegerechte"
 SEA_china.16.desc: "Um uns von einem Angriff abzuhalten, gab uns [From.GetNameDef] Anlegerechte. Die Kwantung-Armee hat beschlossen, vorerst von einem Angriff abzusehen."
 SEA_china.16.a: "Ausgezeichnet!"
 SEA_china.17.t: "[From.GetNameDefCap] gab uns Luftstützpunktzugang"
 SEA_china.17.desc: "Um uns von einem Angriff abzuhalten, gab uns [From.GetNameDef] Luftstützpunktzugang. Die Kwantung-Armee hat beschlossen, vorerst von einem Angriff abzusehen."
 SEA_china.17.a: "Ausgezeichnet!"
 SEA_china.18.t: "[From.GetNameDefCap] gab uns Ressourcenrechte"
 SEA_china.18.desc: "Um uns von einem Angriff abzuhalten, gab uns [From.GetNameDef] Ressourcenrechte. Die Kwantung-Armee hat beschlossen, vorerst von einem Angriff abzusehen."
 SEA_china.18.a: "Ausgezeichnet!"
 ### Chinese Nine-Power Treaty Crisis ###
 SEA_china.19.t: "[CHI.GetNameDefCap] fordert Aufhebung des Neun-Mächte-Vertrags"
 SEA_china.19.desc: "Heute erreichte ein formelles Schreiben aus [CHI.GetName] unser Außenministerium. Man argumentiert, der Neun-Mächte-Vertrag sei ein Versuch, die [CHI.GetAdjective]e Souveränität zu untergraben, und er müsse auf der Stelle für nichtig erklärt werden. [CHI.GetLeader] besteht darauf, dass dieses Abkommen ein Relikt aus den Zeiten der Zwangsherrschaft sei, und schwört, die Unabhängigkeit zurückzugewinnen - sei es nun mit oder ohne unsere Zustimmung."
 SEA_china.19.a: "Wir geben der Bitte aus Peking statt."
 SEA_china.19.b: "Wir werden den Vertrag nicht aufkündigen."
 SEA_china.19_tt: "§RWir treten Chinas Krieg gegen Japan bei!§!"
 # FROM accepts Beijing’s demand without reservation ---
 SEA_china.20.t: "[FROM.GetNameDefCap] gibt den Neun-Mächte-Vertrag auf"
 SEA_china.20.desc: "[FROM.GetNameDefCap] bestätigte, man werde mit sofortiger Wirkung vom Neun-Mächte-Vertrag zurücktreten. Man erkennt damit an, dass der Vertrag veraltet ist und dass die [CHI.GetAdjective]e Souveränität nicht angegriffen werden sollte."
 SEA_china.20.a: "Ein willkommener und entscheidender Sieg."
 # China reacts to refusal
 SEA_china.21.t: "[FROM.GetNameDefCap] trotzt Peking"
 SEA_china.21.desc: "[FROM.GetNameDefCap] weigert sich, den Neun-Mächte-Vertrag aufzukündigen, und beruft sich dabei auf das fragile Machtgleichgewicht im Pazifik. Diese Beleidigung würde jeden Sterblichen empören, doch wir wissen, dass die Zeit des Imperialismus vorüber ist. Wir müssen nun entscheiden, ob wir den Druck weiter verstärken oder ob wir uns aus der diplomatischen Arena zurückziehen."
 SEA_china.21.a: "Wir müssen das Anliegen mit Nachdruck verfolgen."
 SEA_china.21.b: "Wir sollten vorerst nachgeben."
 # Beijing escalates; target nation must respond
 SEA_china.22.t: "[CHI.GetNameDefCap] verfolgt das Anliegen weiter"
 SEA_china.22.desc: "Peking beharrt weiterhin darauf, dass das Neun-Mächte-Abkommen für nichtig erklärt wird. Das Kabinett debattiert derzeit, wie es auf diesen wachsenden Druck reagieren soll. Wir können entweder ein Embargo verhängen, das den Handel zum Erliegen bringen könnte, oder aber [CHI.GetName] gänzlich von den derzeitigen Verpflichtungen entbinden."
 SEA_china.22.a: "Verhängen wir ein Embargo gegen [CHI.GetName]."
 SEA_china.22.b: "Wir tun nichts."
 #FROM enacts a blockade against China ---
 SEA_china.23.t: "[FROM.GetNameDefCap] verhängt ein Embargo gegen uns"
 SEA_china.23.desc: "Die [FROM.GetAdjective]e Regierung gab bekannt, dass man mit sofortiger Wirkung ein Embargo gegen uns verhängt. Es soll ihrer Aussage zufolge eine Strafe für unsere Ablehnung des Neun-Mächte-Vertrags sein. Hafenmeister in ganz [FROM.GetName] weisen jeden chinesischen Frachter ab. Die heimische Presse verurteilt die Maßnahme als wirtschaftliche Strangulierung und letzten Atemzug einer längst vergangenen Ära des Imperialismus."
 SEA_china.23.a: "Wir lassen uns nicht einschüchtern."
 #FROM yields to Chinese pressure and scraps the treaty ---
 SEA_china.24.t: "[FROM.GetNameDefCap] kündigt den Neun-Mächte-Vertrag auf"
 SEA_china.24.desc: "Ein Telegramm aus [FROM.GetName] erreichte heute Nanjing. Es bestätigt, dass man sich mit sofortiger Wirkung aus dem Neun-Mächte-Vertrag zurückzieht. Die Flusspatrouillen bereiten sich bereits auf die Abfahrt vor, während uns die [FROM.GetAdjective]en Diplomaten versichern, dass das Abkommen für China nicht länger bindend ist. Menschenmengen versammeln sich vor dem Außenministerium, während man im Radio das Ende einer weiteren ungerechten Abmachung verkündet."
 SEA_china.24.a: "Ein Sieg für unsere nationale Souveränität."
 # China requests Armor MIO
 SEA_china.25.t: "China fordert Panzerspezialisten an"
 SEA_china.25.desc: "[FROM.GetNameDefCap] trat mit der Bitte an uns heran, Spezialisten unserer Panzereinheiten zu entsenden, um den eigenen Wechsel zu moderneren Kampfmethoden zu unterstützen. Wir könnten Beraterteams eines unserer größten Hersteller entsenden oder aber die Bitte einfach ablehnen."
 SEA_china.25.a: "$morozov_design_bureau$."
 SEA_china.25.b: "$astrov_design_bureau$."
 SEA_china.25.c: "$okmo$."
 SEA_china.25.d: "Sie verdienen unsere Hilfe nicht."
 SOV_accepted_Morozov: "[SOV.GetNameDefCap] entsendet ein Spezialistenteam von $morozov_design_bureau$."
 SOV_accepted_Astrov: "[SOV.GetNameDefCap] entsendet ein Spezialistenteam von $astrov_design_bureau$."
 SOV_accepted_OKMO: "[SOV.GetNameDefCap] entsendet ein Spezialistenteam von $okmo$."
 # Answering yes
 SEA_china.26.t: "Die [SOV.GetAdjective]e Antwort"
 SEA_china.26.desc: "[SOV.GetNameDefCap] hat uns eine Antwort bezüglich der Entsendung eines Spezialisten zukommen lassen. Man ist gewillt, eine Gruppe von Experten zu schicken. Sie sollte bereits in Kürze eintreffen, damit wir schnellstens damit beginnen können, unsere Panzertruppen zu verstärken."
 SEA_china.26.a: "Wir marschieren in den Sieg."
 # Answering no
 SEA_china.27.t: "Die [SOV.GetAdjective]e Antwort"
 SEA_china.27.desc: "[SOV.GetNameDefCap] lehnte es bedauerlicherweise ab, die von uns benötigte Hilfe zu entsenden. Wir kennen zwar die Gründe für die Ablehnung dieser kleinen Bitte nicht, doch wir werden wohl oder übel nach Alternativen Ausschau halten müssen ..."
 SEA_china.27.a: "Das wird noch jemand bereuen."
 SEA_china.28.t: "[FROM.GetNameDefCap] fordert die Unterwerfung"
 SEA_china.28.desc: "Die Zentralregierung kapitulierte vor der [JAP.GetAdjective]en Übermacht und versprach, sich der Territorialaggression nicht zu widersetzen. Uns trifft es dabei am härtesten, da [JAP.GetNameDef] unser Land und damit unsere erzwungene Annektierung fordert."
 SEA_china.28.a: "Wir haben keine Wahl."
 the_game_will_end_for_us: "§RDas Spiel endet für uns.§!"
 SEA_china.28.b: "Niemals!"
 SEA_china_improvement.1.t: "Eine neue Offiziersklasse"
 SEA_china_improvement.1.desc: "Die Sonne scheint, die Hemden sind gebügelt und die Stiefel geputzt. Die Truppen stehen in ordentlichen Reihen und lauschen einer Rede von [ROOT.GetLeader] anlässlich ihrer Abschlussfeier. Bald schon werden sie an die Front berufen werden und [ROOT.GetName] Ruhm einbringen."
 SEA_china_improvement.1.a: "Die Freiwilligen marschieren in den Sieg."
 SEA_china_improvement.2.t: "Das Gift wird ausgemerzt"
 SEA_china_improvement.2.desc: "Da der Opiumhandel stark negative Auswirkungen auf die Autorität der Regierung in den Augen der Öffentlichkeit hat, sollten wir in Erwägung ziehen, eine langfristige Kampagne zu beginnen, um den Einfluss der Opiumkartelle zu verringern. Die Behörden wurden mit strengeren Kontrollen, Verwaltungsumstrukturierungen und Aufklärungskampagnen beauftragt, die zwar keine sofortigen Ergebnisse bringen werden, doch jeder dieser Schritte trägt dazu bei, die [CHI.GetAdjective]en Schattennetzwerke zu schwächen."
 SEA_china_improvement.2.a: "Es wird ein langer Kampf werden, aber wir werden ihn durchstehen."
 SEA_china_improvement.2_tt: "Die negativen Auswirkungen von §Yillegalem Handel§! werden alle 6 Monate verringert"
 SEA_china_improvement.3.t: "Ein Ende der Laster"
 SEA_china_improvement.3.desc: "Nach zahlreichen Reformen, stillen Säuberungsaktionen und einer unerbittlichen Überwachung konnten die letzten großen Opiumnetzwerke nun endlich zerschlagen werden. Zum ersten Mal seit Jahrzehnten herrscht der Staat unangefochten über das Land. Zyniker mögen in Erinnerungen an alte Zeiten schwelgen, aber selbst sie müssen zugeben, dass die Luft jetzt sauberer ist."
 SEA_china_improvement.3.a: "Erstklassige Arbeit."
 SEA_china_warlords.1.t: "[FROM.GetNameDefCap] fordert unsere Unterwerfung"
 SEA_china_warlords.1.desc: "Heute traf ein Telegramm aus Nanjing ein, das das unverkennbare Siegel der Zentralregierung trug. Hinter den blumigen Worten von Einheit und nationalem Schicksal verbarg sich jedoch eine Forderung: Wir sollen uns [FROM.GetLeader] unterwerfen und die Autorität von [FROM.GetName] über unser Territorium anerkennen. Es gibt keinen Verhandlungsspielraum - nur Gehorsam oder Konsequenzen."
 SEA_china_warlords.1.a: "Sollen sie doch kommen und es versuchen!"
 SEA_china_warlords.1.b: "Wir haben keine andere Wahl, als zu gehorchen."
 SEA_china_warlords.1.tt: "§RWir werden ein Untertan von [FROM.GetName]§!"
 SEA_china_warlords.2.t: "[FROM.GetNameDefCap] beugt das Knie"
 SEA_china_warlords.2.desc: "[FROM.GetNameDefCap] beugte sich unserem Ultimatum. Die Führung spricht zwar von nationaler Einheit und einem historischen Schicksal, doch die wahre Bedeutung ist nur zu offensichtlich: Man erkennt nun die [ROOT.GetAdjective]e Vorherrschaft an.\nAuch wenn man sich nur widerwillig unterwarf, verhindert dies eine weitere Spaltung und Blutvergießen in China."
 SEA_china_warlords.2.a: "Eine zerbrochene Sonne, die ihr Licht sammelt."
 SEA_china_warlords.3.t: "[FROM.GetNameDefCap] lehnt Unterwerfung ab"
 SEA_china_warlords.3.desc: "Unser Ultimatum wurde abgelehnt. In einem dreisten Akt der Auflehnung machte [FROM.GetLeader] klar, dass man sich uns nicht unterwerfen wird, und mit der Abweisung unserer Gesandten wird die Diplomatie dem Krieg weichen müssen."
 SEA_china_warlords.3.a: "Dann eben mit Gewalt ..."
 SEA_china_warlords.4.t: "[FROM.GetNameDefCap] fordert die volle Annektierung"
 SEA_china_warlords.4.desc: "Da sich die Lage nun stabilisiert hat und die Autorität der Zentralregierung bekräftigt wurde, traf [FROM.GetNameDef] Maßnahmen, um auch die letzten Reste an Autonomie zu beseitigen. Von [THIS.GetName] wird nun erwartet, dass man alle verbliebenen administrativen und militärischen Befugnisse unverzüglich an die Zentralregierung abtritt, um den Vereinigungsprozess abzuschließen."
 SEA_china_warlords.4.a: "Wir müssen uns fügen."
 SEA_china_warlords.4.b: "Niemals!"
 SEA_china_warlords.5.t: "[FROM.GetNameDefCap] akzeptiert die Integration"
 SEA_china_warlords.5.desc: "[FROM.GetLeader] erkannte die Notwendigkeit der nationalen Einheit und stimmte zu, [FROM.GetName] mit sofortiger Wirkung aufzulösen und jegliche Macht an [ROOT.GetName] zu übertragen. Die Streitkräfte wurden bereits in die nationale Kommandostruktur absorbiert und die Verwaltungsorgane aufgelöst."
 SEA_china_warlords.5.a: "Die Einheit setzt sich durch."
 SEA_china_warlords.6.t: "[FROM.GetNameDefCap] lehnt Integration ab"
 SEA_china_warlords.6.desc: "In offener Missachtung der Zentralregierung machte [FROM.GetLeader] klar, dass man sich dem Ultimatum nicht beugen wird. [FROM.GetNameDefCap] bleibt nominell ein Untertan, doch diese Weigerung weist darauf hin, dass man in Zukunft die Unabhängigkeit anstreben könnte. Wir dürfen diesen Ungehorsam nicht unbeantwortet lassen."
 SEA_china_warlords.6.a: "Das werden sie bereuen."
 SEA_china_democratic.1.t: "Ein Präsident für die Republik"
 SEA_china_democratic.1.desc: "Es ist an der Zeit, wieder freie Wahlen in China einzuführen und die Republik wiederherzustellen, die durch äußere und innere Kräfte zermalmt wurde. Die Frage bleibt jedoch, wer die Nachfolge von Dr. Sun antreten und der erste Präsident dieser neuen Republik werden soll."
 SEA_china_democratic.1.a: "Die Demokratische Partei der Bauern und Arbeiter Chinas hat gute Kandidaten."
 SEA_china_democratic.1.b: "Carsun Chang hat seinen Wert bewiesen."
 SEA_china_democratic.1.c: "Soong Ching-ling wäre ein idealer Anführer."
 SEA_china_democratic.1.d: "Wir sollten Zeng Qi eine Chance geben."
 SEA_china_democratic.2.t: "[FROM.GetNameDefCap] lädt uns in ein Bündnis ein"
 SEA_china_democratic.2.desc: "Eine Delegation aus fernen Landen erreichte heute unsere Hauptstadt und bat um Audienz bei [ROOT.GetLeader]. Angeblich kommt sie aus [FROM.GetName] und strebt ein Bündnis zwischen unseren Nationen an. Nehmen wir an?"
 SEA_china_democratic.2.a: "Gemeinsam sind wir stärker."
 SEA_china_democratic.2.b: "Das würde unseren Prinzipien der Neutralität widersprechen ..."
 SEA_china_democratic.3.t: "[FROM.GetNameDefCap] akzeptiert unsere Einladung"
 SEA_china_democratic.3.desc: "[FROM.GetLeader] hat unser Angebot zur Formalisierung eines Bündnisses zwischen unseren Nationen freundlich angenommen und bereits Initiativen begonnen, um sich in unsere Sphäre zu integrieren. Heute ist ein Tag zum Feiern!"
 SEA_china_democratic.3.a: "Sie teilen unsere Zukunftsvision."
 SEA_china_democratic.4.t: "[FROM.GetNameDefCap] verweigert Beitritt"
 SEA_china_democratic.4.desc: "[FROM.GetLeader] hat sich unhöflicherweise entschieden, unser Angebot eines Bündnisses zwischen unseren Nationen abzulehnen, da dies gegen die Prinzipien der Neutralität des Landes verstoße. Welches Maß an Korruption ist nötig, um zu einer derart törichten Entscheidung zu gelangen?"
 SEA_china_democratic.4.a: "Sie schaden sich damit nur selbst!"
 SEA_china_democratic.5.t: "Bürgerkrieg in [ROOT.GetName]"
 SEA_china_democratic.5.desc: "Nachdem wir über einen längeren Zeitraum hinweg eine pro-republikanische Stimmung schürten, scheinen die [ROOT.GetAdjective]en Demokraten des Wartens auf einen friedlichen Regierungswechsel müde geworden zu sein. Die Diplomatie ist gescheitert und ein bewaffneter Konflikt ausgebrochen."
 SEA_china_democratic.5.a: "Für die Demokratie!"
 SEA_china_democratic.5.b: "Wir müssen dieser Scharade ein Ende setzen!"
 SEA_china_democratic.6.t: "[FROM.GetNameDefCap] schürt republikanische Stimmung"
 SEA_china_democratic.6.desc: "Unser Geheimdienst machte uns darauf aufmerksam, dass in unserem Land derzeit [FROM.GetAdjective]e Zellen aktiv sind, die republikanisches Gedankengut verbreiten. Für sich genommen ist dies so weit erst einmal harmlos, doch ein Teil der Propaganda scheint eher revolutionärer Natur zu sein. Es häufen sich Berichte, wonach die Arbeiterschaft dazu aufgerufen wird, sich zu organisieren und zusammenzuschließen. Nach den jüngsten Ereignissen sind wir uns nicht sicher, ob es sich dabei um einen ausgeklügelten Trick der [FROM.GetAdjective]en Führung handelt, um letztlich unsere Eingliederung anzustreben."
 SEA_china_democratic.6.a: "Erlaubt ihnen, weiterzumachen."
 SEA_china_democratic.6.b: "Geht hart gegen diese Hetze vor!"
 SEA_china_democratic.7.t: "[CHI.GetNameDefCap] fordert die Rückgabe asiatischer Kolonien"
 SEA_china_democratic.7.desc: "Wir haben ein recht scharf formuliertes Kommuniqué aus [CHI.GetName] erhalten. Man verlangt, dass wir [CHI_country_to_be_liberated.GetName] unverzüglich an den rechtmäßigen Eigentümer zurückgeben."
 SEA_china_democratic.7.a: "Diese Kolonien nützen uns sowieso nicht viel."
 SEA_china_democratic.7.b: "Ihre rechtmäßigen Eigentümer wären wir."
 SEA_china_democratic.7.b.tt: "§RDiese Option gibt ihnen ein Kriegsziel gegen uns!§!"
 SEA_china_democratic.8.t: "[FROM.GetNameDefCap] stimmt Rückgabe von [CHI_country_to_be_liberated.GetName] zu"
 SEA_china_democratic.8.desc: "Uns erreichte soeben eine Nachricht aus [FROM.GetName] bezüglich der Rückgabe von [CHI_country_to_be_liberated.GetName] an den rechtmäßigen Eigentümer. Etwas überraschend stimmt man zu, das Territorium als unabhängige Nation zu entlassen."
 SEA_china_democratic.8.a: "Ein zufriedenstellendes Ergebnis."
 SEA_china_democratic.9.t: "[FROM.GetNameDefCap] weigert sich, die Kolonien zurückzugeben"
 SEA_china_democratic.9.desc: "Uns hat soeben eine Nachricht aus [FROM.GetName] bezüglich der Rückgabe von [CHI_country_to_be_liberated.GetName] an den rechtmäßigen Eigentümer erreicht. Mit dem Hinweis, auswärtige Angelegenheiten gingen uns nichts an, lehnte man die Idee ab, der Kolonie die rechtmäßige Unabhängigkeit zuzugestehen."
 SEA_china_democratic.9.a: "Wir müssen sie befreien. Um jeden Preis."
 SEA_china_democratic.10.t: "[FROM.GetNameDefCap] möchte, dass wir dem Krieg beitreten"
 SEA_china_democratic.10.desc: "Eine Delegation aus fernen Landen hat heute unsere Hauptstadt erreicht und um Audienz bei [ROOT.GetLeader] gebeten. Sie gibt an, aus [FROM.GetName] zu kommen und bittet uns, ihrem Krieg gegen [JAP.GetNameDef] beizutreten. Nehmen wir an?"
 SEA_china_democratic.10.a: "Gemeinsam werden wir siegen!"
 SEA_china_democratic.10.b: "Das würde unseren Prinzipien der Neutralität widersprechen ..."
 SEA_china_democratic.11.t: "[FROM.GetNameDefCap] akzeptiert unsere demütige Bitte"
 SEA_china_democratic.11.desc: "[FROM.GetLeader] nahm unser Angebot zur Formalisierung eines anti-[JAP.GetAdjective]en Bündnisses zwischen unseren Nationen an und hat bereits damit begonnen, gegen die Bedrohung aus dem Osten vorzugehen. Heute ist ein Tag zum Feiern!"
 SEA_china_democratic.11.a: "Wir stehen in der Schuld ihres Volkes."
 SEA_china_democratic.12.t: "[FROM.GetNameDefCap] verweigert Beitritt"
 SEA_china_democratic.12.desc: "[FROM.GetLeader] hat sich unhöflicherweise entschieden, unser Angebot eines anti-[JAP.GetAdjective]en Bündnisses zwischen unseren Nationen abzulehnen, da dies gegen die Prinzipien der Neutralität des Landes verstoße. Welches Maß an Korruption ist nötig, um zu einer derart törichten Entscheidung zu gelangen?"
 SEA_china_democratic.12.a: "Das sind schreckliche Neuigkeiten ..."
 SEA_china_democratic.13.t: "[FROM.GetNameDefCap] bittet um Unterstützung"
 SEA_china_democratic.13.desc: "[FROM.GetLeader], das [FROM.GetAdjective]e Staatsoberhaupt, bittet uns um finanzielle Unterstützung. Es gibt viele [FROM.GetAdjective]e Auswanderer, die innerhalb unserer Grenzen leben und die sich stark für diese Unterstützung aussprechen. Sollten wir der Bitte nachkommen?"
 SEA_china_democratic.13.a: "Wir werden sie unterstützen."
 SEA_china_democratic.13.b: "Sie müssen es aus eigener Kraft schaffen, ihre Wirtschaft anzukurbeln."
 SEA_china_democratic.14.t: "[FROM.GetNameDefCap] wird uns unterstützen"
 SEA_china_democratic.14.desc: "Wir haben eine Antwort auf unsere Anfragen erhalten und dürfen erfreut mitteilen, dass man uns in Kürze finanzielle Mittel zur Verfügung stellen wird. Diese werden unsere Wirtschaft ankurbeln und es uns erlauben, unsere Streitkräfte erheblich zu vergrößern."
 SEA_china_democratic.14.a: "Der Weg zum Sieg liegt offen vor uns."
 SEA_china_democratic.15.t: "[FROM.GetNameDefCap] lehnt unsere Anfrage ab"
 SEA_china_democratic.15.desc: "Wir haben eine Antwort der [FROM.GetAdjective]en Führung erhalten. Offenbar beschloss man, uns aufzugeben. Wir werden keine Unterstützung und auch sonst keine Mittel erhalten. Wir stehen trotz Unterstützung der [FROM.GetAdjective]en Bevölkerung allein da. Wir werden siegen, denn wenn wir es nicht tun, wird unser Vermächtnis in Vergessenheit geraten."
 SEA_china_democratic.15.a: "Wir wurden in die Irre geführt ..."
 SEA_china_democratic.16.t: "[FROM.GetNameDefCap] investiert in unsere Wirtschaft"
 SEA_china_democratic.16.desc: "Industrielle, die zu [FROM.GetName] gehören, beginnen, unsere lokale Industrie zu entwickeln und neue Unternehmungen innerhalb unserer Grenzen anzugehen. Dies wird uns sicher dem Wohlstand näherbringen."
 SEA_china_democratic.16.a: "Wir sind für diese Investition dankbar."
 SEA_china_democratic.16.b: "Wir brauchen ihre Hilfe nicht!"
 SEA_china_democratic.17.t: "[FROM.GetNameDefCap] fordert unsere Unterwerfung"
 SEA_china_democratic.17.desc: "Heute traf ein Telegramm aus Nanjing ein, das das unverkennbare Siegel der Zentralregierung trug. Hinter den blumigen Worten von Einheit und nationalem Schicksal verbarg sich jedoch eine Forderung: Wir sollen uns [CHI.GetLeader] unterwerfen und die Autorität von [CHI.GetName] über unser Territorium anerkennen. Es gibt keinen Verhandlungsspielraum - nur Gehorsam oder Konsequenzen."
 SEA_china_democratic.17.a: "Wir werden uns niemals unterwerfen!"
 SEA_china_democratic.17.b: "Es ist das Beste für unser Volk."
 SEA_china_democratic.17.tt: "§RWir werden ein Untertan von [FROM.GetName]§!"
 SEA_china_democratic.18.t: "[FROM.GetNameDefCap] kehrt in die Republik zurück"
 SEA_china_democratic.18.desc: "[FROM.GetNameDefCap] beugte sich unserem Ultimatum. Die Führung spricht zwar von nationaler Einheit und einem historischen Schicksal, doch die wahre Bedeutung ist nur zu offensichtlich: Man erkennt nun die Vorherrschaft von [CHI.GetName] an.\nAuch wenn man sich nur widerwillig unterwarf, wird damit eine weitere Spaltung und Blutvergießen in China verhindert."
 SEA_china_democratic.18.a: "Eine zerbrochene Sonne, die ihr Licht sammelt."
 SEA_china_democratic.19.t: "[FROM.GetNameDefCap] lehnt Unterwerfung ab"
 SEA_china_democratic.19.desc: "Unser Ultimatum wurde abgelehnt. In einem dreisten Akt der Auflehnung machte [FROM.GetLeader] klar, dass man sich uns nicht unterwerfen wird, und mit der Abweisung unserer Gesandten wird die Diplomatie dem Krieg weichen müssen."
 SEA_china_democratic.19.a: "Dann eben mit Gewalt ..."
 SEA_china_democratic.20.t: "[FROM.GetNameDefCap] fordert Anwendung des Mínquán!"
 SEA_china_democratic.20.desc: "[FROM.GetLeader], der [FROM.GetAdjective]e Präsident, forderte uns formell dazu auf, das Mínquán-Prinzip in unserem Verwaltungsgebiet durchzusetzen. Dies wird uns näher an die Republik heranführen und unserer Entwicklung zugutekommen."
 SEA_china_democratic.20.a: "Wir werden dem nachkommen."
 SEA_china_democratic.20.b: "An der Sache ist doch irgendetwas faul!"
