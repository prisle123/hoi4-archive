 ###### JAPAN ######
 ###################
 SEA_japan.1.t: "Der Vorfall vom 26. Februar"
 SEA_japan.1.desc: "Unter dem Vorwand einer Gefährdung der Seele der Kaisernation zettelten der Kōdō-ha-Fraktion treu ergebene Jungoffiziere einen Staatsstreich an. Ziel ist es, die Regierung und die militärische Führung von denjenigen zu säubern, die sich ihrem Ethos des Militarismus und der direkten imperialen Herrschaft über den Staat widersetzen. Man hat bereits die Residenzen führender Regierungsmitglieder umstellt und das Regierungszentrum Tokio eingenommen. Der Kaiser jedoch schweigt trotz der Hoffnung der Rebellen, er möge ihnen seine Unterstützung aussprechen. Wie wird dieser Vorfall weitergehen?"
 SEA_japan.1.a: "Setzt dieser Posse ein Ende – auf der Stelle!"
 JAP_kodoha_coup_will_fail_historically_tt: "Wir werden den Ausnahmezustand ausrufen und das Yokosuka-Regiment der Kaiserlich Japanischen Marine einsetzen, um die Rebellion niederzuschlagen. Es wurden minimale Verluste gemeldet, obwohl der Tod einiger Ziele der Kōdō-ha bestätigt wurde:"
 SEA_japan.1.b: "Es ist an der Zeit, wieder zur Tradition zurückzukehren!"
 JAP_kodoha_coup_will_succeed_tt: "Die Kōdō-ha wird das Kriegsministerium, das Kaiserhotel, den Reichstag sowie den Kaiserpalast besetzen. Der Tod vieler der wichtigsten Ziele der Kōdōha wurde bestätigt:"
 SEA_japan.1.c: "Das Militär muss gezügelt werden!"
 JAP_kodoha_coup_will_fail_non_historically_tt: "Wir werden den Ausnahmezustand ausrufen und versuchen, die Rebellion mit den Notfalltruppen der Tokioter Stadtpolizei niederzuschlagen, damit der Einsatz des Militärs sich darauf beschränkt, die Kōdō-ha zur Rechenschaft zu ziehen. Es wurden nur wenige Verluste gemeldet, obwohl der Tod einiger Ziele der Kōdō-ha bestätigt wurde:"
 SEA_japan.1.d: "Das Militär muss gezügelt werden!" # Intentional
 SEA_japan.1.e: "Dem Volk muss klar werden, dass es von allen Seiten untergraben wird!"
 SEA_japan_foreign_policy.1.t: "[FROM.GetNameDefCap] fordert unsere Unterwerfung"
 SEA_japan_foreign_policy.1.desc: "Die Führung der Kwantung-Armee von [FROM.GetName] fordert unsere Unterwerfung. Allerdings unterbreitet sie uns ein Angebot. Wenn wir uns ihr anschließen, unterstützt sie uns bei der Rückgewinnung der alten Mongolenländer, und sie erlaubt es uns, ein neues Mongolisches Reich unter ihrer Kontrolle aufzubauen. Was sagen wir dazu?"
 SEA_japan_foreign_policy.1.a: "Das ist eine Gelegenheit für uns."
 SEA_japan_foreign_policy.1.b: "Wir müssen unsere Unabhängigkeit um jeden Preis bewahren!"
 MEN_li_shouxin_available_tt: "§YLi Shouxin§! wird als §YGeneral§! verfügbar"
 SEA_japan_foreign_policy.2.t: "[FROM.GetNameDefCap] unterwirft sich unserer Herrschaft"
 SEA_japan_foreign_policy.2.desc: "[FROM.GetLeader] ist zugunsten unseres Kandidaten für den [FROM.GetAdjective]en Thron Prinz De zurückgetreten. Die Region unterliegt nun unserer Besatzung, und die Neuorganisierung ihrer Regierung wird in Kürze erfolgen."
 SEA_japan_foreign_policy.2.a: "Das hört der Kaiser sicher gern."
 SEA_japan_foreign_policy.3.t: "[FROM.GetNameDefCap] weigert sich, sich dem Kaiser zu unterwerfen"
 SEA_japan_foreign_policy.3.desc: "[FROM.GetLeader] weigert sich, unseren Forderungen nachzukommen, obwohl man gesehen hat, wie wir mit Nima-odsor verfuhren, als er sich unserem göttlichen Herrscher widersetzte. Vielleicht ist es an der Zeit, eine Lektion in Demut zu erteilen."
 SEA_japan_foreign_policy.3.a: "Man hat den Kaiser missachtet. Das dürfen wir nicht dulden!"
 SEA_japan_foreign_policy.3.b: "Wir brauchten sie ohnehin nicht."
 SEA_japan_foreign_policy.4.t: "[FROM.GetNameDefCap] fordert unseren Beitritt zur eigenen Allianz"
 SEA_japan_foreign_policy.4.desc: "Eine [FROM.GetAdjective]e Delegation tritt vor uns und ersucht uns um unsere Mithilfe bei ihrem Feldzug, den asiatischen Kontinent zu dominieren. Sie fordert, dass wir sie bei dieser Sache in ihren derzeitigen und künftigen Kriegen unterstützen, und es scheint nicht so, als würde man ein Nein akzeptieren. Doch das kann doch unmöglich zu unserem Vorteil sein?"
 SEA_japan_foreign_policy.4.a: "Gemeinsam sind wir stärker."
 SEA_japan_foreign_policy.4.b: "Das würde unseren Prinzipien der Neutralität widersprechen!"
 SEA_japan_foreign_policy.5.t: "[FROM.GetNameDefCap] nimmt unser Angebot an"
 SEA_japan_foreign_policy.5.desc: "[FROM.GetLeader] hat Einsicht gezeigt und entschlossen, dass [FROM.GetNameDef] offiziell jene Dokumente unterzeichnen wird, die den Eintritt in unsere Fraktion ermöglichen. Heute ist ein Tag zum Feiern!"
 SEA_japan_foreign_policy.5.a: "Das sollten sie auch tun."
 SEA_japan_foreign_policy.6.t: "[FROM.GetNameDefCap] verweigert Beitritt"
 SEA_japan_foreign_policy.6.desc: "[FROM.GetLeader] weigert sich, Einsicht zu zeigen, und er gibt zu Protokoll, dass [FROM.GetNameDef] keiner Allianz mit uns beitreten wird. Man ahnt jedoch nicht, dass wir nicht vorhaben, dieser Nation im kommenden weltweiten Konflikt die Neutralität zu lassen."
 SEA_japan_foreign_policy.6.a: "Bereitet die Truppen auf den Angriff vor!"
 SEA_japan_foreign_policy.7.t: "[FROM.GetNameDefCap] bereitet sich auf eine Invasion vor"
 SEA_japan_foreign_policy.7.desc: "Das Nein wurde nicht akzeptiert. [FROM.GetAdjective|l|U]e Truppen wurden gesichtet, die sich auf eine schnelle Invasion unseres Landes vorbereiten; vermutlich planen sie, uns rasch zu überfallen und zu unterwerfen und uns unter ihren Einfluss zu zwingen. Dies ist wohl unsere letzte Gelegenheit, einen Konflikt zu vermeiden, aber die Frage bleibt: Ergreifen wir sie?"
 SEA_japan_foreign_policy.7.a: "Bei genauerer Betrachtung sollten wir uns nun wohl einfach unterwerfen."
 SEA_japan_foreign_policy.7.b: "Dann sollen sie doch kommen!"
 SEA_japan_foreign_policy.8.t: "[FROM.GetNameDefCap] gibt unseren Forderungen nach"
 SEA_japan_foreign_policy.8.desc: "Endlich entschließt sich die Abordnung aus [FROM.GetNameDef] nach langer Überlegung, die überarbeiteten Dokumente zu unterzeichnen, die wir ihr vorlegten. So entgeht man einer militärischen Intervention, doch man verliert dabei die Unabhängigkeit. Nun können wir mit voller Kraft gen Süden marschieren!"
 SEA_japan_foreign_policy.8.a: "Und die Ordnung ist wiederhergestellt!"
 SEA_japan_foreign_policy.9.t: "[FROM.GetLeader] verweigert die Unterwerfung"
 SEA_japan_foreign_policy.9.desc: "Die letzte Gelegenheit, die wir [FROM.GetLeader] so großzügig anboten, wurde ausgeschlagen. Nun stehen unsere Truppen bereit, die größeren Städte rasch zu erobern. Die Zeit ist gekommen, diesen Leuten zu zeigen, wozu die [ROOT.GetAdjective|l]e Nation imstande ist!"
 SEA_japan_foreign_policy.9.a: "Tennoheika Banzai!"
 SEA_japan_foreign_policy.10.t: "[FROM.GetNameDefCap] fordert die Besatzung von [671.GetName]"
 SEA_japan_foreign_policy.10.desc: "Eine Abordnung aus [FROM.GetNameDef] stellt uns ein Ultimatum. Man gibt uns eine Woche, um unsere Truppen aus der Region Tonkin zurückzuziehen und ihren Truppen zu gestatten, Position in der Region zu beziehen und dort Militärbasen einzurichten. Angeblich will man so sichergehen, dass die Chinesen nicht die [VIN.GetAdjective|l]e Souveränität bedrohen, doch wir wissen, worum es hierbei wirklich geht ..."
 SEA_japan_foreign_policy.10.a: "Diese Sache ist keinen Streit wert."
 SEA_japan_foreign_policy.10.b: "Diese Region bekommen sie nicht!"
 SEA_japan_foreign_policy.11.t: "[FROM.GetNameDefCap] tritt [671.GetName] ab"
 SEA_japan_foreign_policy.11.desc: "[FROM.GetNameDef] ist zur Vernunft gekommen und beginnt den Abzug von Truppen aus Tonkin, damit wir dort eine Sicherheitszone einrichten können, die dafür sorgt, dass keine chinesischen Truppen [VIN.GetAdjective]es Gebiet betreten. Heute sind wir siegreich!"
 SEA_japan_foreign_policy.11.a: "Welch großer Tag für das [ROOT.GetAdjective]e Volk!"
 SEA_japan_foreign_policy.12.t: "[From.GetNameDefCap] lehnt unsere Forderungen ab"
 SEA_japan_foreign_policy.12.desc: "Das Staatsoberhaupt von [FROM.GetName] weigert sich, zur Vernunft zu kommen, und will keine Handbreit Boden in Indochina abtreten. Dies behindert unsere südliche Expansion enorm ... Sollen wir dies akzeptieren oder ist vielleicht die Zeit gekommen, den Westen zu unterjochen?"
 SEA_japan_foreign_policy.12.a: "Die werden ihre Entscheidung noch bereuen!"
 SEA_japan_foreign_policy.12.b: "Wir müssen nachgeben."
 SEA_japan_foreign_policy.13.t: "[FROM.GetNameDefCap] besetzt [721.GetName]!"
 SEA_japan_foreign_policy.13.desc: "\nAnfang dieser Woche rückten Truppen von [JAP.GetName] vor und besetzten unser Territorium [721.GetName]. Sie begründeten dies damit, sie hätten es sich zur Aufgabe gemacht, die Region vor einer möglichen Besatzung durch ihre Feinde zu schützen. Für uns ist dies jedoch eindeutig ein kriegerischer Akt, den wir jedoch vermutlich einfach ignorieren sollten: Wir können es uns im Augenblick eigentlich nicht leisten, uns mit diesem Gegner anzulegen."
 SEA_japan_foreign_policy.13.a: "Das ist es nicht wert, dafür in den Krieg zu ziehen ..."
 SEA_japan_foreign_policy.13.b: "Für wen halten die sich?!"
 SEA_japan_foreign_policy.14.t: "[FROM.GetNameDefCap] organisiert unsere Regierung neu"
 SEA_japan_foreign_policy.14.desc: "Die [FROM.GetAdjective]en Verwalter, die beim Aufbau unseres Staates halfen, sind der Meinung, nun wäre ein guter Augenblick, unsere Regierungsstruktur neu zu organisieren und unser Rechtssystem zu reformieren. Auf lange Sicht wird uns dies jedoch nur stärker machen. Von daher haben wir keinen Grund, dies abzulehnen."
 SEA_japan_foreign_policy.14.a: "Also gut."
 SEA_japan_foreign_policy.15.t: "[FROM.GetNameDefCap] fordert Besatzung von [729.GetName]"
 SEA_japan_foreign_policy.15.desc: "Da die Stadt angeblich ein attraktiver Angriffspunkt für ihre Feinde ist, sofern sich die Gelegenheit bietet, stellen die [FROM.GetAdjective]en Truppen, die die Region [592.GetName] verwalten, uns ein Ultimatum. Entweder lassen wir sie herein und gewähren ihnen mehr oder weniger freie Verfügung über die Stadt, oder wir bekommen es mit der vollen Gewalt der [FROM.GetAdjective]en Armee zu tun. Wie gehen wir vor?"
 SEA_japan_foreign_policy.15.a: "Diese Sache ist keinen Streit wert."
 SEA_japan_foreign_policy.15.b: "Diese Region bekommen sie nicht!"
 SEA_japan_foreign_policy.16.t: "[FROM.GetNameDefCap] tritt [729.GetName] ab"
 SEA_japan_foreign_policy.16.desc: "Die regionalen Verwalter von [729.GetName] haben entschieden, unsere Truppen einzulassen, da ihnen klar ist, dass Widerstand schlussendlich zwecklos wäre. Unser Volk frohlockt, da eine weitere westliche Macht aus Ostasien vertrieben wurde!"
 SEA_japan_foreign_policy.16.a: "Welch großer Tag für das [ROOT.GetAdjective]e Volk!"
 SEA_japan_foreign_policy.17.t: "[From.GetNameDefCap] lehnt unsere Forderungen ab"
 SEA_japan_foreign_policy.17.desc: "Die regionalen Verwalter von [729.GetName] überschätzen sich und haben entschlossen, die Forderung unserer Statthalter in [592.GetName] abzulehnen. Die Zeit ist gekommen, das [FROM.GetAdjective]e Reich ein für alle Mal in seine Schranken zu weisen!"
 SEA_japan_foreign_policy.17.a: "Sie werden ihre Entscheidung noch bereuen!"
 SEA_japan_foreign_policy.17.b: "Wir müssen nachgeben."
 SEA_japan_foreign_policy.18.t: "[FROM.GetNameDefCap] lädt uns in sein Bündnis ein"
 SEA_japan_foreign_policy.18.desc: "Eine Delegation aus fernen Landen erreichte unsere Hauptstadt und ersucht Seine Hoheit um eine Audienz. Angeblich kommt sie aus [FROM.GetName] und erstrebt ein Bündnis zwischen unseren Nationen. Nehmen wir an?"
 SEA_japan_foreign_policy.18.a: "Gemeinsam sind wir stärker."
 SEA_japan_foreign_policy.18.b: "Das würde unseren Prinzipien der Neutralität widersprechen ..."
 SEA_japan_foreign_policy.19.t: "[FROM.GetNameDefCap] akzeptiert unsere Einladung"
 SEA_japan_foreign_policy.19.desc: "[FROM.GetLeader] hat unser Angebot zur Formalisierung eines Bündnisses zwischen unseren Nationen freundlich angenommen und bereits Initiativen begonnen, um sich in unsere Sphäre zu integrieren. Heute ist ein Tag zum Feiern!"
 SEA_japan_foreign_policy.19.a: "Sie wissen, was das Beste für sie ist."
 SEA_japan_foreign_policy.20.t: "[FROM.GetNameDefCap] verweigert Beitritt"
 SEA_japan_foreign_policy.20.desc: "[FROM.GetLeader] hat sich unhöflicherweise entschieden, unser Angebot eines Bündnisses zwischen unseren Nationen abzulehnen, da dies gegen die Prinzipien der Neutralität des Landes verstoße. Welches Maß an Korruption ist nötig, um zu einer derart törichten Entscheidung zu gelangen?"
 SEA_japan_foreign_policy.20.a: "Sie schaden sich damit nur selbst!"
 SEA_japan_foreign_policy.21.t: "[FROM.GetNameDefCap] organisiert unsere Regierung weiter um"
 SEA_japan_foreign_policy.21.desc: "Unser gütiger Herr [FROM.GetName] hat sich entschieden, endlich unsere Ansprüche als wahrer Mongolenstaat zu legitimieren, und schlägt eine weitere Umorganisierung unserer Regierung sowie unserer Dienststellen vor, um diesen Richtungswechsel zu erleichtern. Heute ist ein großer Tag für das [ROOT.GetAdjective]e Volk!"
 SEA_japan_foreign_policy.21.a: "Wenn es das ist, was sie wollen."
 SEA_japan_foreign_policy.22.t: "Mutmaßliche [FROM.GetAdjective]e Agenten gesichtet"
 SEA_japan_foreign_policy.22.desc: "Innerhalb unserer Grenzen wurden Agenten gesichtet, die unter dem Verdacht stehen, auf [FROM.GetAdjective]en Befehl zu handeln: Offenbar versuchen sie, Kontakt zu Adligen zu knüpfen und unsere Bürger mit großen Versprechungen von Wohlstand zu verführen. Wie sollen wir mit dieser Situation umgehen?"
 SEA_japan_foreign_policy.22.a: "Sie können uns nicht schaden. Lasst sie gewähren."
 SEA_japan_foreign_policy.22.b: "Es ist entscheidend, dass wir unsere nationale Sicherheit erhöhen!"
 SEA_japan_foreign_policy.23.t: "[FROM.GetNameDef] beeinflusst unser Volk"
 SEA_japan_foreign_policy.23.desc: "Die [FROM.GetAdjective]en Agenten fangen an, Propaganda für den Panasiatismus in Lhasa zu verbreiten, und schmuggeln nach und nach Mittel ins Land, mit denen sie die lokalen Adligen auf ihre Seite ziehen wollen. Offenbar droht die Lage schon bald aus dem Ruder zu geraten ..."
 SEA_japan_foreign_policy.23.a: "Die Wohlstandssphäre verführt sie ..."
 SEA_japan_foreign_policy.24.t: "[FROM.GetNameDefCap] stellt Kontakt zu Thubten Kunphela her"
 SEA_japan_foreign_policy.24.desc: "Unsere Offiziere melden, dass die [FROM.GetAdjective]en Agenten offenbar erfolgreich Kontakt zu Thubten Kunphela hergestellt haben, einem sehr mächtigen Adligen, der einst den Spitznamen „starker Mann von Tibet“ trug. Dies könnte unsere Lage deutlich verschlechtern ..."
 SEA_japan_foreign_policy.24.a: "Sie führen etwas im Schilde ..."
 SEA_japan_foreign_policy.25.t: "[FROM.GetNameDefCap] militarisiert die Partei zur Verbesserung Tibets"
 SEA_japan_foreign_policy.25.desc: "Die Partei zur Verbesserung Tibets - eine politische Partei, die im Exil in Britisch-Indien ins Leben gerufen wurde und Thubten Kunphela ergeben ist - erhielt vor Kurzem Waffenlieferungen von unbekannten Absendern. Es hat den Anschein, als könnten sie sich auf einen Staatsstreich vorbereiten - von einer Position außerhalb unserer Reichweite aus."
 SEA_japan_foreign_policy.25.a: "Das gerät langsam außer Kontrolle!"
 SEA_japan_foreign_policy.26.t: "Der Putsch des starken Mannes"
 SEA_japan_foreign_policy.26.desc: "Nun ist der Tag also gekommen: Heute marschierte Thubten Kunphela mit seinen bewaffneten Unterstützern gern Lhasa, wo er kundtat, unsere Herrschaft sei korrupt und illegitim und dass es [ROOT.GetName] als Teil der [FROM.GetAdjective]en Sphäre weitaus besser gehen würde. Geben wir seinen Forderungen statt oder liefern wir uns ein letztes Gefecht?"
 SEA_japan_foreign_policy.26.a: "Vielleicht hat er recht."
 SEA_japan_foreign_policy.26.b: "Vertreibt sie!"
 SEA_japan_foreign_policy.27.t: "[FROM.GetNameDefCap] unterstützt pan-mongolische Ansprüche"
 SEA_japan_foreign_policy.27.desc: "Endlich ist der Tag gekommen, an dem wir unseren Feldzug zur Rückgewinnung der Äußeren Mongolei beginnen, in der derzeit der illegitime Feigling [MON.GetLeader] herrscht. Es ist höchste Zeit, der Welt zu beweisen, dass der Geist von Dschingis Khan noch immer lebt!"
 SEA_japan_foreign_policy.27.a: "Ein wahrlich großer Tag"
 SEA_japan_foreign_policy.28.t: "[FROM.GetNameDefCap] tritt die mongolischen Staaten ab"
 SEA_japan_foreign_policy.28.desc: "Nachdem wir Ländereien besetzt hatten, die rechtmäßig den Mongolen gehören, trat unser Herr [FROM.GetName] wie versprochen die Verwaltung der Territorien an uns ab. Wir sind sehr dankbar für das in uns gelegte Vertrauen!"
 SEA_japan_foreign_policy.28.a: "Hervorragend!"
 SEA_japan_foreign_policy.29.t: "Ergebnisse des Suiyuan-Feldzugs"
 SEA_japan_foreign_policy.29.desc: "Der Suiyuan-Feldzug ist beendet, und die neuen Grenzen wurden gezogen. Dies ist vermutlich das letzte Mal, dass unsere Untertanen einen derartigen Vorstoß wagen können, ohne dass die chinesische Zentralregierung sich einmischt, da diese nun unsere Aktionen in der Region höchst aufmerksam verfolgt."
 SEA_japan_foreign_policy.29.a: "Zumindest können wir uns nun auf andere Gebiete konzentrieren."
 SEA_japan_foreign_policy.30.t: "Das Ende des Suiyuan-Feldzugs"
 SEA_japan_foreign_policy.30.desc: "Endlich kommt der unerbittliche Angriff von [JAP.GetName] und der gnadenlosen Untertanen dieser Nation zum Erliegen, und ihre Truppen kehren in ihre Stellungen zurück. Niemand weiß, ob sich die Geschichtbücher an die heutigen Geschehnisse erinnern werden, doch zumindest weiß die Regierung von Nanjing nun Bescheid über die [JAP.GetAdjective]en Ambitionen in der Region."
 SEA_japan_foreign_policy.30.a: "Damit hätten wir uns um eine weitere Gefahr gekümmert."
 SEA_japan_foreign_policy.31.t: "Pro-japanische Truppen greifen unsere Stellungen an!"
 SEA_japan_foreign_policy.31.desc: "Truppen, die zu [MEN.GetName] und der Großen Han-Armee gehören, greifen unsere Stellungen in Suiyuan an. Sie scheinen darauf aus zu sein, die Aimags der Inneren Mongolei einzunehmen, die wir kontrollieren. Wir müssen sie aufhalten!"
 SEA_japan_foreign_policy.31.a: "Zeigt ihnen, mit wem sie sich hier anlegen!"
 SEA_japan_foreign_policy.32.t: "Japan sucht Unterstützung gegen die kommunistische Bedrohung"
 SEA_japan_foreign_policy.32.desc: "Die Außenpolitik der [FROM.GetAdjective]en Diplomaten hat eine Kehrtwendung gemacht, und nun hören wir, dass sie enger mit uns zusammenarbeiten wollen - unter der Bedingung, dass wir gegen kommunistische und anti-japanische Stimmungen vorgehen. Dieser Vorschlag erscheint uns merkwürdig, doch vielleicht ist es ja das Risiko wert?"
 SEA_japan_foreign_policy.32.a: "Das können wir ihnen versprechen."
 SEA_japan_foreign_policy.32.b: "Wir machen keine Geschäfte mit dem [JAP.GetAdjective]en Staat"
 CHI_accepted_JAP_demands_to_suppress_communism_and_more_flag: "China hat sich entschlossen, unseren Forderungen nachzukommen."
 SEA_japan_foreign_policy.33.t: "[FROM.GetLeader] akzeptiert unsere Forderungen"
 SEA_japan_foreign_policy.33.desc: "[FROM.GetLeader], Oberhaupt von [FROM.GetName], nimmt unseren Vorschlag an und verspricht, Proteste gegen unseren Staat zu untersagen und gleichzeitig gegen kommunistische Aktivitäten im Land vorzugehen. Bald werden wir ein Bündnis mit dieser Nation formalisieren können und endlich jenes schwärende Geschwür vernichten, das sämtliche asiatischen Völker in ein unvermeidbares Verderben zu führen droht."
 SEA_japan_foreign_policy.33.a: "Der erste Schritt ist getan."
 SEA_japan_foreign_policy.34.t: "[FROM.GetLeader] weist unsere Forderungen ab"
 SEA_japan_foreign_policy.34.desc: "[FROM.GetLeader], Oberhaupt von [FROM.GetName], hat entschieden, dass das [FROM.GetNameDef]e Volk keine Gnade verdient: Unser großzügiges Angebot wird in den Wind geschlagen, und so wird uns die Entscheidung abgenommen, ob wir der [FROM.GetAdjective]en Nation ein Ende bereiten sollen."
 SEA_japan_foreign_policy.34.a: "Sie werden ihre Entscheidung noch bereuen."
 SEA_japan_foreign_policy.35.t: "[FROM.GetNameDefCap] verbreitet pro-[FROM.GetAdjective]e Ansichten"
 SEA_japan_foreign_policy.35.desc: "Verschiedene Radiosender an der Westküste verbreiten [FROM.GetAdjective]e Propaganda, um unsere Bevölkerung im Streit um Asien auf ihre Seite zu ziehen. Wir müssen dem ein Ende setzen, bevor zu viel Schaden angerichtet wird!"
 SEA_japan_foreign_policy.35.a: "Wie können sie es wagen?!"
 SEA_japan_foreign_policy.36.t: "[FROM.GetNameDefCap] verbreitet pro-[FROM.GetAdjective]e Ansichten"
 SEA_japan_foreign_policy.36.desc: "Radiosender unter Kontrolle von [FROM.GetName] verbreiten pro-[FROM.GetAdjective] Propaganda im Land. Die [FROM.GetAdjective]e Regierung bietet uns nun außerdem an, in unsere Industrie zu investieren - als Gegenleistung dafür, dass wir die Radiosender gewähren lassen."
 SEA_japan_foreign_policy.36.a: "Wir könnten ihre Freundschaft gebrauchen."
 SEA_japan_foreign_policy.36.b: "Geht auf der Stelle gegen diesen Unfug vor!"
 SEA_japan_foreign_policy.37.t: "[FROM.GetNameDefCap] lässt zu, dass unser Einfluss sich ausbreitet"
 SEA_japan_foreign_policy.37.desc: "[FROM.GetLeader] hat sich entschlossen, unser Angebot anzunehmen. Man lässt unsere Radiosender weiter auf den [FROM.GetAdjective]en Frequenzen senden. Außerdem erlaubt man unseren Industriellen, dort tätig zu werden."
 SEA_japan_foreign_policy.37.a: "Wie wir es vorhergesehen haben."
 SEA_japan_foreign_policy.38.t: "[FROM.GetNameDefCap] verhindert, dass unser Einfluss sich ausbreitet"
 SEA_japan_foreign_policy.38.desc: "[FROM.GetLeader] hat sich entschlossen, unsere Einmischung in [FROM.GetName] zu unterbinden, da die Unabhängigkeit des Landes offenbar wichtiger ist als die göttliche panasiatische Mission."
 SEA_japan_foreign_policy.38.a: "Sie wissen, was das Schicksal für sie bereithält."
 SEA_japan_foreign_policy.39.t: "[FROM.GetAdjective]e Investitionen in unsere Rohstoffe"
 SEA_japan_foreign_policy.39.desc: "[FROM.GetLeader] aus [FROM.GetName] hat sich entschlossen, in unsere Rohstoffe zu investieren, und [FROM.GetAdjective]e Unternehmen beginnen bereits damit, sich innerhalb unserer Grenzen zu betätigen."
 SEA_japan_foreign_policy.39.a: "Da sind doch garantiert verborgene Absichten im Spiel."
 SEA_japan_foreign_policy.40.t: "Die Frage des ostasiatischen Wohlstands"
 SEA_japan_foreign_policy.40.desc: "Nach Etablierung der Großostasiatischen Wohlstandssphäre stellt sich eine Frage: Verfolgen wir das versprochene Ziel asiatischen Wohlstands? Oder nehmen wir, was rechtmäßig unser ist, und sichern wir uns die Kontrolle über Asien auf direkterem Wege?"
 SEA_japan_foreign_policy.40.a: "Die überragende Autorität des Kaisers muss stets Vorrang haben!"
 SEA_japan_foreign_policy.40.b: "Wir müssen den Wohlstand für alle asiatischen Staaten erstreben!"
 SEA_japan_foreign_policy.41.t: "Die Senbu"
 SEA_japan_foreign_policy.41.desc: "Die Senbu wurden etabliert, um unsere Kontrolle über unsere kontinentalen Besitztümer zu stärken, und sie versuchen bereits, den Gehorsam in unseren besetzten Gebieten zu erhöhen. Vielleicht ist es an der Zeit, ihnen mehr Verwaltungspflichten zu übertragen und sie ihr Potenzial entfalten zu lassen?"
 SEA_japan_foreign_policy.41.a: "Wir sollten diese Strategie unverzüglich einsetzen!"
 SEA_japan_foreign_policy.41.b: "Es wäre weise, mit unserer Entscheidung abzuwarten."
 apply_senbu_law_tt: "Wendet das Besatzungsrecht §YSenbu§! auf alle betreffenden besetzten Gebiet an"
 SEA_japan_foreign_policy.42.t: "Ein sino-japanisches Bündnis"
 SEA_japan_foreign_policy.42.desc: "[FROM.GetLeader] hat kundgetan, dass unsere beiden Nationen ein Schicksal teilen und wir nur gemeinsam die kommunistische Gefahr ausmerzen können. Daher wurde uns der Vorschlag eines Bündnisses unterbreitet, obschon die Konditionen andeuten, dass es nur vorübergehender Natur sein wird. Sollen wir das Angebot annehmen?"
 SEA_japan_foreign_policy.42.a: "Dies liegt in unserem Interesse."
 SEA_japan_foreign_policy.42.b: "Irgendetwas riecht daran faul."
 SEA_japan_foreign_policy.43.t: "[FROM.GetLeader] unterzeichnet den Pakt"
 SEA_japan_foreign_policy.43.desc: "Unser Volk frohlockt! Die [FROM.GetAdjective]e Nation wird an unserer Seite gegen die ultimative Bedrohung der Stabilität Asiens kämpfen: die Kommunisten. Obwohl dieser Pakt nur vorübergehend ist, wird er uns sicher viele Vorteile bringen."
 SEA_japan_foreign_policy.43.a: "Hervorragend!"
 SEA_japan_foreign_policy.44.t: "[FROM.GetLeader] weigert sich, den Pakt zu unterzeichnen"
 SEA_japan_foreign_policy.44.desc: "Törichterweise hat [FROM.GetLeader] aus [FROM.GetName] sich für ein unehrenhaftes Handeln entschieden und unseren großen Vorschlag abgelehnt. Das Bündnis wurde abgesagt, und die Kwantung-Armee hat einmal mehr Nordchina ins Auge gefasst. Vielleicht wäre es an der Zeit, unsere Außenpolitik anzupassen."
 SEA_japan_foreign_policy.44.a: "Es lässt sich nicht ändern."
 SEA_japan_foreign_policy.45.t: "[FROM.GetNameDefCap] fordert wirtschaftliche Integration"
 SEA_japan_foreign_policy.45.desc: "[FROM.GetLeader], das [FROM.GetAdjective]e Staatsoberhaupt, ist heute in unserer Hauptstadt angekommen, um uns ein Angebot zu unterbreiten. Man möchte, dass wir unsere Aktivitäten bei unseren vereinten wirtschaftlichen Unternehmungen ausweiten und unsere wirtschaftliche Integration vorantreiben. Dies würde unsere Wirtschaft erheblich stärken, doch irgendetwas riecht an der ganzen Sache faul ..."
 SEA_japan_foreign_policy.45.a: "Diese Chance ist zu gut, um sie sich entgehen zu lassen."
 SEA_japan_foreign_policy.45.b: "Wir werden unsere wirtschaftliche Unabhängigkeit nicht aufgeben!"
 SEA_japan_foreign_policy.46.t: "[FROM.GetNameDefCap] nimmt unser Angebot an"
 SEA_japan_foreign_policy.46.desc: "[FROM.GetLeader], das [FROM.GetAdjective]e Staatsoberhaupt, hat unser Angebot dankend angenommen. Die Diplomaten sind bereits auf dem Weg zu uns, um die notwendigen Dokumente zu unterzeichnen, die die weitere wirtschaftliche Integration formalisieren."
 SEA_japan_foreign_policy.46.a: "Wir begrüßen ihre Naivität."
 SEA_japan_foreign_policy.47.t: "[FROM.GetNameDefCap] schlägt unser Angebot aus"
 SEA_japan_foreign_policy.47.desc: "[FROM.GetLeader], das [FROM.GetAdjective]e Staatsoberhaupt, hat auf unseren wirtschaftlichen Integrationsvorschlag mit starkem Unmut reagiert und behauptet, jede Art von wirtschaftlicher Partnerschaft zwischen unseren Ländern sei für immer vom Tisch. Vielleicht hat man unsere Pläne durchschaut ..."
 SEA_japan_foreign_policy.47.a: "Ein Jammer."
 SEA_japan_foreign_policy.48.t: "[FROM.GetNameDefCap] entwickelt unsere Industrie"
 SEA_japan_foreign_policy.48.desc: "Industrielle, die zu [FROM.GetName] gehören, beginnen, unsere lokale Industrie zu entwickeln und neue Unternehmungen innerhalb unserer Grenzen anzugehen. Dies wird uns sicher dem Wohlstand näherbringen."
 SEA_japan_foreign_policy.48.a: "Wohlstand ist zum Greifen nah!"
 SEA_japan_foreign_policy.49.t: "Proklamation der reorganisierten Regierung"
 SEA_japan_foreign_policy.49.desc: "In einer Proklamation, die heute in Shanghai stattfand, verkündete [ROOT.GetLeader] an der Seite von Generälen und Verwaltern der Kaiserlich Japanischen Armee die Gründung einer neuen chinesischen Regierung, die eine bessere Alternative zur korrupten Kuomintang-Lehnswirtschaft darstellt. Lang lebe die Republik China!"
 SEA_japan_foreign_policy.49.a: "Wohlstand ist zum Greifen nah!"
 SEA_japan_foreign_policy.50.t: "[FROM.GetNameDefCap] fordert die totale Integration"
 SEA_japan_foreign_policy.50.desc: "Die Integration unserer Volkswirtschaften reichte nicht aus, um die [FROM.GetAdjective]e Führung zufriedenzustellen. [FROM.GetLeader] fordert heute unsere vollständige Integration in die eigene Nation. Wenn wir uns nicht augenblicklich lossagen, wird dies das Ende unserer unabhängigen Nation bedeuten. Wie sollen wir vorgehen?"
 SEA_japan_foreign_policy.50.a: "Wir werden das akzeptieren müssen."
 SEA_japan_foreign_policy.50.b: "Sieg oder Tod!"
 SEA_japan_foreign_policy.51.t: "[FROM.GetNameDefCap] stimmt der totalen Integration zu"
 SEA_japan_foreign_policy.51.desc: "Uns hat gerade die glorreiche Nachricht erreicht, dass sich [FROM.GetNameDef] bereit erklärt hat, sich in unsere Nation integrieren zu lassen. Diese Entscheidung wurde im Reichstag mit lautem Applaus begrüßt. Unser Angebot hat sie eindeutig davon überzeugt, dass die zahlreichen Vorteile das Ende ihrer Souveränität wettmachen."
 SEA_japan_foreign_policy.51.a: "Großartig!"
 SEA_japan_foreign_policy.52.t: "[FROM.GetNameDefCap] lehnt totale Integration ab"
 SEA_japan_foreign_policy.52.desc: "Ungeachtet der offensichtlichen Vorteile und der Tatsache, dass es eindeutig das Beste für die Zukunft Asiens ist, lehnt [FROM.GetNameDef] unsere gütige Bitte nach einer totalen Integration ab. Man kann nur mutmaßen, welche Gründe dahinterstecken, doch offenbar geht es nicht darum, das Beste für die Region zu tun."
 SEA_japan_foreign_policy.52.a: "Diese Leute sind ein Risiko für die Einheit Asiens!"
 SEA_japan_foreign_policy.52.b: "Wir werden sie im Auge behalten."
 SEA_japan_foreign_policy.53.t: "Subversive Elemente im Aimag Khan Khentii Uulyn gesichtet"
 SEA_japan_foreign_policy.53.desc: "Innerhalb unserer Grenzen wurden Agenten gesichtet, die unter dem Verdacht stehen, auf [FROM.GetAdjective]en Befehl zu handeln: Offenbar versuchen sie, Kontakt zu Adligen aufzunehmen und unsere Bürger mit großen Versprechungen von Wohlstand zu verführen. Offenbar haben sie Pläne für das Volk der Mongolei."
 SEA_japan_foreign_policy.53.a: "Wir müssen auf der Hut sein!"
 SEA_japan_foreign_policy.54.t: "[FROM.GetAdjective]e Waffen überschwemmen die Schwarzmärkte"
 SEA_japan_foreign_policy.54.desc: "In letzter Zeit scheinen immer mehr Waffen aus [FROM.GetName] unsere Schwarzmärkte zu überschwemmen, über die sie Dissidenten und subversive Elemente innerhalb unserer Grenzen erreichen. Offenbar will man uns einfach destabilisieren oder schlimmer noch: unsere Regierung stürzen!"
 SEA_japan_foreign_policy.54.a: "Sie bewaffnen politische Dissidenten!"
 SEA_japan_foreign_policy.55.t: "Gerüchte über einen Vorstoß der Inneren Mongolei"
 SEA_japan_foreign_policy.55.desc: "An unserer Südgrenze sammeln sich Truppen der Armee der Inneren Mongolei. Offenbar bereiten sie sich auf einen Vorstoß in unser Territorium vor, obschon ihre genauen Ziele unbekannt sind."
 SEA_japan_foreign_policy.55.a: "Jetzt oder nie. Bereiten wir uns auf das Schlimmste vor!"
 SEA_japan_foreign_policy.56.t: "Mandschurische Guerillas im Osten gesichtet"
 SEA_japan_foreign_policy.56.desc: "Vor Bayan Tümen und in anderen Teilen unserer östlichen Regionen wurden mandschurische Guerillas gesichtet. Derzeit stellen sie keine größere Gefahr dar als gewöhnliche Banditen, doch sie könnten mit der Zeit zu einem echten Problem heranwachsen."
 SEA_japan_foreign_policy.56.a: "Jetzt oder nie. Bereiten wir uns auf das Schlimmste vor!"
 SEA_japan_foreign_policy.57.t: "[FROM.GetNameDefCap] fordert eindringlich Unterwerfung"
 SEA_japan_foreign_policy.57.desc: "Heute stellte die [FROM.GetAdjective]e Regierung uns ein Ultimatum: Wir sollen uns ihr unterwerfen, wenn wir nicht wollen, dass unsere Nation vernichtet wird. Wir wissen jedoch nicht, wie ihre Pläne für uns aussehen - vielleicht liegt es in unserem Interesse, uns ihnen zu widersetzen?"
 SEA_japan_foreign_policy.57.a: "Wir können nicht gegen sie kämpfen."
 SEA_japan_foreign_policy.57.b: "Wir müssen die Revolution schützen!"
 MON_japan_starts_a_popular_civil_war_tt: "Japan wird einen Bürgerkrieg gegen unsere Regierung anzetteln und sich dabei vermutlich auf die Seite unserer Gegner schlagen"
 SEA_japan_foreign_policy.58.t: "[FROM.GetNameDefCap] übergibt chinesische Staaten"
 SEA_japan_foreign_policy.58.desc: "Unsere [FROM.GetAdjective]en Herren haben uns die Verwaltung zahlreicher Staaten überlassen, die einst unter Kuomintang-Kontrolle standen, und uns gebeten, mit der Integration dieser Länder in unseren Staat zu beginnen. Wir werden sie nicht enttäuschen!"
 SEA_japan_foreign_policy.58.a: "Hervorragend!"
 SEA_japan_foreign_policy.59.t: "Proklamation des Staates Burma"
 SEA_japan_foreign_policy.59.desc: "Heute gab es eine gemeinsame Proklamation seitens [ROOT.GetLeader] und verschiedener [JAP.GetAdjective]er Armeeanführer, die die Gründung eines neuen [ROOT.GetAdjective]en Staats bekanntgaben. Wir werden all unsere Feinde besiegen!"
 SEA_japan_foreign_policy.59.a: "Wohlstand ist zum Greifen nah!"
 SEA_japan_foreign_policy.60.t: "Japan gründet den Staat Burma"
 SEA_japan_foreign_policy.60.desc: "[JAP.GetLeader] verkündet die Gründung eines neuen [ROOT.GetAdjective]en Staates, der von uns und unserem aktuellen Kurs abweicht. Offenbar will dieser Staat um jeden Preis unabhängig von uns sein, auch wenn er darum kämpfen muss!"
 SEA_japan_foreign_policy.60.a: "Schlagt zurück und vernichtet alle Verräter!"
 SEA_japan_foreign_policy.60.b: "Wir müssen uns ihnen anschließen - Wohlstand ist zum Greifen nah!"
 SEA_japan_foreign_policy.61.t: "Wang Jingweis Verrat"
 SEA_japan_foreign_policy.61.desc: "Der Verräter Wang Jingwei wurde letzte Woche beim Verlassen seiner Residenz gesehen. Sein Ziel ist unbekannt. Rückblickend schien es unvermeidbar aufgrund seiner Unzufriedenheit mit der Politik von [ROOT.GetLeader]. Er wird jedoch nicht vermisst werden."
 SEA_japan_foreign_policy.61.a: "Das war vorhersehbar."
 SEA_japan_foreign_policy.61.b: "Vielleicht hat er recht ..."
 SEA_japan_foreign_policy.62.t: "Wang Jingwei wird abtrünnig"
 SEA_japan_foreign_policy.62.desc: "Wang Jingwei, ehemals ein ranghohes Mitglied der Kuomintang, hat Shanghai erreicht und möchte mit uns zusammenarbeiten. Aufgrund seiner Position und seiner Beliebtheit könnte es weise sein, ihm einen bedeutenden Posten in unserer Regierung anzubieten, da er uns möglicherweise gut führen könnte."
 SEA_japan_foreign_policy.62.a: "Er wird ein starker Anführer sein."
 SEA_japan_foreign_policy.62.b: "Sun Dianying ist kompetenter."
 SEA_japan_foreign_policy.63.t: "Zusammenlegung mit [RNG.GetName]"
 SEA_japan_foreign_policy.63.desc: "[JAP.GetLeader] fordert, dass wir unsere Regierung mit [RNG.GetName] zusammenlegen, was unserer Unabhängigkeit ein Ende setzen und unserer Führung ranghohe Positionen in der [RNG.GetAdjective]en Regierung bescheren würde. Nehmen wir diesen Vorschlag an?"
 SEA_japan_foreign_policy.63.a: "[ROOT.GetLeader] wird einen guten Posten erhalten. Also nehmen wir an."
 SEA_japan_foreign_policy.63.b: "Das wäre das Ende unserer Autonomie. Niemals!"
 SEA_japan_foreign_policy.64.t: "[FROM.GetNameDefCap] wird mit uns zusammengelegt"
 SEA_japan_foreign_policy.64.desc: "[FROM.GetLeader] aus [FROM.GetName] hat den [JAP.GetAdjective]en Vorschlag angenommen, seinen Staat mit dem unseren zusammenzulegen, und die [FROM.GetAdjective]en Lande fallen nun allesamt unter unsere Rechtsprechung. Dies ist ein großartiger Tag für uns!"
 SEA_japan_foreign_policy.64.a: "Wir verstehen, warum sie angenommen haben."
 SEA_japan_foreign_policy.65.t: "[FROM.GetNameDefCap] lehnt die Zusammenlegung ab"
 SEA_japan_foreign_policy.65.desc: "Das oberflächliche Staatsoberhaupt [FROM.GetLeader] lehnt törichterweise unseren Vorschlag einer Zusammenlegung mit [RNG.GetName] ab. Vielleicht ist es an der Zeit für ein besseres Angebot - oder für die richtige Dosis Einschüchterung."
 SEA_japan_foreign_policy.65.a: "Sie werden zu gegebener Zeit annehmen ..."
 SEA_japan_foreign_policy.66.t: "Die Verkündung der Übergangsregierung des Freien Indiens"
 SEA_japan_foreign_policy.66.desc: "Heute gab es eine gemeinsame Proklamation seitens [ROOT.GetLeader] und verschiedener [JAP.GetAdjective]er Armeeanführer, die die Gründung eines neuen [ROOT.GetAdjective]en Staats bekanntgaben. Wir werden all unsere Feinde besiegen!"
 SEA_japan_foreign_policy.66.a: "Wohlstand ist zum Greifen nah!"
 SEA_japan_foreign_policy.67.t: "Japan etabliert die Übergangsregierung des Freien Indiens"
 SEA_japan_foreign_policy.67.desc: "[JAP.GetLeader] verkündet die Gründung eines neuen [ROOT.GetAdjective]en Staates, der von uns und unserem aktuellen Kurs abweicht. Offenbar will dieser Staat um jeden Preis unabhängig von uns sein, auch wenn er darum kämpfen muss!"
 SEA_japan_foreign_policy.67.a: "Schlagt zurück und vernichtet alle Verräter!"
 SEA_japan_foreign_policy.67.b: "Wir müssen uns ihnen anschließen - Wohlstand ist zum Greifen nah!"
 SEA_japan_foreign_policy.68.t: "Proklamation der Zweiten Philippinischen Republik"
 SEA_japan_foreign_policy.68.desc: "Heute gab es eine gemeinsame Proklamation seitens [ROOT.GetLeader] und verschiedener [JAP.GetAdjective]er Armeeanführer, die die Gründung eines neuen [ROOT.GetAdjective]en Staats bekanntgaben. Wir werden all unsere Feinde besiegen!"
 SEA_japan_foreign_policy.68.a: "Wohlstand ist zum Greifen nah!"
 SEA_japan_foreign_policy.69.t: "Japan gründet die Zweite Philippinische Republik"
 SEA_japan_foreign_policy.69.desc: "[JAP.GetLeader] verkündet die Gründung eines neuen [ROOT.GetAdjective]en Staates, der von uns und unserem aktuellen Kurs abweicht. Offenbar will dieser Staat um jeden Preis unabhängig von uns sein, auch wenn er darum kämpfen muss!"
 SEA_japan_foreign_policy.69.a: "Schlagt zurück und vernichtet alle Verräter!"
 SEA_japan_foreign_policy.69.b: "Wir müssen uns ihnen anschließen - Wohlstand ist zum Greifen nah!"
 SEA_japan_foreign_policy.70.t: "Japan fordert unsere bedingungslose Kapitulation"
 SEA_japan_foreign_policy.70.desc: "[FROM.GetAdjective]e Diplomaten stellen uns ein Ultimatum: Sie verlangen, dass wir unsere östlichen Grenzen neu ziehen und ein Friedensabkommen mit ihnen unterzeichnen. Dadurch würden wir im Wesentlichen unsere Beteiligung in Asien aufgeben. So könnten wir uns auf die Wiedergewinnung unserer europäischen Lande konzentrieren und vielleicht nach Osten zurückkehren, sobald unsere anderen Feinde allesamt bezwungen sind."
 SEA_japan_foreign_policy.70.a: "Wir werden uns niemals ergeben!"
 SEA_japan_foreign_policy.70.b: "Damit wären wir einen Feind los."
 SEA_japan_foreign_policy.71.t: "[FROM.GetNameDefCap] verweigert die Kapitulation"
 SEA_japan_foreign_policy.71.desc: "Die Narren in Moskau weigern sich, unseren ursprünglichen Bedingungen nachzukommen. Dies schreit nach einer Vernichtung ihres Staates und nach noch weiter reichenden Grenzanpassungen, als wir eigentlich geplant hatten!"
 SEA_japan_foreign_policy.71.a: "Sie werden unseren Klingen erliegen!"
 SEA_japan_foreign_policy.72.t: "[FROM.GetNameDefCap] tritt den Osten ab"
 SEA_japan_foreign_policy.72.desc: "Diplomaten in Diensten von [FROM.GetLeader] nehmen unser Angebot mit eingekniffenem Schwanz an und treten uns ihre sibirischen Besitztümer ab. Heute ist ein großer Tag für das Reich!"
 SEA_japan_foreign_policy.72.a: "Heute sind wir siegreich!"
 SEA_japan_foreign_policy.73.t: "[SOV.GetNameDefCap] zieht sich aus Sibirien zurück"
 SEA_japan_foreign_policy.73.desc: "Unsere Verbündeten ziehen sich aus Ostasien zurück und geben den Forderungen von [JAP.GetName] nach. Dadurch stehen wir nun sehr verwundbar da. Suchen wir uns neue Verbündete oder kämpfen wir weiter gegen die [JAP.GetAdjective]e Macht?"
 SEA_japan_foreign_policy.73.a: "Sie lassen uns im Stich ..."
 SEA_japan_foreign_policy.73.b: "Dann muss uns Japan an ihrer Statt beschützen!"
 SEA_japan_foreign_policy.74.t: "[FROM.GetNameDefCap] sucht unseren Schutz"
 SEA_japan_foreign_policy.74.desc: "[FROM.GetLeader], Oberhaupt von [FROM.GetName] und enttäuscht vom offenen Verrat durch die einstigen Verbündeten aus [FROM.GetName], wendet sich nun an uns mit der Bitte, wir mögen die neuen Beschützer dieser Nation und ihres Volkes werden. Kommen wir dem nach?"
 SEA_japan_foreign_policy.74.a: "Also gut."
 SEA_japan_foreign_policy.74.b: "Wir brauchen sie nicht."
 SEA_japan_foreign_policy.75.t: "Die [FROM.GetAdjective]e Ausrüstung ist eingetroffen"
 SEA_japan_foreign_policy.75.desc: "Offenbar konnten unsere Kontakte in [FROM.GetName] endlich eine Abmachung mit der Führung des Landes erzielen, nachdem die Kōdō-ha-Faktion, der der Großteil unserer Kontaktleute angehört, vor Kurzem nach einem erfolgreichen Staatsstreich die Regierung übernommen hat. Lang leben die beiden Kaiser!"
 SEA_japan_foreign_policy.75.a: "Wir sind äußerst dankbar!"
 SEA_japan_foreign_policy.76.t: "[FROM.GetNameDefCap] fordert die vollständige Integration"
 SEA_japan_foreign_policy.76.desc: "[FROM.GetLeader] erklärte, aufgrund des Ausnahmezustands nach dem Kōdō-ha-Staatsstreich und der Möglichkeit, dass regimekritische Offiziere sich in den von uns verwalteten Regionen verstecken, wir zu einem integrierten Teil der Nation werden sollten. Dadurch würden wir auch vollständig vom [FROM.GetAdjective]en Staat regiert werden. Nehmen wir an?"
 SEA_japan_foreign_policy.76.a: "Wir werden das akzeptieren müssen."
 SEA_japan_foreign_policy.76.b: "Sie überschätzen sich."
 SEA_japan_foreign_policy.77.t: "[FROM.GetNameDefCap] stimmt der totalen Integration zu"
 SEA_japan_foreign_policy.77.desc: "[FROM.GetLeader], unser Statthalter von [FROM.GetName], hat heute die vollständige Integration in unsere Nation bestätigt. Dies bedeutet, dass unsere Regierung endlich die volle Kontrolle selbst über die lokalen Divisionen unserer koreanischen Regionen hat."
 SEA_japan_foreign_policy.77.a: "Großartig!"
 SEA_japan_foreign_policy.78.t: "[FROM.GetNameDefCap] lehnt totale Integration ab"
 SEA_japan_foreign_policy.78.desc: "Ungeachtet der offensichtlichen Vorteile und der Tatsache, dass es eindeutig das Beste für die Zukunft der Nation ist, lehnt der Statthalter von [FROM.GetName] [FROM.GetLeader] unsere Bitte nach einer totalen Integration ab. Man kann nur mutmaßen, welche Gründe dahinterstecken, doch offenbar geht es nicht darum, das Beste für die Nationen zu tun."
 SEA_japan_foreign_policy.78.a: "Wir müssen jemanden als Oberhaupt einsetzen, der vertrauenswürdiger ist!"
 SEA_japan_foreign_policy.78.b: "Wir werden diese Wünsche fürs Erste respektieren ..."
 SEA_japan_foreign_policy.79.t: "[FROM.GetNameDefCap] bemüht sich um engere Integration"
 SEA_japan_foreign_policy.79.desc: "[FROM.GetLeader] tritt mit einem Vorschlag an uns heran, der angeblich das Beste für beide Bevölkerungen sei. Es geht darum, dass unsere Nation zu gegebener Zeit in [FROM.GetName] integriert werden soll, was uns unsere Autonomie kosten und uns zu einem Teil dieses anderen Reiches machen würde. Nutzt uns das wirklich?"
 SEA_japan_foreign_policy.79.a: "Ja, das wird uns nutzen."
 SEA_japan_foreign_policy.79.b: "Nein, das ist nicht das Schicksal der Mandschurei!"
 MAN_we_can_be_annexed_by_kodoha_tt: "Wir werden in naher Zukunft von [JAP.GetName] §Rannektiert§! werden!"
 SEA_japan_foreign_policy.80.t: "Der Eintrachtverband stimmt zu"
 SEA_japan_foreign_policy.80.desc: "Der Eintrachtverband, die herrschende Elite in [FROM.GetName], hat unserem Vorschlag zugestimmt und steht bereit, die Region in naher Zukunft als integrierten Teil unseres Reiches zu verwalten. Offenbar werden unsere Vereinigungspläne reibungslos vonstattengehen."
 SEA_japan_foreign_policy.80.a: "Also gut."
 SEA_japan_foreign_policy.81.t: "Der Eintrachtverband widersetzt sich uns"
 SEA_japan_foreign_policy.81.desc: "Der Eintrachtverband, die herrschende Elite in [FROM.GetName], hat unseren Vorschlag abgelehnt: Angeblich ziehe man keine Vorteile daraus, in unsere Nation integriert zu werden. Vielleicht wurde er von mandschurischen Dissidenten oder Kommunisten um den Finger gewickelt, doch leider können wir ihn nicht so einfach umstimmen ..."
 SEA_japan_foreign_policy.81.a: "Wir kümmern uns später um ihn."
 SEA_japan_foreign_policy.81.b: "Wenn das sein Wunsch ist ..."
 SEA_japan_foreign_policy.82.t: "[FROM.GetNameDefCap] erstrebt antisowjetische Zusammenarbeit"
 SEA_japan_foreign_policy.82.desc: "Unsere traditionellen Freunde in der fernöstlichen Nation [FROM.GetName] unterbreiten uns ein attraktives Angebot. Aufgrund unserer historischen Bande und unseres geteilten Misstrauens dem [SOV.GetAdjective]en Staat gegenüber bietet man uns einen Militärpakt an, der besagt, dass wenn einer unserer Staaten Krieg mit [SOV.GetName] hat, der andere sich ihm anschließt. Eine solche Gelegenheit dürfen wir uns doch nicht entgehen lassen, oder?"
 SEA_japan_foreign_policy.82.a: "Alles für unsere [FROM.GetAdjective]en Freunde!"
 SEA_japan_foreign_policy.82.b: "Damit gehen wir ein zu großes Risiko ein."
 SEA_japan_foreign_policy.83.t: "[FROM.GetLeader] unterzeichnet den Pakt"
 SEA_japan_foreign_policy.83.desc: "Unsere großartigen Freunde aus [FROM.GetName] haben unser Angebot eines gemeinsamen anti-[SOV.GetAdjective]en Pakts großzügig angenommen. Delegierte unterzeichnen gerade die notwendigen Dokumente, um den Vertrag umzusetzen, und die Vorbereitungen für eine schnelle Invasion von [SOV.GetName] laufen ebenfalls, falls eine solche nötig werden sollte."
 SEA_japan_foreign_policy.83.a: "Ausgezeichnet!"
 SEA_japan_foreign_policy.84.t: "[FROM.GetLeader] lehnt den Pakt ab"
 SEA_japan_foreign_policy.84.desc: "Leider hat [FROM.GetLeader] trotz unserer historischen Bemühungen, die Beziehungen zwischen unseren Nationen zu verbessern, unseren Vorschlag eines gemeinsamen anti-[SOV.GetAdjective|l]en Pakts abgelehnt. Angeblich wäre dies zu gefährlich für die [FROM.GetAdjective]e Nation, wenn [SOV.GetAdjective]e Agenten vom Pakt Wind bekämen."
 SEA_japan_foreign_policy.84.a: "Vielleicht nutzt uns eine zweite Isolation ja ..."
 SEA_japan_foreign_policy.85.t: "Pakt-Mitglieder in den Krieg rufen"
 SEA_japan_foreign_policy.85.d: "Wir befinden uns jetzt im Kriegszustand mit der Sowjetunion - genau wie wir es bei der Unterzeichnung des Antikominternpakts schon vermutet hatten. Nun müssen die anderen Mitgliedsländer ihr Versprechen halten, mit uns in den Krieg zu ziehen."
 SEA_japan_foreign_policy.85.a: "Unsere Voraussicht zahlt sich aus."
 SEA_japan_foreign_policy.86.t: "[From.GetNameDefCap] ruft Pakt-Mitglieder in den Krieg"
 SEA_japan_foreign_policy.86.desc: "Der polnisch-japanische Anti-Sowjet-Pakt besagt, dass alle unterzeichnenden Länder an jedem defensiven Konflikt mit der Sowjetunion teilnehmen müssen. [From.GetName] wurde nun von den Sowjets angegriffen und hat alle Pakt-Mitglieder darum gebeten, umgehend zur Hilfe zu eilen. Nun ist es an der Zeit, die [Root.GetAdjective]e Entschlossenheit zu zeigen, die Welt ein für alle Mal von der Bedrohung durch die Sowjetunion zu befreien."
 SEA_japan_foreign_policy.86.a: "[From.GetNameDefCap] steht nicht allein!"
 SEA_japan_foreign_policy.86.b: "Das ist nicht unser Krieg."
 SEA_japan_foreign_policy.86.b_tt: "§YAlle Länder, die diesen Pakt ehren, werden das als Verrat ansehen (§!§R-50§!§Y Meinung)§!"
 SEA_japan_foreign_policy.87.t: "Die [FROM.GetAdjective]e Annektion"
 SEA_japan_foreign_policy.87.desc: "Nachdem der Eintrachtverband vor Kurzem den Forderungen der Kōdō-ha zugestimmt hatte, war es nur eine Frage der Zeit: Heute trat eine [FROM.GetAdjective]e Delegation vor uns mit Dokumenten, die unsere vollständige Integration in ihre Nation erleichtern sollen. Die Dokumente wurden bereits von unseren eigenen Delegierten unterzeichnet."
 SEA_japan_foreign_policy.87.a: "Dem hatten wir zugestimmt."
 SEA_japan_foreign_policy.88.t: "Die Annektierung von [FROM.GetName]"
 SEA_japan_foreign_policy.88.desc: "[FROM.GetLeader], das Oberhaupt von [FROM.GetName], hat heute die vollständige Integration in unsere Nation bestätigt. Dies bedeutet, dass unsere Regierung endlich die volle Kontrolle selbst über die lokalen Divisionen unserer mandschurischen Regionen hat."
 SEA_japan_foreign_policy.88.a: "Hervorragend!"
 SEA_japan_foreign_policy.89.t: "[FROM.GetNameDefCap] bietet Industriekapazitäten gegen Ressourcen an"
 SEA_japan_foreign_policy.89.desc: "Wir haben ein Angebot aus [FROM.GetName] erhalten. Man ist an einem langfristigen Handel von Ressourcen interessiert und bietet im Gegenzug einen Teil der eigenen Industriekapazitäten an. Derzeit hat man ein Auge auf die Ressourcen in [FROM.FROM.GetName] geworfen."
 SEA_japan_foreign_policy.89.a: "Warum nicht?"
 SEA_japan_foreign_policy.89.b: "Momentan ist kein guter Zeitpunkt."
 SEA_japan_foreign_policy.90.t: "[FROM.GetNameDefCap] stimmt Industriehandel zu"
 SEA_japan_foreign_policy.90.desc: "Wir haben eine Antwort aus [FROM.GetName] bezüglich unserer Anfrage nach Industriekapazitäten im Tausch für einige Ressourcen erhalten. Es scheint, dass wir uns über die Vorteile dieses Handels einig sind, weshalb man zugestimmt hat. Wir werden die Ressourcen in Kürze erhalten."
 SEA_japan_foreign_policy.90.a: "Großartig!"
 SEA_japan_foreign_policy.91.t: "[FROM.GetNameDefCap] lehnt Industriehandel ab"
 SEA_japan_foreign_policy.91.desc: "Obwohl [FROM.GetName] unserem Vorschlag größtenteils neutral gegenübersteht, hat man sich letztlich dazu entschieden, es abzulehnen, uns industrielle Kapazitäten im Tausch für Ressourcen zu überlassen. Man gibt an, momentan sei kein guter Zeitpunkt, lässt es aber so klingen, als ob in Zukunft eventuell eine Einigung erzielt werden könnte, sobald wir unsere Beziehungen weiter verbessert haben."
 SEA_japan_foreign_policy.91.a: "Wenn es beim ersten Mal nicht klappt ..."
 SEA_japan_foreign_policy.92.t: "[FROM.GetAdjective]er Wunsch nach engeren Beziehungen"
 SEA_japan_foreign_policy.92.desc: "[FROM.GetNameDefCap] möchte die Beziehungen zu uns stärken, nachdem diese durch die Militärfraktionen im eigenen Land stark beeinträchtigt wurden. Da man seine internen Probleme nun gelöst hat, wünscht man sich Handels-, Forschungs- und Verteidigungsabkommen. Wir können entweder nur eins davon unterzeichnen oder aber direkt alle akzeptieren. Es scheint keine gute Idee zu sein, alle abzulehnen, nachdem man sich so viel Mühe gab, an diesen Punkt zu gelangen."
 SEA_japan_foreign_policy.92.a: "Wir können unsere Beziehungen am besten durch einen Handel stärken."
 SEA_japan_foreign_policy.92.b: "Wir sehen derzeit keine Notwendigkeit für solche Abkommen ..."
 SEA_japan_foreign_policy.92.c: "Wir sollten ein Verteidigungsabkommen eingehen."
 SEA_japan_foreign_policy.92.d: "Wir sollten alle der vorgeschlagenen Abkommen unterzeichnen!"
 SEA_japan_foreign_policy.93.t: "[FROM.GetLeader] unterzeichnet Handels- und Forschungsabkommen"
 SEA_japan_foreign_policy.93.desc: "[FROM.GetLeader], das [FROM.GetAdjective]e Staatsoberhaupt, hat einen unserer Vorschläge akzeptiert und engeren Handels- und Forschungsbeziehungen zugestimmt. Dies ist ein glorreicher Tag für [ROOT.GetName] und unsere diplomatischen Errungenschaften!"
 SEA_japan_foreign_policy.93.a: "Ausgezeichnet!"
 SEA_japan_foreign_policy.94.t: "[FROM.GetLeader] unterzeichnet keine der Abkommen"
 SEA_japan_foreign_policy.94.desc: "Das janusköpfige [FROM.GetAdjective]e Staatsoberhaupt [FROM.GetLeader] hat all unsere Vorschläge abgelehnt und die Idee engerer Beziehungen zwischen unseren Nationen rundherum abgelehnt. Dies ist ein düsterer Tag für [ROOT.GetName] und unsere diplomatischen Errungenschaften ..."
 SEA_japan_foreign_policy.94.a: "Grauenhaft."
 SEA_japan_foreign_policy.95.t: "[FROM.GetLeader] unterzeichnet Verteidigungsabkommen"
 SEA_japan_foreign_policy.95.desc: "[FROM.GetLeader], das [FROM.GetAdjective]e Staatsoberhaupt, hat einen unserer Vorschläge akzeptiert und einem Verteidigungsabkommen zugestimmt, was bedeutet, dass wir uns gegenseitig zu Hilfe kommen, sollte einer von uns angegriffen werden. Dies ist ein glorreicher Tag für [ROOT.GetName] und unsere diplomatischen Errungenschaften!"
 SEA_japan_foreign_policy.95.a: "Ausgezeichnet!"
 SEA_japan_foreign_policy.96.t: "[FROM.GetLeader] unterzeichnet umfassendes diplomatisches Abkommen"
 SEA_japan_foreign_policy.96.desc: "[FROM.GetLeader], das [FROM.GetAdjective]e Staatsoberhaupt, hat all unsere Vorschläge akzeptiert und damit engeren Handels-, Forschungs- und Entwicklungsbeziehungen sowie einem Verteidigungsabkommen zugestimmt, was bedeutet, dass wir uns gegenseitig zu Hilfe kommen, sollte einer von uns angegriffen werden. Dies ist ein glorreicher Tag für [ROOT.GetName] und unsere diplomatischen Errungenschaften!"
 SEA_japan_foreign_policy.96.a: "Ausgezeichnet!"
 jap_usa_japan_research_name: "Amerikanisch-Japanisches Forschungsabkommen"
 jap_usa_japan_research_desc: "Ein Forschungsabkommen zwischen den Vereinigten Staaten und Japan."
 SEA_japan_foreign_policy.97.t: "[FROM.GetNameDefCap] bittet um ein Handelsabkommen"
 SEA_japan_foreign_policy.97.desc: "[FROM.GetLeader], das [FROM.GetAdjective]e Staatsoberhaupt, hat eine Delegation in unsere Hauptstadt entsandt, um ein Handelsabkommen mit der [FROM.GetAdjective]en Nation auszuhandeln. Dieses Abkommen würde zwar die Beziehungen zwischen unseren Ländern vertiefen, ihnen aber auch Zugang zu unseren Ressourcen zu einem viel günstigeren Preis geben, was das Risiko birgt, unserer Wirtschaft zu schaden."
 SEA_japan_foreign_policy.97.a: "Wir sehen darin kein Problem."
 SEA_japan_foreign_policy.97.b: "Geht mit diesen Papieren zurück nach Tokyo!"
 SEA_japan_foreign_policy.98.t: "[FROM.GetNameDefCap] stimmt Handelsabkommen zu"
 SEA_japan_foreign_policy.98.desc: "[FROM.GetLeader], das [FROM.GetAdjective]e Staatsoberhaupt, hat auf unseren Vorschlag, günstigere Handelsbedingungen zwischen unseren Ländern zu schaffen, positiv reagiert und die erforderlichen Unterlagen unterzeichnet, damit dies sofort in Kraft treten kann. Man teilt glücklicherweise unsere Vision einer glänzenden Zukunft für ganz Asien!"
 SEA_japan_foreign_policy.98.a: "Hervorragend!"
 SEA_japan_foreign_policy.99.t: "[FROM.GetNameDefCap] lehnt Handelsabkommen ab"
 SEA_japan_foreign_policy.99.desc: "[FROM.GetLeader], das [FROM.GetAdjective]e Staatsoberhaupt, hat auf unseren Vorschlag, günstigere Handelsbedingungen zwischen unseren Ländern zu schaffen, scharf ablehnend reagiert und damit gedroht, Zölle einzuführen, sollten wir versuchen, diesen Vorschlag durchzusetzen. Offenbar möchte [FROM.GetNameDef] nicht Teil der strahlenden Zukunft sein, die wir uns vorstellen."
 SEA_japan_foreign_policy.99.a: "Bedauerlich."
 SEA_japan_foreign_policy.100.t: "[FROM.GetNameDefCap] lädt uns in eine Währungsunion ein"
 SEA_japan_foreign_policy.100.desc: "[FROM.GetLeader], das [FROM.GetAdjective]e Staatsoberhaupt, trat mit der Offerte an uns heran, eine Währungsunion zu gründen, um unser beider Wirtschaften zu stärken. Das klingt nach einem Angebot, das man sich nicht entgehen lassen sollte, oder?"
 SEA_japan_foreign_policy.100.a: "Wir nehmen dankend an!"
 SEA_japan_foreign_policy.100.b: "Das klingt äußerst verdächtig ..."
 SEA_japan_foreign_policy.101.t: "[FROM.GetNameDefCap] tritt Währungsunion bei"
 SEA_japan_foreign_policy.101.desc: "[FROM.GetLeader], das [FROM.GetAdjective]e Staatsoberhaupt, hat auf unseren Vorschlag, eine gemeinsame Währung einzuführen, positiv reagiert und die erforderlichen Unterlagen unterzeichnet, damit dies sofort in Kraft treten kann. Man teilt glücklicherweise unsere Vision einer glänzenden Zukunft für ganz Asien!"
 SEA_japan_foreign_policy.101.a: "Hervorragend!"
 SEA_japan_foreign_policy.102.t: "[FROM.GetNameDefCap] lehnt Währungsunion ab"
 SEA_japan_foreign_policy.102.desc: "[FROM.GetLeader], das [FROM.GetAdjective]e Staatsoberhaupt, hat auf unseren Vorschlag, eine gemeinsame Währung einzuführen, scharf ablehnend reagiert und damit gedroht, Zölle einzuführen, sollten wir versuchen, diesen Vorschlag durchzusetzen. Offenbar möchte [FROM.GetNameDef] nicht Teil der strahlenden Zukunft sein, die wir uns vorstellen."
 SEA_japan_foreign_policy.102.a: "Bedauerlich."
 SEA_japan_foreign_policy.103.t: "[FROM.GetNameDefCap] fordert wirtschaftliche Integration"
 SEA_japan_foreign_policy.103.desc: "[FROM.GetLeader], das [FROM.GetAdjective]e Staatsoberhaupt, ist heute in unserer Hauptstadt angekommen, um uns ein Angebot zu unterbreiten. Man möchte, dass wir unsere Aktivitäten in der Währungsunion ausweiten und unsere wirtschaftliche Integration vorantreiben. Dies würde unsere Wirtschaft erheblich stärken, doch irgendetwas riecht an der ganzen Sache faul ..."
 SEA_japan_foreign_policy.103.a: "Diese Chance ist zu gut, um sie sich entgehen zu lassen."
 SEA_japan_foreign_policy.103.b: "Wir werden unsere wirtschaftliche Unabhängigkeit nicht aufgeben!"
 SEA_japan_foreign_policy.104.t: "[FROM.GetNameDefCap] nimmt unser Angebot an"
 SEA_japan_foreign_policy.104.desc: "[FROM.GetLeader], das [FROM.GetAdjective]e Staatsoberhaupt, hat unser Angebot dankend angenommen. Die Diplomaten sind bereits auf dem Weg zu uns, um die notwendigen Dokumente zu unterzeichnen, die die weitere wirtschaftliche Integration formalisieren."
 SEA_japan_foreign_policy.104.a: "Wir begrüßen ihre Naivität."
 SEA_japan_foreign_policy.105.t: "[FROM.GetNameDefCap] schlägt unser Angebot aus"
 SEA_japan_foreign_policy.105.desc: "[FROM.GetLeader], das [FROM.GetAdjective]e Staatsoberhaupt, hat auf unseren wirtschaftlichen Integrationsvorschlag mit starkem Unmut reagiert und behauptet, jede Art von wirtschaftlicher Partnerschaft zwischen unseren Ländern sei für immer vom Tisch. Vielleicht hat man unsere Pläne durchschaut ..."
 SEA_japan_foreign_policy.105.a: "Das sind schreckliche Neuigkeiten ..."
 SEA_japan_foreign_policy.106.t: "[FROM.GetNameDefCap] gliedert unsere Wirtschaft ein"
 SEA_japan_foreign_policy.106.desc: "[FROM.GetLeader], das [FROM.GetAdjective]e Staatsoberhaupt, geht noch einen Schritt weiter als ursprünglich versprochen und hat begonnen, die Märkte zu manipulieren, um uns abhängiger von der eigenen Wirtschaft zu machen und sicherzustellen, dass wir nicht von dem für uns gewünschten Weg abkommen. Wenn wir uns nicht augenblicklich lossagen, wird dies das Ende unserer unabhängigen Nation bedeuten. Wie sollen wir vorgehen?"
 SEA_japan_foreign_policy.106.a: "Wir werden das akzeptieren müssen."
 SEA_japan_foreign_policy.106.b: "Sieg oder Tod!"
 SEA_japan_foreign_policy.107.t: "[FROM.GetNameDefCap] stimmt engerer Integration zu"
 SEA_japan_foreign_policy.107.desc: "Die glorreiche Nachricht, dass sich [FROM.GetNameDef] bereit erklärt hat, sich weiter in unsere Nation eingliedern zu lassen, wurde in der Volksversammelung mit lautem Applaus begrüßt. Unser Angebot hat sie eindeutig davon überzeugt, dass die zahlreichen Vorteile die kleine Einbuße an Souveränität wettmachen."
 SEA_japan_foreign_policy.107.a: "Großartig!"
 SEA_japan_foreign_policy.108.t: "[FROM.GetNameDefCap] lehnt engere Integration ab"
 SEA_japan_foreign_policy.108.desc: "Ungeachtet der offensichtlichen Vorteile und der Tatsache, dass es eindeutig das Beste für unsere Union ist, lehnt [FROM.GetNameDef] unseren Vorschlag einer engeren Integration ab. Man kann nur mutmaßen, welche Gründe dahinterstecken, doch offenbar geht es nicht darum, das Beste für die Föderation zu tun."
 SEA_japan_foreign_policy.108.a: "Sie sind ein Risiko für die Einheit unserer Organisation!"
 SEA_japan_foreign_policy.108.b: "Wir werden sie im Auge behalten."
 SEA_japan_foreign_policy.109.t: "[FROM.GetNameDefCap] fordert die totale Integration"
 SEA_japan_foreign_policy.109.desc: "Die Integration unserer Volkswirtschaften reichte offenbar nicht aus, um die [FROM.GetAdjective]e Führung zufriedenzustellen. [FROM.GetLeader] ist heute noch einen Schritt weiter gegangen, als ursprünglich versprochen wurde, und fordert nun unsere vollständige Integration in die eigene Nation. Wenn wir uns nicht augenblicklich lossagen, wird dies das Ende unserer unabhängigen Nation bedeuten. Wie sollen wir vorgehen?"
 SEA_japan_foreign_policy.109.a: "Wir werden das akzeptieren müssen."
 SEA_japan_foreign_policy.109.b: "Sieg oder Tod!"
 SEA_japan_foreign_policy.110.t: "[FROM.GetNameDefCap] stimmt der totalen Integration zu"
 SEA_japan_foreign_policy.110.desc: "Die glorreiche Nachricht, dass sich [FROM.GetNameDef] bereit erklärt hat, sich vollständig in unsere Nation eingliedern zu lassen, wurde in der Volksversammelung mit lautem Applaus begrüßt. Unser Angebot hat sie eindeutig davon überzeugt, dass die zahlreichen Vorteile das Ende ihrer Souveränität wettmachen."
 SEA_japan_foreign_policy.110.a: "Großartig!"
 SEA_japan_foreign_policy.111.t: "[FROM.GetNameDefCap] lehnt totale Integration ab"
 SEA_japan_foreign_policy.111.desc: "Ungeachtet der offensichtlichen Vorteile und der Tatsache, dass es eindeutig das Beste für unsere Union ist, lehnt [FROM.GetNameDef] unseren Vorschlag einer totalen Integration ab. Man kann nur mutmaßen, welche Gründe dahinterstecken, doch offenbar geht es nicht darum, das Beste für die Föderation zu tun."
 SEA_japan_foreign_policy.111.a: "Sie sind ein Risiko für die Einheit unserer Organisation!"
 SEA_japan_foreign_policy.111.b: "Wir werden sie im Auge behalten."
 SEA_japan_foreign_policy.112.t: "[FROM.GetNameDefCap] fordert die Kontrolle über unsere asiatischen Kolonien"
 SEA_japan_foreign_policy.112.desc: "[FROM.GetAdjective]e Diplomaten haben ein Abkommen vorgeschlagen, bei dem sie die Suzeränität über unsere Untertanen in Burma und Malaysia erhalten würden und uns im Gegenzug Ressourcenrechte in einigen der wichtigeren Gebiete einräumen. Man behauptet, dies sei Teil einer Doktrin zum Schutz des Pazifiks und dass es uns dies erlauben würde, uns auf Europa und Afrika zu konzentrieren, während man selbst Asien vor dem Kommunismus schützen kann. Wie sollen wir darauf reagieren?"
 SEA_japan_foreign_policy.112.a: "Das würde es uns erlauben, uns auf andere Regionen zu konzentrieren."
 SEA_japan_foreign_policy.112.b: "Und damit unser Reich gefährden? Niemals!"
 SEA_japan_foreign_policy.113.t: "[FROM.GetNameDefCap] übergibt die asiatischen Kolonien"
 SEA_japan_foreign_policy.113.desc: "[FROM.GetLeader], das [FROM.GetAdjective]e Staatsoberhaupt, hat unser Angebot dankend angenommen und bereits die nötigen Unterlagen unterzeichnet, um uns formell die Kontrolle über die Kolonien Burma und Malaysia zu übergeben. Im Tausch erhält seine Nation ein Abkommen über wichtige Ressourcen in der Region. Heute ist ein glorreicher Tag für die Völker Asiens!"
 SEA_japan_foreign_policy.113.a: "Wir werden in ihrem Namen den Pazifik schützen."
 SEA_japan_foreign_policy.114.t: "[FROM.GetNameDefCap] tritt asiatische Kolonien nicht ab"
 SEA_japan_foreign_policy.114.desc: "[FROM.GetLeader], das [FROM.GetAdjective]e Staatsoberhaupt, hat unseren Vorschlag abgelehnt und der Welt gezeigt, wie desorientiert und korrupt die westliche Denkweise ist. Wir hatten ein Angebot unterbreitet, das Asien zu einem besseren Ort gemacht hätte, doch man verfolgt offenbar andere Pläne. Heute ist ein schwarzer Tag für unser Bündnis."
 SEA_japan_foreign_policy.114.a: "Arrogante Westler ..."
 ENG_will_gain_resource_right_we_tt: "Wir erhalten Ressourcenrechte in einigen der Länder, die wir übergeben"
 SEA_japan_foreign_policy.115.t: "[FROM.GetNameDefCap] bittet um die Übergabe einiger unserer Kolonien"
 SEA_japan_foreign_policy.115.desc: "Die [From.GetAdjective]e Regierung hat unsere Schwäche genutzt, um uns ein Angebot zu unterbreiten, das uns dabei „helfen“ soll, in unseren Kolonien „die Ordnung zu wahren“. Man behauptet, wir hätten aufgrund der weltweiten Unruhen keinerlei Möglichkeit, weiterhin die Kontrolle über die Kolonien auszuüben.\n\nNatürlich ist das ein äußerst durchsichtiger Versuch, uns die Kontrolle über unsere Kolonien zu entreißen, aber haben wir eine andere Wahl?"
 SEA_japan_foreign_policy.115.a: "Es ist an der Zeit, die japanische Vorherrschaft in Asien anzuerkennen."
 SEA_japan_foreign_policy.115.b: "Sie werden sie sich mit Gewalt nehmen müssen!"
 SEA_japan_foreign_policy.116.t: "[FROM.GetNameDefCap] übergibt Kolonien"
 SEA_japan_foreign_policy.116.desc: "[From.GetNameDef] hat sorgfältig über unser Angebot nachgedacht, dass wir in ihren Kolonien „die Ordnung wahren“, und man hat es letztlich angenommen. Uns wurde die vollständige Kontrolle über die Kolonien übertragen."
 SEA_japan_foreign_policy.116.a: "Eine kluge Entscheidung."
 SEA_japan_foreign_policy.117.t: "[From.GetNameDef] lehnt Übergabe von Kolonien ab"
 SEA_japan_foreign_policy.117.desc: "[From.GetNameDef] hat sorgfältig über unser Angebot nachgedacht, dass wir in ihren Kolonien „die Ordnung wahren“, es letztlich jedoch abgelehnt. Es scheint gar so, als liege diesen Leuten nicht viel am Wohl des asiatischen Volkes."
 SEA_japan_foreign_policy.117.a: "Ob sie diese Entscheidung wohl bereuen werden?"
 SEA_japan_foreign_policy.117.b: "Dann werden wir sie mit Gewalt befreien."
 SEA_japan_foreign_policy.118.t: "[FROM.GetNameDefCap] lädt uns in sein Bündnis ein"
 SEA_japan_foreign_policy.118.desc: "Eine Delegation aus fernen Landen hat heute unsere Hauptstadt erreicht und um Audienz bei [ROOT.GetLeader] gebeten. Angeblich kommt sie aus [FROM.GetName] und strebt ein Bündnis zwischen unseren Nationen an. Nehmen wir an?"
 SEA_japan_foreign_policy.118.a: "Gemeinsam sind wir stärker."
 SEA_japan_foreign_policy.118.b: "Das würde unseren Prinzipien der Neutralität widersprechen ..."
 SEA_japan_foreign_policy.119.t: "[FROM.GetNameDefCap] akzeptiert unsere Einladung"
 SEA_japan_foreign_policy.119.desc: "[FROM.GetLeader] hat unser Angebot zur Formalisierung eines Bündnisses zwischen unseren Nationen freundlich angenommen und bereits Initiativen begonnen, um sich in unsere Sphäre zu integrieren. Heute ist ein Tag zum Feiern!"
 SEA_japan_foreign_policy.119.a: "Sie teilen unsere Zukunftsvision."
 SEA_japan_foreign_policy.120.t: "[FROM.GetNameDefCap] verweigert Beitritt"
 SEA_japan_foreign_policy.120.desc: "[FROM.GetLeader] hat sich unhöflicherweise entschieden, unser Angebot eines Bündnisses zwischen unseren Nationen abzulehnen, da dies gegen die Prinzipien der Neutralität des Landes verstoße. Welches Maß an Korruption ist nötig, um zu einer derart törichten Entscheidung zu gelangen?"
 SEA_japan_foreign_policy.120.a: "Sie schaden sich damit nur selbst!"
 SEA_japan_foreign_policy.121.t: "[FROM.GetNameDefCap] übergibt uns in die [JAP.GetAdjective]e Kontrolle"
 SEA_japan_foreign_policy.121.desc: "[FROM.GetLeader], unser ehemaliger Suzerän, hat Unterlagen unterzeichnet, die uns mit sofortiger Wirkung an [JAP.GetName] übergeben. Offenbar stehen wir nun unter dem Schutz einer anderen Großmacht, deren Launen wir unterworfen sein werden."
 SEA_japan_foreign_policy.121.a: "Oh ..."
 SEA_japan_foreign_policy.122.t: "Austausch von [From.GetAdjective]en Generälen"
 SEA_japan_foreign_policy.122.desc: "Die [From.GetAdjective]e Regierung hat entschieden, ihre linksgerichteten Beamten und Generäle wieder nach Hause zu holen und stattdessen ihre rechtsgerichteten ins inoffizielle Exil zu uns zu schicken."
 SEA_japan_foreign_policy.122.a: "Es scheint, als wäre in [From.GetNameDef] etwas im Busch ..."
 SEA_japan_foreign_policy.123.t: "[Root.GetAdjective]e Generäle ausgetauscht"
 SEA_japan_foreign_policy.123.desc: "Der Austausch unserer rechtsgerichteten Generäle und Beamten gegen die linksgerichteten, die wir zuvor ins inoffizielle Exil nach [From.GetNameDef] geschickt hatten, ist abgeschlossen."
 SEA_japan_foreign_policy.123.a: "Das wird unsere Kontrolle über [Root.GetNameDef] stärken."
 SEA_japan_foreign_policy.124.t: "[FROM.GetNameDefCap] lädt uns in die Fünfte Internationale ein"
 SEA_japan_foreign_policy.124.desc: "Eine Delegation aus fernen Landen hat heute unsere Hauptstadt erreicht und um Audienz bei [ROOT.GetLeader] gebeten. Angeblich kommt sie aus [FROM.GetName] und strebt ein Bündnis zwischen unseren Nationen an. Nehmen wir an?"
 SEA_japan_foreign_policy.124.a: "Gemeinsam sind wir stärker."
 SEA_japan_foreign_policy.124.b: "Das würde unseren Prinzipien der Neutralität widersprechen ..."
 SEA_japan_foreign_policy.125.t: "[FROM.GetNameDefCap] akzeptiert unsere Einladung"
 SEA_japan_foreign_policy.125.desc: "[FROM.GetLeader] hat unser Angebot zur Formalisierung eines Bündnisses zwischen unseren Nationen freundlich angenommen und bereits Initiativen begonnen, um sich in unsere Sphäre zu integrieren. Heute ist ein Tag zum Feiern!"
 SEA_japan_foreign_policy.125.a: "Sie teilen unsere Zukunftsvision."
 SEA_japan_foreign_policy.126.t: "[FROM.GetNameDefCap] verweigert Beitritt"
 SEA_japan_foreign_policy.126.desc: "[FROM.GetLeader] hat sich unhöflicherweise entschieden, unser Angebot eines Bündnisses zwischen unseren Nationen abzulehnen, da dies gegen die Prinzipien der Neutralität des Landes verstoße. Welches Maß an Korruption ist nötig, um zu einer derart törichten Entscheidung zu gelangen?"
 SEA_japan_foreign_policy.126.a: "Sie schaden sich damit nur selbst!"
 SEA_japan_foreign_policy.127.t: "[FROM.GetNameDefCap] tritt der Fünften Internationalen bei"
 SEA_japan_foreign_policy.127.desc: "[FROM.GetLeader] hat uns verraten und unser Bündnis zugunsten der Kommunisten in [JAP.GetName] verlassen. Die Vereinbarung, die zwischen unseren Nationen am Ende des russischen Bürgerkriegs unterzeichnet wurde, gibt es nicht mehr. Sollten wir diesen Verrat bestrafen?"
 SEA_japan_foreign_policy.127.a: "Nein, wir sollten die Sache einfach auf sich beruhen lassen ..."
 SEA_japan_foreign_policy.127.b: "Ja, dafür wird jemand büßen!"
 SEA_japan_foreign_policy.128.t: "[FROM.GetLeader] fordert unsere Unterwerfung"
 SEA_japan_foreign_policy.128.desc: "[FROM.GetLeader], das [FROM.GetAdjective]e Staatsoberhaupt, behauptet, unsere Staat hätte sich illegalerweise losgelöst, und fordert, dass wir uns erneut der Zentralregierung in Tokio unterwerfen und wieder zurück in die [FROM.GetAdjective]e Interessensphäre kommen. Wie sollen wir auf diese offensichtliche Drohung reagieren?"
 SEA_japan_foreign_policy.128.a: "Wir sind nicht stark genug, die Forderungen abzulehnen."
 SEA_japan_foreign_policy.128.b: "Wir werden bis zum letzten Mann kämpfen!"
 SEA_japan_foreign_policy.129.t: "[FROM.GetLeader] kommt unseren Forderungen nach"
 SEA_japan_foreign_policy.129.desc: "[FROM.GetLeader], das [FROM.GetAdjective]e Staatsoberhaupt, entschied sich klugerweise dafür, unseren Forderungen nachzukommen und sich unserer Autorität zu unterwerfen. Diese Nation ist damit erneut Teil der [FROM.GetAdjective]en Interessensphäre. Wir stehen am heutigen Tag als Sieger da und konnten das [FROM.GetAdjective]e Volk von der marxistischen Diktatur befreien!"
 SEA_japan_foreign_policy.129.a: "Ausgezeichnet."
 SEA_japan_foreign_policy.130.t: "[FROM.GetLeader] weist unsere Forderungen ab"
 SEA_japan_foreign_policy.130.desc: "[FROM.GetLeader], das [FROM.GetAdjective]e Staatsoberhaupt, lehnte unsere Forderung nach Unterwerfung bedauerlicherweise ab und behauptet, der Wille des Volkes sei eher eine unabhängige Demokratie als ein revolutionärer Staat in der [ROOT.GetAdjective]en Interessensphäre. Man hat eindeutig die falsche Entscheidung getroffen ..."
 SEA_japan_foreign_policy.130.a: "Dann müssen wir uns unsere Territorien eben gewaltsam zurückholen!"
 SEA_japan_foreign_policy.131.t: "[FROM.GetNameDefCap] löst einen Bürgerkrieg in [ROOT.GetName] aus"
 SEA_japan_foreign_policy.131.desc: "Nach dem jüngsten Aufruf der [FROM.GetAdjective]en Regierung und Aufwieglern wie Pak Hon-yong, scheint das [ROOT.GetAdjective]e Proletariat des Wartens auf einen friedlichen Regierungswechsel müde geworden zu sein. Nach einem langen Diskurs gilt die Diplomatie als gescheitert und ein bewaffneter Konflikt ist ausgebrochen. Hon-yongs Truppen haben bereits die Kontrolle über den südlichen Teil des Landes übernommen."
 SEA_japan_foreign_policy.131.a: "Für das Proletariat!"
 SEA_japan_foreign_policy.131.b: "Wir müssen dieser Scharade ein Ende setzen!"
 SEA_japan_foreign_policy.132.t: "[FROM.GetLeader] fordert unsere Unterwerfung"
 SEA_japan_foreign_policy.132.desc: "[FROM.GetLeader], das [FROM.GetAdjective]e Staatsoberhaupt, forderte, dass sich unsere marxistische Diktatur der Zentralgewalt in Tokio unterwirft und wir es so dem Volk unseres Landes ermöglichen, sich angemessen selbst zu regieren, als Teil der kaiserlich-[FROM.GetNameDef]en Interessensphäre. Wie sollen wir auf diese offensichtliche Drohung reagieren?"
 SEA_japan_foreign_policy.132.a: "Wir sind nicht stark genug, die Forderungen abzulehnen."
 SEA_japan_foreign_policy.132.b: "Wir werden bis zum letzten Mann kämpfen!"
 SEA_japan_foreign_policy.133.t: "[FROM.GetLeader] kommt unseren Forderungen nach"
 SEA_japan_foreign_policy.133.desc: "[FROM.GetLeader], das [FROM.GetAdjective]e Staatsoberhaupt, entschied sich klugerweise dafür, unseren Forderungen nachzukommen und sich unserer Autorität zu unterwerfen. Diese Nation ist damit Teil der [FROM.GetAdjective]en Interessensphäre. Wir stehen am heutigen Tag als Sieger da und konnten das [FROM.GetAdjective]e Volk von der marxistischen Diktatur befreien!"
 SEA_japan_foreign_policy.133.a: "Ausgezeichnet."
 SEA_japan_foreign_policy.134.t: "[FROM.GetLeader] weist unsere Forderungen ab"
 SEA_japan_foreign_policy.134.desc: "[FROM.GetLeader], das [FROM.GetAdjective]e Staatsoberhaupt, lehnte unsere Forderung nach Unterwerfung bedauerlicherweise ab und behauptete, der Wille des Volkes sei eher eine unabhängige Nation als ein revolutionärer Staat in der [ROOT.GetAdjective]en Interessensphäre. Man hat eindeutig die falsche Entscheidung getroffen ..."
 SEA_japan_foreign_policy.134.a: "Dann müssen wir das Volk gewaltsam befreien!"
 SEA_japan_foreign_policy.135.t: "Proklamation der Zweiten Philippinischen Republik"
 SEA_japan_foreign_policy.135.desc: "Heute gab es eine gemeinsame Proklamation seitens [ROOT.GetLeader] und verschiedener [JAP.GetAdjective]er Armeeanführer, die die Gründung eines neuen [ROOT.GetAdjective]en Staats bekanntgaben. Wir werden all unsere Feinde besiegen!"
 SEA_japan_foreign_policy.135.a: "Wohlstand ist zum Greifen nah!"
 SEA_japan_foreign_policy.136.t: "Angriff auf Pearl Harbor"
 SEA_japan_foreign_policy.136.desc: "Am gestrigen Tag, einem Tag, der uns noch lange als Schande in Erinnerung bleiben wird, wurde [ROOT.GetNameDef] unvermittelt und in voller Absicht gleichzeitig von den [JAP.GetAdjective]en See- und Luftstreitkräften angegriffen. [ROOT.GetNameDefCap] befand sich zu dieser Zeit mit ihnen im Frieden und man führte sogar Gespräche mit der Regierung und dem Kaiser, um den Frieden im Pazifik zu wahren. Eine Stunde nach der Bombardierung der [ROOT.GetAdjective]en Insel Oahu durch die [JAP.GetAdjective]e Luftwaffe überbrachte der amerikanische Botschafter unserem Außenminister eine offizielle Antwort auf unser jüngstes Schreiben. Obwohl diese Antwort besagte, es sei sinnlos, die bestehenden diplomatischen Verhandlungen fortzusetzen, enthielt sie keine Anspielung oder Drohung in Bezug auf einen Krieg oder auch nur einen bewaffneten Angriff. Es ist wohl Zeit, der Wahrheit ins Auge zu sehen: Wir befinden uns im Krieg!"
 SEA_japan_foreign_policy.136.a: "Wir werden uns noch lange daran erinnern."
 SEA_japan_popup_events.1.t: "Genrich Ljuschkow erreicht die Mandschurei"
 SEA_japan_popup_events.1.desc: "Unsere Agenten haben in Posjet an der mandschurischen Grenze einen [SOV.GetAdjective]en Überläufer gefangen genommen, der sich Genrich Samoilowitsch Ljuschkow nennt. Offenbar ist er ein ranghoher Offizier der NKWD, und er verfügt augenscheinlich über wertvolle Geheimdokumente über die Stärke des [SOV.GetAdjective]en Militärs in der Region. Er behauptet, der Großen Säuberung entkommen zu sein. Vielleicht ist dies ja eine wertvolle Gelegenheit, Informationen über die inneren Angelegenheiten von [SOV.GetName] zu erhalten?"
 SEA_japan_popup_events.1.a: "Das riecht nach einer Gelegenheit!"
 SEA_japan_popup_events.1.b: "Wir dürfen nicht darauf bauen, dass dieser Ausländer die Wahrheit sagt."
 SEA_japan_popup_events.2.t: "Die Vereinigung für die Verteidigung steht vor dem Zusammenbruch!"
 SEA_japan_popup_events.2.desc: "Nach kürzlichen internen Meinungsverschiedenheiten zwischen den Oberhäuptern der Dōshikai steht die Organisation offenbar kurz vor dem Zusammenbruch. Manche nennen die offene Respektlosigkeit durch Kishi und seiner Verbündeten Tōjō gegenüber als Grund sowie Gerüchte über ein möglicherweise geplantes Attentat, und die Stimmung ist angespannt. Darüber hinaus plant Kishi angeblich eine technokratische Diktatur, die gegen den Willen des Kaisers und der der Kaiserlich Japanischen Armee verstoßen würde. Sollen wir diese Partnerschaft einfach aufgeben oder dürfen wir uns diese wertvolle Gelegenheit nicht entgehen lassen?"
 SEA_japan_popup_events.2.a: "Dieser Bund war nicht für die Ewigkeit."
 SEA_japan_popup_events.2.b: "Wir müssen den Bund um jeden Preis bewahren!"
 JAP_harakiri_debate_has_taken_place_flag: "Die Spannungen zwischen der §YZivilregierung§! und den §YMilitärfaktionen§! hat den Siedepunkt erreicht, und die §YHarakiri-Debatte§! findet statt"
 SEA_japan_popup_events.3.t: "Die Harakiri-Debatte"
 SEA_japan_popup_events.3.desc: "Bei der heutigen Plenarsitzung des Abgeordnetenhauses des Reichstags kritisierte Kunimatsu Hamada, ein Mitglied der Partei Rikken Seiyukai, Verteidigungsminister Terauchi Hisaichi und die wachsende Macht der Militärfraktionen scharf. Nachdem der Minister ihn dafür zur Rede stellte, dass er die Autorität des Militärs missachte und so seine Ehre beleidige, entgegnete er: „Lesen Sie in der Mitschrift nach, ob irgendwelche Worte das Militär beleidigten. Wenn dem so ist, werde ich Seppuku begehen und mich bei Ihnen entschuldigen. Andernfalls werden Sie selbst Seppuku begehen.“ Nach diesen Worten starrte Hisaichi wütend von der Bühne herab an, und zornige Zwischenrufe hallten durch den Versammlungsraum."
 SEA_japan_popup_events.3.a: "Das ist eine Katastrophe!"
 ### KODOHA EVENTS ###
 SEA_japan_popup_events.4.t: "Den Kaiser überzeugen"
 SEA_japan_popup_events.4.desc: "Unser Kaiser ist nicht an unseren Ambitionen einer Showa-Wiederherstellung und der Gründung einer neuen Militärregierung interessiert. Vermutlich steht er noch immer im Bann der herrschenden Fraktion, doch wenn er sich uns nicht anschließt, werden wir seine Kaiserliche Hoheit vermutlich durch seinen Bruder Yasuhito ersetzen müssen. Sollen wir ihn „überreden“, auf unsere Seite zu kommen, oder wäre es weise, der Geschichte ihren Lauf zu lassen?"
 SEA_japan_popup_events.4.a: "Wir müssen uns seine Unterstützung mit allen Mitteln sichern!"
 SEA_japan_popup_events.4.b: "Wir hätten an andere Kandidaten gedacht."
 SEA_japan_popup_events.4.c: "Wenn er uns nicht unterstützt, muss er weichen ..."
 SEA_japan_popup_events.5.t: "Hirohito entscheidet sich, die neue Regierung zu unterstützen"
 SEA_japan_popup_events.5.desc: "Nach ausreichender „Überzeugung“ hat unser großer Kaiser sich offenbar entschlossen, unsere neu gegründete Regierung zu unterstützen und uns den offiziellen Segen dafür zu erteilen, unsere Pläne einer Showa-Wiederherstellung fortzuführen. Dies wird unsere Nation eindeutig stärken!"
 SEA_japan_popup_events.5.a: "Ausgezeichnet!"
 SEA_japan_popup_events.6.t: "Hirohito weigert sich, die neue Regierung zu unterstützen"
 SEA_japan_popup_events.6.desc: "Trotz unserer hartnäckigen Versuche, unseren großen Kaiser zu überreden, weigert er sich offenbar, Einsicht zu zeigen. Obwohl dies nicht ideal ist, wussten wir, dass es so weit kommen könnte, und wir haben Pläne für dieses Szenario. Sein Bruder Yasuhito, ein General der Kaiserlich Japanischen Armee, soll seinen Posten übernehmen, und zwar entweder als Sesshō für Hirohitos Sohn Akihito oder als neuer Kaiser, der unserer Ideologie deutlich freundlicher gesinnt ist."
 SEA_japan_popup_events.6.a: "Dann muss er zugunsten seines Sohns abdanken."
 SEA_japan_popup_events.6.b: "Stellt ihn unter Hausarrest!"
 SEA_japan_popup_events.7.t: "Hirohito ermordet!"
 SEA_japan_popup_events.7.desc: "Uns wurde zugetragen, dass unsere Offiziere heute Kaiser Showa tot in seiner Residenz vorfanden. Angeblich wurde er von fremdländischen Agenten ermordet, doch wir wissen es nicht sicher, denn die Wahrheit könnte uns mehr schaden als nutzen. Aufgrund dieser Gefahr hat das Militär den Ausnahmezustand ausgerufen und die Krönung von Prinz Chichibu, General der Kaiserlichen Armee, angekündigt, da es zu gefährlich wäre, die Thronfolge fortzusetzen und die Krone Akihito zu überlassen, solange die Attentäter noch auf freiem Fuß sind. Ist dies Teil einer größeren Verschwörung oder gibt es tatsächlich einen ausländischen Attentäter?"
 SEA_japan_popup_events.7.a: "Yasuhito wird seinen Platz einnehmen."
 SEA_japan_popup_events.8.t: "Die Frage der Führung der Militär-Clique"
 SEA_japan_popup_events.8.desc: "Mit der Etablierung unserer neuen Militärregierung stellt sich erneut die Frage der Führerschaft. Araki Sadao, Gründer der Kōdō-ha, wünscht die Rolle des Premierministers zu übernehmen und ließ dem Kaiser diesen Wunsch zukommen, aber da Jinzaburō Masaki beliebter bei den Männern und der allgemeinen Bevölkerung ist, wäre es vielleicht weiser, ihm dieses Amt zu überlassen, während man Sadao mit einer zeremoniellen Position abspeist. Wie sollen wir vorgehen?"
 SEA_japan_popup_events.8.a: "Jinzaburō ist beliebter bei den Truppen."
 SEA_japan_popup_events.8.b: "Sadao sollte Sōtō der Nation werden."
 SEA_japan_popup_events.9.t: "Die Frage von Moral, Bushido und Faschismus"
 SEA_japan_popup_events.9.desc: "General Araki Sadao, ein renommierter politischer Philosoph in der Armee, hat den alten Bushido-Kodex der Samurai mit ähnlichen Ideen des europäischen Faschismus in Verbindung gebracht, um die philosophische Basis seiner Ideologie zu begründen, die den Kaiser, das Volk und das Land als untrennbare Einheit darstellt. Um diese Ideen zu stärken, wäre es vielleicht weise, eine Regierungsform zu wählen, die dem Westen nähersteht, um darauf sein ideologisches Modell aufzubauen. Wie entscheiden wir uns?"
 SEA_japan_popup_events.9.a: "Wir müssen uns von solchen westlichen Konzepten fernhalten!"
 SEA_japan_popup_events.9.b: "Sadao hat recht und wir sollten uns diesen Ideen zuwenden."
 SEA_japan_popup_events.10.t: "Gerüchte über einen Militärputsch"
 SEA_japan_popup_events.10.desc: "Aktuell hört man Gerüchte über einen möglichen Militärputsch, der von der Kōdō-ha-Fraktion geplant wird, einer radikalen Fraktion von Traditionalisten in der Armee. Vermutlich wird sie das Ende des Gerichtsverfahrens gegen Oberstleutnant Aizawa Saburō abwarten, da dieser ein entscheidender Teil ihrer Organisation ist. Angesichts ihrer möglichen Motive werden sie vermutlich versuchen, im Zuge dieses Putsches viele jener zu ermorden, die sie als Gefahr für ihre Werte ansehen. Wir werden wohl rasch handeln müssen, um ein Blutbad zu vermeiden."
 SEA_japan_popup_events.10.a: "Wie unehrenhaft! Wir müssen rasch handeln!"
 SEA_japan_popup_events.11.t: "Gerüchte über einen Volksaufstand"
 SEA_japan_popup_events.11.desc: "Obwohl unsere Regierung schon vor langer Zeit etabliert wurde, steht unser Kaiser noch unter Hausarrest, und das Volk wird immer unzufriedener. Offenbar wünscht unser Volk die Rückkehr Hirohitos auf den Thron, und möglicherweise plant es sogar, ihn zu befreien, wenn wir uns nicht bald darum kümmern. Vielleicht würde es die Menschen ein wenig beruhigen, wenn es niemanden mehr gäbe, der auf den Thron zurückkehren könnte, so unbeliebt wir uns damit auch machen würden. Wie sollen wir die Sache angehen?"
 SEA_japan_popup_events.11.a: "Gebt den Befehl, aber hinterlasst keine Spuren."
 SEA_japan_popup_events.11.b: "Nein, der ehemalige Kaiser muss weiterleben!"
 SEA_japan_popup_events.12.t: "Kaiser tot in seiner Residenz aufgefunden"
 SEA_japan_popup_events.12.desc: "Der Premierminister gab heute bekannt, dass der ehemalige Kaiser Showa vor Kurzem tot in der Kaiserresidenz aufgefunden wurde. Viele vermuten, dass das Militär dahintersteckt, das seine Macht sichern möchte, obwohl die offizielle Version lautet, er sei eines natürlichen Todes gestorben. Der Polizei von Tokio wurde jedoch noch nicht gestattet, die Residenz zu betreten und die Todesursache zu bestätigen. Dahinter steckt doch sicher ein Verrat seitens des Militärs?"
 SEA_japan_popup_events.12.a: "Die Nation trauert."
 SEA_japan_popup_events.12.b: "Findet die Täter; Nagako verlangt Antworten!"
 SEA_japan_popup_events.13.t: "Kōdō-ha-Offiziere des Mordes an Hirohito beschuldigt"
 SEA_japan_popup_events.13.desc: "Im Zuge der kürzlich erfolgten Ermittlungen der Tokioter Stadtpolizei auf Geheiß von Nagako, Gemahlin des verstorbenen Kaisers Showa, wurde festgestellt, dass die Kōdō-ha-Fraktion tatsächlich hinter dem kaltblütigen Mord am ehemaligen Kaiser steckt. Es gibt mehr als genug Gründe, dies zum Hochverrat zu erklären, und es ist an der Zeit, dieser verräterischen Clique ihre Macht zu nehmen."
 SEA_japan_popup_events.13.a: "Ruft den Ausnahmezustand aus. Nagako wird die Instabilität der Nation beenden!"
 SEA_japan_popup_events.14.t: "Abschluss der Wahl von 1936"
 SEA_japan_popup_events.14.desc: "Trotz der gefährlichen Zeiten wurde die Wahl durchgeführt, und unser Volk hat entschieden, wer es im Repräsentantenhaus vertreten soll. Die Rikken Minseito unter Machida Chūji ging als größte Partei aus den Wahlen hervor, während Rikken Seiyūkai die Mehrheit verlor. Aufgrund der derzeit schwindenden Macht der Zivilregierung hat dies zwar keine großen Auswirkungen, doch diese Wahl zeigt dennoch, dass unsere Demokratie noch steht, so zerbrechlich sie auch sein mag."
 SEA_japan_popup_events.14.a: "Möge Machida Chūji die Rikken Minseito weise führen."
 SEA_japan_popup_events.15.t: "Okada am Bahnhof in Tokio ermordet"
 SEA_japan_popup_events.15.desc: "Heute früh wurde Premierminister Okada Keisuke von Beamten der Geheimpolizei Tokkō erschossen, als er am Bahnhof Tokio auf die Yamanote-Linie wartete. Kurze Zeit später drohte das Militär, dass jeder Versuch, es aus dem Kaiserlichen Parlament auszuschließen, mit Gewalt beantwortet werden würde. Die Lage ist eskaliert, und der stellvertretende Premierminister Machida Chūji hat den Kaiser aufgefordert, eine Erklärung abzugeben. Nur die Zeit wird zeigen, auf welche Seite er sich stellen wird."
 SEA_japan_popup_events.15.a: "Sie müssen aufgehalten werden!"
 SEA_japan_popup_events.16.t: "Der Kaiser nominiert einen neuen Premierminister"
 SEA_japan_popup_events.16.desc: "Als Reaktion auf die jüngsten Forderungen des stellvertretenden Premierministers Machida Chūji hat sich Kaiser Hirohito gegen die Gewalt ausgesprochen, die durch den anhaltenden Konflikt zwischen den Fraktionen geschürt wird. Er hat entschieden, einen neuen Premierminister zu ernennen, der das Land durch diese schwierigen Zeiten führen soll. Die Person, die er nominiert hat, ist ..."
 SEA_japan_popup_events.16.a: "Der liberale Machida Chūji."
 SEA_japan_popup_events.16.b: "Der sozialistische Abe Isoo."
 SEA_japan_popup_events.16.c: "Tokugawa Iesato, Präsident des Kizokuin, dem Oberhaus des Parlaments."
 SEA_japan_popup_events.17.t: "Das Militär ruft zum Streik auf"
 SEA_japan_popup_events.17.desc: "Viele hochrangige Offiziere, sowohl aus der kaiserlichen Armee als auch aus der kaiserlichen Marine, haben zum Streik aufgerufen, nachdem die Regierung angekündigt hatte, ihren Einfluss auf die Politik zu beenden. Die Militärs geben an, dass sie die derzeitige Regierung im Fall eines Angriffs nicht verteidigen werden, und sie planen wahrscheinlich bereits einen weiteren Staatsstreich, um den derzeitigen Premierminister aus dem Amt zu vertreiben."
 SEA_japan_popup_events.17.a: "Die Lage spitzt sich zu ..."
 SEA_japan_popup_events.18.t: "Das Militär verschanzt sich"
 SEA_japan_popup_events.18.desc: "Das Militär hat damit begonnen, Vorbereitungen für Zusammenstöße mit den regierungstreuen Streitkräften zu treffen, nachdem die zivilen Polizeikräfte kürzlich ihre Treue gegenüber dem Parlament erklärten. Offenbar versucht man, die Kontrolle über bestimmte Regionen zu übernehmen, falls ein Bürgerkrieg ausbrechen sollte. Wir müssen diesen Aufstand unverzüglich niederschlagen!"
 SEA_japan_popup_events.18.a: "Entsendet unverzüglich die Polizeitruppen nach Tokio!"
 SEA_japan_popup_events.18.b: "Wir müssen sicherstellen, dass sie nicht die Kontrolle über den Industriegürtel übernehmen!"
 enables_the_civil_war_decisions_tt: "Wir werden in der Lage sein, Kartenentscheidungen zu nutzen, um Staaten davon zu überzeugen, sich im Fall eines §YBürgerkriegs§! auf unsere Seite zu schlagen"
 JAP_shanghai_ultimatum: "Hongkou-Ultimatum"
 SEA_japan_popup_events.19.t: "Das Hongkou-Ultimatum"
 SEA_japan_popup_events.19.desc: "Nach der Ermordung eines weiteren japanischen Offiziers in Shanghai haben wir ein Ultimatum erhalten: Man droht damit, innerhalb von einer Woche anzugreifen, wenn wir uns nicht vollständig aus der Region zurückziehen.\n\nWie sollen wir darauf reagieren?"
 SEA_japan_popup_events.19.a: "Wir dürfen ihren Forderungen nicht nachgeben!"
 SEA_japan_popup_events.19.b: "Wir sind zu weit gegangen. Ziehen wir uns zurück!"
 SEA_japan_popup_events.20.t: "[FROM.GetLeader] lehnt das Hongkou-Ultimatum ab"
 SEA_japan_popup_events.20.desc: "Die chinesische Führung behauptet, die „Belastungsgrenze“ in Bezug auf unsere „ungerechtfertigten Aggressionen“ gegen China sei nun erreicht! Man hat unsere Reparationsforderungen zurückgewiesen, und Berichten zufolge wurden in Shanghai immer mehr japanische Staatsbürger angegriffen. Einen besseren Vorwand, entschieden gegen die Chinesen vorzugehen, werden wir nicht mehr bekommen!"
 SEA_japan_popup_events.20.a: "Dafür werden sie bezahlen!"
 SEA_japan_popup_events.21.t: "[FROM.GetLeader] unterzeichnet das Hongkou-Ultimatum"
 SEA_japan_popup_events.21.desc: "Die Chinesen haben sich nach dem Ultimatum zur Kontrolle von Shanghai überraschenderweise entschlossen, sich zurückzuziehen. Man hat offenbar verstanden, dass man einen hohen Preis bezahlen muss, wenn man uns verärgert. Man hat weitreichenden territorialen Zugeständnissen zugestimmt, die Peking und die umliegenden Regionen beinhalten. Wir holen uns China, Stück für Stück."
 SEA_japan_popup_events.21.a: "Der Krieg wird noch ein wenig warten müssen."
 SEA_japan_popup_events.22.t: "Belagerung der Burg Osaka"
 SEA_japan_popup_events.22.desc: "Nachdem sie von der Aufhebung des umstrittenen Gesetzes zur Aufrechterhaltung der öffentlichen Sicherheit erfahren hatte, eröffnete die Garnison im Hauptquartier in der Burg Osaka das Feuer auf Regierungstreue, die außerhalb des Parks stationiert waren. Man wird wohl nicht kampflos aufgeben und ist offenbar dazu bereit, eine Kluft in die Seele unserer Nation zu reißen, nur um den eigenen Hegemonialstatus aufrechtzuerhalten. Wir müssen diese Leute zur Strecke bringen!"
 SEA_japan_popup_events.22.a: "Es ist an der Zeit, dass wir uns an die Taishō-Zeit zurückerinnern."
 SEA_japan_popup_events.23.t: "Der gleichgültige Kaiser"
 SEA_japan_popup_events.23.desc: "Die Legitimität von Kaiser Hirohito wird zunehmend infrage gestellt, da er weder das Militär davon abhielt, sich in die Politik einzumischen, noch etwas gegen die eskalierende Gewalt zwischen den verschiedenen Fraktionen im Land tat. Viele fordern mittlerweile, dass einer seiner jüngeren Brüder - Nobuhito, ein ausgesprochener Befürworter der Zivilregierung - den Kaisertitel übernimmt, da seine älteren Brüder beide Verrat begingen. Dies würde sicherstellen, dass die kaiserliche Dynastie unsere derzeitige Regierung unterstützt, und die Moral des Volkes stärken."
 SEA_japan_popup_events.23.a: "So sei es. Nobuhito wird seinen Platz übernehmen."
 SEA_japan_popup_events.24.t: "Die Kaiserliche Armee kapituliert"
 SEA_japan_popup_events.24.desc: "Die letzten Überreste der Kaiserlichen Armee auf unserer Heimatinsel haben die weiße Flagge geschwenkt und damit das Ende des jahrzehntelangen Konflikts zwischen der Regierung und dem Militär eingeläutet. Große Teile des Landes wurden durch die Kämpfe verwüstet, doch nun kann das [ROOT.GetAdjective]e Volk endlich einen Neuanfang wagen. Jenseits des Meeres gibt es zwar noch immer viele Feinde, doch zuerst müssen wir unser Land wiederaufbauen. Da die korrupten Elemente nun keinen Einfluss mehr ausüben können, hat die Regierung bereits Pläne für die Durchführung der ersten Parlamentswahlen aufgestellt."
 SEA_japan_popup_events.24.a: "Wir haben unsere Zukunft zurückerlangt!"
 SEA_japan_popup_events.25.t: "Parlamentswahlen"
 SEA_japan_popup_events.25.desc: "Nachdem sich das Militär aus der Politik zurückgezogen hat, finden nun die ersten Wahlen statt, und die Menschen gehen an die Urnen, um ihre Stimme für die Zukunft des Landes abzugeben. Derzeit gehören die liberale Partei Rikken Minseitō sowie die eher konservative Partei Rikken Seiyūkai zu den Favoriten, da sie beide bis vor Kurzem in der kaiserlichen Nationalversammlung den Ton eine Führungsrolle innehatten. Die Stimmzettel werden abgegeben, und bald schon wird ein Sieger feststehen."
 SEA_japan_popup_events.25.a: "Die Rikken Minseitō ist siegreich!"
 SEA_japan_popup_events.25.b: "Die Rikken Seiyūkai ist siegreich!"
 SEA_japan_popup_events.26.t: "Putschversuch der Kwantung-Armee"
 SEA_japan_popup_events.26.desc: "Die in unserem Land stationierte Kwantung-Armee hat den Bürgerkrieg zwischen dem Militär und der Regierung in Japan genutzt, um einen Militärputsch gegen unsere eigene Regierung durchzuführen. Sie erhofft sich dadurch, ihren eigenen feudalen Kriegshfürstenstaat in der Mandschurei aufbauen zu können. Werden wir das zulassen oder sollen wir uns mit allen Mitteln dagegen wehren?"
 SEA_japan_popup_events.26.a: "Es ist zwecklos, sich dagegen zu wehren."
 SEA_japan_popup_events.26.b: "Es ist an der Zeit, das japanische Joch zu zerschlagen!"
 MAN_kwantung_will_try_to_occupy_east_hebei_tt: "Dies erlaubt es uns, die Hilfe der Kwantung-Armee in Anspruch zu nehmen, um die Kontrolle über [609.GetName] zu übernehmen"
 SEA_japan_popup_events.27.t: "Einmalige Gelegenheit"
 SEA_japan_popup_events.27.desc: "Das koreanische Volk hat erkannt, dass der Bürgerkrieg, der derzeit zwischen dem Militär und der Regierung in Japan tobt, eine einmalige Gelegenheit für es darstellt: Es kann die Kontrolle über das Land zurückzugewinnen und die japanischen Unterdrücker vertreiben. Die koreanische Halbinsel wird unter der Herrschaft des eigenen Volkes zu neuer Blüte gelangen."
 SEA_japan_popup_events.27.a: "Werft die Eindringlinge zurück ins Meer!"
 SEA_japan_popup_events.28.t: "Eine auf dem Land gelegene Operationsbasis"
 SEA_japan_popup_events.28.desc: "Die kommunistische Partei beschloss, mit Untergrundbewegungen außerhalb der Sichtweite der kaiserlichen Armee und Regierung zusammenzuarbeiten. Die einzige Frage ist nur, welche Region abgelegen genug ist, um die Wahrscheinlichkeit, entdeckt zu werden, so gering wie möglich zu halten."
 SEA_japan_popup_events.28.a: "Hokkaido befindet sich in einer idealen Lage."
 SEA_japan_popup_events.28.b: "Shikoku ist abgelegen genug."
 SEA_japan_popup_events.28.c: "Richten wir einen Zweig in Kagoshima ein."
 SEA_japan_popup_events.29.t: "Der Miyazaki-Zwischenfall"
 SEA_japan_popup_events.29.desc: "Heute früh haben Truppen der kaiserlichen Armee ein Lagerhaus am Stadtrand von Miyazaki umstellt, in dem sich kommunistische Revolutionäre aufhielten. Tokuda Kyūichi wurde kurz zuvor von lokalen kommunistischen Guerillas aus dem Gefängnis von Abashiri befreit, und nach einer Schießerei im Lagerhaus von Miyazaki gab Tokuda über einen Radiosender den Befehl, die Revolution mit größter Eile zu beginnen. Es ist Zeit zum Handeln!"
 SEA_japan_popup_events.29.a: "Die Revolution hat endlich begonnen!"
 JAP_democratic_side_also_spawns_tt: "Die §Ydemokratische Regierung§! wird ebenfalls gegen unsere Revolution ankämpfen!"
 SEA_japan_popup_events.30.t: "Debatte über die zukünftige Ausrichtung des Staates"
 SEA_japan_popup_events.30.desc: "Da sich die Lage nach der Niederlage der kaiserlichen Armee nun stabilisiert hat, ist in der Nationalversammlung eine Debatte darüber entbrannt, welcher Weg für die Zukunft des Landes eingeschlagen werden soll. Die Kōza-ha vertreten die Ansicht, dass wir nur durch die Einbeziehung des Proletariats und einer autoritären Führung des Volkes eine Zukunft haben, wohingegen die Rōnō-ha der Meinung sind, eine sanftere und weniger eingreifende Schirmbewegung wäre ideal, um den Staat zu kontrollieren. Welche Idee sollte umgesetzt werden?"
 SEA_japan_popup_events.30.a: "Die Kōza-ha liegen hier im Recht."
 SEA_japan_popup_events.30.b: "Die Ideale der Rōnō-ha erstrahlen heute am hellsten."
 JAP_supported_the_kozaha_idea_flag: "Unterstützte die Kōza-ha in der Debatte"
 JAP_supported_the_rounoha_idea_flag: "Unterstützte die Rōnō-ha in der Debatte"
 JAP_supported_the_kozaha_idea_tt: "Schaltet den Schwerpunkt „§Y$JAP_the_lecture_group_ascendant$§!“ frei"
 JAP_supported_the_rounoha_idea_tt: "Schaltet den Schwerpunkt „§Y$JAP_the_labor_farmer_faction_ascendant$§!“ frei"
 SEA_japan_popup_events.31.t: "Ein Anführer für die Kōza-ha"
 SEA_japan_popup_events.31.desc: "Mit dem Sieg der Revolution liegt die Macht nun in den Händen der Kōza-ha, und es ist an der Zeit, einen Premierminister für die neue Volksrepublik zu wählen. Nosaka Sanzō und Tokuda Kyūichi machten sich während des Krieges einen Namen, und mit dem Sieg der Revolution zeigten beide, dass sie fähig und willens sind, den Kommunismus voranzutreiben. Obwohl sie ideologisch nicht immer auf einer Linie sind, zeigen beide großes Potenzial, und wer letztlich gewählt wird, ist am Ende dem Schicksal überlassen. Wird es der bekannte Nosaka oder der erfahrenere, aber vielleicht weniger populäre Tokuda sein?"
 SEA_japan_popup_events.31.a: "Nosaka Sanzō ist auch international beliebt."
 SEA_japan_popup_events.31.b: "Tokuda Kyūichi hat mehr Erfahrung."
 SEA_japan_popup_events.32.t: "Ein Anführer für die Rōnō-ha"
 SEA_japan_popup_events.32.desc: "Nach dem Ende des Bürgerkriegs und dem Sieg der Revolution gewann die Arbeiter-Bauern-Fraktion das Vertrauen der Partei und des Volkes. Da sie in ihren Idealen nicht so orthodox ist, konnte sie viele Anhänger um sich versammeln und die Macht übernehmen. Die wichtigste Frage bleibt jedoch weiterhin offen: Wer wird der nächste Premierminister der Republik? Drei Kandidaten wurden vorgestellt, doch die endgültige Wahl steht noch aus. Yamakawa Hitoshi stellte als zentrale Figur der sozialistischen Bewegung seine Erfahrung bereits unter Beweis. Arahata Kanson gelang es, große Unterstützung unter der Bevölkerung zu gewinnen, und wurde bereits zum Vorsitzenden gewählt. Kikue Yamakawa zeigte trotz ihrer geringeren Bekanntheit innerhalb der Partei, dass sie sowohl als Anführerin als auch als Reformerin für diese Rolle geeignet ist."
 SEA_japan_popup_events.32.a: "Yamakawa Hitoshi hat die nötige Erfahrung."
 SEA_japan_popup_events.32.b: "Arahata Kanson genießt die Unterstützung des Volkes."
 SEA_japan_popup_events.32.c: "Die revolutionären Ideen von Kikue Yamakawa sind am stärksten ausgeprägt."
 SEA_japan_popup_events.33.t: "Das Schicksal der Kaiserfamilie"
 SEA_japan_popup_events.33.desc: "Da die Macht nun fest in den Händen des Volkes liegt, hängt die Frage nach dem Schicksal der ehemaligen Kaiserfamilie weiterhin wie ein Damoklesschwert über uns. Es gibt viele unterschiedliche Meinungen darüber, wie wir am besten mit ihnen verfahren sollten. Manche befürworten eine Reform und die Herabstufung der Familie auf den Status gewöhnlicher Arbeiter, wohingegen andere argumentieren, sie sollte für ihre Verbrechen gegen das Volk, die sie während des Krieges und auch schon lange davor beging, eine härtere Strafe erhalten. Ganz egal, wie die Entscheidung am Ende ausfällt: Es wird mit Sicherheit eine Opposition geben, um die wir uns kümmern müssen."
 SEA_japan_popup_events.33.a: "Sie sollen als gewöhnliche Arbeiter leben."
 SEA_japan_popup_events.33.b: "Sie sollen ihre Strafe im Gefängnis verbüßen."
 SEA_japan_popup_events.33.c: "Es ist zu gefährlich, sie am Leben zu lassen."
 SEA_japan_popup_events.33.d: "Schickt sie ins Exil."
 SEA_japan_popup_events.34.t: "Debatte über die Ainu-Revolutionstheorie"
 SEA_japan_popup_events.34.desc: "Viele unserer Politikwissenschaftler sind der Ansicht, das Lumpenproletariat mache den Hauptteil unserer Revolution aus und dass auch das Volk der Ainu zu dieser Gruppe gehört. Darüber hinaus glauben sie, das Volk der Ainu habe in einem primitiven kommunistischen System gelebt, und sie halten es deshalb für angebracht, sie zu den „Führern der kommunistischen Revolution” zu machen. Die Frage ist jedoch, in welcher Form dies geschehen soll. Sollen wir ihre Traditionen in unsere sozialistische Gesellschaft einbinden oder die Autonomie der Ainu beibehalten?"
 SEA_japan_popup_events.34.a: "Wir sollten ihre faszinierenden Traditionen übernehmen und für unsere Zwecke nutzen."
 SEA_japan_popup_events.34.b: "Wir müssen diesen Revolutionären die Autonomie geben, die sie verdienen!"
 SEA_japan_popup_events.35.t: "[FROM.GetLeader] möchte die Yi-Dynastie ermächtigen"
 SEA_japan_popup_events.35.desc: "[FROM.GetNameDef] forderte, dass unser Kolonialgouverneur zugunsten von Yi Un, dem Erben des [ROOT.GetAdjective]en Throns und japanischen Kaisergetreuen, zurücktritt. Das klingt nach einem Angebot, das wir uns nicht entgehen lassen sollten."
 SEA_japan_popup_events.35.a: "Wir nehmen dankbar an."
 SEA_japan_popup_events.35.b: "Nein, der Kolonialgouverneur muss bleiben!"
 SEA_japan_popup_events.36.t: "[FROM.GetNameDefCap] schürt kommunistische Stimmung"
 SEA_japan_popup_events.36.desc: "Unser Geheimdienst machte uns darauf aufmerksam, dass in unserem Land derzeit [FROM.GetAdjective]e Zellen aktiv sind, die kommunistisches Gedankengut verbreiten. Für sich genommen ist dies so weit erst einmal harmlos, doch ein Teil der Propaganda scheint eher revolutionärer Natur zu sein. Es häufen sich Berichte, wonach die Arbeiterschaft dazu aufgerufen wird, sich zu organisieren und zusammenzuschließen. Nach den jüngsten Ereignissen sind wir uns nicht sicher, ob es sich dabei um einen ausgeklügelten Trick der [FROM.GetAdjective]en Führung handelt, um letztlich unsere Eingliederung anzustreben."
 SEA_japan_popup_events.36.a: "Erlaubt ihnen, weiterzumachen."
 SEA_japan_popup_events.36.b: "Geht hart gegen diese sozialistische Hetze vor!"
 SEA_japan_popup_events.37.t: "[FROM.GetNameDefCap] schürt kommunistische Stimmung"
 SEA_japan_popup_events.37.desc: "Unser Geheimdienst machte uns darauf aufmerksam, dass in unserem Land derzeit [FROM.GetAdjective]e Zellen aktiv sind, die kommunistisches Gedankengut verbreiten. Für sich genommen ist dies so weit erst einmal harmlos, doch ein Teil der Propaganda scheint eher revolutionärer Natur zu sein. Es häufen sich Berichte, wonach die Arbeiterschaft dazu aufgerufen wird, sich zu organisieren und zusammenzuschließen. Nach den jüngsten Ereignissen sind wir uns nicht sicher, ob es sich dabei um einen ausgeklügelten Trick der [FROM.GetAdjective]en Führung handelt, um letztlich unsere Eingliederung anzustreben."
 SEA_japan_popup_events.37.a: "Erlaubt ihnen, weiterzumachen."
 SEA_japan_popup_events.37.b: "Geht hart gegen diese sozialistische Hetze vor!"
 SEA_japan_popup_events.38.t: "Bürgerkrieg in [ROOT.GetName]"
 SEA_japan_popup_events.38.desc: "Nachdem wir über einen längeren Zeitraum hinweg die pro-kommunistische Stimmung geschürt haben, scheint das [ROOT.GetAdjective]e Proletariat des Wartens auf einen friedlichen Regierungswechsel müde geworden zu sein. Die Diplomatie ist gescheitert und ein bewaffneter Konflikt ausgebrochen."
 SEA_japan_popup_events.38.a: "Für das Proletariat!"
 SEA_japan_popup_events.38.b: "Wir müssen dieser Scharade ein Ende setzen!"
 SEA_japan_popup_events.39.t: "Die Wiederbelebung des Buddhismus"
 SEA_japan_popup_events.39.desc: "Da unsere Schirmbewegung nun verschiedene sozialistische Bewegungen in ganz Japan vereint, wächst die buddhistisch-sozialistische Bewegung unter der Führung von Girō Senoo rasch. Seine Jugendliga zur Wiederbelebung des Buddhismus ist zur wichtigsten Bewegung für die sozialistische Jugend geworden. Der Parteiberater der Jugendliga Tsuji Jun stellt nun die Führung von [ROOT.GetLeader] infrage und behauptet, der Staat wäre mit Girō Senoo an der Spitze besser dran. Ist dies wirklich der richtige Weg zur spirituellen Befreiung und einer sozialen und wirtschaftlichen Emanzipation?"
 SEA_japan_popup_events.39.a: "Das ist unser Weg in die Zukunft!"
 SEA_japan_popup_events.39.b: "Nein, [ROOT.GetLeader] bleibt an der Macht."
 SEA_japan_popup_events.40.t: "Beunruhigende Berichte über den [JAP.GetAdjective]en Expansionismus"
 SEA_japan_popup_events.40.desc: "Während sich [JAP.GetNameDef] immer schneller über Asien ausbreitet, Nachbarländer besetzt und deren Land verwüstet, unterstützen unsere Industrien und natürlichen Ressourcen weiterhin die Wirtschaft dieser Nation und fließen in ihre Fabriken, um dort zu Kriegsgerät verarbeitet zu werden. Unsere Bevölkerung steh dem zunehmend kritisch gegenüber und fordert lautstark Maßnahmen. Was sollen wir tun?"
 SEA_japan_popup_events.40.a: "Wir können ihren Krieg nicht weiter unterstützen!"
 SEA_japan_popup_events.40.b: "Ein asiatisches Land stellt für uns keine Gefahr dar."
 SEA_japan_popup_events.41.t: "Das [FROM.GetAdjective]e Embargo"
 SEA_japan_popup_events.41.desc: "Aufgrund unserer Expansion und der Befriedung unserer Feinde drängte das kriegslustige [FROM.GetAdjective]e Volk das [FROM.GetAdjective]e Staatsoberhaut [FROM.GetLeader] dazu, uns ein Embargo aufzuerlegen. Man hat beschlossen, dass zwischen unseren Nationen kein Handel mehr stattfinden soll, was einen klaren Verstoß gegen ihre Neutralität uns gegenüber darstellt ..."
 SEA_japan_popup_events.41.a: "Sie sind fehlgeleitet."
 SEA_japan_popup_events.42.t: "Das Volk verliert das Vertrauen in [ROOT.GetLeader]"
 SEA_japan_popup_events.42.desc: "Da sich unsere Kriegsschauplätze in Ostasien immer mehr zu politischen Minenfeldern entwickeln und große Teile unseres Territoriums ungeschützt sind, beginnen die Menschen, zunehmend an der Fähigkeit von [ROOT.GetLeader] zu zweifeln, den Krieg zu gewinnen. Wenn wir das Problem nicht schnellstens aus dem Weg schaffen, sei es durch die Wiederaufnahme der Kriegsanstrengungen oder durch ein kompetenteres Kabinett, könnte der Krieg so gut wie verloren sein ..."
 SEA_japan_popup_events.42.a: "Wir müssen dem ein Ende setzen!"
 JAP_unlock_the_surrender_subbranch_tt: "Schaltet die Schwerpunkte „§Y$JAP_the_koiso_cabinet$§!“, „§Y$JAP_the_war_has_not_necessarily_developed_focus$§!“, „§Y$JAP_japans_longest_day$§!“ und „§Y$JAP_the_surrender_broadcast$§!“ frei, die es uns erlauben „§Y$JAP_crumbling_military_cabinet_idea$§!“ zu entfernen und uns potenziell aus dem ostasiatischen Krieg zurückzuziehen"
 SEA_japan_popup_events.43.t: "Der Kyūjō-Putschversuch"
 SEA_japan_popup_events.43.desc: "Nachdem sie von dem Wunsch des Kaisers gehört hatten, offiziell das Ende des Ostasienkriegs zu verkünden, unternahmen mehrere Putschisten unter dem Kommando von Major Hatanaka Kenji Schritte, um die Kaiserliche Garde davon zu überzeugen, ihnen bei der Besetzung des Kaiserpalasts in Tokio zu helfen und den Kaiser unter Hausarrest zu stellen. Die Generäle Tanaka Shizuichi und Mori Takeshi planen, dem Putschversuch ein schnelles Ende zu bereiten, doch wer weiß, welche Seite sich durchsetzen wird?"
 SEA_japan_popup_events.43.a: "Wie können sie es wagen, sich den Wünschen des Kaisers zu widersetzen?"
 SEA_japan_popup_events.43.b: "Die dunklen Wolken dürfen nicht länger ihren Schatten auf die Herrschaft des Kaisers werfen!"
 JAP_kyujo_incident_rebels_lost_flag: "Der Kyūjō-Putschversuch ist gescheitert und die Verantwortlichen wurden verhaftet"
 JAP_kyujo_incident_rebels_won_flag: "Der Kyūjō-Putschversuch ist erfolgreich und die Verantwortlichen haben den Kaiser unter Hausarrest gestellt"
 JAP_unlock_japans_longest_day_tt: "Schaltet den Schwerpunkt „§Y$JAP_japans_longest_day$§!“ frei"
 JAP_unlock_surrender_broadcast_tt: "Schaltet den Schwerpunkt „§Y$JAP_the_surrender_broadcast$§!“ frei"
 SEA_japan_popup_events.44.t: "Der Aufstieg von Chorloogiin Tschoibalsan"
 SEA_japan_popup_events.44.desc: "Als Oberbefehlshaber der Mongolischen Volksarmee und einer der großen mongolischen Revolutionäre von 1921 ist Chorloogiin Tschoibalsan der ideale Kandidat, um unser Land wieder zu wahrer Größe zu führen. Mit seinen jüngsten militärischen Erfolgen hat er nun auch bewiesen, dass er kompetent genug ist, um die Nation zu regieren. Ist es endlich an der Zeit, dass er das Amt des 10. Vorsitzenden des Ministerrats übernimmt?"
 SEA_japan_popup_events.44.a: "Jetzt ist der richtige Zeitpunkt."
 SEA_japan_popup_events.44.b: "Nein, er muss im Feld bleiben!"
 SEA_japan_popup_events.45.t: "Besetzung der Autonomen Regierung Ost-Hebei"
 SEA_japan_popup_events.45.desc: "Nach dem Zerfall des japanischen Armeekommandos und dem darauffolgenden Bürgerkrieg auf den Heimatinseln ist das an unserer südwestlichen Grenze liegende japanische Protektorat, bekannt als die Autonome Regierung Ost-Hebei, nun ungeschützt. Es ist an der Zeit, das Land zu erobern, solange sich die [JAP.GetAdjective]e Regierung auf innere Probleme konzentriert und sich nicht darum kümmern kann, was auf dem Kontinent passiert."
 SEA_japan_popup_events.45.a: "Unsere Vereinigung geht weiter."
 SEA_japan_popup_events.46.t: "Die Kwantung-Armee besetzt Ost-Hebei"
 SEA_japan_popup_events.46.desc: "Nach dem Zerfall des japanischen Armeekommandos und dem darauffolgenden Bürgerkrieg auf den Heimatinseln ist unser an der südwestlichen Grenze von [MAN.GetName] liegendes Protektorat, bekannt als die Autonome Regierung Ost-Hebei, nun ungeschützt. Man plant, das Land zu erobern, solange sich unsere Regierung auf innere Probleme konzentriert und sich nicht darum kümmern kann, was auf dem Kontinent passiert."
 SEA_japan_popup_events.46.a: "Wir kümmern uns später um sie ..."
 SEA_japan_popup_events.47.t: "[FROM.GetNameDefCap] widerruft unsere Ressourcenrechte in Bezug auf [655.GetName]"
 SEA_japan_popup_events.47.desc: "[FROM.GetLeader], das [FROM.GetAdjective]e Staatoberhaupt, unterzeichnete kürzlich ein Dokument, das unsere Rechte auf Forstwirtschaft und Bergbau in [655.GetName] widerruft. Dies ist eine abscheuliche Missachtung jener Verträge, die wir unterzeichneten, als wir ihnen die Region am Ende des russischen Bürgerkriegs zurückgaben."
 SEA_japan_popup_events.47.a: "Im Norden braut sich ein Sturm zusammen ..."
 SEA_japan_popup_events.48.t: "[ROOT.GetLeader] ruft den nationalen Notstand aus"
 SEA_japan_popup_events.48.desc: "Nach der Landung feindlicher Truppen auf unserem Boden rief [ROOT.GetLeader] das Kriegsrecht aus, bis die Invasoren auf dem Land vertrieben sind. Niemand weiß, wie lange dies dauern wird, doch einmal mehr steht das Land wieder unter der absoluten Kontrolle der Tokugawa-Familie."
 SEA_japan_popup_events.48.a: "Der Tokugawa-Familie die absolute Macht zu übertragen, verursachte bisher noch nie Probleme"
 SEA_japan_popup_events.49.t: "[ROOT.GetLeader] tot aufgefunden!"
 SEA_japan_popup_events.49.desc: "Nach seinem Aufstieg zur Macht als gemäßigtes Mitglied der Marine genoss [ROOT.GetLeader] große Beliebtheit innerhalb der Bevölkerung. Da die Macht der Armee wieder massiv wächst, scheint der Groll jedoch neu entfacht worden zu sein: Heute früh wurde [ROOT.GetLeader] tot in der eigenen Residenz aufgefunden. Auch wenn es sich mit hoher Wahrscheinlichkeit um eine Fälschung handelt, fand man bei dem Leichnam des Premierministers ein Testament, in dem er die Führung des Landes an Adachi Kenzō übergibt."
 SEA_japan_popup_events.49.a: "Das Gespenst des Militarismus verfolgt uns noch immer ..."
 SEA_japan_popup_events.50.t: "Eine gemeinsame Forderung der Tokkō und der Bürokraten"
 SEA_japan_popup_events.50.desc: "Mit der Gründung der Unterstützungsgesellschaft für die Kaiserliche Herrschaft wurde deutlich, dass Genki Abe, der Anführer der Gedankenpolizei, und verschiedene Führungskräfte des öffentlichen Diensts mit dem Vorgehen von [ROOT.GetLeader] nicht besonders zufrieden sind. Sie fordern einen Rücktritt zugunsten des pro-nazistischen Politikers Nakano Seigō. Sollten wir dem Druck nachgeben?"
 SEA_japan_popup_events.50.a: "Wenn sie ihn als Premierminister wollen, soll es eben so sein ..."
 SEA_japan_popup_events.50.b: "Wir werden ihren Forderungen nicht nachkommen!"
 ### STRIKE SOUTH EVENTS ###
 SEA_imperial_influence_events.500.t: "Die Marinefraktion verlangt einen Angriff auf den Süden"
 SEA_imperial_influence_events.500.desc: "[ROOT.GetLeader] wurde heute ein vom Marinehauptquartier unterzeichneter Brief übergeben. In diesem wird gefordert, mit den Vorbereitungen für die vollständige Umsetzung der Südlichen Expansionsdoktrin zu beginnen, da der Bedarf an Ressourcen, die in Ostindien zu finden sind, nun einen kritischen Punkt erreicht habe. Natürlich könnte der Brief auch einfach ignoriert werden, aber es wäre vielleicht unklug, diese Leute warten zu lassen."
 SEA_imperial_influence_events.500.a: "Wir müssen rasch die nötigen Vorbereitungen treffen!"
 take_the_strike_south_focus_tt: "„§Y$JAP_strike_the_southern_road$§!“ abzuschließen und mit den §YWestmächten§! in den Krieg zu ziehen, wird die $JAP_naval_faction$ zufriedenstellen"
 SEA_imperial_influence_events.501.t: "Marineoffiziere verkünden verärgert ihren Rücktritt"
 SEA_imperial_influence_events.501.desc: "Da es [ROOT.GetLeader] nicht gelungen ist, die für die Umsetzung der Südlichen Expansionsdoktrin ausgearbeiteten Pläne innerhalb der vom Marinehauptquartier vorgegebenen Frist zu verwirklichen, sind viele der Marineoffiziere, die Druck auf [ROOT.GetLeader] ausübten, zurückgetreten."
 SEA_imperial_influence_events.501.a: "Was für ein unehrenhaftes Verhalten!"
 ### TOKKO EVENTS ###
 SEA_japan_tokko_arrest_events.1.t: "Der Volksfront-Vorfall"
 SEA_japan_tokko_arrest_events.1.desc: "Die Tokkō hat eine Gefahr für unsere innere Stabilität aufgedeckt. Offenbar gibt es organisierte Sozialisten und Kommunisten, die unsere Gesellschaft untergraben möchten. Eine Liste der festzunehmenden Personen wurde erstellt und enthält mehrere ranghohe Mitglieder der kommunistischen Partei, darunter Arahata Kanson, Eda Saburō, Minobe Ryōkichi, Sakisaka Itsurō, Sasaki Kōzō, Suzuki Mosaburō, Takano Minoru und Yamakawa Hitoshi."
 SEA_japan_tokko_arrest_events.1.a: "Das sind großartige Neuigkeiten!"
 JAP_popular_front_incident_tt: "Verschiedene kommunistische Politiker und Agitatoren werden festgenommen"
 SEA_japan_tokko_arrest_events.2.t: "Der Cox-Zwischenfall"
 SEA_japan_tokko_arrest_events.2.desc: "Die Tokkō hat eine Gefahr für unsere innere Stabilität aufgedeckt. Elf britische Nationalisten, die sich in unserer Nation aufhalten, sollen aufgrund des Verdachts des Verstoßes gegen das Gesetz zum Schutz von Militärgeheimnissen festgenommen werden. Ihr Rädelsführer ist MJ Cox, der Leiter des Tokioter Büros von Reuters. Obwohl die [ENG.GetAdjective]e Regierung darauf beharrt, dass dies keine Spione seien, wurden sie dennoch zum Verhör in das Hauptquartier der Militärpolizei gebracht."
 SEA_japan_tokko_arrest_events.2.a: "Ausländische Agenten bekommen, was sie verdienen!"
 SEA_japan_tokko_arrest_events.2.b: "Wir sollten den [ENG.GetAdjective]en Staat nicht verärgern."
 JAP_cox_incident_tt: "Verschiedene [ENG.GetAdjective]e Staatsangehörige, die der Spionage bezichtigt sind, werden festgenommen"
 SEA_japan_tokko_arrest_events.3.t: "Der Gassakusha-Zwischenfall" # or Kyōsakusha
 SEA_japan_tokko_arrest_events.3.desc: "Die Tokkō hat eine weitere Gefahr für unsere innere Stabilität aufgedeckt. Viele Mitglieder der Ermittlungsabteilung der Südmandschurischen Eisenbahn wurden nun schon zweimal von der Militärpolizei der Kwantung-Armee unter dem Verdacht festgenommen, anti-japanische und kommunistische Propaganda in unseren Kolonien zu verbreiten. Außerdem scheint es, dass sie sich in sozialer Forschung und Analyse nach marxistischen Methoden betätigten, die auf den Heimatinseln verboten sind. Diese Verschwörung könnte sehr tief gehen. Wie sollen wir damit umgehen?"
 SEA_japan_tokko_arrest_events.3.a: "Die Kwantung-Armee soll sich darum kümmern"
 SEA_japan_tokko_arrest_events.3.b: "Wir müssen auf der Stelle Massenverhaftungen durchführen!"
 SEA_japan_tokko_arrest_events.3.c: "Sie stellen keine Gefahr für uns da. Ignoriert sie."
 SEA_japan_tokko_arrest_events.4.t: "Der Sorge-Zwischenfall"
 SEA_japan_tokko_arrest_events.4.desc: "Die Tokkō hat erneut eine Gefahr für unsere innere Stabilität aufgedeckt: Diesmal ist es ein [SOV.GetAdjective]er Spionagering unter Führung des [GER.GetAdjective]en Journalisten Richard Sorge, eine Gruppe, die der Spionage und subversiver Aktivitäten in unserer Nation für schuldig befunden wurde. Offenbar hat sie auch Kollaborateure gewonnen, um die wir uns ebenfalls kümmern müssen, beispielsweise den ehemaligen Asahi-Shimbun-Journalisten Ozaki Hotsumi und Saionji Koichi, ein Mitglied des Adels."
 SEA_japan_tokko_arrest_events.4.a: "Ausländische Agenten bekommen, was sie verdienen!"
 SEA_japan_tokko_arrest_events.4.b: "Wir sollten den [SOV.GetAdjective]en Staat nicht verärgern."
 JAP_sorge_incident_tt: "Verschiedene [SOV.GetAdjective]e Staatsangehörige und ihre Kontakte, die der Spionage bezichtigt sind, werden in unserem Land festgenommen"
 SEA_japan_tokko_arrest_events.5.t: "Der Yokohama-Zwischenfall"
 SEA_japan_tokko_arrest_events.5.desc: "Die Spezielle Höhere Polizei von Yokohama hat knapp drei Dutzend Intellektuelle festgenommen, denen man zur Last legt, die kommunistische Partei neu gründen zu wollen, welche zuvor von der Tokkō gewaltsam aufgelöst worden war. Zu den Verdächtigen zählen Redakteure der Zeitschriften Chuo Koron, Kaizō und Nippon Hyoron. Offenbar leisten unsere Gesetzeshüter gute Arbeit dabei, die Seele unserer Nation vor dieser spirituellen Gefahr zu beschützen."
 SEA_japan_tokko_arrest_events.5.a: "Noch mehr Dissidenz wurde unterdrückt."
 SEA_japan_tokko_arrest_events.6.t: "Der Nakano-Seigo-Vorfall"
 SEA_japan_tokko_arrest_events.6.desc: "Nakano Seigo, Gründer und Oberhaupt der Rechtsaußen-Partei Tōhōkai, wurde festgenommen. Kurz zuvor war noch behauptet worden, die Partei könne ihre rechtmäßigen Aktivitäten aufgrund von Unterdrückung nicht fortführen, und offenbar hatte sie vorgehabt, dieser „politischen Unterdrückung“ durch unser Kabinett durch illegale Aktionen zu entgehen. Wie ehrlos!"
 SEA_japan_tokko_arrest_events.6.a: "Er wagt es, schlecht von unserem Premierminister zu sprechen? Nehmt ihn fest!"
 SEA_japan_tokko_arrest_events.7.t: "Der Bambusspeer-Vorfall"
 SEA_japan_tokko_arrest_events.7.desc: "Takeo Shinmyo, leitender Redakteur der Mainichi Shimbun, wurde von der Tokkō für Kritik am Krieg festgenommen. Angeblich in Bezug auf die Rivalität zwischen unseren Teilstreitkräften erklärte er, dass „ein Bambusspeer nicht reichen wird, wenn wir es mit Flugzeugen und Marinefliegern zu tun haben“ und dass „der Ausgang des Großen Ostasiatischen Kriegs von der Stärkung unserer Marine- und Luftstreitkräfte abhängt, da wir die Luftwaffe unserer Feinde nicht mit Bambusspeeren kontern können“. Dadurch kritisierte er direkt unsere Militärführung, und zugleich förderte er die Vorstellung, nur die Marine könne uns den Sieg bringen."
 SEA_japan_tokko_arrest_events.7.a: "Warum trauen sie uns nicht zu, dass wir den Krieg gewinnen werden?"
 SEA_japan_tokko_arrest_events.8.t: "Der Gassakusha-Zwischenfall"
 SEA_japan_tokko_arrest_events.8.desc: "Viele Mitglieder der Ermittlungsabteilung der Südmandschurischen Eisenbahn wurden nun schon zweimal von der Militärpolizei der Kwantung-Armee unter dem Verdacht festgenommen, anti-japanische und kommunistische Propaganda zu verbreiten. [JAP.GetNameDefCap] hat uns angewiesen, uns angemessen um das Problem zu kümmern, wird aber nicht direkt einschreiten. Wie sollen wir in dieser Sache verfahren?"
 SEA_japan_tokko_arrest_events.8.a: "Befolgt die Direktive und beginnt mit Massenfestnahmen!"
 SEA_japan_tokko_arrest_events.8.b: "Kehrt es unter den Teppich. Es nutzt uns ohnehin."
