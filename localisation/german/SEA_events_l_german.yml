 ##MANCHUKUO##
 #############
 tsr_manchukuo.1.t: "Die Führungsfrage"
 tsr_manchukuo.1.desc: "Der Kaiser war dem Mandschurischen Reich schon immer ein Dorn im Auge, und da das Land nun unter der Herrschaft von Premierminister Zhang Jinghui und der Kwantung-Armee faktisch als Republik funktioniert, ist der Kaiser sehr schwach und hat kaum mehr als eine repräsentative Funktion. Da manche Offiziere der Kwantung-Armee jedoch der Meinung sind, dass das Land nur Wohlstand erfahren kann, wenn der Thron fest in den Händen des Kaisers liegt, könnte sich dies schon bald ändern. Andererseits gibt es jedoch auch jene, die Puyi als schwach und unzuverlässig erachten und lieber seinen in Japan ausgebildeten Bruder Pujie auf dem Thron sähen."
 tsr_manchukuo.1.a: "Wir sollten den Status quo beibehalten."
 tsr_manchukuo.1.b: "Puyi sollte auf dem Thron sitzen!"
 tsr_manchukuo.1.c: "Wir können dem Kaiser nicht trauen. Pujie ist die einzig richtige Wahl."
 tsr_manchukuo.2.t: "[FROM.GetLeader] fordert Kontrolle über Dalian"
 tsr_manchukuo.2.desc: "[FROM.GetLeader] ist mit einem äußerst interessanten Vorschlag an uns herangetreten. Man fordert, dass wir die von der Kwantung-Armee verwalteten Regionen rund um die Hafenstadt Dalian abtreten. Wir dürften dafür unsere Aktivitäten jedoch wie bisher fortsetzen. Man erklärte, es sei nur logisch, Dalian wieder mit dem Rest der Mandschurei zu vereinen, da unsere beiden Nationen bereits untrennbar miteinander verbunden sind und es die Verwaltung entlasten würde."
 tsr_manchukuo.2.a: "Warum nicht?"
 tsr_manchukuo.2.b: "Wir werden unsere Territorien niemals einfach so abgeben!"
 tsr_manchukuo.3.t: "Die Übergabe von Dalian"
 tsr_manchukuo.3.desc: "Die japanischen Behörden stimmten unserer Argumentation zu, dass es nur logisch wäre, das Kwantung-Lehnsgebiet wieder mit dem Rest der mandschurischen Nation zu vereinen, und man trat das Territorium unverzüglich an uns ab."
 tsr_manchukuo.3.a: "Perfekt!"
 tsr_manchukuo.4.t: "Die Japaner lehnen Übergabe ab"
 tsr_manchukuo.4.desc: "Die Japaner waren von unseren Argumenten nicht überzeugt und lachten stattdessen über unsere ernstgemeinte Forderung, den Hafen von Dalian an uns abzutreten. Sie bezeichneten den Vorschlag als „völlig lächerlich“ und wiesen darauf hin, dass wir noch einmal überdenken sollten, wie wichtig unsere Rolle in dieser Region tatsächlich ist."
 tsr_manchukuo.4.a: "Das ist höchst bedauerlich."
 tsr_manchukuo.5.t: "Die Revolution breitet sich aus"
 tsr_manchukuo.5.desc: "Nach den schockierenden Ereignissen in der Mandschurei beschloss eine Gruppe von Kommunisten, die als die „Innermongolische Revolutionäre Volkspartei“ ist, die Gunst der Stunde zu nutzen und die Regierung von Mengjiang zu stürzen. Obwohl es ihr zunächst nicht gelang, das gesamte Land zu erobern, könnte sie angesichts der schnell nachlassenden japanischen Kontrolle in der Region schon bald erneut einen Versuch wagen."
 tsr_manchukuo.5.a: "Die Revolution wird siegen!"
 tsr_manchukuo.5.b: "Verräter!"
 tsr_manchukuo.6.t: "[MAN.GetLeader] schlägt ein Bündnis vor"
 tsr_manchukuo.6.desc: "Nach dem Sieg im Krieg gegen Japan schlug die lokale Zweigstelle der KPCh in der Mandschurei vor, dass wir uns im Kampf um China zusammenschließen. Ob dies nur ein Versuch ist, die Macht zu ergreifen, bleibt abzuwarten, aber es könnte eine einmalige Gelegenheit sein."
 tsr_manchukuo.6.a: "Natürlich unterstützen wir unsere Brüder im Norden!"
 tsr_manchukuo.6.b: "Niemals!"
 tsr_manchukuo.7.t: "[MAN.GetLeader] schlägt Integration vor"
 tsr_manchukuo.7.desc: "Nach dem Sieg im Krieg gegen die chinesische Regierung und der Ausrufung der Volksrepublik China forderte [MAN.GetLeader] alle anderen Zweigstellen der KPCh dazu auf, sich in diese neue Republik zu integrieren, wobei man uns hohe Positionen innerhalb der neuen Regierung versprach. Sollten wir uns weigern, würden wir als Verräter der Revolution angesehen werden und der geballten militärischen Macht der Volksbefreiungsarmee gegenüberstehen."
 tsr_manchukuo.7.a: "Dann werden wir uns fügen."
 tsr_manchukuo.7.b: "Niemals!"
 tsr_manchukuo.8.t: "[FROM.GetLeader] lehnt Integration ab"
 tsr_manchukuo.8.desc: "[FROM.GetLeader] war von unserer Haltung wenig begeistert und gab an, unser großzügiges Angebot sei nur ein weiterer Versuch, umliegende Länder zu unterwerfen, und dass man sich an dieser Farce nicht beteiligen werde. Man lässt uns keine andere Wahl, als einzumarschieren und uns das zu nehmen, was uns rechtmäßig zusteht."
 tsr_manchukuo.8.a: "Traut euch!"
 tsr_manchukuo.9.t: "[FROM.GetLeader] fordert territoriale Übergabe"
 tsr_manchukuo.9.desc: "Da sich die Lage in China immer weiter zuspitzt, schlug [FROM.GetLeader], das [FROM.GetAdjective]e Staatshaupt, als Vertreter ganz Chinas vor, dass wir uns an der Rückgabe von Territorien beteiligen, die einst zu China gehörten. Im Austausch dafür würden wir einen Verbündeten in der Region erhalten. Während die konservativeren Schätzungen nur die Mongolei und Tuwa umfassen, die während der Revolution verloren gingen, drängen manche sogar auf die Rückgabe der äußeren Mandschurei, da viele hochrangige Würdenträger in der Partei persönliche Verbindungen zu dieser Region pflegen."
 tsr_manchukuo.9.a: "Sie werden nichts von uns bekommen."
 tsr_manchukuo.9.b: "Der ursprüngliche Vorschlag klang angenehmer."
 tsr_manchukuo.9.c: "Die Mongolei gehört uns, aber die Mandschurei können sie haben."
 tsr_manchukuo.9.d: "Sie können alles haben."
 tsr_manchukuo.10.t: "[SOV.GetLeader] übergibt unser Territorium"
 tsr_manchukuo.10.desc: "Nach Gesprächen zwischen [MAN.GetName] und [SOV.GetName], zu denen wir nicht eingeladen waren, einigte man sich darauf, unser Territorium an [MAN.GetName] zu übertragen. Sollten wir uns weigern, droht man uns mit schweren Konsequenzen von beiden Seiten."
 tsr_manchukuo.10.a: "Es gibt nichts, was wir tun können."
 tsr_manchukuo.10.b: "Wir kämpfen bis zum Tod!"
 MAN_will_support_japan_tt: "§Y$MAN_urzhin_garmaev$§! und §Y$MAN_jonjurjab$§! stehen erneut in der Gunst der Japaner und werden sich uns im Fall eines Krieges mit [JAP.GetFlag] §YJapan§! nicht anschließen"
 tsr_manchukuo.11.t: "Der Lingsheng-Vorfall"
 tsr_manchukuo.11.desc: "Nach der Hinrichtung des panmongolischen Politikers und Statthalters der Provinz Xing'an Lingsheng durch die Kwantung-Armee kam es zu Ausschreitungen im ganzen Land. Die Xing'an-Armee sowie mongolische und burjatische Generäle wie $MAN_urzhin_garmaev$ und $MAN_jonjurjab$ drohten mit einem Rücktritt, sollte diese Angelegenheit nicht geklärt werden. Gleichzeitig könnte eine Beschwichtigungspolitik jedoch Japan verärgern."
 tsr_manchukuo.11.a: "Wir müssen vorsichtig vorgehen."
 tsr_manchukuo.11.b: "Sollen sie ruhig ihren Rücktritt einreichen."
 tsr_manchukuo.11.c: "Sorgt dafür, dass sich die Kwantung-Armee entschuldigt."
 tsr_manchukuo.12.t: "Infiltration der IMPRP"
 tsr_manchukuo.12.desc: "Uns erreichten Berichte, wonach die Innermongolische Revolutionäre Volkspartei, angeführt von Serengdongrub, zusammen mit mandschurischen Banditen mehrere wichtige Orte im Norden infiltriert hat und nur auf die richtige Gelegenheit für einen Angriff wartet. Wir wissen noch nicht, wann dies geschehen wird, doch man befürchtet, dass es schon bald so weit sein könnte."
 tsr_manchukuo.12.a: "Diese verdammten Banditen!"
 tsr_manchukuo.12.b: "Wir können nur abwarten, wie sich die Lage entwickelt."
 tsr_manchukuo.13.t: "[MAN.GetLeader] bittet um Versetzung von $JAP_naoki_hoshino$"
 tsr_manchukuo.13.desc: "Angesichts der raschen Fortschritte, die bei der industriellen Entwicklung in der Mandschurei erzielt wurden, warf [MAN.GetLeader] die Augen auf $JAP_naoki_hoshino$ als mögliches Kabinettsmitglied und bat darum, dass dieser versetzt wird, um den Vorsitz im [MAN.GetAdjective]en Gremium für allgemeine Angelegenheiten übernehmen zu können."
 tsr_manchukuo.13.a: "Er würde ihnen gute Dienste leisten."
 tsr_manchukuo.13.b: "Wir brauchen ihn selbst."
 tsr_manchukuo.14.t: "$JAP_naoki_hoshino$ trifft in der Mandschurei ein"
 tsr_manchukuo.14.desc: "Nach intensiven Gesprächen mit den Japanern wurde endlich beschlossen, $JAP_naoki_hoshino$ in unser Kabinett zu versetzen. Er wird uns als Vorsitzender des Gremiums für allgemeine Angelegenheiten helfen, unser Wirtschaftswachstum zu fördern."
 tsr_manchukuo.14.a: "Ausgezeichnet."
 tsr_manchukuo.15.t: "$JAP_naoki_hoshino$ bleibt in Japan"
 tsr_manchukuo.15.desc: "Da unsere Argumente die Japaner nicht überzeugen konnten, beschloss man, es wäre besser, wenn $JAP_naoki_hoshino$ in Japan bleibt, anstatt einen Kabinettssitz in der Mandschurei zu übernehmen. Dies ist zwar ein herber Rückschlag, doch wir werden auch ohne ihn weitermachen."
 tsr_manchukuo.15.a: "Das ist höchst bedauerlich."
 tsr_manchukuo.16.t: "[FROM.GetLeader] fordert Kontrolle über China"
 tsr_manchukuo.16.desc: "Da die Nationalregierung nun eine engere Zusammenarbeit anstrebt, bat [FROM.GetLeader] darum, dass wir unsere chinesischen Territorien nicht mit denen von [RNG.GetLeader], sondern seinen eigenen zusammenlegen. Auch wenn dies vielleicht nicht ganz unseren Plänen entspricht, wäre es in diesem Fall wahrscheinlich effizienter, über einen einzigen Marionettenstaat zu herrschen als über mehrere."
 tsr_manchukuo.16.a: "Wir werden uns vereinen."
 tsr_manchukuo.16.b: "Wir bleiben lieber für uns."
 tsr_manchukuo.17.t: "[FROM.GetLeader] stimmt unserem Vorschlag zu"
 tsr_manchukuo.17.desc: "Nach Gesprächen mit der [FROM.GetAdjective]en Führung wurde beschlossen, dass es am besten ist, uns unter einer gemeinsamen chinesischen Verwaltung zusammenzuschließen. Wir freuen uns bereits auf die weitere Zusammenarbeit mit ihr."
 tsr_manchukuo.17.a: "Großartig!"
 tsr_manchukuo.18.t: "[FROM.GetLeader] lehnt unseren Vorschlag ab"
 tsr_manchukuo.18.desc: "Trotz all unserer Überzeugungsbemühungen beschloss die [FROM.GetAdjective]e Regierung, dass es nicht in ihrem besten Interesse liegt, sich mit uns unter einer gemeinsamen chinesischen Verwaltung zusammenzuschließen. Für den Moment bleiben wir geteilt."
 tsr_manchukuo.18.a: "Verdammt."
 tsr_manchukuo.19.t: "Die Sowjets geben uns gar nichts"
 tsr_manchukuo.19.desc: "Trotz all unserer Überzeugungsversuche entschieden die Sowjets, dass wir keines der von ihnen besetzten Territorien verdienen. Dies ist ein schwerer Schlag für unsere wechselseitigen Beziehungen."
 tsr_manchukuo.19.a: "Diese verdammten Bolschewiken ..."
 tsr_manchukuo.20.t: "Die Sowjets übertragen uns die Mongolei und Tuwa"
 tsr_manchukuo.20.desc: "Die Sowjets entschieden sich zwar gegen die Übergabe der Äußeren Mandschurei, da man diese als zu russisch betrachtet, doch zumindest willigten sie ein, die Mongolei und Tuwa zu übergeben, da unsere Ansprüche auf diese Territorien viel jünger sind."
 tsr_manchukuo.20.a: "Das ist zumindest etwas."
 tsr_manchukuo.21.t: "Die Sowjets übertragen uns die Mandschurei"
 tsr_manchukuo.21.desc: "Überraschenderweise willigten die Sowjets ein, uns die Äußere Mandschurei zu übergeben. Man begründet dies damit, dass wir eine viel engere Verbindung zu ihr haben, während man selbst die Mongolei als Pufferstaat behalten wird."
 tsr_manchukuo.21.a: "Das ist zumindest etwas."
 tsr_manchukuo.22.t: "Die Sowjets geben all unseren Forderungen nach"
 tsr_manchukuo.22.desc: "Die Sowjets gaben großzügigerweise all unseren Territorialforderungen statt und übertrügen unserem Land damit nicht nur die Mongolei und Tuwa, sondern auch die Äußere Mandschurei. Daraus kann nur Gutes entstehen."
 tsr_manchukuo.22.a: "Fantastisch!"
 tsr_manchukuo_news.1.t: "Der Großmandschurische Aufstand"
 tsr_manchukuo_news.1.desc: "Nachdem die Gewalt und die Kämpfe zwischen der japanischen Verwaltung und den verschiedenen Banditengruppen immer weiter eskalierten, schaffte es einer der Banditen namens [MAN.GetLeader], Hsinking zu erobern und den Kaiser davon zu überzeugen, sich seiner Seite anzuschließen.\n\nMit dem Kaiser auf der Seite der Rebellen folgte kurz darauf auch die Armee, und nun steht die Mandschurei an einem Scheideweg: Können die Japaner vertrieben werden oder aber wird die Rebellion ebenso schnell niedergeschlagen, wie sie ausgebrochen ist?"
 tsr_manchukuo_news.1.a: "Der Welpe brüllt?"
 tsr_manchukuo_news.1.b: "Wir werden unser Schicksal in die eigenen Hände nehmen!"
 tsr_manchukuo_news.1.c: "Wie ist es nur dazu gekommen?"
 tsr_manchukuo_news.1.d: "Das kam höchst unerwartet."
 tsr_manchukuo_border_war.1.t: "[MAN.GetNameDefCap] erobert [1039.GetName]"
 tsr_manchukuo_border_war.1.desc: "Nach einem schnellen Feldzug in [1039.GetName] schaffte es die [MAN.GetAdjective]e Armee, Kalgan zu erobern und die Region unter ihre Kontrolle zu bringen."
 tsr_manchukuo_border_war.1.a: "Unsere Stärke wächst!"
 tsr_manchukuo_border_war.1.b: "Das ist höchst bedauerlich."
 tsr_manchukuo_border_war.2.t: "[MAN.GetNameDefCap] zieht sich aus [1039.GetName] zurück"
 tsr_manchukuo_border_war.2.desc: "Da sie auf schweren Widerstand traf, sah sich die [MAN.GetAdjective]e Armee gezwungen, sich aus der Stadt Kalgan zurückzuziehen. Dies ist möglicherweise nicht das Ende des Konflikts, doch vorerst bleibt Kalgan [CHI.GetAdjective]."
 tsr_manchukuo_border_war.2.a: "Ein vorübergehender Rückschlag ..."
 tsr_manchukuo_border_war.2.b: "Kalgan bleibt standhaft!"
 tsr_manchukuo_border_war.3.t: "[MAN.GetNameDefCap] erobert [608.GetName]"
 tsr_manchukuo_border_war.3.desc: "Nachdem die [MAN.GetAdjective]e Armee triumphal in Peking einmarschierte, sah sich die [CHI.GetAdjective]e Armee gezwungen, sich zurückzuziehen und eine leichter zu verteidigende Position im Süden einzunehmen."
 tsr_manchukuo_border_war.3.a: "Peking gehört endlich uns!"
 tsr_manchukuo_border_war.3.b: "Sie lassen uns keine Wahl ... Rückzug!"
 tsr_manchukuo_border_war.4.t: "[MAN.GetNameDefCap] zieht sich aus [608.GetName] zurück"
 tsr_manchukuo_border_war.4.desc: "Da man es nicht schaffte, die Stadt zu erobern, sah sich die [MAN.GetAdjective]e Armee gezwungen, sich aus Peking zurückzuziehen. Wie lang dieser vorübergehende Frieden anhalten wird, ist ungewiss."
 tsr_manchukuo_border_war.4.a: "Wir haben versagt."
 tsr_manchukuo_border_war.4.b: "Peking wird nicht so einfach fallen!"
 tsr_manchukuo_border_war.5.t: "[MAN.GetNameDefCap] erobert [614.GetName]"
 tsr_manchukuo_border_war.5.desc: "Nach der vollständigen Eroberung von Hebei wurde ein Waffenstillstand vereinbart, wonach die [MAN.GetAdjective]e Armee nicht weiter in chinesisches Gebiet vorrücken darf, sofern sie nicht provoziert wird."
 tsr_manchukuo_border_war.5.a: "Der Sieg ist einen Schritt näher gekommen!"
 tsr_manchukuo_border_war.5.b: "Da geht eine weitere Provinz dahin ..."
 tsr_manchukuo_border_war.6.t: "[MAN.GetNameDefCap] zieht sich aus [614.GetName] zurück"
 tsr_manchukuo_border_war.6.desc: "Auch wenn Peking an die [MAN.GetAdjective]e Armee gefallen ist, konnten ihre Truppen daran gehindert werden, weiter in die Provinz Hebei einzumarschieren."
 tsr_manchukuo_border_war.6.a: "Nun ..."
 tsr_manchukuo_border_war.6.b: "Hebei bleibt standhaft!"
