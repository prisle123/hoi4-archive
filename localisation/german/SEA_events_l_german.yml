 SEA_generic_events.2.t: "Die [GetOppositionPartyName] organisiert Streiks"
 SEA_generic_events.2.desc: "[GetOppositionPartyAdjective]e Arbeiter einer lokalen Fabrik stellten kurzfristig die Arbeit ein, um für bessere Arbeitsbedingungen und mehr politische Freiheit zu protestieren. Auch wenn die Proteste sehr begrenzt waren, zeigt es, wie beliebt die [GetOppositionPartyName] ist."
 SEA_generic_events.2.a: "Wir müssen sie ersetzen."
 SEA_generic_events.2.b: "Ein Eingreifen würde nur noch mehr Probleme bedeuten."
 SEA_generic_events.3.t: "[GetOppositionPartySupportersName] protestieren gegen die schwache Regierung"
 SEA_generic_events.3.desc: "Berichten zufolge demonstrieren Unterstützer der [GetOppositionPartyName] zunehmend in der Hauptstadt, um die Ineffizienz der Regierung zu kritisieren und sich für mehr Zentralität einzusetzen."
 SEA_generic_events.3.a: "Sie haben Glück, dass sie dieses Recht haben."
 #SEA_generic_events.3.b: ""
 SEA_generic_events.4.t: "[GetOppositionPartySupportersName] stören Regierungssitzung"
 SEA_generic_events.4.desc: "Einige Unterstützer der [GetOppositionPartyName] störten durch einen kleinen, aber äußerst lauten Protest kürzlich eine Regierungssitzung. Auch wenn diese Proteste derzeit gewaltlos verlaufen, zeugt die zunehmende Häufigkeit von einer wachsenden Unterstützung der Opposition."
 SEA_generic_events.4.a: "Wir müssen diese Proteste offen verurteilen."
 SEA_generic_events.4.b: "Sollen sie ruhig protestieren."
 SEA_generic_events.5.t: "Kundgebung der [GetOppositionPartyName]"
 SEA_generic_events.5.desc: "Die [GetOppositionPartyName] hielt heute eine ihrer größten Kundgebungen ab und versprach, eine starke Alternative zur derzeitigen Regierung von [ROOT.GetLeader] darzustellen. Die Regierung ist sich unsicher, ob sie die Kundgebung einfach ignorieren oder sogar dagegen vorgehen soll, damit sich die Nachricht nicht verbreitet und noch mehr Unterstützer gegen die [GetOppositionPartyAdjective]e Sache aufbringt."
 SEA_generic_events.5.a: "Wir müssen sicherstellen, dass das nicht von den Nachrichten aufgegriffen wird."
 SEA_generic_events.5.b: "Schön für sie."
 SEA_generic_events.6.t: "Komplott zur Untergrabung der [GetOppositionPartyName] aufgedeckt"
 SEA_generic_events.6.desc: "Heute kam ein Skandal ans Licht, in den hochrangige Regierungsbeamte der [ROOT.GetRulingParty] verwickelt sind. Gefundene Dokumente belegen den Plan, die Finanzierung der [GetOppositionPartyName] zu sabotieren, um die Partei zu untergraben. Auch wenn sie auf eigene Faust handelten, wird man ihnen das wahrscheinlich nicht abkaufen."
 SEA_generic_events.6.a: "Wir müssen uns öffentlich entschuldigen."
 SEA_generic_events.6.b: "Wir müssen jegliche Verbindung dazu abstreiten."
 SEA_generic_events.7.t: "Die [GetOppositionPartyName] organisiert eine große Kundgebung"
 SEA_generic_events.7.desc: "Die [GetOppositionPartyAdjective]e Partei hält am heutigen Tag eine Kundgebung ab, und es gibt Berichte, die von einer ähnlich hohen Besucheranzahl wie bei den Kundgebungen der [ROOT.GetRulingParty] sprechen. Wir können nur hoffen, dass unsere Unterstützer nicht auf ihre Lügen hereinfallen."
 SEA_generic_events.7.a: "Wir sollten eine eigene Kundgebung veranstalten, die sich ihrer Bedenken annimmt."
 #SEA_generic_events.7.b: ""
 SEA_generic_events.8.t: "[GetOppositionPartySupportersName] an Straßenschlachten beteiligt"
 SEA_generic_events.8.desc: "Die Beliebtheit der [GetOppositionPartyName] sorgte heute für einen Zwischenfall, als einige Anhänger mit Regierungsgetreuen der [ROOT.GetRulingParty] zusammenstießen. Auch wenn es sich dabei um einen örtlich begrenzten Zwischenfall handelt, zeigt er dennoch das angespannte politische Klima."
 SEA_generic_events.8.a: "Wir können das nutzen, um die [GetOppositionPartyName] zu denunzieren."
 SEA_generic_events.8.b: "Wir müssen jegliche Gewalt verurteilen."
 SEA_generic_events.9.t: "Ausländische Spione nutzen die [GetOppositionPartyAdjective]e Beliebtheit offen aus"
 SEA_generic_events.9.desc: "Nach den jüngsten Berichten über Unruhen sind sowohl die Armee als auch die Polizei unabhängig voneinander zu dem Schluss gekommen, dass Mitglieder der [GetOppositionPartyName] von anderen Ländern beeinflusst werden, um unsere Regierung entweder zu untergraben oder auszuspionieren."
 SEA_generic_events.9.a: "Wir müssen die [GetOppositionPartyName] als ausländische Spione anprangern."
 SEA_generic_events.9.b: "Konzentrieren wir uns darauf, der Infiltration ein Ende zu setzen."
 SEA_generic_events.10.t: "Korruptionsskandal der Regierung"
 SEA_generic_events.10.desc: "Die wachsende Beliebtheit von Oppositionsparteien wie der [GetOppositionPartyName] treibt die Regierung zu verzweifelten Maßnahmen, um an der Macht zu bleiben. Einer dieser Pläne gerieten vor Kurzem an die Öffentlichkeit und deckten das Ausmaß an Ressourcen auf, die man aufwendet, um die [ROOT.GetRulingParty] an der Macht zu halten. Dies löste eine heftige Gegenreaktion aus."
 SEA_generic_events.10.a: "Wir streiten alles ab."
 SEA_generic_events.10.b: "Wir müssen uns von den beteiligten Personen distanzieren."
 SEA_generic_events.11.t: "[GetOppositionPartyAdjective]e Hafenarbeiter streiken"
 SEA_generic_events.11.desc: "Einige Hafenarbeiter, deren Unterstützung für die [GetOppositionPartyName] besonders stark ist, haben zu einem groß angelegten Streik aufgerufen, der nun unsere Schiffbauaktivitäten beeinträchtigt. Auch wenn ihre politischen Anliegen kaum alle berücksichtigt werden können, könnten wir durch eine Verbesserung ihrer Arbeitsbedingungen weitere Unruhen vermeiden."
 SEA_generic_events.11.a: "Wir müssen sicherstellen, dass sie zufriedenstellend bezahlt werden."
 SEA_generic_events.11.b: "Sie werden sich schon wieder beruhigen."
 SEA_generic_events.12.t: "[GetOppositionPartySupportersName] stellen sich gegen Verteidigungsmaßnahmen"
 SEA_generic_events.12.desc: "Die Unterstützer der [GetOppositionPartyName] protestierten heute dafür, dass wir unsere Militarisierungsbemühungen etwas zurückschrauben, weil sie befürchten, unsere wachsende Armee könnte für einen Angriff auf andere Länder eingesetzt werden."
 SEA_generic_events.12.desc_wartime: "Die Unterstützer der [GetOppositionPartyName] protestierten heute dafür, dass wir unseren laufenden Krieg beenden, da das Opfer, das unsere Armee erbringen muss, den [ROOT.GetAdjective]en Interessen zuwiderläuft."
 SEA_generic_events.12.a: "Versichert ihnen, dass dies nur zum Schutz des Landes ist."
 SEA_generic_events.12.b: "Versichert ihnen, dass wir nichts mehr als den Frieden wünschen."
 SEA_generic_events.12.c: "Gebt keine Stellungnahme ab."
 SEA_generic_events.13.t: "[GetOppositionPartyAdjective]e Unterstützer beginnen Aufstand in [root.capital.GetCapitalVictoryPointName]"
 SEA_generic_events.13.desc: "Noch bevor die Polizei Gelegenheit hatte, uns darüber zu informieren, berichteten unsere Regierungsbeamten aus [root.capital.GetCapitalVictoryPointName] von Unruhen. Offenbar artete das, was als große politische Demonstration gegen die [ROOT.GetRulingParty] begann, in Plünderungen aus, die Schäden in der ganzen Stadt anrichteten."
 SEA_generic_events.13.a: "Ein angesehener Politiker muss die Menge beruhigen."
 SEA_generic_events.13.b: "Entsendet die Armee."
 SEA_generic_events.14.t: "Große regierungskritische Proteste"
 SEA_generic_events.14.desc: "Die große Beliebtheit der [GetOppositionPartyName] und der Umstand, dass die Partei kaum Macht in der Regierung hat, führten im ganzen Land zu großen Protesten. Einige Forderungen der Demonstranten zu erfüllen, könnte die Situation entschärfen, bringt jedoch andere Probleme mit sich."
 SEA_generic_events.14.a: "Wir sollten ein paar der [GetOppositionPartyAdjective]en Vorschläge aufgreifen."
 SEA_generic_events.14.b: "Stellen wir sicher, dass die Proteste friedlich bleiben."
 SEA_generic_events.15.t: "[GetOppositionPartyAdjective]e Proteste schlagen in Gewalt um"
 SEA_generic_events.15.desc: "Wir wurden darüber informiert, dass ein von der [GetOppositionPartyName] organisierter Protest in Gewalt umschlug und sich die Polizei gezwungen sah, mit Schüssen zu antworten, nachdem die Beamten mit Gegenständen beworfen wurden. Dieser Vorfall, der weder der Regierung noch der [GetOppositionPartySupportersName] anzulasten ist, gibt Anlass zu Bedenken hinsichtlich der Stabilität des Landes."
 SEA_generic_events.15.a: "Wir müssen die lokalen Parteiführer öffentlich dafür denunzieren."
 SEA_generic_events.15.b: "Die Schuld liegt bei den Demonstranten."
