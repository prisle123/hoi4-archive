 AFG_expand_telegraph_network: "Rozbudowa sieci telegraficznej"
 AFG_expand_telegraph_network_desc: "[ROOT.GetNonIdeologyName] pozostaje w tyle za sąsiadami pod względem wielu wskaźników gospodarczych. Pierwszym krokiem na drodze do modernizacji naszej gospodarki powinna być poprawa łączności między miastami oraz z naszymi sąsiadami poprzez rozbudowę sieci telegraficznej."
 AFG_increase_agricultural_exports: "Zwiększyć eksport produktów rolnych"
 AFG_increase_agricultural_exports_desc: ""
 AFG_sugar_processing: "Cukrownia w Baghlan"
 AFG_sugar_processing_desc: "W naszym społeczeństwie rośnie popyt na cukier. Powinniśmy zaspokoić tę potrzebę poprzez budowę cukrowni przetwarzającej produkty rolne na tę cenną substancję. W ten sposób nie tylko zaspokoimy popyt, ale także zwiększymy zatrudnienie w przemyśle."
 AFG_fruit_packing: "Przetwarzanie owoców"
 AFG_fruit_packing_desc: "[ROOT.GetNonIdeologyName] to kraj dobrych rolników, powinniśmy wykorzystać nadwyżki ich produkcji i wysyłać je na eksport. Żeby to zrobić, musimy zbudować więcej przemysłowych przetwórni."
 AFG_clear_malarial_swamps: "Oczyszczenie bagien malarycznych"
 AFG_clear_malarial_swamps_desc: "Malaria pustoszy wiele obszarów kraju. Jeśli oczyścimy miejsca namnażania pasożytów przenoszących tę chorobę, uwolnimy mieszkańców wsi od odwiecznego problemu i stworzymy nowe tereny do zagospodarowania."
 AFG_infrastructure_construction: "Inwestycja w infrastrukturę"
 AFG_infrastructure_construction_desc: "Brak infrastruktury w całym kraju hamuje nasz rozwój gospodarczy i sprawia, że ludzie nie chcą lepszego życia niż to, jakie od wieków wiedli ich przodkowie. Taka postawa nie leży w długofalowym interesie państwa, trzeba ją zmienić poprzez inwestycje w projekty infrastrukturalne."
 AFG_expand_karakul_lambskin_industry: "Rozbudowa branży karakułowej"
 AFG_expand_karakul_lambskin_industry_desc: "Produkty z futra karakuł to jeden z nielicznych towarów eksportowanych w dużych ilościach przez [ROOT.GetAdjective] producentów. Możemy wykorzystać to jako okazję do rozbudowy rodzącej się bazy przemysłowej i zbudować fabryki przetwarzające i eksportujące takie produkty."
 AFG_spinzar_cotton_factory: "Inwestycje w wytwórnie bawełny Spinzar"
 AFG_spinzar_cotton_factory_desc: "Wytwórnia bawełny w Kunduz to obecnie jeden z naszych najbardziej dochodowych zakładów, a jego właściciele chcieliby rozszerzyć swoją działalność. Jednak bez wsparcia rządu firma nie może się powiększyć w zadowalającym stopniu. Powinniśmy dążyć do utworzenia jej nowych filii oraz zainwestować w przyszłość branży bawełnianej."
 AFG_forge_a_national_identity: "Budowa tożsamości narodowej"
 AFG_forge_a_national_identity_desc: "Nasz lud nie uważa się za Afgańczyków, lecz za członków poszczególnych plemion i narodowości. Powinniśmy dążyć do uznania paszto i dari za języki narodowe, dzięki czemu pewnego dnia może zdołamy zjednoczyć ludzi w ramach jednolitej tożsamości afgańskiej."
 AFG_constructing_a_national_identity_tt: "Po usunięciu ducha narodowego §Y$AFG_constructing_a_national_identity_idea$§!:\n"
 AFG_look_to_other_partners: "Poszukiwanie innych partnerów"
 AFG_look_to_other_partners_desc: "Nasze umowy handlowe ze Związkiem Radzieckim wzbudziły podejrzenia, że kraj ten mógłby wpływać na naszą politykę wewnętrzną i zagraniczną. Oczywiście są to fałszywe oskarżenia, ale może powinniśmy poszukać partnerów handlowych gdzieś indziej."
 AFG_look_to_other_partners_tt: "Duże kraje dostaną możliwość zainwestowania w państwo [ROOT.GetAdjective], co da nam §Gjedną fabrykę cywilną poza mapą za każdy kraj, który wyrazi zgodę§! w zamian za możliwość §Rwpływania na naszą politykę przez jeden rok.§!"
 generic_higher_opinion_tt: "\n§YLepsza opinia o państwie [ROOT.GetAdjective] zwiększy szansę przyjęcia propozycji przez wybrane kraje.§!"
 AFG_renew_soviet_trade_agreement: "Odnowienie umowy handlowej z Rosjanami"
 AFG_renew_soviet_trade_agreement_desc: "Chociaż nasze ideologie różnią się od wielu lat, [SOU.GetName] to dobry partner gospodarczy naszego kraju. Niektórzy obawiają się [SOU.Adjective] wpływu na nasze sprawy wewnętrzne, ale naszym zdaniem odnowienie umowy handlowej między naszymi krajami nikomu nie zaszkodzi."
 AFG_salang_pass: "Tunel przez przełęcz Salang"
 AFG_salang_pass_desc: "[ROOT.GetNonIdeologyName]: Górzysty teren utrudnia powstawanie wygodnych szlaków transportowych wiodących przez kraj. Jednak [SOU.GetAdjective] inżynierowie uważają, że mogą zbudować w Salang tunel przez góry. Ich rząd zaproponował wykonanie tego projektu w zamian za pewne ustępstwa strategiczne."
 AFG_75_year_oil_concessions: "Propozycja 75 lat koncesji na ropę"
 AFG_75_year_oil_concessions_desc: "W ostatnich latach geolodzy odkryli na naszym terytorium ogromne rezerwy ropy. Jednak brakuje nam zdolności przemysłowych do ich samodzielnej eksploatacji. Może powinniśmy zaproponować korzystną umowę jednemu z mocarstw i prowadzić wspólne wydobycie."
 AFG_75_year_oil_concessions_tt: "§YOdblokowanie decyzji o eksploatacji złóż ropy naftowej na naszym terytorium we współpracy z innym mocarstwem.§!"
 AFG_rail_construction: "Utworzenie Afgańskiego Przedsiębiorstwa Kolejowego"
 AFG_rail_construction_desc: "Nic nie dorównuje wydajności kolei, jeśli idzie o przewóz ogromnych ilości zasobów albo ludzi. Dlatego musimy stworzyć przedsiębiorstwo kolejowe, które zajmie się budową naszej własnej sieci kolejowej i zarządzaniem nią."
 AFG_electrification: "Inicjatywy elektryfikacji"
 AFG_electrification_desc: "Innowacje w przemyśle, łączności i prowadzeniu wojen są coraz bardziej zależne od elektryczności. Dlatego musimy zagwarantować naszemu krajowi możliwość korzystania z nowych osiągnięć dzięki szeroko zakrojonej elektryfikacji na całym [ROOT.GetAdjective] terytorium."
 AFG_electrification_tt: "\n§YElektryfikacja będzie rozprzestrzeniać się z Kabulu wraz z upływem czasu dzięki nowemu regionowi narodowemu otrzymującemu modyfikator co drugi miesiąc.§!"
 AFG_establish_radio_networks: "Modernizacja Radia Kabul"
 AFG_establish_radio_networks_desc: "Radio Kabul powstało w latach 20. i korzystało z przestarzałego już dziś sprzętu. Powinniśmy zainwestować w unowocześnienie jego urządzeń nadawczych, aby rząd mógł docierać bezpośrednio do jak największej części populacji."
 AFG_connect_the_cities: "[ROOT.GetNonIdeologyName]: Obwodnica"
 AFG_connect_the_cities_desc: "Koleje będą miały ogromne znaczenie dla naszego długofalowego rozwoju, jednak nie możemy zapomnieć o korzyściach, jakie zapewni system nowoczesnych autostrad łączących największe miasta. Budowa obwodnic miast pozwoli nam wreszcie skończyć z regionalizmem gospodarczym, który od dawna jest zmorą naszej gospodarki."
 AFG_expand_kabul_university: "Rozbudowa Uniwersytetu w Kabulu"
 AFG_expand_kabul_university_desc: "Zapotrzebowanie na profesjonalnych inżynierów, lekarzy i nauczycieli nie może być dłużej zaspokajane poprzez wysyłanie studentów za granicę, gdzie zdobywają specjalistyczne wykształcenie. Zamiast tego zainwestujmy we własne instytucje, gdzie wychowamy nowe pokolenie profesjonalistów."
 AFG_expand_kabul_university_tt: "§RRozszerzenie edukacji wyższej sprawi, że absolwenci zradykalizują się, jeśli gospodarka nie urośnie na tyle, żeby zapewnić im miejsca pracy!§!"
 AFG_kajaki_dam: "Powołanie Władz Doliny Helmand"
 AFG_kajaki_dam_desc: "Powinniśmy wziąć przykład z [USA.GetAdjective] Władz Doliny Tennessee i powołać podobną agencję zarządzającą doliną rzeki Helmand. Zadaniem tej organizacji byłoby kierowanie rozwojem gospodarczym tego obszaru dla dobra krajowej gospodarki. Ale jeśli zamierzamy zmieniać bieg rzeki, musimy uważać, żeby nie sprowokować naszych zachodnich sąsiadów. "
 AFG_kajaki_dam_tt: "\n§RNieudane negocjacje w sprawie traktatu z państwem [414.OWNER.GetNameDef] poprzez wynikłą serię zdarzeń mogą doprowadzić do wybuchu wojny!§!"
 AFG_qargha_dam: "Budowa zapory Qargha"
 AFG_qargha_dam_desc: "W bardziej suchych regionach kraju brakuje odpowiedniego nawadniania, co może zagrozić plonom i doprowadzić do klątwy głodu. Możemy jednak zbudować zapory, żeby zwiększyć ilość wody dostępnej do nawadniania, co mogłoby doprowadzić nawet do nadwyżek produkcji rolnej."
 AFG_chaki_dam: "Zapora Chak"
 AFG_chaki_dam_desc: "Rośnie zapotrzebowanie na energię elektryczną, dlatego musimy zapewnić jej stałe dostawy. Z pomocą zagranicznych ekspertów możemy zbudować na rzece Chak zaporę z elektrownią wodną, która przez kolejne lata będzie zaopatrywać w prąd cały region, w tym Kabul."
 AFG_chromite_mines: "Uruchomienie kopalń chromitu"
 AFG_chromite_mines_desc: "W uprzemysłowionym świecie chrom staje się coraz bardziej pożądanym zasobem. Powinniśmy uruchomić eksploatację naszych złóż chromitu, który moglibyśmy eksportować, a środki z jego sprzedaży przeznaczyć na dalszą industrializację kraju."
 AFG_iron_mines: "Rozbudowa kopalń miedzi i cyny"
 AFG_iron_mines_desc: "Żelazo, miedź i cyna to kluczowe surowce do produkcji wielu współczesnych artykułów pierwszej potrzeby. Jeżeli mamy stać się krajem uprzemysłowionym, musimy uzyskać i rozwijać własny dostęp do tych zasobów. Na szczęście mamy wiele złóż, które tylko czekają na eksploatację."
 AFG_truck_factory: "Fabryka ciężarówek Janagalak"
 AFG_truck_factory_desc: "Dzięki współpracy z [SOU.GetAdjective] dobroczyńcami możemy zbudować naszą pierwszą wielkoskalową fabrykę pojazdów. Powstające w niej ciężarówki mogą zaspokoić krajowy popyt na takie pojazdy w siłach zbrojnych i przemyśle."
 AFG_maintain_quami: "Zachowanie quami"
 AFG_maintain_quami_desc: "System podatków quami od wieków stanowi fundament naszej obrony. Dlaczego mielibyśmy odrzucać system zakorzeniony w naszej tradycji, co przyniesie korzyści tylko elicie mieszkającej w stolicy? Opór wobec tej ostatniej fali szalonych reform to jedyne logiczne rozwiązanie."
 AFG_maintain_quami_tt: "§YZachowanie decyzji $AFG_quami_category$ i zdolności werbowania większej liczby nieregularnych dywizji.§!"
 AFG_quami_intro_tt: "Modyfikuje §Y$AFG_quami_modifier$§! o:"
 AFG_nufus_intro_tt: "Modyfikuje §Y$AFG_nufus_modifier$§! o:"
 AFG_asymmetric_warfare: "Wojna asymetryczna"
 AFG_asymmetric_warfare_desc: "Nasi sąsiedzi są bardzo skorzy do odrzucania własnego dziedzictwa w imię pogoni za industrializacją i rozbudową sił zbrojnych. Pokonamy ich dzięki wykorzystaniu niekonwencjonalnych taktyk oraz doskonałej znajomości terenu. Jeśli dodamy do tego determinację naszych żołnierzy, z pewnością odeprzemy każde siły inwazyjne."
 AFG_khyber_pass_riflining: "Rusznikarnie z przełęczy Chajber"
 AFG_khyber_pass_riflining_desc: "Chałupnicze wytwórnie znajdujące się na przełęczy Chajber od dziesięcioleci produkują kopie zagranicznego uzbrojenia. Ich broń jest gorszej jakości, ale rekompensują to ilością. Może czas dokonać inwestycji w tym regionie i stworzyć rodzimego wytwórcę uzbrojenia dla naszych sił zbrojnych."
 AFG_encourage_jezail_production: "Wspieranie lokalnej produkcji dżezail"
 AFG_encourage_jezail_production_desc: "Dżezail to od dawna ulubiona broń plemion Pasztunów, ponieważ była używana podczas wojen angielsko-afgańskich, a jej produkcja jest tania. Powinniśmy zachęcić plemiona do podtrzymywania tej tradycji, dzięki czemu będziemy mogli zwiększyć pobór."
 AFG_scavenging: "Taktyka zbieractwa"
 AFG_scavenging_desc: "Wyposażenie, którego nie możemy wyprodukować sami, często pojawia się u nas w rękach zagranicznych najeźdźców. Dlatego powinniśmy szkolić naszych żołnierzy w rozpoznawaniu i przejmowaniu cennego sprzętu wojskowego, gdy tylko nadarzy się taka możliwość."
 AFG_militia_cavalry: "Konnica qatgani"
 AFG_militia_cavalry_desc: "Od wieków [ROOT.GetAdjective] hodowcy handlują wieloma rasami koni przystosowanych do trudnych warunków panujących w tym kraju. Zwierzęta te mogą przydać się w brygadach kawalerii, nie musielibyśmy inwestować w drogie zagraniczne wyposażenie, które często się psuje i wymaga skomplikowanej obsługi technicznej."
 AFG_mountain_training: "Szkolenie górskie"
 AFG_mountain_training_desc: "Nowe technologie i taktyki przychodzą i odchodzą, ale góry oraz doliny pozostają niezmienne. Zamiast rozpaczliwie próbować nadążać w wyścigu technologicznym za sąsiadami, powinniśmy zająć się wykorzystaniem naszego terytorium, aby uzyskać przewagę taktyczną."
 AFG_cross_border_ties: "Powiązania zagraniczne"
 AFG_cross_border_ties_desc: "Geografia naszego kraju sprawia, że granice zawsze są nieszczelne, rodziny przemieszczają się przez nie swobodnie i osiedlają po drugiej stronie. Przez pokolenia doprowadziło to do powstania silnych więzi interpersonalnych z sąsiednimi krajami, co może zadziałać na naszą korzyść w trudnych czasach."
 AFG_cross_border_ties_tt: "Odblokowanie decyzji §Y$AFG_cross_border_ties_category$§! w celu zaanektowania zajętego terytorium"
 AFG_approach_foreign_inteligence_services: "Kontakt z zagranicznymi służbami wywiadowczymi"
 AFG_approach_foreign_inteligence_services_desc: "Znajdujemy się na styku wpływów mocarstw i od dawna nasz los zależy od ich wielkich rozgrywek. Gdybyśmy stworzyli własną służbę wywiadowczą, moglibyśmy wykorzystać naszą wyjątkową sytuację i rozgrywać sąsiadów przeciwko nim samym."
 AFG_expand_border_guards: "Rozbudowa straży granicznej"
 AFG_expand_border_guards_desc: "Powinnyśmy przeszkolić straż graniczną w podstawach sztuki wojennej, żeby wykorzystać tę formację także w czasie poważniejszych kryzysów i zmniejszyć ciężar spoczywający na barkach regularnych wojsk. Straż królewska to elita naszych sił zbrojnych, doświadczona i dobrze wyszkolona. Jednak w obliczu konfliktu naszych sąsiadów pojawiły się wątpliwości związane z liczebnością tych jednostek."
 AFG_utilize_cameleers: "Wykorzystanie wielbłądników"
 AFG_utilize_cameleers_desc: "Nasi wielbłądnicy cieszą się powszechnym uznaniem, Imperium Brytyjskie zatrudniało ich do podróży i zaopatrywania zdradzieckich regionów australijskich pustyń. Powinniśmy zatrudnić te doświadczone osoby, by pomogły naszym wojskom na naszych ziemiach."
 AFG_establish_camelry_regiments: "Utworzenie pułków wielbłądów"
 AFG_establish_camelry_regiments_desc: "Wielbłądy to wytrzymałe zwierzęta. Jeśli chcemy, by nasza armia działała sprawnie nawet na pustyniach i w górach, musimy zaadaptować ją do tych środowisk. Dzięki wielbłądnikom będziemy mogli walczyć w każdym terenie oraz w obszarach, gdzie nie mogą tego robić nasi wrogowie."
 AFG_adopt_nufus: "Przyjęcie nufus"
 AFG_adopt_nufus_desc: "Wielowiekowy system mobilizacji nieregularnych sił do obrony królestwa już dawno przestał spełniać swoją rolę i raczej nie zapewniłby nam skutecznego zatrzymania inwazji zawodowych wojsk wroga. Dlatego musimy go zastąpić poborem powszechnym i szkoleniem."
 AFG_adopt_nufus_tt: "§RUsunięcie decyzji $AFG_quami_category$ i uniemożliwienie werbunku nieregularnych dywizji!§!"
 AFG_mohammed_daoud_khan_available_as_general_tt: "§YMohammad Daoud Chan§! stanie się dostępny jako generał §Y2.§! poziomu"
 AFG_new_army: "Armia zawodowa"
 AFG_new_army_desc: "Chociaż mieszkańcy wsi nadal opierają się realizowanym przez nas reformom armii, musimy iść naprzód i uruchomić wielkoskalowy program szkoleń dla najnowszej kohorty poborowych."
 AFG_expand_royal_guard: "Powiększenie straży królewskiej"
 AFG_expand_royal_guard_desc: "Straż królewska to elita naszych sił zbrojnych, doświadczona i dobrze wyszkolona. Jednak w obliczu konfliktu naszych sąsiadów pojawiły się wątpliwości związane z liczebnością tych jednostek."
 AFG_prussians_of_the_orient: "Prusacy Orientu"
 AFG_prussians_of_the_orient_desc: "Ponieważ szkolili nas zagraniczni oficerowie i posiadamy duże zapasy [GER.GetAdjective] wyposażenia, władze [GER.GetAdjective] zaczęły nazywać nas Prusakami Orientu. Pokażmy, że zasługujemy na to miano i walczmy z każdym, kto ośmieli się nam sprzeciwić."
 AFG_establish_naval_bases: "Budowa nowych baz morskich"
 AFG_establish_naval_bases_desc: "Budowa naszej pierwszej bazy morskiej zaopatrującej okręty strzegące naszego niedawno wyzwolonego wybrzeża pozwoli zacząć żmudny proces tworzenia własnej marynarki wojennej."
 AFG_establish_naval_bases_tt: "Dodaj §G1§! §Ybazę morską§! w losowym regionie nadmorskim"
 AFG_standardize_equipment: "Standaryzacja wyposażenia"
 AFG_standardize_equipment_desc: ""
 AFG_expand_academy: "Rozbudowa akademii wojskowej"
 AFG_expand_academy_desc: "Wraz z budową bardziej profesjonalnej armii rośnie zapotrzebowanie na dobrze wykształconych oficerów. Utworzenie krajowej akademii wojskowej zapewniłoby wojsku dowódców oraz wiedzę niezbędne do obrony naszych granic."
 AFG_expand_academy_tt: "Zwerbowanie §Ydwóch§! losowych §Ygenerałów§!"
 AFG_foreign_military_advisors: "Zaproszenie zagranicznych doradców wojskowych"
 AFG_foreign_military_advisors_desc: "Jeśli chcemy wyszkolić naszą armię zgodnie ze współczesnymi standardami, powinniśmy zaprosić doradców z krajów zachodu. Pomogą oni wyszkolić następne pokolenie [ROOT.GetAdjective] mężczyzn, by byli gotowi do walki na nieustannie zmieniającym się polu bitwy."
 AFG_expand_standing_army: "Rozbudowa armii zawodowej"
 AFG_expand_standing_army_desc: "Jeśli chcemy pokonać wrogów i zagwarantować sobie niepodległość, nasza armia nie może być jedynie skuteczna, musi być też duża. Dlatego powinniśmy rozszerzyć pobór i rekrutować więcej ludzi."
 AFG_officialize_the_turkish_afghan_defense_treaty: "Traktat obronny [TUR.GetNameDef]-[ROOT.GetNameDef]"
 AFG_officialize_the_turkish_afghan_defense_treaty_desc: "Od 1933 r. tureccy wojskowi pomagali w nauczaniu następnego pokolenia afgańskich żołnierzy. Czas wykorzystać te powiązania i zaproponować zawarcie traktatu obronnego zobowiązującego obie strony do wzajemnej ochrony przed agresją ze strony innych państw."
 AFG_purchase_tanks: "Zakup zagranicznych czołgów"
 AFG_purchase_tanks_desc: "Nasza armia nie ma siły ognia, która pozwoliłaby przełamać linie wroga, nie dysponuje też szybkością potrzebną do wykonywania sprawnych natarć. Żeby rozwiązać ten problem, musimy wziąć przykład z reszty świata i zainwestować w wojska pancerne."
 AFG_purchase_aircraft: "Zakup zagranicznych samolotów"
 AFG_purchase_aircraft_desc: "Nasze siły zbrojne są zbyt podatne na ataki z przestworzy. Musimy zainwestować we własne siły powietrzne, które zajmą się zwalczaniem wrogiego lotnictwa."
 AFG_expand_equipment_purchases: "Zwiększenie zakupów wyposażenia"
 AFG_expand_equipment_purchases_desc: "Nasze siły zbrojne coraz bardziej potrzebują dodatkowego wyposażenia poza zwykłymi karabinami i nabojami. Jeżeli mają zachować wartość bojową, musimy jak najszybciej dostarczyć im więcej sprzętu wsparcia."
 AFG_increase_air_purchases: "Zwiększenie zakupów dla lotnictwa"
 AFG_increase_air_purchases_desc: "Nasze siły powietrzne szybko zwiększają swój potencjał odstraszania lub niszczenia obcych samolotów naruszających naszą przestrzeń powietrzną. Jednak nasze samoloty nie posiadają zdolności rażenia celów naziemnych. Dlatego powinniśmy zainwestować w stworzenie własnych eskadr bombowców."
 AFG_naval_academy: "Stworzenie akademii marynarki wojennej"
 AFG_naval_academy_desc: "W przeszłości nie mieliśmy dostępu do morza, zatem brakuje nam oficerów znających tajniki działań morskich. Musimy stworzyć akademię marynarki wojennej i ściągnąć na nią zagranicznych oficerów, którzy przekażą swoją wiedzę pierwszemu pokoleniu [AFG.GetAdjective] marynarzy."
 AFG_naval_academy_tt: "Zwerbowanie §Ydwóch§! losowych §Yadmirałów§!"
 AFG_shipyards: "Uruchomienie [ROOT.GetAdjective] stoczni"
 AFG_shipyards_desc: "Jeszcze nie potrafimy projektować własnych statków, ale nasze przyszłe jednostki będą wymagały obsługi technicznej i remontów. Jeżeli teraz zbudujemy stocznię, zapewnimy naszej flocie obiekty, których będą potrzebowały, aby pływać przez kolejne dekady."
 AFG_shipyards_tt: "Dodaje §G1§! miejsce na budynki i §G1§! §Ystocznię marynarki wojennej§! w regionie z dostępem do morza."
 AFG_shipyards_tt_2: "§YOdblokowanie wojskowej organizacji przemysłowej:§!"
 AFG_research_bonus_1: "Rozwój krajowego przemysłu morskiego"
 AFG_research_bonus_1_desc: "Mocarstwa chcą nam sprzedawać tylko to, co uznają za przestarzałe i niezdolne do zagrożenia ich pozycji w regionie. Jeżeli chcemy stworzyć nowoczesną marynarkę wojenną, która odstraszy te potęgi, powinniśmy opracować własne projekty."
 AFG_purchase_destroyers: "Zakup niszczycieli"
 AFG_purchase_destroyers_desc: "Zdobycie wiedzy i stworzenie infrastruktury umożliwiającej projektowanie i budowę nowoczesnych okrętów wojennych zabrałoby nam dekady. O wiele praktyczniejszym rozwiązaniem byłoby nabycie zdemobilizowanych jednostek od innych krajów, po czym przystosowanie ich do naszych potrzeb."
 AFG_research_bonus_2: "Inwestycje w rozwój marynarki wojennej"
 AFG_research_bonus_2_desc: "Nasze doświadczenie w projektowaniu małych okrętów przyniosło owoce. Nasi inżynierowie stoją teraz przed wyzwaniem stworzenia o wiele większych jednostek dla naszej marynarki wojennej."
 AFG_purchase_capital_ships: "Zakup okrętów liniowych"
 AFG_purchase_capital_ships_desc: "Nasza marynarka wojenna nabiera kształtów dzięki niedawnym zakupom mniejszych jednostek, ale wciąż brakuje nam siły ognia, zatem powinniśmy zacząć poszukiwania większych okrętów, które moglibyśmy nabyć."
 AFG_state_industries: "Stworzenie zakładów zbrojeniowych"
 AFG_state_industries_desc: "Absolwenci uniwersytetów radykalizują się, ponieważ nie mogą znaleźć zatrudnienia zgodnego z ich wykształceniem. Żeby temu zaradzić, możemy stworzyć państwowy przemysł zatrudniający większą liczbę tych osób i dostarczający naszej armii uzbrojenie krajowej produkcji."
 AFG_state_industries_tt: "Odblokowanie decyzji o utworzeniu §Ywojskowych organizacji przemysłowych§!, co wydłuży czas potrzebny na zradykalizowanie się absolwentów."
 AFG_ideology_on_the_rise_tt: "§R\n\nMocarstwa niepodzielające [THIS.GetAdjective] ideologii mogą zechcieć dokonać inwazji na państwo [ROOT.GetAdjective], jeżeli ich wpływy w naszym kraju za bardzo urosną! (Jeżeli [THIS.GetIdeologyNameWithCaps] ma więcej niż 40%, inne mocarstwa mogą nas zaatakować!)§!"
 AFG_ideology_on_the_rise_flipped_tt: "§R\n\n[THIS.GetNameDefCap] może zechcieć najechać terytorium [ROOT.GetAdjective], jeżeli inne kraje zyskają u nas zbyt duże wpływy! (Jeżeli dowolna ideologia poza neutralnością albo [THIS.GetIdeologyNameWithCaps] ma więcej niż 40%, [THIS.GetNameDef] może nas zaatakować!)§!"
 AFG_foreign_influence_tt: "Dodanie §Yrosnących wpływów ([PREV.GetIdeologyNameWithCaps])§!, co zapewnia (dzienne poparcie ([PREV.GetIdeologyNameWithCaps]): §G+0,02§!) "
 AFG_against_kabul: "Sprzeciw wobec Kabulu"
 AFG_against_kabul_desc: "Król Zahir i jego wujowie są uzurpatorami, ich nielegalny reżim trzeba obalić za wszelką cenę."
 AFG_contact_amanullah_loyalists: "Kontakt z lojalistami Amanullaha"
 AFG_contact_amanullah_loyalists_desc: "Były król, $AFG_amunullah_khan$, nigdy oficjalnie nie abdykował, gdy został wypędzony przez tłuszczę. Dlatego [AFG.GetNonIdeologyName] wciąż wierni królowi powinni zjednoczyć się pod naszym sztandarem i zacząć przygotowania na jego nieuchronny powrót."
 AFG_remember_the_khost_rebellion: "Nie zapomnimy o Buncie Chost"
 AFG_remember_the_khost_rebellion_desc: "W 1924 r. najbardziej prawi spośród nas powstali przeciwko królowi Amanullahowi i jego zachodnim kamratom, by zawrócić kraj z drogi prowadzącej do utraty przez niego dumnej tożsamości. Rebelię stłumiono, ale jej duch przetrwał, a teraz wiemy, jak pokonać Kabul. Czas powrócić do tradycji!"
 AFG_crown_the_golden_emir: "Koronacja Złotego Emira"
 AFG_crown_the_golden_emir_desc: "Po opanowaniu państwa nowy władca musi przyjąć tytuł emira. Nikogo nie dziwi, że Mirzali Chan Wazir, który wykazał się w boju, to najpopularniejszy z kandydatów. Pomoże on zjednoczyć Pasztunistan i świat islamski."
 AFG_crown_the_bukharan_emir: "Koronacja Emira Buchary"
 AFG_crown_the_bukharan_emir_desc: "Po opanowaniu państwa nowy władca musi przyjąć tytuł emira. Sayyid Mir Muhammed Alim Chan z Buchary od kilku lat przebywa w Kabulu i jest doskonałym kandydatem, jeśli chcemy odnowić chwałę wielkiego Imperium Durrani."
 AFG_invite_the_mughal_prince: "Zaproszenie księcia Mogołów"
 AFG_invite_the_mughal_prince_desc: "Po opanowaniu państwa nowy władca musi przejąć schedę po Timurze. Krew, zasługi albo czysta siła woli zdecydują o przyszłości naszego królestwa. Dlatego powinniśmy zaproponować przebywającemu w Indiach księciu Mogołów miejsce na naszym tronie."
 AFG_unify_the_islamic_world: "Zjednoczenie świata islamskiego"
 AFG_unify_the_islamic_world_desc: "Państwa muzułmańskie zbyt długo spierały się w nieistotnych sprawach i uchylały od odpowiedzialności za współpracę. Wreszcie nadszedł czas, byśmy wystosowali do państw muzułmańskich z całego świata zaproszenie do stworzenia wielkiego sojuszu."
 AFG_united_islamic_world_faction: "Ittehad-e Islami"
 AFG_extend_a_hand_to_tokyo: "Wyciągnięcie ręki do Tokio"
 AFG_extend_a_hand_to_tokyo_desc: "Dzięki pomocy wojsk [JAP.GetAdjective] wygraliśmy walkę o Afganistan. Teraz [JAP.GetNameDef] chce zjednoczyć i wyzwolić Azję, zatem powinniśmy ponownie porozumieć się z tym krajem."
 AFG_expand_the_madrasas: "Rozbudowa madrasów"
 AFG_expand_the_madrasas_desc: "Żeby lepiej kontrolować nasze społeczeństwo i wpajać mu obyczaje, według których powinno żyć, powinniśmy zwiększyć finansowanie muzułmańskich instytucji edukacyjnych działających w naszym kraju."
 AFG_promote_muslim_work_ethic: "Promocja muzułmańskiej etyki pracy"
 AFG_promote_muslim_work_ethic_desc: "Ludzie zachodu od dawna przechwalają się ich 'protestancką etyką pracy', ignorując przy tym ciężką pracę świata islamskiego. Czas przypomnieć im, że dorównujemy im zaangażowaniem i doświadczeniem."
 AFG_rehabilitate_the_saqqawists: "Rehabilitacja Sakawistów"
 AFG_rehabilitate_the_saqqawists_desc: "Sakawiści z powodzeniem obalili dekadencką władzę Amanullaha Chana w 1929 r., ale po kilku latach sami zostali zniszczeni. Może nadszedł czas uczcić pamięć tych bohaterów, którzy mężnie walczyli w obronie naszych tradycyjnych wartości."
 AFG_ulugh_beg_academy: "Akademia Uług Bega"
 AFG_ulugh_beg_academy_desc: "Uług Beg był sułtanem potężnego Imperium Timurydów, ale miał też czas na poszerzanie naszej wiedzy matematycznej i astronomicznej. Powinniśmy oddać cześć jego spuściźnie, tworząc nowy uniwersytet jego imienia."
 AFG_prepare_the_war_industries: "Przygotowanie przemysłu wojennego"
 AFG_prepare_the_war_industries_desc: "Obecnie nasz przemysł nie posiada potencjału do produkcji wojennej. Jeśli nie chcemy, by przyćmiły nas sąsiednie kraje, musimy przestawić nasze fabryki na wspieranie wojska, a nie obsługiwanie potrzeb rządzącej elity. Ta zmiana ma kluczowe znaczenie dla naszego przetrwania."
 AFG_revive_the_workshop_of_the_world: "Wskrzeszenie warsztatu świata"
 AFG_revive_the_workshop_of_the_world_desc: "Pójdziemy w ślady naszych przodków, modernizując nasze fabryki i odtwarzając szlaki handlowe. Ta transformacja uczyni naszą gospodarkę siłą konkurującą z największymi państwami świata."
 AFG_reorganize_the_royal_guard: "Reorganizacja Gwardii Królewskiej"
 AFG_reorganize_the_royal_guard_desc: "Gwardia Królewska nie wypełnia powierzonej jej zaszczytnej roli. Przywrócimy blask tej formacji dzięki jej rozbudowie i reformie. Musi ona stać się ucieleśnieniem siły i odporności państwa [ROOT.GetAdjective]"
 AFG_reintroduce_heavy_cavalry: "Przywrócenie ciężkiej kawalerii"
 AFG_reintroduce_heavy_cavalry_desc: "Nasi przodkowie niejednokrotnie wsiadali na koń i gnali przez równiny Indii i Azji Środkowej, zdobywali ziemie i zasoby słabych władców. Może mamy podobną okazję, skoro nasi sąsiedzi pogrążyli się w konflikcie."
 AFG_reintroduce_war_elephants: "Przywrócenie słoni bojowych"
 AFG_reintroduce_war_elephants_desc: "Podczas gdy cały świat ściga się w projektowaniu coraz bardziej skomplikowanych potworów z silnikami, my skorzystamy z wypróbowanych i niezawodnych sposobów prowadzenia wojny oraz siania strachu wśród wrogów, przywracając do służby słonie bojowe."
 AFG_timurid_bureaucracy: "Biurokracja Timurydów"
 AFG_timurid_bureaucracy_desc: "Zakorzeniona w dziedzictwie Timura biurokracja Timurydów to model wydajnego zarządzania i działania władzy centralnej. Przywrócenie tego systemu wzmocni administrację Emiratów oraz zapewni stabilizację i dobrobyt na ogromnym terytorium."
 AFG_hone_the_shamshir: "Ostrzenie szamsziru"
 AFG_hone_the_shamshir_desc: "Szamszir, symbol siły i niezłomności, trzeba ostrzyć w oczekiwaniu na nadchodzące bitwy. Jeśli zmodernizujemy naszą armię oraz udoskonalimy strategie, sprawimy, że państwo [ROOT.GetAdjective] będzie gotowe do zadania zdecydowanego ciosu, gdy zajdzie taka potrzeba."
 AFG_restore_herat: "Odnowienie Heratu"
 AFG_restore_herat_desc: "Na przekór dawnemu ośrodkowi władzy w Kabulu przeniesiemy stolicę do Heratu, głównej siedziby Imperium Durrani. W ten sposób wzmocnimy nasze roszczenia jako spadkobierców tego potężnego mocarstwa."
 AFG_enforce_the_pashtunwali: "Wprowadzenie pasztunwali"
 AFG_enforce_the_pashtunwali_desc: "Choć pisma pasztunwali wydają się przestarzałe, to wciąż musimy się do nich odwoływać, żeby Pasztunowie dominowali politykę wewnętrzną. Możemy przeredagować najstarszą część tych praw, ale z tego kodeksu będą korzystały kolejne pokolenia."
 AFG_form_the_khuddamul_furqan: "Utworzenie Khuddamul Furqan"
 AFG_form_the_khuddamul_furqan_desc: "Aby wzmocnić legitymację naszego nowego rządu, musimy utworzyć partię polityczną z prawdziwego zdarzenia kierowaną przez Złotego Emira. Jedyna akceptowalna przynależność to Khuddamul Furqan, gdyż tylko ta partia przyniesie ludowi zbawienie."
 AFG_instate_a_compulsory_jizya: "Wprowadzenie przymusu dżizja"
 AFG_instate_a_compulsory_jizya_desc: "Pod dawnymi rządami prawa osób niebędących muzułmanami były mocno ograniczone. Czas dostosować te kwestie do norm współczesnego świata i pokazać wszystkim naszym poddanym, że jesteśmy oświeconym królestwem."
 AFG_raise_lashkar_regiments: "Utworzenie pułku laskarów"
 AFG_raise_lashkar_regiments_desc: "Towarzysze broni Fakira z pasztuńskich regionów Cesarstwa Indyjskiego określają siebie mianem laskarów. Teraz, gdy włada on państwem [ROOT.GetAdjective], może czas utworzyć podobne pułki służące w regionach."
 AFG_support_nort_west_frontier_rebels: "Wsparcie buntowników na północno-zachodniej granicy"
 AFG_support_nort_west_frontier_rebels_desc: "Pasztuńscy rebelianci działający na [RAJ.GetAdjective] północno-zachodniej granicy nadal odważnie walczą z ciemiężcami, mimo że Fakir udał się do: [ROOT.GetNameDef]. Powinniśmy interweniować w ich obronie, nawet jeśli oznacza to wojnę z tymi, którzy nieustannie zgłaszają pretensje do tego obszaru."
 AFG_occupy_peshawar_tt: "§RMoże to doprowadzić do wojny z właścicielem regionu [442.GetName]!§!"
 AFG_occupy_waziristan_tt: "§RMoże to doprowadzić do wojny z właścicielem regionu [987.GetName]!§!"
 AFG_appraoch_anti_communist_theologians: "Kontakt z antysowieckimi teologami"
 AFG_appraoch_anti_communist_theologians_desc: "Wielu muzułmańskich uczonych i teologów zgadza się, że komunizm to zakała naszego społeczeństwa obywatelskiego. Niestety, [SOV.GetNameDef] narzuca obecnie tę podłą ideologię naszym braciom w Azji Środkowej. Musimy uczynić wszystko, co w naszej mocy, żeby przerwać to szaleństwo."
 AFG_unite_pashtunistan: "Zjednoczenie Pasztunistanu"
 AFG_unite_pashtunistan_desc: "Ostatecznym celem kampanii Fakira zawsze była niepodległość państwa pasztuńskiego na ziemiach Cesarstwa Indyjskiego. Jednak teraz ma on okazję stworzyć państwo pasztuńskie poza wymienionymi wcześniej granicami, a potem podbić resztę regionów. Niech żyje Pasztunistan, niech żyje emir!"
 AFG_form_the_turkestan_legion: "Utworzenie Legionu Turkistańskiego"
 AFG_form_the_turkestan_legion_desc: "Wielu ludzi pragnie walczyć z komunizmem nawet na arenie międzynarodowej. Powinniśmy utworzyć siły z turkijskich ochotników antykomunistycznych, gotowych do samego końca toczyć bój z siłami sprzeciwiających się islamowi."
 AFG_form_the_turkestan_legion_tt: "Odblokowuje decyzje §Y$AFG_turkestan_legion_cat$§! pozwalające werbować dywizje z różnych części świata turkijskiego."
 AFG_proclaim_a_new_caliphate: "Ogłoszenie Nowego Kalifatu"
 AFG_proclaim_a_new_caliphate_desc: "Po rozpadzie Imperium Osmańskiego nie ogłoszono powstania nowego kalifatu. Żeby stanąć na czele zagubionych i oszukanych, musimy wziąć na siebie nowe brzemię oraz uczcić dziedzictwo dawnych Raszidunów."
 AFG_proclaim_a_new_caliphate_tt: "Zyskuje cel wojenny §Yprzejmij sporny region§! przeciwko każdemu państwu okupującemu regiony, do których ten cel daje ci roszczenia."
 AFG_proclaim_a_new_caliphate_2_tt: "Odblokowanie decyzji o §Yintegracji§! kontrolowanych przez nas spornych regionów"
 AFG_integrate_the_basmachi_movement: "Integracja Ruchu Basmaczy"
 AFG_integrate_the_basmachi_movement_desc: "Do roku 1934 Basmaczom nie udawało się wyzwolić Azji Środkowej od [SOV.GetAdjective] tyranii. Choć ich ruch został w przeważającej części zdławiony, część z liderów zdołała zbiec. Powinniśmy nawiązać kontakt z tymi bojownikami i zaprosić ich na nasz dwór."
 AFG_proclaim_the_second_afghan_empire: "Proklamacja Drugiego Imperium Afgańskiego"
 AFG_proclaim_the_second_afghan_empire_desc: "W 1747 r. Ahmad Shah Durrani zjednoczył plemiona afgańskie i stworzył z nich imperium. W okresie swojej największej świetności władało ono większością Azji Środkowej, Indii Wschodnich oraz Iranu. Państwo to stanęło u boku Imperium Osmańskiego jako najważniejsze mocarstwo islamskie drugiej połowy XVIII wieku. Musimy przejąć tę spuściznę!"
 AFG_can_core_once_controlled_tt: "Odblokowanie decyzji o zmianie zajętych państw w prowincje narodowe"
 AFG_return_to_delhi: "Powrót do Delhi"
 AFG_return_to_delhi_desc: "Delhi było niegdyś siedzibą sułtana, jest tam Czerwony Fort, w którym znajdował się wspaniały Pawi Tron. Teraz pomaszerujemy na miasto i odzyskamy naszą utraconą stolicę, by w ten sposób dorównać dawnym cesarzom Mogołów."
 AFG_reclaim_moghulistan: "Odzyskanie Moghulistanu"
 AFG_reclaim_moghulistan_desc: "Moghulistan, jeden z chanatów Czagatajów, był jednym ze spadkobierców Wielkiego Imperium Mongołów. Jako nowe państwo poszukujące dawnej chwały być może powinniśmy przejąć te ziemie."
 AFG_ally_the_sikhs: "Sojusz z Sikhami"
 AFG_ally_the_sikhs_desc: "Sikhowie to niezrównani wojownicy i istotna mniejszość religijna na subkontynencie indyjskim. Powinniśmy skorzystać z ich pomocy podczas podboju regionu."
 AFG_ally_the_brahui_khanate: "Sojusz z Chanatem Brahui"
 AFG_ally_the_brahui_khanate_desc: "Chanat Kalat był naszym ważnym sojusznikiem w późniejszych latach istnienia Imperium Durrani i bardzo pomógł nam odnieść zwycięstwa w wojnie z Konfederacją Marathów. Powinniśmy ponownie nawiązać z kontakt z Chanatem i zniszczyć spadkobierców Marathów!"
 AFG_the_echoes_of_panipat: "Echa Panipatu"
 AFG_the_echoes_of_panipat_desc: "Trzecia bitwa pod Panipatem wciąż rezonuje we wspomnieniach wszystkich mieszkańców subkontynentu indyjskiego. To tam rozbiliśmy wojska Marathów i zdobyliśmy panowanie nad północno-zachodnimi Indiami. Czas zrobić to ponownie, musimy pokonać bezczelnych dziedziców Konfederacji Marathów!"
 AFG_the_conquerors_of_persia: "Zdobywcy Persji"
 AFG_the_conquerors_of_persia_desc: "[PER.GetNameDefCap], kraj ogromnego bogactwa i wspaniałej historii, był niegdyś rywalem naszego imperium. Jeśli znajdzie się pod naszą władzą, potwierdzimy naszą dominację, zajmiemy kluczowe ziemie na zachodzie oraz umocnimy naszą pozycję jako prawdziwych spadkobierców imperialnej potęgi."
 AFG_reclaim_transoxiana: "Odzyskanie Transoksanii"
 AFG_reclaim_transoxiana_desc: "Dawne ziemie Transoksanii należały niegdyś do Imperium Timurydów, którego dziedzicami jesteśmy. Musimy odzyskać te tereny, jeśli nie chcemy, żeby nasze dziedzictwo zostało splamione przez słabość i niezdecydowanie!"
 AFG_rebuild_the_silk_road: "Odbudowa Jedwabnego Szlaku"
 AFG_rebuild_the_silk_road_desc: "Jedwabny Szlak przyniósł kiedyś imperium kulturę i bogactwo. Jeśli odnowimy tę historyczną sieć handlową, znowu staniemy się ośrodkiem światowego handlu, damy bogactwo imperium oraz zapewnimy rozwój wszystkim jego częściom."
 AFG_restore_the_timurid_empire: "Przywrócenie Imperium Timurydów"
 AFG_restore_the_timurid_empire_desc: "Sztandary Timura znowu łopocą na wietrze, a imperium, które niegdyś siało strach w sercach sułtanów, powstało z popiołów historii. Rządzimy ziemiami, które niegdyś podbił ten wielki władca i utworzył jedno królestwo, łącząc wschód z zachodem. Niech świat ma się na baczności, Timurydzi wrócili i tym razem nie znikniemy z kart historii."
 AFG_the_crown_and_the_world: "Korona i świat"
 AFG_the_crown_and_the_world_desc: "Przeznaczeniem Imperium jest stać się niedoścignionym światowym supermocarstwem. Jeśli rozszerzymy nasze wpływy, urośniemy w siłę i zdobędziemy dominację, zagwarantujemy sobie miejsce jako największa potęga współczesnego świata."
 AFG_the_amu_darya_plan: "Plan Amu-daria"
 AFG_the_amu_darya_plan_desc: "Cesarz opracował plany i nawiązał kontakt z ludźmi w jego ojczyźnie, którzy chcą uciec od [SOV.GetAdjective] władzy. Po pierwsze, należy dokładnie zaplanować kampanię wyzwoleńczą, a dopiero potem uderzyć na państwo [SOV.GetAdjective]"
 AFG_reclaim_the_emperors_lost_domain: "Odzyskanie utraconych ziem cesarza"
 AFG_reclaim_the_emperors_lost_domain_desc: "Wreszcie nadszedł czas. Obecna sytuacja na arenie międzynarodowej to idealna okazja do uderzenia na państwo [SOV.GetAdjective]. Na dobre wyzwolimy całą Azję Środkową!"
 AFG_secure_army_support: "Zdobycie poparcia armii"
 AFG_secure_army_support_desc: "W siłach zbrojnych nadal służy pewna liczba oficerów, których mianował $AFG_amunullah_khan$ albo nimi dowodził. Poprzez właściwe zachęty moglibyśmy przekonać ich do poparcia przywrócenia go na tron."
 AFG_secure_army_support_tt: "§YWięcej dywizji armii opowie się po naszej stronie w nadchodzącej wojnie domowej.§!"
 AFG_modifiy_amanullah_insurrection_modifier_tt: "Modyfikuje §Y$AFG_amanullah_insurection_modifier$§! o:\n"
 AFG_modifiy_look_to_the_past_modifier_tt: "Modyfikuje §Y$AFG_look_to_the_past_modifier$§! o:\n"
 AFG_contact_rural_loyalists: "Kontakt z malikami na wsi"
 AFG_contact_rural_loyalists_desc: "Łapówki i inne narzędzia pozwalają z łatwością wpływać na [AFG.GetAdjective] elity. Natomiast zwykli obywatele [AFG.GetAdjective] nie wykazują zainteresowania materialnymi błyskotkami ani obietnicami. Gdy jednak odwołamy się do ich tradycyjnych wartości oraz zadawnionych sporów, możemy przyciągnąć ich do naszej sprawy."
 AFG_contact_rural_loyalists_tt: "§YWięcej pasztuńskich dywizji milicji opowie się po naszej stronie w nadchodzącej wojnie domowej.§!"
 AFG_request_german_support: "Prośba o niemieckie wsparcie"
 AFG_request_german_support_desc: "$AFG_amunullah_khan$ od dawna podziwia potęgę państwa [GER.GetAdjective] i zyskał poparcie wielu członków tamtejszego rządu. Może pomogą przywrócić króla na tron, a w zamian zyskają przyjazność władz w regionie."
 AFG_request_german_support_tt: "Jeżeli władze §Y[GER.GetAdjective]§! przystaną na naszą propozycję, dostarczą nam broń i przyślą ochotników, gdy wybuchnie wojna domowa. §Y[GER_oskar_von_nidermayer.GetName]§! dołączy do nas jako generał."
 AFG_request_japanese_support_tt: "Jeżeli władze §Y[JAP.GetAdjective]§! przystaną na naszą propozycję, dostarczą nam broń i przyślą ochotników, gdy wybuchnie wojna domowa."
 AFG_political_events_53_tt: "§YWładze [GER.GetAdjective] dostarczą nam broń i przyślą ochotników, gdy wybuchnie wojna domowa.§!"
 AFG_stir_unrest_in_the_east: "Wywołanie niepokojów na wschodzie"
 AFG_stir_unrest_in_the_east_desc: "Waziristan i Peszawar to nadal siedlisko nastrojów sprzeciwu wobec [RAJ.GetAdjective] i [AFG.GetAdjective] rządów. Powinniśmy pójść w ich ślady i wywołać bunt na przełęczy Chajber, który zwiąże królewskie wojska."
 AFG_eastern_state_breakaway_tt: "§Y [1006.GetName] \n [1008.GetName] §!"
 AFG_fascist_cw_is_over: "Powstanie Amanullaha dobiegło końca. (Faszyści wygrali wojnę domową i obalili rząd.)"
 AFG_request_japanese_support: "Prośba o japońskie wsparcie"
 AFG_request_japanese_support_desc: "Władze [JAP.GetAdjective] chcą zdominować kontynent azjatycki, zatem mogą szukać sojuszników gotowych pomóc im w realizacji długofalowych celów. Może warto przekonać ich, że nasz przeciwnik, król Zahir, nie chce o tym słyszeć, być może w ten sposób zapewnimy sobie ich pomoc w nadchodzącym buncie."
 AFG_hold_a_loya_jirga: "Zwołanie Loja Dżirga"
 AFG_hold_a_loya_jirga_desc: "Powinniśmy przekonać króla Zahira, by zwołał spotkanie z krajowymi przywódcami religijnymi i plemiennymi, podczas którego moglibyśmy zakwestionować jego legitymację oraz pozyskać większe poparcie dla naszego rosnącego powstania."
 AFG_hold_a_loya_jirga_tt: "Gdy rozpocznie się §Y[ROOT.GetAdjective] wojna domowa§!, strona przeciwna zyska następujące elementy na §G180§! dni:"
 AFG_invite_waziristan_rebels: "Zaproszenie buntowników z Waziristanu"
 AFG_invite_waziristan_rebels_desc: "Fakir z Ipi i jego bojówki laskarów aktywnie walczą z [RAJ.GetAdjective] władzami w prowincjach północno-zachodnich. Powinniśmy im pomóc przekroczyć nasze granice i rozpocząć gromadzenie poparcia dla nich w naszych wschodnich regionach, żeby pewnego dnia mogli wrócić do Waziristanu silniejsi niż kiedykolwiek."
 AFG_invite_waziristan_rebels_tt: "Kiedy rozpocznie się §Y[ROOT.GetAdjective] wojna domowa§!, zyskamy dodatkowe §G+10 000§! zasobów ludzkich"
 AFG_the_faqirs_revolt: "Bunt Fakira"
 AFG_the_faqirs_revolt_desc: "Wreszcie nadszedł czas. Wojska Fakira są gotowe powstać na wschodzie przeciwko skorumpowanym urzędnikom z Kabulu i przywrócić tradycje islamskie, na których niegdyś opierał się nasz kraj. Inshallah, ocalimy Afganistan!"
 AFG_return_of_the_emir: "Powrót króla"
 AFG_return_of_the_emir_desc: "Opracowano plany, nawiązano kontakty i rozdano broń. Teraz król musi wrócić do Afganistanu i stanąć na czele naszego buntu, który obali nielegalny reżim króla Zahira."
 AFG_revive_the_1923_constitution: "Przywrócenie konstytucji z 1923 r."
 AFG_revive_the_1923_constitution_desc: "Król jest wizjonerem, który w 1923 r. rozumiał, że musi wprowadzić kraj w XX wiek. Jednak jego reformy zostały podeptane przez Zahira Szacha. Ale po powrocie króla do władzy możemy wrócić na ścieżkę rozwoju i przywrócić konstytucję z 1923 r."
 AFG_custail_pashtunwali_primacy: "Ograniczenie pasztuńskiego prymatu"
 AFG_custail_pashtunwali_primacy_desc: "W nowym państwie króla nie ma miejsca dla tradycyjnego kodu moralnego Pasztunów, pashtunwali. Zostaną wprowadzone nowe prawa, które ograniczą siłę Pasztunów, a jednocześnie unowocześnią te przestarzałe kodeksy."
 AFG_education_for_women_and_girls: "Edukacja kobiet i dziewcząt"
 AFG_education_for_women_and_girls_desc: "Król i jego żona rozumieli wagę umożliwienia kobietom i dziewczętom odbierania edukacji, zamiast skazywania ich na dożywotnią służbę w domu. Po obaleniu króla cofnięto jego reformy edukacyjne. Czas naprawić tę niesprawiedliwość."
 AFG_enforce_western_attire: "Nakaz noszenia zachodnich strojów"
 AFG_enforce_western_attire_desc: "Królowi i jego najbliższym doradcom nie podobają się tradycyjne ubrania noszone przez większość populacji. Uznają je za symbol przestarzałego społeczeństwa, dlatego chcą zlecić budowę fabryki odzieżowej oraz wprowadzić nowe prawa nakazujące noszenie zachodnich strojów."
 AFG_crackdown_on_nomadic_practices: "Ukrócenie praktyk koczowniczych"
 AFG_crackdown_on_nomadic_practices_desc: "TODO"
 AFG_repaying_our_friends: "Wdzięczność wobec przyjaciół"
 AFG_repaying_our_friends_desc: "TODO"
 AFG_expand_state_run_factories: "Rozbudowa fabryk państwowych"
 AFG_expand_state_run_factories_desc: "Po latach zaniedbań poprzedniego reżimu powinniśmy rozpocząć modernizację krajowej gospodarki i wybudować nowe fabryki państwowe, które będą produkować towary na rynek wojskowy i cywilny."
 AFG_reinforce_the_royal_guard: "Cienie króla"
 AFG_reinforce_the_royal_guard_desc: "Mimo że król zasiada na tronie zgodnie z prawem, są osoby niezadowolone z jego powrotu i rozpoczętych radykalnych reform. Nie można pozwolić tym zdrajcom sabotować królewskiego dzieła, niech zajmie się nimi działająca skrycie nowa służba bezpieczeństwa, wykonująca polecenia władcy."
 AFG_reinforce_the_royal_guard_tt: "Odblokowanie decyzji: §Y$AFG_shadows_of_the_emir_category$§!, aby podjąć działania przeciwko wichrzycielom, mające na celu przywrócenie równowagi."
 AFG_increase_land_and_animal_taxes: "Zwiększenie podatków od ziemi i zwierząt"
 AFG_increase_land_and_animal_taxes_desc: "Mieszkańcy wsi niewiele wnoszą do krajowej aktywności gospodarczej, a uprawianie ziemi wyłącznie na własne potrzeby sprawia, że unikają oni większości podatków. Aby zachęcić ich do bardziej nowoczesnych form działalności rolnej, wprowadzimy nowe prawo podatkowe, które zmusi ich do szukania większych zysków, jeśli będą chcieli wyżywić swoje rodziny."
 AFG_expand_state_education: "Rozszerzenie edukacji publicznej"
 AFG_expand_state_education_desc: "TODO"
 AFG_establish_darulaman: "Budowa Darulaman"
 AFG_establish_darulaman_desc: "Darulaman miało być nowym miastem, które zastąpi Kabul jako stolica państwa [AFG.GetAdjective] Po wygnaniu króla wstrzymano budowę miasta. Teraz możemy dokończyć ten projekt i uczynić go wzorem nowoczesności."
 AFG_towards_an_amanullah_caliphate: "Budowa kalifatu Amanullaha"
 AFG_towards_an_amanullah_caliphate_desc: "Po rozpadzie Imperium Osmańskiego $AFG_amunullah_khan$ rozważał przyjęcie tytułu kalifa, ale postanowił wprowadzić nowocześniejszą formę rządów. Tym razem nie zamierza popełnić tego błędu i zostanie przywódcą świata islamskiego."
 AFG_alternative_partnerships: "Poszukiwania alternatywnych partnerów"
 AFG_alternative_partnerships_desc: "Udało nam się zachować niepodległość dzięki dziesięcioleciom rozgrywania przeciwko sobie [ENG.GetAdjective] i [SOU.GetAdjective] rządu. Ale teraz do wielkiej gry wszedł nowy uczestnik, dlatego musimy zmodyfikować nasze strategie."
 AFG_officer_training: "Szkolenie oficerów"
 AFG_officer_training_desc: "Armia [GER.GetAdjective] okazała się bardziej niż równorzędnym przeciwnikiem wojsk [ENG.GetAdjective] albo [SOU.GetAdjective] Powinniśmy się zwrócić do jej oficerów o przeszkolenie następnego pokolenia żołnierzy [ROOT.GetAdjective]"
 AFG_permit_axis_airbases: "Zezwolenie na budowę baz lotniczych Osi"
 AFG_permit_axis_airbases_desc: "Nasi [GER.GetAdjective] przyjaciele mają trudności z używaniem swoich sił powietrznych z dala od ojczyzny. Możemy pomóc im rozwiązać ten problem, a jednocześnie zyskać przydatną infrastrukturę oraz doświadczenie."
 AFG_join_axis: "Dołączenie do państw Osi"
 AFG_join_axis_desc: "Chociaż dotąd udało nam się unikać większych konfliktów, to zaangażowanie po stronie państw Osi może dać nam wiele nowych możliwości. Dlatego zwrócimy się o przyjęcie nas do tego sojuszu jako pełnoprawnego członka."
 AFG_axis_airforce: "Siły powietrzne Osi"
 AFG_axis_airforce_desc: "Po nawiązaniu bliskiej współpracy z [GER.GetAdjective] siłami powietrznymi uważamy, że możemy stworzyć na ich podobieństwo własne lotnictwo bojowe. Musimy mieć tylko odpowiedni sprzęt."
 AFG_axis_equipment: "Wyposażenie Osi"
 AFG_axis_equipment_desc: "Nasz sprzęt wojskowy to chaotyczna mieszanina różnych wersji pochodzących z wielu krajów. Jednak dzięki pomocy naszych [GER.GetAdjective] partnerów możemy wreszcie przeprowadzić standaryzację i modernizację wyposażenia."
 AFG_kabul_conference: "Konferencja w Kabulu"
 AFG_kabul_conference_desc: "Po dziesięcioleciach tkwienia między [ENG.GetAdjective] i [SOU.GetAdjective] interesami, wreszcie mamy możliwość dołączyć do władców nowego światowego porządku i zdobycia tego, co nam się należy."
 AFG_kabul_conference_tt: "Odblokowanie decyzji §Y$AFG_kabul_conference_category$§! o zmniejszeniu kosztu ofert wobec wybranych regionów w §YIndiach, Azji Środkowej, Iranie i na Bliskim Wschodzie§! podczas konferencji pokojowych, gdy nasza frakcja zwyciężyła."
 AFG_support_king_zahir: "Poparcie dla króla Zahira"
 AFG_support_king_zahir_desc: "Po dziesięcioleciach politycznej destabilizacji rządy króla Zahira Szacha to początek nowej ery pokoju i stabilizacji gospodarczej naszego udręczonego kraju."
 AFG_support_king_zahir_tt: "§YKról Zahir Szach§! zyskuje:\nprzyrost siły politycznej §G+5%§! \n codzienne wsparcie dla neutralnych §G+0,02§!"
 AFG_biding_our_time: "Gra na czas"
 AFG_biding_our_time_desc: "Król Zahir Szach działa jako marionetka, dzięki czemu rząd może zająć się ważniejszymi sprawami bez obaw o bunty radykałów, dopóki będzie mieć po swojej stronie konserwatywną większość. Jednak wciąż istnieją możliwości lekkiej modernizacji kraju w sposób, który nie narusza tradycyjnych wartości."
 AFG_expand_the_kings_powerbase: "Zwiększenie bazy poparcia dla króla"
 AFG_expand_the_kings_powerbase_desc: "Młody król Zahir Szach to tylko marionetka dla ludu. Natomiast najważniejsze stanowiska w rządzie zajmują jego wujowie. Jednak króla coraz bardziej irytuje ich przestarzałe myślenie i chciałby zbudować poparcie dla bardziej postępowego reżimu."
 AFG_visit_foreign_capitals: "Wizyty w zagranicznych stolicach"
 AFG_visit_foreign_capitals_desc: "Nasz rząd nie ma silnych więzi z globalnymi potęgami. W miarę destabilizacji sytuacji geopolitycznej powinniśmy nawiązać lepsze stosunki z tymi mocarstwami i w ten sposób zyskać nowe możliwości."
 AFG_retire_the_uncles: "Odesłanie wujów"
 AFG_retire_the_uncles_desc: "[ROOT.Capital.GetCapitalVictoryPointName]: Sytuacja polityczna zaczyna się zmieniać na niekorzyść starej gwardii. Już czas, żeby król rozwiązał obecny gabinet i powołał nowy, który będzie realizował nasze cele."
 AFG_implement_currency_controls: "Bank Afganistanu"
 AFG_implement_currency_controls_desc: "Naszej gospodarce brakuje silnego sektora finansowego, który wspierałby rozwój krajowej gospodarki. Dlatego powinniśmy współpracować z sektorem prywatnym i stworzyć wspólny bank oferujący usługi naszym rozwijającym się przedsiębiorstwom oraz branżom."
 AFG_privatize_factories: "Prywatyzacja fabryk"
 AFG_privatize_factories_desc: "TODO"
 AFG_introduce_national_service: "Utworzenie służby krajowej"
 AFG_introduce_national_service_desc: "Wszystkie kraje zmierzają ku konfliktowi, a my nie mamy żadnych gwarancji, że nie zostaniemy wciągnięci w tę zawieruchę. Żeby się na to przygotować, utworzymy służbę krajową, która wzmocni siły zbrojne."
 AFG_placeholder_1: "Pozyskanie inwestycji niemieckich"
 AFG_placeholder_1_desc: "Po wiekach starć i konfliktów nie pałamy miłością do [ENG.GetAdjective] albo [SOU.GetAdjective] rządu. Jednak rosnąca siła państwa [GER.GetAdjective] umożliwia nam zdobycie myślącego podobnie do nas partnera na arenie międzynarodowej."
 AFG_gain_religious_support_for_reforms: "Ten, który ufa bogu"
 AFG_gain_religious_support_for_reforms_desc: "Obywatele coraz bardziej niepokoją się, że młody król Zahir Szach mógłby wykorzystać swoją nową władzę, żeby wprowadzić drastyczne reformy, które wywrócą ich życie do góry nogami. Żeby załagodzić te lęki, pozyskamy poparcie mułłów i pokażemy, że król jest oddany islamowi."
 AFG_reform_1: "Reforma edukacji"
 AFG_reform_1_desc: "Przejście do demokracji parlamentarnej nie poszło gładko, musimy zrobić więcej, żeby zaszczepić wartości demokratyczne następnemu pokoleniu. Dlatego należy przeprowadzić reformę systemu edukacji i uczynić go bardziej dostępnym dla wszystkich dzieci w całym kraju."
 AFG_concessions_to_pashtuns: "Ustępstwa wobec Pasztunów"
 AFG_concessions_to_pashtuns_desc: "Pasztunowie stanowią większość populacji, a większość ich rodzin hołduje odwiecznym tradycjom pashtunwali. Wielu z tych ludzi obawia się, że ich wartości ulegają stopniowej erozji. By rozwiać ich obawy, możemy wprowadzić do rządu więcej pasztuńskich nacjonalistów oraz osób praktykujących pashtunwali."
 AFG_reform_2: "Budowa zapory Chak"
 AFG_reform_2_desc: "Z pomocą partnerów zagranicznych uzyskaliśmy środki technologiczne i finansowe niezbędne do budowy na rzece Chak ogromnej zapory z elektrownią wodną, która dostarczy prąd do stolicy i okolic. Jednak z pewnością nie spodoba się to przeciwnikom naszych dobroczyńców."
 AFG_reform_3: "Ukrócenie wpływów antydemokratycznych"
 AFG_reform_3_desc: "Mimo naszych wysiłków na rzecz budowy mostów między nowym rządem albo opozycją, wielu obywateli wciąż jest podatnych na reakcyjną, antydemokratyczną propagandę i możemy śmiało zakładać, że wystąpią przeciwko nam, jeśli nadarzy się okazja. Dlatego musimy ukrócić wszelkie przejawy takich zachowań."
 AFG_reform_4: "Modernizacja gospodarki"
 AFG_reform_4_desc: "[ROOT.GetNonIdeologyName] znów jest stabilnym krajem, więc ponownie budzi zainteresowanie inwestorów i przedsiębiorców. Żeby gospodarka ruszyła z kopyta, przeznaczymy środki na modernizację rolnictwa oraz naszego słabo rozwiniętego przemysłu."
 AFG_parliamentary_democracy: "Demokracja parlamentarna"
 AFG_parliamentary_democracy_desc: "Król Zahir Szach wreszcie wyszedł ze swoimi przekonaniami politycznymi z cienia rzucanego przez jego wujów. To oczywiste, że monarcha popiera przejście do demokracji parlamentarnej, jeśli ta idea zyska odpowiednio wysokie poparcie wśród obywateli. Jednak taka radykalna zmiana może pogrążyć kraj w wojnie domowej z tradycjonalistami mieszkającymi poza stolicą."
 AFG_parliamentary_democracy_tt: "§YJeżeli poparcie dla demokracji wynosi ponad 50%, unikniemy wybuchu wojny domowej.§!"
 AFG_secure_dynasty: "Umocnienie dynastii"
 AFG_secure_dynasty_desc: "Gospodarka jest stabilna, ludzie uspokojeni, zatem możemy umocnić władzę dynastii Barakzai poprzez usunięcie z rządu mniej lojalnych osób i zastąpienie ich innymi członkami rodzin, lojalnymi wobec króla. Albo, co ważniejsze, wobec jego wujów."
 AFG_maintain_neutrality: "Zachowanie neutralności"
 AFG_maintain_neutrality_desc: "Mimo względnej stabilności sytuacji wewnętrznej sytuacja międzynarodowa staje się coraz groźniejsza. Zanim zostaniemy wbrew woli wciągnięci w jakieś konflikty, musimy wyraźnie zadeklarować chęć zachowania neutralności."
 AFG_expel_axis_nationals: "Wydalenie obywateli państw Osi"
 AFG_expel_axis_nationals_desc: "Alianci oskarżają nas o uleganie ich wrogom, ponieważ duża liczba obywateli toczących wojnę krajów może działać nieskrępowanie na [ROOT.GetAdjective] terytorium. Choć nie ma zbyt wielu dowodów, że prowadzą oni działalność szkodzącą naszym interesom, powinniśmy udobruchać aliantów, domagając się wyjazdu tych ludzi z naszego kraju na czas obecnego globalnego konfliktu."
 AFG_expel_allied_nationals: "Wydalenie obywateli państw alianckich"
 AFG_expel_allied_nationals_desc: "Państwa Osi przedstawiły nam wątpliwe dowody wskazujące, jakoby alianci zamierzali obalić nasze władze. Twierdzą one, że można temu zapobiec tylko poprzez wydalenie wszystkich obywateli państw alianckich, bo w ten sposób pozbędziemy się ich szpiegów."
 AFG_pursue_our_own_agenda: "Realizujmy własne cele"
 AFG_pursue_our_own_agenda_desc: "Porządek międzynarodowy zmienia się w wyniku konfliktu między mocarstwami. Zamiast wiązać się z jedną z grup, powinniśmy wykorzystać zamieszanie i realizować cele naszej polityki zagranicznej."
 AFG_align_with_the_allies: "Zbliżenie z aliantami"
 AFG_align_with_the_allies_desc: "Choć żywimy wiele uraz do Brytyjczyków, musimy o nich na razie zapomnieć i dążyć do ściślejszej współpracy z aliantami. Jak mawiają Brytyjczycy, lepiej zadawać się z diabłem, którego znamy."
 AFG_demand_pashtunistan_referendum: "Wniosek o pasztuńskie referendum"
 AFG_demand_pashtunistan_referendum_desc: "Pasztunowie stanowią większość naszego narodu, ale wielu przebywa za granicą w sąsiednich regionach. Musimy zabiegać o uznanie tych terenów za niepodległe i w ten sposób wciągnąć tamtejszych Pasztunów do nasze strefy wpływów."
 AFG_protector_of_the_tajiks: "Obrońca Tadżyków"
 AFG_protector_of_the_tajiks_desc: "Na północy często dochodzi do napięć między pasztuńską większością a sporą populacją Tadżyków. Możemy jednak zdobyć ich przychylność, jeśli wyzwolimy Tadżyków mieszkających poza naszymi granicami pod despotyczną władzą despoty, którą sprawuje [742.OWNER.GetLeader]."
 AFG_protector_of_the_tajiks_tt: "Odblokowanie decyzji zawarcia pokoju z państwem [742.OWNER.GetNameDef], gdy [742.GetName] znajduje się pod [ROOT.GetAdjective] okupacją."
 AFG_anti_soviet_cooperation: "Współpraca antysowiecka"
 AFG_anti_soviet_cooperation_desc: "Nie brakuje krajów, które chciałyby ograniczenia [SOU.GetAdjective] wpływów. Powinniśmy wykorzystać to jako okazję do zdobycia wiedzy wojskowej z tych państw, co umożliwi nam pełne przygotowanie na dalszy [SOU.GetAdjective] ekspansjonizm."
 AFG_sinkiang_intervention: "Interwencja w Sinciang"
 AFG_sinkiang_intervention_desc: "[SIK.GetNonIdeologyName] od dawna jest częścią świata islamskiego. Jednak wzrost znaczenia komunizmu w Cesarstwie Rosyjskim i Chinach sprawia, że nasi muzułmańscy bracia po drugiej stronie granicy znaleźli się w niebezpieczeństwie. Czas uwolnić ich na dobre od tego zagrożenia."
 AFG_gant_refuge_to_jadidists: "Udziel azylu dżadidystom"
 AFG_gant_refuge_to_jadidists_desc: "Islamscy moderniści i reformatorzy należący do ruchu dżadidystowskiego w [SOV.GetAdjective] państwie są aktywnie nękani przez rząd, a wielu byłych członków bucharskiej i chiwańskiej młodzieżówki stało się celem czystek, które przeprowadza [SOV.GetLeader]. Mądrze byłoby zapewnić im azyl w naszym kraju, przyjmując jednocześnie niektóre z ich demokratycznych ideałów."
 AFG_ally_the_young_afghans: "Sojusz z Młodymi Afgańczykami"
 AFG_ally_the_young_afghans_desc: "Przewodzony przez intelektualistę Mahmuda Tarziego ruch Młodych Afgańczyków wpłynął na byłego władcę Amanullaha Chana i pokierował ruchem reformatorskim wspierającym monarchię konstytucyjną. Powinniśmy odnowić kontakt z niektórymi demokratycznymi lojalistami Amanullaha i zapewnić naszemu nowemu, demokratycznemu rządowi ich poparcie."
 AFG_propose_confederation_with_pakistan: "Propozycja utworzenia konfederacji z Pakistanem"
 AFG_propose_confederation_with_pakistan_desc: "Już zbyt długo [PAK.GetAdjective] obywatele cierpią pod [ENG.GetAdjective] rządami. Ich dążenia do niepodległości są słuszne. Nasze narody łączy historia i kultura, dlatego powinniśmy się zjednoczyć, nim ponownie zaczniemy ze sobą walczyć."
 AFG_afghan_pakistan_cold_War: "Afgańsko-pakistańska wojna domowa"
 AFG_afghan_pakistan_cold_War_desc: "Spory z naszymi braćmi po drugiej stronie granicy sprawiają nam przykrość, ale nie możemy lekceważyć zagrożenia, jakim się stali. Dlatego musimy przygotować się do zatrzymania ich za wszelką cenę."
 AFG_graveyard_of_empires: "Cmentarz imperiów"
 AFG_graveyard_of_empires_desc: "Imperia przychodzą i odchodzą, ale nasz lud pozostaje niekwestionowanym władcą tego regionu. Dopóki nasi obywatele są zjednoczeni i połączeni dziedzictwem, każdy agresor przekona się, że [ROOT.GetAdjective] ziemia naprawdę jest dla niego cmentarzem."
 AFG_prepare_for_operation_countenance: "Przygotowania do operacji Countenance"
 AFG_prepare_for_operation_countenance_desc: "Alianci przygotowują się do interwencji na sąsiednim terytorium [PER.GetAdjective], żeby przejąć tamtejsze złoża ropy, zanim ubiegną nas nasi wrogowie. Musimy przygotować logistykę tej interwencji i zrealizować nasze zadania w nadchodzącej operacji."
 AFG_invite_foreign_corporations: "Zaproszenie zagranicznych korporacji"
 AFG_invite_foreign_corporations_desc: "Nasz przemysł wciąż nie nadąża za innymi krajami, czego skutkiem jest niewielka krajowa produkcja uzbrojenia. Żeby to zmienić i zmodernizować nasz przemysł, zaprosimy korporacje z całego świata do inwestowania na naszym terytorium."
 AFG_secure_iran: "Zabezpieczenie Iranu"
 AFG_secure_iran_desc: "Już czas zająć [PER.GetAdjective] pola naftowe. Wspólnie z naszymi sojusznikami zrobimy to, co konieczne. Nawet jeśli oznacza to nowe władze w: [PER.Capital.GetCapitalVictoryPointName]."
 AFG_repeal_the_durand_line: "Unieważnienie Linii Duranda"
 AFG_repeal_the_durand_line_desc: "Pokazaliśmy się aliantom jako godni zaufania przyjaciele w tym regionie. Może to okazja, żeby renegocjować Linię Duranda, którą wiele lat temu tak bezwzględnie na nas wymuszono."
 AFG_future_of_balochistan: "Przyszłość Beludżystanu"
 AFG_future_of_balochistan_desc: "Choć na razie współpracujemy z aliantami, musimy pomyśleć o długofalowej polityce naszego regionu. Powinniśmy dążyć do powstania niepodległego Beludżystanu, w którym mielibyśmy wpływy, zanim ten zostanie wchłonięty przez większe państwo."
 AFG_linchpin_of_global_defense: "Filar globalnej obrony"
 AFG_linchpin_of_global_defense_desc: "Alianci wciąż widzą nasze posłuszeństwo jako zaletę w geopolitycznych zmaganiach z naszymi wspólnymi przeciwnikami. Powinniśmy to wykorzystać i przyciągnąć większe inwestycje w infrastrukturę wojskową, która przysłuży się wszystkim zainteresowanym."
 AFG_promote_the_counter_elite: "Wspieranie antyestablishmentu"
 AFG_promote_the_counter_elite_desc: "Wielu ważnych polityków ma radykalne pomysły na modernizację kraju, ale nie mogą ich realizować ze względu na konserwatywny klimat polityczny. Może po rozwiązaniu poprzedniego rządu nadszedł czas, żeby udzielić tym radykałom poparcia."
 AFG_promote_the_counter_elite_tt: "Poniżsi doradcy zostaną udostępnieni:"
 AFG_support_warzistan_independence: "Poparcie dla niepodległości Waziristanu"
 AFG_support_warzistan_independence_desc: "Nasze granice z terytoriami [ENG.GetAdjective] w Indiach to źródło nieustannych napięć pomiędzy naszymi krajami. Brakuje nam siły, żeby wypchnąć ich z tego regionu, ale możemy osłabić ich władzę poprzez wspieranie ruchów niepodległościowych, takich jak ten w Warzistanie."
 AFG_socialist_coup: "Przewrót socjalistów"
 AFG_socialist_coup_desc: "Wraz z erozją konserwatywnych ograniczeń myśli politycznej została otwarta puszka Pandory i kraj ogarnęła fala nastrojów antymonarchistycznych. Czas zmieść to przestarzałe królestwo, a w jego miejsce stworzyć nowoczesne państwo socjalistyczne."
 AFG_socialist_coup_tt: "§YJeżeli poparcie dla komunizmu wynosi ponad 60%, unikniemy wybuchu wojny domowej.§!"
 AFG_state_atheism: "Ateizm państwowy"
 AFG_state_atheism_desc: "Należy odrzucić pasztunwali, islam oraz inne rodzaje tradycyjnego opium dla mas, jeśli chcemy nowoczesnego społeczeństwa i gospodarki. Musimy ograniczyć te przestarzałe praktyki, a także zapewnić ludziom świecką edukację."
 AFG_soviet_research_cooperation: "Współpraca badawcza z Rosjanami"
 AFG_soviet_research_cooperation_desc: "Nasi dawni [SOU.GetAdjective] rywale stali się nagle naszymi najbliższymi przyjaciółmi, gdy obaliliśmy dawny reżim. Dzięki temu mamy okazję pozyskać od nich wiedzę technologiczną, która pozwoli dokonać transformacji państwa [ROOT.GetAdjective]"
 AFG_soviet_research_technology_exchange_tt: "§Y[SOU.GetNameDefCap] chętniej wyrazi zgodę, jeśli ma o nas dobrą opinię.§! \nJeżeli [SOU.GetFlag]§Y[SOU.GetNameDef]§! przystanie na tę propozycję, stworzymy z nimi grupę wymiany technologii."
 AFG_communist_industrialization: "Komunistyczna industrializacja"
 AFG_communist_industrialization_desc: "Pozbywszy się dawnych mechanizmów rządzenia imperialistycznego reżimu, możemy zacząć błyskawiczną kolektywizację i industrializację, aby wprowadzić naszą gospodarkę w XXI wiek."
 AFG_support_soviets_in_asia: "Wsparcie Sowietów w Azji"
 AFG_support_soviets_in_asia_desc: "Republiki Azji Środkowej będące częścią państwa [SOU.GetAdjective] są siedliskiem działalności kontrrewolucyjnej, czemu sprzyja duża odległość, w jakiej jest od nich [SOU.Capital.GetCaptialVictoryPointName]. Żeby te reakcyjne nastroje nie przeniosły się do naszego kraju, powinniśmy wesprzeć władze [SOU.GetAdjective] w utrzymywaniu porządków w regionie."
 AFG_integrate_tajik_and_uzbek_republics: "Obrońca Azji Środkowej"
 AFG_integrate_tajik_and_uzbek_republics_desc: "Rząd [SOU.GetAdjective] przekonał się, że jesteśmy jego bezcennym atutem. Dlatego mamy prawo wnioskować o ustępstwa terytorialne jako nagrodę za nasze wysiłki. To powinno także udobruchać niepasztuńskie mniejszości na północy."
 AFG_ally_basmachi_remnants: "Zawiąż sojusz z niedobitkami Basmaczy"
 AFG_ally_basmachi_remnants_desc: "Do roku 1934 Basmaczom nie udawało się wyzwolić Azji Środkowej od [SOV.GetAdjective] tyranii. Choć ich ruch został zdławiony, część z liderów zdołała zbiec. Powinniśmy nawiązać kontakt z tymi bojownikami i zaprosić ich na nasz dwór. Wcześniej wspierali Habibullaha Kalakaniego, ale po wzmocnieniu naszej władzy, łatwo ich będzie przekonać."
 AFG_integrate_tajik_and_uzbek_republics_tt: "Jeżeli §Y[SOU.GetName]§! zgodzi się na propozycję:"
 AFG_republic_of_afghanistan: "Ogłoszenie republiki"
 AFG_republic_of_afghanistan_desc: "Przyjęcie demokracji w postaci monarchii konstytucyjnej było wielkim krokiem. Jednak wciąż istnieją obawy, że nasze swobody demokratyczne nigdy nie będą pełne, dopóki nie pozbędziemy się wszystkich pozostałości monarchii poprzez ogłoszenie się republiką i przeprowadzenie wyborów demokratycznej głowy państwa."
 AFG_republic_of_afghanistan_tt: "§YBędziemy mogli wybrać nową tożsamość naszego narodu, co może spowodować zmianę naszych regionów narodowych albo dodać nowe idee.§!"
 AFG_hot_war_with_pakistan: "Usunięcie Pakistanu"
 AFG_hot_war_with_pakistan_desc: "Ci [PAK.GetAdjective] głupcy chcą podzielić nasz lud i wywołać spory wewnętrzne, a w tym czasie prawdziwe zagrożenia, jakimi są [SOU.GetNameDef] i [RAJ.GetNameDef], rosną w siłę. Musimy pozbyć się tego parweniuszowskiego reżimu, zanim ten wepchnie nasz naród pod jarzmo innego mocarstwa."
 AFG_accelerate_integration: "Wzmocnienie konfederacji"
 AFG_accelerate_integration_desc: "[ROOT.GetNonIdeologyName] i [PAK.GetNonIdeologyName] zawiązały niedawno konfederację, która okazała się wielkim sukcesem. Powinniśmy jednak jeszcze bardziej przyspieszyć integrację, abyśmy byli przygotowani na wszystko, czym świat mógłby nas zaskoczyć."
 AFG_seek_british_investment: "Zabieganie o brytyjskie inwestycje"
 AFG_seek_british_investment_desc: "Przez dziesięciolecia podsycaliśmy [ENG.GetAdjective] lęki przed [SOV.GetAdjective] inwazją na nasz kraj i aneksję ich cennych posiadłości w Indiach. Dzięki temu pozyskaliśmy stypendia oraz inwestycje, dzięki którym mieliśmy pozostać po ich stronie. Sytuacja międzynarodowa staje się coraz bardzie napięta, zatem kontynuowanie tej gry może okazać się jeszcze bardziej dochodowe."
 AFG_central_asian_unification: "Zjednoczenie Azji Środkowej"
 AFG_central_asian_unification_desc: "Dzięki naszemu rozważnemu zarządzaniu Azja Środkowa przeszła przemianę z gospodarczego zaścianka w szybko rozwijającą się potęgę przemysłową. Razem zbudujemy nową socjalistyczną przyszłość naszego ludu."
 AFG_central_asian_unification_tt: "Odblokowanie decyzji §Y$AFG_develop_central_asia_category$§!, żeby zdobyć regiony narodowe w dawnych regionach [SOU.GetAdjective] Azji Środkowej, które zostały nam przekazane."
 AFG_sov_iran_war: "[PER.GetNonIdeologyName]: Obalenie szacha"
 AFG_sov_iran_war_desc: "Nasi [SOU.GetAdjective] towarzysze są otoczeni, przez co nie mogą zbudować floty, która nawiązałaby walkę z naszymi wrogami. Ponieważ prawdopodobnie wspierają naszych wrogów, dzięki okupacji ziem [PER.GetAdjective] moglibyśmy zyskać nową bazę morską i pozbyć się potencjalnego wroga."
 AFG_development_in_uzb: "Rozwój Uzbekistanu"
 AFG_development_in_uzb_desc: "Uzbekistan od dawna był zaniedbywany przez okupujące go różne reżimy. Jeżeli chcemy przejąć nad nim kontrolę, musimy naprawić tę niesprawiedliwość i zainwestować w rozwój regionu, a także zintegrować go z naszą gospodarką."
 AFG_development_in_taj: "Rozwój Tadżykistanu"
 AFG_development_in_taj_desc: "Tadżykistan jest cieniem kraju, którym mógłby być. Integrując go z naszą gospodarką, moglibyśmy zyskać cenne źródło aluminium oraz innych zasobów istotnych dla naszych działań modernizacyjnych."
 AFG_development_in_tms: "Rozwój Turkmenistanu"
 AFG_development_in_tms_desc: "Ropa staje się kluczowym zasobem dla nowoczesnego wojska i gospodarki. Na szczęście poszukiwacze ustalili, że Turkmenistan posiada ogromne złoża tego cennego płynu, które tylko czekają na rozpoczęcie wydobycia."
 AFG_modern_economy: "Nowoczesna gospodarka"
 AFG_modern_economy_desc: "Wreszcie zerwaliśmy kajdany przestarzałych praktyk gospodarczych, które przez wieki ograniczały nasz lud. Teraz naprawdę możemy dołączyć do innych uprzemysłowionych krajów świata."
 AFG_darulaman: "Darulaman"
 AFG_darulaman_university: "Uniwersytet w Darulaman"
 AFG_darulaman_university_desc: "Nasze nowoczesne miasto Darulaman szybko się rozwija po tym, jak przenieśliśmy tam obiekty rządowe. Jednak król pragnie uczynić je także wielkim centrum edukacyjnym, finansując budowę nowego uniwersytetu z najnowocześniejszymi udogodnieniami i obiektami."
 AFG_modifiy_1923_constitution_modifier_tt: "Modyfikuje §Y$AFG_1923_constitution_modifier$§! o:\n"
 AFG_from_the_ashes: "Z popiołów"
 AFG_from_the_ashes_desc: "Po rozpadzie Imperium Osmańskiego w świecie islamskim pojawiła się próżnia. Mocarstwa są obecnie zajęte konfliktem globalnym, co daje nam okazję awansować do rangi potęgi świata islamskiego."
 AFG_exploit_turko_persian_heritage: "Wykorzystanie dziedzictwa turko-perskiego"
 AFG_exploit_turko_persian_heritage_desc: "Przez wieki nasz kraj znajdował się pod silnymi wpływami kultury [PER.GetAdjective] i [TUR.GetAdjective] Powinniśmy wykorzystać to politycznie i stworzyć nową tożsamość turko-perską, która pomogłaby zbudować poczucie jedności z naszymi sąsiadami."
 AFG_exploit_turko_persian_heritage_tt: "Odblokowanie decyzji §Y$AFG_turko_persian_heritage_category$§!, aby zaprosić inne kraje do naszej frakcji albo zyskać przeciwko nim cele wojenne."
 AFG_protector_of_baghdad: "Obrońca Bagdadu"
 AFG_protector_of_baghdad_desc: "TODO"
 AFG_savior_of_the_holy_lands: "Zbawca Ziemi Świętej"
 AFG_savior_of_the_holy_lands_desc: "Już czas, żebyśmy wypełnili nasz uświęcony obowiązek i wyzwolili święte ziemie spod jarzma obcych ciemiężców. Nasi dzielni żołnierze pomaszerują z siłą naszych przodków i wiarę w słuszną sprawę odzyskania miejsca narodzin naszej wiary. To boskie dzieło nie tylko zjednoczy świat islamu pod naszym przywództwem, ale okryje nasz kraj chwałą i honorem."
 AFG_recruit_experts_and_officers: "Rekrutacja ekspertów i oficerów"
 AFG_recruit_experts_and_officers_desc: "Naukowcy, inżynierowie i oficerowie wojska, którzy niegdyś służyli w [PER.GetAdjective] lub [TUR.GetAdjective] regionach, zaczynają dostrzegać wielkość naszego kraju. Może dzięki temu przyciągniemy ich do służby u nas, by wspierali nasze wielkie dzieło przeobrażenia naszego państwa w regionalne mocarstwo."
 AFG_turko_persian_empire: "Imperium Turko-Perskie"
 AFG_turko_persian_empire_desc: "Skoro większość [TUR.GetAdjective] i [PER.GetAdjective] ziem znajduje się już pod naszą ścisłą kontrolą, czas przeobrazić nasze państwo w nowe Imperium Turko-Perskie, które zapewni bezpieczeństwo naszemu wspaniałemu ludowi."
 AFG_eyes_on_the_north: "Oczy zwrócone na północ"
 AFG_eyes_on_the_north_desc: "W regionach na północ od nas znajdują się bogate złoża zasobów, które jeszcze nie są eksploatowane przez naszych przeciwników. Musimy koniecznie rozpocząć przygotowania do ewentualnej ekspansji na te obszary. Zwiększenie naszej obecności wojskowej i zabezpieczenie linii zaopatrzenia będą kluczowymi etapami tego procesu."
 AFG_alliance_with_turkik_peoples: "Sojusz z turkijskimi ludami"
 AFG_alliance_with_turkik_peoples_desc: "Aby zrealizować nasze cele strategiczne na północy, musimy osłabić istniejące tam struktury władzy poprzez podburzenie ludów turkijskich zamieszkujących ten region. Jeśli wykorzystamy istniejące urazy i wzbudzimy niepokoje, możemy zdestabilizować lokalne rządy i stworzyć bardziej sprzyjające warunki dla naszej ekspansji."
 AFG_alliance_with_turkik_peoples_tt: "Odblokowanie decyzji §Y[AFG_get_turkik_people_name_key]§!, aby uruchomić komórki ruchu oporu w [SOU.GetAdjective] regionach Azji Środkowej. Regiony, w których będziemy prowadzić działania, dołączą do nas, gdy wybuchnie wojna z państwem [SOU.GetAdjective]"
 AFG_red_threat: "Czerwone zagrożenie"
 AFG_red_threat_desc: "Dzięki naszym tajnym sojusznikom w Azji Środkowej mamy wyjątkową okazję, żeby osłabić [SOU.GetAdjective] wpływy i powiększyć nasze. Powinniśmy skoordynować naszą inwazję z komórkami ruchu oporu działającymi w tym regionie, dzięki temu pokonamy wroga, zanim zorientuje się, co się dzieje."
 AFG_fortify_pakistan: "Umocnienie granicy"
 AFG_fortify_pakistan_desc: "Musimy zabezpieczyć nasze niedawno rozszerzone granice. Budowa sieci umocnień oraz stanowisk obronnych zagwarantuje stabilizację i bezpieczeństwo naszego terytorium. Co więcej, zyskamy dzięki temu duże możliwości oddziaływania naszą potęgą militarną w razie konfliktu na tych terenach."
 AFG_fortify_pakistan_tt: "Regiony na granicy z państwem [RAJ.GetAdjective], które zdobyliśmy dzięki poprzedniemu celowi, otrzymają §G2§! §Yfortyfikacje lądowe§!"
 AFG_into_the_plains_of_india: "Na [RAJ.GetAdjective] równinach"
 AFG_into_the_plains_of_india_desc: "Nadszedł czas, żeby nasz lud opanował subkontynent indyjski. Powtórzymy wyczyn naszych przodków i ruszymy na nich z gór, gdy będą osłabieni, ale tym razem już tam zostaniemy."
 AFG_pashtun_empire: "Dominium Pasztuńskie"
 AFG_pashtun_empire_desc: "Dzisiaj nadeszła wielka chwila w historii naszego kraju. [ROOT.GetLeader] wskaże nam drogę, ogłosimy z dumą powstanie Dominium Pasztuńskiego i początek nowej epoki w historii Pasztunów. Dzięki nowoczesnej armii, sojuszom strategicznym oraz ambitnej polityce wzmocniliśmy naszą pozycję jako dominującej potęgi regionalnej."
 AFG_work_with_gestapo: "Współpraca z [GER.GetAdjective] wywiadem"
 AFG_work_with_gestapo_desc: "Na niedawno zdobytych terytoriach wciąż trwają spory i niepokoje, które są poważnym zagrożeniem dla naszej władzy. Żeby temu zaradzić, nawiązaliśmy współpracę z [GER.GetAdjective] służbami wywiadowczymi. Ich doświadczenie w zwalczaniu partyzantki oraz działaniach wywiadowczych będzie bardzo pomocne w identyfikacji i unieszkodliwieniu zbuntowanych frakcji."
 AFG_secure_baghdad: "Zdobycie Bagdadu"
 AFG_secure_baghdad_desc: "W miarę powiększania się naszych wpływów w regionie coraz wyraźniej widzimy, że [IRQ.GetNameDef] ma potencjał do podkopania naszych wysiłków. Dlatego musimy zażądać, aby ten kraj dostosował swoją politykę zagraniczną do naszej, w przeciwnym razie spadnie na niego potęga naszych sił zbrojnych."
 AFG_agreement_with_germany: "Porozumienie z: [GER.GetNameDef]"
 AFG_agreement_with_germany_desc: "W tych niespokojnych czasach musimy szukać silnych i niezawodnych sojuszników, żeby zagwarantować nam dominującą pozycję w świecie islamskim. Dlatego zwrócimy się do władz [GER.GetAdjective] o rozważenie zawarcia z nami układu obronnego."
 AFG_agreement_with_germany_tt: "\n\n§Y[GER.GetNameDefCap] wykaże większą skłonność do wyrażenia zgody, jeśli opinia o nas jest lepsza niż 50.§!"
 AFG_renounce_the_durand_line: "Wypowiedzenie Linii Duranda"
 AFG_renounce_the_durand_line_desc: "Linia Duranda, narzucona nam przez zagranicznych ciemiężców, zbyt długo dzieliła Pasztunów. Dzięki przebiegłości naszych dyplomatów i potędze sił zbrojnych raz na zawsze naprawimy tę niesprawiedliwość."
 AFG_renounce_the_durand_line_tt: "\n\n§YWłaściciel regionów, których dotyczą roszczenia, będzie bardziej skłonny zgodzić się na naszą propozycję, jeżeli będzie w stanie wojny lub osłabiony przez trwającą wojnę domową.§!"
 AFG_topple_iran: "Zniszczenie Iranu"
 AFG_topple_iran_desc: "[ROOT.GetLeader] to światły przywódca, który przyniesie wolność i sprawiedliwość naszym [PER.GetAdjective] braciom i siostrom. Od dawna cierpią oni na skutek despotycznych rządów, które sprawuje [PER.GetLeader]. Nie tylko zabezpieczymy nasze granice, ale także zwiększymy nasze wpływy w całym regionie."
 AFG_sov_attack_bonus: "Czerwone zagrożenie"
 AFG_raj_attack_bonus: "Wejście do Indii"
 AFG_work_with_ger_intel_bonus: "Techniki zwalczania partyzantki"
 AFG_rapprochement_with_non_pashtuns: "Ponowne zbliżenie z nie-Pasztunami"
 AFG_rapprochement_with_non_pashtuns_desc: "Zbyt długo nie-Pasztuni mieszkający w naszym kraju byli spychani na margines polityki. Wywołało to nie tylko niechęć wobec władz centralnych, ale doprowadziło do ich obalenia w 1929 r. Dlatego musimy zadbać, żeby w naszym nowym systemie demokratycznym wszyscy ludzie czuli się wysłuchani i reprezentowani."
 AFG_khorasan_buffer_state: "Stworzenie regionu buforowego Chorasan"
 AFG_khorasan_buffer_state_desc: "Wyeliminowawszy niemal całkowicie zagrożenie, jakie obecnie [PER.GetNonIdeologyName] stanowi dla naszych działań wojennych, musimy zacząć patrzeć w przyszłość. Z powodu historycznych napięć między naszymi krajami i naszego udziału w operacji Countenance powinniśmy oddzielić się od [PER.GetAdjective] rządu regionem buforowym, gdyż może on chcieć mścić się na nas w przyszłości."
 AFG_khorasan_buffer_state_tt: "§YStworzymy chorasański rząd marionetkowy w następujących państwach, jeśli przejmiemy nad nimi kontrolę: \n [1004.GetName]\n [416.GetName]\n [1003.GetName]§!"
 AFG_emerging_economy: "Rozrost gospodarki"
 AFG_mountain_training_2: "Dominacja w górach"
 AFG_mountain_training_2_desc: "Sukces naszego górskiego programu szkoleniowego jawnie wskazuje na to, że powinniśmy dalej tworzyć oddziały bojowe wyspecjalizowane do walki na takim terenie."
 AFG_expand_quami_template: "Reforma quami"
 AFG_expand_quami_template_desc: "System quami służył nam dobrze przez lata, ale wciąż można go ulepszyć. Zmieniając strukturę powoływanych jednostek, pozwolimy im lepiej bronić [AFG.GetAdjective] państwa."
 AFG_expand_quami_template_tt: "Dodaje §Y3§! bataliony jednostek nieregularnych do szablonu §Ypasztuńskich poborowych§!."
 AFG_expand_quami_template_2_tt: "Jeśli technologie §Y$tech_engineers$, $tech_military_police$ lub $tech_field_hospital$§! zostały opracowane, zostaną dodane do szablonu."
 AFG_request_soviet_support: "Prośba o radziecką pomoc"
 AFG_request_soviet_support_desc: "Naszej rewolucji grozi klęska z powodu ograniczonej gospodarki i zasobów ludzkich, dzięki którym moglibyśmy zająć kluczowe siedliska ludności kraju. Jeśli mamy odnieść sukces, [SOU.GetNameDef] musi udzielić nam jak najszybszej pomocy."
 AFG_international_brigades: "Brygady Międzynarodowe"
 AFG_international_brigades_desc: "Pomimo mężnych ofiar naszych żołnierzy szala wojny zdaje się przechylać na stronę wroga. Możemy jednak zmienić ten stan rzeczy, uruchamiając rekrutację ochotników zza granicy, którzy pragną walczyć przeciwko zniewoleniu."
 AFG_defending_democracy: "Obrona kraju"
 AFG_defending_democracy_desc: "Choć ochroniliśmy rząd przed wewnętrznym zagrożeniem, poza granicami zawsze znajdą się wrogowie. Musimy zrobić, co tylko się da, aby nasza gospodarka sprostała zadaniu wspierania naszych sił zbrojnych na wypadek wojny."
 AFG_islamic_republic_idea: "Islamska demokracja"
 AFG_recruit_foreign_experts: "Rekrutacja zagranicznych ekspertów"
 AFG_recruit_foreign_experts_desc: "Brakuje nam krajowych doświadczeń, więc powinniśmy poszukać za granicą osób, które mogłyby nam teraz pomóc i nauczyć umiejętności, które przydadzą się w przyszłości."
 AFG_seek_american_aid: "Prośba o amerykańską pomoc"
 AFG_seek_american_aid_desc: "$PAR_accept_american_loans_desc$"
 AFG_bill_of_rights: "Karta praw"
 AFG_bill_of_rights_desc: "Nasi obywatele zasługują na skodyfikowany dokument gwarantujący im prawa."
 AFG_follower_of_islam: "Wyznawca islamu"
 AFG_follower_of_islam_desc: "Islam był przez tysiąclecia w centrum naszej wiary, powinniśmy dopilnować, żeby nasz przywódca postępował zgodnie z zasadami tej religii, dzięki czemu wprowadzi nasz kraj w nową złotą erę."
 AFG_ministry_of_supply: "Ministerstwo Zaopatrzenia"
 AFG_ministry_of_supply_desc: "Linie zaopatrzenia dla wojska praktycznie nie istnieją. Aby poprawić sytuację, musimy utworzyć nowe ministerstwo, które zajmie się zaopatrywaniem sił zbrojnych i krytycznej infrastruktury."
 AFG_communist_propaganda: "Ministerstwo Propagandy"
 AFG_communist_propaganda_desc: "Wszelkie środki komunikacji masowej należy umieścić pod kontrolą państwa i wykorzystać do przemienienia ludu w chwalebną republikę robotniczą."
 AFG_hold_elections: "Przeprowadzenie wyborów"
 AFG_hold_elections_desc: "Sytuacja w kraju się uspokaja, mamy więc możliwość przeprowadzenia pierwszych [AFG.GetAdjective] wolnych wyborów."
 AFG_hold_elections_tt: "§YWybory pozwolą nam wybrać nowego przywódcę kraju.§!"
