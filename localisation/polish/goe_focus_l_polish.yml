 RAJ_the_riches_of_the_raj_targets_oil_tt: "Każdy region początkowy, w którym jest §Y$state_resource_oil$§!£resources_strip|1 : \n Zacznij produkować: §Y+4§!£resources_strip|1. \n Dodaj §G1§! §Y$infrastructure$§!."
