 PER_modernizing_iran: "Modernizacja w: [ROOT.GetNonIdeologyName]"
 PER_modernizing_iran_desc: "Już zbyt długo przeszkodą dla [Root.GetAdjective] rozwoju są dezorganizacja i małostkowe spory. Jeśli chcemy stworzyć kraj, który przetrwa próbę czasu, musimy nauczyć się samodzielności. Zbudujmy przyszłość opartą na jedności i przyjmijmy ducha nowoczesności."
 PER_adult_literacy: "Kampania przeciw analfabetyzmowi"
 PER_adult_literacy_desc: "Analfabetyzm to wielki problem, który trapi naszą ludność. Umiejętność pisania i czytania w ojczystym języku wzmocni i wyzwoli nasz lud. Rada Ministrów i Ministerstwo Edukacji połączyły wysiłki i opublikowały kodeks edukacyjny, a także zobowiązały się utworzyć szkołę, w której będą się uczyć nasi dorośli obywatele."
 PER_national_museum: "Otwarcie Muzeum Narodowego"
 PER_national_museum_desc: "Dokumentowanie naszej historii jest ważne, zwłaszcza przez wzgląd na bogate dzieje [Root.GetAdjective] państwa na przestrzeni stuleci. Plany otwarcia w Teheranie istniały od wielu lat, czas wreszcie wprowadzić je w życie."
 PER_foreign_schools: "Przejęcie kontroli nad zagranicznymi szkołami"
 PER_foreign_schools_desc: "Na [PER.GetAdjective] ziemiach istnieje wiele szkół należących do zagranicznych państw. Ktoś mógłby uznać te instytucje za przykład oddawania przez nasze dowództwo władzy obcym mocarstwom. Powinniśmy je przejąć i znacjonalizować dla dobra rozwoju naszego kraju."
 PER_foreign_schools_bonus: "Znacjonalizowane szkoły zagraniczne"
 PER_university_of_isfahan: "Finansowanie Uniwersytetu w Isfahan"
 PER_university_of_isfahan_desc: "Bardzo potrzebujemy nowych instytucji edukacyjnych, które skupią się na kształceniu kolejnego pokolenia zawodowych lekarzy. Uniwersytet w Isfahan jest gotowy do stania się najbardziej zaawansowaną szkołą medyczną w całym [Root.GetAdjective] państwie!"
 PER_university_of_isfahan_bonus: "Sfinansowano Uniwersytet w Isfahan"
 PER_shiraz_university: "Finansowanie Uniwersytetu w Sziraz"
 PER_shiraz_university_desc: "Jeśli chodzi o finansowanie nowych uniwersytetów, powinniśmy się skupić na zakładaniu szkół technicznych z nadzieją, że ich absolwenci położą fundament pod nowoczesne oblicze [Root.GetAdjective] państwa!"
 PER_shiraz_university_bonus: "Sfinansowano Uniwersytet w Sziraz"
 PER_educational_reforms: "Reformy edukacji"
 PER_educational_reforms_desc: "Uruchomiliśmy kampanie przeciw analfabetyzmowi. Zbudowaliśmy nowe uniwersytety. Nadszedł wreszcie czas, by wprowadzić nowe reformy edukacji, które przyczynią się do postępu i rozwoju społeczeństwa i rozwiążą wcześniejsze problemy nierównego dostępu do wykształcenia."
 PER_trans_iranian_railway: "Kolej Transirańska"
 PER_trans_iranian_railway_desc: "W 1927 roku rozpoczęliśmy prace nad ogólnokrajowym systemem zwanym Koleją Transirańską. Skoro jesteśmy skupieni na modernizacji [ROOT.GetAdjective] państwa, powinniśmy przeznaczyć fundusze na dokończenie tego imponującego projektu."
 PER_expand_tabriz_masshad: "Połączenie Tabriz-Mashhad"
 PER_expand_tabriz_masshad_desc: "Musimy dalej rozbudowywać Kolej Transirańską. Skupmy się na stworzeniu połączenia pomiędzy miastami Tabriz i Masshad."
 PER_expand_tehran_emam: "Połączenie Teheran-Bandar Shahpur"
 PER_expand_tehran_emam_desc: "Musimy dalej rozbudowywać Kolej Transirańską. Skupmy się na stworzeniu połączenia pomiędzy miastami Teheran i Bandar Shahpur."
 PER_expand_tehran_abbas: "Połączenie Teheran-Bandar Abbas"
 PER_expand_tehran_abbas_desc: "Musimy dalej rozbudowywać Kolej Transirańską. Skupmy się na stworzeniu połączenia pomiędzy miastami Teheran i Bandar Abbas."
 PER_trains_from_germany: "Prośba o [GER.GetAdjective] pociągi"
 PER_trains_from_germany_desc: "Jesteśmy u progu otwarcia Kolei Transirańskiej. Aby projekt wystartował jak najszybciej, potrzebujemy pociągów. [GER.GetNonIdeologyName] to nasi przyjaciele i jeśli poprosimy ich o pomoc, chętnie podzielą się z nami nadwyżką swoich parowych lokomotyw na nasze wielkie otwarcie."
 PER_trains_from_britain: "Prośba o [ENG.GetAdjective] pociągi"
 PER_trains_from_britain_desc: "Jesteśmy u progu otwarcia Kolei Transirańskiej. Aby projekt wystartował jak najszybciej, potrzebujemy pociągów. Jako że [ENG.GetAdjective] państwo zainwestowało w nasze surowce, byłoby korzystne dla obu stron, gdyby zaoferowali nam lokomotywy parowe na otwarcie naszej nowej kolei."
 PER_feat_of_engineering: "Osiągnięcie w inżynierii"
 PER_feat_of_engineering_desc: "Dokańczając Kolej Transirańską, dokonaliśmy dziś czegoś wyjątkowego. Nie tylko z powodu jej olbrzymiej skali, lecz także cudów inżynierii, jakich wymagało przezwyciężenie stromych tras i górzystego terenu [ROOT.GetAdjective] państwa. Powinniśmy być dumni z tego wyczynu dokonanego przez nasz rząd i zatrudnionych inżynierów."
 PER_feat_of_engineering_bonus: "Ukończenie Kolei Transirańskiej"
 PER_white_revolution: "Początek białej rewolucji"
 PER_white_revolution_desc: "Modernizacja [ROOT.GetAdjective] państwa to niełatwe zadanie. Osiągnięcie tego wielkiego celu wymaga bowiem wielu agresywnych reform. Nazwiemy ten proces białą rewolucją lub \"rewolucją szacha i ludu\". Dzięki niej [PER.GetNameDef] dołączy do grona wielkich krajów Zachodu."
 PER_national_bank: "[ROOT.GetNonIdeologyName]: wzmocnienie banku narodowego"
 PER_national_bank_desc: "Pod względem ekonomicznym nie wyróżniamy się na tle zachodnich rywali. To dość niefortunna sytuacja, lecz możemy ją zmienić. Po pierwsze, należy wzmocnić [ROOT.GetAdjective] bank narodowy i zwiększyć jego dostępność, w szczególności dla mieszkańców wsi."
 PER_price_stabilization: "Stabilizacja cen"
 PER_price_stabilization_desc: "Po wzmocnieniu banków musimy rozpocząć kampanię przeciw nieuczciwemu spekulanctwu. Możemy nałożyć kary na właścicieli fabryk i dużych firm, którzy nie będą chcieli się podporządkować, i dzięki temu ustabilizujemy ceny w całym [ROOT.GetAdjective] państwie."
 PER_abolish_feudalism: "Zniesienie feudalizmu"
 PER_abolish_feudalism_desc: "Przez wiele lat państwo [ROOT.GetAdjective] funkcjonuje w systemie feudalnym, w którym chłopi pracują na włościach posiadaczy ziemskich w wiejskich regionach. To przestarzały system i naszym obowiązkiem jako rządu jest wykupienie tej ziemi od jej właścicieli i odsprzedanie jej chłopom po dużo niższej cenie. To skutecznie zapewni wolność znacznej części naszej populacji."
 PER_women_vote: "Dopuszczenie kobiet do głosowania"
 PER_women_vote_desc: "Aktualnie jedynie mężczyźni mogą głosować w sprawach dotyczących naszych rządów. Ponieważ mniej więcej połowę naszej populacji stanowią kobiety, powinniśmy dopilnować, aby ich głosy również zostały wysłuchane. Musimy jednak postępować ostrożnie, gdyż duchowieństwo może uznać, że wyrzekamy się tradycji."
 PER_food_for_all: "Żywność dla wszystkich [PER.GetAdjective] obywateli"
 PER_food_for_all_desc: "Niestety, głód nie jest nam obcy. Dzięki pracy nad modernizacją i usprawnieniu gospodarki mamy możliwość ulepszenia naszej dystrybucji żywności i dopilnowania, aby wszyscy [PER.GetAdjective] obywatele mogli zaspokoić jedną ze swoich podstawowych potrzeb."
 PER_rapid_industrialization: "Szybka industrializacja"
 PER_rapid_industrialization_desc: "Modernizacja oznacza industrializację. Jeśli chcemy dorównać możliwościami innym wielkim krajom tego świata, nie unikniemy perspektywy gwałtownego zwiększenia mocy przerobowej naszych fabryk."
 PER_tehran_power_plant: "Otwarcie elektrowni w Teheranie"
 PER_tehran_power_plant_desc: "Miasta w naszym kraju się rozwijają, musimy więc zapewnić im dostateczną ilość elektryczności. Otwórzmy nową elektrownię w stolicy i umocnijmy ją jako znaczący krok w rozbudowie naszego najważniejszego miasta."
 PER_tehran_power_grid_bonus: "Rozbudowa sieci energetycznej Teheranu"
 PER_develop_cities: "Rozwój głównych miast"
 PER_develop_cities_desc: "Obecnie Teheran jest najbardziej rozwiniętym miastem w [ROOT.GetAdjective] państwie. Jeśli chcemy poważnie potraktować modernizację kraju, musimy skupić wysiłki na rozbudowie infrastruktury w innych dużych miastach."
 PER_metropolitan_iran: "[Root.GetNonIdeologyName]: kraj metropolitalny"
 PER_metropolitan_iran_desc: "Po usilnych staraniach dotarliśmy do punktu, w którym [Root.GetNonIdeologyName] można uznać za metropolitalne państwo. W naszych miastach wrą przemysł i życie, co jest fundamentem czekającego nas sukcesu."
 PER_develop_oil_fields: "Rozbudowa pól naftowych"
 PER_develop_oil_fields_desc: "Nasz kompleks wydobycia naftowego jest rozległy, odkryliśmy jednak nowe źródła czarnego złota do pozyskania. Ministrowie przemysłu uważają, że konstrukcja nowych szybów wiertniczych może zapewnić nam monopol na ten najcenniejszy surowiec."
 PER_form_oil_company: "Utworzenie własnego koncernu naftowego"
 PER_form_oil_company_desc: "Zbyt długo pozwalaliśmy obcym władzom kolonialnym na kontrolowanie naszych złóż naftowych. Po zgromadzeniu zapasów i zapewnieniu sobie przyszłości wolnej od obcych wpływów, przyszedł czas na utworzenie [PER.GetAdjective] narodowego koncernu naftowego."
 PER_establish_opec: "Stworzenie OPEC"
 PER_establish_opec_desc: "Nasz przemysł naftowy pracuje pełną parą, czas więc na zainteresowanie się innymi krajami bogatymi w ropę i sprawdzenie, czy nie moglibyśmy zjednoczyć ich pod jednym sztandarem i zmonopolizować tego strategicznego surowca. Po skontaktowaniu się z [IRQ.GetAdjective], [SAU.GetAdjective] i [VEN.GetAdjective] państwem postanowiliśmy utworzyć Organizację Krajów Eksportujących Ropę."
 PER_opec: "OPEC"
 PER_oil_baron: "Ogłoszenie się baronem naftowym"
 PER_oil_baron_desc: "Zamiast napędzać naszą ropą wojny prowadzone przez inne kraje, lepiej zachować ją na własny użytek. Jeśli zgromadzimy całą ropę w obrębie [ROOT.GetAdjective] granic, to będziemy mogli sprzedawać ją zainteresowanym po zwiększonej cenie."
 PER_profit_from_war: "Zyski z wojny"
 PER_profit_from_war_desc: "Wojna oznacza pieniądze, a na aktualnych konfliktach w różnych miejscach świata można dużo zarobić. Rozwój technologii oznacza większe zapotrzebowanie na ropę do napędzenia machiny wojennej agresywnych państw. To dla nas świetna okazja i bylibyśmy głupcami, nie wykorzystując jej."
 PER_invite_oil_nations: "Zaproszenie dla krajów produkujących ropę"
 PER_invite_oil_nations_desc: "OPEC jak dotąd z powodzeniem generuje zyski dla światowego rynku naftowego, lecz nasza organizacja ma potencjał do wzrostu. Skontaktujmy się z innymi krajami produkującymi ropę na świecie i zaprośmy ich do uczestnictwa w OPEC."
 PER_deal_with_eitc: "Zawarcie porozumienia z KW"
 PER_deal_with_eitc_desc: "Zdaje się, że nasi sąsiedzi ze wschodu nie próżnują. Państwo [RAJ.GetAdjective] na nowo powołało Kompanię Wschodnioindyjską, która stała się ogólnokrajową megakorporacją. Mądrze byłoby mieć ich po swojej stronie w kwestii naszego monopolu naftowego i zawrzeć porozumienie z nimi i resztą OPEC."
 PER_a_modern_iran: "Nowoczesny Iran"
 PER_a_modern_iran_desc: "Po włożeniu ogromnego wysiłku w modernizację możemy wreszcie stanąć z dumą i siłą między innymi narodami."
 ################
 ##### ARMY #####
 ################
 PER_restructure_army: "Restrukturyzacja armii"
 PER_restructure_army_desc: "Naszą armię osłabiła wieloletnia wojna z Rosją pod wodzą dynastii Kadżarów. Obecna sytuacja na świecie jest niepewna, mądrze byłoby więc przywrócić nasze siły zbrojne do dawnego, wspaniałego stanu."
 PER_expand_imperial_guard: "Rozbudowa Gwardii Cesarskiej"
 PER_expand_imperial_guard_desc: "Ród Szachów, czyli najmłodsza dynastia rządząca [PER.GetAdjective] państwem, ma wysokie oczekiwania względem cesarskiej gwardii. Jeśli odpowiednio ją wyposażymy i wyszkolimy, będzie mogła również dołączyć do walk na linii frontu."
 PER_expand_military_facilities: "Rozbudowa placówek wojskowych"
 PER_expand_military_facilities_desc: "W obecnym stanie nasza zdolność produkcji uzbrojenia jest mocno niewystarczająca. Powinniśmy jak najszybciej rozbudować placówki wojskowe, by nasza świeżo zrestrukturyzowana armia była dobrze wyposażona i gotowa do bitwy."
 PER_czech_tanks: "Zakup licencji czeskich czołgów"
 PER_czech_tanks_desc: "Zanim zaczniemy myśleć o projektowaniu i produkcji własnych sił zmechanizowanych, powinniśmy zainteresować się krajami znanymi z wytwarzania czołgów. Kontaktując się z [CZE.GetAdjective] państwem, możemy zyskać licencję na produkowanie czołgów ze słynnych Zakładów Skody."
 PER_german_tanks: "Zakup licencji niemieckich czołgów"
 PER_german_tanks_desc: "Zanim zaczniemy myśleć o projektowaniu i produkcji własnych sił zmechanizowanych, powinniśmy zainteresować się krajami znanymi z wytwarzania czołgów. Kontaktując się z [GER.GetAdjective] państwem, możemy wyprodukować potężne czołgi, które przebiją się przez linie wroga jak gorący nóż przez masło."
 PER_reverse_engineer_tanks: "Rozpracowanie struktury zagranicznych czołgów"
 PER_reverse_engineer_tanks_desc: "Jeśli uważniej zbadamy czołgi wyprodukowane na schematach od obcych państw, poznamy sposób ich działania i będziemy mogli samodzielnie tworzyć je w przyszłości. To pierwszy krok do opracowania własnych czołgów przez [PER.GetAdjective] państwo."
 PER_establish_tehran_armor: "Stworzenie Tehran Armor"
 PER_establish_tehran_armor_desc: "Nadszedł czas, abyśmy stworzyli własną firmę produkującą czołgi. Po nazwaniu jej Tehran Armor ogłoszono, że otrzyma dotację od rządu, aby mogła sprawniej rozpocząć działanie."
 PER_expand_tehran_armor: "Rozbudowa infrastruktury Tehran Armor"
 PER_expand_tehran_armor_desc: "Tehran Armor pracuje nad nowymi projektami czołgów dla naszych działań wojennych, mądrze więc byłoby przyspieszyć ten proces, rozbudowując infrastrukturę produkcyjną firmy. Większa liczba zakładów wytwarzających pancerne wyposażenie skróci czas potrzebny do umieszczenia naszych czołgów na polu walki."
 PER_future_of_war: "Przyszłość wojny"
 PER_future_of_war_desc: "Jeszcze parę dekad temu w wojnach stosowano konnych żołnierzy, lichą artylerię i staromodne taktyki. Obecnie nadeszła nowoczesna era czołgów. Jeśli chcemy mierzyć się z siłami, które nam zagrażają, musimy pozostać na bieżąco z rozwojem technologii wojskowej."
 PER_train_tank_commanders: "Szkolenie dowódców czołgów"
 PER_train_tank_commanders_desc: "Aby jak najlepiej wykorzystać potencjał naszych dywizji czołgów, musimy powierzyć je kompetentnym dowódcom. W tym celu należy się przygotować do odesłania oficerów na powtórne szkolenie, aby mogli nauczyć się efektywnego stosowania czołgów w przeróżnych strategiach."
 PER_military_excellency: "Wybitność [PER.GetAdjective] wojska"
 PER_military_excellency_desc: "Zwycięska armia to ta, która została najlepiej wyszkolona. Surowa i rygorystyczna edukacja, a także doskonałe wyposażenie i niemożliwa do powstrzymania taktyka pozwolą nam udowodnić światu, że [PER.GetAdjective] wojsko to siła, z którą należy się liczyć."
 PER_foreign_retraining: "Inicjatywa zagranicznych szkoleń"
 PER_foreign_retraining_desc: "Nasza obecna armia jest kiepsko wyszkolona i niezorganizowana. Aby ją usprawnić, powinniśmy poświęcić fundusze na zaproszenie ekspertów zza granicy, którzy wyszkolą [PER.GetAdjective] wojsko. Dzięki temu w mig nabędzie ono dobrej kondycji do walki."
 PER_bolster_infantry: "Wzmocnienie piechoty"
 PER_bolster_infantry_desc: "Pospolity piechur od pokoleń jest uważany za trzon każdych sił zbrojnych i nie powinniśmy zaniedbywać tego stanowiska w naszej armii. Wzmocnijmy piechotę i dopilnujmy, aby nasze wojsko maszerowało równo i dumnie."
 PER_swedish_artillery: "Licencja na artylerię od [SWE.GetAdjective] państwa"
 PER_swedish_artillery_desc: "[SWE.GetNameDef] opracowała potężną artylerię, która przydałaby się w naszej armii. Powinniśmy skontaktować się z tym nordyckim krajem i spróbować wynegocjować porozumienie o licencji, abyśmy mogli zacząć wytwarzać ją u siebie."
 PER_establish_motor_arms: "Ustanowienie przemysłu broni zmechanizowanej"
 PER_establish_motor_arms_desc: "Powinniśmy zająć się produkcją różnych pojazdów, które wesprą naszą piechotę i pozwolą jej poruszać się po polu bitwy w sprawny i nowoczesny sposób. Ustanowienie przemysłu zajmującego się tego typu wyposażeniem przygotuje nas do przyszłej modernizacji naszych sił zbrojnych."
 PER_motorize_infantry: "Zmotoryzowanie piechoty"
 PER_motorize_infantry_desc: "Abyśmy mogli wyprzedzać postęp, musimy zmechanizować nasze podstawowe oddziały, by były w stanie przemierzać pola bitew u boku naszych czołgów, chronione i gotowe do siania spustoszenia."
 PER_increase_heavy_arms: "Nowe placówki z ciężkim uzbrojeniem"
 PER_increase_heavy_arms_desc: "Nasze wojsko rośnie, a wraz z nimi także potrzeba na placówki zbrojeniowe wytwarzające ciężką maszynerię. Pozwoli nam to również opracowywać własne projekty artylerii, dzięki czemu wsparcie naszej armii nie będzie już zależne od obcych mocarstw. Będziemy też mogli dostosować plany bojowe do linii frontu skupionych na artylerii."
 PER_our_own_artillery: "Budowa własnej artylerii"
 PER_our_own_artillery_desc: "Mamy już infrastrukturę wymaganą do projektowania i budowania własnej artylerii wspierającej. Nie musimy już polegać na handlu, by wzmacniać nasze wojsko. Nasze nowe działa zaleją wrogów deszczem ognia i sprawią, że będziemy w stanie utrzymać pozycję w każdym konflikcie."
 PER_develop_qorkhaneh: "Rozbudowa Qorkhaneh"
 PER_develop_qorkhaneh_desc: "Qorkhaneh jest naszym głównym źródłem broni i amunicji w Teheranie. Warto byłoby zainwestować zasoby w rozwój tej zbrojowni, aby nasz potencjał produkcyjny był jak najwyższy na wypadek potencjalnego konfliktu."
 PER_desert_training: "Specjalistyczny trening pustynny"
 PER_desert_training_desc: "Nasz piękny [PER.GetAdjective] kraj ma bogaty i zróżnicowany ekosystem, lecz znaczną jego część stanowią pustynne równiny. Ten trudny teren to niemały problem dla działania wojska, dlatego powinniśmy opracować specjalistyczny program szkoleń przetrwania na pustyni i efektywnego jej przemierzania."
 PER_every_man_serves: "Każdy, kto może służyć"
 PER_every_man_serves_desc: "Przedkładanie ilości nad jakością to przyszłość naszego wojska. Mamy ogromną populację i w obecnych czasach każdy mężczyzna zdolny do noszenia broni powinien wypełniać obywatelski obowiązek obrony [PER.GetAdjective] państwa przed obcymi najeźdźcami. Choć nie zdołamy wykorzystać specjalistycznego szkolenia, miejmy nadzieję, że zmiażdżymy wroga liczebnością."
 PER_special_units: "Irańskie operacje specjalne"
 PER_special_units_desc: "Potencjał naszego wojska rośnie, powinniśmy więc rozważyć utworzenie wyspecjalizowanych dywizji oprócz regularnych oddziałów. Dzięki temu zyskamy dostęp do nowych możliwości, takich jak operacje wywiadowcze, siły specjalne, a nawet eksperymentalne uzbrojenie."
 PER_form_savak: "Utworzenie SAVAK"
 PER_form_savak_desc: "Szpiegostwo to kluczowy element działań wojennych. Aby nadążyć za operacjami wywiadowczymi wroga, powinniśmy utworzyć własną organizację zarządzającą szpiegami i ich działalnością. Pomoże to nawet w sprawach wewnętrznych – poprzez wzmocnienie rządu i obserwowanie tych, którzy chcieliby go obalić."
 PER_transfer_officers_to_intelligence: "Przeniesienie oficerów do wywiadu"
 PER_transfer_officers_to_intelligence_desc: "Aby wzmocnić działania naszego wywiadu, musimy przenieść do tej dywizji niektórych uzdolnionych intelektualnie oficerów wojskowych."
 PER_fund_state_intelligence: "Finansowanie wywiadu państwowego"
 PER_fund_state_intelligence_desc: "Przeznaczając więcej pieniędzy na państwowy program wywiadu, będziemy mogli baczniej obserwować potencjalne bunty i rebelie w naszym kraju. Tłumiąc je w zarodku, zapewnimy sobie wewnętrzne bezpieczeństwo i spokój."
 PER_special_forces_program: "Program sił specjalnych"
 PER_special_forces_program_desc: "Istnieją miejsca niedostępne dla naszych regularnych żołnierzy na froncie. Do rozwiązania tego problemu konieczne jest powołanie programu sił specjalnych. Wkrótce będziemy mieć specjalistyczne jednostki zdolne do radzenia sobie z dowolnym trudnym zadaniem."
 PER_recruit_bakhtiari: "Zwerbowanie bachtiarskich górskich specjalistów"
 PER_recruit_bakhtiari_desc: "Bachtiarzy to plemię Lurów ze wschodu [PER.GetAdjective] państwa. Choć wielu mieszkańców zachodu traktuje ich z podejrzliwością, koczowniczy tryb życia Bachtiarów mógłby mieć zastosowanie w naszej armii. Zwerbowanie członków tych plemion zapewni naszym górskim dywizjom znaczną przewagę nad wrogami."
 PER_expand_unique_unit: "Rozszerzenie Nieśmiertelnego Legionu"
 PER_expand_unique_unit_desc: "Po powołaniu Nieśmiertelnego Legionu jako części naszego dziedzictwa, możemy ukierunkować zasoby na rozbudowę tej prestiżowej jednostki, dzięki czemu jeszcze więcej mężczyzn będzie mogło ramię w ramię dźwigać ciężar [PER.GetAdjective] cesarstwa!"
 PER_import_rocketry: "Import projektów rakiet"
 PER_import_rocketry_desc: "Technologia wojenna rozwija się niezwykle szybko. Musimy starać się nadążyć za państwami opracowującymi rakiety do wykorzystania na polu bitwy. W tym celu powinniśmy kupić projekty potrzebne do stworzenia własnej cudownej broni."
 PER_cyrus_initiative: "Inicjatywa Cyrus"
 PER_cyrus_initiative_desc: "Inicjatywa Cyrus to nasz najnowszy, ściśle tajny projekt zbudowania imponującej, niszczycielskiej broni, za pomocą której unicestwimy wrogów na polu bitwy. Nasi naukowcy stworzyli już kilka interesujących schematów, których nie opracowało jeszcze żadne inne państwo, co oznacza, że będziemy mogli zaskoczyć przeciwników na wypadek wojny."
 PER_modern_cataphract: "Nowocześni katafrakci"
 PER_modern_cataphract_desc: "Katafrakci byli jednostką ciężko opancerzonej jazdy, która powstała na naszych ziemiach w pradawnych czasach. Tę potężną kawalerię wykorzystywało na polu bitwy zarówno achemenidzkie, jak i sasanidzkie imperium. Zainspirujmy się nią i stwórzmy zmechanizowanego behemota dla uczczenia naszej historii konnej walki."
 PER_war_elephant: "Słoń bojowy"
 PER_war_elephant_desc: "Choć słonie bojowe nie były powszechnie używane w dawnym Cesarstwie Perskim, zasłynęliśmy dzięki wykorzystaniu niewielkiej ich grupy podczas antycznych podbojów. Nasi naukowcy wpadli na pomysł bardzo ciężkiego czołgu zainspirowanego kształtem słonia indyjskiego, który z pewnością wzbudzi we wrogach strach w taki sam sposób, jak tysiące lat temu."
 PER_negotiate_with_america: "Negocjacje z Ameryką"
 PER_negotiate_with_america_desc: "[USA.GetNameDefCap] umocniło swój wizerunek światowego przywódcy w zakresie rozwoju technologii atomowej. Te innowacje mogą okazać się kluczowe do zachowania naszej pozycji na tle innych mocarstw. Powinniśmy wysłać tam poselstwo dyplomatyczne i poprosić o pomoc przy rozwijaniu naszego własnego programu jądrowego."
 PER_establish_nuclear_program: "Stworzenie [PER.GetAdjective] programu jądrowego"
 PER_establish_nuclear_program_desc: "Już od jakiegoś czasu takie państwa jak [GER.GetNameDef] i [USA.GetNameDef] próbują zgłębić tajniki atomu. Nasi [USA.GetAdjective] przyjaciele przysłali nam notatki z badań i dokumenty, dzięki którym utworzyliśmy własny program jądrowy."
 ####################
 ##### AIRFORCE #####
 ####################
 PER_establish_airforce: "Utworzenie sił powietrznych"
 PER_establish_airforce_desc: "Cesarskie [PER.GetAdjective] siły powietrzne oficjalnie założył w 1920 roku Reza Szach Pahlawi. Lecz obecnie nad światem zawisło widmo wojny i powinniśmy zwiększyć możliwości naszego kraju do uczestniczenia w podniebnych bitwach, by zapewnić [PER.GetAdjective] państwu bezpieczeństwo na kolejne dekady."
 PER_pilot_training: "Program szkolenia pilotów"
 PER_pilot_training_desc: "Sterowanie samolotem bojowym wymaga od pilota czegoś więcej niż tylko talentu. Ścisły program szkoleniowy dla tych, którzy są skłonni zaryzykować dla [PER.GetAdjective] państwa życiem, jest kluczowy dla zapewnienia ich bezpieczeństwa i skuteczności."
 PER_raf_planes: "Zakup samolotów RAF"
 PER_raf_planes_desc: "[ENG.GetNameDefCap] posiada Królewskie Siły Powietrzne, których talent i zdolności są znane na całym świecie. Lecz ci piloci wygrywają bitwy nie tylko dzięki umiejętnościom, lecz także jakości swoich samolotów. Skontaktujmy się z [ENG.GetAdjective] państwem i kupmy te maszyny."
 PER_luftwaffe_planes: "Zakup samolotów Luftwaffe"
 PER_luftwaffe_planes_desc: "Jeśli mowa o wyjątkowych samolotach, [GER.GetAdjective] Luftwaffe plasuje się w ścisłej czołówce. Ponieważ mamy już bliskie relacje z tym państwem, możemy śmiało zaproponować im odkupienie zbędnych samolotów, które nie są już im potrzebne."
 PER_own_plane_designs: "Opracowanie własnych projektów"
 PER_own_plane_designs_desc: "Zainwestowaliśmy już dużo zasobów w zakup zagranicznych samolotów. Być może przyszedł czas, abyśmy zlecili naszym inżynierom opracowanie własnych schematów, które wykorzystamy w siłach powietrznych."
 PER_establish_air_academy: "Utworzenie akademii lotniczej"
 PER_establish_air_academy_desc: "Stworzyliśmy już podstawowy program szkolenia pilotów, którego ukończenie jest wymagane przed dołączeniem do sił powietrznych. Prawdziwa kontrola nad niebem wymaga jednak bardziej specjalistycznej edukacji. Utworzenie oficjalnej akademii lotniczej w Teheranie wspomoże ten proces i zapewni naszym pilotom dobre wyszkolenie."
 PER_legacy_of_gilani: "Dziedzictwo Ozry Gilani"
 PER_legacy_of_gilani_desc: "Ozra Gilani była pierwszą kobietą, która dołączyła do cesarskich [PER.GetAdjective] sił powietrznych i wytyczyła ścieżkę do większej inkluzywności naszych sił zbrojnych. Powinniśmy popracować nad określeniem roli kobiet w naszym wojsku i dopuścić je do grona pilotów. Im również należy się prawo do służenia swemu krajowi."
 PER_strategic_bombing: "Naloty strategiczne"
 PER_strategic_bombing_desc: "Wojen nie wygrywa się wyłącznie walką w powietrzu, ale również poprzez niszczenie potencjału ekonomicznego i przemysłowego wroga. Skupmy się na nalotach strategicznych i zniszczmy ich infrastrukturę, zanim wykorzystają ją przeciw nam."
 PER_battlefield_support: "Wsparcie sił naziemnych"
 PER_battlefield_support_desc: "Aby zapewnić bezpieczeństwo naszym żołnierzom maszerującym na front, kluczowe jest wykorzystanie samolotów wspierających, aby wrogie jednostki powietrzne nie mogły ostrzeliwać naszych wojsk."
 PER_air_superiority: "Dominacja powietrzna"
 PER_air_superiority_desc: "Najważniejszym zastosowaniem naszych sił powietrznych jest kontrola nieba. Mając dominację powietrzną, możemy przeprowadzać więcej niebezpiecznych operacji, nie martwiąc się o to, że nasze maszyny zostaną przechwycone."
 PER_perfect_iranian_airforce: "Udoskonalenie [PER.GetAdjective] sił powietrznych"
 PER_perfect_iranian_airforce_desc: "Biorąc pod uwagę ilość zasobów i czasu, jakie poświęciliśmy na rozwój naszego potencjału lotniczego, powinniśmy ogłosić się jako jedna z najskuteczniejszych sił powietrznych na świecie. Nic nie przewyższy umiejętności i talentu naszych pilotów ani doskonałości naszych samolotów."
 PER_construct_air_bases: "Budowa baz lotniczych"
 PER_construct_air_bases_desc: "Nasze samoloty potrzebują baz, by móc skutecznie wykonywać swoje misje. Dlatego kluczowe jest, abyśmy poświęcili czas na budowę nowych baz na terenie [PER.GetAdjective] państwa i zwiększyli potencjał naszych sił powietrznych."
 PER_construct_air_defenses: "Stworzenie obrony przeciwlotniczej"
 PER_construct_air_defenses_desc: "Musimy zainstalować więcej dział przeciwlotniczych wzdłuż granic, aby chronić nasze maszerujące wojska przed wrogimi samolotami."
 PER_anti_air_development: "Sfinansowanie obrony przed atakami z powietrza"
 PER_anti_air_development_desc: "Wrogowie dążą do zakłócenia naszego rozwoju ekonomicznego i przemysłowego, dlatego wysyłają bombowce na nasze fabryki. Powinniśmy zainwestować w opracowanie środków obrony przed takimi atakami."
 PER_anti_air_research: "Inicjatywa badań przeciwlotniczych"
 PER_anti_air_research_desc: "Nasz aktualna broń przeciwlotnicza powoli staje się przestarzała. Powinniśmy włożyć więcej starań w opracowanie nowej technologii, która pomoże chronić nasz naród przed podniebnymi zagrożeniami."
 ################
 ##### NAVY #####
 ################
 PER_establish_the_navy: "Utworzenie marynarki wojennej"
 PER_establish_the_navy_desc: "Podobnie jak siły powietrzne, cesarską [PER_GetAdjective] marynarkę stworzył Reza Szach Pahlawi po obaleniu starej dynastii Kadżarów. Musimy wzmocnić to, co powstało od tamtej pory, i zapewnić sobie większą kontrolę nad morzami, z którymi sąsiadujemy od północy i południa."
 PER_officers_to_italy: "Wysłanie oficerów do Włoch na szkolenie"
 PER_officers_to_italy_desc: "To właśnie dzięki [ITA.GetAdjective] państwu zyskaliśmy pierwsze ze statków, które aktualnie znajdują się w naszych stoczniach, więc to oczywiste, że w sprawach rozwoju marynarki coś nas łączy. Powinniśmy skontaktować się z [ITA.GetAdjective] rządem i poprosić o przeszkolenie naszych oficerów."
 PER_persian_gulf_fleet: "Flota w Zatoce Perskiej"
 PER_persian_gulf_fleet_desc: "Zatoka Perska to nasze jedyne morskie połączenie z resztą świata, dlatego warto ją chronić za wszelką cenę. Jeśli skupimy nasze szkolenie na działalności w zatoce, utrudnimy wszelkie próby najazdu na nasz kraj drogą morską."
 PER_construct_naval_bases: "Budowa nowych baz marynarki wojennej"
 PER_construct_naval_bases_desc: "Obecny potencjał naszej marynarki pozostawia nieco do życzenia. Aby to zmienić, musimy zbudować więcej stoczni przy naszych dwóch wybrzeżach, które będą w stanie produkować okręty wojenne."
 PER_bolster_the_caspian: "Wzmocnienie Morza Kaspijskiego"
 PER_bolster_the_caspian_desc: "Choć Morze Kaspijskie znajduje się w głębi kontynentu, wciąż zwiększa ryzyko ewentualnego najazdu ze strony [SOV.GetAdjective] państwa. Niektórzy mówią, że bronienie tego morza jest bezpodstawne, lecz środków obrony przed naszymi północnymi sąsiadami nigdy za wiele."
 PER_coastal_defense_initiative: "Inicjatywa obrony wybrzeża"
 PER_coastal_defense_initiative_desc: "Choć nie mamy dobrego dostępu do oceanów, ryzyko morskiej inwazji na nasz kraj wciąż jest realne. Aby chronić [PER.GetAdjective] wybrzeża, musimy opracować inicjatywę stworzenia obrony wzdłuż wybrzeży Zatoki Perskiej i Morza Kaspijskiego."
 PER_purchase_foreign_ships: "Zakup zagranicznych statków"
 PER_purchase_foreign_ships_desc: "Nasza flota powstała dzięki zakupieniu od [ITA.GetAdjective] państwa nowych okrętów wojennych kilka lat temu. Możemy wzmocnić nasz morski potencjał, kontaktując się z innymi zagranicznymi mocarstwami i kupując więcej jednostek. To poprawi również nasze wzajemne relacje."
 PER_found_iranian_shipyards: "Uruchomienie Iranian Shipyards"
 PER_found_iranian_shipyards_desc: "Jak dotąd kupowanie okrętów od innych państw było wystarczające, lecz jeśli chcemy dotrzymać innym tempa w wyścigu morskich zbrojeń, musimy zainwestować we własną infrastrukturę. Osiągniemy to, powołując firmę skupioną głównie na konstruowaniu okrętów na poczet naszych działań wojennych – Iranian Shipyards."
 PER_expand_dockyards: "Rozbudowa stoczni"
 PER_expand_dockyards_desc: "Nasza marynarka się powiększa, powinniśmy więc odpowiednio rozbudować infrastrukturę morską. Dzięki temu dopilnujemy, by kontrola nad naszymi wybrzeżami spoczywała wyłącznie w naszych rękach."
 PER_merchant_navy: "Flota handlowa"
 PER_merchant_navy_desc: "Transport zasobów drogą morską ma istotne znaczenie dla [PER.GetAdjective] państwa. Dlatego też kluczowym jest stworzenie profesjonalnej floty handlowej zdolnej do wspierania naszych wojsk."
 PER_expert_raiders: "Zaawansowane okręty uderzeniowe"
 PER_expert_raiders_desc: "Choć ochrona własnych handlowych szlaków morskich jest ważna, w czasie wojny powinniśmy aktywnie dążyć do zakłócania linii zaopatrzenia wroga, by zdestabilizować jego gospodarkę. Musimy skupić się na wykorzystaniu naszych okrętów do napadania na konwoje przeciwnika."
 ##################
 #### IMPERIAL ####
 ##################
 PER_the_pahlavi_imperium: "Cesarstwo Pahlawi"
 PER_the_pahlavi_imperium_desc: "Reza Szach Pahlawi jest siłą napędową [PER.GetAdjective] państwa od obalenia dynastii Kadżarów w 1925 roku. Nasz kraj stoi u progu kolejnego wielkiego światowego konfliktu, wielki szach musi więc przygotować się na nadchodzącą burzę, która zagraża naszemu wspaniałemu krajowi."
 PER_forced_secularization: "Przymusowa sekularyzacja"
 PER_forced_secularization_desc: "Odkąd Reza Szach Pahlawi objął władzę, [PER.GetAdjective] duchowieństwo nieustannie jest spychane na boczny tor. Islam wciąż jest naszą państwową religią, lecz jeśli chcemy udowodnić zachodnim krajom, że możemy dołączyć do ich grona, musimy oddzielić sprawy religijne od państwowych i wstąpić na ścieżkę modernizacji."
 PER_legacy_of_greatness: "Wielkie dziedzictwo"
 PER_legacy_of_greatness_desc: "Przeznaczeniem dynastii Pahlawi jest trwać wiele pokoleń – dla jej zwolenników nie ulega to wątpliwości. Choć czekają nas burzliwe czasy, jasne jest, że szach i jego syn szykują się do poprowadzenia [PER.GetAdjective] ku złotej erze dobrobytu."
 PER_imperial_funded_universities: "Uniwersytet cesarski"
 PER_imperial_funded_universities_desc: "Chcąc udowodnić, że [PER.GetNameDef] może stanąć pośród potęg tego świata, szach przeznaczył ogromną sumę pieniędzy na dotacje dla państwowych uniwersytetów. Dzięki jego szczodremu darowi nasi obywatele będą mieli większy dostęp do dobrego wykształcenia wyższego."
 PER_the_unification_initiative: "Inicjatywa zjednoczeniowa"
 PER_the_unification_initiative_desc: "[PER.GetNameDef] już od paru lat zmaga się z trudnościami, zwłaszcza w kwestii zjednoczenia populacji pod jednym sztandarem. Brużdżenie kurdyjskich i azerskich oponentów na zachodzie oraz opór duchowieństwa wobec religijnych reform stanowią problemy, które musimy rozwiązać, jeśli chcemy raz na zawsze zjednoczyć [PER.GetAdjective] państwo."
 PER_clamp_kurdish_dissidence: "Walka z kurdyjską opozycją"
 PER_clamp_kurdish_dissidence_desc: "[PER.GetNameDefCap] leży częściowo na ziemiach, które kiedyś należały do Kurdów, którzy obecnie tworzą dużą diasporę ludzi niezadowolonych z naszych rządów. Najwyższy czas ukrócić działanie tych buntowniczych komórek i na powrót zapewnić tam stabilizację i dobrobyt."
 PER_clamp_azerbaijani_dissidence: "Walka z azerską opozycją"
 PER_clamp_azerbaijani_dissidence_desc: "Na północy naszego kraju żyje znaczna populacja Azerów, dla których [PER.GetNameDefCap] jest domem. Lecz duża jej część jest niezadowolona z naszych rządów. Najwyższy czas ukrócić działanie tych buntowniczych komórek i na powrót zapewnić tam stabilizację i dobrobyt."
 PER_venerate_islam: "Szacunek dla islamu"
 PER_venerate_islam_desc: "Odkąd nasze dawne cesarstwo uległo niemal całkowitemu rozpadowi po podbiciu Persji przez muzułmanów, islam jest fundamentem naszego społeczeństwa. Religia ta odgrywa ważną rolę w codziennym życiu większości obywateli. Zamiast spychać kler na boczny tor, być może powinniśmy uszanować islam i pokazać światu, jak bardzo jesteśmy mu oddani."
 PER_state_atheism: "Pełna sekularyzacja"
 PER_state_atheism_desc: "W nowoczesnym [PER.GetAdjective] państwie religia nie musi już odgrywać tak dużej roli jak kiedyś. Zamiast czynić ją częścią codziennego życia, powinniśmy popularyzować wśród obywateli ateizm, co pozwoli nam skupić się na inicjatywach modernizacji. Działanie to jednak z pewnością zdenerwuje kler."
 PER_revive_old_ways: "Przywracanie dawnych tradycji"
 PER_revive_old_ways_desc: "Jeśli chcemy wyróżniać się na światowej arenie, musimy podtrzymywać ideały dawnych perskich cesarstw. W tym celu powinniśmy ponownie uczynić [PER.GetAdjective] religią państwową zoroastryzm. Niektóre małe plemiona wędrujące po wschodzie kraju wciąż praktykują te pradawne wierzenia, więc przywrócenie ich na masową skalę nie jest niemożliwe do osiągnięcia."
 PER_imperial_expansionism: "Imperialistyczny ekspansjonizm"
 PER_imperial_expansionism_desc: "Nadszedł czas, abyśmy zaczęli pracować nad poszerzeniem granic naszego cesarstwa. Musimy przygotować machinę wojny, wezwać obywateli pod broń i przygotować się do pokazania światu, że [PER.GetAdjective] cesarstwo zamierza wziąć to, co mu się należy."
 PER_tehran_moscow_pact: "Pakt Teheran-Moskwa"
 PER_tehran_moscow_pact_desc: "Nie jest tajemnicą, że [SOV.GetNameDef] czai się na nas z północy jak olbrzymi niedźwiedź. Jeśli chcemy kontynuować ekspansję, musimy jak najszybciej rozwiązać ten problem. Możemy wysłać do Moskwy poselstwo dyplomatyczne z nadzieją, że [SOV.GetAdjective] rząd da się nakłonić do zawarcia paktu o nieagresji."
 PER_establish_special_unit: "Utworzenie Nieśmiertelnego Legionu"
 PER_establish_special_unit_desc: "Nieśmiertelni byli jednymi z najsłynniejszych oddziałów dawnych perskich cesarstw. Wkraczając w nową erę imperialnej świetności, powinniśmy przywrócić tę jednostkę w postaci elitarnego legionu uderzeniowego."
 PER_demand_iraqi_territory: "Żądania terytorium irackiego"
 PER_demand_iraqi_territory_desc: "Północne [IRQ.GetAdjective] terytoria byłyby idealnym przyczółkiem do pokazania mieszkańcom, że [PER.GetNameDef] zamierza stać się jedyną miejscową potęgą. To będzie jeden z naszych pierwszych kroków do kampanii wielkich podbojów."
 PER_demand_afghan_territory: "Żądania terytorium afgańskiego"
 PER_demand_afghan_territory_desc: "[AFG.GetName] to kraj wijących się gór i rzek i dlatego w przyszłości trudno będzie go podbić. Jeśli zdobędziemy tam jakiś przyczółek, znacznie ułatwi nam to dalszy marsz na Kabul."
 PER_currently_doing_war_plan: "Bieżący projekt: §Yplan wojny§!."
 PER_war_plan_darius: "Plan wojenny Dariusz"
 PER_war_plan_darius_desc: "Dariusz Wielki z dynastii Achemenidów był uznawany za najznamienitszego władcę w antycznej Persji. Za jego panowania mieliśmy największe terytorium, w tym dostęp do doliny Indusu. Dlatego jego imię posłuży nam jako symbol podczas snucia planów inwazji subkontynentu indyjskiego i przepędzenia stamtąd [ENG.GetAdjective] intruzów."
 PER_foothold_in_indus: "Przyczółek nad Indusem"
 PER_foothold_in_indus_desc: "[RAJ.GetNameDef] to lśniący przykład [ENG.GetAdjective] potęgi kolonialnej. Lecz dla intruzów nie ma tu miejsca i warto byłoby im przypomnieć, że na mocy słów Dariusza Wielkiego prawowitym władcą tych ziem jest [PER.GetNameDef]. Rozpocznijmy negocjacje i zabezpieczmy sobie przyczółek w Indiach."
 PER_usurp_afghanistan: "[AFG.GetName]: przejęcie władzy"
 PER_usurp_afghanistan_desc: "Nadszedł czas, abyśmy wreszcie objęli Kabul [PER.GetAdjective] kontrolą. Poślijmy wojska głęboko w [AFG.GetAdjective] góry i przywołajmy je z powrotem dopiero wtedy, gdy nasze flagi zawisną na markizach pałacu Tajbeg."
 PER_invasion_of_india: "Inwazja na subkontynent indyjski"
 PER_invasion_of_india_desc: "Możliwe, że plany inwazji na [RAJ.GetAdjective] państwo to jeden z naszych najambitniejszych jak dotąd celów, ale nasi żołnierze nie wątpią również, że będzie to niebezpieczna operacja. Grożąc Indiom, możemy ściągnąć na siebie [ENG.GetAdjective] gniew. Jeśli nie przejmujemy się tymi konsekwencjami, kontynuujmy inwazję na Indie."
 PER_glory_of_cyrus: "Chwała Cyrusa Wielkiego"
 PER_glory_of_cyrus_desc: "Osiągnęliśmy nasze cele wojenne, a sporne terytoria bezpiecznie spoczywają pod [PER.GetAdjective] kontrolą, dzięki czemu [PER.GetNameDef] wkroczy teraz w nową erę dobrobytu za sprawą ciężkiej pracy i męstwa naszych żołnierzy. [PER.GetNameDef] nareszcie może po raz kolejny dorównać chwale założyciela naszej cywilizacji - Cyrusa Wielkiego. Chwała Cyrusowi! Chwała szachowi!"
 PER_war_plan_xerxes: "Plan wojenny Kserkses"
 PER_war_plan_xerxes_desc: "Kserkses był czwartym królem królów Imperium Achemenidów, spokrewnionym zarówno z Dariuszem, jak i Cyrusem Wielkim. Ponieważ najbardziej znany jest z inwazji na Grecję w 480 roku p.n.e., postanowiliśmy nazwać plany zaatakowania ziem na zachód od [PER.GetAdjective] granic jego imieniem. Nareszcie odegramy się za porażkę z rąk Hellenów."
 PER_reclaim_turkish_peninsula: "Odzyskanie półwyspu tureckiego"
 PER_reclaim_turkish_peninsula_desc: "[TUR.GetNameDefCap] to przeszkoda stojąca nam na drodze do dalszej inwazji na zachód. Anatolia należała niegdyś do Persji i najwyższy czas, abyśmy ją odzyskali. Niech żołnierze zajmą pozycje i przygotują się do najazdu!"
 PER_reintegrate_anatolia: "Reintegracja Anatolii"
 PER_reintegrate_anatolia_desc: "Podbiliśmy ziemie w obrębie byłych [TUR.GetAdjective] granic, możemy więc rozpocząć ich oficjalną, zgodną z prawem reintegrację z [PER.GetAdjective] państwem."
 PER_clash_of_titans: "Starcie tytanów"
 PER_clash_of_titans_desc: "Pojawił się nieprzewidziany problem w postaci odrodzenia [GRE.GetAdjective] państwa. Nie możemy pozwolić, aby inne imperium gromadziło siły przy naszej granicy. Musimy natychmiast wypowiedzieć mu wojnę i zaatakować, by przejąć jego ziemie ku chwale szacha!"
 PER_absorb_byzantines: "Wchłonięcie Cesarstwa Bizantyńskiego"
 PER_absorb_byzantines_desc: "Pokonując [GRE.GetAdjective] państwo, zażegnaliśmy trwający od stuleci spór. Teraz dawna [GRE.GetNameDef] zostanie wcielona do naszego terytorium i stanie się oficjalną częścią Cesarstwa."
 PER_war_plan_cambyses: "Plan wojenny Kambyzesz"
 PER_war_plan_cambyses_desc: "Kambyzesz II był następcą Cyrusa Wielkiego i drugim królem królów Imperium Achemenidów. Ponieważ zasłynął z podbojów w Afryce Północnej i Egipcie, nasze kampanie w tych regionach zostały nazwane jego imieniem dla uczczenia tych dokonań."
 PER_path_through_iraq: "Wytyczenie ścieżki przez Irak"
 PER_path_through_iraq_desc: "[IRQ.GetNameDef] to nasza brama do podbicia Afryki Północnej i dlatego ten kraj polegnie jako pierwszy. Bagdad znajduje się blisko naszych granic, więc nie powinniśmy mieć problemów z wdarciem się na tamtejszy teren i przyłączeniem go do naszego."
 PER_demand_west_asia: "Zabezpieczenie Francuskiej Azji Zachodniej"
 PER_demand_west_asia_desc: "[FRA.GetName] to bezprawny najeźdźca tych ziem, którego należy się pozbyć, jeśli mamy dążyć do naszych imperialistycznych celów. [SYR.GetNameDef] i [LEB.GetNameDef] muszą zostać zajęte, abyśmy mogli skonfrontować się z [ENG.GetAdjective] wojskami w Afryce Północnej..."
 PER_march_to_nile: "Długi marsz do Nilu"
 PER_march_to_nile_desc: "Aby odzyskać dawne perskie terytoria w Afryce Północnej, musimy przedrzeć się przez jej [ENG.GetAdjective] część, zanim zaatakujemy Egipt. [ENG.GetNameDef] bez wątpienia wypowie nam wtedy wojnę, ale jeśli chcemy stać się dominującą imperialną potęgą regionu, trzeba podjąć to ryzyko."
 PER_the_memphis_initiative: "Inicjatywa Memfis"
 PER_the_memphis_initiative_desc: "Integracja nowych terenów z naszym imperium jest kluczowa, jeśli chcemy zachować nad nimi kontrolę. W Egipcie będzie to szczególnie trudne, dlatego powinniśmy zwrócić na ten region szczególną uwagę."
 PER_assassinate_reza_shah: "Zabójstwo Rezy Szacha"
 PER_assassinate_reza_shah_desc: "Choć Reza Szach Pahlawi dokonał w [PER.GetAdjective] wielkich zmian, nie wszystkie z nich wzbudziły zachwyt ludu. Od lat słyszymy plotki o planach zamachu na jego życie, ale chyba nikt by się do tego nie posunął... nieprawdaż?"
 PER_root_out_conspiracies: "Wykorzenienie spisków"
 PER_root_out_conspiracies_desc: "Na przestrzeni lat pojawiło się wiele plotek o planach zamachu na życie Rezy Szacha Pahlawiego. Uznaliśmy, że ryzyko jest zbyt wysokie i wykorzenienie tych spisków jest kluczowe dla zapewnienia szachowi bezpieczeństwa."
 PER_his_fathers_footsteps: "W ślady ojca"
 PER_his_fathers_footsteps_desc: "Po tragicznej śmierci Rezy Szacha Pahlawiego rolę [PER.GetAdjectiveDef] przywódcy przejął po nim jego syn Mohammed Reza Pahlawi. Choć to młody król, który wcale nie marzył o rządzeniu krajem, musi teraz podążyć śladami ojca i sprawić, że [PER.GetNameDef] okryje się chwałą."
 PER_third_persian_empire: "Trzecie Imperium Perskie"
 PER_third_persian_empire_desc: "Aby zapewnić naszemu narodowi przyszłość, Mohammed Reza Pahlawi ogłosił powstanie Trzeciego Imperium Perskiego, które ma uszanować i odtworzyć historię naszych antycznych przodków, Achemenidów. [PER.GetNameDef] wkracza tym samym w nową erę, która doprowadzi nas do wielkości."
 PER_choose_a_shahbanu: "Wybór Szachbanu"
 PER_choose_a_shahbanu_desc: "Królewski ród dynastii Pahlawi musi trwać, lecz z powodu młodego wieku Mohammed Reza Pahlawi nie miał jeszcze okazji na znalezienie żony. Czas, aby wybrał kobietę, która posłuży naszemu krajowi jako Szachbanu."
 PER_embrace_opulence: "Przyjęcie kultury obfitości"
 PER_embrace_opulence_desc: "Kluczowe jest, aby nasz król królów pokazał reszcie świata bogactwa, jakie posiada [PER.GetAdjective]. Zaprezentujmy nasz splendor każdemu, kto tylko zechce spojrzeć."
 PER_emperor_for_people: "Cesarz ludu"
 PER_emperor_for_people_desc: "Mohammed Reza Szach pragnie, by jego cesarstwo przede wszystkim służyło odbudowaniu więzi pomiędzy nim a ludem. Zamiast samolubnie gromadzić majątek dla rodziny królewskiej, pragnie wydać go na poprawienie warunków życia zwykłych [PER.GetAdjective] obywateli."
 PER_fund_imperial_excellency: "Finansowanie cesarskiego splendoru"
 PER_fund_imperial_excellency_desc: "Jak dotąd cesarstwo obnosiło się bogactwem przed mniej zamożnymi sąsiadami. Przyszedł czas, by wydać jego część na ulepszenie pałacu. Zatrudnienie większej ilości straży zdaje się dobrym pomysłem!"
 PER_uphold_civil_rights: "Podtrzymanie praw obywatelskich"
 PER_uphold_civil_rights_desc: "Szanowanie praw [PER.GetAdjective] obywateli jest jak dotąd ważną częścią panowania Mohammeda Rezy Szacha. Podtrzymując ten fundamentalny aspekt społeczeństwa, zachęcamy ludzi do osiągania większych sukcesów niż dotychczas."
 PER_absolute_monarchy: "Monarchia absolutna"
 PER_absolute_monarchy_desc: "Reza Szach Palavi, po uderzeniu w dysydentów dążących do pozbawienia go władzy, ogłosił monarchię absolutną, przydzielając sobie większą władzę i chroniąc swe dziedzictwo przed zagrożeniami. Proces ten obejmuje skupienie się na bardziej militarystycznym podejściu do spraw zagranicznych i rozbudowę [PER.GetAdjective] armii zawodowej."
 PER_first_iranian_empire: "Pierwsze Imperium Irańskie"
 PER_first_iranian_empire_desc: "Reza Szach Pahlawi zawsze chciał, by jego kraj nazywał się [PER.GetNameDef] i to również on przywrócił tę nazwę jaką oficjalną w 1935 roku. Dlatego zamiast naśladować perskich protoplastów, jako fundament swoich imperialistycznych ambicji stworzył zupełnie nowe Imperium Irańskie."
 PER_take_regional_tour: "Objazd regionu"
 PER_take_regional_tour_desc: "Po utworzeniu nowego cesarstwa Reza Szach Pahlawi pragnie objechać cały region i odwiedzić takie miejsca, jak [IRQ.GetNameDef] i [AFG.GetNameDef], aby poprawić swoje stosunku z przywódcami tych dwóch państw."
 PER_limit_foreign_influence: "Ograniczenie wpływów zewnętrznych"
 PER_limit_foreign_influence_desc: "Już zbyt długo [PER.GetNameDef] musi polegać na łasce obcych mocarstw. Roszczą sobie prawa do naszych zasobów i żądają, byśmy dzielili się z nimi skarbami natury. Nadeszła chwila, w której [PER.GetNameDef] osiągnie samodzielność poprzez ograniczenie wpływów tych obcych narodów."
 PER_embrace_industrial_powers: "Wykorzystanie potęgi przemysłowej"
 PER_embrace_industrial_powers_desc: "Zamiast chomikować zasoby i izolować się od reszty świata, dużo lepiej byłoby wykorzystać nasze powiązania z mocarstwami przemysłowymi, które mogą pomóc w kształtowaniu [PER.GetAdjective] przyszłości."
 PER_subserviant_to_noone: "Nikomu nie służymy"
 PER_subserviant_to_noone_desc: "Choć w przeszłości powiązania z [ENG.GetAdjective] państwem i Angielsko-Irackim Przedsiębiorstwem Naftowym uważaliśmy za korzystne, to nie służy nam już, by obce mocarstwa uzurpowały sobie prawo do naszych zasobów. Powinniśmy rozwiązać tę korporację i zamiast tego skupić się na samodzielnym rozwoju."
 PER_modernize_iran_economy: "Modernizacja [PER.GetNameDef] gospodarki"
 PER_modernize_iran_economy_desc: "Z pomocą naszych bardziej zaradnych przyjaciół zdołaliśmy zmodernizować naszą gospodarkę. W zakładach wre, a nasi ludzie ciężko pracują. Wkrótce dołączymy do czołówki wspaniałych państw tego świata jako potęga gospodarcza."
 PER_last_thousand_years: "Cesarstwo, które przetrwa tysiąc lat"
 PER_last_thousand_years_desc: "Dzięki ciężkiej pracy włożonej w rozwój kraju sprawiliśmy, że [PER.GetNameDef] zdoła przetrwać próbę czasu i zaprezentuje się na arenie światowej jako nowoczesne i potężne państwo. Nareszcie przewyższyliśmy splendorem naszych achemenidzkich przodków!"
 PER_shahanshah: "Szachinszach"
 PER_shahanshah_desc: "Szachinszach, czyli król królów, to najwyższy tytuł, jaki może otrzymać [PER.GetAdjective] monarcha. Doskonale pasuje on do naszego aktualnego władcy i z zaszczytem przywrócimy go do użytku."
 PER_rally_ancient_history: "Poparcie dla antycznej historii"
 PER_rally_ancient_history_desc: "Nie jest tajemnicą, że po krótkim panowaniu dynastii Pahlawi wielu [PER.GetNameDef] obywateli z niepokojem patrzy w przyszłość. Naszą największą szansą na rozpowszechnienie nacjonalistycznej dumy i zaufania do szacha jest przypomnienie ludziom i światu, jak niesamowita jest historia antycznej Persji. Czas, by uhonorować Imperium Achemenidów."
 PER_rebuild_persepolis: "Odbudowa Persepolis"
 PER_rebuild_persepolis_desc: "Persepolis było ceremonialną stolicą Imperium Achemenidów, której ruiny znajdują się na równinach Marwdaszt. Zainwestowanie zasobów w odbudowę i odświeżenie tego pradawnego miasta i kolebki kultury zarazem byłoby silnym strategicznie posunięciem. Niech stanie się symbolem naszego cesarstwa na nadchodzące dekady."
 PER_stand_with_germany: "[GER.GetNameDef] po naszej stronie"
 PER_stand_with_germany_desc: "Od wielu lat [GER.GetNameDef] to jeden z naszych największych partnerów handlowych. Ponieważ państwo to realizuje obecnie własną kampanię podboju, mądrze byłoby dojść do porozumienia i zawrzeć z nim pakt o nieagresji w celu chronienia naszych perspektyw."
 PER_align_with_axis: "[PER.GetNameDef] staje po stronie państw Osi"
 PER_align_with_axis_desc: "W Europie szaleje wojna, a nasi [GER.GetAdjective] przyjaciele potrzebują sojuszników, którzy wesprą ich działania. Czas, abyśmy wstąpili na ring i dołączyli do zmagań po stronie państw Osi."
 PER_donate_oil_fields: "Pola naftowe dla [GER.GetAdjective] sojuszników"
 PER_donate_oil_fields_desc: "Od dawna zaopatrujemy w ropę takie kraje, jak [ENG.GetNameDef]. Teraz korzystniej dla nas byłoby przekazać niektóre z naszych placówek wydobywczych [GER.GetAdjective] sojusznikom, by wesprzeć ich w walce. Miejmy nadzieję, że przyniesie to ostatecznie korzyści obu stronom."
 PER_spoils_of_war: "Łupy wojenne"
 PER_spoils_of_war_desc: "Nasz udział w wojnie nie umknął uwadze sojuszników, którzy są otwarci na to, by po zakończeniu konfliktu niektóre terytoria w sąsiednim regionie przeszły w [PER.GetAdjective] posiadanie. To dla nas wspaniała okazja, by zaczerpnąć dla siebie z łupów wojennych."
 PER_middle_east_protectorate: "Utworzenie Protektoratu Bliskiego Wschodu"
 PER_middle_east_protectorate_desc: "Wojna dobiegła końca, a my mogliśmy zyskać niektóre terytoria sąsiadujące z [PER.GetAdjective] państwem. Teraz naszym obowiązkiem, jako nadzorcy tych terenów, jest ochronienie ich przed najazdem innych mocarstw. Jeśli ktoś zechce odebrać nam te ziemie, niech tylko spróbuje."
 ##################
 ### HISTORICAL ###
 ##################
 PER_stand_with_giants: "Na barkach gigantów"
 PER_stand_with_giants_desc: "Świat balansuje na ostrzu noża, a w Europie narasta ryzyko konfliktu pomiędzy potężnymi narodami. Lont tej beczki z prochem powoli się wypala, musimy więc przygotować się do podniesienia [PER.GetAdjective] państwa do poziomu, w którym będziemy mogli stanąć pośród gigantów tego świata i przetrwać próbę czasu jako nowoczesne i progresywne społeczeństwo."
 PER_saadabad_treaty: "Traktat w Saadabad"
 PER_saadabad_treaty_desc: "Nie mamy nic do stracenia i wiele do zdobycia, jeśli pozostaniemy w przyjaznych stosunkach z sąsiadami. Pomysł zawarcia traktatu formalizującego naszą przyjaźń był podnoszony przy kilku okazjach, ale najwyższy czas, abyśmy przejęli inicjatywę i dopilnowali potwierdzenia tej przyjaźni w warunkach traktatu."
 PER_increase_military_funding: "Zwiększenie finansowania armii"
 PER_increase_military_funding_desc: "Nasz wódz Reza Szach Pahlawi był niegdyś członkiem prestiżowej Perskiej Dywizji Kozackiej. Nikogo w rządzie nie dziwi, że dąży do zwiększenia [PER.GetAdjective] potencjału zbrojnego. Ten proces zaczyna się od finansowania posiadanych już jednostek w celu poprawienia ich jakości oraz zwiększenia produkcji uzbrojenia."
 PER_military_high_schools: "Utworzenie wojskowych szkół średnich"
 PER_military_high_schools_desc: "Skuteczni żołnierze armii zawodowej rozpoczynają szkolenie we wczesnym wieku. Edukując młode pokolenia w sztuce wojny, ułatwimy sobie sukces w przyszłości. Zajmie to kilka lat, lecz ostatecznie będziemy posiadać najwspanialszą armię w całym regionie."
 PER_persian_german_trade: "Perska izba ds. handlu z Niemcami"
 PER_persian_german_trade_desc: "Państwo [GER.GetAdjective] zdołało się szybko zindustrializować na nowo po porażce w wielkiej wojnie. To dla nas doskonały przykład do naśladowania w dążeniu do modernizacji państwa [PER.GetAdjective] Zdaje się, że cieszymy się także szacunkiem ich przywódcy, co pomoże nam zręcznie nawiązać pozytywne relacje."
 PER_trial_fifty_three: "Proces pięćdziesięciu trzech"
 PER_trial_fifty_three_desc: "Komunistyczne organizacje polityczne utrudniają proces umacniania władzy Pahlawi w [PER.GetAdjective] państwie. Nie możemy pozwolić, aby te antymonarchistyczne sentymenty narastały i groziły potencjalnymi demonstracjami. Zamiast tego powinniśmy wytoczyć opozycji proces i powierzyć ich los trybunałowi."
 PER_increase_education_funding: "Zwiększenie finansowania edukacji"
 PER_increase_education_funding_desc: "Częścią inicjatywy modernizacyjnej Rezy Szacha był nacisk na zwiększenie jakości państwowej edukacji. Oddalając się od tradycji z naszej przeszłości, dążymy do ustanowienia darmowej, obowiązkowej edukacji dla mężczyzn i kobiet, a także zamknięcia prywatnych, religijnych placówek edukacyjnych."
 PER_open_abadan: "Otwarcie technikum w Abadanie"
 PER_open_abadan_desc: "Wykształcenie techniczne obywateli pomoże nam dołączyć do przemysłowych gigantów świata. Otwierając to nowe technikum, będziemy mogli zapewnić wykształcenie wszystkim zainteresowanym pracą w tej branży. To pomoże nam się rozwinąć i rozpocząć proces modernizacji."
 PER_royal_visit_germany: "Królewska wizyta w Niemczech"
 PER_royal_visit_germany_desc: "Za panowania Rezy Szacha utrzymywaliśmy dobre relacje z przywódcą [GER.GetAdjective] państwa, dzięki czemu nasz król otrzymał właśnie zaproszenie do odwiedzenia go. Jeśli z niego skorzystamy, z pewnością przyłożymy się do dalszej poprawy stosunków z [GER.GetAdjective] sojusznikami, lecz to, czy wizyta przyniesie nam ostatecznie więcej korzyści, czy też niedogodności, dopiero się okaże."
 PER_german_non_aggression: "[GER.GetNonIdeologyName]: negocjowanie paktu o nieagresji"
 PER_german_non_aggression_desc: "Atmosfera w Europie jest coraz bardziej napięta, możemy więc odczuć presję do opowiedzenia się za którąś ze stron. Ważne jest jednak, by w przypadku wybuchu wojny państwo [PER.GetAdjective] pozostało neutralne. [GER.GetNameDef] masowo rozwijają przemysł, powinniśmy zatem zaproponować im pakt o nieagresji, by zapewnić sobie ochronę."
 PER_wether_the_storm: "Przetrwanie nadciągającej burzy"
 PER_wether_the_storm_desc: "Zdaje się, że nasze dyplomatyczne wysiłki w celu zapewnienia sobie ochrony przyniosły przeciwny skutek, a nasi dawni sojusznicy spoglądają na nasze ziemie, chcąc obronić się przed atakiem z naszej strony. Choć nie mieliśmy takiego zamiaru, musimy przygotować się na każdą ewentualność."
 PER_stand_our_ground: "Obrona za wszelką cenę"
 PER_stand_our_ground_desc: "Lęk i niepokój ogarnął nasz rząd w obliczu zagrożenia ze strony naszych sąsiadów i dalszych państw, które nieustannie wywierają na nas presję. Musimy obronić się za wszelką cenę, niezależnie od przebiegu zdarzeń. Czas podjąć środki, dzięki którym [PER.GetNameDef] przetrwa następną dekadę."
 PER_bolster_civilian_industry: "Wzmocnienie przemysłu cywilnego"
 PER_bolster_civilian_industry_desc: "Jeśli mamy przetrwać nadciągającą burzę, musimy skupić się na wzmocnieniu przemysłu cywilnego. Im więcej zasobów na to przeznaczymy, tym łatwiej będzie naszej gospodarce przetrwać potencjalną wojnę."
 PER_upscale_military_production: "Zwiększenie produkcji wojskowej"
 PER_upscale_military_production_desc: "Jeśli mamy stawić czoła wrogom naszego kraju, musimy przygotować się do podwojenia wydajności produkcji wojskowej. Budując nowe fabryki, będziemy mogli dalej wzmacniać nasze siły zbrojne za pomocą nowoczesnego wyposażenia."
 PER_preparatory_mobilization: "Przygotowania do mobilizacji"
 PER_preparatory_mobilization_desc: "Nieudane przygotowania to szykowanie się do porażki. Nie jest tajemnicą, że obce mocarstwa patrzą na [PER.GetAdjective] ziemie chciwym wzrokiem i jeśli zdecydują się po nie sięgnąć, nie poddamy się bez walki. Dzięki przygotowaniom do mobilizacji będziemy mogli zmierzyć się z każdym potencjalnym zagrożeniem ze strony wroga."
 PER_we_will_survive: "Przetrwamy"
 PER_we_will_survive_desc: "Tak oto dosięgła nas wojna. Najlepszym działaniem będzie bez wątpienia stawienie oporu najeźdźcom i pokazanie światu, że wspaniały [PER.GetNameDef] naród przetrwa wszelkie przeciwności. Istniejemy od tysięcy lat, a kolejne tysiące dopiero przed nami."
 PER_we_survived: "Przetrwaliśmy"
 PER_we_survived_desc: "Udało nam się przetrwać wbrew wszelkim przeciwnościom! Przyszedł czas, by zapewnić naszym obywatelom stabilizację."
 PER_question_of_resources: "Kwestia zasobów"
 PER_question_of_resources_desc: "Uświadomiliśmy sobie, że przyczyną potencjalnej inwazji ze strony naszych byłych sojuszników najprawdopodobniej jest bogactwo zasobów [PER.GetAdjective] państwa. Nasze pola naftowe są bezcenne i dlatego istnieje duże ryzyko, że ktoś zapragnie je zająć. Nie możemy na to pozwolić, skupmy się więc na wyeliminowaniu potencjalnych wrogów, zanim ci zdążą zaatakować nas..."
 PER_plant_resistance_cells: "Utworzenie komórek ruchu oporu"
 PER_plant_resistance_cells_desc: "Przygotowując się do wyprzedzającego ataku, mądrze byłoby wzniecić polityczne niepokoje w sąsiednich regionach. Doskonałym celem będzie tu [IRQ.GetNameDef] i okupowane regiony: [AZR.GetNameDef], [GEO.GetNameDef], [ARM.GetNameDef] i [TMS.GetNameDef]."
 PER_preemptive_strike: "Uderzenie wyprzedzające"
 PER_preemptive_strike_desc: "Nikomu nie pozwolimy zagrażać naszej suwerenności. Aby dać nauczkę wszystkim, którzy chciwie patrzą na nasz kraj, pokażemy im pełną potęgę [PER.GetAdjective] sił zbrojnych. Jeśli pierwsi przeprowadzimy szybkie i silne uderzenie, wrogowie nie zdążą przygotować się do obrony."
 PER_establish_northern_buffer_states: "Stworzenie półn. regionów buforowych"
 PER_establish_northern_buffer_states_desc: "Aby pozbawić wrogów z północy możliwości bezpośredniego wtargnięcia na [PER.GetAdjective] ziemie, musimy wyzwolić okupowane narody tego regionu i przywrócić im suwerenność. Miejmy nadzieję, że zapobiegnie to potencjalnym nagłym inwazjom w przyszłości."
 PER_prepare_for_worst: "Przygotowanie na najgorsze"
 PER_prepare_for_worst_desc: "Dotarły do nas słuchy, że [PER.GetNameDef] może stać się celem potencjalnej inwazji, rozsądnie byłoby więc przygotować się na najgorszą ewentualność. Choć przeczuwaliśmy to, nie możemy teraz po prostu wystawić się na atak wroga. Zamiast tego musimy wzmocnić nasze siły zbrojne, by mogły nas wesprzeć, gdy przyjdzie czas na przeprowadzenie wyprzedzającego ataku."
 PER_fight_for_iran: "Walka o państwo [PER.GetAdjective]"
 PER_fight_for_iran_desc: "Ziściły się nasze najgorsze obawy - wrogie siły przedarły się przez naszą obronę i postępują w głąb [PER.GetAdjective] państwa w inwazji na pełną skalę. Choć to trudny czas, musimy wzbudzić w ludziach ducha walki i przygotować wojsko do obrony naszego wspaniałego kraju przed każdym obcym mocarstwem zagrażającym jego suwerenności."
 PER_force_them_back: "Odeprzeć wroga"
 PER_force_them_back_desc: "Zawsze wiedzieliśmy, że w razie wojny będziemy musieli skupić się na obronie lub wyprzeć wrogów z naszego kraju. Jeśli wybierzemy wariant ofensywny, będziemy mieć dobrą pozycję do stawiania żądań po zakończeniu konfliktu. To ryzykowne, ale nasze siły zbrojne są gotowe do wykonania takiej operacji."
 PER_push_to_deserts: "Ofensywa na północ"
 PER_push_to_deserts_desc: "Siły wroga atakują nas głównie przez północną granicę [PER.GetAdjective] państwa. Musimy zgromadzić wojsko w tych regionach i uniemożliwić najeźdźcom zajmowanie dalszych pozycji. Następnie uderzymy na nich i odepchniemy ich z powrotem do granicy."
 PER_push_to_mountains: "Front południowy"
 PER_push_to_mountains_desc: "Wygląda na to, że południowe [PER.GetAdjective] ziemie stały się celem inwazji. Jeśli mamy ją udaremnić, musimy skupić się na odparciu wroga z powrotem do Zatoki Perskiej. Czas jest tu kluczowy: nie możemy pozwolić, by wróg zajmował kolejne terytoria."
 PER_demand_war_reparations: "Żądania reparacji wojennych"
 PER_demand_war_reparations_desc: "Choć najeźdźcy usilnie się starali, nie udało im się osiągnąć swoich celów, a my przejmujemy prowadzenie w tej wojnie. Musimy natychmiast wymusić na nich swoje żądania – niech zapłacą za szkody, które wyrządzili."
 PER_force_white_peace: "Wymuszenie białego pokoju"
 PER_force_white_peace_desc: "Inwazja naszego wroga nie poszła zgodnie z planem. Nasz zażarty opór i mobilizacja do obrony sprawiły, że nie zajął on zbyt wiele [PER.GetAdjective] terytoriów. Dzięki tym trudnościom jesteśmy na dobrej pozycji, by wymusić na tych zuchwałych najeźdźcach biały pokój."
 PER_dig_and_defend: "Okopać się do obrony"
 PER_dig_and_defend_desc: "Wrogie siły zalewają [PER.GetAdjective] ziemie ze wszystkich stron, musimy więc działać szybko, jeśli chcemy je ocalić. Zamiast przechodzić do ofensywy, nasze wojsko musi się okopać i bronić, aby utrudnić zadanie najeźdźcom. Jeśli tego nie zrobimy, ryzykujemy ogromnymi stratami."
 PER_capital_protect: "[PER.Capital.GetCapitalVictoryPointName]: obrona stolicy"
 PER_capital_protect_desc: "Biorąc pod uwagę strategiczną pozycję miasta, [PER.Capital.GetCapitalVictoryPointName] to doskonałe miejsce do zorganizowania solidnej obrony. Budując tu bunkry i fortyfikacje, staniemy się ostatnim światłem [PER.GetAdjective] nadziei."
 PER_secure_coastline: "Zabezpieczenie wybrzeża"
 PER_secure_coastline_desc: "Najeźdźca planuje zaatakować z Zatoki Perskiej, wyjdźmy mu więc naprzeciw i nie pozwólmy, by zdobył jakiekolwiek pozycje na [PER.GetAdjective] ziemi. Jeśli uda nam się go powstrzymać przed umocnieniem się na wybrzeżu, będziemy mieli szansę na całkowite uniemożliwienie najazdu."
 PER_swear_fealty: "Przysięga wierności najeźdźcom"
 PER_swear_fealty_desc: "Choć bardzo się staraliśmy ochronić [PER.GetAdjective] ziemie, nie udało nam się odeprzeć wroga. Jego żołnierze zbliżają się do stolicy, mądrze byłoby więc natychmiast się z nim skontaktować i zaoferować poddanie się w roli marionetki. W ten sposób unikniemy przynajmniej dalszej dewastacji naszego kraju."
 PER_push_negotiations: "Dążenie do negocjacji"
 PER_push_negotiations_desc: "Wygląda na to, że do tej pory z powodzeniem stawiamy opór inwazji. Nie jesteśmy jednak w stanie zrobić nic w celu bezpośredniego zakończenia konfliktu. Możemy jedynie zaproponować agresorowi część naszych zasobów naturalnych w celu zachowania suwerenności."
 PER_rebuilding_iran: "Odbudowa państwa [PER.GetAdjective]"
 PER_rebuilding_iran_desc: "Po inwazji duża część przemysłu i infrastruktury naszego kraju leży w gruzach. Powinniśmy poświęcić ten czas na wzięcie się w garść, wylizanie ran i przywrócenie naszemu państwu dawnej świetności."
 PER_declare_loyalty_to_britain: "Zadeklarowanie wierności władcy: [ROOT.OVERLORD.GetNameDef]"
 PER_declare_loyalty_to_britain_desc: "[ROOT.OVERLORD.GetNameDef] to nasz nowy władca, mądrze będzie więc stąpać ostrożnie i spełniać jego zachcianki. Być może to dobra okazja, by wreszcie dokończyć naszą inicjatywę modernizacji. Podążyliśmy zupełnie inną ścieżką, ale rezultat będzie taki sam."
 PER_invite_british_investors: "Zaproszenie [ROOT.OVERLORD.GetAdjective] inwestorów"
 PER_invite_british_investors_desc: "Aby usprawnić gospodarkę i odbudować kraj po inwazji, możemy spróbować zjednać sobie [ROOT.OVERLORD.GetAdjective] inwestorów, którzy pomogą nam na nowo rozkręcić przemysł."
 PER_request_british_equipment: "Prośba o [ROOT.OVERLORD.GetAdjective] wyposażenie"
 PER_request_british_equipment_desc: "Nasze siły zbrojne zdrowo oberwały podczas inwazji, dlatego desperacko potrzebujemy dla nich nowego wyposażenia. Jako nowi poddani [ROOT.OVERLORD.GetAdjective] państwa możemy poprosić je o zaopatrzenie i sprzęt, dzięki któremu nasi żołnierze wrócą do dawnej formy."
 PER_our_place_in_empire: "[ROOT.OVERLORD.GetNameDef] i nasze relacje"
 PER_our_place_in_empire_desc: "Po dyskusji z [ROOT.OVERLORD.GetAdjective] rządem uznaliśmy, że najlepiej będzie, jeśli [PER.GetLeader] oprócz pełnienia swojej funkcji zostanie także nowym wicekrólem [PER.GetAdjective] państwa. Da nam to znacznie większe możliwości wykonywania obowiązków jako [ROOT.OVERLORD.GetAdjective] poddani."
 PER_retake_north_iran: "Odzyskanie [PER.GetAdjective] północy"
 PER_retake_north_iran_desc: "Kapitulując, musieliśmy oddać nasze północne terytoria [SOU.GetAdjective] agresorom. Teraz, gdy staliśmy się silniejsi, powinniśmy odpłacić się najeźdźcom i odzyskać to, co słusznie nam się należy."
 PER_azadi: "Azadi"
 PER_azadi_desc: "Azadi to perskie słowo oznaczające \"wolność\" i jednocześnie hasło, które zjednoczy nas w przygotowaniach przeciwko okupantowi. [ROOT.OVERLORD.GetNameDefCap] oczekuje od nas posłuszeństwa, lecz my zawsze mieliśmy zamiar chronić naszą suwerenność. Może i przegraliśmy bitwę, ale wojna wciąż trwa."
 PER_reinforce_iranian_identity: "Wzmocnienie [PER.GetAdjective] tożsamości"
 PER_reinforce_iranian_identity_desc: "Choć poddaliśmy się wrogom, wciąż wre w nas [PER.GetAdjective] duch, którego nikt nam nie odbierze. Musimy wzmocnić tę tożsamość wśród ludzi i pokazać im, że pragnienie wolności wciąż buzuje płomieniem w naszych sercach."
 PER_rally_bakhtiari_and_qashqai: "Mobilizacja Bachtiarów i Kaszkajów"
 PER_rally_bakhtiari_and_qashqai_desc: "Niezadowolone ze zmiany reżimu plemiona Bachtiarów i Kaszkajów zaczęły stawiać opór nowej władzy. Możemy to wykorzystać. Jeśli przekonamy ich do naszej sprawy, będziemy mieli więcej sprzymierzeńców na wypadek, gdyby nasze zmagania o niepodległość przybrały krwawy obrót."
 PER_iran_for_iranians: "[PER.GetNonIdeologyName] dla [PER.GetAdjective] obywateli"
 PER_iran_for_iranians_desc: "Wielka szkoda, że musieliśmy poddać się imperialistycznym watażkom i oddać terytoria wrogom naszej suwerenności. Jeśli jednak cokolwiek jest dziś pewne, to to, że nasze pragnienie autonomii nigdy nie umrze. Czas, abyśmy powstali z kolan i ogłosili niepodległość!"
 PER_consolidate_british_territory: "Konsolidacja [ENG.GetAdjective] terytorium"
 PER_consolidate_british_territory_desc: "Zbyt długo już [ENG.GetNameDef] posiada tereny na Bliskim Wschodzie. Nie ma tu dla nich miejsca. Skoro wywalczyliśmy sobie niepodległość, pomóżmy w tym innym narodom tego regionu i zapewnijmy im naszą ochronę w zamian za [ENG.GetAdjectuve] okupację."
 PER_assessing_the_opposition: "Ocena opozycji"
 PER_assessing_the_opposition_desc: "Nim zaczniemy w ogóle rozważać rozszerzenie granic poza Iran, musimy spojrzeć wewnątrz. Zdaje się, że w miarę upływu czasu kilka opozycyjnych partii jest coraz bardziej sfrustrowanych naszym rządem. Jeśli chcemy zmobilizować lud do odbudowy cesarstwa, musimy zapewnić sobie pełne poparcie w rządzie, i to wszelkimi koniecznymi środkami."
 PER_assessing_the_opposition_tt: "Odblokowanie decyzji §YKontrola rządu§! w misji §YNiepokoje społeczne§! z §Ywielkiego dziedzictwa§!, która pozwala nam neutralizować zagrożenie i zapobiec wojnie domowej."
 PER_rally_the_reformers: "Stworzenie Frontu Narodowego"
 PER_rally_the_reformers_desc: "W kraju nie brakuje ugrupowań, które pragną nagłego upadku szacha bądź ustroju monarchicznego. Chwiejna równowaga świata tylko stwarza nowe możliwości działania dla tych stronnictw."
 PER_lobby_military_dissidents: "Militarna sieć Tude"
 PER_lobby_military_dissidents_desc: "Wiele wysokich pozycji wojskowych zajmują członkowie partii Tude. Być może moglibyśmy przekonać ich do naszej sprawy i we właściwym momencie wykorzystać do podważenia stanowiska szacha."
 PER_promise_clergy_power: "Obietnica władzy dla duchowieństwa"
 PER_promise_clergy_power_desc: "Dla wielu naszych obywateli islam jest fundamentem społeczeństwa. Nie możemy więc liczyć na poparcie ludu, jeśli zaczniemy umniejszać rolę kapłanów. Powinniśmy zamiast tego postarać się sobie ich zjednać."
 PER_exclude_religion: "Wykluczenie religii"
 PER_exclude_religion_desc: "Islam i ogólnie pojmowane kwestie religijne stały się przeszkodą zarówno dla politycznej, jak i gospodarczej modernizacji naszego kraju. Musimy jasno oznajmić, że nowe państwo [ROOT.GetAdjective] zamierza tego typu przeszkody stanowczo eliminować."
 PER_stage_mass_protests: "Organizacja protestów"
 PER_stage_mass_protests_desc: "Ludność ma dość wymówek szacha i ugruntowanych przywilejów elit. Nadeszła pora, byśmy wyszli na ulice i zażądali natychmiastowych zmian."
 PER_stage_mass_protests_tt: "Odblokowanie decyzji §Y$PER_mass_protests$§! w celu obniżenia poparcia dla szacha."
 PER_constitutional_monarchy: "Przywrócenie konstytucyjnych ograniczeń dla szacha"
 PER_constitutional_monarchy_desc: "Szach dominuje na politycznej scenie kraju od stanowczo zbyt dawna, lecz jego zniknięcie zaniepokoiłoby wielu zagorzałych stronników świętości tej roli. Dlatego ograniczymy wpływy szacha na kwestie polityczne i przekształcimy jego stanowisko w bardziej pokazowe."
 PER_strengthen_iranian_parliament: "Wzmocnienie irańskiego parlamentu"
 PER_strengthen_iranian_parliament_desc: "Skoro władzę szacha mamy pod kontrolą, możemy usprawnić procesy demokratyczne poprzez przywrócenie należnych wpływów izbom wybranego parlamentu."
 PER_strengthen_iranian_parliament_tt: "\n\n§RJeśli partia demokratyczna ma mniej niż 30% poparcia, szach wznieci przeciw nam wojnę domową!§!\n\n§RJeśli dojdzie do wojny domowej, nie będziesz w stanie w pełni podążać ścieżką islamskiej rewolucji.§!"
 PER_continue_westernization: "Dalsze szerzenie kultury Zachodu"
 PER_continue_westernization_desc: "Szerzenie kultury Zachodu to cel, który niejako od początku przyświeca naszemu dowództwu. Wielu garnie się do podążania przykładem niektórych zachodnich mocarstw, przyjmowania ich ideologii i zwyczajów. Jeśli chcemy dołączyć do tej grupy w przyszłości, musimy przygotować się do integracji już teraz."
 PER_royal_college_funding: "Założenie Uniwersytetu Teherańskiego"
 PER_royal_college_funding_desc: "Utrzymanie szczytowego rozwoju intelektualnego jest dla nas kluczowe. Gdy część funduszy, które zabraliśmy ze skarbca szacha, przeznaczymy na instytucje edukacyjne, stworzymy sobie dobre warunki do nadążania za gwałtownie rozwijającymi się technologiami."
 PER_expand_oil_production: "Rozwój produkcji ropy"
 PER_expand_oil_production_desc: "[PER.GetNonIdeologyName] to kraj bogaty w ropę i bylibyśmy głupcami, nie wykorzystując tego na swoją korzyść. Zwiększmy nasz potencjał produkcji ropy, aby zapewnić sobie dobrą pozycję do późniejszych negocjacji z Zachodem."
 PER_increase_oil_sales: "Zwiększenie sprzedaży ropy"
 PER_increase_oil_sales_desc: "Ponieważ [ENG.GetNameDef] jest już naszym partnerem w handlu ropą, zwiększenie jej sprzedaży o nowo zyskane pokłady jak najbardziej ma sens. W końcu to wzajemnie korzystna umowa."
 PER_request_membership_allies: "Prośba o dołączenie do aliantów"
 PER_request_membership_allies_desc: "Napięcie na świecie rośnie, przyszedł więc czas, abyśmy opowiedzieli się po którejś ze stron. Ponieważ zbliżyliśmy się do naszych przyjaciół z Zachodu, najrozsądniej będzie sprzymierzyć się właśnie z nimi. Wspólnie zdepczemy groźbę faszyzmu na całym świecie."
 PER_secure_iraq: "Zabezpieczenie Iraku"
 PER_secure_iraq_desc: "Jednym z zobowiązań wobec naszych sojuszników jest zabezpieczenie państwa [IRQ.GetAdjective] wszelkimi niezbędnymi środkami. Ten drastyczny krok ma na celu ochronę [IRQ.GetAdjective] ludności przed zewnętrznymi zagrożeniami, a także zjednoczenie regionu."
 PER_secure_afghanistan: "Zabezpieczenie Afganistanu"
 PER_secure_afghanistan_desc: "[AFG.GetNameDefCap] to jedna z [PER.GetAdjective] bram na wschód. Zabezpieczenie jej dla naszych sojuszników jest niebywale ważne. Dzięki niemu [AFG.GetNameDef] zyska naszą ochronę, co z pewnością wyjdzie na dobre [AFG.GetAdjective] obywatelom."
 PER_post_war_spoils: "Powojenne łupy"
 PER_post_war_spoils_desc: "Skoro wojna dobiegła końca, musimy zdecydować, jaki los spotka [IRQ.GetNonIdeologyName] i [AFG.GetNonIdeologyName], czyli państwa, które ochronnie okupujemy. Po konsultacji z sojusznikami uznaliśmy, że najlepiej będzie objąć te terytoria [PER.GetAdjective] władaniem. W ten sposób stworzymy silniejszy i stabilniejszy Bliski Wschód."
 PER_follow_the_tudeh: "Zjednoczenie wokół partii Tude"
 PER_follow_the_tudeh_desc: "Partia Tude jako jedyna odzwierciedla pragnienia radykalnej zmiany w przeciwieństwie do demokratycznej gry pozorów aktualnego reżimu. Z tego powodu musimy zjednoczyć się i uczynić ją sercem naszego radykalnego ruchu."
 PER_rally_behind_mosaddegh: "Zjednoczenie przy Mosaddeghu"
 PER_rally_behind_mosaddegh_desc: "Od samego początku reżimu Pahlawi Mohammad Mossadegh jawnie nie zgadzał się z wieloma aspektami rządów szacha. Jeśli chcemy sprzeciwić się dynastii Pahlawi i stworzyć nowe, bardziej demokratyczne państwo [PER.GetAdjective], być może to on powinien poprowadzić nasz ruch."
 PER_reach_to_seperatists: "Kontakt z separatystami"
 PER_reach_to_seperatists_desc: "Klasa robotnicza nie pogodziła się w pełni ze swoimi warunkami społeczno-ekonomicznymi i dlatego brakuje jej siły, by przewyższyć umocnioną władzę szacha. Na północy i wschodzie mieszka jednak wielu ludzi żywiących sympatię wobec Azerów i Kurdów, których możemy przeciągnąć na swoją stronę."
 PER_reach_to_seperatists_tt: "Wszystkie posiadane regiony będące prowincjami narodowymi §YKurdystanu§! lub §YAzerbejdżanu§! dołączą do nas, a ich wojska wezmą udział w wojnie domowej. \n\n§RLecz w ciągu dwóch lat od spełnienia tego celu będą oczekiwać w zamian niepodległości!§!"
 PER_embrace_national_front: "Dążenie do republiki"
 PER_embrace_national_front_desc: "Nie można już dłużej powierzać władzy politycznej i podejmowania decyzji niewybranemu nieodpowiedzialnemu szachowi czy jego następcy. Powinniśmy pozbyć się całej tej instytucji i popracować nad utworzeniem [ROOT.GetAdjective] republiki."
 PER_force_abdication: "Wymuszenie abdykacji"
 PER_force_abdication_desc: "Szach i jego kumple są oszołomieni masowymi protestami ludu. Przyszedł czas, by wykorzystać przewagę i zmusić go do abdykacji, abyśmy mogli wreszcie raz na zawsze położyć kres tym feudalnym bzdurom."
 PER_nationalize_oil_fields: "Nacjonalizacja pól naftowych"
 PER_nationalize_oil_fields_desc: "Od wielu lat odsprzedajemy naszą ropę na niekorzystnych warunkach chciwym państwom. Czas, aby [PER.GetAdjective] pola naftowe zostały znacjonalizowane, co oznacza, że wreszcie przejmiemy pełną kontrolę nad naszymi zasobami naturalnymi."
 PER_free_elections: "Wolne wybory"
 PER_free_elections_desc: "Nasz nowy i unowocześniony rząd powstaje, czas więc zdecydować, kto obejmie stanowisko premiera i poprowadzi państwo [PER.GetAdjective] ku złotej erze demokracji!"
 PER_free_elections_tt: "Umożliwia wybór najlepszego §Ykandydata§! do poprowadzenia §Ydemokratycznego państwa [PER.GetAdjective].§!"
 PER_united_progressive_parties: "Zjednoczone Partie Postępu"
 PER_united_progressive_parties_desc: "Dzięki abdykacji szacha mamy okazję zbudować dla [ROOT.GetAdjective] państwa bardziej postępową przyszłość. Lecz potrzebujemy do tego poparcia wielkiej koalicji wszystkich progresywnych partii, dzięki któremu przeforsujemy nasze cele."
 PER_strengthen_the_tudeh: "Wzmocnienie Partii Tude"
 PER_strengthen_the_tudeh_desc: "Partia Tude stała się strażnikiem [ROOT.GetAdjective] klasy robotniczej i prowadzi ją do zwycięstwa nad szachem. Teraz należy dać jej władzę pozwalającą ugruntowywać socjalizm i wyzwalać lud z więzów imperializmu i kapitalizmu."
 PER_soviet_alignment: "Współpraca z Sowietami"
 PER_soviet_alignment_desc: "Świat gwałtownie się zmienia, a my potrzebujemy potężnych sprzymierzeńców, którzy odstraszą naszych wrogów. Partia Tude to jedyna partia socjalistyczna mająca [SOU.GetAdjective] powiązania, dlatego mogłaby umożliwić nam zbudowanie silnej więzi z tym państwem."
 PER_soviet_alignment_tt: "Jeśli §Y[SOV.GetNameWithFlag]§! wyznają komunizm, otrzymają zaproszenie do naszej frakcji."
 PER_industrial_aid: "Pomoc przemysłowa"
 PER_industrial_aid_desc: "Nasi [SOU.GetAdjective] towarzysze pokazali, że skupioną na rolnictwie gospodarkę można szybko uprzemysłowić poprzez uważne planowanie. Powinniśmy skontaktować się z nimi i spytać, czy nie podzieliliby się z nami doświadczeniem w tej kwestii."
 PER_workers_army: "Armia Ludowa"
 PER_workers_army_desc: "W armii jest mnóstwo fanatyków kontrrewolucji, którzy tylko czekają na okazję, by na nowo narzucić narodowi swoje przestarzałe poglądy. Aby temu zapobiec, musimy zreformować wojsko, zaczynając od odsunięcia reakcjonistów od władzy."
 PER_elevate_the_iran_party: "Podniesienie pozycji Partii Iranu"
 PER_elevate_the_iran_party_desc: "Partia Tude uwiąże nasz naród do [SOU.GetAdjective] państwa, a rozkazy wydawać jej będzie [SOU.Capital.GetCapitalVictoryPointName]. Dlatego wszyscy postępowcy muszą opowiedzieć się za Partią Iranu, jeśli chcemy mieć nadzieję na zbudowanie irańskiej drogi do socjalizmu."
 PER_iranian_socialism: "Irański socjalizm"
 PER_iranian_socialism_desc: "Aby zapewnić państwu długotrwałe bezpieczeństwo, musimy zawrzeć nowe sojusze z innymi rządami w regionie podzielającymi nasze poglądy."
 PER_iranian_industrialization: "Industrializacja"
 PER_iranian_industrialization_desc: "Nie będziemy uzależniać się od zagranicznych mocarstw, by unowocześnić naszą gospodarkę. Zamiast tego wykorzystamy drzemiący w naszych ludziach potencjał i wytyczymy sobie własną drogę ku modernizacji."
 PER_international_solidarity: "Solidarność międzynarodowa"
 PER_international_solidarity_desc: "Choć pozbyliśmy się imperialistycznej opresji w granicach naszego kraju, nie zyskamy prawdziwej wolności, dopóki nie uczynimy tego samego w reszcie regionu. Nie jesteśmy jednak gotowi na otwartą konfrontację, dlatego zaczniemy od sabotowania działań wroga."
 PER_appease_the_seperatists: "Udobruchanie separatystów"
 PER_appease_the_seperatists_desc: "Nadszedł czas na spełnienie zobowiązań wobec azerskiej i kurdyjskiej ludności poprzez zagwarantowanie im większej wewnętrznej autonomii. Musimy jednak dołożyć starań, by utrzymać je w naszej strefie wpływów dla bezpieczeństwa nas wszystkich."
 PER_appease_the_seperatists_tt: "§GNie musimy się już obawiać, że zostanie nam wypowiedziana wojna o niepodległość.§!"
 PER_communist_industrialization: "Komitet Planowania Gospodarczego"
 PER_communist_industrialization_desc: "Stwórzmy nowy dział do zarządzania rozwojem i modernizacją gospodarki, pozbawiony stronniczości i bezwładu poprzednich komitetów gospodarczych."
 PER_communist_education_reform: "Rozszerzenie systemu edukacji"
 PER_communist_education_reform_desc: "Nasz system edukacji jest przestarzały i nie spełnia potrzeb narodu. Musimy zwiększyć ilość uczniów w klasach i sprawić, by opuszczały szkołę z przydatnymi zdolnościami, które wykorzystają w miejscu pracy."
 PER_reject_foreign_dominance: "Odrzuć obcą dominację"
 PER_reject_foreign_dominance_desc: "[SOU.GetNameDefCap] i [ENG.GetNameDef] są dosłownie na naszym progu. Oczywiste jest, że jeśli nie zaczniemy natychmiast działać, możemy stać się ich poddanymi. Nadszedł czas, aby wyjąć głowy z piasku i zacząć opierać się ruchom w Wielkiej Grze."
 PER_iranian_revolutionary_vanguard: "Irańska Gwardia Rewolucyjna"
 PER_iranian_revolutionary_vanguard_desc: "Aby sprzeciwić się znacznie silniejszym supermocarstwom, musimy zacząć wzmacniać wojsko i mobilizować populację. Choć nie zdołamy w ten sposób wyrównać szans, staniemy się większym wybojem na ich drodze."
 PER_vanguard_template_tt: "Tworzy §Yszablon dywizji artylerii§!."
 PER_one_for_all_all_for_one: "Jeden za wszystkich, wszyscy za jednego"
 PER_one_for_all_all_for_one_desc: "Każdy żołnierz [PER.GetAdjective] musi być w pełni wyszkolony z bronią i gotowy do obrony swojego ludu, gdy nadejdzie czas. Nikt nie jest zwolniony z tego obowiązku, bo jedyną szansą na przetrwanie Wielkiej Gry jest zachowanie irańskiej tożsamości i rozpoczęcie mobilizacji, z którą nie poradzą sobie [ENG.GetNameDefCap] i [SOU.GetNameDef]."
 PER_comintern_research_collaboration: "Współpraca badawcza Kominternu"
 PER_comintern_research_collaboration_desc: "[SOU.GetNameDefCap] to jeden ze światowych liderów w nauce i badaniach. Podpisaliśmy z nimi sojusz, a teraz mamy interesującą okazję. Możemy wysłać naszych naukowców, aby uczyli się od najlepszych [SOU.GetAdjective] naukowców i zabrali ze sobą do domu najlepszą [SOU.GetAdjective] wiedzę i umiejętności."
 PER_land_reform: "Reforma ziemi"
 PER_land_reform_desc: "Rewolucja się powiodła, a więc wprowadzimy dalekosiężne reformy ziemi, które wyzwolą gospodarkę z oków feudalizmu."
 PER_soviet_iranian_oil_collaboration: "Radziecko-irańska współpraca naftowa"
 PER_soviet_iranian_oil_collaboration_desc: "[ROOT.GetNameDefCap] i nasi przyjaciele zza granicy [SOU.GetAdjective] posiadają duże rezerwy ropy. Koordynując i rozszerzając produkcję ropy, możemy mocno trzymać rękę na najważniejszym zasobie świata."
 PER_iranian_nuclear_program: "Program [ROOT.GetAdjective] broni jądrowej"
 PER_iranian_nuclear_program_desc: "Rozpoczęcie własnego programu broni jądrowej jest ważny krokiem od słabego i nic nie znaczącego kraju do silnej potęgi światowej, jaką będzie [ROOT.GetAdjective] państwo."
 PER_iranian_culture: "Zjednoczenie ultranacjonalistów"
 PER_iranian_culture_desc: "Politycy i szach mają dużo do powiedzenia, ale żadne z nich nie jest skłonne do podjęcia koniecznych kroków do ochrony dziedzictwa kulturalnego i integralności terytorialnej. Powinniśmy zjednoczyć różnych pisarzy i nacjonalistów i utworzyć nowy ruch polityczny, który przywróci państwu wielkość."
 PER_ally_the_bazaari: "Przekonanie elit"
 PER_ally_the_bazaari_desc: "Wśród [PER.GetAdjective] elit rośnie niepokój z powodu kierunku, w jakim zmierzamy. Wielu obawia się o przyszłość swoich przedsiębiorstw i majątku i chętnie wesprze naszą sprawę w zamian za gwarancję ochrony przed reperkusjami politycznymi."
 PER_brown_shirts: "Marsze oddziałów szturmowych"
 PER_brown_shirts_desc: "Wielu członków naszej partii przywdziało w ostatnim czasie brązowe koszule i mundury europejskich ruchów faszystowskich. Być może powinniśmy nakazać im utworzenie masowych marszów, by zwiększyć poparcie dla tego ruchu."
 PER_march_on_saadabad: "Marsz na Saadabad"
 PER_march_on_saadabad_desc: "Władza nie zaradziła naszym bolączkom, dlatego pomaszerujemy na kompleks Saadabad i wręczymy szachowi ultimatum. Jeśli nie zmieni kierunku działania i nie zachowa się jak władca, stanie w obliczu gniewu nas wszystkich."
 PER_roll_back_reforms: "Odnowa kraju"
 PER_roll_back_reforms_desc: "Choć szach poczynił pewne postępy w zakresie modernizacji kraju, reformy te były zbyt powierzchowne. Obierzemy sobie bardziej gruntowne i radykalne cele, które przywrócą naszemu państwu wielkość."
 PER_fascist_secularism: "Wprowadzenie sekularyzmu"
 PER_fascist_secularism_desc: "Przymusowe nawrócenie Imperium Perskiego na islam zniszczyło naszą wspaniałą niegdyś kulturę. Musimy powrócić do korzeni i wyplenić tę obcą religię ze wszystkich aspektów życia publicznego poprzez surowy sekularyzm."
 PER_form_savama: "Utworzenie tajnej policji"
 PER_form_savama_desc: "Musimy jak najszybciej pozbyć się zdrajców, którzy wyrzekli się naszej kultury lub pracują jako agenci obcych mocarstw. W tym celu utworzymy nowy, specjalny wydział policji."
 PER_fascist_reach_out_to_germany: "Sojusz z Zachodem"
 PER_fascist_reach_out_to_germany_desc: "Ryzyko wplątania się w globalny konflikt jest coraz bardziej realne, być może powinniśmy więc sprzymierzyć się z wyznającymi podobne poglądy ustrojami, takimi jak [GER.GetNameDef]."
 PER_fascist_reach_out_to_japan: "Sojusz ze Wschodem"
 PER_fascist_reach_out_to_japan_desc: "Państwo [JAP.GetAdjective] wie, jak trudno jest modernizować kraj, chroniąc go jednocześnie przed niszczycielskimi wpływami Zachodu. Powinniśmy się z nimi sprzymierzyć, aby rozluźnić kurczowy chwyt, w jakim zachodnie mocarstwa trzymają świat."
 PER_pan_iranianism: "Paniranizm"
 PER_pan_iranianism_desc: "Poza naszymi granicami wciąż istnieją enklawy irańskich ludów. Nie możemy pozwolić, by dalej tak było. Przyszedł czas na wzmocnienie irańskiego poczucia przynależności i promowanie zjednoczenia naszego ludu."
 PER_anti_soviet_resistance_network: "Opór anty[SOU.GetAdjective]"
 PER_anti_soviet_resistance_network_desc: "[SOU.GetNameDef] może mydlić oczy komu chce, ale prawda jest taka, że to po prostu kolejne Imperium Rosyjskie, które uciska despotycznym jarzmem wiele irańskich ludów. Musimy się bardziej postarać, by podważyć ich władzę i promować wyzwolenie naszych ludzi."
 PER_intervene_in_central_asia: "Ochrona diaspory Wielkiego Iranu"
 PER_intervene_in_central_asia_desc: "Osłabiliśmy [SOU.GetAdjective] kontrolę nad Azją Środkową. Dodatkowo wróg jest zdekoncentrowany przez konflikty w różnych częściach świata. Powinniśmy wykorzystać ten moment, by raz na zawsze pozbyć się go z tego regionu."
 PER_proclaim_greater_iran: "Ogłoszenie powstania Wielkiego Iranu"
 PER_proclaim_greater_iran_desc: "Nasze granice zostały przywrócone do właściwego stanu na wszystkich frontach, wyzwoliliśmy też nasz lud spod jarzma obcej tyranii. Możemy wreszcie ogłosić narodziny Wielkiego Iranu, który przetrwa próbę czasu."
 PER_fascist_attack_turkey: "Ograniczenie zagrożenia [TUR.GetAdjective]"
 PER_fascist_attack_turkey_desc: "Państwo [TUR.GetAdjective] oraz jego osmańscy przodkowie od dawna kąsają nasze granice i deprawują naszą kulturę, zajmując jednocześnie ziemie należące się naszym ludziom. Musimy zaradzić tej historycznej niesprawiedliwości."
 PER_intervention_in_iraq: "Interwencja w: [IRQ.GetNonIdeologyName]"
 PER_intervention_in_iraq_desc: "[IRQ.GetNonIdeologyName] to marny konstrukt zachodnich imperialistów kreślących granice po mapie. Tego kraju nie da się utrzymać, dlatego powinien wrócić do prawowitego właściciela, czyli nas."
 PER_crush_saudi_arabia: "Powojenna integracja gospodarcza"
 PER_crush_saudi_arabia_desc: "Dzięki ostatnim podbojom zyskaliśmy mnóstwo przemysłowego wyposażenia i personelu, które moglibyśmy ściągnąć do kraju i wykorzystać. Będzie to jednak wymagało ogromnej ilości pociągów."
 PER_fascist_attack_afghanistan: "Konfrontacja z Afganistanem"
 PER_fascist_attack_afghanistan_desc: "[AFG.Capital.GetCapitalVictoryPointName]: pokaźna część irańskiej populacji na naszym terenie tkwi pod butem Pasztunów. Nie będziemy dłużej tolerować tego znieważania naszej integralności terytorialnej."
 PER_modify_opposition_tt: "Modyfikuje §Y$PER_opposition_modifier$§! o:"
 PER_communist_afghanistan_intervention: "Przerwanie Wielkiej Gry"
 PER_communist_afghanistan_intervention_desc: "[ENG.GetAdjective] i [SOU.GetAdjective] sprzeczają się o [AFG.GetAdjective] status od niemal stu lat. Przechylimy równowagę sił na naszą korzyść, gdy oddamy tam władzę w ręce komunistycznego reżimu."
 PER_communist_liberate_pashtuns: "Wspieranie pasztuńskiego nacjonalizmu"
 PER_communist_liberate_pashtuns_desc: "[AFG.GetNonIdeologyName] jest już w naszej strefie wpływów, możemy więc zająć się destabilizacją graniczących z nim [ENG.GetAdjective] regionów poprzez promowanie tam pasztuńskiego nacjonalizmu."
 PER_communist_liberate_pashtuns_tt: "Odblokuj decyzje §Y$PER_gulf_decisions_cat$§!, aby wspierać ruch oporu wobec potęg kolonialnych przy granicy afgańsko-irańskiej."
 PER_communist_destabilize_iraq: "Destabilizacja półn. Iraku"
 PER_communist_destabilize_iraq_desc: "Państwo [ENG.GetAdjective] jest zależne od ropy, którą produkuje [IRQ.GetNonIdeologyName]. Powinniśmy zakłócić im do niej dostęp poprzez wsparcie kurdyjskiej rebelii na północy kraju i sprzymierzenie się z nią."
 PER_communist_destabilize_iraq_tt: "Odblokowanie decyzji: §Y$PER_gulf_decisions_cat$§!, aby wesprzeć kurdyjskie powstanie."
 PER_communist_kurdish_uprising: "Przygotowanie kurdyjskiego powstania"
 PER_communist_kurdish_uprising_desc: "TODO"
 PER_revolution_in_the_gulf: "Rewolucja w Zatoce Perskiej"
 PER_revolution_in_the_gulf_desc: "Równowaga sił w regionie zmienia się na naszą korzyść. Musimy to wykorzystać i zacząć organizować antykolonialne ruchy na większą skalę."
 PER_revolution_in_the_gulf_tt: "Odblokuj decyzje §Y$PER_gulf_decisions_cat$§!, aby wspierać ruch oporu w okupowanych państwach w Zatoce Perskiej."
 PER_hormuz_crisis: "Kryzys w Cieśninie Ormuz"
 PER_hormuz_crisis_desc: "Imperialiści są w defensywie. Przyszedł czas, by przepędzić ich z regionu groźbą ataku na wszystkich frontach. Zaczniemy od zablokowania imperialistycznego tranzytu przez Cieśninę Ormuz."
 PER_hormuz_crisis_tt: "§YKażda potęga kolonialna w Arabii lub Zatoce Perskiej otrzyma wydarzenie, aby wycofać się z terytoriów w tym regionie. Jeśli odmówi, będziemy mogli wypowiedzieć jej wojnę.§!"
 PER_communist_gulf_hegemony: "Hegemonia w Zatoce Perskiej"
 PER_communist_gulf_hegemony_desc: "Osiągnęliśmy to, co wydawało się niemożliwe - przepędziliśmy imperialistów z Zatoki Perskiej. Obecnie to my stanowimy mocarstwo tego regionu i możemy zacząć roztaczać w nim swoje wpływy wolni od ingerencji z zewnątrz."
 PER_communist_propaganda: "Irańskie Radio Państwowe"
 PER_communist_propaganda_desc: "Połączenie wszystkich stacji radiowych w jedną publiczną rozgłośnię pozwoli nam szybko wpływać na opinię publiczną w sprawach, w których nie do końca zgadza się ona ze stanowiskiem rządu."
 PER_communist_propaganda_tt: "Odblokuj decyzje §Y$PER_national_iranian_radio$§!, aby zwiększać stabilizację, poparcie wojny i popularność partii."
 PER_the_new_economy: "Nowa gospodarka"
 PER_the_new_economy_desc: "Dzięki naszym reformom powstaje wreszcie nowa gospodarka, która opiera się na potrzebach ludzi, a nie kaprysach rynku. Wciąż pozostało dużo do zrobienia, lecz możemy śmiało powiedzieć, że budujemy w [ROOT.GetAdjective] państwie socjalizm."
 PER_oil_and_rubber_industry: "Dywersyfikacja przemysłu"
 PER_oil_and_rubber_industry_desc: "Choć nasz kraj posiada rozległe, niewykorzystane pokłady ropy, nasza gospodarka nie może stać się całkowicie zależna od eksportowania tego surowca. Dlatego musimy zróżnicować nasz przemysł, aby wytwarzać produkty nadające się do krajowej konsumpcji."
 PER_the_peoples_airforce: "Rewolucyjne ludowe siły powietrzne"
 PER_the_peoples_airforce_desc: "Jeśli chcemy stać się regionalnym mocarstwem, musimy zyskać kontrolę nad Zatoką Perską. Aby to zrobić, stworzymy ludowe siły powietrzne i rzucimy wyzwanie morskiej dominacji imperialistycznych sił."
 PER_communist_air_defense: "Inicjatywa obrony przeciwlotniczej"
 PER_communist_air_defense_desc: "Nie możemy pozwolić, aby imperialistyczne siły zniszczyły z powietrza wszystko, co zbudowaliśmy. Dlatego stworzymy w całym kraju system obrony przeciwlotniczej."
 PER_communist_basic_plane_design: "Współpraca sił powietrznych"
 PER_communist_basic_plane_design_desc: "Reformy naszych sił dobrze się zaczęły. Teraz musimy skupić się na opracowaniu technologii i umiejętności związanych z okrętami. Być może nasi towarzysze zza granicy pomogą nam przyspieszyć ten proces."
 PER_communist_naval_bomber_design: "Projekt [SOU.GetAdjective]-[ROOT.GetAdjective] bombowców"
 PER_communist_naval_bomber_design_desc: "Dzięki pomocy [SOU.GetAdjective] przyjaciół jesteśmy prawie gotowi do powołania eskadry morskich bombowców, które unicestwią każdego lekkomyślnego wroga wpływającego do Zatoki Perskiej bez naszej zgody."
 PER_challenge_the_royal_navy: "Wyzwanie wobec floty brytyjskiej"
 PER_challenge_the_royal_navy_desc: "Mamy już odpowiednią technologię i wiedzę teoretyczną do zmierzenia się z naszym wielkim wrogiem. Brak nam jednak doświadczenia, by przeprowadzić tę akcję w praktyce. Być może warto byłoby podszkolić się, wykonując niewielkie prowokacje w Zatoce Perskiej?"
 PER_the_peoples_navy: "Rewolucyjna ludowa marynarka wojenna"
 PER_the_peoples_navy_desc: "Choć nie ma co się łudzić, że będziemy w stanie sprostać nawodnym flotom imperialistów, moglibyśmy zamiast tego zbudować wyspecjalizowane jednostki łodzi podwodnych."
 PER_communist_shore_defense: "Inicjatywa obrony wybrzeża"
 PER_communist_shore_defense_desc: "Utrzymanie solidnej obrony morskiej wzdłuż linii wybrzeża bardzo skutecznie zniechęci potencjalnych agresorów do desantu na nasz teren."
 PER_communist_naval_designs: "Współpraca sił morskich"
 PER_communist_naval_designs_desc: "Robimy postępy w zakresie reform marynarki wojennej, musimy jednak podwoić wysiłki i rozpocząć prace nad technologią okrętów podwodnych. Być może nasi towarzysze z innych krajów pomogliby nam w tym przedsięwzięciu?"
 PER_communist_submarine_design: "Rozwój [SOU.GetAdjective]-[ROOT.GetAdjective] okrętów podwodnych"
 PER_communist_submarine_design_desc: "Dzięki pomocy [SOU.GetAdjective] towarzyszy zbliżamy się do opracowania nowoczesnego okrętu podwodnego, który pozwoli nam zdominować Zatokę Perską."
 PER_eastern_expansion: "Ekspansja na wschód"
 PER_eastern_expansion_desc: "W ostatnich kilku latach świat drastycznie się zmienił, a reżimy na wschód od nas wciąż są słabe i bliskie upadkowi. Nie będzie lepszej okazji na włączenie ich w naszą strefę wpływów."
 PER_curtail_pan_arabism: "Ograniczenie panarabizmu"
 PER_curtail_pan_arabism_desc: "Wśród arabskich ludów z Bliskiego Wschodu i Afryki Północnej coraz bardziej dominuje panarabska solidarność. Nie możemy pozwolić, by w naszym sąsiedztwie powstała tak zjednoczona siła, dlatego powinniśmy powstrzymać ten proces atakiem wyprzedzającym."
 PER_there_can_be_only_one: "Może być tylko jeden"
 PER_there_can_be_only_one_desc: "Choć [GER.GetNameDef] podzielają wiele naszych wartości, coraz wyraźniej widać, że kraj ten uważa się za nadrzędny wobec innych nacji świata. To zniewaga wobec naszego ludu i dziedzictwa. Musimy naprostować ich błędne przekonania siłą."
 PER_iran_first: "Po pierwsze [ROOT.GetNonIdeologyName]"
 PER_iran_first_desc: "Tylko Irańczycy mogą odpowiednio chronić nasze wartości i kulturę. Będziemy dążyć do własnych celów i podporządkujemy resztę świata własnej woli."
 PER_propagate_political_literature: "Utworzenie lokalnych grup opozycji"
 PER_propagate_political_literature_desc: "Być może instytucje państwa imperialnego są dla jednostki nie do przezwyciężenia, lecz w rzeczywistości nie jest ono zdolne do poradzenia sobie ze zdecentralizowanym ruchem oporu z powodu rozproszonych zasobów. Aby przyczynić się do zmian, wykorzystamy tę słabość."
 PER_propagate_political_literature_tt: "Odblokuj decyzje §Y$PER_mass_protests$§!, aby utworzyć w regionach grupy opozycji, które nie dołączą do szacha w razie §Rwojny domowej§!."
 PER_brown_shirts_tt: "§YW razie wojny domowej przeciw szachowi lub dołączenia do faszystów zyskamy dywizje milicji w ilości [?ROOT.PER_fascist_militia_count].§!"
 PER_rally_the_reformers_tt: "Odblokuj decyzje §Y$PER_mass_protests$§!, aby utworzyć bazę operacyjną dla naszego ruchu opozycji."
 PER_fascism_sway_the_rich_idea_tt: "Gdy rozpocznie się wojna domowa lub ruch faszystowski przejmie władzę, zyskamy następującą ideę:"
 PER_finding_a_shah: "Poszukiwanie szacha"
 PER_finding_a_shah_desc: "Dzięki upadkowi dynastii Pahlawi możemy umieścić na Słonecznym Tronie bardziej podatnego na wpływy szacha, który będzie się słuchał mądrych doradców ze swojej zaufanej rady."
 PER_finding_a_shah_tt: "To zdarzenie pozwoli nam wybrać nowego [ROOT.GetAdjective] szacha."
 PER_form_sumka: "Utworzenie partii SUMKA"
 PER_form_sumka_desc: "Davud Monshizadeh odwiedził niedawno [GER.GetNameDef] i spotkał się tam z Ruchem Narodowo-Socjalistycznym. Wygląda na to, że zamierza teraz wrócić do Iranu i wykorzystać aktualne nastroje nacjonalistyczne, aby wprowadzić w państwie nowy porządek."
 PER_form_arya_party: "Partia Aryjska"
 PER_form_arya_party_desc: "Hasan Arfa to lojalny oficer wojska i zagorzały obrońca szacha, którego uważa za odbicie samego Boga. Może on jednak wykorzystać narastające sentymenty nacjonalistyczne do przeprowadzenia radykalnych reform, które przerosną najśmielsze marzenia szacha."
 PER_iranian_socialist_revolution: "Irańska rewolucja socjalistyczna"
 PER_iranian_socialist_revolution_desc: "Nadszedł czas, aby klasa robotnicza Iranu powstała z kolan i zmiażdżyła kruchy reżim szacha i jego burżuazyjnych obrońców. W jego miejsce powstanie nowe państwo pracowników i chłopów rządzone przez lub."
 PER_islamic_restoration: "Precz z Gharbzadegi"
 PER_islamic_restoration_desc: "Aktualna moda na szerzenie kultury Zachodu niszczy fundamenty naszej islamskiej kultury i jedność irańskiego społeczeństwa. Rząd musi zrobić więcej, by ograniczyć dostęp do płynącego z Zachodu spaczenia i jego wiarołomnych ideologii."
 PER_ally_bazaari: "Sojusz z kupcami"
 PER_ally_bazaari_desc: "Bazary i handlujący na nich kupcy od stuleci są filarami naszych społeczności. Obecnie mierzą się z coraz większą presją wielonarodowych korporacji przemysłowych mocarstw. Jeśli wprowadzimy uchwały, które ich ochronią, najpewniej zjednamy ich naszej konserwatywnej sprawie."
 PER_islamic_solidarity: "Bractwo Islamskie"
 PER_islamic_solidarity_desc: "Choć nie zawsze zgadzamy się z innymi wyznaniami niż szyicki islam, nie można zaprzeczyć, że wszyscy mamy wspólnego wroga w postaci imperialistycznych mocarstw zachodniej Europy, które wciąż mieszają się do naszych spraw wewnętrznych. Lecz wspólnie przepędzimy ich z tych ziem raz na zawsze."
 PER_promote_resistance_levant: "Ruch antyimperialistyczny"
 PER_promote_resistance_levant_desc: "Nasze wysiłki rozprawienia się z imperialistami często napotykają zażarty opór ich przeważającej siły ognia. Jednak za linią wroga nie brakuje ludzi, którzy z radością chwyciliby za broń."
 PER_entice_foreign_investment: "Zachęcenie zagranicznych inwestorów"
 PER_entice_foreign_investment_desc: "Nasza gospodarka ma ogromny potencjał do rozwoju dzięki obfitości zasobów naturalnych i rosnącej liczby poszukujących pracy mieszkańców miast. Potrzebujemy jednak większych inwestycji zza granicy, aby uruchomić ów wzrost."
 PER_increase_faculty_staffing_budget: "Zwiększenie budżetu na personel"
 PER_increase_faculty_staffing_budget_desc: "Jeśli chcemy utrzymać technologiczną sprawność i nie pozostać w tyle, musimy przyciągać najinteligentniejsze umysły w narodzie. Koszt może i jest wysoki, lecz za technologiczną stagnację zapłacimy dużo więcej."
 PER_increase_faculty_staffing_budget_tt: "Modyfikuje §Y$PER_technological_modifier$§! o:\n"
 PER_invest_in_univerity_facilities: "Inwestycje w uniwersytety"
 PER_invest_in_univerity_facilities_desc: "Jeśli chcemy utrzymać się w technologicznej czołówce, musimy zadbać o placówki dla studentów, profesorów i naukowców. Nie możemy pozwolić, by najgenialniejsze umysły były ograniczane przez takie przyziemne przeszkody, jak brak właściwego wyposażenia."
 PER_islamic_revolution: "Islamska rewolucja"
 PER_islamic_revolution_desc: "Dni szacha są policzone. Meczety rozbrzmiewają nawoływaniami do zmian, a ulice odwróciły się od niego. Stary porządek upadnie."
 PER_reinstate_qajars: "Przywrócenie dynastii Kadżarów"
 PER_reinstate_qajars_desc: "Dynastia Kadżarów była ostatnią rodziną rządzącą [PER.GetAdjective] państwem przed panowaniem rodu Pahlawi. Potencjalny następca rodu, Mohamman Hassan Mirza, został obalony w 1925 roku i od tamtego czasu przebywał na wygnaniu w [ENG.GetAdjective] państwie. Ponieważ ród Pahlawi nie potrafił zadbać o [ENG.GetAdjective] interesy w obrębie [PER.GetAdjective] granic, być może czas na przywrócenie władzy Kadżarom w nadziei, że zadowoli to naszych nowych włodarzy."
 PER_secularize_the_state: "Sekularyzacja państwa"
 PER_secularize_the_state_desc: "Odkąd zaczęliśmy szerzyć u siebie zachodnią kulturę, duchowieństwo nieustannie jest spychane na boczny tor. Islam wciąż jest naszą państwową religią, lecz jeśli chcemy udowodnić zachodnim krajom, że możemy dołączyć do ich grona, musimy oddzielić sprawy religijne od państwowych i wstąpić na ścieżkę modernizacji."
 ################
 ##### IRAQ #####
 ################
 IRQ_decouple_from_the_pound: "Odejście od funta"
 IRQ_decouple_from_the_pound_desc: "Nasza waluta jest wciąż powiązana z brytyjskim funtem szterlingiem, co ogranicza możliwości dostosowywania gospodarki do naszych potrzeb. Musimy rozerwać tę więź i powołać radę walutową, która będzie kontrolować dinara."
 IRQ_construct_the_kut_barrage: "Budowa Wału Kut"
 IRQ_construct_the_kut_barrage_desc: "Jeśli chcemy zachować odpowiednie ilości zapasów wody do irygacji wzdłuż Tygrysu, musimy jak najszybciej przezwyciężyć przeszkody w budowie Wału Kut."
 IRQ_strengthen_mesopotamian_farming: "Wzmocnienie rolnictwa w Mezopotamii"
 IRQ_strengthen_mesopotamian_farming_desc: "Jak wielu przodków tego państwa, [ROOT.GetNonIdeologyName] leży pomiędzy dwoma wielkimi rzekami: Eufratem i Tygrysem. Tamtejsza ziemia jest idealna do rolnictwa, lecz być może istnieją nowoczesne technologie, które moglibyśmy wykorzystać do zwiększenia plonów."
 IRQ_extensive_irrigation_projects: "Rozbudowane projekty nawadniania"
 IRQ_extensive_irrigation_projects_desc: "Większość naszej ziemi jest jałowa i niezdatna do rolnictwa. Lecz poprzez rozległe projekty nawadniania możemy przekształcić te tereny w żyzne pola uprawne."
 IRQ_extensive_irrigation_projects_680_tt: "Jeśli kontrolujemy region §Y[680.GetName]§!, zyskamy tam §G1§! dodatkowe miejsce na budynki."
 IRQ_extensive_irrigation_projects_413_tt: "Jeśli kontrolujemy region §Y[413.GetName]§!, zyskamy tam §G2§! dodatkowe miejsce na budynki."
 IRQ_rural_electrification: "Wiejska elektryfikacja"
 IRQ_rural_electrification_desc: "Choć elektryfikacja miarowo rozwija się w miastach, mieszkańcy wsi wciąż są od niej odcięci. Dlatego powinniśmy utworzyć Państwową Radę Energetyczną, która zajmie się równomierną dystrybucją infrastruktury energetycznej w kraju."
 IRQ_found_the_iraqi_state_railways: "[IRQ_found_the_iraqi_state_railways_key]"
 IRQ_found_the_iraqi_state_railways_IRQ: "Założenie Irackich Kolei Państwowych"
 IRQ_found_the_iraqi_state_railways_KUR: "Założenie Kurdyjskich Kolei Państwowych"
 IRQ_found_the_iraqi_state_railways_desc: "Choć w teorii jesteśmy niepodlegli, państwo [ENG.GetAdjective] wciąż ma pod kontrolą naszą infrastrukturę kolejową pod postacią Kolei Mezopotamskiej. Powinniśmy złożyć im ofertę odkupienia tej firmy i zmienić jej nazwę na Irackie Koleje Państwowe."
 IRQ_finish_the_berlin_baghdad_railway: "Dokończenie kolei Berlin - Bagdad"
 IRQ_finish_the_berlin_baghdad_railway_desc: "Utworzenie kolei między Berlinem i Bagdadem, która miała wspierać jednostki morskie w Zatoce Perskiej, od zawsze było ambicją dawnego niemieckiego imperium. Tej linii \"Taurus Express\" nigdy nie ukończono, lecz nasza gospodarka może z niej skorzystać, jeśli sami się nią zajmiemy."
 IRQ_purchase_foreign_equipment: "Zakup zagranicznych narzędzi mechanicznych"
 IRQ_purchase_foreign_equipment_desc: "Choć mamy uprawną ziemię i dużo terenów do nawadniania, brak nam mechanicznych narzędzi, jakimi posługują się przemysłowe mocarstwa. Gdybyśmy zainwestowali w taką maszynerię, moglibyśmy drastycznie zwiększyć nasze plony i potencjał przemysłowy."
 IRQ_found_southern_steel_plants: "Utworzenie hut stali na południu"
 IRQ_found_southern_steel_plants_desc: "Stal jest kluczowa dla rozwoju gospodarczego, a także produkcji wyposażenia wojskowego. Jak dotąd pojawiło się niewielu krajowych producentów zdolnych do zaspokojenia naszych potrzeb, co uzależnia nas od importu. Świat staje się coraz bardziej wrogi, więc tak dalej być nie może."
 IRQ_found_the_state_company_for_iron_and_steel: "Krajowa kompania żelaza i stali"
 IRQ_found_the_state_company_for_iron_and_steel_desc: "Ostatnie inwestycje w przemysł stalowy przyniosły korzyści naszej gospodarce, dzięki czemu jesteśmy mniej zależni od importu. Moglibyśmy jednak pójść o krok dalej i powołać własne, podlegające państwu firmy kontrolujące podaż tych kluczowych surowców."
 IRQ_baghdad_colleges_of_engineering_and_education: "Rozbudowa uczelni w Bagdadzie"
 IRQ_baghdad_colleges_of_engineering_and_education_desc: "Bagdad od stuleci jest stolicą edukacji, lecz w ciągu ostatnich dekad był zaniedbywany na rzecz zachodnich uniwersytetów. Najwyższy czas, abyśmy zainwestowali w nasze placówki edukacyjne, aby miasto to na powrót stało się kolebką uczonych."
 IRQ_strengthen_the_iraqi_dinar: "[IRQ_strengthen_the_iraqi_dinar_key]"
 IRQ_strengthen_the_iraqi_dinar_IRQ: "Wzmocnienie irackiego dinara"
 IRQ_strengthen_the_iraqi_dinar_KUR: "Wzmocnienie kurdyjskiego dinara"
 IRQ_strengthen_the_iraqi_dinar_desc: "Skoro odebraliśmy kontrolę nad naszą walutą [ENG.GetAdjective] państwu, możemy wreszcie wprowadzić własną politykę pieniężną, która przyniesie korzyści krajowej gospodarce."
 IRQ_heavy_industry_investments: "Inwestycje w przemysł ciężki"
 IRQ_heavy_industry_investments_desc: "Robimy postępy w zaopatrywaniu przemysłu w surowce, ale coraz wyraźniej widać, że musimy zbudować więcej kontrolowanych przez państwo zakładów przemysłu ciężkiego lub dofinansować istniejące, aby dogonić inne supermocarstwa."
 IRQ_found_company_for_cement: "Utworzenie głównego producenta [ROOT.GetAdjective] cementu"
 IRQ_found_company_for_cement_desc: "Aby usprawnić projekty budowlane, które mają się rozpocząć w naszym kraju, musimy utworzyć państwowe przedsiębiorstwo, które zajmie się produkcją i dystrybucją cementu - coraz ważniejszego elementu nowoczesnych konstrukcji."
 IRQ_expand_the_cotton_industries: "Rozbudowa przemysłu bawełnianego"
 IRQ_expand_the_cotton_industries_desc: "Sektor bawełniany to ważna część naszej gospodarki. Musimy skupić się na nim bardziej w obliczu rosnącego popytu."
 IRQ_local_arms_industry: "Lokalny przemysł zbrojeniowy"
 IRQ_local_arms_industry_desc: "W razie wojny nie będziemy mogli polegać na dostawach wyposażenia wojskowego zza granicy. Dlatego musimy szybko zbudować własny przemysł zbrojeniowy, aby nasze wojsko miało wsparcie na wypadek kryzysu."
 IRQ_invite_foreign_arms_corporations: "Zaproszenie zagranicznych korporacji"
 IRQ_invite_foreign_arms_corporations_desc: "Potrzeba posiadania własnego przemysłu zbrojeniowego jest kluczowa, brak nam jednak doświadczenia w projektowaniu i produkcji wyposażenia. Dlatego powinniśmy nawiązać partnerstwo z zagranicznymi korporacjami i zbudować fabryki, które przyniosą korzyści obu stronom."
 IRQ_construct_the_dukan_dam: "Budowa zapory Dukan"
 IRQ_construct_the_dukan_dam_desc: "Wielkie rzeki naszego kraju powinny służyć nie tylko do irygacji, ale także do generowania energii elektrycznej. Umożliwimy to, jeśli postawimy na rzece Zab zaporę hydroelektryczną i utworzymy sztuczne jezioro."
 IRQ_forceful_industrialization: "Przymusowa industrializacja"
 IRQ_forceful_industrialization_desc: "Tempo [ROOT.GetAdjective] industrializacji jest stanowczo za wolne, jeśli chcemy dotrzymać kroku naszym przeciwnikom. Musimy opracować program masowej industrializacji, nawet kosztem rozgniewania opinii publicznej."
 IRQ_nationalize_the_anglo_iraqi_oil_company: "Nacjonalizacja Angielsko-Irackiego Przedsiębiorstwa Naftowego"
 IRQ_nationalize_the_anglo_iraqi_oil_company_desc: "Angielsko-Irackie Przedsiębiorstwo Naftowe wciąż dominuje nad naszymi kwestiami gospodarczymi i zagranicznymi i wydaje nasze bogactwo na budowę okrętów wojennych [ENG.GetAdjective] floty, co uniemożliwia nam kontrolowanie własnych spraw. Czas, abyśmy zakończyli tę szopkę i znacjonalizowali tę firmę, by zaczęła przynosić korzyść naszym ludziom."
 IRQ_anglo_iraqi_oil_expansion: "Rozbudowa Angielsko-Irackiego Przedsiębiorstwa Naftowego"
 IRQ_anglo_iraqi_oil_expansion_desc: "Aktualna umowa z Angielsko-Irackim Przedsiębiorstwem Naftowym może rozgniewać naszych obywateli, lecz są oni krótkowzroczni i nie potrafią przewidzieć korzyści, jakie przyniesie ona naszej gospodarce, oraz ochrony, którą zapewni nam [ENG.GetAdjective] państwo."
 IRQ_form_opec: "Utworzenie OPEC"
 IRQ_form_opec_desc: "Wielkie mocarstwa są kompletnie zależne od napływu ropy do ich fabryk i pojazdów. Jeśli kraje produkujące ropę nawiązałyby współpracę w kwestii pozyskiwania tego surowca i bezpieczeństwa tego procesu, moglibyśmy wreszcie pociągnąć supermocarstwa do odpowiedzialności za to, co nam zrobiły."
 IRQ_demand_greater_stake_in_the_company: "Żądania większych udziałów"
 IRQ_demand_greater_stake_in_the_company_desc: "Zrobiliśmy wiele, aby placówki wydobywające ropę dla [ENG.GetAdjective] państwa działały jak najefektywniej. Zasługujemy więc na większą proporcję zysków generowanych przez podaż ropy."
 IRQ_expand_oil_production: "Rozwój produkcji ropy"
 IRQ_expand_oil_production_desc: "Geolodzy sądzą, że na terenie naszego kraju istnieją zasobne, niewykorzystane pokłady ropy. Należy rozpocząć ich wydobycie jak najszybciej, gdyż mogą przynieść ogromne bogactwo naszemu narodowi."
 IRQ_export_infrastructure: "Infrastruktura eksportowa"
 IRQ_export_infrastructure_desc: "Ropa to kluczowy dla globalnej gospodarki surowiec. Jeśli zainwestujemy w infrastrukturę eksportową tego zasobu, [ROOT.GetNameDef] zasłynie na całym świecie, zyskując jednocześnie finansowe korzyści."
 IRQ_is_kurdistan: "§YW grze jako Kurdystan§!"
 IRQ_royal_iraqi_army: "[IRQ_royal_iraqi_army_key]"
 IRQ_royal_iraqi_army_IRQ: "Królewska Armia Iracka"
 IRQ_royal_iraqi_army_KUR: "Armia kurdyjska"
 IRQ_royal_iraqi_army_desc: "Zagrożenie wojną ze strony sąsiadów albo dalszych wrogów jest coraz bardziej realne. Co więcej, istnieje mnóstwo frakcji, które przygotowują się do zniszczenia naszego kraju od wewnątrz. Utrzymać je w szeregu może wyłącznie siła naszego wojska."
 IRQ_approach_tribes_for_support: "Prośba o wsparcie plemion"
 IRQ_approach_tribes_for_support_desc: "Istnieje wiele wiejskich społeczności kultywujących tradycyjny, plemienny styl życia, które od momentu powstania naszego państwa okazują nam dużą wrogość. Być może nie znaleźliśmy jeszcze odpowiednich argumentów, by ich do siebie przekonać."
 IRQ_establish_iraqi_coastal_defense_force: "[IRQ_establish_iraqi_coastal_defense_force_key]"
 IRQ_establish_iraqi_coastal_defense_force_IRQ: "Utworzenie Irackich Wojsk Obrony Wybrzeża"
 IRQ_establish_iraqi_coastal_defense_force_KUR: "Utworzenie Kurdyjskich Wojsk Obrony Wybrzeża"
 IRQ_establish_iraqi_coastal_defense_force_desc: "Nasze wybrzeże jest krótkie, lecz stanowi część jednego z najważniejszych na świecie szlaków zaopatrujących Zachód w ropę. Dlatego musimy utworzyć siły morskie, które ochronią nasze interesy na tym obszarze."
 IRQ_invite_foreign_advisors: "Zaproszenie zagranicznych doradców"
 IRQ_invite_foreign_advisors_desc: "Brak nam doświadczenia, by stanąć do walki z innymi morskimi potęgami tego regionu. Moglibyśmy jednak zwiększyć potencjał naszych sił, jeśli sprowadzimy zagranicznych ekspertów, którzy wyszkolą nam morskich oficerów."
 IRQ_purchase_small_ships: "Zakup małych okrętów"
 IRQ_purchase_small_ships_desc: "$SMB_purchase_destroyers_and_subs_desc$"
 IRQ_create_repair_yards: "Budowa portu podwodnego Umm Qasr"
 IRQ_create_repair_yards_desc: "Zbudowanie portu podwodnego mogłoby bardzo nam pomóc w eksportowaniu towarów oraz jednocześnie zapewnić miejsce do dokowania i zaopatrywania okrętów wojskowych."
 IRQ_navy_research_bonus: "Postęp technologii morskiej"
 IRQ_navy_research_bonus_desc: "Do tej pory byliśmy zależni od używanych okrętów zza granicy, które już w momencie zakupu były przestarzałe. Aby nie pozostawać w tyle, musimy popracować nad rozwojem własnej technologii morskiej i zmodernizować albo zbudować na nowo flotę."
 IRQ_infantry_focus: "Wzmocnienie piechoty"
 IRQ_infantry_focus_desc: "Niech wielkie mocarstwa do woli bawią się swoimi mechanicznymi kolosami. Prawda jest taka, że każda wojna ostatecznie sprowadzi się do walk piechoty. Dlatego powinniśmy znacząco zwiększyć budżet armii, aby poprawić szkolenie tych jednostek."
 IRQ_scavenging: "Wykorzystanie taktyki zbieractwa"
 IRQ_scavenging_desc: "Wyposażenie, którego nie możemy wyprodukować sami, często pojawia się u nas w rękach zagranicznych najeźdźców. Dlatego powinniśmy szkolić naszych żołnierzy w rozpoznawaniu i przejmowaniu cennego sprzętu wojskowego, gdy tylko nadarzy się taka możliwość."
 IRQ_cavalry_integration: "Integracja kawalerii"
 IRQ_cavalry_integration_desc: "Choć motoryzacja może stać się w przyszłości standardem, na ten moment jesteśmy w stanie zapewnić naszej armii wsparcie wyłącznie w postaci kawalerii."
 IRQ_modernization: "Dążenie do modernizacji"
 IRQ_modernization_desc: "Paradowanie po ulicach z przedpotopowym wyposażeniem może i wystarczy do trzymania w ryzach naszych obywateli, ale nie odstraszy skutecznie agresji obcego mocarstwa. Musimy zmodernizować wyposażenie naszego wojska i pokazać, że należy się go obawiać."
 IRQ_purchase_mechanized_equipment: "Zakup zmechanizowanego wyposażenia"
 IRQ_purchase_mechanized_equipment_desc: "Wolne przemarsze stały się rażącą słabością naszego wojska w obliczu pojawienia się w innych krajach piechoty zmechanizowanej. Powinniśmy zainwestować w zmechanizowanie naszych sił zbrojnych, nim będzie za późno."
 IRQ_purchase_armored_equipment: "Zakup sprzętu pancernego"
 IRQ_purchase_armored_equipment_desc: "Nasze wojsko ustępuje wrogom siłą rażenia z powodu nadmiernego polegania na tradycyjnej piechocie. Czołgi bez wątpienia są przyszłością starć naziemnych i musimy znaleźć kogoś, kto odsprzeda nam swoją nadwyżkę tych pojazdów."
 IRQ_training: "Akademia Lekkiego Uzbrojenia Al-Wash"
 IRQ_training_desc: "Szkolenie [IRQ.GetAdjective] żołnierzy jest przestarzałe i możemy je poprawić, wprowadzając reformy na wzór innych krajów. W tym celu powinniśmy trenować wojsko w posługiwaniu się lekkim uzbrojeniem i taktykami piechoty w Akademii Lekkiego Uzbrojenia Al-Wash."
 IRQ_army_research_bonus: "Modernizacja doktryn militarnych"
 IRQ_army_research_bonus_desc: "Wielu naszych oficerów wojskowych to albo byli żołnierze dawnego Imperium Osmańskiego albo osoby, które otrzymały podstawowe szkolenie [ENG.GetAdjective] armii. Taktyki obu tych grup prezentują się przestarzale i należy je jak najszybciej zaktualizować."
 IRQ_special_projects: "Ośrodek Badań Jądrowych Tuwaitha"
 IRQ_special_projects_desc: "Do naszych naukowców i inżynierów dotarły zza granicy pomruki o sekretach fuzji jądrowej, chcą oni więc zademonstrować swoje umiejętności. Dzięki ich ekspertyzie i odpowiedniemu finansowaniu być może stworzymy broń o niewyobrażalnej mocy."
 IRQ_special_forces: "Siły specjalne"
 IRQ_special_forces_desc: "W niektórych sytuacjach podczas wojny garstka wyspecjalizowanych żołnierzy zakradających się za linię wroga potrafi wyrządzić zniszczenia, których nie zdołałaby zadać cała armia na polu bitwy. Potrzebujemy, aby takie jednostki były dla nas w gotowości."
 IRQ_expand_habbaniya_airbase: "Rozbudowa bazy lotniczej Habbanijja"
 IRQ_expand_habbaniya_airbase_desc: "Odkąd państwo [ENG.GetAdjective] stworzyło bazę lotniczą Habbanijja, stała się ona centrum operacji powietrznych w Iraku. Powinniśmy rozbudować ten obiekt, aby lepiej odpowiadał potrzebom naszej rosnącej floty powietrznej."
 IRQ_independent_flight_schools: "Niezależne szkoły lotnicze"
 IRQ_independent_flight_schools_desc: "Nasi piloci w większości odebrali [ENG.GetAdjective] wyszkolenie za granicą. Mamy jednak teraz masę pilotów, których możemy zacząć szkolić na terenie naszego państwa."
 IRQ_purchase_british_aircraft: "Zakup brytyjskich samolotów"
 IRQ_purchase_british_aircraft_desc: "Mamy powiązania z [ENG.GetAdjective] RAF, więc zakup większej ilości ich samolotów wydaje się logicznym posunięciem."
 IRQ_purchase_alternative_aricraft: "Zakup samolotów z innego źródła"
 IRQ_purchase_alternative_aricraft_desc: "Aby uniknąć nadmiernej zależności od [ENG.GetAdjective] dostawcy, powinniśmy rozejrzeć się za innym źródłem zaopatrzenia dla naszych rozwijających się sił powietrznych. Wielu naszych oficerów sugeruje zawarcie umowy z [ITA.GetAdjective] państwem."
 IRQ_bomber_training: "Trening bombowców"
 IRQ_bomber_training_desc: "Naszym siłom powietrznym brakuje doświadczenia z większymi samolotami, których można używać do bombardowań. Należy jak najszybciej uzupełnić te braki."
 IRQ_naval_air_support: "Morskie wsparcie lotnictwa"
 IRQ_naval_air_support_desc: "Głupotą jest wierzyć, że będziemy w stanie stworzyć flotę zdolną do zmierzenia się z wielkimi mocarstwami. Lecz jeśli opracujemy samolot mogący obierać na cel morskie jednostki, wyrównamy szanse za cenę zaledwie jednego okrętu."
 IRQ_fighter_training: "Szkolenie myśliwców"
 IRQ_fighter_training_desc: "Nasze militarne i gospodarcze plany pójdą na marne, jeśli nasi piloci nie będą w stanie odpowiednio wykorzystać swoich samolotów, by bronić nieba przed bombowcami wroga."
 IRQ_air_research_bonus: "Badania nad aerodynamiką i awioniką"
 IRQ_air_research_bonus_desc: "Wraz z kolejnymi światowymi konfliktami dynamicznie rozwija się dziedzina awioniki. Jeśli chcemy stać się regionalną potęgą, potrzebujemy ośrodka, w którym nasi inżynierowie będą mogli opracowywać najnowocześniejsze technologie dla sił powietrznych."
 IRQ_project_babylon_focus: "Projekt Babilon"
 IRQ_project_babylon_focus_desc: "Jeżeli chcemy wygrywać przyszłe wojny, musimy pozyskać broń ciężką, która pozwoli nam pokonać wrogów, niezależnie od ich przewagi liczebnej. Dlatego powinniśmy wspierać uruchamianie placówek zajmujących się badaniami i rozwojem broni eksperymentalnej."
 IRQ_invest_in_ordnance_mountain_howitzers: "Inwestycja w górskie haubice"
 IRQ_invest_in_ordnance_mountain_howitzers_desc: "Nasz kraj od północy i wschodu otaczają góry, lecz nie mamy odpowiedniej siły bojowej do walki na takim terenie. Być może już czas, abyśmy zainwestowali w specjalistyczną górską artylerię, która wesprze nasze wojsko na wypadek konfliktu z sąsiadami."
 IRQ_basra_military_port_focus: "Przekazanie portu wojskowego w Basrze"
 IRQ_basra_military_port_focus_desc: "Obszary morskie i Zatoka Perska znów znajdują się w sferze naszych zainteresowań, dlatego musimy dopilnować, by port wojskowy w Basrze został przekazany naszemu rządowi i przestał być częścią sił imperialistów, którzy okupują nasz kraj."
 IRQ_develop_the_kuwaiti_port: "Rozwój portu w Kuwejcie"
 IRQ_develop_the_kuwaiti_port_desc: "Dzięki temu, że słusznie objęliśmy Kuwejt kontrolą, nasze wybrzeże znacznie się rozrosło. Mamy teraz szansę, aby jeszcze bardziej rozbudować nasze placówki morskie i wzmocnić swoją obecność w Zatoce Perskiej."
 IRQ_develop_the_kuwaiti_port_tt: "Dodaje §G1§Y bazę morską §!§!w każdej prowincji."
 IRQ_form_the_independent_mechanized_brigade: "Utworzenie niezależnych dywizji zmechanizowanych"
 IRQ_form_the_independent_mechanized_brigade_desc: "Dzięki zakupieniu odpowiedniego wyposażenia i długiemu treningowi nasze siły zbrojne czują się gotowe do wytoczenia na pole bitwy i wykorzystania tam pierwszych jednostek zmechanizowanych."
 IRQ_form_the_independent_mechanized_brigade_tt: "Stwórz szablon dywizji §Yzmechanizowanej§! Al-Mechanikiyah i rozmieść §Y1§! jednostkę."
 IRQ_expand_camel_corps: "Integracja [ROOT.GetAdjective] policji"
 IRQ_expand_camel_corps_desc: "Państwo [ENG.GetAdjective] pokazało wszechstronność piechoty z wielbłądami podczas ostatniej wielkiej wojny, gdy wykorzystywało je w północnej i wschodniej Afryce. Nasza policja przywykła już do stosowania tych zwierząt podczas patroli, więc moglibyśmy zintegrować ją z armią i więcej się od niej nauczyć."
 IRQ_purchase_british_aircraft_AAT_tt: "§YOtrzymujemy większą dotację na wyposażenie, gdy $IRQ_anglo_iraqi_treaty$ jest aktywny.§!"
 IRQ_purchase_british_aircraft_treaty_tt: "§YOtrzymujemy większą liczbę wyposażenia, gdy $IRQ_anglo_iraqi_treaty$ jest aktywny.§!"
 IRQ_align_afghanistan_fasc: "Zaproszenie dla Afganistanu"
 IRQ_align_afghanistan_fasc_desc: "[AFG.GetNameDef] od dawna tkwi w uwięzi między [SOU.GetAdjective] i [ENG.GetAdjective] granicą jako region buforowy. Być może dzięki współpracy pomożemy im zwiększyć swój status i zająć bardziej odpowiednią pozycję w regionie."
 IRQ_ensure_sunni_dominance: "Umocnienie sunnickiej dominacji"
 IRQ_ensure_sunni_dominance_desc: "Choć sunnickie elity są mniejszością, od dawna rządzą naszym krajem dzięki poparciu dynastii Haszymidów i arabskich nacjonalistów. Jeśli chcemy, by te stronnictwa utrzymały władzę, musimy umocnić sunnicką dominację nad naszą polityką."
 IRQ_rally_behind_the_hashemite_dynasty: "Poparcie dla dynastii Haszymidów"
 IRQ_rally_behind_the_hashemite_dynasty_desc: "Ród Haszymidów musi stać się fundamentem, na którym będziemy dalej budować poczucie irackiej narodowości. Po latach pełnienia władzy jesteśmy blisko tego, aby prawdziwie ją umocnić."
 IRQ_align_afghanistan_fasc_tt: "§Y[AFG.GetNameWithFlag]§! ma zaproszenie do naszej frakcji"
 IRQ_anti_western_alliance_per_tt: "§Y[PER.GetNameWithFlag]§! ma zaproszenie do naszej frakcji"
 IRQ_anti_western_alliance_tur_tt: "§Y[TUR.GetNameWithFlag]§! ma zaproszenie do naszej frakcji"
 IRQ_refuge_for_the_grand_mufti: "Azyl dla wielkiego mufti"
 IRQ_refuge_for_the_grand_mufti_desc: "Po niedawnych niepokojach w Palestynie Brytyjczycy wygnali Amina al-Husseini, kontrowersyjnego wielkiego muftiego Jerozolimy. Być może moglibyśmy zaoferować mu tymczasowy azyl, aby udobruchać antybrytyjskie nastroje w obrębie naszych granic."
 IRQ_religious_resistance: "Religijny ruch oporu"
 IRQ_religious_resistance_desc: "Skoro wielki mufti przebywa pod naszą ochroną, możemy popracować z nim nad wznieceniem w świecie arabskim ruchu oporu wobec opresyjnych zachodnich reżimów, które nam narzucono."
 IRQ_protector_of_the_gulf: "Obrońca Zatoki Perskiej"
 IRQ_protector_of_the_gulf_desc: "Pokazaliśmy zachodnim mocarstwom, że na sojuszu z nami można polegać. Być może zechcą wycofać się z regionu i zgodzą na to, byśmy to my od tej pory pilnowali bezpieczeństwa Zatoki Perskiej."
 IRQ_restoration_of_hejaz: "Odnowienie Hidżazu"
 IRQ_restoration_of_hejaz_desc: "Państwo [SAU.GetAdjective] zmiażdżyło Królestwo Hidżazu całkiem niedawno, a tym samym ograniczyło wpływy dynastii Haszymidów. Czas odwdzięczyć im się pięknym za nadobne."
 IRQ_reach_out_to_jordan: "Zwrócenie się do Jordanii"
 IRQ_reach_out_to_jordan_desc: "Nasi pobratymcy wciąż rządzą Jordanią pod [ENG.GetAdjective] ochroną. Lecz może uda nam się przekonać zarówno ich, jak i stronę [ENG.GetAdjective], żeby pozwolili nam rozwinąć większą spójność polityczną i gospodarczą w zamian za przejęcie roli ich obrońców."
 IRQ_status_of_lebanon: "Status Libanu"
 IRQ_status_of_lebanon_desc: "Mając Syrię pod ścisłą kontrolą, zwróciliśmy spojrzenie ku Libanowi. Być może spróbujemy szczęścia raz jeszcze i zażądamy, by ten region także przekazano w nasze władanie."
 IRQ_regional_economic_integration: "Regionalna integracja gospodarcza"
 IRQ_regional_economic_integration_desc: "Musimy zainwestować ogromną sumę w infrastrukturę regionu, aby wszyscy mogli skorzystać z długoterminowego rozrostu gospodarczego."
 IRQ_regional_military_integration: "Regionalna integracja militarna"
 IRQ_regional_military_integration_desc: "Nie dorównujemy produkcją militarną wielkim mocarstwom, ale być może poprzez regionalne inwestycje zdołamy zacząć je doganiać."
 IRQ_regional_military_integration_tt: "Ukończenie tego celu, gdy Jordania jest naszym państwem podległym lub gdy ją kontrolujemy, spowoduje dodanie w Jordanii dwóch dodatkowych fabryk wojskowych."
 IRQ_demand_palestine: "Żądanie Palestyny"
 IRQ_demand_palestine_desc: "Brytyjczycy pokazali, że w kwestii ochrony Palestyńczyków na ich terytoriach mandatowych nie można im ufać. Obecnie spogląda na nich cały świat, więc może uda nam się zmusić ich do przekazania owego obowiązku pod naszą kontrolę."
 IRQ_hashemite_arab_federation: "Haszymidzka Federacja Arabska"
 IRQ_hashemite_arab_federation_desc: "Po obsadzeniu członków dynastii Haszymidów na różnych stanowiskach w regionie mamy okazję, by zjednoczyć wszystkie królestwa w jedną wielką Haszymidzką Federację Arabską."
 IRQ_fligerfuhrer_irak: "Fliegerführer Irak"
 IRQ_fligerfuhrer_irak_desc: "Nasze wojsko wciąż żałośnie pozostaje w tyle wobec siły ognia [ENG.GetAdjective] armii, lecz może będziemy w stanie wyrównać szanse dzięki samolotom i pilotom od naszych sojuszników."
 IRQ_commander_of_the_faithful: "Dowódca wiernych"
 IRQ_commander_of_the_faithful_desc: "Skoro wzięliśmy na siebie zadanie zjednoczenia ludów arabskich, powinniśmy zrobić wszystko, żeby zwerbować je do naszej sprawy. Abd al-Ilah może przyjąć tytuł Amīr al-Mu'minīn, który niegdyś nosił Hussein bin Ali al-Hashimi."
 #IRQ_retire_radical_officers: "Retire Radical Officers"
 #IRQ_retire_radical_officers_desc: "The armed forces are rife with anti-[ENG.GetAdjective] and pan-arab radicals who wish to force a confrontation. We must retire them from their roles before they find an opportunity to undermine our rule."
 IRQ_increase_anglo_iraqi_economic_ties: "Wzmocnienie ang.-irack. więzów gospodarczych"
 IRQ_increase_anglo_iraqi_economic_ties_desc: "Bylibyśmy głupcami, gdybyśmy nie wykorzystali bliskich więzów gospodarczych, jakie łączą nas z [ENG.GetAdjective] państwem."
 IRQ_raf_levies_focus: "Poborowi RAF"
 IRQ_raf_levies_focus_desc: "Władze [ENG.GetAdjective] utrzymywały na naszym terytorium wojska poborowe, które chroniły ich bazy lotnicze. Może moglibyśmy zwiększyć nasz potencjał obronny dzięki lepszej współpracy z tymi siłami."
 IRQ_increase_prime_ministers_powers: "Zwiększenie kompetencji premiera"
 IRQ_increase_prime_ministers_powers_desc: "Przekonaliśmy się, że obywatele Iraku nie chcą władzy absolutnej dynastii Haszymidów, a właśnie pojawiła się okazja ustanowienia tam raz na zawsze konstytucyjnego rządu i skierowania Iraku na bardziej zachodni kurs."
 IRQ_party_of_national_brotherhood: "Partia Bractwa Narodowego"
 IRQ_party_of_national_brotherhood_desc: "Zbyt długo już rząd podporządkowuje się [ENG.GetAdjective] kaprysom. Tylko Partia Bractwa Narodowego może poprowadzić [IRQ.GetNonIdeologyName] ku wielkości."
 IRQ_bakr_sidqi_coup: "Przewrót Bakra Sidki"
 IRQ_bakr_sidqi_coup_desc: "Obecny reżim jest słaby i zdezorientowany. Pod wodzą Bakra Sidki obalimy go i poprowadzimy [ROOT.GetAdjective] obywateli ku niepodległej przyszłości."
 IRQ_bakr_sidqi_tt: "§Y$IRQ_bakr_sidqi$ jest zatrudnionym doradcą i nie można go usunąć.§!"
 IRQ_a_new_caliph: "Nowy kalif"
 IRQ_a_new_caliph_desc: "Po wielu latach zmagań staliśmy się dominującą siłą w islamskim świecie. Czas więc, abyśmy kontynuowali dziedzictwo Husajna bin Alego i przywrócili istnienie kalifatu pod wodzą dynastii Haszymidów."
 IRQ_demand_syria_hashemite: "Propozycja zjednoczenia Syrii"
 IRQ_demand_syria_hashemite_desc: "W 1920 roku Syria na krótko znalazła się pod władzą Fajsala I, ale potem odebrali nam ją zdradzieccy Francuzi. Teraz możemy rozpocząć negocjacje z silnej pozycji i zażądać zwrotu tego należnego nam terytorium."
 IRQ_kurdish_outreach: "Kurdyjska pomoc"
 IRQ_kurdish_outreach_desc: "Gdyby Kurdowie z północnego Iraku zjednoczyli się przeciw nam, mogliby skutecznie zakłócić naszą władzę nad regionem. Musimy postarać się więc, aby zintegrować ich z szerszą iracką populacją, nawet kosztem zaoferowania im pewnej dozy autonomii."
 IRQ_suppress_tribal_revolts: "Stłumienie buntów plemiennych"
 IRQ_suppress_tribal_revolts_desc: "Aby zbudować jedność w naszym kraju i dopilnować, by nie został on rozdarty od środka podczas konfrontacji z sąsiadami, musimy stłumić plemienne bunty i zmniejszyć ubóstwo tych, którzy są chętni z nami współpracować. Tylko tak zaleczymy rany duszy naszego narodu."
 IRQ_assasination_of_sidqi: "Zamach na Bakra Sidki"
 IRQ_assasination_of_sidqi_desc: "[IRQ_assassination_of_sidqi_desc_key]"
 IRQ_assassination_of_sidqi_desc_leader: "Bakr Sidki nie zdołał po obaleniu poprzedniego rządu zjednoczyć narodu. Wśród politycznych elit wrze frustracja, a iracka ludność nieufnie patrzy na znaczące wpływy Kurdów w kwestiach narodowych. Jeśli nadarzy się okazja zabicia go, ktoś niemalże na pewno ją wykorzysta..."
 IRQ_assassination_of_sidqi_desc_not_leader: "Bakr Sidki niewątpliwie planuje przewrót w celu obalenia naszego rządu, a wielu z naszych oficerów informuje, że stara się zapewnić sobie ich lojalność na wypadek takiego obrotu zdarzeń. Jeżeli chcemy zachować władzę, musimy go usunąć."
 IRQ_attempted_assasination_of_sidqi: "Próba zamachu na Bakra Sidki"
 IRQ_attempted_assasination_of_sidqi_desc: "Pomimo olbrzymiej frustracji obywateli i elit politycznych, żadna z niedawnych prób zamachu na Bakra Sidki się nie powiodła. Wydaje się jednak, że musimy zwiększyć bezpieczeństwo i działania wywiadowcze, by chronić nowy reżim przed dysydentami."
 IRQ_increase_italian_business_relations: "Import z państwa [ITA.GetAdjective]"
 IRQ_increase_italian_business_relations_desc: "Nie możemy pozwolić sobie na całkowitą zależność gospodarki od państwa [ENG.GetAdjective]. Na szczęście nasi [ITA.GetAdjective] przyjaciele z chęcią pomogą nam w potrzebie."
 IRQ_revoke_anglo_iraq_treaty: "Cofnięcie traktatu angielsko-irackiego"
 IRQ_revoke_anglo_iraq_treaty_desc: "Jednostronny traktat angielsko-iracki już zbyt długo wstrzymuje nasz rozwój. Mamy teraz wystarczająco siły woli, aby stawić opór [ENG.GetAdjective] państwu i w końcu rozwiązać traktat, bez względu na konsekwencje."
 IRQ_revoke_anglo_iraq_treaty_tt: "§R[ENG.GetNameDefCap] prawdopodobnie wypowie nam wojnę za rozwiązanie traktatu!§!"
 IRQ_restore_regent: "Przywrócenie regenta"
 IRQ_restore_regent_desc: "Lekkomyślny oportunizm Raszida Ali al-Kilaniego i złotego czworoboku doprowadził wyłącznie do ruiny naszego narodu. Musimy pozbyć się ich toksycznych wpływów raz na zawsze poprzez eliminację ich i przywrócenie władzy naszemu dawnemu rządowi."
 IRQ_support_the_allied_war_effort: "Wsparcie działań wojennych aliantów"
 IRQ_support_the_allied_war_effort_desc: "Choć nie wszyscy obywatele zdają się to akceptować, przyszłość wiedzie nas ku aliantom. Musimy pokazać, że jesteśmy zaangażowani w ich sprawę, i zasłużyć sobie na miejsce w tworzącym się porządku świata."
 IRQ_allied_training: "Szkolenie sojusznicze"
 IRQ_allied_training_desc: "Sojusznicy chcą podzielić się z nami doświadczeniem zyskanym w ostatnich latach konfliktu z naszymi wrogami. Przyjmiemy tę pomoc, aby jak najlepiej przygotować żołnierzy do służby na froncie."
 IRQ_renegotiate_treaty: "Renegocjacje traktatu angielsko-irackiego"
 IRQ_renegotiate_treaty_desc: "Udowodniliśmy, że nie stwarzamy zagrożenia dla [ENG.GetAdjective] interesów w regionie i możemy w razie potrzeby wesprzeć to państwo. Powinniśmy zatem renegocjować traktat angielsko-iracki, by zyskać w jego ramach równą pozycję."
 IRQ_strengthen_the_golden_square: "Wzmocnienie złotego czworoboku"
 IRQ_strengthen_the_golden_square_desc: "Składający się z czterech wysoko postawionych oficerów wojskowych złoty czworobok stał się fundamentem panarabizmu i anty[ENG.GetAdjective] sentymentów. Być może już czas, aby wcielić go do rządu i rozpocząć reformy konieczne do wzmocnienia narodu."
 IRQ_iraqi_al_futuwwa: "Utworzenie irackiej Al-Futuwwa"
 IRQ_iraqi_al_futuwwa_desc: "Żeby nasz kraj rósł w siłę, musimy zakładać organizacje młodzieżowe, które wyszkolą naszych obywateli do walki o lepszą przyszłość!"
 IRQ_seek_axis_investment: "Zabieganie o inwestycje Osi"
 IRQ_seek_axis_investment_desc: "Nasza gospodarka tkwi w zastoju i wymaga zróżnicowania, abyśmy mogli uodpornić się na obcą agresję. Być może nasi przyjaciele zza mórz byliby chętni, aby w nią zainwestować i pogłębić nasze relacje."
 IRQ_axis_training: "Brandenburska misja szkoleniowa"
 IRQ_axis_training_desc: "$IRQ_allied_training_desc$"
 IRQ_eliminate_the_golden_square: "Wyeliminowanie złotego czworoboku"
 IRQ_eliminate_the_golden_square_desc: "Złoty czworobok i jego stronnicy pragną zjednoczenia arabskiego świata nawet kosztem konfliktu regionalnego i wewnętrznego podziału. Należy ich wyeliminować, zanim zniszczą nasze państwo."
 IRQ_embargo_the_axis_powers: "Embargo wobec Osi"
 IRQ_embargo_the_axis_powers_desc: "Mocarstwa Osi są zagrożeniem dla pokoju na świecie. Należy odciąć je od dostępu do zasobów potrzebnych do prowadzenia wojny."
 IRQ_al_muthanna_club: "Kluby Al-Muthanna"
 IRQ_al_muthanna_club_desc: "Nie brakuje nowych klubów i grup, które próbują wprowadzić w regionie panarabski reżim. Zapewnimy tym organizacjom finansowanie, aby mogły rosnąć i zjednywać obywateli tej sprawie."
 IRQ_arab_free_legion: "Legion Wolnych Arabów"
 IRQ_arab_free_legion_desc: "Arabowie z całego świata zgłosili się do walki ze starymi mocarstwami, które powstrzymują nas od dekad. Moglibyśmy to wykorzystać i zwerbować żołnierzy zza granicy, by walczyli u boku naszego wojska z tymi wspólnymi wrogami."
 IRQ_arab_free_legion_tt: "Odblokowuje decyzje §Y$IRQ_arab_free_legion_cat$§! pozwalające werbować dywizje z różnych części świata arabskiego."
 IRQ_curtail_arabism: "Ograniczenie panarabizmu"
 IRQ_curtail_arabism_desc: "Rosnąca obsesja ludu na punkcie panarabizmu powoduje wyobcowanie niearabskich społeczności należących do naszego narodu i spycha nas w konflikt z innymi supermocarstwami. Musimy powstrzymać tę ideologię, zanim nas zniszczy."
 IRQ_strengthen_relations_with_iran: "Umocnienie relacji z Iranem"
 IRQ_strengthen_relations_with_iran_desc: "Choć [IRQ.GetNameDef] i [PER.GetNameDef] nie zawsze żyły w zgodzie, posiadamy wspólne cele w postaci modernizacji naszych państw i stawiania oporu zachodniej dominacji w regionie. Czas nawiązać konstruktywne stosunki, które pozwolą nam razem do nich dążyć."
 IRQ_strengthen_relations_with_turkey: "Umocnienie relacji z Turcją"
 IRQ_strengthen_relations_with_turkey_desc: "[TUR.GetNameDef] stoi w pierwszym szeregu stawiających opór zachodnim mocarstwom, choć kosztowało ją to utratę imperium. Czyni nas to naturalnymi sojusznikami, dlatego powinniśmy bardziej się postarać o lepsze relacje z tym państwem."
 IRQ_anti_western_alliance: "Sojusz przeciw Zachodowi"
 IRQ_anti_western_alliance_desc: "Gdyby dominujące w regionie państwa połączyły siły zbrojne i obiecały nawzajem się chronić, mielibyśmy realną szansę, by w końcu postawić się zachodnim mocarstwom, które tak często wtrącają się w nasze sprawy."
 IRQ_carve_up_syria: "Rozbiór Syrii"
 IRQ_carve_up_syria_desc: "Syria powinna należeć do naszego królestwa, lecz ukradli nam ją Francuzi. Co więcej, nasi [TUR.GetAdjective] przyjaciele również roszczą sobie prawo do różnych jej części. Być może już czas, abyśmy wspólnie zażądali przekazania nam tego terytorium, korzystając z tego, że świat skupiony jest na czymś innym."
 IRQ_encourage_federalism: "Zachęcanie do federalizmu"
 IRQ_encourage_federalism_desc: "Powinniśmy dążyć do nadania Kurdom i Asyryjczykom pewnego stopnia autonomii oraz zalegalizować w naszym kraju lokalne języki i tradycje, żeby zjednoczyć wszystkich obywateli irackich pod jednym sztandarem."
 IRQ_reapproachment_with_the_tribes: "Zbliżenie z plemionami"
 IRQ_reapproachment_with_the_tribes_desc: "Nadal wielu przywódców plemiennych nie ufa w pełni naszemu rządowi. Powinniśmy ich uspokoić i zainwestować w ich regionach, dzięki czemu zagwarantujemy sobie ich lojalność."
 IRQ_reapproachment_with_the_tribes_tt: "§YAhmed Barzani§! i §YMustafa Barzani§! staną się dostępni jako §Ygenerałowie§! 3. poziomu"
 IRQ_abd_al_illah_fm_tt: "§YAbd al-Ilah§! stanie się dostępny jako §Ymarszałek polny§! 3. poziomu"
 IRQ_greater_iraq: "Wielki Irak"
 IRQ_greater_iraq_desc: "Większość arabskiej populacji znajduje się bezpiecznie pod naszym władaniem, powinniśmy więc uczcić tę okazję i ogłosić szerzej pojętą definicję [IRQ.GetAdjective] państwa."
 IRQ_greater_iraq_tt: "Odblokowanie decyzji §Y$greater_iraq_decision_cat$§! o zyskaniu prowincji narodowych w posiadanych przez nas państwach Bliskiego Wschodu."
 IRQ_arab_republic_core_tt: "Odblokowanie decyzji §Y$united_arab_republic_cat$§! o zyskaniu prowincji narodowych w posiadanych przez nas państwach arabskich."
 IRQ_take_advantage_of_british_weakness: "Wykorzystanie sytuacji"
 IRQ_take_advantage_of_british_weakness_desc: "Jeśli chcemy przepędzić [ENG.GetAdjective] intruzów z regionu, nigdy nie nadarzy się ku temu lepsza okazja, gdyż są zdekoncentrowani przez konflikty w różnych częściach świata. Zadajmy im cios, po którym już się nie podniosą."
 IRQ_arab_dominance: "Arabska dominacja"
 IRQ_arab_dominance_desc: "[IRQ.GetNonIdeologyName] to różnorodny naród, lecz aby utrzymać stabilny rząd, musimy umocnić polityczną dominację arabskiej większości."
 IRQ_rally_the_arab_world: "Mobilizacja arabskiego świata"
 IRQ_rally_the_arab_world_desc: "Arabski świat pragnie zrzucić kajdany narzucone przez zachodnie mocarstwa. Wspólnie zjednoczymy arabskie narody i odzyskamy kontrolę nad własnym przeznaczeniem."
 IRQ_regime_change_in_arabia: "Zmiana reżimu w Arabii"
 IRQ_regime_change_in_arabia_desc: "Dynastia Saudów nie jest godna zaufania jako sojusznik w walce z supermocarstwami. Należy ją wyeliminować, zanim stanie się zagrożeniem."
 IRQ_iran_ultimatum: "Forsowanie roszczeń dotyczących Arabistanu"
 IRQ_iran_ultimatum_desc: "Znaczna część arabskiej populacji żyje w zachodnich regionach państwa [PER.GetAdjective] Być może już czas, abyśmy zażądali ich zjednoczenia z naszym narodem, by ochronić ich przed [PER.GetAdjective] jarzmem."
 IRQ_iran_ultimatum_tt2: ""
 IRQ_iran_ultimatum_tt: "§YJeśli [PER.GetNameDef] nie zgodzi się oddać terytorium, będziemy mogli wypowiedzieć mu wojnę.§!"
 IRQ_liberate_levant: "Wyzwolenie Lewantu"
 IRQ_liberate_levant_desc: "Zwycięzcy wielkiej wojny podzielili Lewant między siebie, co doprowadziło wyłącznie do rozlewu krwi i nieszczęścia mieszkańców tego regionu. Nie możemy dłużej stać bezczynnie, gdy nasi pobratymcy cierpią."
 IRQ_liberate_north_africa: "Wyzwolenie Afryki Północnej"
 IRQ_liberate_north_africa_desc: "Afryka Północna już zbyt długo cierpi pod imperialistycznym butem Europejczyków. Nadszedł czas, by wyzwolić ten region i na nowo powitać go wśród nas."
 IRQ_proclaim_united_arab_republic: "Ogłoszenie Zjednoczonej Republiki Arabskiej"
 IRQ_proclaim_united_arab_republic_desc: "Nasze marzenia o panarabskim kraju zaczynają się urzeczywistniać. Musimy wykorzystać tę okazję i ogłosić utworzenie Zjednoczonej Republiki Arabskiej, aby przekonać ludzi do naszej sprawy."
 IRQ_request_syria_from_vichy: "Żądania Syrii"
 IRQ_request_syria_from_vichy_desc: "Francuzi jeszcze nigdy nie byli tak podzieleni i osłabieni. To doskonała okazja, by zażądać od nich przekazania terytorium Syrii pod naszą kontrolę."
 AT_PEACE_WITH_SYRIA_OWNER_TT_NOT: "Nie znajduje się w stanie wojny z Syrią."
 IRQ_unite_mashriq: "Zjednoczenie Maszreku"
 IRQ_unite_mashriq_desc: "Maszrek to bijące serce islamskiego świata. Nie spoczniemy, póki w całości nie znajdzie się pod kontrolą kalifa."
 IRQ_discuss_a_new_treaty: "Omówienie nowego traktatu"
 IRQ_discuss_a_new_treaty_desc: "Traktat angielsko-iracki powstał, gdy byliśmy młodym i słabym narodem. Teraz górujemy potęgą nad islamskim światem i traktat ów stanowi obelgę wobec naszego przywódcy. Dlatego nadszedł czas, abyśmy wynegocjowali z [ENG.GetAdjective] państwem nowy traktat."
 IRQ_unite_maghreb: "Zjednoczenie Maghrebu"
 IRQ_unite_maghreb_desc: "Maghreb to kluczowa część islamskiego świata, która zbyt długo już cierpi pod zachodnim jarzmem. Dzięki nowo odnalezionej sile możemy zjednoczyć ten region pod naszym władaniem i raz na zawsze przepędzić imperialistów."
 IRQ_unite_maghreb_tt: "Zyskuje cel wojenny §Yodbierz region narodowy§! przeciwko każdemu państwu okupującemu państwa, w których ten cel daje ci regiony narodowe."
 IRQ_arab_league: "Utworzenie Ligi Arabskiej"
 IRQ_arab_league_desc: "Musimy stworzyć sojusz z podobnie myślącymi krajami arabskimi i postawić sobie za cel ochronę naszych interesów przed zewnętrznymi machinacjami, a także wyzwolić od okupacji naszych pobratymców za granicą."
 IRQ_arab_league_economic_cooperation: "Rada Gospodarcza Ligi Arabskiej"
 IRQ_arab_league_economic_cooperation_desc: "W celu umocnienia braterstwa krajów arabskich powinniśmy dążyć do bliższej współpracy gospodarczej."
 IRQ_arab_league_economic_cooperation_tt: "Otrzymamy §Yfabrykę cywilną§! poza mapą za każde inne §Ypaństwo arabskie§! mające §Yopinię§! o nas większą niż §G85§!. Dotyczy to następujących państw: §Y[KUW.GetNameWithFlag]§!, §Y[JOR.GetNameWithFlag]§!, §Y[SYR.GetNameWithFlag]§!, §Y[PAL.GetNameWithFlag]§!, §Y[BHR.GetNameWithFlag]§!, §Y[SAU.GetNameWithFlag]§!, §Y[QAT.GetNameWithFlag]§!, §Y[UAE.GetNameWithFlag]§!, §Y[OMA.GetNameWithFlag]§!, §Y[IMO.GetNameWithFlag]§!, §Y[YEM.GetNameWithFlag]§!, §Y[FSA.GetNameWithFlag]§!, §Y[EGY.GetNameWithFlag]§!, §Y[SUD.GetNameWithFlag]§!, §Y[LBA.GetNameWithFlag]§!, §Y[ALG.GetNameWithFlag]§!, §Y[TUN.GetNameWithFlag]§!, §Y[MOR.GetNameWithFlag]§!, §Y[RIF.GetNameWithFlag]§!, §Y[WES.GetNameWithFlag]§!, §Y[MRT.GetNameWithFlag]§! i §Y[LEB.GetNameWithFlag]§!."
 IRQ_expand_membership: "Poszerzenie federacji"
 IRQ_expand_membership_desc: "Choć niektórzy drwili z konceptu naszej federacji, inni z podziwem patrzyli na nasze osiągnięcia. Być może już czas, abyśmy poszerzyli jej skład i przyjęli tych, którzy w swej mądrości zrozumieli, że razem jesteśmy silniejsi."
 IRQ_expand_membership_tt: "Odblokowanie decyzji §Y$hashemite_federation_cat$§!, aby zaprosić członków do stania się twoimi marionetkami."
 IRQ_restore_al_andalus: "Odnowienie Al-Andalus"
 IRQ_restore_al_andalus_desc: "Może i Hiszpanie mają się za panów Iberii, lecz na długo przed powstaniem ich państwa istniał Al-Andalus. Ponowne przyłączenie go do islamskiego świata będzie porażką, której Europejczycy nigdy nie zapomną."
 IRQ_promote_kurdish_culture: "Promowanie kurdyjskiej tożsamości"
 IRQ_promote_kurdish_culture_desc: "Kurdyjskie ludy są rozproszone po wielu krajach, lecz więzy kulturowe łączą nas niezależnie od miejsca zamieszkania. Musimy promować i chronić to dziedzictwo, nim rządzący nami je unicestwią."
 IRQ_has_become_kurdistan_flag: "I stanie się Kurdystan"
 IRQ_kurdish_democratic: "Kurdyjska Partia Demokratyczna"
 IRQ_kurdish_democratic_desc: "Arabska większość zamieszkująca [IRQ.GetNameDef] codziennie depcze kurdyjskie prawa. Czas, abyśmy utworzyli własny ruch polityczny, którego celem będzie zapewnienie naszemu ludowi wolnego i niezależnego państwa."
 IRQ_kurdish_socialist: "Prośba o radziecką pomoc"
 IRQ_kurdish_socialist_desc: "[SOU.GetNameDefCap] dąży do podważenia dominacji Zachodu nad Bliskim Wschodem. Być może państwo to zgodziłoby się pomóc nam w zmaganiach z [IRQ.GetAdjective] rządem, a także i [ENG.GetAdjective] intruzami."
 IRQ_kurdish_revolt: "Wzniecenie buntu"
 IRQ_kurdish_revolt_desc: "Nadszedł czas ogłoszenia niezależności od [IRQ.GetAdjective] władzy i stworzenia prawdziwie niepodległego państwa dla kurdyjskich ludów."
 IRQ_kurdish_revolt_tt: "Ogłosimy niepodległość od §Ypaństwa irackiego§!, co doprowadzi do wybuchu §Rwojny o niepodległość§!."
 kurdistan_exists_tt: "Kurdystan istnieje"
 IRQ_kurdish_language: "Kurdyjskie szkoły językowe"
 IRQ_kurdish_language_desc: "Dzięki nowo zyskanej niepodległości możemy wreszcie zacząć budować system edukacji opierający się na kurdyjskiej kulturze i języku."
 IRQ_kurdish_industry: "Rozbudowa bazy przemysłowej"
 IRQ_kurdish_industry_desc: "Musimy opracować własną bazę przemysłową, aby nie pochłonęli nas silniejsi sąsiedzi."
 IRQ_kurdish_oil: "Kurdyjska ropa"
 IRQ_kurdish_oil_desc: "Złoża ropy na naszym terenie były w ostatnich latach eksploatowane, lecz generowane z nich zyski trafiały za granicę. Teraz możemy wreszcie stworzyć własny przemysł naftowy i przeznaczyć to bogactwo na dobrobyt naszych ludzi."
 IRQ_kurdish_form_the_peshmerga: "Powołanie peszmergów"
 IRQ_kurdish_form_the_peshmerga_desc: "Choć nasza rebelia skutecznie zmiażdżyła irackie wojsko, w przyszłości może mieć mniej szczęścia. Dlatego utworzymy armię narodową posiadającą autentyczne wyszkolenie i nowoczesny sprzęt, aby uniknąć potencjalnego wybuchu konfliktów."
 IRQ_effectivize_the_production_line: "Optymalizacja linii montażowych"
 IRQ_effectivize_the_production_line_desc: "Jednorazowe wysiłki to za mało, byśmy zagwarantowali sobie przyszłą niepodległość. Musimy podjąć środki, które zapewnią tam nieustanny rozwój."
 IRQ_kurdish_women_in_military: "Kobiety w wojsku"
 IRQ_kurdish_women_in_military_desc: "Jeśli chcemy stworzyć silne wojsko zdolne do stawienia oporu sąsiadom, musimy pozbyć się przestarzałych poglądów uniemożliwiających kobietom brania udziału w konfliktach."
 IRQ_kurdish_support_resistance: "Wsparcie dla ruchów oporu za granicą"
 IRQ_kurdish_support_resistance_desc: "Choć obywatele naszego kraju cieszą się prawdziwą wolnością, zbyt wielu pobratymców tkwi w niewoli obcych mocarstw. Musimy wspierać ich dążenia do wyzwolenia się."
 IRQ_kurdish_reject_ankara_treaty: "Odrzucenie traktatu z Ankary"
 IRQ_kurdish_reject_ankara_treaty_desc: "Traktat z Ankary zniweczył wcześniejsze próby utworzenia państwa dla kurdyjskich ludów. Musimy jasno oznajmić światu, że nie uznajemy wyznaczonych przez niego granic i nie spoczniemy, dopóki Kurdowie się nie zjednoczą."
 IRQ_further_ussr_support: "Dalsze [SOV.GetAdjective] wsparcie"
 IRQ_further_ussr_support_desc: "Na początku naszej podróży ku wolności odnosiliśmy sukcesy dzięki [SOV.GetAdjective] pomocy. Zależność od innych to nie od końca to, do czego pierwotnie aspirowaliśmy, lecz jeśli zdołamy ich przekonać, by traktowali nas jak równych sobie towarzyszy, nasza relacja może przynieść dalsze owoce."
 IRQ_support_from_skies_above: "Wsparcie z nieba"
 IRQ_support_from_skies_above_desc: "Biorąc pod uwagę nasze otoczenie, niemądrze byłoby polegać wyłącznie na piechocie i oddziałach naziemnych. Utworzenie sił powietrznych z pewnością będzie kosztowne, lecz są to środki, które musimy podjąć."
 IRQ_support_from_skies_above_tt: "Wspólna frakcja z krajem §Y[SOV.GetNameWithFlag]§! i posiadanie przez nich samolotów §Ybliskiego wsparcia powietrznego§! daje państwu §Y[ROOT.GetNameWithFlag]§! §Y100 samolotów bliskiego wsparcia powietrznego§!"
 IRQ_support_from_the_mountains: "Doświadczenie górskie"
 IRQ_support_from_the_mountains_desc: "Otacza nas kilka surowych łańcuchów górskich, więc szkolenie i sprzęt do walki w takich warunkach bardzo by nam się przydały. Nie zrażajmy się początkowym kosztem tego przedsięwzięcia."
 IRQ_kurdish_attack_turkey: "Wyzwolenie Kurdów z Turcji"
 IRQ_kurdish_attack_turkey_desc: "Państwo [TUR.GetAdjective] aktywnie sprzeciwia się zamieszkującym je Kurdom, okradając ich z ich własnego dziedzictwa. Nie możemy tego dłużej tolerować, nawet jeśli ma to oznaczać wyzwolenie siłą."
 IRQ_kurdish_attack_iran: "Wyzwolenie Kurdów z Iranu"
 IRQ_kurdish_attack_iran_desc: "Reżim [PER.GetAdjective] jest zagrożeniem dla naszego ludu. Tylko poprzez wyzwolenie Kurdów w obrębie [PER.GetAdjective] granic i pokonanie ich wojska stworzymy dla niego lepszą przyszłość."
 IRQ_kurdish_united: "Zjednoczony Kurdystan"
 IRQ_kurdish_united_desc: "Po wielkim wysiłku i zmaganiach w końcu zjednoczyliśmy kurdyjskie ludy pod jednym władaniem. Nieważne, co będzie dalej - jesteśmy teraz zjednoczonym narodem."
 IRQ_a_new_islamic_golden_age: "Nowa złota era islamu"
 IRQ_a_new_islamic_golden_age_desc: "TODO"
 IRQ_put_down_tribal_revolts: "Stłumienie buntów plemiennych"
 IRQ_put_down_tribal_revolts_desc: "TODO"
