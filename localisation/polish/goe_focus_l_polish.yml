 RAJ_exploit_the_frontier_decisions_tt: "Umożliwienie rozbudowy produkcji zasobów w naszym kraju i prośbę o prawo do zasobów w Birmie."
 RAJ_concessions_to_the_industrialists_chances_tt: "§Y$RAJ_investments_from_local_leaders$§! skupi się głównie na §Yprzemyśle cywilnym§! i w mniejszym stopniu na §Yprzemyśle wojskowym§!."
 RAJ_empower_provincial_authorities_chances_tt: "§Y$RAJ_investments_from_local_leaders$§! skupi się w równym stopniu na §Yprzemyśle cywilnym§!, §Yprzemyśle zbrojeniowym§! i §Yinfrastrukturze obronnej§!."
 RAJ_his_majestys_loyal_government_break_free_tt: "Aby w pełni się wyzwolić, musimy ukończyć wszystkie trzy główne cele: §Y$RAJ_the_dominion_of_india$§!, §Y$RAJ_keep_calm_and_carry_on$§! i §Y$RAJ_holding_the_gates_of_india$§!."
 RAJ_loyalist_branch_capstone_focuses_become_free_tt: "Ukończenie wszystkich trzech głównych celów (§Y$RAJ_the_dominion_of_india$§!, §Y$RAJ_keep_calm_and_carry_on$§! i §Y$RAJ_holding_the_gates_of_india$§!) spowoduje §Gusunięcie ograniczenia zmiany poziomu autonomii na§! §Ywolne państwo§!."
