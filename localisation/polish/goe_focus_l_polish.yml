 RAJ_royal_indian_navy_dlc_desc: "$RAJ_royal_indian_navy_desc$"
 IRQ_invite_oil_mission: "Zaproszenie delegacji naftowej"
 IRQ_invite_oil_mission_desc: "Naszym atutem jest czarne złoto – a nasi nowi przyjaciele potrzebują go jak najwięcej. Niewielkie ustępstwo teraz może przynieść nam w przyszłości duży zysk, jeśli wojna potoczy się na naszą korzyść."
 IRQ_invite_oil_mission_ctt: "Zaoferujemy państwu §Y[GER.GetAdjective]§! prawa do naszej §Yropy§! w regionie §Y[676.GetName]§! w zamian za:"
 ###########################
 ##### SHARED SAADABAD #####
 ###########################
 SSB_the_saadabad_pact: "Pakt z Saadabad"
 SSB_the_saadabad_pact_desc: "Nie mamy nic do stracenia i wiele do zdobycia, jeśli pozostaniemy w przyjaznych stosunkach z sąsiadami. Pomysł zawarcia traktatu formalizującego naszą przyjaźń był podnoszony przy kilku okazjach, ale najwyższy czas, abyśmy przejęli inicjatywę i dopilnowali potwierdzenia tej przyjaźni w warunkach traktatu."
 SSB_military_cooperation: "Współpraca wojskowa"
 SSB_military_cooperation_desc: "W trakcie Wielkiej Gry zagrożenie podbiciem przez mocarstwo jest coraz większe, a więc współpraca w ramach Paktu z Saadabad wydaje się być ważniejsza niż kiedykolwiek wcześniej. Brak zjednoczenia to ryzyko indywidualnego upadku."
 SSB_economic_cooperation: "Współpraca gospodarcza"
 SSB_economic_cooperation_desc: "Zewsząd czyha zagrożenie ze strony wojskowych tytanów, a więc współpraca gospodarcza w ramach Paktu z Saadabad jest ważniejsza niż kiedykolwiek. Musimy otworzyć nawzajem swoje rynki i obniżyć cła, przez co będziemy mniej zależni od mocarstw światowych."
 SSB_expand_road_and_rail_connections: "Rozbuduj połączenia drogowe i kolejowe"
 SSB_expand_road_and_rail_connections_desc: "Pakt z Saadabad staje się coraz silniejszy, a tylko kwestią czasu jest budowa linii kolejowej ze Stambułu do Kabuli, co pozwoli zespolić naszą infrastrukturę."
 SSB_integration_of_our_infrastructure: "Integracja infrastruktury"
 SSB_integration_of_our_infrastructure_desc: "Na całym świecie napięcie rośnie, a my jesteśmy ze wszystkich stron otoczeni przez supermocarstwa. Zwykły pakt gospodarczy i wojskowy już nie wystarcza. Musimy dokończyć pełną integrację infrastruktury i znieść wszystkie cła pomiędzy naszymi narodami, a także połączyć wszystkie zasoby."
 SSB_joint_military_exercises: "Wspólne manewry wojskowe"
 SSB_joint_military_exercises_desc: "Zaczniemy od unifikacji procesu szkolenia wojskowego i będziemy współpracować, aby zmniejszyć barierę pomiędzy armiami. Stworzymy na wpół zunifikowaną Armię Saadabadu."
 SSB_coordinate_military_production: "Rozszerz nasze wpływy"
 SSB_coordinate_military_production_desc: "Minęły wspaniałe dni imperium i dominacji. W porównaniu z resztą świata jesteśmy słabi. Ale nie jesteśmy już sami, stoimy zjednoczeni przez Pakt z Saadabad. Wspólnie znów możemy powstać i zająć należne nam miejsce jako władców tego regionu."
 SSB_expand_turkeys_military_infrastructure: "Górskie korpusy [TUR.GetAdjective]"
 SSB_expand_turkeys_military_infrastructure_desc: "[TUR.GetNameDefCap] jest bardzo górzysta, a w związku z tym armia [TUR.GetAdjective] dobrze radzi sobie w walce w górach. Podzielenie się wiedzą i technologiami z paktem będzie korzystne dla wszystkich."
 SSB_expand_afghanistans_military_infrastructure: "Pustynny trening [AFG.GetAdjective]"
 SSB_expand_afghanistans_military_infrastructure_desc: "Armia [AFG.GetAdjective] ma duże doświadczenie w walce na pustyni i wie, jak radzić sobie w trudnym terenie. Wszystkie kraje członkowskie mogłyby bardzo skorzystać na tej wiedzy."
 SSB_expand_iraqs_military_infrastructure: "Przetwarzanie [IRQ.GetAdjective] zasobów"
 SSB_expand_iraqs_military_infrastructure_desc: "Aby uniezależnić się od silniejszych krajów, musimy rozszerzyć produkcję zasobów i zapewnić możliwie płynny handel w naszych granicach. Poprawi to naszą samowystarczalność."
 SSB_expand_irans_military_infrastructure: "Powiększenie [PER.GetAdjective] infrastruktury wojskowej"
 SSB_expand_irans_military_infrastructure_desc: "Musimy rozbudować przemysł wojskowy w całym sojuszu. Każdy musi coś wnieść. W Iranie ma powstać nowa fabryka sprzętu."
 SSB_expand_turkish_chromium_deposits: "Eksport [TUR.GetAdjective] chromu"
 SSB_expand_turkish_chromium_deposits_desc: "Nasza zależność od światowych mocarstw jest zbyt duża. To ryzyko, na które nie możemy sobie pozwolić. Musimy szybciej eksploatować złoża chromu, aby się upewnić, że w tej dziedzinie jesteśmy samowystarczalni."
 SSB_expand_iranian_oil_fields: "Eksport [PER.GetAdjective] ropy"
 SSB_expand_iranian_oil_fields_desc: "Nasza zależność od światowych mocarstw jest zbyt duża. To ryzyko, na które nie możemy sobie pozwolić. Musimy szybciej eksploatować złoża ropy naftowej, aby się upewnić, że w tej dziedzinie jesteśmy samowystarczalni."
 SSB_form_the_saadabad_alliance: "Propozycja całkowitego sojuszu"
 SSB_form_the_saadabad_alliance_desc: "Początkowo Pakt z Saadabad był zwykłym paktem o nieagresji. Później bardzo się rozwinął, dodano rozwój wojskowy i gospodarczy, a kiedy połączyliśmy nasze zasoby, nadszedł czas, aby zawiązać formalny Sojusz z Saadabad."
 SSB_combined_arms: "Wojska połączone"
 SSB_combined_arms_desc: "Po sformalizowaniu sojuszu nadszedł czas na ostatni krok. Zunifikujemy nasze wojska i upewnimy się, że będziemy mogli bronić się nawzajem."
 SSB_saadabad_research_cooperation: "Współpraca badawcza Saadabad"
 SSB_saadabad_research_cooperation_desc: "Sojusz został sformalizowany, a więc logicznym kolejnym krokiem jest połączenie naszych zdolności badawczych i naukowych. Powstanie zunifikowany Naukowy Komitet."
 SSB_is_leader_tt: "Jest przywódcą Paktu z Saadabad"
 SSB_basic_available_trigger_tt: "Nie znajduje się w stanie wojny z sygnatariuszem Paktu z Saadabad"
 SSB_spirit_tooltip: "Modyfikuje §YPakt z Saadabad§!:"
 SSB_flags_tt: "[PER.GetFlag][TUR.GetFlag][IRQ.GetFlag][AFG.GetFlag]"
 SSB_resource_tt: "$SSB_flags_tt$$trade_cost_for_target_factor_tt$"
 SSB_is_in_faction_tt: "Jest członkiem Sojuszu z Saadabad"
 SSB_accept_tt: "Podpiszemy pakt o nieagresji z każdym krajem, który zaakceptuje Pakt z Saadabad. Zyskamy dostęp do wspólnego drzewka celów narodowych z innymi członkami, aby osiągać wspólne cele."
 SSB_savak_protect_us: "Niech nas broni SAVAK"
 SSB_savak_protect_us_desc: "SAVAK świetnie sobie radzi, chroniąc nasz wspaniały naród poprzez kontrwywiad. Możemy zaoferować ochronę reszcie paktu poprzez dzielenie się naszą wiedzą kontrwywiadowczą. Wzmocnimy sojuszników praktycznie bez żadnych kosztów własnych."
 SSB_berlin_baghdad_railway_into_iran_afghanistan: "Wspólny handel poprzez linię kolejową Berlin-Bagdad"
 SSB_berlin_baghdad_railway_into_iran_afghanistan_desc: "Linia kolejowa Berlin-Bagdad jest głównym filarem [IRQ.GetAdjective] handlu i gospodarki. Mamy okazję połączyć tę linię z linią Ankara-Kabul, dzięki czemu inni sygnatariusze będą mogli wziąć udział w wymianie handlowej."
 SSB_baghlan_sugar_factory_branches: "Nowe oddziały Baghlan Sugar Company"
 SSB_baghlan_sugar_factory_branches_desc: "[AFG.GetNonIdeologyName] jest obecnie jedynym miejscem, w którym Baghlan Sugar Company buduje fabryki. Moglibyśmy je budować we wszystkich krajach Saadabadu, co przełożyłoby się na wspólny rozwój gospodarczy."
 SSB_chromium_tt: "Importuje zasoby z państwa [TUR.GetAdjective], dodając §Y10§! £GFX_resources_strip|6 w §Ystolicy§!."
 SSB_chromium_2_tt: "Importuje zasoby od innych członków paktu, dodając:\n§Y4§! £GFX_resources_strip|1, §Y5§!£GFX_resources_strip|4, §Y6§!£GFX_resources_strip|2, §Y6§!£GFX_resources_strip|5 bezpośrednio w §Ystolicy§!."
 SSB_oil_tt: "Importuje zasoby z państwa [PER.GetAdjective], dodając §Y10§! £GFX_resources_strip|1 w §Ystolicy§!."
 SSB_oil_2_tt: "Importuje zasoby od innych członków paktu, dodając:\n§Y4§! £GFX_resources_strip|4, §Y5§!£GFX_resources_strip|2, §Y6§!£GFX_resources_strip|4, §Y6§!£GFX_resources_strip|6 bezpośrednio w §Ystolicy§!."
 SSB_faction_invite_tt: "Zaproszenie do naszej frakcji dla członków Paktu z Saadabad wyznających §Yinną niż nasza§! ideologię."
 RAJ_mughal_shortcut: "Polityka:\nMogołowie"
 RAJ_eic_shortcut: "Kompania Wschodnioindyjska"
 RAJ_road_to_independence_shortcut: "Droga do niepodległości"
 RAJ_majestys_government_shortcut: "Lojalny rząd"
 RAJ_railways_shortcut: "Koleje"
 RAJ_army_shortcut: "Oficerowie"
 RAJ_ammunition_factories_shortcut: "Fabryki amunicji"
 RAJ_recruitment_shortcut: "Werbunek"
 RAJ_navy_shortcut: "Indyjska Marynarka Wojenna"
 RAJ_airforce_shortcut: "Indyjskie Siły Powietrzne"
 RAJ_constitution_for_the_masses: "Konstytucja dla mas"
 RAJ_constitution_for_the_masses_desc: "Republika Ludowa nie może polegać na starym prawie imperialnym.\nNowa konstytucja musi być odzwierciedleniem woli robotników, chłopów i bezrolnych, a nie kaprysów monarchów czy kolonialnych gubernatorów."
 RAJ_founding_of_the_peoples_republic: "Powołanie Republiki Ludowej"
 RAJ_founding_of_the_peoples_republic_desc: "Obaliliśmy dawny porządek.\nTeraz rozpoczyna się zadanie budowy nowego – stworzonego przez lud, dla ludu, a podtrzymywanego przez rewolucję."
 RAJ_agrarian_socialism: "Socjalizm rolny"
 RAJ_agrarian_socialism_desc: "Rewolucja rozpoczyna się na polach.\nNiech ziemia wróci do tych, którzy ją uprawiają. Niech wioski rządzą się same, w imię równości i sprawiedliwości."
 RAJ_urban_industrialism: "Industrializm miejski"
 RAJ_urban_industrialism_desc: "Przyszłość nie leży na łąkach, ale w fabrykach.\nJedynie poprzez szybki rozwój przemysłu zabezpieczymy rewolucję i przygotujemy się na nadchodzące bitwy."
 RAJ_urban_industrialism_tt: "Zmieni to plan pięcioletni tak, aby był bardziej nastawiony na rozbudowę przemysłu co da §G+10%§! szybkości budowy."
 RAJ_urban_industrialism_tt2: "Zmieni to plan pięcioletni tak, aby był bardziej nastawiony na socjalizm rolny, co da następujące efekty:"
 RAJ_land_of_the_tillers: "Kraina rolników"
 RAJ_land_of_the_tillers_desc: "Obszarnicy ziemscy zniknęli, ale problemy pozostały.\nRozdamy ziemię i zrzucimy ostatnie łańcuchy feudalizmu – pole po polu, wioska po wiosce."
 RAJ_focus_on_the_countryside: "Koncentracja na wsi"
 RAJ_focus_on_the_countryside_desc: "Nasza siła leży w milionach ludzi, którzy uprawiają ziemie.\nInwestujmy w nich, uzbrajajmy ich i organizujmy. Rewolucja należy do chłopstwa."
 RAJ_decentralize_the_party: "Decentralizacja partii"
 RAJ_decentralize_the_party_desc: "Władza nie powinna pochodzić z biur w Indraprastrze.\nNiech ludzie sami prowadzą rewolucję poprzez lokalne rady i wiejskie ciała polityczne."
 RAJ_industrialize_the_ganges: "Industrializacja Gangesu"
 RAJ_industrialize_the_ganges_desc: "Ganges żywił nas od wieków.\nTeraz napędzi nasze maszyny, rozpali nasze piece i uzbroi nasze armie."
 RAJ_comrades_of_the_city: "Towarzysze z miasta"
 RAJ_comrades_of_the_city_desc: "Robotnicy z miast są w awangardzie.\nDzięki edukacji, narzędziom i jedności, wprowadzą Republikę w nowoczesność."
 RAJ_central_comittee_authority: "Władza Komitetu Centralnego"
 RAJ_central_comittee_authority_desc: "Dyscyplina to siła.\nKomitet Centralny będzie nadzorował wszystkie aspekty rządów, upewniając się, że rewolucja nie pogrąży się w chaosie."
 RAJ_reorganize_the_five_year_plan_towards_heavy_industry: "Zmiana w planie pięcioletnim"
 RAJ_reorganize_the_five_year_plan_towards_heavy_industry_desc: "Obecne tempo industrializacji jest niewystarczające.\nJeśli chcemy obronić rewolucję, musimy położyć priorytet na przemysł ciężki i produkcję stali."
 RAJ_invite_soviet_industrial_experts: "Zaproszenie radzieckich ekspertów przemysłowych"
 RAJ_invite_soviet_industrial_experts_desc: "Sowieci mają doświadczenie w budowie bazy przemysłowej od zera.\nPoznajmy ich model działania i przyspieszmy naszą własną transformację."
 RAJ_planned_economy2: "Konsolidacja gospodarki planowej"
 RAJ_planned_economy2_desc: "W trakcie rewolucji nie ma miejsca dla wolnego rynku.\nKażdy zasób, każdy robotnik i każda fabryka muszą służyć planowi pięcioletniemu."
 RAJ_the_red_curtain_falls_over_asia: "Nad Azją opada czerwona kurtyna"
 RAJ_the_red_curtain_falls_over_asia_desc: "Zabezpieczyliśmy naszą ojczyznę.\nCzas teraz nieść płomień rewolucji do sąsiadów – słowem, ulotką lub pistoletem."
 RAJ_the_red_curtain_falls_over_asia_desc_tt: "Odblokowanie decyzji o szerzeniu rewolucji komunistycznej w Azji"
 RAJ_red_punjab_operation: "Operacja Czerwony Pundżab"
 RAJ_red_punjab_operation_desc: "Nasza stolica jest narażona na obcą agresję. Musimy zwiększyć strefę bezpieczeństwa."
 RAJ_secure_rajahsthan: "Zabezpieczenie Radżastanu"
 RAJ_secure_rajahsthan_desc: "Pustynie Radżastanu nie mogą stać się bazą kontrrewolucji.\nWeźmiemy ten kraj pod nasze skrzydła."
 RAJ_strike_eastern_pakistan: "Atak na Wschodni Pakistan"
 RAJ_strike_eastern_pakistan_desc: "[PAK.GetName] na wschodnim skrzydle jest izolowany i niestabilny.\nTeraz jest czas, aby uderzyć, zanim utworzą silny przyczółek."
 RAJ_mass_assault: "Zmasowany atak"
 RAJ_defenders_of_the_revolution_idea_tt: "Dodaj technologię: §YZmasowany atak rewolucyjny§!."
 revolutionary_mass_assault: "Zmasowany atak rewolucyjny"
 RAJ_arm_the_peasantry: "Uzbrojenie chłopstwa"
 RAJ_arm_the_peasantry_desc: "Rewolucja musi dokonać się na każdym polu.\nRozdamy broń wiernym bojówkom wiejskim i upewnimy się, że żadna wioska nie będzie bezbronna w obliczu sił reakcji."
 RAJ_every_man_a_gun: "Broń dla każdego"
 RAJ_every_man_a_gun_desc: "W Republice Ludowej wszyscy obywatele są żołnierzami.\nUstandaryzujemy szkolenie i masowo wyposażymy populację, zmieniając cały kraj w fortecę."
 RAJ_every_man_a_leader: "Dowództwo dla każdego"
 RAJ_every_man_a_leader_desc: "Siła rewolucjonisty tkwi nie w otrzymywanych rozkazach, ale w inicjatywie.\nWyszkolimy miejscowych dowódców i przywódców bojówek, aby podejmowali decyzje, nie czekając na pozwolenie."
 RAJ_defenders_of_the_revolution: "Obrońcy rewolucji"
 RAJ_defenders_of_the_revolution_desc: "Nie są żołnierzami. Są strażnikami idei.\nStworzymy z naszych najbardziej zdyscyplinowanych i wiernych wojowników elitarny korpus – obrońców ziemi i ideologii."
 RAJ_education_for_the_masses: "Edukacja dla mas"
 RAJ_education_for_the_masses_desc: "Bez wiedzy rewolucja popada w tyranię.\nUmiejętność czytania i pisania, edukacja polityczna i szkolenie naukowe trafią do każdej wioski i fabryki."
 RAJ_break_the_zamindars: "Zerwanie z zamindari"
 RAJ_break_the_zamindars_desc: "Obszarnicy są szkieletem starego reżimu.\nZniszczymy ich posiadłości, przejmiemy ich ziemie i rzucimy ich władzę na wiatr."
 RAJ_planned_but_decentralized: "Planowane, ale zdecentralizowane"
 RAJ_planned_but_decentralized_desc: "Zachowamy planowanie gospodarcze, ale damy autonomię lokalnym kolektywom.\nWydajność przez ideologię, nie biurokrację."
 RAJ_socialist_self_reliance: "Socjalistyczna samowystarczalność"
 RAJ_socialist_self_reliance_desc: "Nie będziemy polegać na imporcie z krajów kapitalistycznych ani na imperialistycznych doradcach.\nIndie same się wykarmią, same się uzbroją i jeśli trzeba, same się obronią."
 RAJ_quality_training: "Wysokiej jakości szkolenie"
 RAJ_quality_training_desc: "Wojen nie wygrywa się samą przewagą liczebną.\nUstandaryzujemy nasze programy szkoleniowe, poprawimy kształcenie oficerów i zwiększymy profesjonalizm naszych sił wojskowych."
 RAJ_iron_will_indoctrination: "Indoktrynacja żelaznej woli"
 RAJ_iron_will_indoctrination_desc: "Siła tkwi nie tylko w ciele, ale w przekonaniach.\nWobec każdego żołnierza zastosujemy żelazną dyscyplinę, ideologiczną jasność i niezłomną wolę walki."
 RAJ_purge_the_reactionaries: "Czystka reakcjonistów"
 RAJ_purge_the_reactionaries_desc: "Nie możemy iść na żadne kompromisy ze starym światem.\nWrogowie rewolucji, sabotażyści i elementy kontrrewolucyjne zostaną wykorzenione."
 RAJ_stopping_the_japanese_threat_into_central_asia: "Zatrzymanie japońskiego zagrożenia w Azji Środkowej"
 RAJ_stopping_the_japanese_threat_into_central_asia_desc: "Ambicje Japonii nie kończą się na granicach Chin. Kraj ten zwraca się teraz ku Azji Środkowej, potencjalnej odskoczni do dalszej ekspansji imperialnej.\nMusimy działać szybko. Wzmacniając wschodnią granicę, zatrzymamy podbój, zanim sięgnie stepów i jeszcze dalej."
