 RAJ_take_over_administrative_rights: "Przejęcie praw administracyjnych"
 RAJ_take_over_administrative_rights_desc: "Żeby wyjść z tego regionu bez utraty twarzy, rząd [ENG.GetAdjective] zaczął zlecać zadania administracyjne na zewnątrz."
 RAJ_the_return_of_the_east_india_company: "Powrót Kompanii Wschodnioindyjskiej"
 RAJ_the_return_of_the_east_india_company_desc: "Po dekadach nieobecności Kompania Wschodnioindyjska powstanie ponownie, żeby wyzyskiwać subkontynent indyjski poprzez bezwzględną wydajność."
 RAJ_the_return_of_the_east_india_company_tt: "Plany inwestycyjne i podatki dla Indii Wschodnich są aktywne.\nOdblokowanie §Ydecyzji§! o wypłaceniu dywidend inwestorom."
 RAJ_privatized_tutelage: "Sprywatyzowana edukacja"
 RAJ_privatized_tutelage_desc: "Edukacja będzie tylko dla tych, którzy na nią zasługują. Osiągniemy to poprzez całkowite sprywatyzowanie systemów szkół i uczelni, w których nie będzie hołoty."
 RAJ_vertical_integration: "Integracja struktur"
 RAJ_vertical_integration_desc: "Niedawne schematy unikania podatków nie zostały zauważone przez rządy za oceanem. Może wykorzystamy inne luki, żeby dodatkowo zmniejszyć nasze daniny."
 RAJ_acquire_new_resources: "Zdobycie nowych zasobów"
 RAJ_acquire_new_resources_desc: "Nasz przemysł potrzebuje coraz więcej zasobów, aby zaspokajać rosnący popyt na towary. Dlatego na naszych ziemiach powinniśmy wysłać masy bezrobotnych do pracy w przemyśle przetwarzającym zasoby."
 RAJ_corporate_expansion: "Rozbudowa korporacji"
 RAJ_corporate_expansion_desc: "Rozwój gospodarczy naszych najważniejszych terytoriów doprowadził do ogromnego wzrostu populacji. Żeby ten rozwój trwał dłużej, rozbudujemy infrastrukturę, aby w przyszłości zatrudniać więcej pracowników."
 RAJ_trade_federation_of_india: "Zmiana szyldu"
 RAJ_trade_federation_of_india_desc: "W ostatnich latach osiągnęliśmy historyczny poziom rozwoju i zdobyliśmy siłę polityczną, o jakiej inne korporacje mogą tylko marzyć. Jednak niektóre z kontrolowanych przez nas regionów nadal nie zgadzają się na władzę kompanii, może przekonamy je za pomocą ogromnych pieniędzy?"
 RAJ_trade_federation_of_india_tt: "Odblokowanie decyzji dotyczących posiadanych prowincji narodowych o dużym posłuszeństwie za pomocą §Ywskaźnika fabryk dóbr konsumpcyjnych§! i §Ysiły politycznej§!."
 RAJ_the_varuna_class: "Klasa Varuna"
 RAJ_the_varuna_class_desc: "Nasz najnowszy okręt liniowy to wielkie osiągnięcie konstruktorskie. Dlatego ta jednostka zasługuje na noszenie imienia boga."
 RAJ_purchase_destroyers_and_subs: "Zakup niszczycieli i okrętów podwodnych"
 RAJ_purchase_destroyers_and_subs_desc: "$SMB_purchase_destroyers_and_subs_desc$"
 RAJ_purchase_cruisers_and_dreadnoughts: "Zakup krążowników i drednotów"
 RAJ_purchase_cruisers_and_dreadnoughts_desc: "$SMB_purchase_cruisers_and_dreadnoughts_desc$"
 RAJ_mineral_exploitation_institute: "Instytut wydobycia minerałów"
 RAJ_mineral_exploitation_institute_desc: "Ostatnie przedsięwzięcia górnicze nie przyniosły spodziewanych zysków. Musimy chyba zainwestować w lepsze badania geologiczne, które precyzyjniej określą potencjalne przychody z naszych zasobów naturalnych."
 RAJ_establish_the_reserve_bank_of_india: "Utworzenie Indyjskiego Banku Rezerw"
 RAJ_establish_the_reserve_bank_of_india_desc: "Żeby skutecznie chronić naszą gospodarkę przed wstrząsami, utworzymy bank rezerw sprawujący kontrolę nad naszą walutą."
 #RAJ_separate_electorates: "Separate Electorates"
 #RAJ_demand_free_votes: "Demand Free Votes"
 RAJ_all_india_kisan_sabha: "Kisan Sabha Czystych Indii"
 RAJ_all_india_kisan_sabha_desc: "Rolnicy i chłopstwo z wiejskich rejonów Indii byli wykorzystywani stanowczo za długo. Nadszedł czas, żeby się zorganizowali i należycie przedstawili swoje żale."
 RAJ_haripura_session_of_the_indian_national_congress: "Drugie posiedzenie Haripura"
 RAJ_haripura_session_of_the_indian_national_congress_desc: "Skoro kapitalizm powoduje napięcia na całym świecie, nadszedł czas, by przeobrazić Swaraj w walkę o prawa robotników i chłopów. Drugie posiedzenie Haripura zjednoczy nas rewolucyjną wizją oraz odrzuci sojusze z imperialistami i staniemy do walki o pozbawione klas, samowystarczalne Indie."
 RAJ_the_second_gorkha_war: "Druga wojna Gurkhów"
 RAJ_the_second_gorkha_war_desc: "Niepodległość Nepalu to relikt przeszłości, który dzieli to, co powinno pozostać zjednoczonym subkontynentem. Zdecydowana kampania przyciągnie do nas Gurkhów, dzięki czemu opanujemy Himalaje."
 RAJ_guarantee_nepalese_independence: "Gwarantuj niepodległość Nepalu"
 RAJ_guarantee_nepalese_independence_desc: "Suwerenność Nepalu to symbol oporu przeciwko imperialnej dominacji. Gwarantując jego niepodległość, chronimy Himalaje i zyskujemy silnego sojusznika w naszej walce z obcymi wpływami w tym regionie."
 RAJ_ignite_the_sino_indian_war: "Wywołaj wojnę chińsko-indyjską"
 RAJ_ignite_the_sino_indian_war_desc: "Nie możemy już dłużej ignorować rosnących napięć w stosunkach z Chinami, wynikających ze sporów granicznych. Podejmując zdecydowane działania opanujemy Himalaje i zdobędziemy nasze prawowite ziemie. Śmiały atak może zmienić na naszą korzyść równowagę sił w Azji."
 RAJ_national_planning_committee: "Krajowy Komitet Planowania"
 RAJ_national_planning_committee_desc: "Samowystarczalność gospodarcza to fundament prawdziwej niepodległości. Powołując Krajowy Komitet Planowania możemy obrać kurs na uprzemysłowienie, rozwój wsi i równomierny wzrost. Spójny plan uczyni z Indii nowoczesne, samowystarczalne państwo."
 RAJ_promote_violence_against_the_british: "Wspieraj przemoc wymierzoną w Brytyjczyków"
 RAJ_promote_violence_against_the_british_desc: "Czas pokojowych protestów minął. Żeby zerwać kajdany imperialnego ucisku, musimy przejść do otwartego działania. Skoordynowany opór osłabi władzę Brytyjczyków i zachęci ludzi do powstania przeciwko tyranii."
 RAJ_rally_the_indian_left: "Mobilizacja indyjskiej lewicy"
 RAJ_rally_the_indian_left_desc: "Podzielona lewica musi się zjednoczyć, żeby stanąć na czele walki o prawa robotnicze i o prawdziwą niepodległość. Gromadząc siły socjalistyczne i komunistyczne pod jednym sztandarem, możemy zbudować potężny front walki z kapitalizmem i imperializmem."
 RAJ_forward_bloc: "Blok Postępowy"
 RAJ_forward_bloc_desc: "Blok Postępowy ma śmiałą wizję przyszłości Indii, bezkompromisową i rewolucyjną. Jednocząc wszystkie antyimperialistyczne siły, możemy dać nową siłę walce o całkowitą niepodległość oraz stworzyć fundament silniejszych, bardziej radykalnych Indii."
 RAJ_give_me_blood_and_i_will_grant_you_freedom: "Dajcie mi krew, a ja dam wam wolność"
 RAJ_give_me_blood_and_i_will_grant_you_freedom_desc: "Droga do niepodległości jest wybrukowana walką i poświęceniem. Jednocząc odważnych ludzi w walce za naszą sprawę, możemy zbudować ruch o sile, która pozwoli zerwać okowy kolonialnych rządów. Zwyciężą ci, którzy są gotowi za nie zapłacić."
 RAJ_rani_of_jhansi_regiment: "Pułk Rani z Jhansi"
 RAJ_rani_of_jhansi_regiment_desc: "Natchnieni odwagą Rani z Jhansi, stworzymy kobiecy pułk, który stanie do walki z ciemiężcami. Dzięki tym odważnym wojowniczkom zadamy kolonialnej władzy potężny cios i zdefiniujemy na nowo rolę kobiet w walce o niepodległość."
 RAJ_azad_hind_dlc: "Azad Hind"
 RAJ_azad_hind_dlc_desc: "Azad Hind to kulminacja naszej walki wyzwoleńczej, rząd na uchodźstwie, który zakończy brytyjskie panowanie. Po zmobilizowaniu wojsk i opracowaniu jasnego planu jest gotowy poprowadzić Indie do wolności dzięki sile i determinacji ludu."
 RAJ_azad_hind_dlc_radio: "Radio Azad Hind"
 RAJ_azad_hind_dlc_radio_desc: "Żeby upowszechniać wolnościowe przesłanie, musimy stworzyć radio Azad Hind. Ta rewolucyjna rozgłośnia zaniesie nasz zew wolności przez granice, zjednoczy patriotów i zapoczątkuje walkę przeciwko kolonialnemu uciskowi. Ta walka potrzebuje głosu i to my nim będziemy."
 RAJ_azad_hind_dlc_bank: "Bank Azad Hind"
 RAJ_azad_hind_dlc_bank_desc: "Rewolucja potrzebuje zasobów. Jeśli stworzymy Bank Azad Hind, zbudujemy instytucję finansową, która wesprze walkę o niepodległość. Będzie zbierać fundusze, wzmocni patriotów i położy fundamenty pod wolne Indie."
 RAJ_seek_japanese_support: "Prośba o japońskie wsparcie"
 RAJ_seek_japanese_support_desc: "Wróg naszego wroga może być naszym najsilniejszym sojusznikiem. Prosząc Japonię o wsparcie, możemy uzyskać dostęp do zasobów, szkoleń i ludzi, które pozwolą nam walczyć z brytyjskimi władzami. To bardzo ryzykowna droga, ale taki sojusz może zadziałać na naszą korzyść."
 RAJ_the_enemy_of_my_enemy: "Wróg mojego wroga"
 RAJ_the_enemy_of_my_enemy_desc: "W walce o niepodległość sojusze zawiera się z konieczności. Współpracując z tymi, którzy sprzeciwiają się Brytyjczykom, możemy osłabić ich władzę nad naszym krajem. Żeby odzyskać wolność, trzeba czasem porozumieć się z nieoczekiwanymi partnerami, ale liczy się tylko zwycięstwo."
 RAJ_shaheed_and_swaraj: "Shaheed i swaraj"
 RAJ_shaheed_and_swaraj_desc: "Ofiary naszych męczenników wzmocniły dążenie do swaraj. Krew tych ludzi napędza naszą rewolucję, przypominając nam, że niepodległości się nie dostaje, lecz ją zdobywa. Niech wspomnienie o tych osobach da nam siłę, która pozwoli wyzwolić Indie i zapewni im suwerenność."
 RAJ_azad_hind_radio: "Radio Azad Hind"
 RAJ_azad_hind_radio_desc: "$RAJ_azad_hind_dlc_radio_desc$"
 RAJ_seek_international_recognition: "Poszukiwanie międzynarodowego poparcia"
 RAJ_seek_international_recognition_desc: "Żeby usankcjonować naszą walkę, musimy uzyskać międzynarodowe poparcie dla naszej sprawy. Jeżeli nam się to uda, będziemy mogli odizolować władze [ENG.GetAdjective] i mocniej domagać się w świecie suwerenności naszego narodu."
 RAJ_war_taxes: "Podatki wojenne"
 RAJ_war_taxes_desc: "Wojna wymaga poświęceń od wszystkich. Nałożenie podatków wojennych pozwoli nam sfinansować nasze kampanie militarne i dostarczać zasoby potrzebne do zwycięstwa. Wolne Indie są warte każdej rupii."
 RAJ_azad_hind_bank: "Bank Azad Hind"
 RAJ_azad_hind_bank_desc: "$RAJ_azad_hind_dlc_bank_desc$"
 RAJ_hindutva: "Hindutva"
 RAJ_hindutva_desc: "Idea hindutvy zakłada utworzenie zjednoczonych Indii mających korzenie w dziedzictwie religijnym i kulturowym. Promując tę ideologię, chcemy stworzyć tożsamość narodową, która umacnia jedność i przygotowuje Indie do wejścia na arenę międzynarodową."
 RAJ_netaji: "Netaji"
 RAJ_netaji_desc: "Netaji Subhas Chandra Bose uosabia ducha niezłomnego oporu wobec imperialnych rządów. Jego wizja i przywództwo zachęcają miliony ludzi do walki o suwerenne Indie. Ten człowiek przybliża nas do spełnienia marzeń o niepodległości."
 RAJ_hindu_mahasabha: "Postępowe regiony hinduskie"
 RAJ_hindu_mahasabha_desc: "Akhil Bharatiya Hindu Mahasabha wspiera niepodległość księstw-państw, uważa ich za 'opokę hinduskiej siły'. Jeśli damy tym regionom niepodległość, możemy otrzymać od nich więcej pieniędzy i skonsolidować resztę regionu."
 RAJ_hindu_mahasabha_tt: "Wyzwolenie księstwa-państwa jako marionetki zwiększy premię tego ducha o §G4%§!, działającą dopóki ten region pozostanie twoją marionetką, maksymalnie o §Y32%§!."
 RAJ_sanatani: "Sanatani"
 RAJ_sanatani_desc: "Zasady sanatana dharma są odwiecznym fundamentem jedności oraz odrodzenia Indii. Przyjmując te wartości, możemy zbudować harmonijny i silny naród zakorzeniony w tradycji."
 RAJ_hindi_as_a_national_language: "Hindi jako język państwowy"
 RAJ_hindi_as_a_national_language_desc: "Uznanie hindi za język państwowy zjednoczy Indie, nadając im wspólną tożsamość kulturową. Promując korzystanie z niego, usprawnimy komunikację, wzmocnimy dumę narodową i przygotujemy grunt pod stworzenie spójnego, niepodległego państwa."
 RAJ_seven_shackles_desc: "Wyawasaijbandi nie pozwala Hindusom na swobodny wybór wykonywanych zawodów i przywiązuje ich do systemów opartych na wyzysku. Zrywając te kajdany, wyzwolimy robotników i damy im siłę do budowy naprawdę niezależnej, egalitarnej gospodarki."
 RAJ_coal_fire_and_steel: "Węgiel, ogień i stal"
 RAJ_coal_fire_and_steel_desc: "Węgiel napędza silniki, ogień hartuje wolę, a stal buduje przyszłość. Inwestycje w przemysł ciężki przygotują grunt pod powstanie samowystarczalnych Indii, zdolnych bronić własnej suwerenności i budujących swój dobrobyt."
 RAJ_extend_indian_security_zone: "[GetRajName]: Rozszerzenie strefy bezpieczeństwa"
 RAJ_extend_indian_security_zone_desc: "Powiększenie naszej strefy bezpieczeństwa zabezpieczy granice Indii i umożliwi projekcję siły w regionie. Rozszerzając nasze wpływy, zapewnimy stabilizację oraz ochronę niezbędne dla istnienia suwerennego i bezpiecznego państwa."
 RAJ_high_altitude_training: "Szkolenie na dużych wysokościach"
 RAJ_high_altitude_training_desc: "Urwiste szczyty Himalajów wymagają wytrzymałości i siły. Przygotowując specjalistyczne programy szkolenia na dużych wysokościach, damy naszym żołnierzom umiejętności potrzebne do dominacji w ekstremalnych warunkach, wzmocnimy ochronę granic i zwiększymy kontrolę nad strategicznymi regionami górskimi."
 RAJ_high_altitude_training_tt: "Zyska szablon alpinistów"
 RAJ_demand_return_of_imperialist_colonies: "Zażądaj zwrotu imperialistycznych kolonii."
 RAJ_demand_return_of_imperialist_colonies_desc: "Czas zażądać zwrotu wszystkich imperialistycznych kolonii na subkontynencie, aby zjednoczyć wszystkie indyjskie ziemie pod jednym sztandarem i zakończyć epokę kolonialnego ucisku."
 RAJ_planned_economy: "Gospodarka planowa"
 RAJ_planned_economy_desc: "Silny kraj potrzebuje silnej gospodarki, realizującej wyznaczone idee i cele. Dzięki gospodarce planowej możemy skutecznie przekierowywać zasoby, wspierać rozwój przemysłu i zapewnić wszystkim obywatelom równe warunki rozwoju."
 RAJ_two_nation_theory_: "Teoria dwóch państw"
 RAJ_two_nation_theory__desc: "Teoria dwóch państw zakłada, że Hindusi i muzułmanie to odrębne narody zasługujące na własne państwa. Jeśli przyjmiemy tę ideologię, potwierdzimy potrzebę istnienia dwóch dróg do samostanowienia, które ukształtują przyszłość subkontynentu poprzez podział i autonomię."
 RAJ_red_in_the_shadows: "Przyczajeni czerwoni"
 RAJ_red_in_the_shadows_desc: "Gdy w upadającym imperium panuje zamęt, siły rewolucyjne rosną w siłę, realizując w tajemnicy plan podkopania dawnego porządku. Wzrost znaczenia czerwonego sztandaru zwiastuje nadejście rozliczeń, które mogą zmienić przyszłość Indii i całego świata."
 RAJ_red_in_the_shadows_tt: "Odblokowanie decyzji o infiltracji brytyjskiego rządu i wpłynięciu na ruch niepodległościowy, by zaczął popierać komunizm, co zmniejsza wymagania do ukończenia: §Y$RAJ_royal_indian_navy$§!"
 has_swayed_bose_to_communism: "Przekonano Bose do komunizmu"
 #RAJ_red_in_the_shadows_tt: "We will turn Communist upon gaining independence and avoid Partition. Pakistan will be released, gaining [ENG.GetAdjective] support to counter further communist influence."
 RAJ_seek_domestic_allies: "Poszukiwanie sojuszników w kraju"
 RAJ_seek_domestic_allies_desc: "Blok Postępowy nie zrealizuje swoich planów samodzielnie. Szukając sojuszników na scenie politycznej, możemy zjednoczyć rewolucyjnych myślicieli, zdobyć szersze poparcie i stworzyć przywództwo, które zdoła pchnąć Indie ku prawdziwej niepodległości."
 RAJ_protest_against_the_howell_monument: "Protest przeciwko pomnikowi Holwella"
 RAJ_protest_against_the_howell_monument_desc: "Pomnik Holwella to gloryfikacja dominacji kolonialnej i niesprawiedliwości. Jeśli zorganizujemy protesty przeciwko temu symbolowi, zjednoczymy naród w walce z imperialną propagandą i będziemy domagać się usunięcia reliktów godzących w naszą walkę o wolność."
 RAJ_the_indian_national_army: "Indyjska Armia Narodowa"
 RAJ_the_indian_national_army_desc: "Indyjska Armia Narodowa to ucieleśnienie walki o niepodległość, jednoczy ona patriotów pod jednym sztandarem, aby stanęli do walki z władzami kolonialnymi. Dzięki swej odwadze i gotowości do poświęceń IAN może poprowadzić Indie do wyzwolenia i suwerenności."
 RAJ_appoint_soviet_friendly_government: "Powołanie prosowieckiego rządu"
 RAJ_appoint_soviet_friendly_government_desc: "Aby zapewnić sobie ciągłe wsparcie Moskwy, obsadzimy rząd w pełni zgodny z sowiecką ideologią. Jego lojalność zagwarantuje nam pomoc gospodarczą, współpracę wojskową i spójność ideologiczną naszego nowego państwa."
 RAJ_appoint_german_friendly_government: "Powołanie proniemieckiego rządu"
 RAJ_appoint_german_friendly_government_desc: "Skłonienie rządu ku [GER.GetAdjective] państwu wzmocni nasze więzi z tą rosnącą europejską potęgą. Ta administracja skupi się na rozwoju przemysłu, modernizacji armii i stanowczym oporze wobec bolszewizmu."
 #RAJ_post_war_independence: "Post War Independence"
 #RAJ_post_war_independence_desc: ""
 RAJ_ban_untouchability_once_and_for_all: "Raz na zawsze zdelegalizuj zasadę nietykalności"
 RAJ_ban_untouchability_once_and_for_all_desc: "Zasada nietykalności to ciemniejsza strona naszego społeczeństwa, która dzieli nas, gdy najbardziej potrzebujemy jedności. Zakazując tej praktyki, damy godność każdemu obywatelowi Indii i wykonamy ważny krok w stronę budowy sprawiedliwego, inkluzywnego państwa."
 RAJ_a_tiger_unchained: "Tygrys na wolności"
 RAJ_a_tiger_unchained_desc: "Stworzymy elitarne jednostki zdolne do działania w najtrudniejszym terenie górskim. Te tygrysy gór zasieją strach w sercach naszych wrogów i zapewnią nam panowanie w tych trudno dostępnych rejonach."
 RAJ_to_shake_the_world: "Wstrząśnięcie światem"
 RAJ_to_shake_the_world_desc: "Indie mają ogromny potencjał przemysłowy, czas go uwolnić. Rozbudowując fabryki, modernizując infrastrukturę i lepiej wykorzystując nasze zasoby, możemy uczynić z Indii przemysłowego olbrzyma wpływającego na losy świata."
 RAJ_east_india_railways_dlc: "Koleje Wschodnioindyjskie"
 RAJ_east_india_railways_dlc_desc: "Poprzez rozbudowę i modernizację Kolei Wschodnioindyjskich możemy wzmocnić handel, połączyć więcej ośrodków oraz stworzyć podwaliny bogatszego i bardziej zintegrowanego narodu."
 RAJ_modify_indian_railways_tt: "Modyfikuje $idea_RAJ_indian_railways$ o:"
 RAJ_the_calcutta_line: "Linia Kalkuty"
 RAJ_the_calcutta_line_desc: "Z powodu rosnących napięć w regionie zabezpieczenie wschodniej granicy jest koniecznością. Umocnienie linii Kalkuty zapewni nam obronny szaniec, co ochroni kluczową infrastrukturę oraz serce naszego terytorium przed zewnętrznymi zagrożeniami."
 RAJ_the_calcutta_line_tt: "Dodanie §G2§!§Y fortyfikacji lądowych §!w §Ykażdej§! prowincji w regionie."
 RAJ_bombay_baroda_and_central_india_railway: "Bombaj-Baroda i Koleje Środkowoindyjskie"
 RAJ_bombay_baroda_and_central_india_railway_desc: "Rozbudowa Bombaju, Barody i Kolei Środkowoindyjskich połączy kluczowe regiony, dając impuls do rozwoju gospodarczego i połączenia społeczności. Te istotne linie kolejowe wzmocnią sieci handlowe oraz przygotują infrastrukturę Indii na czekające nas wyzwania."
 RAJ_great_indian_peninsula_railway_dlc: "Wielkie Koleje Półwyspu Indyjskiego"
 RAJ_great_indian_peninsula_railway_dlc_desc: "Wielkie Koleje Półwyspu Indyjskiego są kluczem do uwolnienia potencjału gospodarczego środkowych i południowych Indii. Rozbudowa tej sieci wzmocni handel i przemysł, a także połączy cały subkontynent."
 RAJ_south_indian_railway_company: "Koleje Południowoindyjskie"
 RAJ_south_indian_railway_company_desc: "Koleje Południowoindyjskie łączą tętniące życiem południe z resztą Indii. Wzmocnienie i rozbudowa tej sieci pobudzi rozwój regionów, zwiększy poczucie jedności oraz wesprze rolę południa w marszu Indii ku niezależności gospodarczej."
 RAJ_supply_center_fortifications: "Fortyfikacje w centrach zaopatrzeniowych"
 RAJ_supply_center_fortifications_desc: "Zabezpieczenie naszych centrów zaopatrzeniowych ma kluczowe znaczenie dla wysiłku wojennego. Ufortyfikowanie tych węzłów zagwarantuje nieprzerwany przepływ zasobów i ochroni przed atakami wroga filar naszych działań militarnych."
 RAJ_supply_center_fortifications_tt: "Dodaje §G3§! §Y$bunker$§! do każdego §Ypunktu zaopatrzeniowego§! w posiadanych przez nas regionach."
 RAJ_north_western_state_railway: "Północnozachodnie Koleje Państwowe"
 RAJ_north_western_state_railway_desc: "Północnozachodnie Koleje Państwowe odgrywają istotną rolę w łączeniu serca Indii ze strategicznymi granicami. Rozbudowa i modernizacja tej sieci wzmocni handel regionalny, zwiększy mobilność oraz wzmocni naszą obecność na kluczowych granicach."
 RAJ_prioritize_army_cargo: "Priorytet dla transportów wojskowych"
 RAJ_prioritize_army_cargo_desc: "Sieć kolejowa to filar wojskowej logistyki. Nadając priorytet transportom wojskowym, zapewnimy naszym żołnierzom dostawy broni, zasobów oraz uzupełnień, a te elementy pozwolą odnieść zdecydowane i szybkie zwycięstwo."
 RAJ_prioritize_civilian_cargo: "Priorytet dla transportów cywilnych"
 RAJ_prioritize_civilian_cargo_desc: "Tylko silne państwo może wygrać wojnę. Nadając priorytet transportom cywilnym, zapewnimy punktualne dostawy żywności, towarów i materiałów dla naszych obywateli oraz przemysłu, dzięki czemu kraj będzie odporniejszy na kryzysy."
 RAJ_specialized_dietary_requirement: "Specjalna dieta"
 RAJ_specialized_dietary_requirement_desc: "W celu utrzymania spójności i morale żołnierzy musimy szanować ich zróżnicowane potrzeby żywieniowe. Zapewniając im posiłki zgodne z ich przekonaniami religijnymi oraz kulturowymi, sprawimy, że wojskowi poczują się szanowani i będą gotowi do walki."
 RAJ_standardized_rations: "Standaryzacja racji żywnościowych"
 RAJ_standardized_rations_desc: "Wydajność i spójność mają kluczowe znaczenie dla silnej armii. Wprowadzając ustandaryzowane racje żywnościowe, uprościmy logistykę, zmniejszymy koszty, a wszyscy żołnierze będą jedli to samo, co wpłynie pozytywnie na jedność oraz dyscyplinę armii."
 RAJ_royal_indian_artillery_: "Królewska Artyleria Indyjska"
 RAJ_royal_indian_artillery__desc: "Wzmacniając te potężne jednostki, uzyskamy zdolność rażenia niszczycielską siłą ognia, przełamywania linii wroga i zwyciężania na polu bitwy."
 RAJ_armoured_corps_center_and_school: "Ośrodek korpusów pancernych"
 RAJ_armoured_corps_center_and_school_desc: "Przyszłość sztuki wojennej to wojska zmechanizowane. Gdy założymy ośrodek korpusów pancernych, będziemy mogli szkolić naszych żołnierzy w taktyce broni pancernej, a czołgi staną się siłą uderzeniową w naszej nowoczesnej strategii wojskowej."
 RAJ_indian_army_corps_of_engineers: "[ROOT.GetName]: Korpus inżynieryjny armii"
 RAJ_indian_army_corps_of_engineers_desc: "Korpus inżynieryjny [ROOT.GetAdjective] armii wznoszący fortyfikacje i mosty ma istotne znaczenie dla osiągania sukcesów operacyjnych. Rozbudowując oraz doposażając tę niezbędną formację, sprawimy, że nasze wojska sforsują każdą przeszkodę i odniosą zwycięstwo na każdym froncie."
 RAJ_kingmaker: "Twórca królów"
 RAJ_kingmaker_desc: "Wysyłając ochotników, aby brali udział w konfliktach zagranicznych, rozszerzymy nasze wpływy i zdobędziemy cenne doświadczenie bojowe. Takie działania pomagają nie tylko naszym sojusznikom, ale ustawiają nas w pozycji pozwalającej wpływać na wyniki zmagań na całym świecie."
 RAJ_relax_agrarian_society_criteria: "Zindustrializuj społeczeństwo"
 RAJ_relax_agrarian_society_criteria_desc: "Aby stać się nowoczesnym mocarstwem przemysłowym, musimy przestać skupiać gospodarkę na tradycyjnym rolnictwie. Tylko dzięki zachęcaniu mieszkańców wsi do pracy w fabrykach stworzymy fundament pod zrównoważony rozwój i postęp technologiczny."
 RAJ_mechanization_of_the_cavalry: "Mechanizacja kawalerii"
 RAJ_mechanization_of_the_cavalry_desc: "Epoka wojowania z końskiego grzbietu dobiegła końca. Mechanizacja kawalerii przeistoczy ją w nowoczesne siły pancerne łączące szybkość z siłą ognia, aby zdominować pole walki i wprowadzić Indie w przyszłość sztuki wojennej."
 RAJ_mountain_tanks: "Czołgi górskie"
 RAJ_mountain_tanks_desc: "Tradycyjne czołgi nie sprawują się dobrze w trudnym terenie, ale specjalistyczne czołgi górskie zapewnią nam przewagę w starciach na dużych wysokościach. Te zwinne pojazdy zdominują góry, zabezpieczą twierdze strategiczne i wymanewrują naszych wrogów."
 RAJ_siege_batteries: "Baterie oblężnicze"
 RAJ_siege_batteries_desc: "Kiedy na naszej drodze napotkamy fortyfikacje, baterie oblężnicze obrócą je w perzynę. Te jednostki ciężkiej artylerii dysponują niszczycielską siłą ognia, która sprawia, że żadna twierdza ani forteca nie zatrzymają naszego natarcia."
 RAJ_mountain_guns: "Działa górskie"
 RAJ_mountain_guns_desc: "Walka na dużych wysokościach wymaga elastyczności. Działa górskie, zaprojektowane do działania w trudnym terenie, zapewniają istotne wsparcie ogniowe dla sił walczących w najtrudniejszych warunkach, co pozwala zwyciężać nawet w najtrudniejszych bitwach."
 RAJ_regimental_loyalty: "Lojalność pułków"
 RAJ_regimental_loyalty_desc: "Więzi lojalności wewnątrz pułków budują jedność i dyscyplinę wśród naszych żołnierzy. Pielęgnując dumę z tych tradycji, stworzymy armię zcementowaną przez poczucie honoru, zaufanie i niezachwiane dążenie do zwycięstwa."
 RAJ_uplifting_the_people_of_india: "Rozwój obywateli Indii"
 RAJ_uplifting_the_people_of_india_desc: "Obywatele Indii muszą niezłomnie kroczyć ku niepodległości, w tym celu należy zadbać najpierw o zaspokojenie ich podstawowych potrzeb. Zrobimy to poprzez wprowadzenie odpowiednich polityk."
 RAJ_gurkhas: "Gurkhowie"
 RAJ_gurkhas_desc: "Gurkhowie, słynący z odwagi i nieustępliwości, to elitarne siły, z którymi nikt nie może równać się w walce. Rozszerzając ich rolę oraz zapewniając ich oddanie naszej sprawie, uzyskamy dużą przewagę na polu walki."
 RAJ_lions_of_the_great_war_: "Lwy wielkiej wojny"
 RAJ_lions_of_the_great_war__desc: "Ofiary poniesione przez żołnierzy indyjskich podczas wielkiej wojny to najlepsze świadectwo ich odwagi. Upamiętniając tych bohaterów, oddamy cześć ich męstwu i zainspirujemy nowe pokolenie do takiej samej walki o przyszłość Indii."
 RAJ_abolish_agrarian_society_criteria: "Przyspieszenie industrializacji"
 RAJ_abolish_agrarian_society_criteria_desc: "W nowoczesnych czasach musimy nadążać za innymi narodami w kwestiach rozwoju gospodarczego. Od zbyt dawna polegamy na rolnictwie. Czas otworzyć się na gwałtowną industrializację i wprowadzić [RAJ.GetAdjective] państwo w nową erę postępu."
 RAJ_abolish_agrarian_society_criteria_tt: "Trwale skraca czas potrzebny na zmniejszenie efektów idei §Y$idea_RAJ_agrarian_society$§! o §Y3§! miesiące."
 RAJ_womens_auxiliary_corps: "Kobiecy Korpus Pomocniczy"
 RAJ_womens_auxiliary_corps_desc: "Tworząc Kobiecy Korpus Pomocniczy, umożliwimy kobietom służbę w najważniejszych rolach wspierających i wzmacniających nasze siły zbrojne. Ich praca usprawni logistykę, łączność i ogólne funkcjonowanie, dzięki czemu każdy Hindus i Hinduska przyczynią się do budowy naszej przyszłości."
 RAJ_indian_territorial_force: "[ROOT.GetName]: Wojska terytorialne"
 RAJ_indian_territorial_force_desc: "Siły [ROOT.GetAdjective] wojsk terytorialnych będą istotną rezerwą wyszkolonych obywateli, gotową do obrony ojczyzny."
 RAJ_military_engineer_services: "Wojskowe Służby Inżynieryjne"
 RAJ_military_engineer_services_desc: "Wojskowe Służby Inżynieryjne to fundament infrastruktury militarnej, od fortyfikacji aż po linie zaopatrzeniowe. Wzmocnienie tej istotnej formacji umożliwi naszym wojskom korzystanie z dróg, baz i obrony potrzebnych do odniesienia zwycięstwa w dowolnym konflikcie."
 RAJ_the_burma_rifles: "Birmańskie Karabiny"
 RAJ_the_burma_rifles_desc: "Birmańskie Karabiny to istotna siła utrzymująca bezpieczeństwo na niespokojnych ziemiach wschodniego pogranicza. Jeśli wzmocnimy i zmodernizujemy ten pułk, zwiększymy stabilność, obronę kluczowych regionów, a także przygotujemy się na przyszłe wyzwania w tym strategicznym obszarze."
 RAJ_help_from_the_nagas: "Pomoc Nagów"
 RAJ_help_from_the_nagas_desc: "Nagowie, doskonale znający teren i umiejętności walki partyzanckiej są bezcennymi sojusznikami. Jeśli zapewnimy sobie ich wsparcie, umocnimy naszą pozycję na północnym wschodzie dzięki zamianie tamtejszych niedostępnych wzgórz w potężny bastion oporu."
 RAJ_campaign_against_agrarian_societys: "Plany industrializacji"
 RAJ_campaign_against_agrarian_societys_desc: "Indie nie mogą tkwić w poprzednim stuleciu. Musimy intensywnie działać na rzecz poprawy dobrobytu naszych obywateli."
 RAJ_indianize_the_army: "Hinduizacja armii"
 RAJ_indianize_the_army_desc: "Nadszedł czas usunąć kolonialne wpływy z sił zbrojnych i wyznaczyć tam hinduskich dowódców. Poprzez awans tych ludzi i restrukturyzację armii zbudujemy wojsko, które naprawdę reprezentuje naród i służy mu."
 RAJ_keep_british_generals: "Zatrzymajmy brytyjskich generałów"
 RAJ_keep_british_generals_desc: "W tych niepewnych czasach doświadczone dowództwo ma kluczowe znaczenie. Zatrzymanie brytyjskich generałów przyniesie naszej armii przewagę w postaci ich dyscypliny oraz doświadczenia, pozwoli utrzymać stabilność i skuteczność podczas naszego marszu ku niepodległości."
 RAJ_keep_british_generals_tt: "Zachowamy wszystkich brytyjskich generałów na stanowiskach, nawet jeśli przez to rząd [ENG.GetAdjective] miałby wypowiedzieć nam wojnę."
 RAJ_chindits_: "Chindici"
 RAJ_chindits__desc: "Chindici to elitarni, niekonwencjonalni wojownicy wyszkoleni do głębokich wypadów w ramach działań w lasach tropikalnych. Jeśli zwiększymy liczebność tych jednostek i udoskonalimy ich taktykę, stworzymy formację zdolną wymanewrować wroga oraz zakłócić jego działania głęboko na tyłach."
 RAJ_viceroys_body_guard: "Ochrona wicekróla"
 RAJ_viceroys_body_guard_desc: "Ochrona wicekróla kojarzy się z tradycją, dyscypliną oraz prestiżem. Jeśli utrzymamy i zmodernizujemy tę legendarną jednostkę kawalerii, zachowamy symbol władzy, a jednocześnie dostosujemy go do wyzwań zmieniającej się epoki."
 RAJ_engineering_revolution: "Rewolucja inżynieryjna"
 RAJ_engineering_revolution_desc: "Rozwój Indii wymaga rewolucji inżynieryjnej. Inwestycje w infrastrukturę, rozwój przemysłu i najnowocześniejsze technologie pozwolą nam przeobrazić kraj w potęgę zdolną dominować zarówno w czasach pokoju, jak i wojny."
 RAJ_ordnance_factory_kanpur_uttar_pradesh: "Fabryka uzbrojenia w Kanpur"
 RAJ_ordnance_factory_kanpur_uttar_pradesh_desc: "Fabryka uzbrojenia w Kanpur to podpora indyjskiej produkcji zbrojeniowej. Jeśli zwiększymy jej moce i zmodernizujemy ją, zapewnimy sobie stałe dostawy broni oraz wyposażenia, które posłużą naszym wojskom do obrony bezpieczeństwa naszego kraju."
 RAJ_indian_air_force: "[ROOT.GetName]: Siły powietrzne"
 RAJ_indian_air_force_desc: "Przestworza to nowa arena współczesnej sztuki wojennej. Poprzez budowę silnych i niezależnych Indyjskich Sił Powietrznych zagwarantujemy sobie suwerenność, dominację powietrzną oraz przygotujemy się na wyzwania przyszłych konfliktów."
 RAJ_the_burma_road: "Droga Birmańska"
 RAJ_the_burma_road_desc: "Droga Birmańska to kluczowy szlak zaopatrzeniowy, łączy ona Indie z Azją Południowowschodnią i bardziej odległymi zakątkami. Zabezpieczenie oraz rozbudowa tej trasy zapewnia stały dopływ zasobów i uzupełnień, co umacnia naszą pozycję w regionie, a także pomaga naszym sojusznikom."
 RAJ_womens_auxiliary_air_force: "Kobiece Pomocnicze Siły Powietrzne"
 RAJ_womens_auxiliary_air_force_desc: "Kobiece Pomocnicze Siły Powietrzne dają kobietom możliwość wspierania operacji powietrznych, od logistyki aż po łączność. Dzięki wykorzystaniu kobiecych talentów wzmacniamy nasze siły powietrzne i pokazujemy, że każdy Hindus oraz Hinduska mogą pomóc w obronie naszego nieba."
 RAJ_trainer_planes: "Samoloty szkoleniowe"
 RAJ_trainer_planes_desc: "Doświadczeni piloci to fundament potęgi sił powietrznych. Inwestycje w samoloty szkoleniowe pozwolą lepiej przygotowywać naszych lotników, uczynią ich elitarną grupą gotową bronić indyjskiego nieba."
 RAJ_spitfire: "Spitfire"
 RAJ_spitfire_desc: "Słynące z szybkości i zwrotności samoloty Spitfire utworzą trzon naszych nowoczesnych sił powietrznych, zapewniając nam dominację na niebie i możliwość silnej reakcji na zagrożenia z powietrza."
 RAJ_ground_pounder: "Postrach lądu"
 RAJ_ground_pounder_desc: "Trudne ukształtowanie terenu Indii utrudnia czołgom szybkie poruszanie się. Posiadanie bliskiego wsparcia powietrznego pozwoli zniwelować brak ciężkiego wsparcia lądowego."
 RAJ_douglas_dakota: "Douglas Dakota"
 RAJ_douglas_dakota_desc: "Musimy pozyskać szybkie transportowce dla naszych wojsk i towarów. Dakota to doskonała maszyna do takich zadań."
 RAJ_vultee_vengeance: "Vultee Vengeance"
 RAJ_vultee_vengeance_desc: "Pozyskanie amerykańskich samolotów Vultee Vengeance pozwoli niewielkim kosztem znacznie powiększyć nasze siły powietrzne."
 RAJ_ordnance_factory_khamaria_jabalpur: "Fabryka uzbrojenia Khamaria w Jabalpur"
 RAJ_ordnance_factory_khamaria_jabalpur_desc: "Fabryka uzbrojenia Khamaria, znajdująca się w Jabalpur, jest kluczowym producentem uzbrojenia i amunicji. Zwiększenie jej wydajności zwiększa siłę rażenia naszych wojsk i zapewnia im wyposażenie na każde czekające je wyzwanie."
 RAJ_ordnance_factory_medak: "Fabryka uzbrojenia Medak"
 RAJ_ordnance_factory_medak_desc: "Fabryka uzbrojenia Medak specjalizuje się w produkcji pojazdów opancerzonych, odgrywa kluczową rolę w modernizacji naszej armii. Rozszerzenie jej działalności zapewni naszym wojskom dostawy najnowocześniejszych maszyn niezbędnych do odnoszenia zwycięstw na polu walki."
 RAJ_chariot_of_victory: "Rydwan zwycięstwa"
 RAJ_chariot_of_victory_desc: "Na polu bitwy liczą się szybkość i siła. Jeśli zainwestujemy w pojazdy pancerne oraz wojska zmechanizowane, stworzymy nowoczesną armię zdolną odnosić zdecydowane i szybkie zwycięstwa w dowolnym konflikcie, w którym wezmą udział Indie."
 RAJ_the_ledo_road: "Droga Ledo"
 RAJ_the_ledo_road_desc: "Droga Ledo, wiodąca przez trudny teren, to kluczowa linia zaopatrzenia łącząca Indie z wojskami aliantów w Chinach. Jej ukończenie i zabezpieczenie zapewni stały dopływ żołnierzy, zasobów oraz wyposażenia, niezbędnych do zmiany układu sił w Azji Południowowschodniej."
 RAJ_long_range_escorts: "Eskorta dalekiego zasięgu"
 RAJ_long_range_escorts_desc: "W celu ochrony kluczowych linii zaopatrzenia oraz misji musimy mieć samoloty zdolne do eskortowania bombowców i maszyn transportowych na dalekich dystansach. Inwestycje w myśliwce eskortowe dalekiego zasięgu zapewnią nam przewagę powietrzną i pozwolą chronić operacje prowadzone z dala od naszych granic."
 RAJ_british_air_experts: "Brytyjscy eksperci lotniczy"
 RAJ_british_air_experts_desc: "Wykorzystując doświadczenie brytyjskich lotników i inżynierów, możemy przyspieszyć rozwój naszych sił powietrznych. Ich wiedza o współczesnej wojnie powietrznej będzie bezcenna przy budowie naszej obecności w przestworzach."
 RAJ_special_operations_executive: "Wydział Operacji Specjalnych"
 RAJ_special_operations_executive_desc: "Wydział Operacji Specjalnych zajmuje się niekonwencjonalnymi działaniami wojennymi, od sabotażu po zbieranie informacji wywiadowczych. Zwiększenie jego roli w Indiach da nam narzędzia niezbędne do pokrzyżowania planów wroga i prowadzenia tajnych operacji, które przyniosą nam przewagę strategiczną."
 RAJ_the_ordnance_factories_board: "Rada Zakładów Zbrojeniowych"
 RAJ_the_ordnance_factories_board_desc: "Koordynacja ogromnej sieci indyjskich fabryk zbrojeniowych przez wspólną radę przyspieszy produkcję, zwiększy wydajność i zapewni stałe dostawy broni oraz amunicji. Te fundamenty wzmocnią nasze wojsko i sprawią, że Indie staną się samowystarczalne w dziedzinie produkcji zbrojeniowej."
 RAJ_smiling_buddah: "Uśmiechnięty Budda"
 RAJ_smiling_buddah_desc: "Projekt Uśmiechnięty Budda to wejście Indii do grona posiadaczy technologii jądrowej. Dzięki temu zapewnimy sobie niezależność na arenie międzynarodowej i zyskamy potężny środek odstraszający, który pomoże strzec naszej suwerenności."
 RAJ_royal_indian_air_force_dlc: "[ROOT.GetName]: Królewskie siły powietrzne"
 RAJ_royal_indian_air_force_dlc_desc: "Królewskie Indyjskie Siły Powietrzne to szczyt potęgi indyjskiego lotnictwa. Zwiększenie ich możliwości dzięki nowoczesnym samolotom i systemowi szkolenia zapewni nam dominację w przestworzach, wzmocni obronę naszego kraju i zwiększy możliwości oddziaływania w regionie."
 RAJ_infiltrate_aden: "Infiltracja Aden"
 RAJ_infiltrate_aden_desc: "Strategiczna twierdza Aden, symbol potęgi Brytyjczyków, to klucz do ograniczenia ich panowania w regionie. Dzięki infiltracji i organizacji miejscowego ruchu oporu możemy wzniecić bunty, które osłabią brytyjskie panowanie oraz wywołają zamęt, gdy zaczniemy naszą walkę o niepodległość."
 RAJ_go_into_hiding: "Zejście do podziemia"
 RAJ_go_into_hiding_desc: "Subhas Chandra Bose musi unikać brytyjskiej inwigilacji, jeśli ma dalej walczyć o naszą niepodległość. Ukrywając się, sprawia, że przywództwo ruchu nie zostanie zneutralizowane i przygotuje się do zadania ciosu, gdy nadejdzie odpowiednia chwila."
 RAJ_trade_protection: "Ochrona handlu"
 RAJ_trade_protection_desc: "Jeżeli chcemy rozkwitu naszej gospodarki, musimy chronić kluczowe szlaki handlowe oraz branże przed zagranicznym wyzyskiem. Wzmocnienie ochrony handlu pozwoli zabezpieczyć indyjskie zasoby, umożliwi rozwój kraju i osłoni nasze rynki przed niebezpieczeństwami zewnętrznymi."
 RAJ_seek_japanese_support_tt: "Gdy rozpocznie się wojna o niepodległość, [JAP.GetNameDef] dostarczy nam:\n§Y120§! bombowców morskich B4Y\n§Y135§! [JAP.GetAdjective] myśliwców Ki-10\nProjekty tych maszyn oraz\n"
 RAJ_the_enemy_of_my_enemy_tt: "Rząd §Y[JAP.GetAdjective]§! wypowie wojnę naszym przeciwnikom w wojnie domowej i wesprze nas."
 RAJ_the_enemy_of_my_enemy_tt_2: "Rząd §Y[JAP.GetAdjective]§! podejmie też próbę inwazji na region §Y[733.GetName]§! i przekaże go w nasze ręce."
 RAJ_azad_hind_dlc_tt: "Zyskamy:"
 RAJ_azad_hind_dlc_tt_2: "Na początku §Rwojny domowej§! na §Y120§! dni"
 RAJ_give_me_blood_and_i_will_grant_you_freedom_tt: "Rozpocznie wojnę domową o niepodległość pomiędzy poplecznikami demokracji a nami.\nKażdy region mający ponad §Y65%§! albo §Y85% ruchu oporu§! opowie się po naszej stronie i da nam 1 lub 2 dywizje, zależnie od współczynnika ruchu oporu.\nPozostałe regiony staną po stronie demokratów."
 ###
 RAJ_infiltrate_aden_tt: "Po rozpoczęciu wojny domowej zbierz milicje w regionach §Y[659.GetName]§!, §Y[906.GetName]§!, §Y[658.GetName]§!, §Y[765.GetName]§!, §Y[422.GetName]§! i §Y[656.GetName]§!, żeby zaatakować posiadłości [ENG.GetAdjective]"
 RAJ_go_into_hiding_tt: "Bose ucieknie z niewoli, zacznie swoją podróż i wróci po rozpoczęciu wojny domowej."
 RAJ_war_taxes_tt: "Odblokowanie decyzji o podniesieniu podatków wojennych za każdy kraj, z którym toczysz wojnę."
 RAJ_akhand_bharat: "Akhand Bharat"
 RAJ_akhand_bharat_desc: "Akhand Bharat musi pozostać niepodzielną jednością. Wszyscy dochowujący wierności narodowi Indii i państwu będą traktowani równo, będą brać na siebie równy ciężar zobowiązań, niezależnie od kasty, przekonań i religii."
 RAJ_akhand_bharat_tt: "Odblokowanie decyzji dotyczącej regionów narodowych w: [AFG.GetName], [MLD.GetName], [NEP.GetName], [PAK.GetName], [BAN.GetName], [BHU.GetName], [SRL.GetName] i utworzenia Akhand Bharat. Możemy wskazać kraj, który ma zostać regionem narodowym, po czym musimy zająć wszystkie jego regiony narodowe."
 RAJ_two_nation_theory_dlc: "$RAJ_two_nation_theory$"
 RAJ_two_nation_theory_dlc_desc: "$RAJ_two_nation_theory__desc$"
 RAJ_extended_franchise: "Większe prawa"
 RAJ_extended_franchise_desc: "Zwiększenie praw zwykłych obywateli [GetRajAdjective] ma kluczowe znacznie dla osłabienia [ENG.GetAdjective] kontroli nad krajem."
 RAJ_hand_over_aden_to_the_crown: "Przekazanie Aden koronie"
 RAJ_hand_over_aden_to_the_crown_desc: "Jak zaplanowano, rząd [ROOT.GetAdjective] przekaże władzę nad Aden koronie brytyjskiej, co uwolni potencjał administracyjny."
 RAJ_renegotiate_adens_control: "Renegocjacje panowania nad Aden"
 RAJ_renegotiate_adens_control_desc: "Chociaż zaplanowano przekazanie Aden rządowi [ENG.GetAdjective], to jednak posiadanie portu handlowego na Morzu Czerwonym ma wiele korzyści. Musimy renegocjować te ustalenia i zatrzymać Aden pod naszą kontrolą."
 RAJ_renegotiate_adens_control_tt: "Zachowamy kontrolę nad regionem [992.GetName], zamiast oddawać go rządowi [ENG.GetAdjective]"
 RAJ_cripps_mission_dlc: "$RAJ_cripps_mission$"
 RAJ_cripps_mission_dlc_desc: "$RAJ_cripps_mission_desc$"
 RAJ_trade_port: "Port handlowy"
 RAJ_trade_port_desc: "Aden to obecnie bardzo mały port, ale inwestycje mogą doprowadzić do jego rozwoju."
 RAJ_fortify_aden: "Ufortyfikowanie Aden"
 RAJ_fortify_aden_desc: "Aden to teraz ważny port, zatem trzeba go umocnić na wypadek ataków wroga."
 RAJ_purna_swaraj: "Samostanowienie - Purna Swaradź"
 RAJ_purna_swaraj_desc: "Rząd [ENG.GetAdjective] w Indiach nie tylko pozbawił obywateli [RAJ.GetAdjective] wolności, ale zrujnował też gospodarkę, politykę, kulturę i duchowość kraju. Dlatego Indie muszą zerwać więzi z [ENG.GetAdjective] władzami oraz wprowadzić Purna Swaradź albo całkowitą niepodległość."
 RAJ_the_second_duar_war: "Druga wojna Duarów"
 RAJ_the_second_duar_war_desc: "Biorąc pod uwagę obecną sytuację międzynarodową, [BHU.GetAdjective] obywatele nie mogą dłużej posiadać niepodległego państwa. Musi ono stać się częścią Indii."
 RAJ_bhutanese_protectorate: "Protektorat Bhutanu"
 RAJ_bhutanese_protectorate_desc: "Musimy uszanować izolację ludu [BHU.GetAdjective], ale jednocześnie nie możemy zaprzeczać rzeczywistości, w której małe kraje będą pochłaniane przez te z imperialnymi ambicjami. Zaproponujemy im ochronę pod skrzydłami Indii."
 RAJ_bhutanese_protectorate_tt: "§Y[BHU.GetName]§! stanie się regionem, którego właścicielem będzie §Y[RAJ.GetNameDefCap].§!\n\nSą bardziej skłonni wyrazić zgodę, jeśli\n\t-mają o nas dobrą opinię\n\t-Mamy o wiele silniejszą armię niż oni"
 RAJ_give_sikkim_administrative_rights_for_bhutan: "Dajmy Bhutanowi prawa do zarządzania Sikkimem."
 RAJ_all_india_students_federation: "Panindyjska Federacja Studencka"
 RAJ_all_india_students_federation_desc: "Mobilizacja studentów przeciwko [ENG.GetAdjective] władzy sprawi, że nasza najinteligentniejsza młodzież będzie walczyła z obecnym porządkiem."
 RAJ_league_against_gandhism: "Liga Przeciwko Gandyzmowi"
 RAJ_league_against_gandhism_desc: "Stosowana przez Mahatmę zasada nieużywania przemocy jest godna podziwu. Niestety władze [ENG.GetAdjective] niejednokrotnie dowiodły, że na protesty odpowiadają kulami, dlatego potrzebna jest nowa taktyka, która nie wyklucza rozlewu krwi."
 RAJ_league_against_gandhism_tt: "Wydarzenia niepokojów związanych z podziałem dadzą teraz §G5%§! poparcia wojny, maksymalnie §Y+50%§!."
 RAJ_league_against_gandhism_tt_event: "Dodanie jeszcze §G5%§! do poparcia wojny dzięki opowiedzeniu się po stronie: §Y$RAJ_league_against_gandhism$§!"
 RAJ_mahatma: "Mahatma"
 RAJ_mahatma_desc: "Mahatma Gandhi jest niewątpliwie twarzą ruchu niepodległościowego. Dzięki niemu i Jawaharlalowi Nehru zrzucimy jarzmo, które łączy nas z Wielką Brytanią."
 RAJ_swadeshi_movement: "Ruch Swadeshi"
 RAJ_swadeshi_movement_desc: "Swadeshi, czyli suwerenność od państwa [ENG.GetAdjective], napędzi ruch niepodległościowy i zatrzyma w Indiach indyjskie bogactwa."
 RAJ_form_a_federal_court: "Utworzenie Sądu Federalnego"
 RAJ_form_a_federal_court_desc: "Każda demokracja potrzebuje sądu federalnego, który gwarantuje działanie i przestrzeganie prawa. Musimy sprawić, że będą nas sądzić równi nam obywatele, a nie [ENG.GetAdjective] prawnicy."
 RAJ_defense_of_india_act: "Ustawa o rządzie Indii"
 RAJ_defense_of_india_act_desc: "Bezpieczeństwu państwa [GetRajAdjective] grozi agresja z zewnątrz. [ROOT.GetLeader] ogłasza wprowadzenie ustawy o specjalnych środkach zapewniających bezpieczeństwo publiczne i wspierających obronę państwa [GetRajAdjective]"
 RAJ_a_congress_resurgent: "Odrodzenie Kongresu"
 RAJ_a_congress_resurgent_desc: "Kongres krajowy zyskał popularność i siłę. Teraz trzeba się z nim liczyć."
 RAJ_khadi_movement: "Ruch Khadi"
 RAJ_khadi_movement_desc: "Khadi stało się symbolem niepodległości w ramach swadeshi. Ta wykonywana ręcznie tkanina to jednocześnie symboliczny gest oporu, a szycie z niej ubrań daje uciśnionym i biednym wiele okazji do zarobku."
 RAJ_boycott_british_made_goods: "Bojkot brytyjskich towarów"
 RAJ_boycott_british_made_goods_desc: "Władze [ENG.GetAdjective] za długo pozyskiwały surowce z [GetRajAdjective] terytorium i odsprzedawały nam w przetworzonej postaci po niebotycznych cenach. Obywatele [RAJ.GetRajAdjective] powinni wytwarzać produkty dla innych [RAJ.GetRajAdjective] obywateli, a nie nabijać kabzę naszym okupantom."
 RAJ_litteracy_effort: "Walka z analfabetyzmem"
 RAJ_litteracy_effort_desc: "Niewyedukowana populacja jest jak otwarty umysł, nie ma ograniczeń i ochrony. Umiejętność czytania to kluczowa umiejętność istotna dla każdego człowieka, bo kto traci, gdy ludzie są lepiej poinformowani, jeśli nie pasterz?"
 RAJ_debt_relief: "Umorzenie długu"
 RAJ_debt_relief_desc: "Przez długi czas bogaci obywatele [ENG.GetAdjective] i [GetRajAdjective] zwabiali zwykłych ludzi w pułapki długów, stało się to zjawiskiem wręcz endemicznym. Zamierzamy zachęcać miejscowe rządy do wspierania tych ludzi i ulżenia im w życiu w tym niesprawiedliwym systemie."
 RAJ_expand_healthcare_facilities: "Rozbudowa placówek opieki zdrowotnej"
 RAJ_expand_healthcare_facilities_desc: "Opieka zdrowotna w państwie [GetRajAdjective] poważnie niedomaga. Dyzenteria, cholera i malaria sieją spustoszenia na terenach wiejskich, dławiąc ich rozwój. Rozbudowa lokalnych placówek pomoże przeciwdziałać rozprzestrzenianiu się chorób."
 RAJ_indo_centric_curriculum: "Indocentryczny program nauczania"
 RAJ_indo_centric_curriculum_desc: "Nauka w [GetRajAdjective] systemie edukacji koncentrowała się na [ENG.GetAdjective] oglądzie świata, co osłabia [GetRajAdjective] tożsamość i ogranicza naszą historię do poddaństwa. Musimy osadzić nasz system edukacji na [GetRajAdjective] tożsamości i przekazywać naszym dzieciom wiedzę historyczną o naszym kraju."
 RAJ_enrollment_of_dali_children: "Edukacja dla dzieci dalit"
 RAJ_enrollment_of_dali_children_desc: "Dalit, czyli \"nietykalni\", najniższa z kast, żyje w nieustannej biedzie. System kastowy, skaza na tkance naszego kraju, można zacząć rozmontowywać poprzez zapewnienie edukacji dzieciom z tej części społeczeństwa."
 RAJ_local_resistance_to_land_taxes: "Lokalny sprzeciw wobec podatków od ziemi"
 RAJ_local_resistance_to_land_taxes_desc: "Rząd w Delhi utrzymuje się głównie z wysokich podatków lokalnych. Jeżeli zachęcimy ludzi do sprzeciwu wobec tych danin, odbierzemy rządowi tlen, a jednocześnie jego poddani otrzymają większy udział w krajowym bogactwie."
 RAJ_tenancy_reforms: "Reformy przepisów dzierżawy"
 RAJ_tenancy_reforms_desc: "Bogate czarne kapelusze monopolizują rynek nieruchomości, podnoszą ceny i obniżają standard życia poprzez oszukiwanie zwykłych ludzi. Kongres będzie mocno lobbował za reformami przepisów dzierżawy, które wyznaczą limit stawek czynszów zbieranych przez właścicieli mieszkań i domów."
 RAJ_quinine: "Chinina"
 RAJ_quinine_tt: "Odblokowanie ulepszonej wersji zdolności §Ydodatkowe zaopatrzenie§!.\n\nKoszt siły dowodzenia: §Y0,15§! (za każdy batalion)\nCzas trwania: §Y10 dni§!\nCzas odnawiania: §Y21 dni§!\n\n§YPo aktywacji:§!\nZmęczenie dywizji: §G12,0%§!\nZmęczenie upałem: §G35,00%§!\nRacjonowanie zaopatrzenia: §G+240,0 godz.§!\nSzansa zachorowania: §G-100,00%§!\nDostarczaj armiom wymaganą ilość zasobów przez §Y240§! godzin."
 RAJ_quinine_desc: "Dostarczenie naszym żołnierzom chininy oraz podobnych lekarstw pozwoli im walczyć w tropikach bez obawy o zachorowanie na malarię."
 RAJ_temple_entry_movements: "Ruchy na rzecz wstępu do świątyń"
 RAJ_temple_entry_movements_desc: "Nietykalność to skaza na obliczu tego kraju, która tworzy między nami podziały. Żeby walczyć z tym zjawiskiem, zezwolimy ludziom ze wszystkich kast na wstęp do miejsc kultu."
 RAJ_freedom_of_the_press: "Wolność prasy"
 RAJ_freedom_of_the_press_desc: "Wolność prasy jest niezbędna w każdej rodzącej się demokracji, bez niej autorytaryzm czai się tuż za rogiem."
 RAJ_provincial_autonomy: "Na drodze do niepodległości"
 RAJ_provincial_autonomy_occupation_law_tt: "Odblokowanie praw okupacyjnych §Y$independent_rule$§! i §Y$princely_subjugation$§! w księstwach-państwach"
 RAJ_provincial_autonomy_desc: "Uzyskanie dodatkowej autonomii prowincji od władz brytyjskich będzie pierwszym istotnym krokiem na drodze do naszego najważniejszego celu: niepodległości."
 RAJ_provincial_autonomy_tt: "\nŻeby całkowicie wyzwolić się dzięki §Yteorii dwóch państw§!, musimy ukończyć §YZjednoczony Bengal§! albo §YWschodni Pakistan§!.\n\nŻeby całkowicie wyzwolić się dzięki §YZjednoczonym Indiom§!, musimy ukończyć §Yświeckie państwo§!.\n\n§Y§!Żeby całkowicie wyzwolić się dzięki §YLidze Zwalczania Gandyzmu§!, musimy ukończyć §YPrzyczajonych Czerwonych§! albo §YDajcie mi krew, a ja dam wam wolność§!."
 RAJ_princely_states_policy: "Polityka księstw-państw"
 RAJ_princely_states_policy_desc: "Księstwa-państwa mają różne oblicza i rozmiary, od wpływowego Hajdarabadu, aż po mniejsze księstwa na Północnym Pograniczu. Musimy zdecydować, jaką politykę zamierzamy prowadzić wobec nich."
 RAJ_indian_legion: "Legion Indyjski"
 RAJ_indian_legion_desc: "Legion Indyjski, złożony z zagranicznych indyjskich dysydentów, którym zarządzają władze [GER.GetAdjective], przeszedł gruntowne szkolenie w walce na pustyni. Możemy wykorzystać ich doświadczenie, żeby zwiększyć potencjał naszej armii."
 RAJ_the_pakistan_movement: "Ruch pakistański"
 RAJ_the_pakistan_movement_desc: "Coraz głośniej mówi się o utworzeniu państwa muzułmańskiego - Pakistanu. Jeżeli starcia między hindusami i muzułmanami nie osłabną, utrzymanie jedności Indii może okazać się niemożliwe."
 RAJ_the_pakistan_movement_tt_1: "Odnawia się, dopóki nie zostanie spełniony jeden z warunków:\n§Y-[PAK.GetName]§! jest wolny\n§Y-[PAK.GetName]§! skapituluje\n-Powtórzono §Y5§! razy.\n\nNa zakończenie §Y90 dnia§! cyklu życia duchów otrzymamy: "
 RAJ_the_pakistan_movement_tt_2: "Na §Y90§! dni"
 RAJ_assam_oil_dlc: "Ropa z Asamu"
 RAJ_assam_oil_dlc_desc: "Niedawno w prowincji Assam odkryliśmy duże pola naftowe. Dzięki utworzeniu państwowej firmy naftowej i budowie platform wiertniczych w Assamie znacznie poprawimy naszą sytuację gospodarczą."
 RAJ_tata_steel_dlc: "Tata Steel"
 RAJ_tata_steel_dlc_desc: "$RAJ_tata_steel_desc$"
 RAJ_incorporation_of_the_east_india_company: "Wcielenie Kompanii Wschodnioindyjskiej"
 RAJ_incorporation_of_the_east_india_company_desc: "Po szoku wywołanym wielkim kryzysem i wobec coraz silniejszych nastrojów niepodległościowych stało się oczywistym, że korona [ENG.GetAdjective] nie może dłużej brać na siebie ciężaru zarządzania Indiami. Może to doprowadzić do tymczasowej niestabilności, ale status quo już nie wróci."
 RAJ_incorporation_of_the_east_india_company_tt: "§YCesarstwo Indyjskie§! zostanie podzielone między §YKompanię Wschodnioindyjską§! a to, co zostało z §YIndii§!."
 RAJ_special_economic_zones: "Specjalne strefy ekonomiczne"
 RAJ_special_economic_zones_desc: "Utworzymy specjalne strefy ekonomiczne na terenie kraju, aby ułatwić korporacjom inwestowanie i zmniejszyć ich obciążenia podatkowe."
 RAJ_seek_intial_funding: "Poszukiwanie początkowego finansowania"
 RAJ_seek_intial_funding_desc: "Aby położyć fundament pod nasze wielkie ambicje, musimy pozyskać kapitał od [ENG.GetAdjective] inwestorów. Ich początkowy wkład będzie iskrą, która uruchomi nasz gospodarczy silnik."
 RAJ_seek_intial_funding_tt: "Dodanie §G3§! miejsc na budynki\nDodanie §G3§! §Yfabryk cywilnych§! do naszej stolicy po ukończeniu: §Y$RAJ_incorporation_of_the_east_india_company$§!"
 RAJ_seek_intial_funding_unlock_tt: "Odblokowanie celu narodowego: §Y$RAJ_seek_intial_funding$§!.\n\n"
 has_paid_initial_funding: "Wypłacono inwestorom dywidendy"
 RAJ_princely_autonomy: "Autonomiczne księstwo"
 RAJ_princely_autonomy_tt: "Po wyzwoleniu księstwa-państwa jako marionetki:"
 RAJ_princely_autonomy_desc: "Subkontynent ulega powolnej destabilizacji. Powinniśmy uzyskać nad nimi kontrolę poprzez wykorzystanie możliwości miejscowych książąt. Oni zdobędą namiastkę lokalnej władzy, a my zgarniemy nagrody, pod warunkiem że nam zapłacą."
 RAJ_funnel_british_investments_into_princely_states: "Skierowano inwestycje do księstw-państw"
 RAJ_funnel_british_investments_into_princely_states_tt: "Każdy poddany na subkontynencie indyjskim otrzyma §G1§! §Yfabrykę cywilną§! i §G3§! miejsca na budynki.\nPoddani, którzy jeszcze nie zostali uwolnieni, otrzymają premię po wyzwoleniu."
 RAJ_funnel_british_investments_into_princely_states_desc: "Korona nakazała, żeby każda inwestycja w firmę była wydawana w Indiach, ale nie określono, czy także wewnątrz firmy."
 RAJ_demobilize: "Demobilizuj"
 RAJ_demobilize_desc: "Jednym z najważniejszych postanowień rządu jest demobilizacja naszej armii, możemy zachować tylko nieliczne siły rozjemcze. Czyżby obawiali się, że nasze siły zbrojne prześcigną ich własne?"
 RAJ_form_a_police_force: "Utwórz służbę bezpieczeństwa"
 RAJ_form_a_police_force_desc: "Choć restrykcje uniemożliwiają nam utrzymanie oficjalnej armii, wolno nam powołać i wyposażyć siły obronne pod pozorem pilnowania porządku. To kluczowy krok ku ochronie naszych interesów."
 RAJ_a_private_military: "Prywatna armia"
 RAJ_a_private_military_tt_1: "Utworzenie nieregularnych dywizji z pełną obsadą i wyposażeniem.\n\nWysyłanie dywizji jako ochotników da nam §G1§! §Yfabrykę cywilną§! poza krajem na §Y365§! dni, jeżeli jednostki trafią do krajów, do których nigdy wcześniej nie wysyłaliśmy ochotników.\nWysłanie nowych ochotników do tego samego kraju po upływie §Y540§! dni ponownie da nam fabrykę.\n\nTe fabryki nie są brane pod uwagę przy obliczaniu §Ypodatków§!."
 RAJ_a_private_military_desc: "Moglibyśmy z łatwością zamienić lokalną policję w prywatną armię. Technicznie nie stanowiłaby ona części sił zbrojnych, ale była opłacana bezpośrednio przez firmę, zgodnie z postanowieniami rządu."
 RAJ_headhunt_army_personell: "Pozyskiwanie personelu wojskowego"
 RAJ_headhunt_army_personell_desc: "Wiele bezrobotnych wschodzących gwiazd dawnej armii poszukuje pracy, a my możemy zaproponować im lepsze warunki niż rząd."
 RAJ_lobby_for_increased_policing_responsibilities: "Lobbowanie za zwiększeniem uprawnień ochrony"
 RAJ_lobby_for_increased_policing_responsibilities_desc: "Świat nie jest już tak spokojny jak kiedyś. Rosnące napięcia zewnętrzne i wewnętrzne zmuszają nas do poszukiwania dodatkowej ochrony własności firmowej. Będziemy lobbować za zwiększeniem wydatków na prywatne firmy wojskowe, rząd z pewnością uzna to za rozsądne, a jeśli nie, to przecież każdy ma jakąś cenę."
 RAJ_circuvment_demobilization_restrictions: "Omijanie restrykcji"
 RAJ_circuvment_demobilization_restrictions_desc: "Rząd wciąż utrzymuje surowy limit liczby osób, które możemy zmobilizować. Korona musi śmiertelnie obawiać się armii, której nie kontroluje. To nic, bo są sposoby na ominięcie tych restrykcji: łapówki albo niezaliczanie do sił zbrojnych określonych pracowników religijnych."
 RAJ_manipulate_army_statistics: "Manipulowanie statystykami armii"
 RAJ_manipulate_army_statistics_tt: "Utworzenie nieregularnych dywizji z pełną obsadą i wyposażeniem."
 RAJ_manipulate_army_statistics_desc: "Korona obawia się, że nasze prywatne firmy wojskowe za bardzo urosną i uzyskają zbyt wielkie wpływy, co mogłoby zagrozić regularnej armii. Są sposoby, żeby przytłoczyć rządowych kontrolerów liczbami oraz fałszywymi tropami."
 RAJ_just_good_business: "To po prostu dobry interes"
 RAJ_just_good_business_desc: "Naprawdę nie mamy nic przeciwko naszym kolegom ze wschodu, oni po prostu mają zasoby, których potrzebujemy, więc chodzi tylko o dobry interes."
 RAJ_crush_the_anathema: "Zniszczenie przekleństwa"
 RAJ_crush_the_anathema_desc: "Komunizm to przekleństwo dobrych interesów. Pieniądze napędzają świat, a w świecie rządzonym przez komunistów zapanowałaby stagnacja. Musimy wyplenić tę plagę."
 RAJ_nothing_personal: "Nic osobistego"
 RAJ_nothing_personal_tt: "Utworzenie celu wojennego przeciwko państwu §Y[ENG.GetAdjective]§! i §Ykrajom Wspólnoty Narodów§!"
 RAJ_nothing_personal_desc: "Korona za długo wymuszała na nas swoją wolę, tłamsząc nasz rozwój poprzez stosowanie archaicznych rozwiązań. To nic osobistego, ale rząd nie może spowalniać rozwoju."
 RAJ_bombay_trade_port: "Port handlowy w Bombaju"
 RAJ_bombay_trade_port_desc: "Bombaj mógłby stać się światowej klasy portem handlowym i ułatwić import i eksport ogromnych ilości towarów. Wystarczy tylko zainwestować w rozbudowę tamtejszych obiektów portowych."
 RAJ_take_in_british_naval_experts: "Przyjęcie [ENG.GetAdjective] ekspertów marynarki wojennej"
 RAJ_take_in_british_naval_experts_desc: "Mamy w Wielkiej Brytanii jednych z najlepszych na świecie ekspertów marynarki wojennej, sprowadzenie tu niektórych z nich nie powinno być trudne."
 RAJ_the_need_for_a_mercantile_navy: "Potrzeba stworzenia marynarki handlowej"
 RAJ_the_need_for_a_mercantile_navy_desc: "Handel morski to najważniejszy środek międzynarodowej wymiany handlowej. Potrzebujemy marynarki dostarczającej towary, a także broniącej ich."
 RAJ_trade_route_protection: "Ochrona szlaków handlowych"
 RAJ_trade_route_protection_desc: "Na zachodzie i wschodzie wyłaniają się wrogie mocarstwa. Musimy mieć potencjał do odstraszania każdego, kto pomyślałby o przejęciu towarów przewożonych po naszych wodach."
 RAJ_procure_the_guns: "Działo Varuna"
 RAJ_procure_the_guns_desc: "Do ochrony naszych szlaków potrzebujemy bardzo silnego środka odstraszającego, a taki środek potrzebuje wielkiego działa, bardzo wielkiego działa."
 RAJ_procure_the_task_force: "Grupa operacyjna Varuna"
 RAJ_procure_the_task_force_desc: "Nawet największe okręty potrzebują eskorty zapewniającej im odpowiednią ochronę przed wrogimi jednostkami. Jeśli utworzymy silną morską grupę operacyjną, ułatwimy naszym okrętom liniowym wykonanie powierzonych im zadań."
 RAJ_procure_the_armor: "Pancerz Varuna"
 RAJ_procure_the_armor_desc: "Varuna potrzebuje ciężkiego pancerza, bardzo ciężkiego pancerza. Musimy zainstalować jego prototyp w tańszym projekcie, żeby ograniczyć koszty."
 RAJ_institutional_money_laundering: "Instytucjonalne pranie pieniędzy"
 RAJ_institutional_money_laundering_desc: "Inwestorzy nie muszą wiedzieć, dokąd tak naprawdę trafiają pieniądze, prawda? Czy naszym nadrzędnym celem nie jest maksymalizacja zysków za wszelką cenę? Cóż z tego, jeśli dopuścimy się drobnego oszustwa? Przecież nikt się nie zorientuje."
 RAJ_institutional_money_laundering_tt: ""
 RAJ_appoint_a_c_suite: "Mianowanie kierownictwa"
 RAJ_appoint_a_c_suite_desc: "Silne korporacyjne dowództwo to klucz do naszego sukcesu. Gdy powołamy kompetentny zespół kierowniczy, zapewnimy sobie wydajne zarządzanie, wizję strategiczną i ciągły rozwój."
 RAJ_company_bonuses: "Premie firmowe"
 RAJ_company_bonuses_desc: "Powiążemy wysokość premii z osiąganymi wynikami, żeby zwiększyć wydajność wszystkich pracowników firmy."
 RAJ_creative_accounting: "Kreatywna księgowość"
 RAJ_creative_accounting_desc: "Wykorzystajmy sztuczki kreatywnej księgowości, by przepalić część naszych zysków, a przynajmniej tak będzie się wydawało urzędnikom skarbowym."
 RAJ_privatized_healthcare: "Sprywatyzowana ochrona zdrowia"
 RAJ_privatized_healthcare_desc: "Musimy zdusić nawoływania do wprowadzenia komunistycznej służby zdrowia w naszych posiadłościach. Ochrona zdrowia należy się tym, którzy na nią zasłużyli dzięki niewidzialnej ręce rynku."
 RAJ_arrest_congress_leaders: "Aresztowanie liderów kongresu"
 RAJ_arrest_congress_leaders_desc: "Liderzy kongresu nie chcą się dostosować do nowej rzeczywistości władzy firmy. Wciąż stawiają opór i sieją zamęt przy każdej nadarzającej się okazji. Musimy usunąć tych wichrzycieli, zanim rozniosą swoją zarazę."
 RAJ_union_busting: "Rozbijanie związków zawodowych"
 RAJ_union_busting_desc: "Związki zawodowe blokują innowacyjność i awanse oparte na zasługach, w dodatku wcale nie pomagają robotnikom, a tylko pogrążają firmy wprowadzaniem nadmiaru regulacji. Zniszczmy te siedliska komunizmu, zanim ta zaraza rozleje się szerzej."
 RAJ_night_shifts: "Nocne zmiany"
 RAJ_night_shifts_desc: "Wprowadzenie nocnych zmian zwiększy zdolności operacyjne i przyspieszy produkcję. Dodatkowe koszty to niewielka cena za nieustanną wydajność."
 RAJ_legalize_the_opium_trade: "Legalizacja handlu opium"
 RAJ_legalize_the_opium_trade_desc: "Choć legalizacja opium jest kontrowersyjna, przynosi ogromne zyski gospodarcze. Regulując handel tą substancją, możemy przekształcić nałóg w zyskowny fundament naszej strategii finansowej."
 RAJ_force_china_to_accept_opium_trade: "Trzecia wojna opiumowa"
 RAJ_force_china_to_accept_opium_trade_tt: "Narodzi się światowy rynek opium. Niektórym generałom może się to trochę za bardzo spodobać..."
 RAJ_force_china_to_accept_opium_trade_desc: "Rząd [CHI.GetAdjective] próbuje kontrolować handel opium, co jest przeszkodą dla naszych planów rozwoju. Musimy sprawić, że Chińczycy dostrzegą swój błąd."
 RAJ_new_economic_policy: "Nowa polityka gospodarcza"
 RAJ_new_economic_policy_desc: "Będziemy realizować model promujący inwestycje kapitałowe i rozwój przedsiębiorczości dzięki niskim podatkom oraz regulacjom sprzyjającym biznesowi."
 RAJ_phantom_armies: "Widmowe armie"
 RAJ_phantom_armies_desc: "Jeżeli zwiększymy na papierze liczebność zatrudnianego personelu wojskowego, oszukamy urząd skarbowy."
 RAJ_corporate_domination: "Dominacja korporacji"
 RAJ_corporate_domination_desc: "Dzięki konsolidacji subkontynentu możemy coraz silniej dominować w sektorze prywatnym i publicznym. Naszym celem jest sprawowanie pełnej kontroli, pośredniej lub bezpośredniej, w ten sposób zwiększymy produktywność wszystkich branż."
 RAJ_restrictive_administration_budget: "Ograniczenie budżetu administracji"
 RAJ_restrictive_administration_budget_desc: "Musimy wyeliminować wszystkie zbędne wydatki, by utrzymać dyscyplinę finansową. Wydajność wymaga skupienia zasobów tam, gdzie przynoszą mierzalne zyski."
 RAJ_open_up_new_markets: "Otwarcie nowych rynków"
 RAJ_open_up_new_markets_desc: "W nadchodzących latach grozi nam nasycenie naszego obecnego rynku, jeśli nie podejmiemy zdecydowanych działań, które go powiększą. Dlatego dokonamy wrogich przejęć sąsiedniego terytorium."
 RAJ_hostile_takeover: "Wrogie przejęcie"
 RAJ_hostile_takeover_tt: "Odblokowanie decyzji o zakupie regionów za §Yfabryki cywilne§!. Regiony, z którymi zaczynamy, można kupić z rabatem."
 RAJ_hostile_takeover_desc: "Wszystko można kupić, wszystko. To tylko kwestia ceny i tego, za ile ktoś jest gotów się ugiąć."
 RAJ_shareholder_democracy: "Demokracja akcjonariuszy"
 RAJ_shareholder_democracy_desc: "Władza legislacyjna kraju tylko teoretycznie należy do firmy. Sędziowie i legislatury biorą od nas pieniądze, dzięki czemu łatwo przeforsowujemy korzystne dla nas regulacje oraz dzielimy opozycję."
 RAJ_debt_manipulation: "Manipulacja długiem"
 RAJ_debt_manipulation_desc: "Możemy wykorzystać obecne długi, żeby wykazać nieistniejące straty, dzięki czemu zapłacimy mniejszy podatek i zwiększymy nasze zyski."
 RAJ_productivity_mandate: "Mandat produktywności"
 RAJ_productivity_mandate_desc: "Zobowiązania wobec inwestorów zmuszają nas do zmaksymalizowania wydajności we wszystkich sektorach. Produkcyjność nie jest już celem, lecz wymogiem, który należy osiągnąć za wszelką cenę."
 RAJ_lowest_bigger_construction: "Obcięcie kosztów budowy"
 RAJ_lowest_bigger_construction_desc: "Powinniśmy zawsze wybierać najniższą ofertę i w ten sposób zmniejszać koszty budowy."
 RAJ_water_privatization: "Prywatyzacja wody"
 RAJ_water_privatization_desc: "Stworzymy spółki partnerstwa publiczno-prywatnego z miejscowymi dostawcami wody, żeby poprawić wydajność i jakość usług."
 RAJ_expand_tax_loopholes: "Powiększenie luk podatkowych"
 RAJ_expand_tax_loopholes_desc: "Wykorzystując luki podatkowe, możemy legalnie zminimalizować zobowiązania i przeznaczyć oszczędności na dalszy rozwój. W końcu droga do wydajności zaczyna się od bilansu."
 RAJ_land_grab: "Zdobycze terytorialne"
 RAJ_land_grab_desc: "Aby spełnić wymagania, jakie stawia szybka industrializacja, musimy pozyskać i przekształcić tereny w różnych miejscach subkontynentu. Podczas ekspansji nie ma miejsca na wahanie, gdy postęp stoi na pierwszym miejscu."
 RAJ_deforestation: "Paliwo dla ognia"
 RAJ_deforestation_desc: "Ogień napędza przemysł. Ogień potrzebuje węgla i drewna, a my mamy ich mnóstwo, więc czemu ich nie użyć?"
 RAJ_agricultural_cooperatives: "Spółdzielnie rolne"
 RAJ_agricultural_cooperatives_tt: "Zyskujesz §G1§! §Yinfrastruktury§! w każdym posiadanym regionie, gdzie znajdują się co najmniej 4 §Yfabryki cywilne§!.\nZyskujesz §G1§! §Yfabrykę cywilną§! za każde 2 §Yinfrastruktury§! zdobytej dzięki temu celowi."
 RAJ_agricultural_cooperatives_desc: "Spółdzielnie rolne należące do kilku rolników to klucz do samowystarczalności, produktywności i wzmocnienia pozycji."
 RAJ_tea_exports: "Eksport herbaty"
 RAJ_tea_exports_tt: "§YMożna rozbudować nie więcej niż 5 razy.§!"
 RAJ_tea_exports_tt_2: "\nPo uzyskaniu niepodległości usuwa §Y$idea_RAJ_tea_exports$§! i"
 RAJ_tea_exports_desc: "Herbata stała się ważnym towarem eksportowym na rynku globalnym i stanowi fundament życia wielu Hindusów."
 RAJ_cottage_industries: "Chałupnictwo"
 RAJ_cottage_industries_desc: "Działalność gospodarcza i produkcja prowadzona w domach obywateli to realne alternatywy dla przemysłu ciężkiego. Dają one ludziom poczucie niezależności."
 RAJ_sikh_religious_guarantees: "Gwarancje religijne dla Sikhów"
 RAJ_sikh_religious_guarantees_desc: "Sikhowie to istotna mniejszość religijna i niezrównani wojownicy. Musimy ich uspokoić, gwarantując im prawo wyznawania własnej religii."
 RAJ_punjab_autonomy: "Autonomia Pendżabu"
 RAJ_punjab_autonomy_desc: "Pendżab ma ogromne znaczenie dla Sikhów, a jeśli zapewnimy im autonomię lokalną, możemy zdobyć ich zaufanie."
 RAJ_handloom_weaving: "Tkanie na krosnach ręcznych"
 RAJ_handloom_weaving_desc: "Tkanie na krosnach ręcznych stało się symbolem tradycji i niezależności subkontynentu, a jednocześnie zapewnia pracę lokalnym wytwórcom."
 RAJ_lahore_resolution: "Rezolucja z Lahore"
 RAJ_lahore_resolution_desc: "Krajowa mniejszość muzułmańska przyjęła rezolucję z Lahore, wzywającą do utworzenia ich własnej ojczyzny: Pakistanu."
 RAJ_united_bengal: "Zjednoczony Bengal"
 RAJ_united_bengal_tt: "Po podziale §Y[BAN.GetName]§! będzie wolnym krajem."
 RAJ_united_bengal_desc: "Podzielenie Pakistanu na dwa kraje, Bengal i Pakistan, to jedyne rozsądne rozwiązanie. Rząd pakistański nie poradziłby sobie z zarządzaniem tak bardzo odległą enklawą banglijską."
 RAJ_eastern_pakistan: "Wschodni Pakistan"
 RAJ_eastern_pakistan_tt: "Po podziale §Y[BAN.GetName]§! będzie należeć do państwa §Y[PAK.GetName]§!."
 RAJ_eastern_pakistan_desc: "Bangladesz stanie się wschodnim Pakistanem, a wszyscy muzułmanie zostaną zjednoczeni pod wspólnym sztandarem."
 RAJ_partition_preparation: "Przygotowania do podziału"
 RAJ_partition_preparation_tt: "§YZmniejszenie wpływu podziału, gdy już do niego dojdzie.§! Dzięki przygotowaniu otrzymamy: \n"
 RAJ_partition_preparation_tt_2: "A bez przygotowania otrzymamy: \n"
 RAJ_partition_preparation_desc: "Musimy przyszykować się do podziału, w przeciwnym razie czeka nas chaos wywołany migracją milionów ludzi."
 RAJ_indian_independence_act: "Ustawa o niepodległości Indii"
 RAJ_indian_independence_act_desc: "Nadejdzie chwila, która w historii zdarza się rzadko, w której odejdziemy od przeszłości i wejdziemy w przyszłość. Kiedy zakończy się epoka i gdy długo tłamszona dusza narodu dojdzie do głosu."
 RAJ_tryst_with_destiny: "Spotkanie z przeznaczeniem"
 RAJ_tryst_with_destiny_desc: "Dawno temu umówiliśmy się na spotkanie z przeznaczeniem, a teraz nadszedł czas spełnienia naszej przysięgi - nie w całości, ale w znacznym stopniu. Gdy wybije północ, a świat będzie pogrążony we śnie, Indie przebudzą się, aby wieść wolne życie."
 RAJ_india_united: "Zjednoczone Indie"
 RAJ_india_united_tt: "§YW czasie podziału Indie pozostaną zjednoczone i nie rozpadną się§!"
 RAJ_india_united_desc: "Jesteśmy muzułmanami, hindusami, chrześcijanami i żydami. Indie to my."
 RAJ_power_sharing_agreement: "Umowa o wspólnej energetyce"
 RAJ_power_sharing_agreement_desc: "Liga Muzułmańska przygląda się nam podejrzliwie, ponieważ obawia się o los muzułmanów w Indiach zdominowanych przez hindusów. Porozumiemy się z nimi w kwestii równego podziału władzy."
 RAJ_cabinet_mission_plan: "Plan misji gabinetu"
 RAJ_cabinet_mission_plan_desc: "Muzułmanie i hindusi stworzyli wspólny front, zatem teraz jesteśmy gotowi przyjąć delegację przysłaną przez rząd [ENG.GetAdjective]"
 RAJ_inclusive_nationalism: "Inkluzywny nacjonalizm"
 RAJ_inclusive_nationalism_desc: "Nacjonalizm i duma z własnego kraju to niekoniecznie coś złego, pod warunkiem że będzie to zjawisko inkluzywne dla wszystkich. Nie da się zerwać więzi, jeżeli wszyscy w ten sam sposób będziemy kochać naszą ojczyznę."
 RAJ_a_secular_state: "Świeckie państwo"
 RAJ_a_secular_state_desc: "Indie to religijny kraj, ale ważne jest, żeby państwo było świeckie i dzięki temu odporne na wszelkie oskarżenia o uprzedzenia wobec mniejszości."
 RAJ_a_permanent_muslim_governmental_seat: "Stałe miejsce w rządzie dla muzułmanów"
 RAJ_a_permanent_muslim_governmental_seat_desc: "Muzułmanie to duża mniejszość w naszym kraju. Aby rozwiać ich niepokój związany ze zjednoczeniem Indii, damy im stałe miejsce w rządzie."
 RAJ_pledge_for_the_allies: "Obietnica dla aliantów"
 RAJ_pledge_for_the_allies_desc: "Na całym świecie komunizm i faszyzm rosną w siłę, Indie nie mogą stawiać czoła temu zagrożeniu samotnie. Rząd [ENG.GetAdjective] nie jest przyjacielem Indii, ale to oczywiste, że inne kraje są naszymi wrogami."
 RAJ_indian_prosperity_sphere: "Strefa indyjskiego dobrobytu"
 RAJ_sideline_the_conflict: "Nieangażowanie się w konflikt"
 RAJ_sideline_the_conflict_desc: "Państwo [ROOT.GetAdjective] nie powinno cierpieć za błędne oceny i agresje terytorialne dokonane przez inne kraje. Musimy zająć się sprawami wewnętrznymi, a nie zewnętrznymi."
 RAJ_india_indivisible: "Niepodzielne Indie"
 RAJ_india_indivisible_tt: "Odblokowanie decyzji o ustanowieniu §Yindyjskich§!, §Ypakistańskich§! i §Ybanglijskich§! regionów prowincjami narodowymi."
 RAJ_india_indivisible_desc: "Na naszym terytorium trwają niepokoje i konflikty. Musimy współpracować, żeby państwo [ROOT.GetAdjective] stało się jednością."
 RAJ_preamble_to_the_constitution_of_india: "Preambuła do [GetRajAdjective] konstytucji"
 RAJ_preamble_to_the_constitution_of_india_desc: "My, naród [GetRajAdjective], przysięgamy uczynić państwo [GetRajAdjective] suwerenną, socjalistyczną, świecką republiką demokratyczną, gwarantującą wszystkim jej obywatelom: sprawiedliwość, wolność, równość i wspieranie braterstwa w naszej wspólnocie."
 RAJ_an_economy_unbound: "Gospodarka wyzwolona"
 RAJ_an_economy_unbound_desc: "Władcy już nas nie przyduszają, więc nasza gospodarka, wolna od wcześniejszych zobowiązań, wreszcie może rozkwitnąć."
 RAJ_annex_goa: "Aneksja Goa"
 RAJ_annex_goa_desc: "Goa należy do Indii, niegdyś zajęły ją wojska imperialistów, ale to oczywiste, że [POR.GetName] nie jest w stanie jej bronić. Musimy naprawić tę historyczną krzywdę."
 RAJ_a_tiger_uncained: "Tygrys na wolności"
 RAJ_a_tiger_uncained_desc: "Za długo byliśmy podbijani przez różne imperia i cierpieliśmy pod jarzmem imperialnych rządów. To się już nie powtórzy, nie pozwolimy się już nigdy podbić, będziemy niczym tygrys wyzwolony z niewoli."
 RAJ_suppress_paramilitary_organizations: "Zwalczanie organizacji paramilitarnych"
 RAJ_suppress_paramilitary_organizations_desc: "Na [GetRajAdjective] ziemi wciąż działają rozdrobnione ugrupowania paramilitarne. Musimy je szybko wytępić, bo kiedy chwasty mocno się zakorzenią, trudniej jest wyrwać je z ziemi."
 RAJ_defend_burma: "Obrona Birmy"
 RAJ_defend_burma_desc: "[BRM.GetName] działa jako zapora przed [JAP.GetAdjective] agresją. Wzmocnienie pozycji tego kraju przyniesie nam same korzyści."
 RAJ_mixed_economy: "Gospodarka mieszana"
 RAJ_mixed_economy_tt: "Zyskaj §G+3§! zasoby za każdą wynalezioną §Ytechnologię wydobywczą§! w każdym regionie narodowym posiadającym ponad 6 zasobów."
 RAJ_mixed_economy_desc: "Mamy mnóstwo zasobów naturalnych, a dywersyfikacja wydobycia minerałów wzmocni naszą samowystarczalność."
 RAJ_land_reforms: "Reformy ziemi"
 RAJ_land_reforms_desc: "Jeśli większej liczbie ludzi damy możliwość używania posiadanej przez nich ziemi, pozwolimy wyciągnąć ich z biedy."
 RAJ_education_efforts: "Działania edukacyjne"
 RAJ_education_efforts_2: "$RAJ_education_efforts$"
 RAJ_education_efforts_desc: "Wskaźnik analfabetyzmu społeczeństwa [ROOT.GetAdjective] wciąż jest wysoki. Musimy drastycznie zwiększyć wydatki na edukację, żeby dogonić mocarstwa."
 RAJ_education_efforts_2_desc: "$RAJ_education_efforts_desc$"
 RAJ_fight_malnutrition: "Walka z niedożywieniem"
 RAJ_attract_scientists: "Zachęty dla naukowców"
 RAJ_attract_scientists_desc: "Dzięki naszemu bogactwu możemy zachęcić najlepszych naukowców świata do pracy dla nas."
 RAJ_fight_malnutrition_desc: "Musimy wprowadzić przemyślane plany walki z niedożywieniem naszej populacji."
 RAJ_import_substitution_industrialisation: "Zastąpienie importowanej produkcji przemysłowej"
 RAJ_import_substitution_industrialisation_desc: "Tam, gdzie jest to możliwe, powinniśmy zastępować importowane towary krajowymi, dopłacając do kosztów ich produkcji."
 RAJ_i_am_death: "Jam jest śmierć"
 RAJ_i_am_death_desc: "Nasz przywódca zakończył głęboką medytację, w której pogrążył się po zamachu na jego życie. Podczas rozmyślań nad brutalnością tego ataku doznał objawienia. Skoro nie można zapobiec okrucieństwu ludzi, to cała ludzkość powinna znaleźć się w jego twardym, demokratycznym uścisku."
 RAJ_destroyer_of_worlds: "Niszczyciel światów"
 RAJ_destroyer_of_worlds_desc: "Czas, żebyśmy stali się potężnym niszczycielem światów, powstałym tutaj, żeby anihilować naszych wrogów."
 RAJ_uranium_tipped_bullets: "Pociski z uranowym rdzeniem"
 RAJ_uranium_tipped_bullets_desc: "Co zrobimy z nadmiarem uranu? Może wykonamy z niego rdzenie pocisków?"
 RAJ_uranium_tipped_bullets_tt: "§Y$category_all_infantry$§!:\n    Atak ppanc.: §G+25%§!\n    Przebicie: §G+100%§!\n§Y$category_cavalry$§!:\n    Atak ppanc.: §G+10%§!\n    Przebicie: §G+40%§!\n§Y$category_artillery$§!:\n    Przebicie: §G+100%§!\n§Y$category_tank_destroyers$§!\n    Atak ppanc.: §G+15%§!\n    Przebicie: §G+20%§!\n§Y$anti_tank$§!\n    Atak ppanc.: §G+10%§!\n    Przebicie: §G+20%§!\n§Y$mot_anti_tank_brigade$§!\n    Atak ppanc.: §G+10%§!\n    Przebicie: §G+20%§!\n§Y$anti_air$§!\n    Atak (plot.): §G+10%§!\n§Y$mot_anti_air_brigade$§!\n    Atak (plot.): §G+10%§!"
 RAJ_contamination_cleanup_crew: "Ekipa usuwania zanieczyszczeń"
 RAJ_contamination_cleanup_crew_desc: "Nasi żołnierze muszą być gotowi do walki w najtrudniejszych warunkach, nawet w opadzie promieniotwórczym."
 RAJ_rolling_nuke_barrages: "Jądrowa nawała ogniowa"
 RAJ_rolling_nuke_barrages_desc: "Nawały ogniowe były powszechnie stosowane podczas wielkiej wojny, nowe technologie umożliwiają prowadzenie jeszcze bardziej niszczycielskich ostrzałów."
 RAJ_bathe_in_hellfire: "Kąpiel w ogniu piekielnym"
 RAJ_bathe_in_hellfire_desc: "Nasi wrogowie będę mieć tylko dwa wyjścia: podporządkować się albo spłonąć."
 RAJ_bathe_in_hellfire_desc_tt: "§YŁadunki jądrowe§! niszczą teraz nieodwracalnie §Y50%§! §Yfabryk wojskowych§! w zaatakowanych regionach.\n§YŁadunki termojądrowe§! niszczą teraz nieodwracalnie §Y100%§! §Yfabryk wojskowych§! w zaatakowanych regionach."
 RAJ_jaguar: "Jaguar"
 RAJ_jaguar_desc: "Jaguar to doskonały kandydat na odgórne wprowadzenie demokratycznej sprawiedliwości."
 RAJ_ammunition_factory_khadki: "Fabryka amunicji Khadki"
 RAJ_ammunition_factory_khadki_desc: "Żeby móc dostarczać broń nowoczesnym siłom zbrojnym trzeba przeprowadzić potężną rozbudowę krajowych fabryk zbrojeniowych."
 RAJ_rifle_factory_ishapore_west_bengal: "Fabryka karabinów Ishapore"
 RAJ_rifle_factory_ishapore_west_bengal_desc: "Fabryka broni Ishapore będzie współpracować z zakładem Khadki, aby zaopatrywać naszą armię w broń osobistą."
 RAJ_gun_and_shell_factory_cossipore: "Fabryka pocisków i dział"
 RAJ_gun_and_shell_factory_cossipore_desc: "Fabryka Cassiopore powiększy nasze zdolności produkcji wyposażenia piechoty, a także dostarczy naszym wojskom amunicję."
 RAJ_cordite_factory_aruvankadu_tamil_nadu: "Fabryka kordytu Aruvankadu"
 RAJ_cordite_factory_aruvankadu_tamil_nadu_desc: "Posiadanie dobrych artyleryjskich ładunków miotających da naszym ciężkim działom przewagę nad przeciwnikami."
 RAJ_local_recruitment_offices: "Lokalne biura werbunkowe"
 RAJ_local_recruitment_offices_desc: "Mamy dużą populację, wielu ludzi chciałoby ochotniczo wstąpić do wojska, aby poprawić swój status ekonomiczny, werbowanie takich osób mogłoby zastąpić pobór powszechny. Otwarcie biur werbunkowych zapewni nam stały dopływ ochotników."
 RAJ_local_recruitment_offices_tt: "Co [?RAJ_recruitment_offices_timeout_max] mies. kara §Y$idea_RAJ_agrarian_society$§! spadnie o\n\t Współczynnik ludności w wieku poborowym: §G+[?RAJ_agrarian_society_conscription_factor_penalty_reduction_display]%§!\n Szybkość mobilizacji: §G[?RAJ_agrarian_society_mobilization_speed_penalty_reduction_display]%§!\n Współczynnik kosztu prawa mobilizacyjnego: §G[?RAJ_agrarian_society_mobilization_laws_cost_factor_penalty_reduction_display]%§!"
 RAJ_military_pensions: "Wojskowe emerytury"
 RAJ_military_pensions_desc: "Zapewnienie wojskowych emerytur w ramach pakietu korzyści ze służby w armii wzmocni całość sił zbrojnych i zatrzyma personel na dłużej."
 RAJ_legacy_of_military_service: "Dziedzictwo służby wojskowej"
 RAJ_legacy_of_military_service_desc: "Na [GetRajAdjective] ziemiach znajduje się wiele wsi, których ojcowie służyli w wojsku, a ich synowie czują się w obowiązku kontynuować tę tradycję. Możemy to wykorzystać, żeby zwerbować ponadprzeciętną liczbę rekrutów."
 RAJ_indian_states_force: "Siły Powietrzne Stanów Indyjskich"
 RAJ_indian_states_force_desc: "Księstwa-państwa mają własne wojska, które można wezwać do obrony [GetRajAdjective] terytorium."
 RAJ_frontier_corps: "Korpus pograniczników"
 RAJ_frontier_corps_desc: "Nasz kraj składa się z wielu biomów, są wśród nich niedostępne tereny wschodniego pogranicza. Skontaktowanie się z tamtejszymi milicjami i wykorzystanie ich doświadczenia w działaniach zbrojnych w trudnych warunkach na pewno przyniosłoby nam korzyści."
 RAJ_seven_shackles: "Siedem kajdan"
 RAJ_seven_shackles_2: "Od czwartych do szóstych z siedmiu kajdan"
 RAJ_release_subjects_hint_tt: "§YPoddani, których uwolniliśmy na subkontynencie, z większym prawdopodobieństwem postawią na cele przemysłowe niż inne.§!"
 RAJ_famine_impact_reduction: "§YZmniejszy to wpływ głodu, gdy już do niego dojdzie.§!"
 has_arrested_bose: "Rząd brytyjski aresztował Subhasa Czandrę Bose."
 RAJ_heavy_industries: "Przemysł ciężki"
 RAJ_heavy_industries_desc: "Szybka industrializacja jest kluczem do bezpiecznej przyszłości [RAJ.GetAdjective] państwa. Stabilny sektor ciężkiego przemysłu będzie fundamentem siły naszego wojska i gospodarczej niezależności we współczesnym świecie."
 RAJ_strike_against_china: "Atak na państwo [CHI.GetAdjective]"
 RAJ_strike_against_china_desc: "Jeżeli państwo [CHI.GetAdjective] stanie się mocarstwem regionalnym, zaatakuje nas. Może nie dzisiaj, ale jutro na pewno. Musimy uderzyć pierwsi."
 RAJ_strike_burma: "Atak na państwo [BRM.GetAdjective]"
 RAJ_strike_burma_desc: "[BRM.GetName] to nadal strategiczne zagrożenie na wschód od naszego kraju. Jeśli zapanujemy nad tym regionem, zapewnimy sobie bezpieczne granice i zniszczymy potencjalny przyczółek obcych mocarstw."
 RAJ_cult_of_personality: "$GUAY_cult_of_personality$"
 RAJ_cult_of_personality_desc: "$GUAY_cult_of_personality_desc$"
 RAJ_seek_financial_aid_from_the_ussr: "Ubieganie się o pomoc finansową od rządu [SOU.GetAdjective]"
 RAJ_seek_financial_aid_from_the_ussr_desc: "Aby przybliżyć się do realizacji naszych rewolucyjnych celów oraz przyspieszyć rozwój kraju, zwrócimy się do [SOU.GetAdjective] państwa z prośbą o pomoc finansową. Ich wsparcie pomoże nam zbudować nowy porządek oparty na sile i solidarności."
 RAJ_guided_democracy: "Sterowana demokracja"
 RAJ_guided_democracy_desc: "Starannie zarządzane procesy demokratyczne zapewnią pozorną możliwość wyborów, których wyniki będziemy w pełni kontrolować. Stabilizacja wymaga przewodnictwa i my możemy je zaoferować."
 RAJ_authoritarianship: "Autorytaryzm"
 RAJ_authoritarianship_desc: "Silna władza centralna zagwarantuje pokój, sprawiedliwość i stabilność naszego nowego państwa."
 RAJ_the_sun_sets: "Zachód słońca"
 RAJ_the_sun_sets_desc: "Era imperium dobiega końca. Władza [ENG.GetAdjective] państwa słabnie, a my jeszcze bardziej przyspieszymy jej upadek. Nad imperium w końcu zajdzie słońce, a my odrodzimy się z jego cienia."
 ### Mughal Empire ###
 RAJ_great_depression_price_controls: "Kontrola cen z czasów wielkiego kryzysu"
 RAJ_great_depression_price_controls_desc: "Wielki kryzys mocno uderzył w subkontynent. Mamy nadzieję ustabilizować sytuację poprzez powiązanie rupii z funtem szterlingiem za pomocą różnych mechanizmów kontroli cen."
 RAJ_look_to_the_past: "Spojrzenie w przeszłość"
 RAJ_look_to_the_past_desc: "Mechanizmy kontroli cen z powodzeniem zneutralizowały wpływ wielkiego kryzysu, ale w tej chwili szkodzą gospodarce, ponieważ inflacja wymyka się spod kontroli. Z desperacji rodzi się niezadowolenie, coraz więcej przywódców lokalnych gromadzi siłę polityczną poprzez podburzanie społeczeństwa opowieściami o dawnej potędze.\nCzy dawne czasy mogą wrócić?"
 RAJ_secure_weapons: "Pozyskanie broni"
 RAJ_secure_weapons_desc: "Nasz sprzęt wojskowy to chaotyczna mieszanina różnych wersji pochodzących z wielu krajów. Jednak dzięki pomocy innych krajów możemy pozyskać wyposażenie potrzebne nam w przygotowaniach do wyzwolenia."
 RAJ_secure_weapons_tt: "Broń zostanie dodana do zapasów po ukończeniu celu §Y$RAJ_the_mughal_uprising$§!."
 RAJ_stir_unrest_in_the_north: "Wywołanie niepokojów na północy"
 RAJ_stir_unrest_in_the_north_desc: "Mieszkańcy północnej części Cesarstwa Indyjskiego zostali mocno dotknięci mechanizmami kontroli cen. Stali się jak sucha trawa, teraz wystarczy, że rozniecimy ogień."
 RAJ_stir_unrest_in_the_north_focus_tt: "Zachowamy kontrolę nad poniższymi regionami po naszym wyzwoleniu:"
 MUGHAL_divisions_spawned: "§Y4§! w pełni wyposażone dywizje lojalistów dołączą do nas, gdy zaczniemy powstanie."
 RAJ_the_mughal_uprising: "Powstanie Mogołów"
 RAJ_the_mughal_uprising_desc: "Odległy północny region ma idealne położenie geograficzne, które ułatwi wyzwolenie się od Brytyjczyków.\nMiejscowi przywódcy rozniecili ogień ludzkich serc opowieściami o wspaniałej przeszłości, kiedy to Mogołowie rządzili tą krainą i byli kowalami własnego losu.\nJeśli Bóg pozwoli, my też będziemy."
 RAJ_the_mughal_uprising_tt: "Wyzwolimy się od §YCesarstwa Indyjskiego§! i §Rrozpoczniemy wojnę o niepodległość§!."
 RAJ_the_mughal_uprising_tt2: "Będziemy posiadać wszystkie regiony znajdujące się pod naszą kontrolą w chwili zakończenia wojny domowej." #separate into two if I need to remove it later
 6_month_timer_mughal_tt: "Będziemy mieć §Y255§! dni na wygranie tej wojny, zanim zdecentralizowana administracja zaproponuje zawieszenie broni."
 RAJ_reform_the_agricultural_system: "Reforma systemu rolnego"
 RAJ_reform_the_agricultural_system_desc: "System żywnościowy Indii już zbyt długo trawią zaniedbania, złe zarządzanie oraz wyzysk. Po odnowieniu Imperium Mogołów musimy zadbać, żeby żaden poddany nie głodował. Inwestycje w nawadnianie, modernizację rolnictwa i wyrwanie go ze szponów drapieżnych właścicieli ziemskich sprawią, że Indie staną się krajem dostatnim, w którym głód będzie tylko reliktem przeszłości."
 RAJ_princley_state_breakaway_tt: "§Y [442.GetName] \n [987.GetName] \n [988.GetName] \n [444.GetName] \n [445.GetName] \n [1012.GetName] \n§!"
 RAJ_GOE_enforced_peace_decision: "Widmo zawieszenia broni"
 RAJ_GOE_enforced_peace_decision_desc_tt: "Jeżeli utrzymamy się dostatecznie długo, rząd [UK_INDIA.GetAdjective] zaproponuje nam zawieszenie broni."
 RAJ_GOE_enforced_peace_decision_desc_eng_tt: "Jeżeli [RAJ.GetName] utrzyma się dostatecznie długo, rząd [UK_INDIA.GetAdjective] zaproponuje im zawieszenie broni oraz ustępstwa terytorialne."
 RAJ_GOE_enforced_peace_decision_desc_2_tt: "§YZachowamy kontrolę nad następującymi regionami§!: §YIndie Zachodnie§!, §YIndie Południowe§!, §YIndie Centralne§!, §YIndie Wschodnie§! oraz §YIndie Północne§!, pod warunkiem że w momencie zawieszenia broni będziemy kontrolować wszystkie państwa danego regionu."
 RAJ_secure_states: "Zajęcie"
 RAJ_defend_states: "Obrona"
 RAJ_GOE_secure_western_india: "[GetMughalCivilWarStatus] Indie Zachodnie"
 RAJ_GOE_secure_southern_india: "[GetMughalCivilWarStatus] Indie Południowe"
 RAJ_GOE_secure_central_india: "[GetMughalCivilWarStatus] Indie Centralne"
 RAJ_GOE_secure_eastern_india: "[GetMughalCivilWarStatus] Indie Wschodnie"
 RAJ_GOE_secure_northern_india: "[GetMughalCivilWarStatus] Indie Północne"
 RAJ_GOE_secure_northern_central_india: "[GetMughalCivilWarStatus] Indie Środkowo-Północne"
 RAJ_GOE_secure_western_central_india: "[GetMughalCivilWarStatus] Indie Środkowo-Zachodnie"
 RAJ_GOE_enforced_peace_decision_desc_2_1_tt: "§YJeśli [443.GetName], [989.GetName], [433.GetName], [428.GetName] i [437.GetName] będą pod naszą kontrolą, wróg zgodzi się na większe terytorialne ustępstwa po zakończeniu wojny§!"
 RAJ_GOE_enforced_peace_decision_desc_2_2_tt: "§YJeśli [429.GetName], [427.GetName], [424.GetName], [425.GetName], [423.GetName], [982.GetName] i [983.GetName] będą pod naszą kontrolą, wróg zgodzi się na większe terytorialne ustępstwa po zakończeniu wojny§!"
 RAJ_GOE_enforced_peace_decision_desc_2_3_tt: "§YJeśli [436.GetName], [984.GetName], [426.GetName], [438.GetName] i [435.GetName] będą pod naszą kontrolą, zyskamy większe terytorium po zakończeniu wojny§!"
 RAJ_GOE_enforced_peace_decision_desc_2_4_tt: "§YJeśli [431.GetName], [985.GetName], [430.GetName], [432.GetName], [990.GetName] i [434.GetName] będą pod naszą kontrolą, zyskamy większe terytorium po zakończeniu wojny§!"
 RAJ_GOE_mughal_independence_category: "Niepodległość Mogołów"
 RAJ_GOE_enforced_peace_decision_eng: "$RAJ_GOE_enforced_peace_decision$"
 RAJ_the_legacy_of_babur: "Spuścizna Babura"
 RAJ_the_legacy_of_babur_desc: "Imperium Mogołów obejmowało niegdyś rozległe tereny subkontynentu. Teraz niektórzy marzą o przywróceniu jego dawnej chwały i wykorzystują spuściznę Babura, aby dać początek nowej erze zjednoczonego imperium."
 RAJ_the_legacy_of_babur_tt: "Każdy region, w którym wywołano niepokoje, otrzyma:"
 RAJ_a_peacock_prince: "Pawi książę"
 RAJ_a_peacock_prince_desc: "Spuścizna Mogołów potrzebuje godnego przywódcy, który zasiądzie na tronie. Księstwa-państwa muszą wyłonić pawiego księcia, którego pochodzenie, ambicja i wizja pozwolą odnowić wielkie imperium oraz ponownie zjednoczyć subkontynent."
 RAJ_halls_of_knowledge: "Gmachy wiedzy"
 RAJ_halls_of_knowledge_desc: "Silny kraj powstaje na fundamencie wiedzy. Poprzez inwestycje w badania naukowe oraz edukację pobudzimy innowacyjność, damy ludziom siłę, a państwo [ROOT.GetAdjective] stanie się liderem w dziedzinie nauki, przemysłu i rozwoju."
 RAJ_sharpen_the_tulwar: "Ostrzenie talwaru"
 RAJ_sharpen_the_tulwar_desc: "Talwar, symbol siły i niezłomności, trzeba ostrzyć w oczekiwaniu na nadchodzące bitwy. Jeśli zmodernizujemy naszą armię oraz udoskonalimy strategie, sprawimy, że państwo [ROOT.GetAdjective] będzie gotowe do zadania zdecydowanego ciosu, gdy zajedzie taka potrzeba."
 RAJ_timurid_bureaucracy: "Biurokracja Timurydów"
 RAJ_timurid_bureaucracy_desc: "Zakorzeniona w dziedzictwie Timura biurokracja Timurydów to model wydajnego zarządzania i działania władzy centralnej. Przywrócenie tego systemu wzmocni administrację Imperium oraz zapewni stabilizację i dobrobyt na ogromnym terytorium."
 RAJ_conquer_afghanistan: "Podbój Afganistanu"
 RAJ_conquer_afghanistan_desc: "Musimy odzyskać Afganistan, pradawne serce imperium. Jeśli odzyskamy panowanie nad tym regionem historycznym, uczcimy dziedzictwo Mogołów i zyskamy istotną twierdzę dla odradzającej się potęgi."
 RAJ_across_the_himalayas: "Przez Himalaje"
 RAJ_across_the_himalayas_desc: "Ziemie położone za Himalajami skrywają nieprzebrane bogactwa i mają ogromne znaczenie strategiczne. Gdy rozszerzymy wpływ Imperium Mogołów poza ten łańcuch górski, umocnimy naszą dominację i zdobędziemy nowe tereny, a tym samym przyniesiemy chwałę naszemu królestwu."
 RAJ_through_the_wakhan_corridor: "Przez Korytarz Wachański"
 RAJ_through_the_wakhan_corridor_desc: "$RAJ_skibedi_san_ma_desc$"
 RAJ_skibedi_san_ma: "Rozbicie watażków"
 RAJ_skibedi_san_ma_desc: "Watażkowie Xibei San Ma są przeszkodą na drodze Imperium Mogołów do dominacji w Azji Środkowej. Dzięki zdecydowanej kampanii możemy ich osłabić, zająć strategiczne szlaki handlowe i rozszerzyć nasze wpływy w tym regionie."
 RAJ_conquerors_of_persia: "Zdobywcy Persji"
 RAJ_conquerors_of_persia_desc: "[PER.GetNameDef], kraj ogromnego bogactwa i wspaniałej historii, był niegdyś rywalem naszego imperium. Jeśli znajdzie się pod władzą Mogołów, potwierdzimy naszą dominację, zajmiemy kluczowe ziemie na zachodzie oraz umocnimy naszą pozycję jako prawdziwych spadkobierców imperialnej potęgi."
 RAJ_halls_of_knowledge_2: "Akademie cesarskie"
 RAJ_halls_of_knowledge_2_desc: "Wiedza to klucz do trwałej władzy. Jeśli założymy akademie cesarskie w całym Imperium Mogołów, wykształcimy uczonych, naukowców i administratorów, którzy napędzą innowacyjność, poprawią jakość zarządzania i zadbają o spuściznę mądrości oraz rozwój imperium."
 RAJ_halls_of_knowledge_3: "Studnia wiecznej wiedzy"
 RAJ_halls_of_knowledge_3_desc: "Wiedza może zaprowadzić do głębokiej studni chaosu, gdzie nie ośmiela się wejść żaden człowiek, lecz mu musimy to uczynić."
 RAJ_elephants_for_the_modern_age: "Współczesne słonie"
 RAJ_elephants_for_the_modern_age_desc: "Potężne słonie Imperium Mogołów królowały niegdyś na polach bitew. Czas przejąć ich spuściznę i zainwestować w pojazdy pancerne i wojska zmechanizowane. Stworzymy niepowstrzymane machiny wojenne, które przyniosą zwycięstwo naszemu imperium."
 RAJ_unite_the_subcontinent: "Zjednoczenie subkontynentu"
 RAJ_unite_the_subcontinent_desc: "Podzielone państwa subkontynentu są cieniem ich dawnej świetności. Jeśli zjednoczymy te ziemie pod sztandarem Mogołów, przywrócimy harmonię, siłę i potęgę imperium, któremu przeznaczone jest rządzić od gór aż po morza."
 RAJ_the_true_mongols: "Prawdziwi Mogołowie"
 RAJ_the_true_mongols_desc: "[ROOT.GetNameDef] to prawowity dziedzic spuścizny Mongołów, łączy potęgę stepów z kulturą subkontynentu. Sięgnijmy do naszych korzeni, by wykorzystać ducha prawdziwych Mongołów oraz podbić i jednoczyć krainy, jak niegdyś czynili to nasi przodkowie."
 RAJ_halls_of_knowlege_3: "Biblioteki imperium"
 RAJ_halls_of_knowlege_3_desc: "Wykształcone społeczeństwo to fundament rozwijającego się imperium. Zbudujmy wielkie biblioteki w całym królestwie Mogołów, by wykorzystać dawną mądrość, zadbać o innowacyjność i dać przyszłym pokoleniom siłę do budowy niezrównanej potęgi imperium."
 RAJ_thunder_elephants: "Grzmiące słonie"
 RAJ_thunder_elephants_desc: "Majestatyczne słonie, symbol potęgi Mogołów, wracają na pole walki jako ucieleśnienie tradycji i siły. Ich nieokiełznana siła i wygląd dadzą naszym armiom wolę walki, a także zasieją strach w sercach naszych wrogów oraz utorują naszemu imperium drogę do zwycięstw."
 RAJ_revolt_of_the_princes: "Bunt książąt"
 RAJ_revolt_of_the_princes_desc: "Księstwa-państwa, od dawna podporządkowane rządom Brytyjczyków, powstaną, by walczyć o utracone dziedzictwo."
 RAJ_revolt_of_the_princes_tt: "Po wypowiedzeniu wojny Cesarstwu Indyjskiemu księstwa-państwa powstaną i dołączą do nas, stając się naszymi poddanymi."
 RAJ_secular_rule: "Świecka administracja"
 RAJ_secular_rule_desc: "Imperium Mogołów rozwija się dzięki różnorodności, a świecka administracja gwarantuje sprawiedliwe rządy wszystkim poddanym, niezależnie od ich wyznania. Nacisk na osiągnięcia i równość wzmocni jedność imperium oraz zapewni nam lojalność poszczególnych regionów."
 RAJ_theocratic_rule: "Nowe prawo dla Dhimmi"
 RAJ_theocratic_rule_desc: "Pod rządami Mogołów prawa osób niebędących muzułmanami były mocno ograniczone. Czas dostosować te kwestie do norm współczesnego świata i pokazać całym Indiom, że jesteśmy oświeconym królestwem."
 RAJ_mughal_court: "Dwór Mogołów"
 RAJ_mughal_court_desc: "Na dworze Mogołów zasiadają największe umysły oraz najbardziej wpływowi przywódcy z całego królestwa. Jeśli damy tym doradcom władzę, wzmocnimy imperium poprzez ich mądrość, każda decyzja będzie odbiciem chwały i ambicji naszych rządów."
 RAJ_mughal_court_tt: "Wszystkie księstwa-państwa otrzymają ducha narodowego:"
 RAJ_mughal_court_princely_states_tt: "Wszyscy książęta opuszczą swoje księstwa-państwa i dołączą do Imperium Mogołów jako dostępni doradcy albo generałowie."
 RAJ_the_silk_road: "Rozbudowa Jedwabnego Szlaku"
 RAJ_the_silk_road_desc: "Jedwabny Szlak przyniósł kiedyś imperium kulturę i bogactwo. Jeśli odnowimy tę historyczną sieć handlową, znowu staniemy się ośrodkiem światowego handlu, damy bogactwo imperium oraz zapewnimy rozwój wszystkim jego częściom."
 RAJ_restore_the_timurid_empire: "Przywrócenie Imperium Timurydów"
 RAJ_restore_the_timurid_empire_desc: "Sztandary Timura znowu łopocą na wietrze, a imperium, które niegdyś siało strach w sercach sułtanów, powstało z popiołów historii. Rządzimy ziemiami, które niegdyś podbił ten wielki władca i utworzył jedno królestwo, łącząc wschód z zachodem. Niech świat ma się na baczności, Timurydzi wrócili i tym razem nie znikniemy z kart historii."
 RAJ_peacock_throne_for_the_modern_age: "Współczesny Pawi Tron"
 RAJ_peacock_throne_for_the_modern_age_desc: "Pawi Tron był najważniejszym symbolem wielkości i potęgi naszych przodków. Jeśli stworzymy nowy tron w historycznej siedzibie władców, zapewnimy sobie dominację i lojalność oraz jasno zadeklarujemy nasze plany wobec żyznych obszarów delt rzek na subkontynencie."
 RAJ_the_crown_and_the_world: "Korona i świat"
 RAJ_the_crown_and_the_world_desc: "Przeznaczeniem Imperium Mogołów jest stać się niedoścignionym światowym supermocarstwem. Jeśli rozszerzymy nasze wpływy, urośniemy w siłę i zdobędziemy dominację, zagwarantujemy sobie miejsce jako największa potęga współczesnego świata."
 RAJ_conquerors_of_iraq: "Marsz na Mezopotamię"
 RAJ_conquerors_of_iraq_desc: "Irak był niegdyś istotnym ośrodkiem handlu i władzy imperium Timura, a bogactwa tego regionu pozwoliły nam dokonywać chwalebnych czynów. Teraz te ziemie znajdują się w rękach słabych władców, niegodnych tej wielkiej spuścizny. Jeżeli odzyskamy Mezopotamię, zabezpieczymy nasz strategiczny bastion, przejmiemy kontrolę nad bramą między wschodem i zachodem, a także przypomnimy światu, że Timurydzi nie proszą, tylko biorą."
 RAJ_conquerors_of_turkey: "Druga bitwa pod Ankarą"
 RAJ_conquerors_of_turkey_desc: "Anatolia była niegdyś polem bitew toczonych przez imperia, a historia pamięta zwycięstwo Timura nad Osmanami. Jednak następca tego pokonanego sułtanatu wciąż istnieje, kurczowo trzyma się ziem, które zgodnie z prawem powinny znajdować się w naszym władaniu. Jeżeli znowu pomaszerujemy na zachód, rozbijemy obronę wroga i odzyskamy nasze dawne zdobycze."
 RAJ_reviving_the_workshop_of_the_world: "Wskrzeszenie warsztatu świata"
 RAJ_reviving_the_workshop_of_the_world_desc: "Zanim nastały rządy Brytyjczyków, Indie były światowym centrum przemysłu, tekstyliów i handlu. Imperium właśnie się odrodziło, zatem czas odzyskać to dziedzictwo. Dzięki modernizacji naszych fabryk i odnowieniu szlaków handlowych uczynimy naszą gospodarkę potęgą mogącą konkurować ze światowymi mocarstwami."
 RAJ_legacy_of_timur: "Spuścizna Timura"
 RAJ_legacy_of_timur_desc: "Imperium Timura nie może zniknąć z kart historii. Odzyskanie ziem naszych przodków i zjednoczenie ich pod jedną władzą pozwoli nam ożywić spuściznę Timura oraz dać początek nowej epoce siły i ambicji. Świat ponownie zadrży przed synami Timura."
 RAJ_forging_the_mughal_arsenal: "Modernizacja arsenału Mogołów"
 RAJ_forging_the_mughal_arsenal_desc: "Dawne wojny wygrywało się za pomocą kijów i kamieni, lecz te czasy minęły. Jeżeli nasze imperium ma mieć potencjał do obrony przed mocarstwami współczesnego świata, musimy stworzyć bazę przemysłową zdolną do zasilania ogromnej machiny wojennej. Linie montażowe będą rozbrzmiewać dźwiękiem przemysłu, a niebawem nasze armie otrzymają uzbrojenie wykonane naszymi rękami."
 RAJ_rebuilding_the_empires_roads: "Odbudowa dróg imperium"
 RAJ_rebuilding_the_empires_roads_desc: "Imperium nie może funkcjonować bez środków transportu dla swoich wojsk, towarów i ludzi. Zdezelowane drogi i linie kolejowe pozostawione przez Brytyjczyków należy zmodernizować oraz rozbudować."
