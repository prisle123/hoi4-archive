 PER_islamic_revolution_tt: "Rozpoczyna §Rwojnę domową§! pomiędzy państwem [PER.GetAdjective] i islamskimi buntownikami!"
 PER_trial_fifty_three_tt: "Przyjęcie tego celu spowoduje, że §Ykomunistyczni§! doradcy zostaną wydaleni z rządu."
 PER_stand_with_giants_tt: "Modyfikuje §Y$PER_stand_with_giants_modifier$§! o:"
 PER_negotiate_tt: "Spróbuje zawrzeć §Ypokój§! z naszymi wrogami, przez co potencjalnie stanie się [ENG.GetFlag]§Y[ENG.GetAdjective]§! §Rpaństwem marionetkowym§! i utraci terytorium na rzecz [SOU.GetFlag]§Y[SOU.GetAdjective]§! państwa!"
 PER_treaty_of_tehran_tt: "Zainicjuje zdarzenie z [ENG.GetFlag]§Y[ENG.GetAdjective]§! i [SOV.GetFlag]§Y[SOV.GetAdjective]§! państwem, prosząc je o wycofanie wojsk i zakończenie wojny."
 PER_strike_first_tt: "Podążanie tą gałęzią §Runiemożliwi ci§! dalsze przyjmowanie celów §YPaktu z Sa'dabad§!!"
 PER_buffer_state_tt: "Jeśli §Ypokój§! zostanie przyjęty, [AZR.GetFlag]§Y[AZR.GetNameDef]§!, [GEO.GetFlag]§Y[GEO.GetNameDef]§!, [ARM.GetFlag]§Y[ARM.GetNameDef]§! i [TMS.GetFlag]§Y[TMS.GetNameDef]§! staną się [PER.GetFlag]§Y[PER.GetAdjective]§! państwami marionetkowymi."
 PER_resistance_decisions_tt: "Odblokowanie decyzji §Ywzniecanie oporu§!, które pozwolą nam zaburzać stabilizację sąsiednich państw w przygotowaniu do inwazji."
 PER_recruit_rebels_tt: "Odblokowuje szablony dywizji §Ybachtiarskich buntowników§! i §Ykaszkajskich buntowników§! i rekrutuje §Ydwie§! jednostki każdej z nich w: §Y[ROOT.capital.GetCapitalVictoryPointName]§!"
 PER_white_peace_tt: "Zainicjuje z naszymi wrogami §Yzdarzenie§! z żądaniem §Ybiałego pokoju§!, co pozwoli nam §Yzachować poprzednio posiadane terytoria§!."
 PER_reparations_tt: "Zainicjuje z naszymi wrogami §Yzdarzenie§! z żądaniem §Ypokoju§! i §Yreparacji wojennych§! w postaci §Yfabryk§! oraz §Yosłabienia§! agresora. Jeśli wrogi kraj jest §Ybezpośrednim sąsiadem§!, zamiast tego odda §Ynam§! przygraniczne terytorium."
 PER_swear_fealty_tt: "Zainicjuje z naszymi wrogami §Yzdarzenie§! z ofertą naszej kapitulacji i prośbą stania się ich §Ypaństwem marionetkowym§!. Odblokuje to §Ygałąź państwa marionetkowego§!, co pozwoli nam decydować o naszym dalszym losie."
 PER_push_negotiations_tt: "Zainicjuje z naszymi wrogami §Yzdarzenie§! z ofertą §Ypraw do zasobów§! dla inicjatora pierwotnego konfliktu w zamian za §Ybiały pokój§!. Jeśli odmówią, pozostaniemy z nimi w stanie wojny."
 PER_preemptive_invasion_of_iran_tt: "Gdy [PER.GetNameDef] skapituluje, stanie się naszym krajem marionetkowym, połączymy kilka regionów w ramach naszych granic i uzyskamy prawa do eksploatacji zasobów w regionach [PER.GetAdjective] posiadających bogate złoża ropy naftowej. Będziemy mogli wnioskować o [SOU.GetAdjective] interwencję, by przeprowadzić wspólną operację."
 PER_territory_demands_tt: "Spowoduje to przesłanie danemu krajowi żądań o §Yprzekazanie§! nam jego przygranicznych terytoriów. Zgodzą się na to chętniej, jeśli mamy §Ysilniejsze§! wojsko."
 PER_reinstate_qajars_tt: "Uruchomi ciąg §Yzdarzeń§!, który pozwoli nam przywrócić na [PER.GetAdjective] tron dynastię Kadżarów."
 PER_republic_of_mahabad_tt: "Państwo [KUR.GetAdjective] zyska wolność jako §YRepublika Mahabad§!"
