 if_not_silk_road_tt: "Jeżeli nie ukończyliśmy §Y$RAJ_the_silk_road$§!:"
 also_on_vijay_tt: "Zyskujesz prowincję narodową w §YPołudniowych Indiach§! i §YCoromandel§!"
 unlock_decisions_silk_road_tt: "Odblokowanie decyzji o zamianie większej części terytorium §YJedwabnego Szlaku§! w prowincję narodową"
 mughal_west_britain_company_dec: "Połączenie z Kompanią Zachodniobrytyjską"
 allows_mughal_west_british_company_tt: "Udostępnia decyzję administracyjną."
 create_mwbc_tt: "Powstanie §Y$mughal_west_britain_company$§! z prowincjami narodowymi w Anglii i Walii."
 RAJ_hedgemony_of_the_subcontinent: "Hegemonia na subkontynencie"
 RAJ_hedgemony_of_the_subcontinent_desc: "Nasz przemysł dominuje na subkontynencie, wypchnęliśmy stąd każdego, kto mógłby z nami konkurować. Staliśmy się niepokonani i zostawiliśmy w tyle wszystkich rozłamowców."
 RAJ_hedgemony_of_the_subcontinent_tt: "Wszystkie początkowe regiony należą do: [ROOT.GetName]"
 pak_factories_tt: "[RAJ.GetName] ma o §Y150%§! więcej fabryk niż §Y[PAK.GetName]§!\nNasze fabryki: [?var:THIS.num_of_factories]\nPotrzebne: [?var:pak_factories] "
 pak_tech_tt: "[RAJ.GetName] ma o §Y30%§! więcej technologii niż §Y[PAK.GetName]§!\nNasze technologie: [?var:THIS.num_researched_technologies]\nPotrzene: [?var:pak_researched_techs] "
 RAJ_orchestrate_train_robberies_desc: "Z powodu zarządzania przez robotników budowa kolei zwolniła, lecz każda powstała linia jest lepiej zintegrowana z zaplanowaną gospodarką, co zapewnia wyższą wydajność logistyczną i skuteczność."
 RAJ_revisiting_inquities: "Oko za oko"
 RAJ_revisiting_inquities_desc: "Działania zagranicznych firm handlowych przyspieszyły historyczny rozkład naszego imperium. Są wśród nas tacy, którzy uważają, że powinniśmy wykorzystać naszą nową potęgę i narzucić naszym dawnym wrogom takie same nierówności, jakie oni narzucili nam."
 RAJ_royal_indian_navy_mutiny: "Bunt Królewskiej Indyjskiej Marynarki Wojennej"
 RAJ_royal_indian_navy_mutiny_desc: "Wśród indyjskich marynarzy rośnie niezadowolenie, zaczynają oni sprzyjać naszej sprawie. Możemy to wykorzystać, żeby przejąć władzę i zatrzymać angielskie uzupełnienia. Nie zostawimy im innego wyjścia, będą musieli nam ulec."
 RAJ_royal_indian_navy_mutiny_tt: "§RDecyzje o komunistycznej infiltracji zostaną usunięte, gdy zrealizujemy ten cel§!"
 RAJ_royal_indian_navy_mutiny_tt2: "§RDecyzje o komunistycznej infiltracji zostaną usunięte, gdy wypełnimy nasze zobowiązania§!"
 RAJ_hide_communist_infiltration: "$RAJ_royal_indian_navy_mutiny_tt2$"
 RAJ_accept_russian_muhajir_money_desc: "W nasze ręce trafia złoto z zagranicy i podsyca płomień rewolucji."
 RAJ_jugantar_desc: "Przebudził się duch Jugantara, ruch oporu działa w całym kraju. Możemy to wykorzystać, żeby znowu zdobyć Bengal."
 RAJ_the_peoples_liberation_army_desc: "Armia Ludowowyzwoleńcza to zdyscyplinowana i wierna swym ideałom siła, która poprowadzi nas do walki o wyzwolenie narodu. Wywodząc się z klasy robotniczej i chłopstwa, jej członkowie stoją na straży rewolucji i pragną zaprowadzić nowy porządek."
 RAJ_deathblow_to_imperial_remnants_desc: "Rząd [PAK.GetAdjective] działa na zlecenie Anglików, którzy przekazują do tego kraju ogromne zasoby, rozpaczliwie starając się zatrzymać wzbierającą falę komunizmu. Wreszcie zakończymy ten spór."
 RAJ_the_revolutionary_army_marches_desc: "Nasza armia maszeruje, niosąc rewolucję dla Indii i zwykłych ludzi."
 RAJ_threaten_princes_desc: "Książęta spełnią nasze żądania albo odpowiedzą za nieposłuszeństwo."
 #EIC feedback stuff
 RAJ_look_to_the_future: "Spojrzenie w przyszłość"
 RAJ_look_to_the_future_desc: "Spoglądamy w przyszłość, a nie w przeszłość, żeby zapanować nad tym chaosem cenowym. Trzeba wdrożyć wiele rozwiązań stabilizujących. Na wczoraj."
 RAJ_lobby_parliment: "Lobbowanie w parlamencie"
 RAJ_lobby_parliment_desc: "Dzięki wsparciu sektora prywatnego będziemy lobbować w Parlamencie i przedstawiać prywatyzację jako jedyny wybór gwarantujący ochronę przed kolejną zapaścią globalnej gospodarki. Sprzedaż części Cesarstwa Indyjskiego nie jest zwyczajną strategią, tylko czymś, co zapewni stabilizację naszego imperium."
 RAJ_lobby_parliment_tt: "Zaczniemy tworzenie Kompanii Wschodnioindyjskiej"
 #bye
 RAJ_orchestrate_train_robberies: "Kolej ludowa"
 RAJ_orchestrate_train_robberies_tt: "Każdy ukończony cel kolejowy będzie od teraz modyfikował ducha §Ykolei indyjskich§! w poniższy sposób:\nMoc przerobowa fabryk: §G+[?RAJ_railway_default_increase_tt]%§!\nTempo budowy kolei: §R[?RAJ_railway_default_decrease_tt]%§!\nTempo budowy punktu zaopatrzenia: §R[?RAJ_railway_default_decrease_tt]%§!\nTempo budowy infrastruktury: §R[?RAJ_railway_default_decrease_tt]%§!\n\nWszystkie istniejące ukończone cele kolejowe zostaną automatycznie przełączone, aby to uwzględnić."
 RAJ_accept_russian_muhajir_money: "Przyjęcie pieniędzy rosyjskich muhajir"
 RAJ_jugantar: "Jugantar"
 RAJ_jugantar_tt: "Po wypowiedzeniu wojny państwu [PAK.GetAdjective] otrzymamy dywizje w pobliżu Bangladeszu."
 RAJ_bhoodan_movement: "Ruch bhudan"
 RAJ_bhoodan_movement_desc: "Dzięki dobrowolnej redystrybucji ziemi wzmocnimy bezrolną część społeczeństwa i przywrócimy sprawiedliwość mieszkańcom wsi. Oddając grunty rolne tym, którzy je uprawiają, nie tylko zyskamy owoce ich pracy, ale również ich długotrwałą lojalność."
 RAJ_the_peoples_liberation_army: "Stwórz Armię Ludowowyzwoleńczą"
 RAJ_deathblow_to_imperial_remnants: "Śmiertelny cios w pozostałości imperium"
 RAJ_the_revolutionary_army_marches: "Marsz armii rewolucyjnej"
 RAJ_nationalize_british_owned_factories: "Nacjonalizacja fabryk należących do Brytyjczyków"
 RAJ_nationalize_british_owned_factories_desc: "Fabryki zbudowane kosztem [RAJ.GetAdjective] pracy nie będą już służyć obcym interesom. Poprzez nacjonalizację [ENG.GetAdjective] przemysłu przywracamy kontrolę naszemu narodowi i odzyskujemy to, co zostało nam kiedyś niesprawiedliwie odebrane."
 RAJ_threaten_princes: "Groźby wobec książąt"
 RAJ_exile_princes: "Wygnanie książąt"
 RAJ_exile_princes_desc: "Era władzy książęcej musi się skończyć. Aby osiągnąć prawdziwą jedność narodową, usuniemy te pozostałości po władzy feudalnej i wygonimy ich daleko od pałaców oraz ludzi, którymi niegdyś rządzili."
 RAJ_integrate_the_princes: "Integracja książąt"
 RAJ_integrate_the_princes_desc: "Po wygnaniu książąt i ich powolnej integracji z Indiami nadszedł czas na ostateczną integrację księstw-państw."
 RAJ_integrate_the_princes2: "Pod władzą księstwa"
 RAJ_integrate_the_princes2_desc: "Nie interesuje nas podtrzymywanie systemu częściowej autonomii księstw-państw. Zostaną one w pełni i raz na zawsze wcielone do Indii."
 RAJ_exiled_princes_flag: "Wygnano książęta"
 RAJ_join_the_co_prospherity_sphere: "Dołączenie do Strefy Wspólnego Dobrobytu"
 RAJ_join_the_co_prospherity_sphere_desc: "Japonia to jedyna siła w regionie gotowa postawić się zachodnim imperialistom. Musimy do niej dołączyć, aby zrealizować większy cel."
 RAJ_join_the_co_prospherity_sphere_tt: "(§Y[JAP.GetName]§!) Otrzymuje wydarzenie '§Y[RAJ.GetNameDef] chce dołączyć do państw Osi§!'."
 RAJ_cruiser_effort_dlc: "$RAJ_cruiser_effort$"
 RAJ_submarine_effort_dlc: "$RAJ_submarine_effort$"
 RAJ_capital_ship_effort_dlc: "$RAJ_capital_ship_effort$"
 RAJ_black_swan_sloops: "Slupy typu Black Swan"
 RAJ_black_swan_sloops_desc: "Dzięki pozyskaniu i modernizacji oszczędnych kadłubów klasy Black Swan możemy w niedługim czasie powiększyć naszą flotę lekkich jednostek patrolowych, idealnie sprawdzających się w obronie wybrzeża i ochronie konwojów."
 RAJ_coastal_protection: "Ochrona wybrzeża"
 RAJ_coastal_protection_desc: "Nasze rozległe wybrzeże potrzebuje ochrony przed zagrożeniami z zewnątrz."
 RAJ_the_sword_and_the_saffron: "Miecz i szafran"
 RAJ_the_sword_and_the_saffron_desc: "Nasz los wykuwamy za pomocą wiary i siły. Miecz broni naszych ziem, a sztandar z szafranem zjednoczy nasz lud we wspólnym celu."
 RAJ_burn_down_the_cellular_jail: "Spal Czarną Wodę"
 RAJ_burn_down_the_cellular_jail_desc: "Więzienie Czarna Woda to policzek wymierzony każdemu, kto walczył o niepodległość Indii, więc trzeba je zniszczyć."
 RAJ_indian_marine_corps: "[ROOT.GetName]: Korpus piechoty morskiej"
 RAJ_indian_marine_corps_desc: "Powołamy do życia celową jednostkę piechoty morskiej, wyszkoloną w operacjach desantu morskiego i atakach specjalnych."
 RAJ_madras_ship_repair_factories: "Stocznie remontowe w Madrasie"
 RAJ_madras_ship_repair_factories_desc: "Madras będzie pełnić rolę kluczowego węzła wsparcia marynarki wojennej i posiadać wyspecjalizowane zakłady napraw, by móc konserwować i modernizować naszą rosnącą flotę, zapewniając gotowość operacyjną na całym wschodnim wybrzeżu."
 RAJ_obtain_british_naval_contracts: "Pozyskanie brytyjskich kontraktów morskich"
 RAJ_obtain_british_naval_contracts_desc: "Skontaktujemy się z [ENG.GetAdjective] władzami i zawrzemy umowę na budowę floty, wykorzystując potencjał ich przemysłu do wzmocnienia naszej floty i zacieśnienia strategicznych więzi."
 RAJ_purchase_decomissioned_british_ships: "Zakup wycofanych okrętów"
 RAJ_purchase_decomissioned_british_ships_desc: "Skontaktujemy się z [ENG.GetAdjective] władzami w celu otrzymania wycofywanych przez nich jednostek marynarki. Choć okręty te są przestarzałe, możemy je zmodernizować i w niedługim czasie minimalnym kosztem powiększyć naszą flotę."
 RAJ_request_transfer_of_british_commanders: "Prośba o przeniesienie brytyjskich dowódców"
 RAJ_request_transfer_of_british_commanders_desc: "Skontaktujemy się z władzami [ENG.GetAdjective] w sprawie przekazania nam jednego z ich dowódców marynarki wojennej, który pomoże nam w szkoleniu nowych żołnierzy piechoty morskiej."
 RAJ_obtain_modern_ship_contracts: "Pozyskanie kontraktów na nowoczesne okręty"
 RAJ_obtain_modern_ship_contracts_desc: "Aby przyspieszyć modernizację marynarki wojennej, będziemy negocjować z [ENG.GetAdjective] państwem w celu otrzymania najnowocześniejszych krążowników, co pozwoli utrzymać konkurencyjność naszej floty w zmieniającym się morskim krajobrazie."
 RAJ_dominate_the_bay_of_bengal: "Dominacja w Zatoce Bengalskiej"
 RAJ_dominate_the_bay_of_bengal_desc: "Utrzymanie dominacji morskiej w rejonie Zatoki Bengalskiej jest kluczowe dla naszej strategii morskiej. Rozszerzając naszą obecność oraz roztaczając kontrolę nad tymi wodami, chronimy szlaki handlowe i podkreślamy naszą dominację w regionie."
 RAJ_indian_cruiser_development: "[ROOT.GetName]: Rozwój krążowników"
 RAJ_indian_cruiser_development_desc: "Nadszedł czas na wyznaczenie własnego kursu w dziedzinie marynarki wojennej. Rozwijając krajowe projekty krążowników, podkreślamy naszą niezależność przemysłową i kładziemy podwaliny pod nowoczesną indyjską flotę."
 RAJ_increase_funding_for_the_GRSE: "Zwiększenie finansowania GRSE"
 RAJ_increase_funding_for_the_GRSE_desc: "Zwiększymy państwowe finansowanie GRSE, aby umożliwić budowę nowych stoczni."
 RAJ_womens_royal_indian_naval_service: "[ROOT.GetName]: Służba kobieca królewskiej marynarki wojennej"
 RAJ_womens_royal_indian_naval_service_desc: "Stworzymy służbę kobiecą królewskiej [ROOT.GetAdjective] marynarki wojennej, dzięki czemu kobiety będą mogły służyć w marynarce wojennej."
 RAJ_modernizing_navy_dlc: "Modernizacja marynarki wojennej"
 RAJ_modernizing_navy_dlc_desc: "Chcąc zostać znaczącą siłą w regionie, musimy zmodernizować naszą marynarkę wojenną poprzez inwestycję w zaawansowane projekty okrętów, poprawę infrastruktury oraz doktrynę strategiczną, by zaznaczyć nasze wpływy na azjatyckich wodach."
 RAJ_rashtriya_swayamsevak_sangh: "Rashtriya Swayamsevak Sangh"
 RAJ_rashtriya_swayamsevak_sangh_desc: "Zrzeszymy młodzież w zdyscyplinowanej organizacji gotowej bronić za wszelką cenę naszego kraju i podtrzymywać wartości hindutva."
 RAJ_the_hindu_martial_tradition: "Hinduskie tradycje wojskowe"
 RAJ_the_hindu_martial_tradition_desc: "Od wojowników Śiwadziego, aż po obrońców dharmy, o wieków drzemie w nas duch walki, którego czas ożywić i przygotować nasze społeczeństwo do czekających nas bojów."
 RAJ_cultural_reawekening: "Przebudzenie kulturowe"
 RAJ_cultural_reawekening_desc: "Nadchodzi nowy świt, niosący ze sobą sztukę, język i tradycje. Kraj zjednoczy się w odwiecznym duchu naszej cywilizacji."
 RAJ_mass_production: "Masowa produkcja"
 RAJ_mass_production_desc: "Będziemy kupować sprzęt od prywatnych firm oferujących go w najniższych cenach. Obniżenie kosztów wyposażenia to klucz do rozwoju."
 RAJ_deathknell_to_the_raj: "Ostatnia godzina Cesarstwa Indyjskiego"
 RAJ_deathknell_to_the_raj_desc: "Stopniowo podkopaliśmy pozostałości Cesarstwa Indyjskiego i przejęliśmy coraz więcej kontroli nad jego ziemiami. Czas zakończyć tę szaradę i zażądać oddania nam pełnego panowania nad subkontynentem."
 RAJ_deathknell_to_the_raj_trigger: "Istnieje §YCesarstwo Indyjskie§! pod rządami §YBrytyjczyków§!"
 RAJ_deathknell_to_the_raj_trigger_tt: "Anektuje pozostałości Cesarstwa Indyjskiego"
 RAJ_learn_from_the_crown: "Nauka od Korony"
 RAJ_learn_from_the_crown_desc: "Musimy czerpać wiedzę z bogatych doświadczeń militarnych Korony, przejąć jej sprawdzone doktryny, żeby przygotować się na czekające nas wyzwania."
 RAJ_join_the_shadow_scheme: "Dołączenie do fabryk w cieniu"
 RAJ_join_the_shadow_scheme_desc: "Uczestnictwo w tajnych operacjach pozwoli nam zwiększyć możliwości naszego wywiadu i wzmocnić naszą pozycję strategiczną."
 RAJ_colonial_cadet_exchange: "Kolonialna wymiana kadetów"
 RAJ_colonial_cadet_exchange_desc: "Wyślemy naszych najlepszych kadetów na szkolenie u boku brytyjskich oficerów, dzięki czemu nasza armia pozna najnowocześniejsze techniki."
 RAJ_learn_from_the_secret_intelligence_service: "Nauka od Secret Intelligence Service"
 RAJ_learn_from_the_secret_intelligence_service_desc: "Dzięki współpracy z brytyjską Secret Intelligence Service możemy stworzyć sprawną siatkę szpiegowską stojącą na straży naszych interesów."
 RAJ_purchase_british_supply_equipment: "Zakup brytyjskiego wyposażenia zaopatrzeniowego"
 RAJ_purchase_british_supply_equipment_desc: "Musimy kupić brytyjskie wyposażenie zaopatrzeniowe, żeby wzmocnić nasze wojska i usprawnić logistykę pola walki."
 RAJ_forming_an_indian_doctrine: "Stworzenie indyjskiej doktryny"
 RAJ_forming_an_indian_doctrine_desc: "Nadszedł czas, żebyśmy poszli własną drogą. Opracujemy indyjską doktrynę, odzwierciedlającą nasze mocne strony i ambicje."
 RAJ_model_after_germany: "Naśladowanie Niemiec"
 RAJ_model_after_germany_desc: "Możemy naśladować zdyscyplinowane i skuteczne niemieckie doktryny wojskowe, żeby uczynić z naszych sił zbrojnych nowoczesną machinę wojenną."
 RAJ_model_after_usa: "Naśladowanie USA"
 RAJ_model_after_usa_desc: "Analiza amerykańskich strategii wojskowych wskaże nam kierunki modernizacji naszej armii z naciskiem na elastyczność i innowacje technologiczne."
 RAJ_model_after_soviet: "Naśladowanie ZSRR"
 RAJ_model_after_soviet_desc: "ZSRR stawia na masową mobilizację i rewolucyjne taktyki, które mogą okazać się wzorem ewolucyjnym dla naszego wojska."
 RAJ_automating_the_army: "Automatyzacja armii"
 RAJ_automating_the_army_desc: "Położymy nacisk na mechanizację i nowoczesne dywizje pancerne i w ten sposób przetrzemy szlak dla w pełni zmodernizowanej armii."
 RAJ_for_the_people_by_the_people: "Dla ludu, od ludu"
 RAJ_for_the_people_by_the_people_desc: "Skoncentrujemy się na wzmocnieniu dywizji piechoty, artylerii i wsparcia, aby zbudować armię silnie zakorzenioną w świadomości ludu."
 RAJ_five_year_plan: "Plan pięcioletni"
 RAJ_five_year_plan_desc: "Każdy kraj komunistyczny potrzebuje planu pięcioletniego! Musimy opracować własny, żeby rozkwitł [RAJ.GetAdjective] przemysł!"
 RAJ_five_year_plan_flag: "Ukończono cel §YPlan pięcioletni§!"
 RAJ_five_year_plan_tt: "Jeśli §Ysocjalizm rolny§! albo §Yuprzemysłowienie miast§! zostaną zrealizowane, plan pięcioletni zostanie zmieniony."
 RAJ_five_year_plan_when_removed_tt: "Minęło dni: [?RAJ_five_year_plan_flag:days|Y0]"
 RAJ_five_year_plan_modify_tt: "Modyfikuje §YPlan pięcioletni§! o:"
 RAJ_soviet_influence: "Radzieckie wpływy"
 RAJ_soviet_influence_desc: "Związek Radziecki jest wzorem rewolucyjnej transformacji. Przyjęcie ich ideologicznego przewodnictwa i ram instytucjonalnych może pomóc wyznaczyć podobną ścieżkę dla [RAJ.GetAdjective] państwa."
 RAJ_indian_socialism: "Indyjski socjalizm"
 RAJ_indian_socialism_desc: "Zamiast szukać inspiracji w mocarstwie socjalistycznym, stworzymy własną doktrynę socjalistyczną skrojoną pod potrzeby państwa [RAJ.GetAdjective]"
 RAJ_soviet_indian_industrial_cooperation: "Radziecko-indyjska współpraca przemysłowa"
 RAJ_soviet_indian_industrial_cooperation_desc: "Aby przyspieszyć naszą transformację ekonomiczną, zawrzemy z [SOU.GetAdjective] państwem umowę partnerstwa przemysłowego. Posiadana przez nich wiedza techniczna oraz doświadczenie w centralnym zarządzaniu rozwojem będą kluczowe dla ustanowienia przystosowanej do naszych potrzeb gospodarki socjalistycznej."
 RAJ_indian_national_highways: "Indyjskie autostrady krajowe"
 RAJ_indian_national_highways_desc: "Żeby [RAJ.GetAdjective] mógł się rozwijać, musimy zacząć od takich podstaw jak linie zaopatrzeniowe."
 RAJ_expand_industry_in_hyderabad: "Rozbudowa przemysłu w Hajdarabadzie"
 RAJ_expand_industry_in_hyderabad_desc: "Rozbudowa fabryk w Hajdarabadzie znacznie zwiększy wydajność naszego przemysłu bez inwestowania weń potężnych pieniędzy."
 RAJ_continue_the_five_year_plan: "Kontynuacja planu pięcioletniego"
 RAJ_continue_the_five_year_plan_desc: "Minął rok od wdrożenia planu pięcioletniego, zatem czas sprawdzić, jakich postępów dokonaliśmy, i wykorzystać zdobytą wiedzę w kolejnych czterech latach."
 RAJ_continue_the_five_year_plan_tt: "Zmieni to wszystkie modyfikatory w naszym §Yplanie pięcioletnim§! o §G+30%§!"
 RAJ_nationalize_tata_group: "Nacjonalizacja Grupy Tata"
 RAJ_nationalize_tata_group_desc: "Musimy uniezależnić naszą gospodarkę od Grupy Tata. Czas przejąć i znacjonalizować tę firmę."
 RAJ_focus_on_military_industry: "Nacisk na przemysł zbrojeniowy"
 RAJ_focus_on_military_industry_desc: "Naszym największym priorytetem jest bezpieczeństwo naszego kraju, musimy rozbudować nasze siły zbrojne, żeby zagwarantować nasze przetrwanie."
 RAJ_nationalize_gun_carriage_agency: "Nacjonalizacja Agencji Uzbrojenia Ciężkiego"
 RAJ_nationalize_gun_carriage_agency_desc: "Agencja Uzbrojenia Ciężkiego to nasz główny dostawca broni, taka siła nie powinna znajdować się w rękach prywatnej korporacji, należy ją znacjonalizować."
 RAJ_eastern_shipyard_construction: "Budowa stoczni wschodniej"
 RAJ_eastern_shipyard_construction_desc: "Aby wesprzeć rozwój nowoczesnych sił morskich, zwiększymy nasze możliwości budowy statków na wschodnim wybrzeżu. Nowe stocznie będą stanowić fundament naszych morskich ambicji."
 RAJ_colonial_cadet_exchange_tt: "Po usunięciu:"
 RAJ_form_ties_with_leftist_parties: "Tworzenie więzi z partiami lewicowymi"
 RAJ_form_ties_with_leftist_parties_desc: "Musimy zdobyć poparcie socjalistów i komunistów działających w naszym kraju."
 india: "Indie"
 indian: "ind."
 pakistan: "Pakistan"
 pakistani: "pak."
 bangladesh: "Bangladesz"
 bangladeshi: "bangl."
 tech_recon_focus_bonus_tt: "£GFX_unit_recon_icon_small $category_recon$\nZwiad: §G+200%§!"
 RAJ_relax_agrarian_society_criteria_tt: "Zmodyfikuje: §Y$idea_RAJ_agrarian_society$§!\n§YEfekt:§!"
 mountain_tanks_tt: "Umożliwia: §YCzołgi górskie§!\n§YWszystkie dywizje czołgów (góry)§!:\nAtak §G+15%§!\nRuch: §G+15%§!"
 RAJ_secular_rule_alt: "Dziedzictwo Timurydów"
 RAJ_secular_rule_alt_desc: "Już czas odzyskać ziemie naszych przodków i zapoczątkować nową epokę w górach, w których narodziła się nasza dynastia. Jeśli oprzemy nasze imperium na niedostępnym sercu Afganistanu, staniemy się silniejsi oraz odnowimy fundamenty imperialnych rządów."
 RAJ_theocratic_rule_alt: "Mongolska spuścizna"
 RAJ_theocratic_rule_alt_desc: "Jesteśmy dziedzicami zdobywców, spadkobiercami imperium, które niegdyś wstrząsnęło światem. Żeby uczcić mongolską spuściznę, musimy zbudować jedność poprzez siłę, zapanować nad subkontynentem indyjskim jako jeden naród, zjednoczony nie przez religię czy pochodzenie, ale przez wierność wobec tronu. Wszyscy padną na kolana w obliczu potęgi naszego imperium."
 RAJ_secret_weapons: "Odnowa naszej nauki"
 RAJ_secret_weapons_desc: "Ponownie staniemy się światowymi liderami w budowie rakiet, które wykorzystamy do zniszczenia naszych wrogów."
 RAJ_his_majestys_loyal_government: "Lojalny rząd Jego Królewskiej Mości"
 RAJ_his_majestys_loyal_government_desc: "Choć na naszych ulicach da się zauważyć coraz silniejsze nastroje niepodległościowe, tryby [ROOT.GetAdjective] machiny pozostają nieugięte. Rządzeni przez mianowanego przez Jego Królewską Mość wicekróla i chronieni przez indyjską służbę cywilną będziemy z determinacją i dyscypliną dbać o interesy Korony."
 RAJ_the_government_of_india_act: "Ustawa o rządzie Indii"
 RAJ_the_government_of_india_act_desc: "Ustawa o rządzie Indii otworzyła nam drogę ku większej autonomii w naszych prowincjach. Oddając część władzy miejscowym urzędnikom, możemy uspokoić umiarkowanych krytyków oraz wzmocnić wydajność administracyjną, a przy tym imperium nadal będzie trzymać nad wszystkim pieczę."
 RAJ_work_with_local_leaders: "Współpraca z miejscowymi liderami"
 RAJ_work_with_local_leaders_desc: "Współpracując ze znaczącymi postaciami na prowincjach, możemy poszerzyć nasze wpływy bez nadmiernego wykorzystywania naszych zasobów. Liderzy ci rozumieją potrzeby własnych regionów i mogą wdrożyć usprawnienia, które będą służyć zarówno ludności, jak i interesom Korony."
 RAJ_concessions_to_the_industrialists: "Ustępstwa wobec przemysłowców"
 RAJ_concessions_to_the_industrialists_desc: "Chcąc stymulować rozwój bez drenowania kieszeni imperium, zaoferujemy korzystne warunki przemysłowcom, którzy zechcą inwestować w rozwój regionów. W zamian za skromne ustępstwa miejscowi liderzy zapewnią lojalność poprzez dobrobyt."
 RAJ_empower_provincial_authorities: "Wzmocnienie władz prowincji"
 RAJ_empower_provincial_authorities_desc: "Zamiast przymilać się do prywatnych firm, wzmocnimy administracyjne możliwości lokalnych władz, aby mogły one bezpośrednio nadzorować rozwój regionów. Powierzenie decyzji inwestycyjnych administracyjnym władzom na prowincji jest odpowiedzialnością będącą nagrodą za lojalność."
 RAJ_confer_with_the_congress: "Konsultacje z Kongresem"
 RAJ_confer_with_the_congress_desc: "Choć wiele osób w rządzie wolałoby nic z tym nie robić, całkowite ignorowanie ruchu niepodległościowego powoduje ryzyko wybuchu większych niepokojów. Zajmując się wybranymi żądaniami, możemy złagodzić napięcia i wzmocnić stabilizację wewnętrzną kraju."
 RAJ_favor_the_muslim_league: "Faworyzowanie Ligi Muzułmańskiej"
 RAJ_favor_the_muslim_league_desc: "Rozszerzając uznanie i polityczne wsparcie wobec Ligi Muzułmańskiej, możemy podtrzymywać lojalną nam przeciwwagę wobec dominującego ruchu nacjonalistycznego. Wzmocnienie ich spowoduje sprzyjające nam tarcia pomiędzy tymi, którzy chcą przemawiać w imieniu całych Indii. W jedności siła, lecz w podziale łatwiej kontrolować polityków."
 RAJ_the_indian_parliament: "Indyjski parlament"
 RAJ_the_indian_parliament_desc: "Z powodu narastających postulatów o własne rządy ustanowimy indyjski parlament, aby przejąć władzę cywilną od wicekróla. Zmiana ta spowoduje nadanie faktycznej autonomii rodzimym przywódcom, oczywiście w ramach imperium."
 RAJ_court_the_princes: "Zachęcanie książąt"
 RAJ_court_the_princes_desc: "Księstwa-państwa od dawna stanowią filary lojalności i porządku na całym subkontynencie. Potwierdzając ich przywileje oraz angażując ich w proces sprawowania władzy, wzmacniamy fundamenty imperialnych rządów wobec populistycznej agitacji."
 RAJ_the_integrity_of_india_act: "Ustawa o integralności Indii"
 RAJ_the_integrity_of_india_act_desc: "Aby przeciwdziałać rosnącemu zagrożeniu działalności wywrotowej i zachować władzę imperium, uchwalimy ustawę o integralności Indii. Regulacje te dadzą nam możliwość zatrzymywania agitatorów, ograniczenia sporów politycznych oraz zapewnią lojalne władze na całym subkontynencie. Jedność czasami trzeba narzucić."
 RAJ_princely_state_donations_GOE: "Daniny z księstw-państw"
 RAJ_princely_state_donations_GOE_desc: "$RAJ_princely_state_donations_desc$"
 RAJ_the_jewel_becomes_the_crown: "Klejnot staje się koroną"
 RAJ_the_jewel_becomes_the_crown_desc: "W związku z upadkiem ojczyzny to od nas zależy, czy przejmiemy brzemię przywództwa w ramach naszego imperium. Z nową siłą wykorzystamy olbrzymie [ROOT.GetAdjective] zasoby, by wyzwolić serce imperium i zniszczyć tych, którzy ośmielili się zrujnować te zielone, spokojne ziemie."
 RAJ_the_punjab_accord: "Porozumienie z Pendżabem"
 RAJ_the_punjab_accord_desc: "Poprzez uznanie wyjątkowej sytuacji społeczności Sikhów i nadanie im ograniczonej autonomii w Pendżabie wzmocnimy wieloletnią więź opartą na lojalności i służbie. W zamian ich nieustające wsparcie umocni [ROOT.GetAdjective] władzę w tym kluczowym regionie i sprawi, że tradycja będzie szła w parze ze stabilizacją."
 RAJ_the_dominion_of_india: "Dominium Indii"
 RAJ_the_dominion_of_india_desc: "Po przywróceniu porządku na subkontynencie czas zająć nasze miejsce wśród imperialnych pobratymców jako lojalne i autonomiczne dominium imperium. \nNiech żyje król!"
 RAJ_curtail_the_zamindars: "Ograniczenie zamindari"
 RAJ_curtail_the_zamindars_desc: "Zakorzenione wpływy właścicieli ziemskich na wsiach od dawna przeszkadzają w wysiłkach mających na celu unowocześnienie zarządzania i uwolnienia pełnego potencjału państwa [ROOT.GetNameDef]. Przesuwając władzę administracyjną i zasoby w stronę wartościowych urzędników i bardziej odpowiedzialnych instytucji, możemy osłabić ich władzę, a przy okazji wzmocnić fundamenty elastycznego państwa."
 RAJ_raise_import_duties: "Podniesienie ceł importowych"
 RAJ_raise_import_duties_desc: "Aby zmniejszyć zależność gospodarczą i umożliwić rozwój kraju, podniesiemy cła importowane na zagraniczne towary. Pomoże to ochronić lokalny przemysł, utrzymać kapitał w granicach państwa i zagwarantować samodzielność kraju [ROOT.GetNameDef]."
 RAJ_imperial_industry_initiative: "Imperialna inicjatywa przemysłowa"
 RAJ_imperial_industry_initiative_desc: "Aby wzmocnić pozycję [ROOT.GetAdjective] państwa jako jednego z filarów imperium, musimy dokonać rozległej rozbudowy miejskiego przemysłu. Imperialna inicjatywa przemysłowa przekieruje zasoby w stronę przemysłu ciężkiego oraz wykwalifikowanych pracowników, dzięki czemu nasze miasta staną się źródłem wytrzymałości i odnowy całego subkontynentu."
 RAJ_rural_development_plan: "Plan rozwoju wsi"
 RAJ_rural_development_plan_desc: "Przy trwających reformach rolnictwa musimy przyciągnąć przemysł na obszary wiejskie. Mechanizacja, wiejskie projekty strukturalne i drobny przemysł przekształcą wioski w koła zamachowe produkcji."
 RAJ_the_great_recovery: "Wielka odnowa"
 RAJ_the_great_recovery_desc: "Blizny po wielkim kryzysie nadal widoczne są we wszystkich dziedzinach naszej gospodarki, spowalniając postęp i osłabiając zaufanie. Lecz teraz, dzięki przywróceniu stabilizacji i planom, zrzucimy z siebie ciężar stagnacji. Nie będzie to jedynie powrót do normalności, a początek nowego rozdziału dla [ROOT.GetAdjective] państwa."
 RAJ_reform_the_agricultural_sector: "Reforma sektora rolnego"
 RAJ_reform_the_agricultural_sector_desc: "Dekady niewydajnego użytkowania gruntów rolnych oraz przestarzałe praktyki sprawiły, że sektor rolny państwa [ROOT.GetNameDef] jest podatny na różnego rodzaju zakłócenia. Poprzez reformy celowe i inwestycje w infrastrukturę oraz nowoczesne technologie możemy zwiększyć plony i sprawić, że dostawy żywności będą bardziej niezawodne."
 RAJ_expand_the_zamindari_system: "Rozbudowa systemu zamindari"
 RAJ_expand_the_zamindari_system_desc: "System zamindari od lat pełni rolę wiarygodnego narzędzia dla zarządzania wsią oraz poboru podatków. Poprzez poszerzenie zakresu działalności tego systemu i potwierdzenie przywilejów lojalnych właścicieli ziemskich możemy zadbać o lokalny porządek i wydajność administracji bez nadmiernego wykorzystywania struktur scentralizowanego państwa."
 RAJ_crown_commodities: "Towary Korony"
 RAJ_crown_commodities_desc: "Nadając priorytet nastawionym na eksport uprawom komercyjnym, możemy zapewnić sobie stały dopływ pieniężny oraz umocnić nasze znaczenie gospodarcze dla całego imperium. Herbata, bawełna, juta i inne towary ważne dla handlu kolonialnego będą stanowić podstawę dobrobytu na terenach wiejskich."
 RAJ_rural_mechanization_program: "Program mechanizacji wsi"
 RAJ_rural_mechanization_program_desc: "Aby przyspieszyć produkcję rolną oraz zmniejszyć zależność od przestarzałych metod pracy, uruchomimy strukturalny program wdrażania zmechanizowanych metod uprawy na terenach wiejskich w całym kraju. Traktory, młocarnie i systemy nawadniające poprawią wydajność sektora rolnictwa i przygotują grunt pod nowoczesną i samowystarczalną gospodarkę."
 RAJ_the_riches_of_the_raj: "Bogactwa Cesarstwa Indyjskiego"
 RAJ_the_riches_of_the_raj_desc: "Pod rozległymi równinami i surowymi wzgórzami [ROOT.GetAdjective] państwa znajdują się złoża surowców potrzebnych, by zasilać wojenną machinę imperium. Stal, ropa i inne kluczowe materiały zostaną wydobyte, przetworzone i wykorzystane do obrony kraju."
 RAJ_strengthen_ties_with_british_investors_GOE: "Zacieśnienie więzów z brytyjskimi inwestorami"
 RAJ_strengthen_ties_with_british_investors_GOE_desc: "$RAJ_strengthen_ties_with_british_investors_desc$"
 RAJ_imperial_rail_renewal_act: "Ustawa o odnowie imperialnych kolei"
 RAJ_imperial_rail_renewal_act_desc: "Aby zapewnić szybki transport towarów, jednostek i zaopatrzenia na całym subkontynencie, zainwestujemy w kompleksową naprawę [ROOT.GetAdjective] infrastruktury kolejowej. Dzięki ustawie o odnowie imperialnych kolei zmodernizujemy starzejące się linie kolejowe, zwiększymy możliwości logistyczne, a stal i para posłużą do połączenia ze sobą naszych rozległych terytoriów."
 RAJ_exploit_the_frontier: "Eksploatacja pogranicza"
 RAJ_exploit_the_frontier_desc: "Bogate złoża zasobów znajdują się w odległych i mało wykorzystywanych regionach na subkontynencie i poza nim. Poprzez rozszerzenie działalności oraz zdobycie większej kontroli nad terenami takimi jak [BRM.GetNonIdeologyName] możemy pozyskać tak kluczowe surowce jak wolfram i zasilić naszą rozrastającą się machinę wojenną."
 RAJ_overlords_railway_investment: "[ROOT.OVERLORD.GetAdjective] inwestycja kolejowa"
 RAJ_overlords_railway_investment_desc: "Wraz z przygotowaniem gruntu pod nowoczesny system kolejowy zaprosimy inwestorów z [ROOT.OVERLORD.GetAdjective] branży przemysłowej i finansowej, aby jeszcze bardziej poszerzyć i udoskonalić sieć połączeń. Ich kapitał w połączeniu z naszą rozwijającą się infrastrukturą wspólnie stworzą system kolejowy godny imperium."
 RAJ_territorial_development_scheme: "Plan rozwoju terytorialnego"
 RAJ_territorial_development_scheme_desc: "Aby w pełni okiełznać potencjał gospodarczy państwa [ROOT.GetNameDef], musimy zrewidować przeznaczenie i wykorzystanie naszych ziem. Plan rozwoju terytorialnego zidentyfikuje słabo rozwinięte regiony, usunie przeszkody stojące na drodze do wzrostu i przygotuje nowe strefy dla rozwoju przemysłu."
 RAJ_the_empires_workshop: "Warsztat imperium"
 RAJ_the_empires_workshop_desc: "Aby zagwarantować siłę imperium w obliczu narastających globalnych wyzwań, pogłębimy gospodarcze więzi między krajami [ROOT.GetNameDef] i [ROOT.OVERLORD.GetNameDef]. Skoordynowane inwestycje i rozbudowa fabryk w obu państwach przekształcą naszą wspólną bazę przemysłową w jedno wielkie koło zamachowe produkcji."
 RAJ_institute_of_fundamental_research_GOE: "Instytut Nauk Podstawowych"
 RAJ_institute_of_fundamental_research_GOE_desc: "Dzięki wsparciu najważniejszych przemysłowców i umysłów naukowych utworzymy Instytut Nauk Podstawowych, aby uruchomić zaawansowane studia teoretyczne. Instytut ten będzie zalążkiem dla nowatorskich eksperymentów, włączając w to badania nad energią atomową."
 RAJ_keep_calm_and_carry_on: "Zachowajmy spokój i róbmy swoje"
 RAJ_keep_calm_and_carry_on_desc: "W godzinę najcięższej próby nie ugniemy się. [ROOT.GetAdjective] kraj stanie się bastionem siły, który z niezmordowaną determinacją produkować będzie narzędzia wojny. Niech płoną piece, a w kuźniach walą młoty, bowiem zwycięstwo nie rodzi się z wygody, a z odwagi, znoju i stali."
 RAJ_indian_gentleman_officers: "Indyjscy oficerowie dżentelmeni"
 RAJ_indian_gentleman_officers_desc: "Jeśli chcemy zapewnić przyszłość i bezpieczeństwo naszemu klejnotowi imperium, koniecznością jest pozyskiwanie lojalnych ludzi, by dowodzili naszą nową, [RAJ.GetAdjective] armią. Dzięki bliskiej współpracy z władzami imperium żołnierze ci służyli [RAJ.GetAdjective] państwu wystarczająco, by zasłużyć na miano najgodniejszych zaufania dowódców."
 RAJ_the_aden_protectorate: "Protektorat Adeński"
 RAJ_the_aden_protectorate_desc: "Prowincja Aden na Półwyspie Arabskim znajduje się pod naszą jurysdykcją. Kluczową dla nas kwestią jest zapewnienie ochrony tej prowincji, aby udowodnić [ENG.GetAdjective] władzom, że [RAJ.GetNameDef] jest w stanie chronić interesy [ENG.GetAdjective] imperium na wodach Bliskiego Wschodu."
 RAJ_linlithgows_declaration_of_war: "Wypowiedzenie wojny przez Linlithgowa"
 RAJ_linlithgows_declaration_of_war_desc: "Będąc częścią [ENG.GetAdjective] imperium, naszym obowiązkiem jest sięgnąć po broń i wspomóc ich w wojnach. Nie ma czasu na błaganie liderów kongresu o pozwolenie. Trzeba złapać byka za rogi, sporządzić deklarację i przygotować się do wojny z wrogami [ENG.GetAdjective] kraju."
 RAJ_consult_with_congress_leaders: "Konsultacje z liderami kongresu"
 RAJ_consult_with_congress_leaders_desc: "Zamiast siłą torować sobie drogę, by wspomóc [ENG.GetAdjective] państwo w wojnach, musimy w tym celu wykorzystać metody oficjalne. Skonsultujmy się zatem z liderami kongresu i zaapelujmy do nich o zgodę na dołączenie [RAJ.GetAdjective] kraju do wojny."
 RAJ_preemptive_invasion_of_iran: "Atak wyprzedzający na Iran"
 RAJ_preemptive_invasion_of_iran_desc: "Kraj [PER.GetNameDef] graniczy z nami od zachodu. Jeśli szybko się z tą kwestią nie uporamy, mogą oni zezwolić naszym wrogom na skorzystanie z Korytarza Perskiego, otwierając im drogę do terytorium [RAJ.GetAdjective] kraju. Taka inwazja z pewnością może oburzyć tych, którzy dążą do pokoju, lecz jeśli nam się to uda, zdobędziemy bogate [PER.GetAdjective] pola naftowe."
 RAJ_mobilization_of_the_indian_army: "Mobilizacja indyjskiej armii"
 RAJ_mobilization_of_the_indian_army_desc: "Liczebność naszych wojsk jest duża, a żołnierze są chętni do obrony naszego wspaniałego imperium. Jednakże zgromadzenie sił ze wszystkich zakątków subkontynentu może zająć czas, dlatego kluczową kwestią jest rozpoczęcie mobilizacji [RAJ.GetAdjective] armii. Nadszedł czas, by stanąć do walki w obronie krajów, którymi są [RAJ.GetNameDef] i [ENG.GetNameDef]."
 RAJ_support_naval_invasions: "Wsparcie desantu morskiego"
 RAJ_support_naval_invasions_desc: "Wojna ta odbywać się będzie nie tylko na lądzie i w powietrzu, ale również na morzu. Oprócz mobilizacji jednostek lądowych istotne jest również przygotowanie naszej marynarki wojennej, aby była ona w stanie wesprzeć naszych sojuszników w morskim desancie."
 RAJ_assume_eastern_naval_responsibilities: "Odpowiedzialność za bezpieczeństwo morskie na wschodzie"
 RAJ_assume_eastern_naval_responsibilities_desc: "Nikt nie ma żadnych wątpliwości, że [JAP.GetNameDef] sieje na wschodzie zamęt. Po ujawnieniu ich planów koniecznością stało się przygotowanie naszej floty do obrony [RAJ.GetAdjective] wód terytorialnych. Musimy zaapelować do Korony i poprosić o wysłanie [ENG.GetAdjective] okrętów, by wsparły nasze wysiłki."
 RAJ_south_east_asia_command: "Dowodzenie w Azji Południowo-Wschodniej"
 RAJ_south_east_asia_command_desc: "Wraz ze wzrostem napięć rośnie też zapotrzebowanie na scentralizowane centrum dowodzenia w Azji Południowo-Wschodniej. Możemy stać się prekursorem takich działań, budując bazę operacyjną, którą będziemy wykorzystywać do planowania kampanii wojennych na kontynencie."
 RAJ_desert_training: "Szkolenie na pustyni"
 RAJ_desert_training_desc: "W ramach naszych wysiłków poprawienia zdolności i efektywności naszych sił bojowych, udało nam się wdrożyć reżim treningowy na pustyni Thar i wokół niej. To powinno pomóc naszym wojskom zaaklimatyzować się do suchego otoczenia."
 RAJ_fortify_el_alamein: "Ufortyfikowanie El Alamein"
 RAJ_fortify_el_alamein_desc: "El Alamein jest strategicznym punktem, jeśli chodzi o utrzymanie i zabezpieczenie Egiptu. Korona bardzo doceni nasze wysiłki przy umacnianiu tego regionu i uniemożliwieniu nieprzyjacielowi zdobycia przyczółku w [ENG.GetAdjective] Afryce Północnej."
 RAJ_jungle_training_GOE: "Szkolenie w dżungli"
 RAJ_jungle_training_GOE_desc: "Posiadamy ogromne terytoria, a więc mamy to szczęście, że możemy wykorzystać dużą różnorodność otoczenia. [RAJ.GetNonIdeologyName], [BRM.GetNonIdeologyName] i Indochiny pokryte są dżunglą i nasi żołnierze potrzebują specjalnego szkolenia, by mogli skutecznie działać w tym niebezpiecznym terenie."
 RAJ_defense_of_malaya: "Obrona Malajów"
 RAJ_defense_of_malaya_desc: "Ze względu na swoje położenie pomiędzy Oceanem Indyjskim i Pacyfikiem, [MAL.GetNameDef] mogą być zagrożone inwazją. Również jesteśmy klejnotem w koronie, a więc musimy pomóc w obronie i umocnieniu regionu. Musimy utrzymać kontrolę nad Azją Południowo-Wschodnią."
 RAJ_hill_training: "Szkolenie na wzgórzach"
 RAJ_hill_training_desc: "W ramach inicjatywy zróżnicowania szkolenia wojsk, musimy się upewnić, że będą one gotowe do walki w terenie górzystym, a także w dżungli, na pustyni i w miastach."
 RAJ_defense_of_burma: "Obrona Birmy"
 RAJ_defense_of_burma_desc: "[BRM.GetNonIdeologyName] leży bezpośrednio na wschód od Bengalu, a jej dżungle są naturalną barierą chroniącą [RAJ.GetNonIdeologyName] od wschodu. Musimy koniecznie zmobilizować siły obronne w regionie, aby stanąć ramię w ramię z wojskami [BRM.GetAdjective] i utrzymać subkontynent indyjski w rękach [ENG.GetAdjective]."
 RAJ_holding_the_gates_of_india: "Utrzymanie bram do Indii"
 RAJ_holding_the_gates_of_india_desc: "Za wszelką cenę musimy chronić [RAJ.GetNonIdeologyName] przed najeźdźcami ze wschodu. Mogą zaatakować nas z zapałem i furią, ale zatrzymamy ich ataki u bram [RAJ.GetAdjective]. Nie przejdą."
 RAJ_free_abyssinia: "Uwolnienie Abisynii"
 RAJ_free_abyssinia_desc: "Zbyt długo już pozwalaliśmy, aby region Abisynii pozostawał w rękach nieprzyjaciela. Pokażemy koronie naszą wartość i przeprowadzimy potężny desant morski w Rogu Afryki poprzez Aden, aby wyzwolić jego mieszkańców od okupacji."
 RAJ_urban_training: "Szkolenie miejskie"
 RAJ_urban_training_desc: "Choć mamy nadzieję, że do tego nie dojdzie, istnieje szansa, że trzeba będzie odpierać nieprzyjaciela na ulicach naszych wspaniałych miast. Musimy się przygotować na taki scenariusz poprzez wyspecjalizowane szkolenie miejskie."
 RAJ_the_defense_of_hong_kong: "Obrona Hong Kongu"
 RAJ_the_defense_of_hong_kong_desc: "[CHI.GetNonIdeologyName] coraz bardziej pogrążają się w napięciu, a korona [ENG.GetAdjective] martwi się o los jej posiadłości w Hong Kongu. Jesteśmy w dobrej pozycji, aby obronić miasto przed inwazją, a jeśli nam się powiedzie, zyskamy przychylność i łaskę [ENG.GetAdjective] rządu."
