 #HISTORICAL
 PRC_put_an_end_to_the_sufan: "Położyć kres sufanowi"
 PRC_put_an_end_to_the_sufan_desc: "Kiedy przybyliśmy do [622.GetName], lokalny przywódca Centralnego Komitetu Politbiura Liu Zhidan i inni miejscowi przywódcy byli poddawani czystce w ramach kampanii antykontrrewolucyjnej. $PRC_bo_gu$ ma położyć kres tej bezsensownej sytuacji."
 PRC_usurp_control_over_yanan: "Uzurpacja władzy nad Yan'an"
 PRC_usurp_control_over_yanan_desc: "[1032.GetName] na południe od nas stanowi logiczny kolejny krok w naszych działaniach mających na celu odtworzenie solidnego bazowego terytorium."
 PRC_usurp_control_over_yanan_tt: "Jeżeli [ROOT.GetName] jest §Ywe frakcji§! z rządem §Y[CHI.GetAdjective]§! i inny kraj kontroluje region §Y[1032.GetName]§!, oraz §Y[744.GetName]§! albo §Y[283.GetName]§!:"
 PRC_the_westward_expedition: "Ekspansja na zachód"
 PRC_the_westward_expedition_desc: "[NXM.GetNameDefCap] na zachodzie stanowi dla nas doskonałą okazję do ekspansji. Jeśli zorganizujemy potyczkę wzdłuż granicy regionu [1045.GetName], być może uda nam się wykorzystać fakt, że nie zwracają na nas uwagi."
 PRC_the_eastward_expedition: "Wyprawa na wschód"
 PRC_the_eastward_expedition_desc: "Na wschód od nas [SHX.GetLeader] rządzi [615.GetName], ale być może uda nam się przebić przez ich linie obronne wzdłuż Żółtej Rzeki."
 PRC_develop_yanan_soviet: "Rozwój radzieckiego Yan'an"
 PRC_develop_yanan_soviet_desc: "Udało nam się przejąć kontrolę nad [1032.GetName], co stanowi dla nas okazję do rozszerzenia naszego bazowego terytorium. Od teraz [1032.GetName] będzie siedzibą naszego rządu."
 PRC_the_internal_enemy: "Wewnętrzny wróg"
 PRC_the_internal_enemy_desc: "Walka, w której naszymi przeciwnikami są [CHI.GetLeader] i partia [CHI.GetRulingParty] tworząca rząd, trwa już od dziesięciu lat. Pamiętamy czystkę z 12 kwietnia 1927 roku i musimy zadbać o to, aby taka hańba nigdy się nie powtórzyła."
 PRC_know_the_enemy: "Poznaj wroga"
 PRC_know_the_enemy_desc: "Nasi sąsiedzi są obecnie przyjaźni, ale musimy zachować ostrożność i przeanalizować ich systemy obronne na wypadek, gdyby się to zmieniło."
 PRC_unlock_border_defense_raids_tt: "Odblokowuje §Y$raid_type_PRC_probe_border_defenses_raid$§! przeciwko regionom §Y$STATE_615$§! i §Y$STATE_1045$§!"
 PRC_cooperate_ulanhu: "Współpraca z Ulanhu"
 PRC_cooperate_ulanhu_desc: "Yun Ze, znany również jako Ulanhu, jest oddanym komunistycznym bojownikiem z Mongolii, który obecnie organizuje działania na północy naszych bazowych terytoriów. Zaproponował, że poprowadzi swoje siły do miasta [ROOT.capital.GetName], aby dołączyć do nas i walczyć po naszej stronie."
 PRC_know_the_enemy_tt: "Po ukończeniu celów §Y$PRC_the_westward_expedition$§!, §Y$PRC_the_eastward_expedition$§! i §Y$PRC_usurp_control_over_yanan$§!:"
 PRC_burn_the_paper_tigers: "Spalenie papierowych tygrysów"
 PRC_burn_the_paper_tigers_desc: "[CHI.GetName] i inni otrzymają od nas wniosek o utworzenie drugiego zjednoczonego frontu przeciwko naszym wspólnym wrogom."
 PRC_rally_the_peasants: "Mobilizacja chłopstwa"
 PRC_rally_the_peasants_desc: "Chłopi tworzą podstawę naszej władzy. [CHI.GetNameDef] nie jest miejscem dobrze zarządzanym, przez co mogą oni wiele zyskać na obiecanych przez nas reformach."
 PRC_rally_the_28_bolsheviks: "Mobilizacja 28 i pół bolszewików"
 PRC_rally_the_28_bolsheviks_desc: "Rozległa wiedza 28 bolszewików, wyszkolonych w Związku Radzieckim na przywódców rządu i armii, musi zostać w pełni wykorzystana w tych trudnych czasach."
 PRC_guide_central_committee: "Sterowanie Komitetem Centralnym"
 PRC_guide_central_committee_desc: "Musimy wyznaczyć Komitetowi Centralnemu jasny kierunek. Jeśli nie zdołamy zjednoczyć partii, nie zdołamy z pewnością również zjednoczyć Chin."
 PRC_leadership_of_mao: "$PRC_mao_zedong$: przywództwo"
 PRC_leadership_of_mao_desc: "Mao udowodnił swoje umiejętności podczas Długiego Marszu, a wzrost jego wpływów może nie być wobec tego rzeczą złą. W końcu jeśli nie chcemy być ograniczeni obecnymi granicami, będziemy potrzebować silnych przywódców."
 PRC_expel_the_occupiers: "Wyparcie okupantów"
 PRC_expel_the_occupiers_desc: "Zawsze, kiedy mamy ku temu siłę, powinniśmy przepędzać obce siły z Chin. Inaczej nie powstrzymają się przed niczym, byle tylko osłabić nas dla własnej korzyści."
 PRC_restore_territorial_integrity: "Przywrócenie integralności terytorialnej"
 PRC_restore_territorial_integrity_desc: "Zwrócimy się do osób wiernych naszej sprawie, by po prostu przekazały nam ziemie."
 PRC_seek_support_from_ussr: "Zabiegi dyplomatyczne o [SOU.GetAdjective] poparcie"
 PRC_seek_support_from_ussr_desc: "Nasz długoletni sojusznik, [SOU.GetNameDef], zapewnia kluczową pomoc dla rewolucji. Jeśli ma ona się jednak powieść, musimy poprosić o zwiększenie tej pomocy. W końcu powodzenie rewolucji pozwoliłoby im skupić swoje wysiłki na innych granicach."
 PRC_request_guarantees: "Wniosek o gwarancje terytorialne"
 PRC_request_guarantees_desc: "Nasz nowy kurs, wzorowany na Związku Radzieckim, przyniósłby nam ogromną korzyść w postaci ochrony. Udzielenie nam gwarancji bezpieczeństwa wiązałoby się z pewnym ryzykiem, ale zostałoby ono zrekompensowane zniechęceniem potencjalnych wrogów."
 PRC_request_guarantees_tt: "§RW zamian za gwarancje władze [SOV.GetAdjective] mogą poprosić nas, abyśmy stali się ich poddanymi...§!"
 PRC_on_guerilla_warfare: "O walce partyzanckiej"
 PRC_on_guerilla_warfare_desc: "Jako teoretyk i autor opisujący wojnę partyzancką, Mao wykorzysta zdobytą władzę, by odpowiednio wykorzystywać niewielkie, niezależne siły."
 PRC_dissent_in_the_united_front: "[GetDissentFocusName]"
 PRC_dissent_in_the_united_front_default: "Sianie niepokojów we Froncie Zjednoczonym"
 PRC_dissent_in_the_united_front_alt: "Sianie niepokojów w: [ROOT.GetFactionName]"
 PRC_dissent_in_the_united_front_desc: "Nawet walcząc u boku sojuszników, musimy podkreślać korzyści płynące z naszej ideologii. Może nam to zapewnić popleczników, potencjalnie nawet wśród osób odgrywających w naszym sojuszu istotną rolę."
 PRC_dissent_in_the_united_front_1_tt: "Gdy we §Yfrakcji§!, której członkiem jest [CHI.GetNameWithFlag]:"
 PRC_halves_infiltration_cost_tt: "§GZmniejsza o połowę koszt§! podjęcia decyzji: §Y$PRC_infiltration_sea_cat$§!"
 PRC_establish_friendly_bases: "Założenie baz na tyłach wroga"
 PRC_establish_friendly_bases_desc: "Duża liczba cywilów na okupowanym terytorium oznacza, że nasi agenci nie powinni mieć problemu z wmieszaniem się w tłum podczas aktów sabotażu."
 PRC_establish_friendly_bases_1_tt: "Odblokowanie decyzji: §YProwadzenie działań sabotażowych§!"
 PRC_establish_friendly_bases_2_tt: "§RRegiony okupowane przez wroga§!, w których występuje §Y$PRC_guerilla_cells_active_2$§! lub są §Yregionami narodowymi§! poddanego z cudzoziemskim władcą, zyskują: §Y$PRC_anti_japanese_base$§!"
 PRC_secure_the_peoples_support: "Zadbanie o poparcie ludu"
 PRC_secure_the_peoples_support_desc: "Choć nie mamy kontroli nad większością Chin, musimy sprawić, że lud będzie oddany naszej sprawie, gdyby wybuchła kolejna wojna domowa."
 PRC_secure_the_peoples_support_tt: "Odblokuj wszystkie §Y3 poziomy§! decyzji: §Y$PRC_infiltration_sea_cat$§!."
 PRC_rural_recruitment: "Werbunek na wsi"
 PRC_rural_recruitment_desc: "Okupant nie ma możliwości skutecznego monitorowania wszystkich osiedli wiejskich, co umożliwia nam werbowanie tam rekrutów przy minimalnym ryzyku."
 PRC_rural_recruitment_tt: "§YInfiltrując§! §Ywiejski§!, §Yrozwinięty wiejski§! lub §Ypasterski§! rejon, otrzymujesz zasoby ludzkie: §G[?PRC_rural_recruitment_manpower]§!"
 PRC_raid_weapon_depots: "Ataki na składy broni"
 PRC_raid_weapon_depots_desc: "Nasze starania w zakresie infiltracji pozwoliły nam stworzyć mapę sieci logistycznej wroga. Możemy to wykorzystać do rajdów na tę infrastrukturę i wykorzystać zdobyte wyposażenie do zwerbowania jeszcze większej liczby agentów."
 PRC_raid_weapon_depots_tt: "Odblokowuje §Y$raid_type_PRC_weapons_depot_raid$§!, gdy [ROOT.GetNameWithFlag] utworzy §Ykomórki partyzanckie§! lub rozpocznie §Y$PRC_anti_japanese_base$§!, aby zyskać: §Y$infantry_equipment$§! i §Y$artillery$§!"
 PRC_empower_the_guerillas: "Wzmocnienie partyzantów"
 PRC_empower_the_guerillas_desc: "W miarę, jak nasze siły partyzanckie zdobywają doświadczenie, możemy zapewniać im coraz to większą niezależność. Pozwoli im to na jeszcze głębszą infiltracje i nie pozwoli na ich dekonspirację, jeśli nasza łączność zostanie przechwycona."
 PRC_empower_the_guerillas_tt: "§GZmniejsza o połowę koszt§! podjęcia decyzji: §Y$PRC_guerilla_warfare_sea_cat$§!. Odblokowuje decyzje, aby zastąpić §Y$PRC_guerilla_cells_active_1$§! na: §Y$PRC_guerilla_cells_active_2$§!. Efekt:"
 PRC_holding_half_the_sky: "Podtrzymywanie połowy nieba"
 PRC_holding_half_the_sky_desc: "Pozycja kobiet w chińskim społeczeństwie od dawna nacechowana jest nierównością. Skoro walczymy o równość dla wszystkich, musimy zadbać również o ten aspekt. Jak powiedział niegdyś Mao, kobiety podtrzymują połowę nieba. Musimy pozwolić im na czynienie wkładu w rewolucję."
 PRC_question_the_faction_leadership: "Podważanie przywództwa frakcji"
 PRC_question_the_faction_leadership_desc: "Aby zdobywać dalsze wpływy, powinniśmy podkreślać błędy popełnione przez przywództwo naszego sojuszu, nie zapominając przy tym o własnych sukcesach."
 PRC_to_unify_a_country: "Zjednoczenie państwa"
 PRC_to_unify_a_country_desc: "Po wzmocnieniu naszej pozycji politycznej i militarnej na terenie innych watażków musimy zażądać kontroli nad zasobami oraz uznania, na jakie w związku z tym zasługujemy."
 PRC_to_unify_a_country_tt: "Przekazuje dowolny region, który został skutecznie §Yzinfiltrowany§! przez §Y[ROOT.GetAdjective] siły§!"
 PRC_strengthen_the_central_party_school: "Wzmocnienie Głównej Szkoły Partii"
 PRC_strengthen_the_central_party_school_desc: "Szkolenie nowych urzędników partii w Centralnej Szkole Partyjnej oznacza, że 28 i pół bolszewików oraz ich poplecznicy, którzy odebrali edukację w Związku Radzieckim, powoli będzie mierzyć się z coraz większą przewagą liczebną urzędników wykształconych w tej szkole."
 PRC_propaganda_efforts: "Działania propagandowe"
 PRC_propaganda_efforts_desc: "Propaganda to kluczowy element pozyskiwania wsparcia dla rewolucji, a także zapewnienia pewności działania zwerbowanym już ludziom. Mogą ją nawet wykorzystać nasi sojusznicy, kiedy będą podrywać swoich ludzi do obrony Chin."
 PRC_propaganda_efforts_1_tt: "Zyskaj §G[?PRC_gain_faction_inluence_number|%]§! §Ywpływów frakcji§! dzięki każdej decyzji związanej z §Ywalką partyzancką§! i §Yinfiltrowaniu§! [CHI.GetAdjective] regionów"
 PRC_propaganda_efforts_2_tt: "Zyskaj §G[?PRC_gain_faction_inluence_number|%]§! §Ywpływów frakcji§! dzięki każdej decyzji związanej z §Ywalką partyzancką§!"
 PRC_establish_yanan_university: "Utworzenie Uniwersytetu Yan'an"
 PRC_establish_yanan_university_desc: "Obecna sieć oddzielnych szkół zajmujących się sztuką, naukami ścisłymi i politycznymi działa bardzo niewydajnie. Jeśli połączymy ją w jedną całość, możemy uczyć skuteczniej i poszerzyć wiedzę naszych studentów poprzez wymianę myśli."
 PRC_peaceful_reunification: "Dążenie do pokojowego zjednoczenia"
 PRC_peaceful_reunification_desc: "To my jesteśmy prawdziwymi przywódcami Chin i wszyscy muszą raz na zawsze pogodzić się z tym faktem. Spróbujemy sprawić, że [WTT_current_china_leader.GetNameDef] też to zrozumie. A jeśli odmówi... cóż... naród zobaczy, kim naprawdę jest."
 PRC_adopt_sun_yat_sens_principles: "Przyjęcie zasad Sun Jat-sena"
 PRC_adopt_sun_yat_sens_principles_desc: "Zasady Sun Jat-sena - nacjonalizm, demokracja i opieka - nie wykluczają się bynajmniej z naszymi komunistycznymi wartościami. Jego wizja, która niegdyś stabilizowała Chiny, może zostać spełniona jeszcze bardziej."
 PRC_establish_democratic_socialism: "Przyjęcie socjaldemokracji"
 PRC_establish_democratic_socialism_desc: "Nasze wielkie zasługi dla Chin może i zostaną unieśmiertelnione w podręcznikach historii, lecz gdy powrócą trudne czasy, dokonania te nie będą wiele znaczyć. Dlatego też lud musi czuć, że jest w stanie kierować rewolucją i rozliczać rząd z jego czynów poprzez głosowanie, jeśli nie będzie wypełniać on właściwie swoich zadań."
 PRC_form_central_social_affairs_department: "Utworzenie Głównego Departamentu Spraw Społecznych"
 PRC_form_central_social_affairs_department_desc: "Zmiana celu naszej rewolucji nieuchronnie doprowadzi do dyskusji między jej zwolennikami i przeciwnikami. Te ideologiczne dyskusje mogą jednak zejść na tematy antyrewolucyjne. Należy więc stworzyć agencję, która będzie monitorować efekty i stabilność maoizmu."
 PRC_reform_the_republic: "Reforma republiki"
 PRC_reform_the_republic_desc: "Republika była dobrym rozwiązaniem, ale fatalnie wdrożonym. To my jesteśmy prawdziwymi piewcami ideałów republikańskich."
 PRC_asian_democratic_union: "Azjatycka Unia Demokratyczna"
 PRC_asian_democratic_union_desc: "Aby promować równość, musimy współpracować z naszymi azjatyckimi partnerami i zadbać, aby mieli silną pozycję negocjacyjną na scenie światowej."
 PRC_asian_democratic_union_tt: "§Y$PRC_asian_democratic_union_modifier$§! zwiększa §Yszybkość rozwoju§! o §G+1,00%§! i §Ywspółczynnik fabryk dóbr konsumpcyjnych§! o §Y-2,0%§! za każdego nowego członka frakcji, aż do maksymalnej szybkości rozwoju wynoszącej §G+10,0%§! i współczynnika fabryk dóbr konsumpcyjnych §Y-20,0%§!"
 PRC_yanan_rectification_movement: "Ruch Naprawy Yan'an"
 PRC_yanan_rectification_movement_tt: "W zależność od tego, jaką wartość ma obecnie §Y$PRC_communist_power_struggle$§!, §Y$PRC_maoism_dynamic_modifier$§! otrzyma różne modyfikatory.\nAktualny efekt:"
 PRC_yanan_rectification_movement_desc: "Sukcesy naszego reżimu można jak dotąd przypisać Mao - musimy wykorzystać ten prestiż, aby umocnić maoizm w partii. Zmiana jej konstytucji tak, aby uwzględniała ona jego idee, i stwierdzenie, że to pierwsza forma dostosowanego dla Chin komunizmu, uczyni sprzeciwianie się tym ideom trudniejszym."
 PRC_enforce_maoism: "Wprowadzenie maoizmu"
 PRC_enforce_maoism_desc: "Aby jeszcze bardziej umocnić maoizm, powinniśmy w pełni połączyć ideologię z przywództwem państwowym i partią, oraz uczynić Mao symbolem narodu."
 PRC_deepen_the_dixie_mission: "Pogłębić współpracę w ramach Misji Dixie"
 PRC_deepen_the_dixie_mission_desc: "Oddanie, z jakim przebiega współpraca na linii [USA.GetNameDef]-[ROOT.GetNameDef] jest godne podziwu. Być może byliby skłonni rozszerzyć misję Dixie o [USA.GetAdjective] ekspertów w celu modernizacji naszego przemysłu."
 PRC_invite_the_dixie_mission: "Zaproszenie Misji Dixie"
 PRC_invite_the_dixie_mission_desc: "Jako nowa potęga azjatycka powinniśmy sprawdzić, czy [USA.GetNameDef] zechce nawiązać stosunki dyplomatyczne. Być może oni, w przeciwieństwie do imperialistycznych potęg wokół nas, zechcą pomóc zbudować Chiny, które są w stanie bronić się przed zagrożeniami z zewnątrz."
 PRC_overthrow_the_ussr: "Obalenie fałszywych komunistów"
 PRC_overthrow_the_ussr_desc: "Różnice ideologiczne między nami, a innymi potęgami komunistycznymi nie wynikają tylko ze zmian wprowadzonych w celu dostosowania się do chińskiej sytuacji. Reakcyjna i totalitarna polityka tych państw posunęła się za daleko. Powinniśmy interweniować, aby ich proletariat mógł zostać wyzwolony z tej mętnej formy rewolucji."
 PRC_overthrow_the_ussr_tt: "Zdobywa cel wojenny §Yaneksja§! przeciwko wszystkim dużym komunistycznym państwom. Obecny efekt:"
 PRC_two_soviets_together: "Dwójka Sowietów, razem"
 PRC_two_soviets_together_desc: "Mimo naszej zmiany kursu ideologicznego [SOV.GetNameDef] i my wciąż mamy ze sobą wiele wspólnego. Nie zapomnieliśmy, rzecz jasna ich materialnego i niematerialnego wsparcia na przestrzeni lat."
 PRC_tech_agreement_with_ussr: "Porozumienie o nowych technologiach obronnych"
 PRC_tech_agreement_with_ussr_desc: "Postępy naszej ewolucji oznaczają, że możemy teraz wspomóc badaniami partnerstwo na linii my-[SOV.GetNameDef]. Kiedy już dogonimy ich technologię na różnych polach, będziemy mogli wspólnie z nimi dokonywać oceny ich sprzętu w sposób wolny od błędów poznawczych, które stanowiłyby problem, gdybyśmy byli zaangażowani w jego budowę."
 PRC_the_end_of_capitalism: "Koniec kapitalizmu"
 PRC_the_end_of_capitalism_desc: "Bliska współpraca, jaką prowadzi z nami [SOV.GetNameDef], wzmocniła nasz sojusz na tyle, że może on nawet rzucać wyzwanie siłom kapitalistycznym. Wspólnie możemy szerzyć rewolucję i wyzwolić ziemie kolonialne."
 PRC_purge_the_world_of_fascism: "Oczyszczenie świata z faszyzmu"
 PRC_purge_the_world_of_fascism_desc: "Choć odwrót od kapitalizmu jest obiecujący, faszystowska nienawiść wobec komunizmu to jasny dowód na to, że to tylko farsa. Radykalne środki, jakie przedsiębierzemy, by wyzwolić proletariat, wykorzystywane są przez faszystów do jego gnębienia. A to jest coś, przeciwko czemu powinniśmy interweniować."
 PRC_hundred_regiments_offensive: "Ofensywa stu pułków"
 PRC_hundred_regiments_offensive_desc: "Rozwój naszej armii i jej zorganizowanie w liczne, niezależne kontyngenty pozwolą nam siać zniszczenie wzdłuż linii zaopatrzeniowych wroga."
 PRC_prepare_for_the_inevitable: "Przygotowania do nieuniknionego"
 PRC_prepare_for_the_inevitable_desc: "Ekspansjonizm, jaki przejawia [JAP.GetNameDef], jak i potencjalnie nasz tradycyjny sojusznik, [SOV.GetNameDef], majaczą złowrogo na horyzoncie. Musimy odłożyć na bok problemy ideologiczne i przygotować zjednoczony front przeciw zewnętrznym zagrożeniom."
 PRC_ask_for_soviet_lend_lease: "Prośba o radziecki program lend-lease"
 PRC_ask_for_soviet_lend_lease_desc: "$PRC_secure_lend_lease_from_soviet_desc$"
 #28 BOLSHEVIKS ALT-HISTORY
 PRC_reclaim_the_grasp_of_power: "Odzyskanie władzy"
 PRC_reclaim_the_grasp_of_power_desc: "Władza, którą przejął w większej części Mao ze względu na wojskowe przywództwo w Długim Marszu, w końcu powraca w ręce dawnych przywódców partii. $PRC_wang_ming$ albo $PRC_bo_gu$ są gotowi ponownie wziąć na siebie ciężar przywództwa."
 PRC_playing_both_sides: "Gra na dwa fronty"
 PRC_playing_both_sides_desc: "Musimy zapewnić sobie lojalność ludu w regionach [CHI.GetAdjective] i tych należących do watażków, na wypadek, gdyby kiedyś przyszło nam stoczyć decydujący bój o przyszłość naszego kraju."
 PRC_the_fight_of_a_people: "Walka ludu"
 PRC_the_fight_of_a_people_desc: "Nasz lud musi stawić czoła natarciu naszych wrogów, nawet jeśli znajdzie się na okupowanym przez nich terytorium. Powinniśmy wysłać małe jednostki, aby podrywały lokalny ruch oporu do walki i skutecznie podminowywały działania okupanta, a w końcu doprowadziły do wyzwolenia ojczyzny."
 PRC_a_stronger_united_front: "Silniejszy Zjednoczony Front"
 PRC_a_stronger_united_front_desc: "[CHI.GetName] muszą zrozumieć, że jesteśmy niezawodnym sojusznikiem, aby nie czuły potrzeby oszczędzania zasobów na wypadek złamania przez nas sojuszu i pozwoliły nam mieć większy udział w procesie decyzyjnym."
 PRC_sino_allied_pact_of_non_aggression: "Chińsko-aliancki pakt o nieagresji"
 PRC_sino_allied_pact_of_non_aggression_desc: "Usuwając z Chin zagraniczne wpływy, musimy zadbać, aby wmieszały się w to mniej ekspansjonistyczne mocarstwa."
 PRC_sino_allied_pact_of_non_aggression_accept_tt: "Podpiszą §Ypakt o nieagresji§! z: §Y[ROOT.GetName]§!"
 PRC_with_inspiration_from_nkvd: "Z inspiracji NKWD"
 PRC_with_inspiration_from_nkvd_desc: "Radzieckie NKWD, o którym słyszało dzięki swoim powiązaniom z tamtejszymi urzędnikami wielu naszych przywódców, musi stanowić przykład, jak się chronić przed wewnętrznymi wrogami."
 PRC_soviet_technological_cooperation: "Radziecka współpraca technologiczna"
 PRC_soviet_technological_cooperation_desc: "Zwrócimy się do [SOV.GetAdjective] władz w sprawie porozumienia badawczego, które przyczyni się do rozwoju obu naszych narodów."
 PRC_reestablish_moscow_sun_yat_sen_university: "Ponowne uruchomienie Moskiewskiego Uniwersytetu Sun Jat-sena"
 PRC_reestablish_moscow_sun_yat_sen_university_desc: "Przywracając Moskiewski Uniwersytet Sun Jat-sena i zwiększając jego finansowanie, możemy pomóc w kierowaniu krajem i ulepszaniu go poprzez wspieranie przyszłych pokoleń naukowców, jak miało to miejsce w przypadku 28 i pół bolszewików."
 PRC_a_truly_united_front: "Prawdziwie zjednoczony front"
 PRC_a_truly_united_front_desc: "Musimy wzmocnić nasz korpus dyplomatyczny i poprawić pozycję drugiego zjednoczonego frontu."
 PRC_a_truly_united_front_tt: "§GZmniejsza o połowę koszt§! podjęcia decyzji: §Y$PRC_28_bolshevik_faction_cat$§!"
 PRC_part_of_the_comintern: "Część Kominternu"
 PRC_part_of_the_comintern_desc: "Rewolucja w kraju czyni postępy, możemy więc skupić się na wspieraniu Kominternu w realizacji jego międzynarodowych celów."
 PRC_petition_for_freedom: "Petycja o niepodległość"
 PRC_petition_for_freedom_desc: "Zbyt długo nasza niepodległość znajdowała się w rękach innych niż nasze - nadszedł czas, aby to zmienić raz na zawsze."
 PRC_petition_for_freedom_not_subject_tt: "§YBrak efektu, jeśli nie jest państwem podległym§!"
 PRC_aggressive_pursuit_of_diplomacy: "Agresywne dążenie do dyplomacji"
 PRC_aggressive_pursuit_of_diplomacy_desc: "Chociaż chcielibyśmy stosować bardziej cywilizowane formy dyplomacji, czasami groźba użycia przemocy wystarcza, aby osiągnąć nasz cel. A jeśli groźba nie działa..."
 PRC_supreme_infiltration: "Zaawansowana infiltracja"
 PRC_supreme_infiltration_desc: "Dzięki naszym wcześniejszym doświadczeniom z infiltracją możemy rozszerzyć działania tego rodzaju i przeciągnąć na naszą stronę coraz więcej naszych rodaków."
 PRC_scholarly_revolution: "Uczona rewolucja"
 PRC_scholarly_revolution_desc: "Nasi przywódcy wywodzą się z inteligencji, więc musimy kształtować [ROOT.GetAdjective] przyszłość, mając na uwadze ich perspektywę."
 #COMMON END-FOCUSES
 PRC_towards_one_china: "Dążenie do jednych Chin"
 PRC_towards_one_china_desc: "Państewka watażków zbytnio zagrażają stabilności Chin, by mogły istnieć dalej. Należy stworzyć scentralizowany ośrodek władzy."
 PRC_towards_one_china_bypass_tt: "§YKażde chińskie państwo§!: Jedno z poniższych musi być faktem: \n  Nie istnieje\n  Jest w stanie wojny z: §Y[ROOT.GetNameWithFlag]§!\n  Jest poddanym: §Y[ROOT.GetNameWithFlag]§!\n  Należy do tej samej frakcji co: §Y[ROOT.GetNameWithFlag]§!\n  §Y[ROOT.GetName]§!: ma §Ycel wojenny§! przeciwko niemu."
 PRC_towards_one_china_tt: "Zdobywa cel wojenny §Yaneksja§! przeciwko wszystkim państwom, które nie są sprzymierzone z Chinami. Obecny efekt:"
 PRC_allow_autonomous_regions: "Dopuszczenie autonomicznych regionów"
 PRC_allow_autonomous_regions_desc: "Wyjątkowe dla każdego regionu Chin potrzeby powinny zostać uwzględnione poprzez zapewnienie im pewnego stopnia autonomii."
 PRC_allow_autonomous_regions_tt: "\nKażde §Ypaństwo sprzymierzone z Chinami§! może podporządkować się §Y[ROOT.GetAdjective]§! dominacji. Obecny efekt:"
 PRC_the_peoples_republic: "Republika Ludowa"
 PRC_the_peoples_republic_desc: "Skoro rewolucja się powiodła, możemy rozpocząć tranzycję z państwa walczącego na takie, które zapewnia swoim obywatelom stabilność i dobrobyt dzięki skutecznym reformom."
 PRC_remove_iniltration_and_guerilla_decisions_tt: "§RUsuń§! decyzje §Y$PRC_infiltration_sea_cat$§! i §Y$PRC_guerilla_warfare_sea_cat$§!"
 PRC_taiwan: "Zajęcie Tajwanu"
 PRC_taiwan_desc: "Utrata Tajwanu na rzecz Japończyków, do jakiej dopuścił dawny rząd Qing, musi zostać naprawiona, nawet jeśli konieczność wsparcia lotniczego czy morskiego stanowi wyjątkowe wyzwanie."
 PRC_reclaim_tibet: "Odzyskanie Tybetu"
 PRC_reclaim_tibet_desc: "Niestabilność w Chinach sprawiły, że [TIB.GetNameDef] zdołał zyskać niezależność. Historycznych więzi, jakie łączą nasze narody, nie sposób jednak zignorować. Musimy dążyć do zjednoczenia z nimi tak, aby nasza granica ponownie sięgała Himalajów."
 PRC_subjugate_korea: "Podporządkowanie Korei"
 PRC_subjugate_korea_desc: "Okupacja Korei, jaką prowadzi [JAP.GetNameDef], a także ekspansja tej ostatniej do Mandżurii świadczy o tym, że sojusz z Koreańczykami jest kluczowy dla [ROOT.GetAdjective] bezpieczeństwa. Jeśli nie jest on obecnie możliwy, powinniśmy interweniować."
 PRC_dare_to_struggle: "Śmiałość do walki..."
 PRC_dare_to_struggle_desc: "Państewka watażków są już po naszej stronie. Czas rozpocząć walkę z cudzoziemskimi najeźdźcami, którzy skolonizowali część Chin."
 PRC_dare_to_win: "Śmiałość do zwycięstwa..."
 PRC_dare_to_win_desc: "Ekspansja na ziemie chińskie poczyniona przez imperialistyczne państwo, w miejsce którego powstał [SOV.GetNameDef], została wybaczona w imię poprawy stosunków, lecz nie zapomniana. Teraz, kiedy mamy ku temu środki, powinniśmy spróbować przywrócić nasze dawne granice."
 PRC_move_capital: "Przeniesienie stolicy"
 PRC_move_capital_desc: "$PRC_proclaimed_communism$ została powołana do życia. Kolejnym naturalnym krokiem jest przeniesienie siedziby naszego rządu i przywrócenie Pekinowi funkcji stolicy."
 PRC_beijing_capital_name: "Pekin"
 PRC_education_reform: "Reforma edukacji"
 PRC_education_reform_desc: "Podejmiemy kroki w celu umożliwienia szybkiej, ogólnokrajowej reformy edukacyjnej mającej na celu przyjęcie systemu szkolnictwa wyższego w stylu radzieckim ze szczególnym uwzględnieniem kierunków inżynieryjnych i technicznych."
 PRC_the_first_premier: "Pierwszy premier"
 PRC_the_first_premier_desc: "$PRC_proclaimed_communism$ będzie miała swojego pierwszego premiera, którym zostanie $PRC_zhou_enlai$, co umocni jego pozycję jednego z najważniejszych polityków partii."
 PRC_the_party_builds_the_nation: "Partia tworzy naród"
 PRC_the_party_builds_the_nation_desc: "Kontrolujemy ogromne obszary Chin, więc nadszedł czas, abyśmy rozpoczęli ogólnokrajową kampanię mającą na celu wykorzystanie naszej populacji i dynamicznie rozwijającego się przemysłu."
 PRC_the_chinese_century: "Chiński wiek"
 PRC_the_chinese_century_desc: "Wzrost gospodarczy w połączeniu z dostateczną polityczną siłą kształtuje świat. Dokładnie tego potrzebował nasz kraj. Wzrost znaczenia Chin zaczyna się teraz - to jest nasz wiek."
 #UNWILLING DIARCHY ALT-HISTORY
 PRC_the_unwilling_diarchy_focus: "Niechętne dwuwładztwo"
 PRC_the_unwilling_diarchy_focus_desc: "Rozpaczliwe czasy wymagają rozpaczliwych działań - musimy zastąpić istniejące organy partyjne, aby zapewnić nowemu kierownictwu możliwość szybkiego działania przeciwko wszelkim wrogom ludu. \n\nMao i Guotao muszą zapomnieć o dzielących ich różnicach oraz zacząć współpracować."
 PRC_the_unwilling_diarchy_focus_tt: "Utworzenie albo dołączenie do §Ydrugiego zjednoczonego frontu§! będzie niemożliwe."
 PRC_the_response_to_a_threat: "Odpowiedź na zagrożenie"
 PRC_the_response_to_a_threat_desc: "Zrobimy wszystko, co konieczne, aby dać odpór wszystkim otaczającym nas zagrożeniom. Musimy przygotować się na atak."
 PRC_promote_regular_army: "Promocja regularnej armii"
 PRC_promote_regular_army_desc: "Tylko dzięki konwencjonalnym środkom możemy zagwarantować, że Armia Czerwona będzie w stanie bronić i powiększać [ROOT.GetAdjective] terytoria."
 PRC_strict_training_regiments: "Surowy program szkolenia"
 PRC_strict_training_regiments_desc: "Musimy zaostrzyć dyscyplinę w Armii Czerwonej.\n\nCodzienne poranne treningi doprowadzą w krótkim czasie do powstania profesjonalnej armii i poprawią jakość rekrutów wysyłanych do jednostek liniowych."
 PRC_army_reforms: "Reformy armii"
 PRC_army_reforms_desc: "Armia Czerwona jest przestarzała i opiera się na starej doktrynie, która po zakończeniu Długiego Marszu straciła rację bytu. Musimy ją przebudować od podstaw.\n\nNowa seria reform, które przeprowadzą [ROOT.GetLeader] i czołowi generałowie, doprowadzi do powstania nowej, silniejszej Armii Czerwonej."
 PRC_centralized_army_command: "Centralne dowództwo armii"
 PRC_centralized_army_command_desc: "Zdecentralizowane dowodzenie w naszym przypadku się nie sprawdzi. Wszystkie informacje muszą przepływać przez nową strukturę dowodzenia, co doprowadzi do poprawy planowania operacyjnego od najwyższego szczebla aż do poziomu szeregowego żołnierza."
 PRC_soviet_battle_tactics: "Radziecka taktyka bitewna"
 PRC_soviet_battle_tactics_desc: "Naśladując [SOV.GetAdjective] taktykę, możemy wykorzystać naszą przewagę liczebną. Powołamy zespół oficerów, których zadaniem będzie wyciągnięcie wniosków z [SOV.GetAdjective] doświadczeń."
 PRC_promote_guerilla_warfare: "Promocja walki partyzanckiej"
 PRC_promote_guerilla_warfare_desc: "Armia Czerwona nie jest w stanie dorównać siłą naszym wrogom - przynajmniej na razie.\n\nMusimy wykorzystać nasze atuty i walczyć za liniami wroga. Taktyka atakowania i wycofywania się pozwoli nam na prowadzenie skutecznych działań bojowych."
 PRC_the_battle_behind_the_front_lines: "Bitwa na tyłach wroga"
 PRC_the_battle_behind_the_front_lines_desc: "Musimy podwoić nasze wysiłki, aby uderzyć w obcych agresorów za ich liniami. Utrudniając im zaopatrzenie i wzmocnienie linii frontu, zmuszamy wroga do poświęcenia cennych zasobów ludzkich na ochronę tyłów."
 PRC_gain_the_peoples_trust: "Zyskanie zaufania ludu"
 PRC_gain_the_peoples_trust_desc: "Zinfiltrujemy okoliczne tereny wiejskie, przekupując odpowiednie osoby lub im grożąc, aby zyskać lojalność mieszkańców obszarów, które obecnie nie znajdują się pod naszą kontrolą. Wkrótce będziemy potrzebować ich wsparcia..."
 PRC_limited_infiltration_efforts: "Ograniczone działania infiltracyjne"
 PRC_limited_infiltration_efforts_desc: "Musimy zrobić wszystko, co w naszej mocy, aby zjednoczyć Chiny, wykorzystując do tego wszelkie niezbędne środki. Chińczycy muszą wiedzieć, że o nich nie zapomnieliśmy i że w razie potrzeby zapewnimy im wsparcie zarówno materialne, jak i niematerialne."
 PRC_secure_the_lands: "Zabezpieczenie terytorium"
 PRC_secure_the_lands_desc: "Nigdy jeszcze nie byliśmy bliżej zrealizowania naszych celów. Nie możemy się teraz wahać. Musimy przeznaczyć więcej środków, aby przekonać ludność znajdującą się pod kontrolą fałszywego rządu do naszej słusznej sprawy."
 PRC_launch_sabotage_campaigns: "Rozpoczęcie kampanii sabotażowych"
 PRC_launch_sabotage_campaigns_desc: "Działania sabotażowe przeciwko agresorom pomogą Armii Czerwonej i spowolnią postępy wroga."
 PRC_raiding_parties: "Grupy rajdowe"
 PRC_raiding_parties_desc: "W porównaniu z wrogiem nasz przemysł pozostaje w tyle, ale rekompensujemy jego niedobory pomysłowością. Wysyłanie oddziałów rajdowych nie tylko pomoże ustabilizować naszą sytuację sprzętową, ale pogorszy również sytuację przeciwnika."
 PRC_mobilization_of_the_people: "Mobilizacja ludu"
 PRC_mobilization_of_the_people_desc: "W czasach kryzysu naród powstanie.\n\nUtworzymy oddziały milicji dowodzone przez weteranów Długiego Marszu oraz zwerbujemy i uzbroimy lokalną ludność."
 PRC_mobilization_of_the_people_tt: "Stwórz §Y4 chińskie§! jednostki milicji"
 PRC_mao_zedong_ascends: "$PRC_mao_zedong$ przejmuje władzę"
 PRC_mao_zedong_ascends_desc: "$PRC_mao_zedong$ jest jedynym prawdziwym [ROOT.GetAdjective] przywódcą.\n\n$PRC_zhang_guotao$ nie dorównuje już przewodniczącemu Mao. Przywódca może być tylko jeden."
 PRC_promote_womens_suffrage: "Promocja emancypacji kobiet"
 PRC_promote_womens_suffrage_desc: "\"Kobiety podtrzymują połowę nieba\". Prawdziwa równość płci jest celem partii i musimy podjąć kroki, aby zapewnić kobietom w całych Chinach udział w życiu prawnym, politycznym, społecznym i gospodarczym."
 PRC_zhang_guotao_ascends: "$PRC_zhang_guotao$ przejmuje władzę"
 PRC_zhang_guotao_ascends_desc: "$PRC_zhang_guotao$ jest jedynym prawdziwym [ROOT.GetAdjective] przywódcą.\n\n$PRC_mao_zedong$ nie dorównuje już przewodniczącemu Guotao. Przywódca może być tylko jeden."
 PRC_consolidate_politcal_power: "Konsolidacja władzy politycznej"
 PRC_consolidate_politcal_power_desc: "Jeden przywódca ma teraz najwyższą władzę i niezwykle ważne jest, abyśmy podjęli działania mające na celu utrwalenie tej sytuacji we wszystkich strukturach partii. Nie można tolerować dysydentów."
 PRC_consolidate_politcal_power_tt: "Przesunięcie: §Y$PRC_communist_power_struggle$§! ku stronie wiodącej. Obecny efekt:"
 PRC_secure_lend_lease_from_soviet: "Zawarcie Lend-Lease z: [SOV.GetNameDef]"
 PRC_secure_lend_lease_from_soviet_desc: "Poprzednie próby sprawienia, aby [SOV.GetNameDef] był z nami połączony lądowo, zakończyły się katastrofą. Ale teraz zdołaliśmy to osiągnąć i o wiele łatwiej będzie odbierać od nich zapasy."
 PRC_preemptive_strike: "Uderzenie wyprzedzające"
 PRC_preemptive_strike_desc: "Skutki powstania nanczańskiego w 1927 roku pokazują, jak skuteczne mogą być siły nacjonalistyczne. Aby zapobiec kolejnemu Długiemu Marszowi, musimy uderzyć pierwsi, wykonując własne okrążenia i wykorzystując nasze korzystniejsze pozycje."
 PRC_an_end_to_the_japanese_threat: "Koniec [JAP.GetAdjective] zagrożenia"
 PRC_an_end_to_the_japanese_threat_desc: "Obecność [JAP.GetAdjective] w pobliżu naszego kraju stanowi stałe zagrożenie – ich imperialistyczne ambicje nie znają granic. Jeśli uderzymy jako pierwsi, możemy być w stanie wziąć ich z zaskoczenia."
 PRC_assume_leadership: "Przejęcie przywództwa"
 PRC_assume_leadership_desc: "[GetAssumeLeaderShipText]"
 PRC_assume_leadership_tt: "W zależność od tego, jaką wartość ma obecnie §Y$PRC_communist_power_struggle$§!, §Y[ROOT.GetLeader]§! otrzyma różne specjalizacje.\nAktualny efekt:"
 PRC_GetAssumeLeaderShipText_Wentian: "Pozycja naszego nowego przewodniczącego musi być niekwestionowana. Musimy iść naprzód jako partia i naród."
 PRC_GetAssumeLeaderShipText_NotWentian: "Pozycja naszego nowego przewodniczącego musi być niekwestionowana. Były przewodniczący $PRC_zhang_wentian$ odegrał swoją rolę w stabilizacji partii, teraz partię poprowadzi [ROOT.GetLeader]."
 PRC_emergency_supply_protocols: "Protokoły awaryjnego zaopatrzenia"
 PRC_emergency_supply_protocols_desc: "Nasz system zaopatrzenia jest niewydolny. Musimy dołożyć wszelkich starań, aby go usprawnić i nie dopuścić do sytuacji, w której nasze oddziały pozostaną bez broni, amunicji oraz żywności."
 PRC_emergency_prodction_protocols: "Protokoły pilnej produkcji"
 PRC_emergency_prodction_protocols_desc: "Aby zwiększyć produkcję w czasie wojny, musimy ustalić normy dla naszego przemysłu. Zaryzykujemy w ten sposób popadnięcie w konflikt z tymi, którzy nas popierają, nie mamy jednak obecnie alternatywy."
 PRC_extend_emergency_measures: "Rozszerzenie środków nadzwyczajnych"
 PRC_extend_emergency_measures_desc: "Nigdy jeszcze nie byliśmy bliżej rozwiązania naszych najpilniejszych problemów, ale musimy poszerzyć nasze działania, bo inaczej pójdą na marne."
 PRC_extend_emergency_measures_1_tt: "Po ukończeniu §Y$PRC_emergency_supply_protocols$§! §Yzwiększenie czasu trwania o [?PRC_emergency_protocol_idea_days] dni§! lub:"
 PRC_extend_emergency_measures_2_tt: "Po ukończeniu §Y$PRC_emergency_prodction_protocols$§! §Yzwiększenie czasu trwania o [?PRC_emergency_protocol_idea_days] dni§! lub:"
 PRC_to_support_the_army: "Wspieranie armii"
 PRC_to_support_the_army_desc: "Zrobimy wszystko, co w naszej mocy, aby poszerzyć zakres podjętych już działań i nadać tym zmianom trwały charakter. Armia musi mieć środki, których potrzebuje, by stanąć na czele rewolucji."
 PRC_to_support_the_army_1_tt: "Po ukończeniu §Y$PRC_emergency_supply_protocols$§!:"
 PRC_to_support_the_army_2_tt: "Po ukończeniu §Y$PRC_emergency_prodction_protocols$§!:"
 PRC_reach_out_to_the_west: "Zwrócenie się ku zachodowi"
 PRC_reach_out_to_the_west_desc: "Choć zachód podejmował w przeszłości liczne działania przeciw [ROOT.GetAdjective] suwerenności, dysponuje też licznymi zasobami, które mogą pomóc w sprawieniu, że nasz kraj, [ROOT.GetNameDef], stanie się światową potęgą."
 PRC_reach_out_to_the_west_tt: "Jeśli niefaszystowskie §Yzachodnie mocarstwo§! walczy przeciwko wspólnemu wrogowi i żadna ze stron nie sojuszników, którzy walczą ze sobą:"
 PRC_closer_ties_to_sov: "Bliższe więzi: [SOV.GetName]"
 PRC_closer_ties_to_sov_desc: "[SOV.GetNameDef] to partner, z którym musimy nawiązać bliższe więzi. Stosunki chińsko-sowieckie są bardzo dobre, ale należy je jeszcze bardziej pogłębić."
 PRC_demand_warlord_loyalty: "Zażądanie lojalności od watażków"
 PRC_demand_warlord_loyalty_desc: "Musimy zjednoczyć Chiny pod jednym przywództwem - i musimy jasno określić, czyje to będzie przywództwo.\n\nWyślemy wiadomość do watażków – propozycję utworzenia rządu obrony narodowej. [CHI.GetLeader] może na to nie przystać, ale to konieczne posunięcie."
 PRC_bring_war_to_neighboring_warlords: "Zesłać wojnę na sąsiadujących watażków"
 PRC_bring_war_to_neighboring_warlords_desc: "W Chinach może być tylko jeden władca - pierwszym krokiem do krzewienia rewolucji będzie podporządkowanie watażków."
 PRC_bring_war_to_neighboring_warlords_tt: "Zdobywa cel wojenny §Yaneksja§! przeciwko wszystkim §Ysąsiadującym watażkom§!. Obecne efekty:"
 PRC_lessons_of_the_west: "Lekcje Zachodu"
 PRC_lessons_of_the_west_desc: "Przyjrzymy się innym krajom i postaramy się czerpać z doświadczeń tych, których przemysł osiągnął poziom, do którego nie udało się, jeszcze, dojść naszemu.\n\nMusimy dogonić te państwa."
 PRC_the_long_march_towards_progress: "Długi Marsz ku postępowi"
 PRC_the_long_march_towards_progress_desc: "Musimy nadal się rozwijać. Być może jesteśmy w tyle pod względem technologicznym, ale to się zmieni. Należy przeznaczyć środki na wzmocnienie [ROOT.GetAdjective] sektora edukacyjnego."
 PRC_every_peasant_a_soldier: "Każdy chłop żołnierzem"
 PRC_every_peasant_a_soldier_desc: "Każda sprawna fizycznie osoba, która pracuje w polu, musi być również gotowa do chwycenia za broń, gdy wymaga tego dobro narodu.\n\nWojna rewolucyjna jest wojną mas; można ją prowadzić tylko poprzez poleganie na zmobilizowanych masach."
 PRC_every_peasant_a_soldier_1_tt: "Po ukończeniu §Y$PRC_promote_guerilla_warfare$§!:"
 PRC_every_peasant_a_soldier_2_tt: "Po ukończeniu §Y$PRC_promote_regular_army$§!:"
 PRC_avenge_the_century_of_humiliation: "Zemsta za stulecie upokorzeń"
 PRC_avenge_the_century_of_humiliation_desc: "XIX wiek był stuleciem upokorzeń ze strony zachodnich mocarstw. Nadszedł czas spłaty tego długu."
 PRC_avenge_the_century_of_humiliation_tt: "[ROOT.GetNameWithFlag]: zyskuje cel wojenny §YPodbij (cel)§! przeciwko dowolnemu sąsiadującemu §Yzachodniemu krajowi§! lub jego poddanym. Obecne efekty:"
 PRC_the_march_to_victory: "Marsz ku zwycięstwu"
 PRC_the_march_to_victory_desc: "Marsz ku zwycięstwu jest nieunikniony. To, co początkowo było niechętnym dwuwładztwem, doprowadziło do stworzenia silnej i jednolitej struktury partii. Teraz musimy zająć się wrogami zewnętrznymi."
 PRC_a_new_central_committee: "Nowy Komitet Centralny"
 PRC_a_new_central_committee_desc: "Nadszedł czas zmian. $PRC_zhang_guotao$ zarządzi dogłębny przegląd Komitetu Centralnego i zbudowanie go od podstaw."
 PRC_a_new_central_committee_tt_1: "Przez §Y180 dni§!:"
 PRC_a_new_central_committee_tt_2: "Potem:"
 #COMMON BRANCHES
 PRC_expedite_land_revolution: "Przyspieszenie rewolucji ziemnej"
 PRC_expedite_land_revolution_desc: "Przekazanie ziemi należącej do ziemian w ręce chłopów rozbiło feudalne struktury na wsi. Masy wiejskie popierają teraz mocno rewolucję."
 PRC_halt_land_revolution: "Wstrzymanie rewolucji ziemnej"
 PRC_halt_land_revolution_desc: "Aby utrzymać stabilność, rewolucyjny program dotyczący stosunków własnościowych na obszarach wiejskich został odroczony. Chłopi narzekają, lokalne elity są spokojniejsze, a krótkoterminowa spójność wewnętrzna zostaje zachowana."
 PRC_reestablish_the_state_bank: "Ponowne uruchomienie banku państwowego"
 PRC_reestablish_the_state_bank_desc: "Aby właściwie zarządzać naszą gospodarką, musimy ponownie stworzyć własny bank centralny. $PRC_communism$ Bank Narodowy Chińskiej Republiki Radzieckiej istniał już w Chinach Środkowych, dopóki Długi Marsz nie wymusił jego zamknięcia. Wyposażenie tej instytucji ciągle przenoszono, a teraz zaczyna otrzymywać je [ROOT.capital.GetCapitalVictoryPoint.GetName]."
 PRC_promote_the_silver_dollar: "Promocja srebrnych monet"
 PRC_promote_the_silver_dollar_desc: "Wyłączenie z obrotu monet miedzianych na rzecz srebrnych pozwoli nam przetworzyć stary bilon na amunicję. Wartość srebra w naszych monetach oznacza też, że nasi partnerzy handlowi nie muszą martwić się o zmianę wartości waluty, ponieważ jest powiązana z wartością srebra."
 PRC_promote_paper_bills: "Promocja papierowych banknotów"
 PRC_promote_paper_bills_desc: "Papierowe pieniądze o niskim koszcie produkcji stanowiłyby dobre zastępstwo dla monet miedzianych, które można by następnie wykorzystać jako surowiec w fabrykach amunicji. Dużą wadą takiego rozwiązania jest jednak fakt, że nasi partnerzy handlowi mogliby nie ufać walucie, której wartość możemy zmienić prostym dodrukiem."
 PRC_new_currency_established: "Przyjęcie tego celu zapobiegnie niekorzystnym efektom, które wywołuje §Y$PRC_equipment_from_copper_coins$§!, jeśli jeszcze do nich nie doszło."
 PRC_allow_special_goods_trade: "Pozwolenie na handel towarami specjalnymi"
 PRC_allow_special_goods_trade_desc: "Handel towarami specjalnymi to coś, co rząd powinien dostrzec i wykorzystać, a także przejąć nad nim częściową kontrolę, opodatkowując go."
 PRC_ban_special_goods_trade: "Zakazanie handlu towarami specjalnymi"
 PRC_ban_special_goods_trade_desc: "Towary specjalne są popularne, lecz uzależnienie to poważny problem, który powinniśmy rozwiązać zakazem. Nawet jeśli początkowo taka reforma nie będzie przychylnie przyjęta, jest ona konieczna, by towary specjalne nie stały się przeszkodą dla rewolucji. [SOV.GetNameDef] zmagał się w podobny sposób z alkoholem."
 PRC_ban_special_goods_trade_tt: "Ulepszonym §Yduchem narodowym§!, który zostanie wprowadzony po roku, będzie:"
 PRC_agricultural_reform: "Reforma rolna"
 PRC_agricultural_reform_desc: "Zadbaliśmy już o kontrolę nad zasobami naszej gospodarki. Powinniśmy teraz kontynuować reformę rolną, przekazując ziemię wielkich posiadaczy uboższym rolnikom."
 PRC_agricultural_reform_tt: "Zamienia §Y$PRC_agrarian_society$§! w §Y$PRC_agrarian_reform$§!, która zapewnia:"
 PRC_eight_points_for_attention: "Osiem punktów uwagi"
 PRC_eight_points_for_attention_desc: "$PRC_eight_points_for_attention$ ustanowionych przez $PRC_mao_zedong$ podkreśla znaczenie: bycia uprzejmym podczas rozmowy; uczciwości podczas kupna i sprzedaży; zwracania wszystkiego, co zostało pożyczone; wypłacania odszkodowania za wszystko, co zostało zniszczone; unikania bicia innych i przeklinania; niszczenia upraw, molestowania kobiet i znęcania się nad więźniami."
 PRC_CSCEC_mils: "Specjalizacja CSCEC - przemysł wojskowy"
 PRC_CSCEC_mils_desc: "Będziemy nalegać, aby CSCEC specjalizowało się w budownictwie wojskowym i dążyło do tego celu wszelkimi środkami. Musimy zwiększyć naszą produkcję zbrojeniową, jeśli chcemy mieć jakiekolwiek szanse przetrwać nadchodzące lata."
 PRC_CSCEC_civs: "Specjalizacja CSCEC - przemysł cywilny"
 PRC_CSCEC_civs_desc: "Będziemy nalegać, aby CSCEC specjalizowało się w budownictwie przemysłowym, bo w końcu to największa siła CSCEC."
 PRC_industrialization_efforts: "Rozpoczęcie działań na rzecz industrializacji"
 PRC_industrialization_efforts_desc: "Wzrost produkcji rolnej pozwala obecnie, aby niektórzy nasi obywatele zaczęli pracować w innych branżach. Powinniśmy priorytetowo potraktować te, które pozwolą na dalszy wzrost, jak produkcja materiałów budowlanych czy narzędzi dla gospodarstw."
 PRC_construct_the_banqiao_dam: "Budowa zapory Banqiao"
 PRC_construct_the_banqiao_dam_desc: "[602.GetName]: tama na rzece Ru mogłaby zapewnić regionowi energię elektryczną. Zapobiegłaby też powodziom, które w ostatnich dekadach są wyjątkowo niszczycielskie."
 PRC_resource_extraction_focus: "Wydobycie zasobów"
 PRC_resource_extraction_focus_desc: "Będziemy musieli jeszcze lepiej wykorzystać surowce naturalne pochodzące z naszego terytorium, aby zwiększyć nasz rozwój przemysłowy."
 PRC_connecting_the_country: "Połączenie kraju"
 PRC_connecting_the_country_desc: "Rozwój naszego przemysłu i rosnąca potrzeba dystrybucji towarów, które wcześniej produkowano w samowystarczalnych, lecz mniej wydajnych społecznościach, oznaczają, że infrastruktura stała się ważniejsza niż kiedykolwiek."
 PRC_establish_shorter_market_plans: "Stworzenie krótszych planów rynkowych"
 PRC_establish_shorter_market_plans_desc: "Wielkie plany długoterminowe dla naszej gospodarki obiecują wspaniałe efekty, lecz za wielką cenę i z niemałym ryzykiem. Zamiast tego powinniśmy skupić się na zadbaniu, żeby istniejący już przemysł miał możliwości optymalnego funkcjonowania."
 PRC_initialize_five_year_plan: "Uruchomienie pierwszego planu pięcioletniego"
 PRC_initialize_five_year_plan_desc: "Pierwszy plan pięcioletni ma za cel poprawę produkcji przemysłu, który już posiadamy, zanim wykorzystamy nadmiary produkcyjne do rozwinięcia jego zupełnie nowych sektorów."
 PRC_urbanization: "Promocja urbanizacji"
 PRC_urbanization_desc: "By promować rozwój przemysłu ciężkiego, musimy zachęcić samowystarczalnych wcześniej rolników, aby się w nim zatrudniali. W tym czasie państwo powinno zadbać, aby pozostali produkowali dość żywności dla miast i prowincji."
 PRC_rural_region_development: "Rozwój regionu wiejskiego"
 PRC_rural_region_development_desc: "Aby [ROOT.GetNameDef] stały się miejscem o wyższej jakości życia, produkcja żywności musi wzrosnąć poprzez inwestycje w modernizację farm na naszych terenach wiejskich."
 PRC_finalize_industrial_plan: "Zakończenie planu industrializacji"
 PRC_finalize_industrial_plan_desc: "Plany reformy zostały ukończone, możemy więc sfinalizować nasz plan przemysłowy, dopilnowując, by nowe centrum badawcze oraz obiekty produkcyjne współpracowały tak dalece, jak to tylko możliwe."
 PRC_great_production_movement: "Ruch Wielkiej Produkcji"
 PRC_great_production_movement_desc: "[ROOT.GetNameDef]: niedobory żywności, zwiększone przez serię klęsk żywiołowych, sprawiły, że zachęciliśmy do zmian społeczności, które dotąd polegały na żywności dostarczanej przez rząd. Zaczęły one zakładać gospodarstwa na nieproduktywnych dotąd ziemiach. Tę działalność powinni wspierać nasi żołnierze, przekazując swoim towarzyszom doświadczenie inżynieryjne."
 PRC_equipment_from_copper_coins: "Wyposażenie za miedziane monety"
 PRC_equipment_from_copper_coins_desc: "Ponieważ brakuje nam dużego przemysłu górniczego, monety miedziane mogłyby zostać przetopione na potrzeby produkcji naboi i innej amunicji."
 PRC_rally_the_industry: "Mobilizacja przemysłu"
 PRC_rally_the_industry_desc: "Nasza relokacja spowodowała dezorganizację naszego przemysłu. Powinniśmy sprawdzić, co zdołamy zrobić z narzędziami produkcyjnymi, które zabraliśmy w Długi Marsz i spróbować ponownie wykorzystać te zapomniane zasoby z naszych dawnych baz."
 PRC_red_army_reborn: "Odrodzenie Armii Czerwonej"
 PRC_red_army_reborn_desc: "[622.GetName]: nasza nowa baza musi zostać umocniona. Część strat możemy uzupełnić, werbując lokalnych ochotników. Musimy też stworzyć plany obrony naszego nowego domu."
 PRC_asymmetric_warfare: "Wojna asymetryczna"
 PRC_asymmetric_warfare_desc: "Przez całe stulecia armie stojące w obliczu przeważającego liczebnie wroga starały się sprostać niemożliwemu. My też powinniśmy to robić, wykorzystując przewagi, których nie posiadają nasi przeciwnicy. Lepsza znajomość terenu, kontakty z miejscowymi cywilami i taktyka partyzancka mogą wypracować nam przewagę."
 PRC_conventional_warfare: "Wojna konwencjonalna"
 PRC_conventional_warfare_desc: "Choć przedłużająca się wojna na wyniszczenie ma swoje dobre strony, to zdecydowanie ma też złe. Ograniczając się do oportunistycznych ataków, odsłaniamy się na uderzenia na nasze obiekty produkcyjne. W dodatku liczne małe zwycięstwa nie działają tak dobrze na morale, a unikanie dużych bitew przedłuża też konflikty, które w innym wypadku mogłyby zakończyć się szybciej."
 PRC_indirect_fire: "Ogień pośredni"
 PRC_indirect_fire_desc: "Skupimy się na stworzeniu ulepszonych sił artylerii, skoncentrowanych na prowadzeniu ognia pośredniego przeciwko naszym wrogom."
 PRC_three_rules_of_discipline: "Wpajanie trzech zasad dyscypliny"
 PRC_three_rules_of_discipline_desc: "Jak zapisał to Mao w latach 20. jako część swojej strategii wojskowej, jeśli chcemy zdobyć więcej poparcia wśród ludności, kluczowym jest, żeby nasze wojska nie kradły jej dobytku. A jeśli chcemy w pełni wykorzystać nasze ograniczone zasoby, ważne jest też, aby przedmioty odebrane wrogowi były przekazywane dowództwu w celu redystrybucji."
 PRC_request_for_aid: "Prośba o pomoc"
 PRC_request_for_aid_desc: "[SOV.GetNameDefCap] od początku naszego istnienia popiera nasze starania, unikając przy tym bezpośredniego udziału w naszej sprawie. Obecna sytuacja światowa wymaga jednak czegoś więcej niż symbolicznego poparcia. Należy więc wysłać misję, aby poprosiła o [SOV.GetAdjective] wyposażenie, które pomoże nam rozbudować armię."
 PRC_long_march_to_recovery: "Długi marsz do odbudowy"
 PRC_long_march_to_recovery_desc: "Długi Marsz, którego celem była miejscowość [622.GetName], spowodował w naszej armii ogromne straty. Nadszedł czas, abyśmy przeorganizowali nasze pozostałe wojska i wyznaczyli kurs na przywrócenie chwały Czerwonej Armii Robotniczo-Chłopskiej."
 PRC_best_of_the_best: "Najlepsi z najlepszych"
 PRC_best_of_the_best_desc: "Nasze siły zbrojne będą koncentrować się na wpajaniu najwyższego poziomu jakości i profesjonalizmu. Musimy przyjmować tylko tych, którzy wykazują najgłębsze oddanie sprawie i mają odpowiednie umiejętności."
 PRC_master_the_terrain: "Władcy terenu"
 PRC_master_the_terrain_desc: "Trening walk w górach i tworzenie dobrych map terenowych pozwoli nam oskrzydlać przeciwników i bezpiecznie dokonywać odwrotu po uderzeniu."
 PRC_to_steal_an_army: "Kradzież armii"
 PRC_to_steal_an_army_desc: "Ponieważ nasz słabo rozwinięty przemysł nie może nadążyć za potrzebami naszej armii, kluczowym stało się wykorzystywanie w miarę możliwości przejętego wyposażenia. Może to powodować wyzwania logistyczne, lecz odpowiednie przygotowanie i środki takie jak dostawy części zapasowych pozwolą nam im sprostać."
 PRC_role_of_kangda: "Rola Kàngdà"
 PRC_role_of_kangda_desc: "Nasza główna szkoła wojskowa, Szkoła Armii Czerwonej w miejscowości [622.GetName], znana też jako Kàngdà, dawniej skupiała się głównie na szkoleniu. Teraz stała się centrum innowacji o zwiększonym finansowaniu. Skupia się na doktrynach i rozwoju wyposażenia, zarówno krajowego, jak i zagranicznego."
 PRC_develop_the_army: "Rozwój armii"
 PRC_develop_the_army_desc: "Jako że armia, którą dotąd zbudowaliśmy, działa najlepiej, jak to obecnie możliwe, czas zapewnić jej możliwości modernizacji."
 PRC_to_serve_the_people: "Na służbie ludu"
 PRC_to_serve_the_people_desc: "Powinniśmy zadbać, aby żołnierze czuli, że walczymy o rzeczy pozostające w interesie naszego ludu. Muszą nadal rozumieć swoją rolę w narodzie. Dotyczy to również tych, którzy nie należą do armii."
 PRC_prepare_for_596: "Przygotowanie do 596"
 PRC_prepare_for_596_desc: "Zagrożeniu, jakie niesie broń nuklearna, nie sposób zaradzić, samemu jej nie posiadając. Rząd powinien więc zatrudnić i wspierać naukowców z powiązanych dziedzin, aby mogli przygotować program atomowy."
 GER_unlock_national_nuclear_corporation_tt: "Odblokowanie koncernu przemysłowego §Y$PRC_china_national_nuclear_corporation$§!"
 PRC_increase_domestic_production_capacity: "Zwiększenie krajowej produkcji wojskowej"
 PRC_increase_domestic_production_capacity_desc: "Choć zdołaliśmy niewielkimi środkami powiększyć nasze wpływy, nadszedł czas, aby zainwestować w nasz przemysł wojskowy. Jeśli miałoby dojść do kolejnej długiej wojny, nasz zgromadzony sprzęt w końcu by się wyczerpał lub zacząłby wymagać napraw. Brak zdolności zastąpienia go nowym byłby katastrofą."
 PRC_army_tank_research: "Przygotowanie krajowej produkcji czołgów"
 PRC_army_tank_research_desc: "Jako że nasz rodzący się przemysł jest teraz zdolny zapewnić mocniejsze uzbrojenie, czas, abyśmy zaczęli gonić inne potęgi wojskowe i stworzyli fabryki czołgów. Zapewni nam to wielką przewagę nad ościennymi krajami pozbawionymi tego typu broni, a także poprawi naszą pozycję wobec tych, którzy posiadają własne wojska pancerne."
 PRC_army_doctrines: "Doktryny w praktyce"
 PRC_army_doctrines_desc: "Doktryna, jaką wypracowaliśmy w trakcie naszych konfliktów, musi zostać teraz dostosowana do naszej nowej organizacji i uzbrojenia. Bez takiej integracji ich korzystne strony pozostaną niewykorzystane."
 PRC_army_doctrines_tt: "Zyskasz premię opartą na wybranej przez ciebie §Ywielkiej doktrynie§!:"
 PRC_army_doctrines_mobile_warfare_tt: "Jeśli masz §Y$GRAND_DOCTRINE_MOBILE_WARFARE$§!:"
 PRC_army_doctrines_superior_firepower__tt: "Jeśli masz §Y$GRAND_DOCTRINE_SUPERIOR_FIREPOWER$§!:"
 PRC_army_doctrines_grand_battleplan_tt: "Jeśli masz §Y$GRAND_DOCTRINE_GRAND_BATTLEPLAN$§!:"
 PRC_army_doctrines_mass_assault_tt: "Jeśli masz §Y$GRAND_DOCTRINE_MASS_ASSAULT$§!:"
 PRC_appeal_for_foreign_aid: "Apel o pomoc zagraniczną"
 PRC_appeal_for_foreign_aid_desc: "Jeśli poprosimy, aby [SOV.GetNameDef] dostarczył nam czołgi, będziemy mogli wyposażyć w nie naszą armię, jak również zbadać ich budowę w celu ulepszenia naszych własnych."
 PRC_establish_pla_air_force: "Siły Powietrzne Armii Ludowowyzwoleńczej"
 PRC_establish_pla_air_force_desc: "Prowadząc ekspansję z naszej górskiej fortecy i zajmując coraz większy obszar nizin, narażamy się na ataki powietrzne. Na szczęście dzięki powiększaniu naszego terytorium wzmocniliśmy nasz przemysł na tyle, by jakoś zaradzić temu zagrożeniu. Czas zbudować własne siły powietrzne."
 PRC_appoint_chang_qiankun: "Mianowanie Chang Qiankuna"
 PRC_appoint_chang_qiankun_desc: "Po ukończeniu studiów na Akademii Sił Powietrznych imienia Żukowskiego w Związku Radzieckim Chang Qiankun stał się doskonałym kandydatem na dowódcę naszych sił powietrznych."
 PRC_the_northeast_aviation_university_sea: "Północno-Wschodni Uniwersytet Lotniczy"
 PRC_the_northeast_aviation_university_sea_desc: "Utworzenie dużego centrum szkoleniowego sił powietrznych byłoby ogromnym krokiem rozwojowym. Nie musielibyśmy dłużej polegać na zagranicznych szkołach, gdzie nasi oficerowie poznają nowoczesne doktryny, uczą się obsługiwać sprzęt i przekazywać nabyte umiejętności naszym mężnym pilotom."
 PRC_form_the_5th_research_institute: "Stworzenie 5. Instytutu Badawczego"
 PRC_form_the_5th_research_institute_desc: "Wieści z niedawnych konfliktów dały początek planowi budowy placówki badawczej zajmującej się napędem rakietowym i odrzutowym. Takie silniki mogłyby być wykorzystane w naszych samolotach, a później w produkcji rakiet oraz pocisków."
 PRC_aviation_infrastructure: "Inwestycja w infrastrukturę lotniczą"
 PRC_aviation_infrastructure_desc: "[ROOT.GetNonIdeologyName] to tak duży kraj, że do obrony naszej przestrzeni powietrznej nie wystarczy posiadanie dużej liczby samolotów. Infrastruktura we właściwych miejscach, a także śledzenie ruchu powietrznego będą miały kluczowe znaczenie."
 PRC_anti_air_effort: "Przygotowania przeciwlotnicze"
 PRC_anti_air_effort_desc: "Ogrom naszej przestrzeni powietrznej sprawia, że trudno o dostateczną liczbę samolotów oraz infrastrukturę, które pozwolą kontrolować ją w całości. Zamiast tego, do obrony przed atakiem z powietrza można wykorzystać baterie przeciwlotnicze, co jest tańszym rozwiązaniem."
 PRC_establish_domestic_aircraft_production: "Rozpoczęcie krajowej produkcji samolotów"
 PRC_establish_domestic_aircraft_production_desc: "Krajowa produkcja samolotów ograniczyłaby naszą zależność od dostawców zagranicznych, a jednocześnie pozwoliła dostosować projekty maszyn do naszych potrzeb."
 PRC_light_plane_focus: "Rozwój lekkich samolotów"
 PRC_light_plane_focus_desc: "Udoskonalenie naszych lekkich samolotów może pomóc nam uzyskać przewagę w starciach powietrznych."
 PRC_medium_plane_focus: "Rozwój średnich samolotów"
 PRC_medium_plane_focus_desc: "Jeśli chcemy poprawić nasze zdolności rażenia celów taktycznych, powinniśmy nadać priorytet projektom średnich samolotów."
 PRC_large_plane_focus: "Rozwój dużych samolotów"
 PRC_large_plane_focus_desc: "Nadanie priorytetu dużym samolotom pozwoli nam skonstruować maszyny przenoszące duże ilości uzbrojenia lub tyle paliwa, by mogły pokonywać bardzo duże odległości."
 PRC_establish_pla_navy: "Marynarka Wojenna Armii Ludowowyzwoleńczej"
 PRC_establish_pla_navy_desc: "Nie mieliśmy wcześniej dostępu do wybrzeża, a to oznacza, że czeka nas trudne zadanie dogonienia sił morskich naszych wrogów. Marynarka wojenna nie tylko pozwoli chronić nasze wybrzeże oraz nowe szlaki handlowe, ale też rozszerzy nasze wpływy na morzach."
 PRC_dockyard_construction_efforts: "Inwestycja w budowę stoczni"
 PRC_dockyard_construction_efforts_desc: "Budując marynarkę wojenną, musimy zainwestować w wiele branż, które wyprodukują dla niej jednostki. Istniejące już fabryki, na przykład produkujące artylerię, powinny rozszerzyć działalność na ten nowo powstały sektor."
 PRC_naval_mio: "Wzmocnienie przemysłu stoczniowego"
 PRC_naval_mio_desc: "Nie posiadaliśmy wcześniej przemysłu stoczniowego, dlatego rząd musi dopilnować, by sprawnie działały nowe organizacje zajmujące się produkcją na rzecz marynarki wojennej."
 PRC_the_pla_naval_school: "Szkoła Marynarki Wojennej AL"
 PRC_the_pla_naval_school_desc: "Nowy ośrodek szkolenia nowych oficerów i marynarzy może nauczać wielu umiejętności potrzebnych na dużym okręcie. Należy uruchomić kierunki od nawigacji, przez projektowanie samolotów, aż po obsługę techniczną."
 PRC_reappoint_jinguang_as_admiral: "Ponowny awans admiralski Jinguanga"
 PRC_reappoint_jinguang_as_admiral_desc: "Nasze wojsko nie ma doświadczenia w walce na morzu, zatem najlepszym kandydatem na głównodowodzącego marynarki wojennej może być doświadczony oficer wojsk lądowych."
 PRC_reappoint_jinguang_as_admiral_tt: "§R[PRC_ziao_jingguang.GetName] zostanie usunięty ze stanowiska generała§!"
 PRC_naval_infrastructure_effort: "Rozbudowa infrastruktury morskiej"
 PRC_naval_infrastructure_effort_desc: "Żeby marynarka wojenna mogła działać wzdłuż rozległej [ROOT.GetAdjective] linii brzegowej, musimy stworzyć infrastrukturę, która pozwoli szybko uzupełniać zapasy i naprawiać okręty, niezależnie od ich położenia."
 PRC_a_modern_army: "Nowoczesna armia"
 PRC_a_modern_army_desc: "Skoro już udoskonaliliśmy nasze wyposażenie, doktrynę, szkolenie i inne elementy, możemy mieć pewność, że jesteśmy przygotowani najlepiej, jak to możliwe, do konfrontacji z każdym przeciwnikiem."
 PRC_air_force_capstone: "Nowoczesne siły powietrzne"
 PRC_air_force_capstone_desc: "Nasze inwestycje w rozwój wyposażenia sił powietrznych prawdopodobnie umożliwią nam produkowanie samolotów przyćmiewających maszyny wroga. Ułatwi to też integrację nowych wynalazków, takich jak silniki odrzutowe."
 PRC_naval_capstone: "Nowoczesna marynarka wojenna"
 PRC_naval_capstone_desc: "[PRC_ziao_jingguang.GetName] dokonał reorganizacji naszej marynarki wojennej, otrzymała ona środki niezbędne do korzystania ze wszystkich rodzajów uzbrojenia morskiego, dzięki czemu możemy rozszerzyć nasze wpływy na Pacyfiku."
 PRC_peoples_liberation_army_sea: "Siły Lądowe Armii Ludowowyzwoleńczej"
 PRC_peoples_liberation_army_sea_desc: "Nasza Robotniczo-Chłopska Armia Czerwona ma coraz więcej doświadczonych żołnierzy, zatem nadszedł czas, by w pełni wykorzystać tę przemianę z sił bojówek w armię dobrze wyszkolonych i wyposażonych żołnierzy. Czas utworzyć Siły Lądowe Armii Ludowowyzwoleńczej."
 PRC_central_military_commision: "Centralna Komisja Wojskowości"
 PRC_central_military_commision_desc: "Różne rodzaje naszych sił zbrojnych przeszły reorganizację i modernizację, zatem możemy powołać ciało, które zajmie się koordynacją ich działań. Dzięki temu zyskamy lepszy nadzór nad naszą armią, a także rozwiniemy nasze możliwości prowadzenia skoordynowanych ataków."
 PRC_prepare_for_third_phase: "Przygotowania do trzeciej fazy"
 PRC_prepare_for_third_phase_desc: "Mao ogłosił, że wojna partyzancka dzieli się na trzy fazy. Dwie pierwsze miały na celu uzyskanie poparcia oraz osłabienie naszych wrogów, a teraz należy przejść do bardziej konwencjonalnych działań. Powiększymy nasze terytorium, wykonując bezpośrednie ataki na miasta w trakcie trzeciej i ostatniej fazy."
 PRC_revolutionary_war_of_the_masses: "Wojna rewolucyjna mas"
 PRC_revolutionary_war_of_the_masses_desc: "Musimy pokazać dobitnie, że nasze państwo reprezentuje zwykłych ludzi bardziej, niż czynią to zepsute i elitarystyczne kraje nacjonalistyczne. Naszym celem jest walka z tymi siłami oraz zbudowanie lepszego systemu."
 PRC_one_with_the_people: "Jedność z ludem"
 PRC_one_with_the_people_desc: "Nasze zaangażowanie w walkę o lepsze państwo [CHI.GetAdjective] należy podkreślać na każdym kroku, by przyciągnąć więcej ochotników do naszej armii."
 PRC_strengthen_the_air_arsenal: "Wzmocnienie arsenału lotniczego"
 PRC_strengthen_the_air_arsenal_desc: "W celu podniesienia jakości naszych sił powietrznych powinniśmy zainwestować w ulepszenie naszego sprzętu w oparciu o nasze dotychczasowe doświadczenia. Jednorazowa inwestycja, która uczyni nasze konstrukcje bardziej niezawodnymi, w dłuższej perspektywie pozwoli nam zaoszczędzić pieniądze, które wydalibyśmy na uzupełnienia."
 PRC_destroyers: "Niszczyciele klasy Anshan"
 PRC_destroyers_desc: "Choć to przestarzałe jednostki, pozyskanie nadmiarowych radzieckich niszczycieli klasy Gniewnyj pozwoli stworzyć zalążek naszej marynarki wojennej bez czekania wiele lat na powstanie większych okrętów. A zapoznawszy się z ich możliwościami, możemy później przeprowadzić ich remont kapitalny i modernizację."
 PRC_submarines: "Przybrzeżne okręty podwodne"
 PRC_submarines_desc: "Użycie naszych okrętów podwodnych w naszych wodach przybrzeżnych to tani i skuteczny sposób na ochronę naszej infrastruktury na wybrzeżu. Te jednostki nie musiałyby być przeznaczone do działań na dużych głębokościach, byłyby jednak pierwszym krokiem ku opracowaniu bardziej zaawansowanych modeli."
 PRC_cruisers: "Krążowniki zielonych wód"
 PRC_cruisers_desc: "Lekko uzbrojone, ale uniwersalne krążowniki, klasy takiej jak Kirow, posłużą nam do ochrony wód w pobliżu ojczyzny. Kupmy niekompletne kadłuby i dokończmy ich budowę."
 PRC_capital_ships: "Pierwszy wypad okrętów liniowych"
 PRC_capital_ships_desc: "Posiadane przez nas informacje o projektach [SOV.GetAdjective] pancerników klasy Kronsztadt mogą posłużyć za podwaliny do powiększenia naszej floty o okręty liniowe. To nowoczesne konstrukcje i [SOV.GetAdjective] przemysł miał pewne problemy z ich budową, ale dla naszej rozwijającej się marynarki wojennej warto zmierzyć się z tymi wyzwaniami."
 PRC_carriers: "Projekcja siły"
 PRC_carriers_desc: "Opracowanie lotniskowców pozwoli nam konkurować z największymi potęgami morskimi. Zdolność do prowadzenia działań lotniczych wszędzie, gdzie może dotrzeć nasza flota, umożliwi nam skuteczny udział w konfliktach daleko od naszej ojczyzny."
 PRC_naval_guns: "Wzmocnienie siły ognia marynarki wojennej"
 PRC_naval_guns_desc: "Stworzyliśmy fundamenty pod budowę większych jednostek, co pozwoli nam stosować potężniejsze uzbrojenie. Taka broń może zagrozić nawet ciężko opancerzonym celom i razić wroga, zanim nasze okręty znajdą się w zasięgu jego ognia."
 PRC_naval_ocean_navy: "Od marynarki wojennej zielonych wód do błękitnego oceanu"
 PRC_naval_ocean_navy_desc: "Reforma naszej marynarki wojennej powinna umożliwić jej skuteczne działania w dużej odległości od naszych baz zaopatrzeniowych. W ten sposób zatrzymamy siły wroga, zanim te dotrą na sąsiednie morza."
 PRC_pilot_training: "Stworzenie akademii lotnictwa"
 PRC_pilot_training_desc: "Nie powinniśmy narażać w walce żyć naszych nielicznych doświadczonych pilotów, zamiast tego zatrudnijmy ich jako instruktorów szkolących nowych pilotów naszych powiększających się sił powietrznych."
 PRC_night_attack: "Wykorzystanie nocy"
 PRC_night_attack_desc: "Szkolenie naszej armii do nocnych ataków zwiększy nasze doświadczenie w prowadzeniu działań asymetrycznych."
 PRC_reorganize_divisions: "Reorganizacja dywizji"
 PRC_reorganize_divisions_desc: "W celu dalszej modernizacji naszej armii powinniśmy zreorganizować istniejące jeszcze bojówki i utworzyć z nich dywizje. Natomiast posiadane już dywizje muszą mieć podobną siłę. W ten sposób powstanie jasny łańcuch dowodzenia, który ułatwi koordynowanie naszych wojsk."
 PRC_rural_region_development_two: "Rozszerzenie rozwoju wsi"
 PRC_rural_region_development_two_desc: "Modernizację naszych farm należy wesprzeć dalszymi inwestycjami w infrastrukturę regionów wiejskich, taką jak szkoły oraz drogi, które wpłyną na zwiększenie produktywności w tych obszarach."
 PRC_urbanization_two: "Zwiększenie wysiłków na rzecz urbanizacji"
 PRC_urbanization_two_desc: "Rozbudowa naszych miast oznacza, że możemy realizować większe projekty budowlane tworzące nowe mieszkania i miejsca pracy. Dzięki temu więcej ludzi przeniesie się do miast, a już w czasie budowy zwiększy się liczba dostępnych etatów."
 PRC_make_agrarian_to_urban_tt: "§Y$PRC_agrarian_reform$§! jest zamieniana w §Y$PRC_urban_society$§!, co zapewnia:"
 PRC_found_the_academy_of_science: "Ufundowano Akademię Nauk"
 PRC_reinforce_base_area: "Wzmocnienie nowych baz"
 PRC_reinforce_base_area_desc: "Żeby uniknąć kolejnej kampanii sił nacjonalistycznych wymierzonej w nasze bazy, powinniśmy rozważyć każdą możliwość ich ochrony."
 PRC_rebuild_28_bolshevik: "Odbudowa 28 i pół bolszewików"
 PRC_rebuild_28_bolshevik_desc: "Wsparcie udzielone naszemu nowemu przywództwu pokazuje wyraźnie, że cieszy się ono zaufaniem. Ta legitymizacja ułatwi nam też pozyskiwanie popleczników na arenie międzynarodowej oraz wewnętrznej."
 PRC_bolshevik_world_revolution: "Szerzenie światowej rewolucji"
 PRC_bolshevik_world_revolution_desc: "Sukces naszej rewolucji nie powinien ograniczać się do naszego terytorium. Musimy pomóc proletariatowi w innych krajach."
 PRC_bolshevik_urbanization: "Rewolucja z miasta"
 PRC_bolshevik_urbanization_desc: "Nasza obecna baza poparcia składa się głównie z rolników pragnących poprawy jakości życia, ale musimy dotrzeć z naszym przesłaniem do mieszkańców miast, ponieważ oni też zmagają się z nierównościami."
 PRC_embrace_stalinism: "Przyjęcie stalinizmu"
 PRC_embrace_stalinism_desc: "Umocniliśmy nasze przywództwo, zatem możemy rozpocząć szersze wdrażanie ideologii stalinowskiej. Dalsza kolektywizacja i błyskawiczna industrializacja powinny być najważniejszymi obszarami naszych działań."
 PRC_embrace_stalinism_tt: "W zależność od tego, jaką wartość ma obecnie §Y$PRC_communist_power_struggle$§!, §Y$PRC_bolshevik_dominance$§! otrzyma różne modyfikatory.\nAktualny efekt:"
 PRC_bolshevik_aid: "[GetBolshevikAid]"
 PRC_bolshevik_aid_default: "Pomoc ze strony radzieckich bolszewików"
 PRC_bolshevik_aid_alt: "Przyjęcie wygnanych bolszewików"
 PRC_bolshevik_aid_desc: "Radzieccy bolszewicy mają doświadczenie w walce rewolucyjnej i mogą też wesprzeć naszą sprawę finansowo."
 PRC_party_control: "Kontrola Partii"
 PRC_party_control_desc: "Sukces naszego przywództwa pozwoli nam zwiększyć kontrolę nad Komunistyczną Partią Chin."
 PRC_invite_pavel_mif: "Zaproszenie Pavla Mifa"
 PRC_invite_pavel_mif_desc: "Powinniśmy zaprosić Pawła Mifa, mentora wszystkich 28 i pół bolszewików, by doradzał naszemu rządowi, dzięki czemu wzmocnimy nasze więzi z państwem [SOV.GetAdjective]"
 PRC_invite_otto_braun: "Zaproszenie Ottona Brauna"
 PRC_invite_otto_braun_desc: "$PRC_otto_braun$ i $PRC_bo_gu$ byli jednymi z najważniejszych dowódców wojskowymi w kampanii 1934 r. Zakończyła się ona porażką, a Braun znalazł się na bocznym torze w czasie Długiego Marszu. Nasze nowe przywództwo uważa jednak, że $PRC_otto_braun$ nie był temu winien i zamierzają przywrócić go na stanowisko."
 PRC_invite_soviet_general: "Zaproszenie sowieckich generałów"
 PRC_invite_soviet_general_desc: "$SOV_vasily_chuykov$ i $SOV_aleksandr_cherepanov$ mają ogromne doświadczenie z czasów radzieckiej wojny domowej, a jako attaché byliby cennym nabytkiem dla naszej [CHI.GetAdjective] armii."
 PRC_invite_soviet_general_tt: "§Y$SOV_vasily_chuykov$§! i §Y$SOV_aleksandr_cherepanov$§! generałami"
 PRC_bolshevik_urbanization_2: "Zwiększenie wysiłków na rzecz urbanizacji"
 PRC_bolshevik_urbanization_2_desc: "Stworzenie w miastach miejsc pracy, które przyciągną tam ludność wiejską, nie tylko przyniesie korzyści naszej gospodarce, ale też zwiększy nasze wpływy w miastach, które nie popierają rewolucji."
 PRC_bolshevik_urban_industrialization: "Industrializacja miast"
 PRC_bolshevik_urban_industrialization_desc: "Musimy zainwestować w nasze miasta, by stymulować budowę przemysłu ciężkiego."
 PRC_bolshevik_urbanization_completed: "Robotniczy proletariusze, łączcie się!"
 PRC_bolshevik_urbanization_completed_desc: "Nasze inwestycje w obszarach miejskich sprawiły, że wzrosło tam poparcie dla nas. Możemy spodziewać się bliższej współpracy organizacji komunistycznych z miast i wsi."
 PRC_join_comintern: "Dołączenie do Kominternu"
 PRC_join_comintern_desc: "Dzięki coraz większej centralizacji przywództwa Partii Komunistycznej, a co za tym idzie państwa, możemy wnioskować o przyjęcie nas do Kominternu jako wiarygodnych sojuszników."
 PRC_rebuild_28_bolshevik_tt: "Każdy członek §Y28 ½ bolszewików§!:\nUlepszenie wydajności ich specjalizacji"
 PRC_rebuild_28_bolshevik_effect_tt: "Tracisz §Y$PRC_28_bolshevik_trait$§! i zyskujesz §Y$PRC_28_bolshevik_trait_improved$§!.\n§YEfekt:§!\nDzienny przyrost siły politycznej: §G+0,12§!\nStabilizacja: §G+5,00%§!\nMiesięczna opinia w przypadku tej samej ideologii: §G+5,00%§!" ## Make sure match values in trait file TODO_ML, change to variables
 PRC_agricultural_reform_boom: "Rolnicza wolność"
 PRC_agricultural_reform_boom_desc: "Musimy zapewnić naszym rolnikom bezpieczeństwo, aby mogli czuć się bezpiecznie, produkując plony potrzebne naszemu krajowi."
 PRC_he_long_second_army: "He Long i Druga Armia"
 PRC_he_long_second_army_desc: "Armia He Longa pozostała sprawna, a to znaczy, że [ROOT.capital.GetName] ma nowe, główne siły do ochrony. Możemy też wykorzystać jego doświadczenie w unikaniu wojsk nacjonalistycznych."
 PRC_rural_survey: "Badania obszarów wiejskich"
 PRC_rural_survey_desc: "Sporządzenie spisu ludności i mocy produkcyjnych na obszarach wiejskich pozwoli sprawnie zrealizować nasze najnowsze plany gospodarcze, a także przyda się w przypadku poboru do wojska."
 PRC_lessons_learnt: "Wyciągnięte wnioski"
 PRC_lessons_learnt_desc: "Powinniśmy wykorzystać doświadczenia zdobyte od czasu Długiego Marszu i jeszcze bardziej udoskonalić naszą doktrynę militarną i system szkolenia."
