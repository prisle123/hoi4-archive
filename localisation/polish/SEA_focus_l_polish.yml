 PRC_dockyard_construction_efforts_tt: "Gdy zostaną spełnione wymagania, ten cel zapewni §Ystocznie marynarki wojennej§!"
 PRC_urbanization_two_tt: "Jeżeli §YXian§! i §YShanxi§! są kontrolowane, staną się §Yregionami miejskimi§!, co zapewni \n §G3§! miejsca na budynki \n §G1§! §Yfabrykę cywilną§! \n Dodaj §Ypostępy urbanizacji§!, które zapewniają: \nlokalne tempo budowy: §G+10%§!"
