 ############
 SIK_six_great_policies: "Sześć wielkich polityk"
 SIK_six_great_policies_desc: "Sześć wielkich polityk, antyimperializm, przyjaźń ze Związkiem Radzieckim, równość rasowa i narodowa, uczciwy rząd, praz pokój i odbudowa, promowane przez Ludowe Stowarzyszenie Antyimperialistyczne, są fundamentem władzy Sheng Shicaia w klice Sinciang. Dzięki nim zbudujemy bogatą prowincję oraz unikniemy powrotu rządów feudalnych."
 SIK_invest_in_the_dushanzi_oil_fields: "Inwestycja w pola roponośne w Dushanzi"
 SIK_invest_in_the_dushanzi_oil_fields_desc: "Na przełomie wieków odkryto złoża ropy w rejonie Dushanzi, a już w 1909 r. osiągnęliśmy pewien poziom wydobycia. Jednak niedawna inwestycja Związku Radzieckiego pozwoli zwiększyć je jeszcze bardziej. Powinniśmy zabiegać o dalsze finansowanie tego wspólnego przedsięwzięcia, by rozbudować tamtejsze rafinerie, które zapewnią wsparcie naszego i radzieckiego wysiłku wojennego."
 SIK_three_year_plan_for_reconstruction: "Trzyletni plan odbudowy"
 SIK_three_year_plan_for_reconstruction_desc: "Aby zabezpieczyć naszą władzę i uniknąć dalszych zamieszek, musimy zainicjować trzyletni plan odbudowy przy radzieckim wsparciu. Zaciągając pożyczki, tymczasowo zwiążemy się z ZSRR, ale w dłuższej perspektywie zapewni to nam gospodarczy dobrobyt, a ostatecznie także niepodległość."
 SIK_a_new_xinjiang: "Nowy Xinjiang"
 SIK_a_new_xinjiang_desc: "Nasz przemysł został zmodernizowany, a obywatele nauczyli się czytać, więc nasza prowincja jest gotowa na kolejny krok na drodze ku przyszłości. Rozpoczniemy wielki projekt integracji Sinciangu i jego obywateli ze współczesnym światem, przygotowując się do zajęcia należnego nam miejsca na arenie międzynarodowej!"
 SIK_transformation_of_nature: "Ujarzmienie natury"
 SIK_transformation_of_nature_desc: "Azja jest bogata w zasoby naturalne, które tylko czekają na wykorzystanie. Dzięki naszej społeczności naukowej, która przesuwa granice tego, co wcześniej uważano za niemożliwe, nawet największe i najbardziej inwazyjne projekty stają się wykonalne. Środowisko naturalne musi być kształtowane i formowane na ogromną skalę, aby działało na korzyść ludzi!"
 SIK_soviet_intervention: "Bezpośrednia interwencja radziecka"
 SIK_soviet_intervention_desc: "Sheng Shicai udowodnił, że nie jest godny zaufania, zmieniając wielokrotnie sojuszników. Musimy zatem zastąpić go kimś, komu będziemy mogli powierzyć sprawowanie rządów w Sinciangu zgodnie z linią partii."
 SIK_protector_of_the_kyrgiz: "Obrońca Kirgizów"
 SIK_protector_of_the_kyrgiz_desc: "Ludność kirgiska po drugiej stronie radzieckiej granicy pragnie, aby przewodził jej ktoś, kto ją rozumie. [ROOT.GetLeader] ma takie same korzenie i zna ich zwyczaje. Powinniśmy wystosować petycję o zjednoczenie z tą prowincją. Być może [SOV.GetLeader] się do niej przychyli."
 SIK_ensure_a_clean_government: "Zapewnienie czystości rządu"
 SIK_ensure_a_clean_government_desc: "Jedna z sześciu wielkich zasad mówi o rządzie wolnym nie tylko od korupcji, ale także od buntu. Musimy wykorzystać NKWD, aby za wszelką cenę zapewnić stabilność rządu, usuwając wszystkich mogących zagrozić autorytetowi, którego źródłem jest [ROOT.GetLeader]!"
 SIK_a_new_nationality_policy: "Nowa polityka narodowościowa"
 SIK_a_new_nationality_policy_desc: "Powinniśmy przyjąć radziecką politykę narodowościową, zgodnie z którą nie dominuje jedna grupa, ale wiele grup żyje w harmonii. W tym celu należy nauczyć ludność Han czytania i pisania w języku ujgurskim, a Ujgurów w języku chińskim. Będziemy również egzekwować ateizm w oficjalnych strukturach rządowych, ale zapewnimy ludziom wolność wyznania i praktyk religijnych, aby zwiększyć stabilność i jedność prowincji."
 SIK_king_of_sinkiang: "Król Sinciangu"
 SIK_king_of_sinkiang_desc: "Sheng Shicai jest niekwestionowanym przywódcą kliki Sinciang, a niektórzy nazywają go nawet królem. Prowincja znajduje się jednak na rozdrożu, ponieważ niektórzy chcą podporządkować się rządowi centralnemu, a inni kontynuować podążanie ścieżką wytyczoną przez Związek Radziecki. Wybór dokonany przez króla zadecyduje o przyszłości prowincji i jej mieszkańców, ale na razie nie wiadomo, na co się zdecyduje."
 SIK_rejoin_the_central_government: "Podporządkowanie się rządowi centralnemu"
 SIK_rejoin_the_central_government_desc: "Sowieci nie są tak wiarygodni, jak nam się kiedyś wydawało. Najlepiej postawić na zwycięskiego konia i zmienić kurs, aby ponownie dołączyć do Kuomintangu i szybko zintegrować się z rządem centralnym."
 SIK_reestablish_the_guominjun: "Odnowienie Guominjunu"
 SIK_reestablish_the_guominjun_desc: "Guominjun był wojskową frakcją założoną przez Fenga Yuxianga w latach 20. XX wieku. Jako organizacja oddana nacjonalizmowi, antyimperializmowi i chrześcijańskiemu socjalizmowi wydaje się idealnym wyborem do reaktywacji, jeśli chcemy stać się trzecią stroną w wojnie domowej. Nie wspominając już o tym, że to właśnie do Guominjunu dołączył kiedyś [ROOT.GetLeader], który nigdy nie był lojalny wobec Kuomintangu."
 SIK_reaffirm_soviet_connections: "Potwierdzenie powiązań z Sowietami"
 SIK_reaffirm_soviet_connections_desc: "Rząd centralny zawiódł Chiny i z każdym dniem staje się to coraz bardziej oczywiste. Powinniśmy podjąć próbę całkowitego zerwania z nim stosunków i dołączyć do krucjaty przeciwko feudalizmowi, którą prowadzi [SOV.GetNameDef]."
 SIK_utilize_asperovs_contacts: "Wykorzystanie kontaktów Apresowa"
 SIK_utilize_asperovs_contacts_desc: "Garegin Apresow, radziecki konsul generalny z uprawnieniami specjalnymi i przedstawiciel Drugiego Departamentu Wschodniego Ludowego Komisariatu Spraw Zagranicznych Związku Radzieckiego w Urumczi, ma wiele ważnych kontaktów. [SOV.GetNameDef] może nam pomóc, więc powinniśmy wykorzystać wpływy Apresowa w celu nawiązania współpracy i uzyskania związanych z nią korzyści."
 SIK_office_of_sinkiang_border_commissioner: "Biuro ds. obrony granicy Sinciangu"
 SIK_office_of_sinkiang_border_commissioner_desc: "Biuro Komisarza ds. Obrony Granicy Sinciangu jest organem odpowiedzialnym za dowodzenie regionalnymi garnizonami. Dzięki tej autonomii możemy wzmocnić władze prowincji i działać niezależnie od rządu centralnego praktycznie w dowolnym momencie."
 SIK_cooperate_with_the_nkvd: "Współpraca z NKWD"
 SIK_cooperate_with_the_nkvd_desc: "[SOV.GetNameDef] to partner, z którym musimy zacieśnić stosunki. Aby to osiągnąć i jednocześnie zabezpieczyć naszą władzę oraz chronić Urumczi przed obcymi spiskowcami, musimy współpracować z NKWD i pomagać im w ustanowieniu należytej obecności w naszym kraju."
 SIK_cooperate_with_the_ussr: "Współpraca z ZSRR"
 SIK_cooperate_with_the_ussr_desc: "Nasza relacja ze Związkiem Radzieckim w Chinach jest wyjątkowa i musimy to wykorzystać, by zachować integralność terytorialną. Z pomocą tego państwa możemy w końcu wyprzeć Kuomintang z naszej prowincji."
 SIK_military_cooperation: "Współpraca wojskowa"
 SIK_military_cooperation_desc: "W Khotan wciąż przebywa duża ilość żołnierzy Kuomintangu z nowej 36. dywizji. Aby ich wyplenić, powinniśmy poprosić o pomoc Związek Radziecki."
 SIK_a_soviet_airforce: "Radzieckie Siły Powietrzne"
 SIK_a_soviet_airforce_desc: "Dzięki naszym rozwijającym się relacjom [SOV.GetNameDef] umożliwi nam nabycie radzieckich samolotów. Ponadto nasi partnerzy przygotowują się do utworzenia szkół pilotażowych w Urumczi i rozpoczęli wysyłanie doradców, którzy pomogą nam przygotować się do przyszłych działań wojennych."
 SIK_march_into_khotan: "Marsz do Khotan"
 SIK_march_into_khotan_desc: "Nadszedł czas! Wkrótce cały Sinkiang będzie pod naszym władaniem, a żołnierze Ma Hushana zostaną przepędzeni!"
 we_will_play_as_kum_tt: "Będziemy grać dalej jako [KUM.GetFlag]§Y[KUM.GetNameDef]§!!"
 SIK_march_into_khotan_tt: "W odpowiednim czasie otrzymamy §Ydodatkowe zasoby§! od: §Y[SOV.GetNameDef]§!"
 SIK_a_united_sinkiang_clique: "Zjednoczona Klika Sinciang"
 SIK_a_united_sinkiang_clique_desc: "Nowa 36. dywizja została przepędzona, Sinciang jest w całości pod naszym władaniem i to my jesteśmy najstraszliwszą potęgą w regionie. Musimy teraz spojrzeć na wschód i zapewnić integralność terytorialną naszym towarzyszom i sojusznikom w walce z najeźdźcami z Japonii."
 SIK_pursue_further_soviet_integration: "Dążenie do większej integracji ZSRR"
 SIK_pursue_further_soviet_integration_desc: "Bitwa się skończyła, pył opadł, a my musimy zwrócić teraz uwagę na inne zagrożenia. Pod opiekuńczym skrzydłem Związku Radzieckiego nie musimy mierzyć się z groźbą aneksji przez centralny rząd, więc to najbardziej rozsądna strategia."
 SIK_establish_the_xinjiangneft: "Utworzenie Xinjiangneft"
 SIK_establish_the_xinjiangneft_desc: "Politbiuro [SOV.GetAdjective] państwa rozmawia o kwestii ropy z Xinjiang i przyjęło rezolucję wzywającą do przygotowania wydobycia ropy w pobliżu [SOV.GetAdjective] granicy pod zwierzchnictwem naszego rządu. W tym celu powstanie firma Xinjiangneft współtworzona przez Xinjang i ZSRR, która pomoże w wydobyciu surowców naturalnych w tym regionie."
 SIK_established_the_xinjiangneft_flag: "Utworzenie Xinjiangneftu"
 KHM_call_for_aid: "Wezwanie o pomoc"
 KHM_call_for_aid_desc: "Siły Shenga Shicaia są u naszych drzwi. Musimy wezwać na pomoc naszych rodaków, inaczej nie przetrwamy."
 KHM_strike_the_governor: "Atak na gubernatora"
 KHM_strike_the_governor_desc: "Nasi żołnierze są gotowi, a morale wysokie. Wykorzystajmy tę okazję, by przepędzić sowiecką marionetkę z naszej prowincji!"
 KHM_push_them_back: "Odeprzeć wroga"
 KHM_push_them_back_desc: "Bitwa o prowincję Sinciang nie może się zakończyć zwycięstwem wroga. Odeprzemy go aż do Związku Radzieckiego!"
 KHM_the_sinkiang_ma_clique: "Klika Sinkiang Ma"
 KHM_the_sinkiang_ma_clique_desc: "Po pokonaniu Shenga Shicaia i jego Kliki Sinkiang jesteśmy jedyną władzą prowincji. Musimy wzmocnić swoją pozycję, by stać się jeszcze większą regionalną potęgą."
 KHM_our_position_remains: "Nasza pozycja jest silna"
 KHM_our_position_remains_desc: "Może i wojna nie potoczyła się na naszą korzyść, ale klika Khotan wciąż się trzyma, a nowa 36. dywizja jeszcze nigdy nie była tak dobrze przygotowana na nadciągający konflikt."
 CHI_sea_gain_warlord_support: "Uzyskanie poparcia watażków"
 CHI_sea_gain_warlord_support_desc: "Jeśli chcemy zostać uznani za prawowitych władców Chin, musimy zacząć od uzyskania poparcia innych watażków."
 CHI_allow_warlord_support_tt: "Odblokowanie decyzji pozwalających zyskać wpływy we frakcji w zamian za przysługi dla watażków."
 CHI_sea_propaganda_campaigns: "Kampanie propagandowe"
 CHI_sea_propaganda_campaigns_desc: "Dzięki skutecznemu stosowaniu propagandy będziemy mogli odciągnąć uwagę od rządu centralnego i niebawem go pokonamy."
 CHI_propaganda_decisions_tt: "Odblokowanie decyzji pozwalających zyskać wpływy we frakcji dzięki kampaniom propagandowym."
 CHI_sea_unified_army_structure: "Jednolita struktura armii"
 CHI_sea_unified_army_structure_desc: "Żeby skutecznie przeciwstawiać się zagranicznym i wewnętrznym zagrożeniom, musimy dokonać reformy naszej armii, by uczynić ją bardziej profesjonalną. Dzięki pomocy doradców z partii komunistycznej stworzymy własną Armię Czerwoną, która będzie o wiele sprawniej odpierała zagrożenia zewnętrzne."
 CHI_sea_battle_for_china: "Bitwa o Chiny"
 CHI_sea_battle_for_china_desc: "Kiedy rząd centralny coraz bardziej schodzi z wyznaczonej linii partii, staje się coraz bardziej oczywiste, że jedynym rozwiązaniem jest odebranie mu władzy. Musimy przebić się do stolicy i odebrać ją rządzącym, którzy nas zawiedli."
 CHI_sea_rally_the_warlords: "Mobilizacja watażków"
 CHI_sea_rally_the_warlords_desc: "Watażkowie są istotnym elementem walki o władzę nad Chinami. Mając ich po swojej stronie, moglibyśmy łatwiej przejąć kontrolę nad państwem."
 CHI_sea_a_new_expedition: "Nowa wyprawa"
 CHI_sea_a_new_expedition_desc: "Rząd centralny chwieje się, zatem musimy pójść w ślady wyprawy na północ i zająć stolice. Jeśli je opanujemy, kwestią czasu będzie uznanie nas za legalne władze Chin."
 PRC_sea_inward_focus: "Koncentracja na sprawach wewnętrznych"
 PRC_sea_inward_focus_desc: "Droga naprzód nie może polegać na podporządkowywaniu się polityce radzieckiej. Musimy pokazać, że jesteśmy niepodlegli i zbudować własną drogę, która zapewni powodzenie rewolucji."
 PRC_sea_rally_the_industry: "Mobilizacja przemysłu"
 PRC_sea_rally_the_industry_desc: "Bez współpracy klasy robotniczej i bazy przemysłowej zaopatrującej naszą rewolucję zakończy się ona porażką. Dlatego musimy mieć ten elementy po naszej stronie."
 PRC_sea_reforming_our_ranks: "Reorganizacja naszych szeregów"
 PRC_sea_reforming_our_ranks_desc: "Jeśli nasza rewolucja ma zwyciężyć, musimy zreorganizować nasze szeregi i zmobilizować mieszkańców wsi. Bez ich pomocy nie zbudujemy odpowiedniej armii, a jeśli ją otrzymamy, zyskamy przewagę nad naszymi przeciwnikami."
 PRC_sea_forging_our_own_path: "Podążanie własną drogą"
 PRC_sea_forging_our_own_path_desc: "Coraz wyraźniej widać, ze Komintern zawiódł chińskich rewolucjonistów. Powinniśmy stworzyć własną unię. Dzięki temu za jakiś czas będziemy mogli rozszerzyć naszą władzę poza Chiny."
 PRC_sea_toe_the_soviet_line: "Radziecka polityka"
 PRC_sea_toe_the_soviet_line_desc: "To oczywiste, że chińska rewolucja zwycięży tylko, jeśli otrzyma radziecką pomoc. Wielu członków partii ma inną opinię na ten temat, ale dopiero czas pokaże, czy mieliśmy rację."
 PRC_sea_aid_from_soviet_bolsheviks: "Pomoc ze strony radzieckich bolszewików"
 PRC_sea_aid_from_soviet_bolsheviks_desc: "Jeśli nasza rewolucja ma zwyciężyć, musimy mieć wsparcie bazy przemysłowej. Dzięki pomocy radzieckich inwestorów będziemy mogli szybko uruchomić własny przemysł."
 PRC_sea_soviet_advisors: "Radzieccy doradcy"
 PRC_sea_soviet_advisors_desc: "W Chinach działa wielu radzieckich agentów. Musimy ich zwerbować i wykorzystać ich wiedzę, jeśli chcemy pokonać nacjonalistyczny rząd."
 PRC_sea_industrialisation_of_nature: "Industrializacja natury"
 PRC_sea_industrialisation_of_nature_desc: "Jeśli mamy stworzyć warunki dla przyjęcia socjalizmu, musimy posiadać klasę robotniczą w przemyśle. Dzięki radzieckiej pomocy szybciej stworzymy te warunki."
 PRC_sea_comintern_integration: "Integracja Kominternu"
 PRC_sea_comintern_integration_desc: "Mamy dogodne warunki do pełnej integracji z Kominternem."
 PRC_sea_new_economic_direction: "Nowy kierunek gospodarczy"
 PRC_sea_new_economic_direction_desc: "Po ogłoszeniu powstania naszej Republiki Ludowej kurz opadł, zatem czas zająć się restrukturyzacją naszej gospodarki. Dzięki uważnemu planowaniu będziemy mogli prześcignąć zachód i zostać liczącą się siłą."
 PRC_sea_move_capital: "Przeniesienie stolicy"
 PRC_sea_move_capital_desc: "$PRC_proclaimed_communism$ została powołana do życia. Kolejnym naturalnym krokiem jest przeniesienie siedziby naszego rządu i przywrócenie Pekinowi funkcji stolicy."
 china_communist_warlord_focus: "Cele narodowe komunistycznych Chin"
 china_nationalist_warlord_focus: "Cele narodowe nacjonalistycznych Chin"
 CHI_sea_develop_capital: "[Root.Capital.GetName]: rozbudowa"
 CHI_sea_develop_capital_desc: "Bez bazy przemysłowej nigdy nie utrzymamy naszej pozycji. Dlatego musimy zainwestować w naszą stolicę."
 CHI_sea_further_industrial_investment: "Dalsze inwestycje przemysłowe"
 CHI_sea_further_industrial_investment_desc: "Posiadamy niewielki przemysł, który wciąż nie dorównuje temu posiadanemu przez rząd centralny. Dlatego musimy poczynić dalsze inwestycje przemysłowe."
 CHI_sea_develop_capital_arsenal: "[ROOT.Capital.GetName]: rozbudowa arsenału"
 CHI_sea_develop_capital_arsenal_desc: "Bez arsenału nie będziemy mieć armii, a bez armii nie będziemy mieć państwa. Jeśli chcemy przetrwać, musimy zwiększyć potencjał naszego przemysłu."
 CHI_sea_small_arms_production: "Produkcja broni ręcznej"
 CHI_sea_small_arms_production_desc: "Broń ręczna to podstawa naszego przemysłu zbrojeniowego. Bez niej nasze armie byłyby bezużyteczne, a państwo załamałoby się pod najmniejszą presją. Zatem musimy zwiększyć inwestycje w ten sektor."
 CHI_sea_industrial_research_projects: "Przemysłowe projekty badawcze"
 CHI_sea_industrial_research_projects_desc: "Bez nowoczesnego przemysłu pozostaniemy w tyle i zostaniemy szybko zdeklasowani przez rząd centralny. Finansowanie badań nad bardziej nowoczesnymi metodami produkcji i maszynami spowoduje, że nasz przemysł nie będzie ustępował reszcie świata."
 CHI_sea_expand_public_education: "Rozszerzenie publicznego systemu edukacji"
 CHI_sea_expand_public_education_desc: "Jeśli społeczeństwo nie będzie miało dostępu do edukacji, pozostaniemy w tyle za innymi krajami. Jeśli chcemy zapewnić naszemu narodowi dobrobyt, musimy zainwestować w publiczny system edukacji."
 CHI_sea_fund_research_projects: "Finansowanie projektów badawczych"
 CHI_sea_fund_research_projects_desc: "Żeby zachować przewagę nad naszymi przeciwnikami, musimy znać najnowsze osiągnięcia technologiczne i wykorzystywać je. Osiągniemy to dzięki finansowaniu projektów badawczych, a jednocześnie pomożemy naszemu społeczeństwu."
 CHI_sea_rely_on_our_infantry: "Postawmy na naszą piechotę"
 CHI_sea_rely_on_our_infantry_desc: "Armie oparte na piechocie nigdy nas nie zawiodły i nigdy tego nie zrobią. Powinniśmy zainwestować w nie więcej środków, by uzyskać przewagę nad potencjalnym przeciwnikiem."
 CHI_sea_modern_warfare: "Nowoczesna wojna"
 CHI_sea_modern_warfare_desc: "Przyszłość wojny to nie armie oparte na piechocie, które obecnie posiadamy. Żeby wróg nas nie przechytrzył i nie zniszczył, musimy zainwestować w nowe technologie."
 CHI_sea_consolidate_our_rule: "Konsolidacja naszej władzy"
 CHI_sea_consolidate_our_rule_desc: "W teorii sprawujemy kontrolę nad prowincją, jednak są miejsca, gdzie nasza władza jest tylko iluzoryczna. Spróbujmy dotrzeć do tych miejsc, by populacja wiedziała, kto sprawuje władzę."
 CHI_sea_fortification_efforts: "Rozbudowa fortyfikacji"
 CHI_sea_fortification_efforts_desc: "Jak na razie nasza pozycja jest niezagrożona, jednak może nadejść czas, gdy będziemy zmuszeni bronić naszych granic do ostatniego człowieka. Zatem to oczywiste, że musimy umocnić granice i zbudować umocnienia."
 CHI_sea_infantry_efforts: "Działania piechoty"
 CHI_sea_infantry_efforts_desc: "Piechota to kluczowy element naszej armii. Jeśli usprawnimy nasze metody i standardy szkolenia, nasi piechurzy będą jeszcze skuteczniejsi w boju."
 CHI_sea_brigade_specialization: "Specjalizacja brygad"
 CHI_sea_brigade_specialization_desc: "Posiadanie armii mogącej realizować szeroki wachlarz zadań ma fundamentalne znaczenie dla pokonania najeźdźców, ale powinniśmy też w pewnym stopniu zająć się specjalizacją jednostek."
 CHI_sea_the_army: "Armia [ROOT.GetAdjective]"
 CHI_sea_the_army_desc: "Po zakończeniu reformy armii możemy wreszcie stwierdzić, że nie jesteśmy tylko watażką z bandą żołnierzy, ale dowódcą posiadającym armię przygotowaną do walki z każdym zagrożeniem."
 XSM_the_military_governor: "Gubernator wojskowy"
 XSM_the_military_governor_desc: "Choć formalnie naszym krajem kieruje Ma Lin, gubernator cywilny Qinghai, to gubernator wojskowy i bratanek Ma Lina, Ma Bufang, już od jakiegoś czasu dąży do przejęcia całkowitej kontroli nad prowincją. Trudno powiedzieć, czy uda mu się pozbyć wuja, ale nie można tego wykluczyć."
 XSM_a_hui_army: "Armia Hui"
 XSM_a_hui_army_desc: "Armia dowodzona przez Ma Bufanga składa się głównie z przedstawicieli ludu Hui, którzy przysięgli swojemu dowódcy całkowitą wierność. Na pewno się przydadzą, gdyby Ma Bufang musiał przejąć władzę za pomocą środków militarnych."
 XSM_sway_the_people: "Przekonanie ludności"
 XSM_sway_the_people_desc: "Armia stoi murem za Ma Bufangiem, ale większość ludności popiera Ma Lina. Należy podjąć próbę przeciągnięcia tych ludzi na naszą stronę, ale jeśli nie dojdzie do żadnych drastycznych wydarzeń, raczej pozostaną w obozie Ma Lina."
 XSM_sweep_out_communists: "Usunięcie komunistów"
 XSM_sweep_out_communists_desc: "Wypędzenie Zhang Guotao i jego bandy komunistów jest bardzo istotne, jeśli nie chcemy wpaść w łapska Związku Radzieckiego. Dlatego musimy pozbyć się reszty komunistów z naszego terytorium."
 XSM_send_ma_lin_on_hajj: "Wyślijmy Ma Lina na Hajj"
 XSM_send_ma_lin_on_hajj_desc: "Ma Lin wie, że przyszedł na niego czas, ale wygnanie go bez powodu rozjuszy opinię publiczną. Dlatego powinniśmy zmusić go do zrzeczenia się stanowiska pod pretekstem udania się na Hajj."
 XSM_the_civilian_governor_remains: "Gubernator cywilny pozostaje na stanowisku"
 XSM_the_civilian_governor_remains_desc: "Ma Bufang chciał pełni władzy, jednak coraz wyraźniej widać, że jeśli spróbuje ją zdobyć, może dojść do masowego buntu ludności. Jednak Ma Lin zaproponował kompromis, w którym obaj będą współrządzić, on zrezygnuje i obejmie bardziej symboliczne stanowisko, a Bufang otrzyma większość prerogatyw."
 XSM_solidifying_control: "Wzmocnienie kontroli"
 XSM_solidifying_control_desc: "Skoro zamęt na arenie międzynarodowej dobiegł końca, powinniśmy zająć się umocnieniem władzy nad Qinghai, by uniknąć dalszej destabilizacji przez siły zewnętrzne lub wewnętrzne."
 XSM_sideline_family_conflicts: "Odsunięcie na bok konfliktów rodzinnych"
 XSM_sideline_family_conflicts_desc: "Rodzina Ma kontroluje rozległe terytoria i jest duża. Teoretycznie, połączenie sił doprowadziłoby do powstania lokalnej potęgi, jednak ród jest podzielony przez spory i kłótnie. Jeżeli chcemy współpracować, musimy doprowadzić do wygaszenia tych konfliktów."
 XSM_strengthening_our_position: "Wzmocnienie naszej pozycji"
 XSM_strengthening_our_position_desc: "Jeśli mamy się zjednoczyć, musimy mieć siły zbrojne, gdyż prawdopodobieństwo wybuchu konfliktu zbrojnego jest niezerowe, a nasza armia jest zbyt mała, by prowadzić operację na dużą skalę."
 XSM_demand_submission: "Żądanie podporządkowania"
 XSM_demand_submission_desc: "W miarę możliwości powinniśmy unikać konfliktu, zatem najlepszym rozwiązaniem będzie ogłoszenie naszych zamiarów, by dać drugiej stronie czas na poddanie się, zanim uderzymy."
 XSM_strike_at_the_detractors: "Uderzenie w zdrajców"
 XSM_strike_at_the_detractors_desc: "Pozostałym członkom rodziny nie można ufać, a ogłoszenie naszych zamiarów tylko dałoby im szansę na przygotowanie się. Powinniśmy najpierw zaatakować, potem zadawać pytania."
 XSM_a_united_ma_state: "Zjednoczone państwo Ma"
 XSM_a_united_ma_state_desc: "Cała nasza rodzina zjednoczyła się pod jednym sztandarem, dzięki czemu staliśmy się poważną siłą na arenie zarówno lokalnej, jak i międzynarodowej. Klika Ma przetrwa tysiąc lat!"
 XSM_a_united_ma_state_tt: "Wszystkie nasze marionetkowe kliki Ma zostaną §Yanektowane§! i §Ystaną się prowincjami narodowymi§!, a my zyskamy ich §Ygenerałów§!"
 KUM_victory_in_tihwa: "Tihwa areną zwycięstwa"
 KUM_victory_in_tihwa_desc: "Wraz z upadkiem miasta [617.GetName] nasza pozycja w prowincji została właściwie umocniona. Odnieśliśmy dziś zwycięstwo, niech żyje Chan!"
 KUM_restore_yettishar: "Przywrócenie Yettisharu"
 KUM_restore_yettishar_desc: "Sprawując pełną kontrolę nad prowincją Xinjiang, powinniśmy dążyć do spełnienia ambicji Muhammada Yakuba Bega i zjednoczyć islamskie prowincje na północnym zachodzie."
 MAN_tsr_expand_the_navy: "Rozbudowa Cesarskiej Marynarki Wojennej Mandżukuo"
 MAN_tsr_expand_the_navy_desc: "Na morzach wciąż musimy opierać się na wsparciu ze strony Japonii, zatem może powinniśmy zainwestować w posiadanie czegoś więcej niż flotylla rzeczna. Okrętem flagowym naszej marynarki byłby Hai Wei, a dzięki ścisłej współpracy z sojusznikami będziemy zdolni odeprzeć każdą inwazję albo rajd na nasze terytorium przeprowadzone z morza."
 MAN_tsr_mangyo_tt: "Postanowiono, że §Y$MAN_showa_steel_works$§! i §Y$MAN_south_manchuria_railway_company$§! zostaną połączone w §YMandżurskie Przedsiębiorstwo Rozwoju Przemysłowego§!"
 MAN_tsr_embrace_state_shintoism_tt: "Odblokowuje decyzje wzmocnienia ducha narodowego §Y$MAN_state_shintoism_dm$§!"
 MAN_tsr_promote_manchu_identity_tt: "Odblokowanie: §Y$MAN_incoporate_manchu_nationalism_decision$§!"
 MAN_tsr_strengthen_ties_with_nissan: "Zacieśnienie więzów z Nissanem"
 MAN_tsr_strengthen_ties_with_nissan_desc: "Nissan to ważny partner naszego przemysłu zbrojeniowego i cywilnego. Powinniśmy zacieśnić z nim współpracę, abyśmy mogli z łatwością utrzymywać oraz rozwijać oba te sektory."
 MAN_tsr_mangyo: "Mangyo"
 MAN_tsr_mangyo_desc: "Mandżurskie Przedsiębiorstwo Rozwoju Przemysłowego, w skrócie Mangyō, to wspólne przedsięwzięcie Yoshisuke Aikawy, twórcy Nissan Zaibatsu, oraz rządu, mające na celu zapewnienie Mandżurii dobrobytu gospodarczego. Stanie się to dzięki rozbudowie strategicznych gałęzi przemysłu, a w późniejszym czasie obejmie też inne sektory."
 MAN_tsr_obedience: "Wzmocnienie Związku Concordii"
 MAN_tsr_obedience_desc: "Niektórzy widzą w nas tylko marionetkę Japonii, ale oni kompletnie nie rozumieją naszych bliskich i równych relacji ze Związkiem Concordii na czele. Działanie przeciwko naszym dobroczyńcom byłoby tym samym, co zwrócenie się dziecka przeciwko rodzicom."
 MAN_tsr_trading_illicit_goods: "Handel nielegalnymi towarami"
 MAN_tsr_trading_illicit_goods_desc: "Choć handel nielegalnymi towarami nie jest głównym źródłem dochodów naszego kraju, to przynosi on spore zyski. Jego zlikwidowanie byłoby nierozważnym posunięciem, ale jeśli nie będzie nad nim żadnego nadzoru, może mieć on tragiczne skutki dla mandżurskiego i chińskiego społeczeństwa."
 MAN_tsr_social_research_unit: "Badania Gassakusha"
 MAN_tsr_social_research_unit_desc: "Gassakusha to spółdzielcze organizacje rolne funkcjonujące w Japonii i Mandżurii. Powinniśmy zbadać ich działalność, by lepiej zrozumieć ich fenomen, a potem wykorzystać wnioski na innych polach."
 MAN_tsr_further_mobilization: "Wysiłki mobilizacyjne"
 MAN_tsr_further_mobilization_desc: "Bez żołnierzy nie będziemy mieć armii. Musimy zwiększyć mobilizację i szkolenia, by powstały siły zbrojne, których nie można lekceważyć."
 MAN_tsr_strengthen_the_manchukuo_imperial_army: "Wzmocnienie Cesarskiej Armii Mandżu"
 MAN_tsr_strengthen_the_manchukuo_imperial_army_desc: "Potrzebujemy silnej armii, by pokonać wrogów i obronić niepodległość. Zbytnie poleganie na Armii Kwantuńskiej doprowadzi w końcu do naszego upadku. Jeśli chcemy wolnego narodu mandżukuańskiego, musimy zacząć od posiadania armii."
 MAN_tsr_expand_xingan_army: "Rozbudowa sił armii Xing'an"
 MAN_tsr_expand_xingan_army_desc: "Armia Xing'an to ważny element naszych sił zbrojnych. Powinniśmy ją rozbudować, jeśli chcemy zwyciężyć w nadchodzących bitwach."
 MAN_tsr_request_dalian: "Zwróćmy się o oddanie Dalian"
 MAN_tsr_request_dalian_desc: "Obecnie Japonia okupuje mandżurskie miasto portowe Dalian, położone na czubku półwyspu Liaotung, na wydzierżawionym terytorium kwantuńskim. Powinniśmy spróbować przekonać ich do oddania miasta naszemu rządowi, dla nich różnica byłaby niezauważalna, a nam przyniosłaby ogromne korzyści."
 MAN_tsr_the_question_of_leadership: "Kwestia przywództwa"
 MAN_tsr_the_question_of_leadership_desc: "Obecnie rządzi nami premier Zhang Jinhui, a Puyi jest cesarzem wyłącznie z nazwy, jednak to może się zmienić. Jeżeli Armia Kwantuńska uzna to za konieczne, może zwrócić władzę cesarzowi, a nawet posadzić na tronie własnego władcę, a Puyia zepchnąć na boczny tor."
 MAN_tsr_empire_of_manchukuo: "Imperium Mandżukuo"
 MAN_tsr_empire_of_manchukuo_desc: "Mandżukuo, oficjalnie nazywane Cesarstwem Wielkiej Mandżurii, trudno nazwać światowym mocarstwem, ale i tak udało nam się wywalczyć należne nam miejsce w Wielkiej Azji Wschodniej. Powinniśmy dążyć do utrzymania tej roli, nie brać udziału w wyścigu o chwałę oraz bogactwa, i znaleźć własną drogę w tym świecie."
 MAN_tsr_embrace_state_shintoism: "Budowa państwa Shinto"
 MAN_tsr_embrace_state_shintoism_desc: "Państwo Shinto sprawdziło się w przypadku Cesarstwa Japońskiego, któremu udało się zmobilizować miliony obywateli. Powinniśmy powtórzyć to na naszych ziemiach, choć z początku na pewno spotkamy się z oporem."
 MAN_tsr_work_with_the_kempeitai: "Współpraca z Kempeitai"
 MAN_tsr_work_with_the_kempeitai_desc: "Kempeitai, japońska żandarmeria wojskowa, działa w Mandżurii, gdzie ma za zadanie zwalczać bandytów i innych dysydentów. Ma jednak ogromne problemy z jego realizacją, z uwagi na słabą komunikację z naszymi władzami, oraz brak wiedzy o kraju. Powinniśmy z nimi współpracować, by stworzyć skuteczniejszą jednostkę."
 MAN_tsr_promote_manchu_identity: "Promowanie mandżurskiej tożsamości"
 MAN_tsr_promote_manchu_identity_desc: "Ludy Mandżurii to nie kolejne chińskie plemię. Powinniśmy wzmocnić ich więź z ziemią i promować mandżurski nacjonalizm, by oddzielić się od reszty Chin. Ułatwi nam to zachowanie niepodległości, a jednocześnie doprowadzi do zbliżenia z wielkimi narodami Azji."
 MAN_tsr_claim_outer_manchuria: "Zajęcie Przyamurza"
 MAN_tsr_claim_outer_manchuria_desc: "Utrata Przyamurza na rzecz Rosjan po dziś dzień uwiera mandżurskich nacjonalistów. Powinniśmy dążyć do naprawienia tej krzywdy historycznej poprzez odzyskanie i ponowną integrację tych ziem z nowo powstałym Krajem Mandżurskim."
 MAN_tsr_reclaim_our_lost_possessions: "Odzyskanie naszych ziem utraconych"
 MAN_tsr_reclaim_our_lost_possessions_desc: "Utrata Przyamurza na podstawie traktatu z Aigun i Peking, a także zajęcie Mongolii przez Rosjan, to wydarzenia, o których nasze państwo wciąż nie może zapomnieć. Musimy odwrócić ten błąd historyczny i raz na zawsze zniszczyć sowieckie imperium!"
 MAN_tsr_reclaim_our_lost_possessions_tt: "Odblokowanie decyzji dla §YPrzyamurza§!, [MON.GetFlag] §Y[MON.GetAdjective]§! i [TAN.GetFlag] §Y[TAN.GetAdjective]§! regionów."
 MAN_tsr_a_new_constitution: "Nowa konstytucja"
 MAN_tsr_a_new_constitution_desc: "Dyktatura monarchii nie sprzyja niczyim interesom. Powinniśmy przygotować konstytucję, która daje cesarzowi część władzy, ale pod nadzorem demokratycznie wybranego rządu."
 MAN_tsr_division_of_power: "Podział władzy"
 MAN_tsr_division_of_power_desc: "Przygotowana konstytucja właśnie wchodzi w życie, a plama w postaci barbarzyńskich ustrojów, takich jak dyktatura wojskowa czy monarchiczna, przejdzie do przeszłości. Imperium Chińskie stanie się państwem nie tylko dla wpływowych i silnych, ale dla wszystkich ludzi."
 MAN_tsr_reestablish_the_qing_army: "Ponowne utworzenie Armii Qing"
 MAN_tsr_reestablish_the_qing_army_desc: "Bez armii nigdy nie odtworzymy dawnego imperium. Powinniśmy wziąć za wzór dawne siły zbrojne, a jednocześnie nie grzęznąć w tradycji. Sztuka wojny zmienia się, a my musimy płynąć z tym nurtem."
 MAN_tsr_question_the_emperors_authority: "Podważanie władzy cesarza"
 MAN_tsr_question_the_emperors_authority_desc: "Puyi wciąż cieszy się poparciem części przeciwników rządów, ale jest powszechnie krytykowany za brak działań wymierzonych w Japończyków. Powinniśmy wykorzystać tę falę i pozbyć się go na dobre z wolnej Mandżurii."
 MAN_tsr_bandit_recruitment: "Werbunek bandytów"
 MAN_tsr_bandit_recruitment_tt: "Odblokowanie decyzji §Ywerbunek bandytów§!"
 MAN_tsr_bandit_recruitment_desc: "Wielu z tak zwanych bandytów panoszących się na naszych ziemiach to w rzeczywistości partyzanci walczący z Japończykami. Powinniśmy sprzymierzyć się z nimi i wykorzystać ich doświadczenie, jeśli chcemy mieć jakiekolwiek szanse w starciu z Imperium Japonii."
 MAN_tsr_ally_bandit_leaders: "Zawarcie sojuszu z przywódcami bandytów"
 MAN_tsr_ally_bandit_leaders_tt: "Zyskasz 5 jednostek z §Y5 batalionami piechoty§!.\n"
 MAN_tsr_ally_bandit_leaders_desc: "Obecność Armii Kwantuńskiej oznacza, że Japończycy zdołali umocnić swoją władzę nad krajem. Jednak oznacza to także, że wielu ludzi jest gotowych chwycić za broń, by przepędzić okupantów z naszej ziemi. Musimy wykorzystać tę okazję, by lud zwyciężył."
 MAN_tsr_a_new_dawn_over_manchuria: "Nowy świt nad Mandżurią"
 MAN_tsr_a_new_dawn_over_manchuria_desc: "Już czas. Nasze wojska są gotowe, a garnizony japońskie są niszczone przez kolejne ataki buntowników. Jeżeli mamy kiedykolwiek wypędzić najeźdźców, to właśnie teraz."
 MAN_kim_il_sung_tt: "Część koreańskich rewolucjonistów może zechcieć dołączyć do walki"
 MAN_tsr_depose_puyi: "Usunięcie Puyia"
 MAN_tsr_depose_puyi_desc: "Puyi wypełnił swoją rolę marionetki, a teraz stoi na drodze do prawdziwej demokracji. Władza monarchy to coraz głębsze pogrążanie naszego państwa w średniowiecznych pojęciach szlachty i arystokracji. Dlatego musimy usunąć go ze stanowiska."
 MAN_tsr_the_new_beiyang_government: "Nowy rząd w Beiyang"
 MAN_tsr_the_new_beiyang_government_desc: "Armia Beiyang była kiedyś w podobnym miejscu jak my i stanęła na czele Republiki Chińskiej. Jeżeli chcemy, by w Chinach zapanowała prawdziwa demokracja, musimy stać się jej spadkobiercami, w przeciwnym razie zostaniemy uznani za nielegalne państwo rządzone przez bandytów."
 MAN_cores_beiyang_tt: "Zyskuje prowincje narodowe w §YPółnocnych Chinach§! i §YMongolii Wewnętrznej§!"
 MAN_tsr_reform_the_army: "Reforma armii"
 MAN_tsr_reform_the_army_desc: "Nasze obecne siły to nic więcej niż zbieranina różnych armii rebelianckich i niedobitków armii mandżurskiej. Jeśli chcemy uniknąć całkowitej porażki w nadchodzących wojnach, musimy przywrócić dawny kształt naszych sił zbrojnych."
 MAN_tsr_beiyang_university: "Uniwersytet w Beiyang"
 MAN_tsr_beiyang_university_desc: "Bez dobrej edukacji ludzie będą mieć mniejsze możliwości, a nasze badania naukowe pozostaną w tyle za prowadzonymi w Chinach i innych krajach. Dlatego powinniśmy stworzyć uniwersytet na cześć Pan Fu, ostatniego premiera dawnego rządu Beiyang."
 MAN_tsr_the_southern_expedition: "Południowa ekspedycja"
 MAN_tsr_the_southern_expedition_desc: "Północna ekspedycja Kuomintangu doprowadziła kiedyś do zniszczenia naszej pięknej republiki. Powinniśmy naprawić ten błąd, wysyłając południową ekspedycję i wreszcie obalić upadłe państwo, które obecnie okupuje Nankin."
 MAN_tsr_proclaim_the_republic_of_china: "Proklamowanie Republiki Chińskiej"
 MAN_tsr_proclaim_the_republic_of_china_desc: "Skoro wszystkie stolice są już pod naszą kontrolą, możemy wreszcie ogłosić powstanie Republiki Chińskiej, legalnego spadkobiercy rządu Beiyang. Nie sposób przewidzieć, co przyniesie przyszłość, ale teraz, dzięki nam, Chiny są całkowicie demokratyczne i miejmy nadzieję, że takie pozostaną przez tysiąc lat."
 MAN_tsr_finish_off_the_japanese_threat: "Zlikwidujmy japońskie zagrożenie"
 MAN_tsr_finish_off_the_japanese_threat_desc: "Japończycy, nasi pierwsi okupanci, zbyt długo pozostawali nie niepokojeni. Czas zakończyć ich farsę i pokazać, które państwo ma prawo do rządzenia Azją."
 MAN_tsr_an_industrial_power: "Siła przemysłu"
 MAN_tsr_an_industrial_power_desc: "Nasz przemysł wreszcie może konkurować z zachodnim, zatem powinniśmy rozbudować go jeszcze bardziej. Dzięki temu staniemy się największą potęgą przemysłową w Azji, a potem na całym świecie."
 MAN_tsr_zhao_shangzhis_coup: "Przewrót Zhao Shangzhiego"
 MAN_tsr_zhao_shangzhis_coup_desc: "Gdy kurz opadł, Japończycy odeszli, a Puyi ustąpił ze stanowiska, na mandżurskiej scenie politycznej powstała próżnia. Zhao Shangzhi i Północnowschodnia Zjednoczona Armia Antyjapońska szybko wypełnili tę pustkę, a teraz domagają się, by [MAN.GetLeader] ustąpił ze stanowiska."
 MAN_tsr_ally_the_soviet_republic: "Sojusz z Republiką Radziecką"
 MAN_tsr_ally_the_soviet_republic_desc: "Nasi przyjaciele z KPCh w pozostałych zakątkach Chin na pewno zechcą połączyć z nami siły. Razem będziemy mogli skuteczniej zwalczać zagrożenia zewnętrzne i wewnętrzne."
 MAN_tsr_research_cooperation: "Współpraca badawcza z KPCh"
 MAN_tsr_research_cooperation_desc: "Obecnie nie ma realnej komunikacji między różnymi obszarami zajmowanymi przez naszą partię. Powinniśmy skoordynować nasze działania badawcze w ramach KPCh, by nikt nie zostawał w tyle."
 MAN_tsr_the_long_march_south: "Marsz na południe"
 MAN_tsr_the_long_march_south_desc: "Już czas. Przemieszczając nasze wojska przez granicę, rozpoczniemy ostatni etap chińskiej wojny domowej. Nadal trudno powiedzieć, kto zwycięży, ale przy sprawnym prowadzeniu działań manewrowych wróg będzie miał problemy z dotrzymaniem nam kroku."
 MAN_tsr_soviet_aid: "Pomoc radziecka"
 MAN_soviet_volunteers_tt: "[SOV.GetFlag] §YZwiązek Radziecki§! będzie skłonniejszy przysłać nam ochotników"
 MAN_tsr_soviet_aid_desc: "Związek Radziecki graniczy z nami od północy i wschodu, więc nietrudno byłoby zorganizować transporty wyposażenia oraz ludzi na nasze terytorium. Dlatego powinniśmy przekonać Rosjan do udzielenia wsparcia ich sojusznikom ideologicznym w Chinach."
 MAN_tsr_proclaim_the_peoples_republic: "Ogłoszenie powstania Republiki Ludowej"
 MAN_tsr_proclaim_the_peoples_republic_desc: "Największe stolice chińskich prowincji są w naszych rękach, więc nadszedł czas ogłosić powstanie Chińskiej Republiki Ludowej. Nie będziemy dłużej niezorganizowanym terytorium na peryferiach, w oczach światowych mocarstw rządzonym przez bandytów i innych przestępców, ale pełnoprawnym państwem!"
 MAN_tsr_request_our_lost_territories: "Domagajmy się zwrotu naszych utraconych ziem"
 MAN_tsr_request_our_lost_territories_tt: "Zwróćmy się do [SOV.GetFlag] §YZwiązku Radzieckiego§! o zwrot ziem, które kiedyś znajdowały się pod naszą kontrolą"
 MAN_tsr_request_our_lost_territories_desc: "Związek Radziecki zajmuje obecnie kilka regionów, które wcześniej należały do Chin i Mandżurii. Jeżeli chcemy mieć dobre stosunki z tym państwem, powinniśmy zwrócić się do niego o ich zwrot albo przynajmniej o rozpoczęcie rozmów na ten temat."
 MAN_tsr_persuade_the_IMPRP: "Nakłonienie LPRMW"
 MAN_tsr_persuade_the_IMPRP_tt: "Członkowie [MEN.Getflag] §YLudowej Partii Rewolucyjnej Mongolii Wewnętrznej§! rozpoczną wojnę domową, gdy ogłosimy niepodległość"
 MAN_tsr_persuade_the_IMPRP_desc: "Obecnie Ludowa Partia Rewolucyjna Mongolii Wewnętrznej nie jest liczącą się siłą na [MEN.GetAdjective] scenie politycznej, ale dzięki perswazji i pomocy z naszej strony granicy, możemy wciągnąć ich w rewolucję przeciwko [JAP.GetAdjective] okupantom. W zamian wyzwolimy też ich kraj."
 MAN_tsr_raise_the_yong_ying: "Zmobilizuj yong ying"
 MAN_tsr_raise_the_yong_ying_desc: "Yong ying, co dosłownie oznacza 'dzielne obozy', byli armią regionalną w czasach Cesarstwa Qing. Formacja ta składała się z członków miejscowych bojówek i, w przeciwieństwie do armii zawodowej, była w całości finansowana z lokalnych środków. Te milicje często działały jako siły samoobrony prowincji i dobrze nam służyły. Powinniśmy przywrócić ten system, dopasowując go jednocześnie do realiów nowoczesnej wojny."
 MAN_tsr_raise_the_yong_ying_tt: "Odblokowanie decyzji §Yutworzenia bojówek§! podczas wojny"
 MAN_tsr_a_new_self_strengthening_movement: "Ruch samoumocnienia"
 MAN_tsr_a_new_self_strengthening_movement_desc: "Ruch samoumocnienia, albo ruch spraw zachodnich, był okresem westernizacji naszego dawnego cesarstwa. Jego celem było zwiększenie naszego potencjału przemysłowego i militarnego po kilku kryzysach, które omal nie zniszczyły naszego kraju. Powinniśmy kontynuować te działania modernizacyjne, aby uniknąć katastrofy w przyszłości."
 MAN_tsr_reestablish_the_gansu_braves: "Ponowne utworzenie Wojowników Gansu"
 MAN_tsr_reestablish_the_gansu_braves_desc: "Wojownicy Gansu byli zróżnicowaną formacją stworzoną z żołnierzy muzułmańskich z prowincji Gansu. Opanowaliśmy obszar kontrolowany przez ród Ma, zatem możemy ponownie utworzyć tę armię i zwerbować jej generałów, by pomogli nam zarządzać tymi ziemiami."
 CHI_sea_one_china_policy_tt: "Odblokowanie decyzji o integracji regionów, które kiedyś były częścią Chin"
 CHI_sea_annex_tuva: "Aneksja Tuwy"
 CHI_sea_annex_tuva_desc: "Tuwa była kiedyś częścią naszego państwa, ale po rewolucji Rosjanie ukradli nam ją. Musimy ponownie zjednoczyć tamtejszą ludność z jej braćmi z południa i uwolnić ją z rąk Rosjan."
 CHI_sea_push_into_manchuria: "Wejście do Mandżurii"
 CHI_sea_push_into_manchuria_desc: "Utrata Mandżurii na rzecz Rosjan na podstawie traktatów z 1858 i 1860 roku była upokarzająca. Jeśli chcemy ponownie stać się potężnym imperium, musimy naprawić ten błąd."
 CHI_sea_dominate_siam: "Opanowanie Syjamu"
 CHI_sea_dominate_siam_desc: "Syjam to jeden z nielicznych krajów azjatyckich, które nie są okupowane przez obce mocarstwo. Powinniśmy chronić go przed tymi potęgami i zaproponować naszą ochronę w zamian za oddanie nam kontroli nad tym państwem."
 SIC_the_sichuan_clique: "Klika Syczuan"
 SIC_the_sichuan_clique_desc: "Klika Syczuan zajmuje interesującą pozycję, jako że stanowi terytorium kilku różniących się poglądami watażków luźno połączonych ideą jedności prowincji. Powinniśmy wykorzystać różne atuty tych watażków, aby rozwijać się i stać się silniejszymi, niż jesteśmy obecnie."
 SIC_the_domain_of_liu_wenhui: "Domena Liu Wenhui"
 SIC_the_domain_of_liu_wenhui_desc: "Liu Wenhui, wuj i były rywal Liu Xianga, stworzył w prowincji Xikang swoje małe królestwo. Początkowo pełnił funkcję gubernatora Syczuanu, lecz został wygnany w 1935 roku i od tamtej pory zarządza Xikangem jak funkcjonalnie niepodległym regionem, potencjalnie dążąc do zjednoczenia całego tego terytorium pod swoją władzą."
 SIC_develop_xikang: "Rozwój Xikang"
 SIC_develop_xikang_desc: "Xikang to słabo zaludniony i górzysty teren, co oznacza, że często lekceważono go przy wybieraniu prowincji do rozwoju. Powinniśmy dążyć do inwestycji w tym regionie, by zyskać sobie przychylność jego mieszkańców i dzięki temu zwiększyć dochody z gospodarki."
 SIC_push_back_the_tibetans: "Odparcie Tybetańczyków"
 SIC_push_back_the_tibetans_desc: "Nareszcie nadszedł czas, by zaatakować. Powinniśmy spełnić naszą groźbę z 1932 roku i zdecydowanie przekroczyć rzekę Jinsha, wejść do Chamdo, a potem wreszcie zjednoczyć Xikang pod naszym władaniem!"
 SIC_the_armies_of_yang_sen: "Armie Yang Sena"
 SIC_the_armies_of_yang_sen_desc: "Yang Sen to generał, który wiele już osiągnął w swojej wojskowej karierze. Był gubernatorem Syczuanu od 1924 do 1925 roku, potem starł się z Brytyjczykami i dołączył do Kuomintangu rok później. Powinniśmy postarać się o jego względy, by zwiększyć możliwości naszej armii."
 SIC_anti_communism: "Antykomunizm"
 SIC_anti_communism_desc: "Yang Sen to aktywny zwolennik antykomunizmu, który zwalczał już próby infiltracji naszej prowincji przez tę ideologię. Powinniśmy podtrzymać tę politykę, aby Syczuan nie wpadł w niepowołane ręce."
 SIC_drive_out_the_japanese: "Przepędzenie Japończyków"
 SIC_drive_out_the_japanese_desc: "Japońskie próby podporządkowania sobie Chińczyków muszą się natychmiast skończyć. Choć ich kompletne zwycięstwo militarne wciąż wydaje się nierealistyczne, musimy ich powstrzymać i raz na zawsze przechylić szalę. Należy przepędzić ich z naszego wspaniałego kraju!"
 SIC_the_governor_of_sichuan: "Gubernator Syczuanu"
 SIC_the_governor_of_sichuan_desc: "Liu Xiang, obecny gubernator i bratanek Liu Wenhui, kontroluje najbogatszą i najważniejszą część Syczuanu. Powinniśmy kontynuować jego reformy i dalej ją rozwijać, zwiększając przy tym nasze możliwości technologiczne."
 SIC_develop_chongqing: "Rozwój Chongqing"
 SIC_develop_chongqing_desc: "Chongqing to serce Syczuanu, które powinniśmy bardziej zindustrializować. Jeśli mamy mieć szansę w starciu z zagranicznymi lub międzynarodowymi zagrożeniami, musimy mieć solidny fundament w postaci przemysłu."
 SIC_armor_efforts: "Działania pancerne"
 SIC_armor_efforts_desc: "Nasze możliwości pancerne i lotnicze są stanowczo za małe na potrzeby współczesnych konfliktów. Powinniśmy rozwinąć naszą technologię, by móc stawić opór zagrożeniom zza granic."
 SIC_sichuan_still_stands: "Syczuan wciąż się broni"
 SIC_sichuan_still_stands_desc: "Choć rząd centralny liczył na to, że marsz na Chongqing po śmierci Liu Xianga oznacza nasze poddanie się, niekoniecznie tak było. Zamiast tego udowodniliśmy, że jesteśmy w Chinach znaczącą siłą i że potrafimy w razie potrzeby stawić opór centralnemu rządowi."
 SND_unlock_loyalty_decision_tt: "§YOdblokowanie decyzji o próbach udowodnienia lojalności Hana Fuju lub jego ucieczki do Japonii§!"
 GXC_the_japanese_visit: "Wizyta Japończyków"
 GXC_the_japanese_visit_desc: "Japończycy byli od dawna mocno zainteresowani naszymi dwoma państwami. Liczyli, że nasz sprzeciw wobec rządu centralnego otworzy im drogę dalszej ekspansji w Chinach. Choć nie zgadzamy się z nimi i stanowczo sprzeciwiamy się ich natarciom na nasz kraj, mądrze byłoby przyjąć oferowane przez nich dary, byśmy mogli wykorzystać przeciw nim ich własną broń w sprzyjającej chwili."
 GXC_question_chiangs_authority: "Podważanie władzy Czanga"
 GXC_question_chiangs_authority_desc: "Czang Kaj-szek od niedawna próbuje zdobyć większą kontrolę nad naszymi prowincjami i narzucić nam swoje jarzmo. Powinniśmy zastanowić się, czy rzeczywiście może dyktować nam jakiekolwiek warunki, skoro jesteśmy funkcjonalnie niezależni."
 GXC_the_scorched_earth_speech: "Przemowa spalonej ziemi"
 GXC_the_scorched_earth_speech_desc: "Rząd centralny jest zbyt uległy wobec Japończyków. Powinniśmy walczyć z nimi do ostatniej kropli krwi i, w razie konieczności odwrotu, spalić za sobą wszystko do gołej ziemi. Cesarstwo Japońskie nigdy nie może zawładnąć całymi Chinami - bez względu na koszt."
 GXC_rumors_of_deposition: "Pogłoski o dymisji"
 GXC_rumors_of_deposition_desc: "Krążą pogłoski, że Czang Kaj-szek postrzega Chen Jitanga jako zbyt niezależnego i dlatego próbuje zmusić go do rezygnacji, by objąć władzę nad prowincją. Jeśli to prawda, to sytuacja jest bardzo niepokojąca i musimy działać natychmiast!"
 GXC_denounce_chiang: "Potępienie Czang Kaj-szeka"
 GXC_denounce_chiang_desc: "Sztuczność Czang Kaj-szeka i jego niezdolność do zmobilizowania jakiegokolwiek oporu przeciw Japończykom udowadnia, że jest zbyt słaby i niezdatny, by rządzić. Powinniśmy go potępić i zaproponować kogoś innego, kto wykazuje się siłą."
 GXC_formation_of_the_nraja: "Utworzenie NAAR"
 GXC_formation_of_the_nraja_desc: "Po raz kolejny stało się jasne, że musimy zorganizować zbrojny opór i pomaszerować na Nanjing, aby Japończycy przestali powoli zajmować nasz kraj. Dlatego powołamy Narodową Antyjapońską Armię Rewolucyjną i przygotowujemy się do wymarszu na Hunan."
 GXC_declare_opposition: "Zadeklarowanie opozycji"
 GXC_declare_opposition_desc: "Nadszedł czas. Powinniśmy zadeklarować opozycję wobec rządu centralnego i pomaszerować na północ, aby zmusić go do negocjacji lub obalić raz na zawsze. Nie wiadomo, co będzie dalej, lecz nawet, jeśli poniesiemy porażkę, prześlemy stanowczą wiadomość!"
 XIC_northwest_bandit_suppression_headquarters: "Kwatera główna ds. zwalczania bandytyzmu"
 XIC_northwest_bandit_suppression_headquarters_desc: "Nasze działania przeciw komunistom w Shaanxi ustały, a tylko w drugiej połowie 1935 roku straciliśmy dywizję piechoty i regiment w tym regionie. Oficerowie i żołnierze coraz bardziej naciskają na zaprzestanie tych bezowocnych walk z komunistami i skupienie się na odzyskaniu utraconych prowincji na północnym wschodzie. Musimy dokonać wyboru."
 XIC_discussions_in_luochuan: "Dyskusje w Luochuan"
 XIC_discussions_in_luochuan_desc: "Komuniści wyznaczyli Li Kenonga na swojego reprezentanta, z którym [ROOT.GetLeader] spotka się w Luochuan. Chcą omówić możliwość zaprzestania wrogich działań i skupienia się na tym, co obie strony postrzegają za większe zagrożenie dla Chin, czyli Japonii. Wyświadczymy im tę uprzejmość i z pośpiechem udamy się do wyznaczonego miejsca."
 XIC_send_a_representative_to_sheng_shicai: "Wysłanie przedstawiciela do Shenga Shicaia"
 XIC_send_a_representative_to_sheng_shicai_desc: "Li Kenong zgodził się na rozmowy o naszej współpracy z KPCh pod warunkiem, że obie strony poszukają [SOV.GetAdjective] przedstawicieli i spróbują zyskać ich pomoc w walce z Japonią. Powinniśmy wykorzystać nasze kontakty w [SIK.GetAdjective] państwie, aby [SOV.GetLeader] spojrzał na nas przychylniej."
 XIC_non_agression_pact_with_the_cpc: "Pakt o nieagresji z KPCh"
 XIC_non_agression_pact_with_the_cpc_desc: "Aby udowodnić, że jesteśmy oddani walce z Japonią, powinniśmy spróbować tymczasowo wstrzymać wrogie działania, choć [CHI.GetLeader] może w swej niefrasobliwości poczuć irytację taką decyzją. We właściwym czasie powinno udać się nam przekonać [CHI.GetAdjective] dowództwo do połączenia sił z [PRC.GetAdjective] państwem."
 XIC_the_fushi_conference: "Konferencja w Fushi"
 XIC_the_fushi_conference_desc: "Na drugim spotkaniu doszło do porozumienia: [PRC.GetLeader] zgadza się, aby Li Kenong i Zhou Enlai przyjechali jako posłowie do Fushi, by omówić dalsze wymagania i działania, dzięki którym [CHI.GetLeader] dołączy do oficjalnego, zjednoczonego frontu. Czas pokonania [JAP.GetAdjective] wroga i odzyskania ziem Kliki Fengtian jest coraz bliżej..."
 XIC_anti_japanese_national_salvation_agreement: "Antyjapońskie Porozumienie Ocalenia Narodowego"
 XIC_anti_japanese_national_salvation_agreement_desc: "Po zawarciu formalnego porozumienia, by zakończyć wrogie działania w Shaanxi, przyszedł czas na wzmocnienie KPCh. Dzięki sile jej przekonywania [CHI.GetLeader] zrozumie, że Kuomintangowi opłaci się zakończenie wojny domowej i utworzenie drugiego zjednoczonego frontu. Powinniśmy zatem przemycić broń i fundusze otrzymane przez KMT na teren bazy sowieckiej, aby ją wzmocnić."
 XIC_withdraw_forces_from_yanan: "Wycofanie sił z Yan'an"
 XIC_withdraw_forces_from_yanan_desc: "Powinniśmy wycofać nasze siły z Yan'an i pozwolić komunistom przejąć to miasto, by wywołać incydent. Dzięki temu sprawimy, że [CHI.GetLeader] wybuchnie gniewem, a dowództwo partii KMT pojedzie do Xi'an, aby przeprowadzić dochodzenie względem naszych żołnierzy."
 XIC_form_the_anti_japanese_comrades_association: "Utworzenie Związku Towarzyszy Wrogich Japonii"
 XIC_form_the_anti_japanese_comrades_association_desc: "Aby zwiększyć naszą siłę i przekonać wojsko, by przestało walczyć z KPCh, musimy stworzyć naczelną, tajną organizację, która zjednoczy Północno-Wschodnią Armię i przyjmie wszystkich aktywnych przeciwników Japonii - to koncept, który Zhang nazwał Związkiem Towarzyszy Wrogich Japonii. Zhang zostanie jego przewodniczącym i wspólnie z komunistami będzie walczył z Japonią i szkolił antyjapońskie kadry."
 XIC_invite_chiang_for_troop_inspections: "Zaproszenie na inspekcję żołnierzy dla: [CHI.GetLeader]"
 XIC_invite_chiang_for_troop_inspections_desc: "Nasz kraj został osłabiony przez walki wewnętrzne, a tymczasem Japonia ma zakusy wobec naszego terytorium. Mimo tego [CHI.GetLeader] odmawia współpracy z KPCh i nieustannie domaga się, byśmy mimo desperackich błagań kontynuowali kampanię zwalczania bandytyzmu, grożąc przeniesieniem na południe. Musimy przemówić nacjonalistom i komunistom do rozsądku, by stworzyli zjednoczony front."
 XIC_sixth_encirclement_campaign: "Kampania szóstego osaczenia"
 XIC_sixth_encirclement_campaign_desc: "Choć KPCh jest dla nas utrapieniem, przez które ponosimy ciężkie straty, musimy przygotować się do następnej ofensywny. [CHI.GetLeader] po raz kolejny rozkazuje nam kontynuować kampanię osaczenia. Tylko w ten sposób zadowolimy [CHI.GetAdjective] dowództwo, co pozwoli nam skupić uwagę na północnym wschodzie."
 XIC_request_relocation_to_northeastern_command: "Prośba o przeniesienie do płn.-wsch. dowództwa"
 XIC_request_relocation_to_northeastern_command_desc: "Nasza misja zwalczania bandytyzmu w Shaanxi skończyła się, dlatego czas, by [CHI.GetLeader] usłyszał nasz plan. Zaproponujemy, aby [ROOT.GetLeader] objął rolę bastionu i strażnika regionu [608.GetName], którym obecnie włada [HBC.GetLeader]. W ten sposób posuniemy do przodu nasze cele wskrzeszenia wspaniałej niegdyś Kliki Fengtian."
 XIC_invite_zuolin_loyalsits: "Zaproszenie dla lojalistów Zuolina"
 XIC_invite_zuolin_loyalsits_desc: "Wielu żołnierzy i generałów służących w [MAN.GetAdjective] armii było niegdyś lojalnych Zhangowi Zuolinowi, którego latoroślą jest [ROOT.GetLeader]. Czas, abyśmy potajemnie skontaktowali się z nimi i zaprosili ich z powrotem na [ROOT.GetAdjective] terytorium."
 XIC_reestablish_the_zhili_army: "Ponowne utworzenie Armii Zhili"
 XIC_reestablish_the_zhili_army_desc: "To właśnie Armię Zhili Kliki Fengtian Zuolin umieścił niegdyś na terytorium, które dziś stanowią prowincja Hebei i Beiping. Utworzenie tej organizacji na nowo byłoby dla nas istotnym krokiem do odbudowania Kliki od podstaw."
 XIC_recruit_mancurian_bandits: "Rekrutacja mandżurskich bandytów"
 XIC_recruit_mancurian_bandits_desc: "Wielu z tak zwanych bandytów panoszących się w Mandżurii to w rzeczywistości partyzanci walczący z państwem [JAP.GetAdjective] oraz [MAN.GetAdjective]. Powinniśmy sprzymierzyć się z nimi i wykorzystać ich doświadczenie, jeśli chcemy mieć jakiekolwiek szanse w starciu z zagrożeniem ze wschodu."
 XIC_recruit_mancurian_bandits_tt: "Zyskasz 3 jednostki z §Y5 batalionami piechoty§! i 2 jednostki z §Y5 batalionami kawalerii§!.\n"
 XIC_restore_the_glory_of_the_fengtian_army: "Przywrócenie chwały Armii Fengtian"
 XIC_restore_the_glory_of_the_fengtian_army_desc: "Armia Zhili została utworzona na nowo, przyszedł więc czas, abyśmy właściwie odbudowali Armię Fengtian do pełni jej dawnej mocy, by stała się dominującą siłą w północnych Chinach. Wkrótce powrócą dni naszej chwały!"
 XIC_reclaim_the_lost_birthright: "Odzyskanie utraconego dziedzictwa"
 XIC_reclaim_the_lost_birthright_desc: "Nareszcie przyszedł czas, by przegnać [MAN.GetAdjective] i [JAP.GetAdjective] plagę z naszej ojczyzny i odzyskać Mandżurię dla siebie! Powinniśmy szybko przeprowadzić inwazję na północ i przejąć ten region, nim siły wroga zorientują się, co je spotkało."
 XIC_restore_the_homeland: "Odbudowa ojczyzny"
 XIC_restore_the_homeland_desc: "Odzyskaliśmy dawną stolicę w Mukden, przyszedł więc w końcu czas, aby [ROOT.GetLeader] ogłosił się Watażką Mandżurii i Generalissimo Rządu Wojskowego Chin, a następnie przywrócił Klice Fengtian władzę, którą niegdyś posiadała. Niech żyje Fengtian, niech żyje młody marszałek!"
 XIC_restore_the_homeland_tt: "Zyskasz §Yprowincje narodowe§! we wszystkich terenach rządzonych przez §YKlikę Fengtian§! u szczytu swojej władzy"
 XIC_revive_the_beiyang_government: "Odnowienie rządu w Beiyang"
 XIC_revive_the_beiyang_government_desc: "Jesteśmy prawowitymi spadkobiercami rządu Beiyang na wygnaniu, możemy więc wreszcie ogłosić powstanie legalnej Republiki Chińskiej. Nie sposób przewidzieć, co przyniesie przyszłość, ale teraz, dzięki nam, Chiny są całkowicie demokratyczne i miejmy nadzieję, że takie pozostaną przez tysiąc lat."
 CHI_tsr_repoen_the_natioal_assembly: "Ponowne otwarcie Zgromadzenia Narodowego"
 CHI_tsr_repoen_the_natioal_assembly_desc: "Zgromadzenie Narodowe było gałęzią legislacyjną rządu Beiyang, zostało zamknięte na stale przez Yuana Shikai, a później zastąpione przez legislaturę Yuan. Jeżeli chcemy, by nasz kraj miał naprawdę demokratyczne prawodawstwo, nie możemy zadowolić się jedynie umożliwieniem dalszego działania Yuan. Musimy wprowadzić wieloaspektowy system, który zagwarantuje realizowanie woli ludu!"
 CHI_tsr_form_a_preparatory_committee: "Utworzenie komitetu przygotowawczego"
 CHI_tsr_form_a_preparatory_committee_desc: "W kraju nigdy nie zapanuje pokój, jeśli nie pozbędziemy się negatywnych skutków płynących z konkurowania o stanowisko głowy państwa. Dlatego, jak kiedyś uczyniono to 19 sierpnia 1915 r., należy stworzyć komitet przygotowawczy, którego celem będzie utworzenie monarchii konstytucyjnej. Tylko wtedy zakończą się nasze walki wewnętrzne i chaos polityczny!"
 CHI_tsr_legacy_of_the_hongxian_emperor: "Dziedzictwo cesarza Hongxiana"
 CHI_tsr_legacy_of_the_hongxian_emperor_desc: "Yuan Shikai zostawił kraj w fatalnym stanie, rozdrapywany przez watażków i republikańską gorączkę, ale miał dobre intencje. Wcielił się w rolę cesarza Hongxian, by dać narodowi bogactwo konstytucyjne i został jego narodowym obrońcą. Jeżeli jakikolwiek człowiek zasługuje na cześć i szacunek to właśnie on, musimy odnowić jego dziedzictwo, zanim pójdzie w zapomnienie."
 CHI_tsr_coronation_at_the_temple_of_heaven: "Koronacja w Świątyni Niebios"
 CHI_tsr_coronation_at_the_temple_of_heaven_desc: "W celu wzmocnienia naszej władzy, [ROOT.GetLeader] musi przywrócić elementy państwowego konfucjanizmu i obrzędów religijnych Qing. Dlatego [ROOT.GetLeader] powinien uczestniczyć jako cesarz w rytuałach odbywających się w Świątyni Niebios Qing, a za jakiś czas być w niej koronowanym."
 CHI_tsr_outlaw_the_kmt_and_cpc: "Delegalizacja Kuomintangu i KPCh"
 CHI_tsr_outlaw_the_kmt_and_cpc_desc: "Republikanizm nie pasuje do narodowych uwarunkowań Chin. Dlatego elementy rewolucyjne, które kiedyś obaliły Imperium i urosły na jego prochach, nie mogą ponownie przejąć władzy. Kraj odzyska dawną świetność tylko pod zjednoczonym przywództwem, więc należy szybko uporać się z wewnętrznymi nurtami rozłamowymi."
 CHI_tsr_restoration_of_the_chinese_empire: "Odbudowa Imperium Chińskiego"
 CHI_tsr_restoration_of_the_chinese_empire_desc: "Nadszedł czas odbudowy naszego narodu i zakończenia stulecia upokorzeń, które musieliśmy znosić. Czas zająć należne nam miejsce na arenie międzynarodowej i we wszechświecie. Czas, by [ROOT.GetLeader] został Wielkim Cesarzem Imperium Chińskiego!"
 CHI_tsr_adopt_the_twelve_symbols: "Przyjęcie Dwunastu Symboli"
 CHI_tsr_adopt_the_twelve_symbols_desc: "Godło Dwunastu Symboli było godłem państwowym Imperium Chińskiego i zostanie nim ponownie. Wywodzi się ono od starożytnych Dwunastu Zdobień, dzięki ich mocy władza cesarska będzie emanować na cały kraj. Cesarska wola spełni się dzięki Qing Longowi i Fenghuangowi!"
 CHI_tsr_reinstate_the_new_imperial_code: "Przywrócenie Nowego Kodeksu Cesarskiego"
 CHI_tsr_reinstate_the_new_imperial_code_desc: "Mniej więcej w czasie, kiedy Yuan sięgnął po władzę, jego doradca prawny, Ariga Nagao, sporządził Nowy Kodeks Cesarski, oparty na japońskim modelu cesarskim. Choć nie chcemy dokładnie naśladować podstaw prawnych, na których zbudowano takie państwo zbójeckie, ale niewątpliwie przyniesie to zamierzony skutek. W tym celu powinniśmy stworzyć nową konstytucję opartą na tym kodeksie."
 CHI_tsr_reestablish_xinhua_palace: "Odbudowa pałacu Xinhua"
 CHI_tsr_reestablish_xinhua_palace_desc: "Po objęciu władzy Yuan Shikai zmienił nazwę posiadłości Zhongnanha pod Zakazanym Miastem na Pałac Nowych Chin i wybrał go na swoją rezydencję. Teraz [ROOT.GetLeader] powinien pójść w jego ślady."
 CHI_tsr_reclaim_the_mandate_of_heaven: "Przyjęcie posłannictwa Niebios"
 CHI_tsr_reclaim_the_mandate_of_heaven_desc: "Nasze wcześniejsze zwycięstwa w wojnach o odzyskanie stolicy cesarskiej pokazały, że niebiosa uznały cesarza za godnego zasiadania na Niebiańskim Tronie. Wszelkie wątpliwości, że może on nie być prawowitym władcą całych Chin, muszą zniknąć w obliczu przytłaczających dowodów."
 CHI_tsr_five_races_under_one_union: "Pięć ras pod jedną unią"
 CHI_tsr_five_races_under_one_union_desc: "Jeżeli chcemy, by nasza nowa dynastia przetrwała nadchodzące lata, musimy przyjąć zasady republiki, która wyniosła do władzy Yuan Shikaia. Dzięki zasadom republiki pięciu flag można doprowadzić do zgodnego współżycia różnych regionalnych grup w ramach jednego kraju."
 CHI_tsr_zhonghua_minzu: "Zhonghua Minzu"
 CHI_tsr_zhonghua_minzu_desc: "Żeby kontynuować budowę zwycięskiego państwa, musimy powoływać się na chiński nacjonalizm w odniesieniu do pojęć budowania narodu i braterstwa. Nasi obywatele muszą wiedzieć, że mają obowiązek być wierni cesarzowi i rządowi."
 CHI_tsr_reestablish_the_beiyang_army: "Ponowne utworzenie Armii Beiyang"
 CHI_tsr_reestablish_the_beiyang_army_desc: "Yuan Shikai utworzył Armię Oceanu Północnego w 1895 r., stała się ona głównym elementem generalnej modernizacji przestarzałego systemu wojskowego Qing. Powinniśmy zrobić to samo, by wyeliminować korupcję oraz nieskuteczność charakteryzujące system stworzony przez Kuomintang."
 CHI_tsr_reestablish_the_wuwei_corps: "Ponowne utworzenie korpusu Wuwei"
 CHI_tsr_reestablish_the_wuwei_corps_desc: "Korpus Wuwei był w rzeczywistości siłami obrony Pekinu i Zakazanego Miasta, stworzonym przez dwór cesarski Qing na wzór armii zachodnich. Po porażce w wojnie chińsko-japońskiej wyposażono go w nowoczesną broń. Musimy podjąć podobne działania, by chronić życie cesarza i niebiańskie miasto."
 CHI_tsr_never_another_national_protection_war: "Nigdy więcej wojny domowej"
 CHI_tsr_never_another_national_protection_war_desc: "Wojna domowa z lat 1915-16 była próbą obalenia cesarza Hongxiana przez zdradzieckich generałów i republikanów. Aby coś takiego już nigdy się nie powtórzyło, musimy szybko rozprawić się z niezależnymi watażkami oraz armiami, dzięki czemu cała władza znajdzie się w rękach syna niebios!"
 CHI_tsr_tianxia: "Tianxia"
 CHI_tsr_tianxia_desc: "Wszystkie krainy tej ziemi zostały powierzone naszemu niebiańskiemu władcy przez uniwersalne i ściśle określone zasady porządku. Centrum tej ziemi będą [ROOT.GetAdjective] dwór i cesarz. Wreszcie nadszedł czas zajęcia należnego nam miejsca królestwa środka oraz kolebki ludzkiej cywilizacji!"
 CHI_tsr_the_reorganied_government: "Zreorganizowany rząd"
 CHI_tsr_the_reorganied_government_desc: "Po upadku reżimu, na czele którego stał [CHI.GetLeader], i jego tchórzliwej ucieczce na zachód, staliśmy się pełnoprawnym państwem chińskim. Żeby to potwierdzić, [ROOT.GetLeader] odwiedził grób Sun Jat-sena i zadeklarował wierność republikańskim zasadom wprowadzonym przez twórcę Kuomintangu."
 CHI_tsr_military_industrial_collaboration: "Współpraca wojskowa"
 CHI_tsr_military_industrial_collaboration_desc: "Naszej armii brakuje wyposażenia i personelu, nierzadko żołnierze posługują się wyłącznie zdobycznym sprzętem. Musimy naprawić ten błąd poprzez współpracę z Japończykami oraz stworzenie własnego arsenału."
 CHI_tsr_industrial_expansion_cooperation: "Rozbudowa przemysłu"
 CHI_tsr_industrial_expansion_cooperation_desc: "Bez przemysłu i przeznaczonych dla niego zasobów Chiny nigdy nie staną się państwem dobrobytu. Musimy zwiększyć potencjał przemysłowy, jeśli chcemy stanąć do walki z zachodem."
 CHI_tsr_expand_the_nanjing_army: "Rozbudowa Armii Nankinu"
 CHI_tsr_expand_the_nanjing_army_desc: "Możemy zakładać, że nie więcej niż jedna dziesiąta naszych wojsk jest wobec nas lojalna, zatem musimy stworzyć naprawdę wierne siły kierowane przez naszego wielkiego przywódcę."
 CHI_tsr_promote_tridemism: "Akceptacja Doktryny Trzech Zasad Ludowych"
 CHI_tsr_promote_tridemism_desc: "Doktryna Trzech Zasad Ludowych nakreślona przez Sun Jat-sena to nacjonalizm, demokracja i zarobki ludu. Powinniśmy podtrzymać jego dziedzictwo, a jednocześnie przyjąć własne zasady, które lepiej odzwierciedlą charakter naszego państwa."
 CHI_tsr_peace: "Pokój"
 CHI_tsr_peace_desc: "Musimy za wszelką cenę dążyć do pokoju, nawet gdyby miało to oznaczać krótkoterminowe odstąpienie od tej zasady. Musimy zniszczyć każdego, kto stanie na drodze do dobrobytu Chin."
 CHI_tsr_anti_communism: "Antykomunizm"
 CHI_tsr_anti_communism_desc: "Komunizm to plaga naszego narodu, a partyzanci są cierniem w boku naszej administracji. Musimy zwalczać tę ideologię i zniszczyć ją, nawet gdybyśmy mieli oddać nasze życie za sprawę."
 CHI_tsr_national_construction: "Budowa narodowa"
 CHI_tsr_national_construction_desc: "Chiny nigdy nie osiągną prawdziwego dobrobytu, jeżeli nie rozpoczniemy kolejnej rozbudowy przemysłu. Bez odpowiedniego fundamentu nasz kraj nigdy nie osiągnie swojego maksymalnego potencjału."
 CHI_tsr_pan_asianism: "Panazjatyckość"
 CHI_tsr_pan_asianism_desc: "To nic dziwnego, że przyjmujemy ideały panazjatyckości, ponieważ jesteśmy bratnim narodem Japończyków, a Sun Jat-sen nakazał kiedyś zjednoczenie narodów Azji w celu wypędzenia kolonizatorów. Ta wojna toczy się nie tylko w Chinach, ale sięga o wiele szerzej, a jej celem jest wypędzenie z naszych ziem ludzi Zachodu."
 CHI_tsr_establish_the_tewu: "Utworzenie tewu"
 CHI_tsr_establish_the_tewu_desc: "W ściganiu dysydentów nie możemy polegać wyłącznie na japońskich tajnych służbach, powinniśmy stworzyć własne. Dzięki pomocy Japończyków będziemy mogli nie tylko wyszkolić szpiegów, ale niedługo powołamy własną agencję wywiadowczą."
 CHI_tsr_embrace_japanese_cultural_institutions: "Przyjmijmy japońskie instytucje kulturalne"
 CHI_tsr_embrace_japanese_cultural_institutions_desc: "Chcąc lepiej współpracować z Japończykami w celu zjednoczenia Azji przeciwko najeźdźcom, powinniśmy stworzyć zjednoczoną kulturę, przyjąć elementy kultury japońskiej i w ten sposób doprowadzić do zbliżenia naszych narodów."
 CHI_tsr_embrace_japanese_cultural_institutions_tt: "Odblokowuje decyzje wzmocnienia ducha narodowego §Y$RNG_state_shintoism_dm$§!"
 CHI_tsr_a_new_chinese_identity: "Nowa chińska tożsamość"
 CHI_tsr_a_new_chinese_identity_desc: "Los Chin spoczywa teraz w naszych rękach, powinniśmy dążyć do umocnienia naszej pozycji i pokazać, że jesteśmy atrakcyjnymi partnerami oraz urzeczywistnieniem wizji Republiki Chińskiej Sun Jat-sena."
 CHI_tsr_our_place_in_the_sphere: "Nasza rola w Strefie"
 CHI_tsr_our_place_in_the_sphere_desc: "Zostawszy prawdziwym partnerem Japonii, a nie tylko jej satelitą, powinniśmy poszukać własnego miejsce w Strefie Wspólnego Dobrobytu i całej Wielkiej Azji Wschodniej. Chiny ponownie staną się światowym mocarstwem!"
 CHI_tsr_deepen_our_collaboration: "Zacieśnienie współpracy"
 CHI_tsr_deepen_our_collaboration_desc: "Pod przewodnictwem Cesarstwa Japońskiego odnieśliśmy ogromny sukces w walce z najeźdźcami. Powinniśmy dążyć do zacieśnienia naszej współpracy z Japończykami, bo dzięki temu zdołamy doprowadzić do zjednoczenia Azji."
