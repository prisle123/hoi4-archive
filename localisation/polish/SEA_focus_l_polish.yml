 # Democratic Path
 CHI_end_military_primacy: "Zakończenie dominacji wojska"
 CHI_end_military_primacy_desc: "Wojsko spełniło swoje zadanie i należy odebrać mu wpływ na władzę. Trzeba przywrócić władzę cywilną, jeśli [ROOT.GetAdjective] narodem ma rządzić prawo, a nie generałowie."
 CHI_accelerate_the_tutelage: "Przyspieszenie nauki"
 CHI_accelerate_the_tutelage_desc: "Kuomintang nie zrealizował obietnic rewolucji Xinhai, a następnie obietnic doktora Suna. Zamiast uczyć ludność demokracji, wykorzystał ją dla własnych korzyści. Musimy nadrobić stracony czas."
 CHI_accelerate_the_tutelage_tt: "Odblokowanie decyzji §Yprzyśpieszonego politycznego nauczania§! mieszkańców §Ychińskiej wsi§!"
 CHI_revive_the_new_culture_movement: "Odnowienie ruchu nowej kultury"
 CHI_revive_the_new_culture_movement_desc: "Większość pierwszych rewolucjonistów zarówno w KPCh, jak i w Kuomintangu czerpała inspirację z ruchu nowej kultury, który sprzeciwiał się zarówno dynastii Qing, jak i Yuanowi Shikai. Tylko dzięki duchowi ruchu nowej kultury nowe Chiny powstaną z popiołów przeszłości!"
 CHI_revive_the_chinese_action_committee: "Odnowienie Chińskiego Komitetu Działań"
 CHI_revive_the_chinese_action_committee_desc: "Kuomintang zmonopolizował dostęp do armii, skupiając władzę w rękach niewielkiej kliki. Jednak część przeciwników posiadających doświadczenie wojskowe nie zgadza się z rządzącą grupą, a jednocześnie nie popiera komunistów."
 CHI_revive_the_chinese_action_committee_tt: "§Y$CHI_jiang_guangnai$§!, §Y$CHI_cai_tingkai$§! i §Y$CHI_chen_mingshu$§! stają się dostępni jako §Ygenerałowie§!"
 CHI_ally_the_young_china_party: "Sojusz z Partią Młodych Chin"
 CHI_ally_the_young_china_party_desc: "Partia Młodych Chin została założona przez grupę chińskich studentów w Paryżu 2 grudnia 1923 roku i jest drugą pod względem znaczenia frakcją polityczną w kraju, po Kuomintangu i KPCh. Jej członkowie mają dobre pomysły dotyczące naszej przyszłości, których nie możemy po prostu zignorować. Powinniśmy natychmiast zawrzeć z nimi sojusz!"
 CHI_invite_carsun_chang: "Zaproszenie Carsuna Changa"
 CHI_invite_carsun_chang_desc: "Chociaż zachodnie mocarstwa wywierały szkodliwy wpływ na [ROOT.GetAdjective] interesy, niektóre ich idee mogą być dla nas przydatne. Carsun Chang wypełnia lukę między nimi a naszym konfucjańskim kontekstem i będzie punktem zbornym dla ruchu demokratycznego."
 CHI_give_protection_of_civil_rights: "Zapewnienie ochrony praw obywatelskich"
 CHI_give_protection_of_civil_rights_desc: "Song Qingling i Chińska Liga Ochrony Praw Obywatelskich działały na początku lat 30. XX wieku, walcząc z autokratycznymi działaniami Kuomintangu. Rozpoczęły one pracę, którą my będziemy kontynuować, zapisując prawa zwykłych ludzi w konstytucji."
 CHI_rural_reconstruction_movement_sea: "Ruch odbudowy wsi"
 CHI_rural_reconstruction_movement_sea_desc: "Nasze miasta są dynamicznymi ośrodkami nowoczesności, ale nie można tego samego powiedzieć o obszarach wiejskich. Powinniśmy podjąć wspólne wysiłki, aby zwiększyć dobrobyt gospodarczy i wsparcie ideologiczne w naszych wsiach. Wykorzystując maksymalnie nasze wpływy, pozyskamy potencjał obszarów, które wcześniej były zaniedbywane."
 CHI_rural_reconstruction_movement_sea_tt: "Skraca czas usuwania decyzji §Ywiejskiego i miejskiego politycznego nauczania§! o §G10§! dni"
 CHI_rural_reconstruction_movement_sea_2_tt: "Decyzja §Ywiejskiego nauczania§! od teraz dodaje też objętym regionom modyfikator §Y$CHI_local_rural_reconstruction_modifier$§!"
 CHI_sino_american_joint_commission_on_rural_reconstruction: "Amerykańska pomoc w odbudowie wsi"
 CHI_sino_american_joint_commission_on_rural_reconstruction_desc: "Powinniśmy wykorzystać nasze amerykańskie kontakty, aby rozszerzyć działania na obszarach wiejskich o tamtejsze szkoły oraz wspierać sprawnie działający system edukacji dla całego kraju."
 CHI_a_matter_of_will: "Kwestia woli"
 CHI_a_matter_of_will_desc: "Chiny mogą czerpać korzyści z zagranicznych idei, ale biorąc pod uwagę naszą historię, musimy podążać własną drogą. Należy zacząć od stworzenia fundamentów w naszych wiejskich szkołach, dzięki którym jedność będzie budowana oddolnie."
 CHI_glorify_deng_yanda: "Gloryfikacja Deng Yandy"
 CHI_glorify_deng_yanda_desc: "Kuomintang, kierując się egoistyczną chęcią zysku, porzucił rewolucję, którą rozpoczęliśmy w 1911 roku. Był jednak ktoś, kto stanął w obronie zwykłych ludzi i wytyczył inną drogę niż tyrania i uległość - Deng Yanda. Zginął śmiercią męczeńską za swoje przekonania, ale nigdy nie zapomnimy ani jego, ani tego, co reprezentował."
 CHI_apply_yandas_work: "Wykorzystanie pracy Yandy"
 CHI_apply_yandas_work_desc: "Deng zawsze chciał zmobilizować masy i dać ludności wiejskiej alternatywę. Rozpowszechnianie tej idei z wioski do wioski wzmocni naszą organizację i cały kraj."
 CHI_apply_yandas_work_tt: "Zmniejsza koszt decyzji §Ywiejskiego i miejskiego politycznego nauczania§! o §G10§!"
 CHI_socialize_major_industries: "Nacjonalizacja ważnych gałęzi przemysłu"
 CHI_socialize_major_industries_desc: "Pozwoliliśmy pewnym osobom zgromadzić zbyt duże bogactwo i władzę, przez co kluczowe gałęzie przemysłu znalazły się w nieodpowiednich rękach. Powinniśmy przejąć je pod opiekę państwa, aby zapewnić im bezpieczeństwo."
 CHI_a_burgeoning_welfare_state: "Kiełkujące państwo opiekuńcze"
 CHI_a_burgeoning_welfare_state_desc: "Państwo, które dba o swoich obywateli, ma niezrównaną siłę i odporność. Czerpiąc inspirację od Niemców sprzed czasów fanatyzmu, wkroczymy na ścieżkę prowadzącą do bardziej sprawiedliwej przyszłości."
 CHI_truly_free_speech: "Prawdziwa wolna wola"
 CHI_truly_free_speech_desc: "Chociaż chronimy ludzi przed prześladowaniami za ich opinie, dyskusja wciąż jest ograniczona. Musimy zachęcić więcej osób do udziału w publicznej debacie, aby wybrzmiały w niej zróżnicowane głosy i stanowiska."
 CHI_a_control_yuan_with_teeth: "Izba Kontroli z zębami"
 CHI_a_control_yuan_with_teeth_desc: "Władza deprawuje, dlatego potrzebujemy kogoś, kto będzie czuwał nad uczciwością naszych polityków. Za rządów Czang Kaj-szeka organizacja, której powierzono to zadanie, została osłabiona. Odbudujemy ją, aby mogła w pełni realizować swoją misję."
 CHI_unify_as_the_china_democratic_league: "Zjednoczenie w ramach Chińskiej Ligi Demokratycznej"
 CHI_unify_as_the_china_democratic_league_desc: "Podzieleni na odrębne, niewielkie ugrupowania nie zdołamy przeciwstawić się Kuomintangowi, ale gdybyśmy się zjednoczyli, mielibyśmy szansę. Tylko kto zostanie naszym przywódcą?"
 CHI_continue_the_ding_xian_experiment: "Kontynuacja eksperymentu Ding Xian"
 CHI_continue_the_ding_xian_experiment_desc: "Projekt Ding Xian realizowany w ramach odbudowy wsi był dotychczas sponsorowany przez ruch masowej edukacji Jamesa Yena i pełnił funkcję laboratorium społecznego, w którym opracowywano i demonstrowano sposoby podnoszenia poziomu życia, zdrowia, odpowiedzialności politycznej i kultury chińskiej wsi. Powinniśmy finansować ten program, aby wprowadzić modernizację na obszarach wiejskich."
 CHI_continue_the_ding_xian_experiment_tt: "\n§YElektryfikacja i masowa edukacja§! będą rozprzestrzeniać się z §YHebei i Hunan§! wraz z upływem czasu dzięki nowemu regionowi narodowemu otrzymującemu modyfikator co drugi miesiąc."
 CHI_minsheng_focus: "Zasada Minsheng"
 CHI_minsheng_focus_desc: "Nowoczesne państwo dba o swoich obywateli, dzięki czemu w godzinie próby obywatele będą gotowi go bronić. W związku z tym musimy wprowadzić w życie zasadę Minsheng i zapewnić wszystkim obywatelom kraju prawo do opieki społecznej."
 CHI_minzu_focus: "Zasada Minzu"
 CHI_minzu_focus_desc: "Idea przynależności do narodu - a nie do plemienia albo religii - sprawia, że grupa ludzi tworzy państwo. W związku z tym musimy wprowadzić w życie zasadę Minzu i sprawić, aby wszyscy obywatele naszego kraju odczuwali silny patriotyzm i poczucie jedności pod rządami centralnego rządu."
 CHI_minquan_focus: "Zasada Minquan"
 CHI_minquan_focus_desc: "Podróż zapoczątkowana przez doktora Sun Jat-sena doprowadzi w końcu do powstania zjednoczonej republiki. To będzie długa droga, ale pokonamy ją krok po kroku. W związku z tym musimy wprowadzić zasadę Minquan i zapewnić prawo głosu wszystkim obywatelom Chin."
 CHI_demand_regional_adherence: "Żądanie regionalnej spójności"
 CHI_demand_regional_adherence_desc: "Możemy udowodnić regionalnym władzom Chin, że właściwie wdrożyliśmy trzy zasady ludu, więc możemy zacząć wywierać na nie nacisk, aby zrobiły to samo. Powinno to ostatecznie doprowadzić do ich podporządkowania się i włączenia do republiki pod przewodnictwem naszej centralnej władzy."
 CHI_demand_regional_adherence_tt: "Odblokowuje decyzje dotyczące §Yrozwoju regionów§! kontrolowanych przez watażków i egzekwowania przestrzegania przez nich trzech zasad ludu, zwiększając poparcie §Ydemokratyczne§! i ostatecznie §Ypodporządkowując je i integrując§!."
 CHI_zhonghua_minzu_focus: "Zhonghua Minzu"
 CHI_zhonghua_minzu_focus_desc: "Teraz, gdy wszyscy watażkowie i gubernatorzy regionalni zostali ponownie podporządkowani naszej władzy, nadszedł czas, aby rozpocząć właściwą unifikację i skierować naszą uwagę na zewnątrz. Wiele należnych nam terytoriów zostało utraconych na rzecz nacjonalistycznej hołoty i obcych mocarstw, więc musimy zrobić wszystko, co w naszej mocy, aby powróciły na łono republiki."
 CHI_zhonghua_minzu_focus_tt: "Odblokowanie decyzji dla [MON.GetFlag] §Y[MON.GetAdjective]§!, [TAN.GetFlag] §Y[TAN.GetAdjective]§! i [TIB.GetFlag] §Y[TIB.GetAdjective]§! regionów narodowych"
 CHI_zhonghua_minzu_focus_2_tt: "Zamiana: §Y$CHI_the_political_tutelage_dm$§! na §Y$CHI_the_political_tutelage_upgraded_dm$§!, efekt:"
 CHI_toward_a_socialist_economy: "Ku socjalistycznej gospodarce"
 CHI_toward_a_socialist_economy_desc: "Aby naprawdę zmienić nasze społeczeństwo na lepsze, musimy zmienić sposób przepływu pieniędzy i usunąć szefów korporacji, którzy zdobyli swoje stanowiska tylko dzięki nepotyzmowi. Człowiek pracy znów będzie miał coś do powiedzenia w swoim kraju, a wszyscy [ROOT.GetAdjective] obywatele będą równi!"
 CHI_enact_georgist_tax_reforms: "Wprowadzenie reform podatkowych georgizmu"
 CHI_enact_georgist_tax_reforms_desc: "Georgizm stanowił podstawę teorii ekonomicznej Sun Jat-sena, który pragnął wprowadzić podatek od posiadanej ziemi. \"Jedynym sposobem wsparcia rządu jest nieskończenie sprawiedliwy, rozsądny i równo rozłożony podatek, na którym oprzemy nasz nowy system\"."
 CHI_leverage_contacts: "Wykorzystanie kontaktów"
 CHI_leverage_contacts_desc: "Nasi rodacy rozjechali się po całym świecie, część z nich dotarła nawet do Ameryki. W Stanach Zjednoczonych nasze kontakty tylko czekają, aż poprosimy ich o podanie pomocnej dłoni."
 CHI_reach_out_for_help: "Poszukiwanie pomocy"
 CHI_reach_out_for_help_desc: "Widmo militaryzmu zagraża Chinom ze wschodu, więc musimy zwrócić się o pomoc do naszych amerykańskich kontaktów. Muszą zrozumieć, że jesteśmy ich pierwszą linią obrony przed zagrożeniem ze strony Japonii."
 CHI_reach_out_for_help_tt: "Szansa na uzyskanie §Ylend-lease§! oferowanego przez §Y[USA.GetNameDefCap]§! będzie większa"
 CHI_deal_with_the_shadow_elements: "Rozprawa z szemranym elementem"
 CHI_deal_with_the_shadow_elements_desc: "Szemrane grupy w naszym kraju zatruwają umysły naszych obywateli dla własnych korzyści. Tak nie może być!"
 CHI_utilize_the_albazinian_contact_tt: "Odblokowanie decyzji dotyczące wnioskowania o zwiększenie wsparcia, które ma zapewnić [SOV.GetNameDef]"
 CHI_shifting_the_balance: "Przechylenie równowagi"
 CHI_shifting_the_balance_desc: "Chociaż otrzymaliśmy wsparcie z zagranicy, było ono pasywne. Zamierzamy zwrócić się o aktywne zaangażowanie, abyśmy dzięki pomocy mogli całkowicie pokonać japońskie zagrożenie."
 CHI_the_german_mission: "Niemiecka misja"
 CHI_the_german_mission_desc: "Od ponad dekady mamy powiązania z Niemcami. Powinniśmy wykorzystać kontakty Carsuna Changa, aby pogłębić naszą współpracę."
 CHI_reach_out_to_expats: "Kontakt z ekspatriantami"
 CHI_reach_out_to_expats_desc: "Nasi ludzie rozproszyli się po całym świecie i zbudowali sobie nowe życie. Niektórzy uważają to za oznakę słabości, ale dla nas jest to siła. Gdy nadejdą trudne czasy, zwrócimy się o pomoc do naszych rodaków na emigracji."
 CHI_reach_out_to_expats_tt: "Odblokowanie decyzji §Yzyskania zwiększonej miesięcznej nadwyżki potencjału gospodarczego§! od obcych państw dzięki wykorzystaniu naszych kontaktów i społeczności emigrantów"
 CHI_invoke_the_nine_powers: "Wykorzystanie dziewięciu mocarstw"
 CHI_invoke_the_nine_powers_desc: "Chociaż nierówne traktaty zostały podpisane ze szkodą dla nas, dziewięć mocarstw zgodziło się na status quo, zgodnie z którym żadne państwo nie powinno przejmować większej części Chin. W obliczu agresji Japonii nadszedł czas, aby powołać się na tę klauzulę."
 CHI_aeronautical_expertise: "Doświadczenie lotnicze"
 CHI_aeronautical_expertise_desc: "Chińscy lotnicy zdobyli zasłużoną sławę po drugiej stronie Pacyfiku. Możemy wezwać ich do powrotu do kraju, aby wykorzystać ich wiedzę i doświadczenie."
 CHI_expand_the_faction: "Zaproszenie wolnych"
 CHI_expand_the_faction_desc: "Podobnie jak w przypadku naszego krajowego ruchu, sprawa demokracji w Azji zależy od wielu niewielkich grup. Musimy zjednoczyć te ruchy w większą frakcję, aby móc przeciwstawić się tym, którzy nas uciskają."
 CHI_pacific_entente_faction: "Ententa Pacyficzna"
 CHI_expand_the_faction_tt: "Odblokowanie decyzji dotyczących zaproszenia §Ydemokratycznych§! państw §YAzji§! i §YOceanii§! do naszej frakcji"
 CHI_make_a_stand_against_the_colonialists: "Walka z kolonialistami"
 CHI_make_a_stand_against_the_colonialists_desc: "Wiek imperiów dobiegł końca, a my jesteśmy heroldami epoki samostanowienia. Musimy uświadomić tę prostą prawdę tym, którzy trzymają się starego porządku, a jeśli będą nam się opierać, poznają gniew ludu."
 CHI_make_a_stand_against_the_colonialists_tt: "Odblokowanie decyzji o §Yantykolonializmie§!, aby wyzwolić kolonie w §YAzji i Oceanii§! kontrolowane przez mocarstwa kolonialne."
 CHI_spreading_the_light_of_freedom: "Rozprzestrzenianie światła wolności"
 CHI_spreading_the_light_of_freedom_desc: "Wolność od zagrożeń zewnętrznych to zaledwie pierwszy krok. Musimy też zadbać o to, aby zagrożenia wewnętrzne nie utrudniały narodowi wyrażania swojej woli."
 CHI_spreading_the_light_of_freedom_tt: "Odblokowanie decyzji dotyczących §Ypobudzenia republikańskich sentymentów§! w państwach §YAzji i Oceanii§!"
 CHI_correct_a_historical_wrong: "Naprawienie krzywdy historycznej"
 CHI_correct_a_historical_wrong_desc: "Sposób, w jaki Europejczycy potraktowali świat, jest bardziej niż niesprawiedliwy i stanowi plamę na kartach historii ludzkiej cywilizacji. Musimy naprawić tę krzywdę i ukarać ich za popełnione zbrodnie."
 CHI_championing_the_cause_of_liberty: "Przywództwo walki o wolność"
 CHI_championing_the_cause_of_liberty_desc: "Przynieśliśmy światło wolności do Azji i jesteśmy światłem przewodnim dla wszystkich, którzy cenią sobie swobodę i prawo do samostanowienia."
 CHI_utilize_the_albazinian_contact: "Wykorzystanie ałbazińskich kontaktów"
 CHI_utilize_the_albazinian_contact_desc: "Biskup Szymon Du, obecny protodiakon Chińskiego Kościoła Prawosławnego, jest ałbazińcem, który podróżował po całych Chinach i utrzymuje bliskie kontakty z wieloma członkami dawnych carskich sił zbrojnych. Być może uda mu się przekonać Rosjan do wysłania pomocy dla naszego narodu?"
 # Wang Jingwei
 CHI_prepare_for_a_change_in_leadership: "Przygotowania do zmiany przywództwa"
 CHI_prepare_for_a_change_in_leadership_desc: "Obecny rząd sprawuje władzę już od dekady, ale [JAP.GetAdjective] widmo nadal nawiedza [CHI.GetAdjective] naród. Potrzebna jest zmiana na stanowisku przywódcy."
 CHI_prepare_for_a_change_in_leadership_tt: "§RIncydent Xi'an [CHI_chiang_kaishek.GetName] utraci władzę. Zastąpi go [CHI_wang_jingwei.GetName]§!"
 CHI_prepare_for_a_change_in_leadership_tt_2: "§RWysłanie Czang Kaj-szeka do kantonu podczas Incydentu w Liangguang doprowadzi do jego wcześniejszej śmierci i umożliwi wybranie opcji $CHI_look_for_allies$§!"
 CHI_prepare_for_a_change_in_leadership_dai_li: "§RIncydent Xi'an [CHI_chiang_kaishek.GetName] utraci władzę. Zastąpi go [CHI_dai_li.GetName]§!"
 CHI_avoid_another_crisis: "Uniknięcie kolejnego kryzysu"
 CHI_avoid_another_crisis_desc: "W 1931 roku byliśmy nieprzygotowani i zaskoczeni przez [JAP.GetAdjective] armię. Mimo upływu pół dekady nadal nie jesteśmy gotowi, aby ich pokonać, i musimy zdobyć więcej cennego zasobu, jakim jest czas. Możemy zaoferować symboliczne ustępstwa, aby udobruchać [JAP.GetAdjective] władze, co pozwoli nam przygotować się na nadejście nieuniknionej burzy ze wschodu."
 CHI_avoid_another_crisis_tt: "\nDa to możliwość opóźnienia japońskiej inwazji dzięki ustępstwom."
 CHI_lay_the_foundation_for_a_united_china: "Stworzenie fundamentów pod Zjednoczone Chiny"
 CHI_lay_the_foundation_for_a_united_china_desc: "Obecny rząd to banda brutali, którzy znają tylko siłę miecza. Naród potrzebuje czegoś więcej niż przemoc, a silne instytucje podlegające cywilnym władzom są podstawą naszej dalszej rewolucji."
 CHI_preempt_the_inevitable: "Wyprzedzenie nieuniknionego"
 CHI_preempt_the_inevitable_desc: "Wiemy, że [JAP.GetAdjective] siły szykują się do ataku na nas, ponieważ uważają nas za łatwą ofiarę. Na pewno będą zaskoczone, jeśli to my uderzymy pierwsi."
 CHI_utilize_german_contacts: "Wykorzystanie niemieckich kontaktów"
 CHI_utilize_german_contacts_desc: "Chociaż żądza krwi barbarzyńców ze wschodu jest nienasycona, są wśród nich tacy, którzy potrafią słuchać głosu rozsądku, choć nie naszego. Powinniśmy skontaktować się z naszymi wspólnymi znajomymi w Europie i poprosić ich o utemperowanie zapędów najbardziej krewkich przywódców."
 CHI_utilize_german_contacts_tt: "Jeśli zaakceptujemy [GER.GetAdjective] prośby dotyczące antysowieckich traktatów, [GER.GetAdjective] władze będą bardziej skłonne do interwencji w naszym imieniu."
 CHI_utilize_german_contacts_wang_tt: "Wykorzystamy kontakty, które zapewnia nam [CHI.GetLeader], aby zyskać:"
 CHI_look_for_allies: "Poszukiwanie sojuszników wewnętrznych"
 CHI_look_for_allies_desc: "Czang miał prawie dziesięć lat na umocnienie swojej władzy w partii, ale wciąż są osoby, które nie chcą go poprzeć. Musimy odnaleźć tych ludzi i utworzyć z nich prawdziwą opozycję."
 CHI_infiltrate_the_examination_yuan: "Infiltracja Izby Egzaminacyjnej"
 CHI_infiltrate_the_examination_yuan_desc: "Państwo nie funkcjonuje dzięki pracy kilku osób, ale dzięki niestrudzonemu wysiłkowi rzeszy urzędników. Jeśli uda nam się przeniknąć do organizacji zajmującej się weryfikowaniem kwalifikacji tych pracowników, przyniesie to ogromne korzyści naszemu ruchowi. Powinniśmy zadbać o to, aby urzędnicy ci podzielali nasze stanowisko, co pozwoli nam stworzyć niepowstrzymaną siłę."
 CHI_take_control_of_the_executive_yuan: "Przejęcie kontroli nad Izbą Wykonawczą"
 CHI_take_control_of_the_executive_yuan_desc: "Ten, kto ustanawia prawa, ma władzę, za to ten, kto je egzekwuje, może je unieważniać. Dzięki naszym ludziom na ministerialnych stanowiskach będziemy mogli przeciwdziałać czangizmowi na każdym szczeblu."
 CHI_take_control_of_the_executive_yuan_tt: "W chwili zmiany watażki w nową marionetkę istniejący watażkowie będący marionetkami zyskują: §Y[?executive_yuan_autonomy_ratio|%]§! do współczynnika autonomii"
 CHI_our_people_in_the_legislative: "Nasi ludzie w legislaturze"
 CHI_our_people_in_the_legislative_desc: "Obecny system został rozbrojony przez Czang Kaj-szeka. Silna centralna władza została zastąpiona przez silnego przywódcę, z którym będziemy musieli walczyć. Musimy na nowo zdefiniować autonomię niektórych podmiotów, aby wzmocnić rdzeń narodu."
 CHI_clear_out_sycophants: "Usunięcie pochlebców"
 CHI_clear_out_sycophants_desc: "Tyran wychowuje ludzi, którzy zawsze się z nim zgadzają, i im dłużej rządzi, tym jest ich więcej. Chociaż formalnie sprawujemy władzę ustawodawczą i wykonawczą, wciąż jest wielu, którzy popierają dawne wartości. Powinniśmy podjąć wspólne działania, aby osoby, które czerpały korzyści z poprzedniego reżimu, znalazły się we właściwym dla nich miejscu."
 CHI_impair_the_control_yuan: "Osłabienie Izby Kontroli"
 CHI_impair_the_control_yuan_desc: "Mechanizmy sprawujące kontrolę i zapewniające równowagę są ważnymi czynnikami w funkcjonalnym systemie politycznym, ale mogą też spowalniać postęp. Byłoby lepiej dla naszej sprawy, gdyby Izba Kontroli nie miała tak dużej władzy, jak chcieliby niektórzy, aby nie utrudniała nam realizacji naszych celów."
 CHI_impair_the_control_yuan_tt: "Ulepszenie §Ydecyzji o wysiłkach na rzecz integracji§!, co daje:"
 CHI_impair_the_control_yuan_tt_2: "480 dni $instead_of$ 365 dni"
 instead_of: "Zamiast:"
 and_last_for: "I trwa przez:"
 CHI_appoint_sympathetic_judges: "Mianowanie przychylnych sędziów"
 CHI_appoint_sympathetic_judges_desc: "Dzięki sędziom na kluczowych stanowiskach będziemy mogli rozszerzyć naszą władzę na każdym poziomie państwa oraz aż po prowincje."
 CHI_appoint_sympathetic_judges_tt: "Każdy przyszły poddany watażka otrzyma następującego ducha po zmianie w marionetkę:"
 CHI_close_whampoa: "Zamknięcie Whampoa"
 CHI_close_whampoa_desc: "Akademia Whampoa zawsze była znana jako osobiste królestwo Czanga i miejsce, w którym krzewione są jego poglądy. Jest to instytucja, której dalsze istnienie jest niemożliwe, dlatego będziemy musieli ją zamknąć i poddać represjom wszystkich osoby, które mają z nią powiązania."
 CHI_close_whampoa_tt: "Każdy pozostały generał zyska §G+3§! do losowych statystyk."
 CHI_censure_the_opposition: "Cenzurowanie opozycji"
 CHI_censure_the_opposition_desc: "Izba Kontroli już jest słaba, ale gdybyśmy mieli nad nią pełną władzę, moglibyśmy poddawać korekcie niepożądane elementy. Informacja zwrotna dotycząca właściwego postępowania mogłaby pełnić funkcję środka korygującego."
 CHI_the_freedom_to_abject: "Swoboda sprzeciwu"
 CHI_the_freedom_to_abject_desc: "System, którego nie można krytykować, nigdy nie będzie się rozwijał. Zbyt długo niszczyliśmy ludzi, którzy wskazywali elementy dające bogactwo nielicznym kosztem [CHI.GetAdjective] ludu. Potrzebne są nam procesy pozwalające wykazywać niedostatki systemu, pod warunkiem, że nie będzie prowadzić to do destabilizacji państwa."
 CHI_expropriate_industrialists: "Wywłaszczenie przemysłowców"
 CHI_expropriate_industrialists_desc: "Sługusy Czang Kaj-szeka czerpały ogromne korzyści z popierania tego skorumpowanego człowieka i zgromadziły ogromne bogactwo. Osobiste zyski nie mogą być ważniejsze od dobra partii, a to, co już się wydarzyło, musi zostać naprawione. Zwrócimy państwu to, co do niego należy."
 CHI_politicise_the_process: "Upolitycznienie procesu"
 CHI_politicise_the_process_desc: "Urzędnik państwowy musi rozumieć swoje polityczne zobowiązania. Nie wszyscy to rozumieją, dlatego należy ich tego nauczyć. Zreformujemy system kształcenia i egzaminowania wszystkich urzędników państwowych, aby to pojmowali."
 CHI_a_functioning_bureaucracy_first: "Po pierwsze sprawna biurokracja"
 CHI_a_functioning_bureaucracy_first_desc: "Chociaż kontrola nad aparatem państwowym ma ogromne znaczenie, nie ma ona sensu, jeśli nie istnieje państwo. Zapewnienie instytucjom pewnej autonomii oraz zachęcanie odpowiednich osób do awansu w oparciu o zasługi, a nie poprawność poglądów, przyniesie nam korzyści w dłuższej perspektywie."
 CHI_extend_jurisdiction_to_the_provinces: "Zwiększenie jurysdykcji prowincji"
 CHI_extend_jurisdiction_to_the_provinces_desc: "Partia [ROOT.GetRulingParty] dobrze poradziła sobie z przejęciem kontroli nad większymi miastami i centralnymi instytucjami, ale na peryferiach moglibyśmy osiągnąć lepsze wyniki. Rozszerzenie naszej władzy znacznie przyczyni się do zjednoczenia Chin i powstrzymania [JAP.GetAdjective] ataku."
 CHI_affirm_civilian_primacy: "Poparcie prymatu władzy cywilnej"
 CHI_affirm_civilian_primacy_desc: "Czang Kaj-szek zdobył władzę dzięki armii, ale wiemy, że oficerów można przekonać do wielu rzeczy, z których niewiele przynosi nam korzyści. Musimy zadbać o to, aby siły zbrojne zrozumiały, że powinny podporządkować się cywilnej kontroli."
 CHI_proclaim_a_new_chapter: "Ogłoszenie nowego rozdziału"
 CHI_proclaim_a_new_chapter_desc: "Poprzedni reżim zawsze afiszował się jako orędownik wolności i demokracji, podczas gdy w rzeczywistości pragnął jedynie władzy. Dzięki konsolidacji sił Wang Jingweia możemy ogłosić, że cywilny rząd odzyskał stery władzy."
 CHI_negotiate_the_nine_powers_treaty: "Negocjowanie Traktatu Dziewięciu Mocarstw"
 CHI_negotiate_the_nine_powers_treaty_desc: "Dynastia Qing podporządkowała się zachodnim mocarstwom, a traktaty z XIX wieku są niczym duch przeszłości wciąż unoszący się nad Chinami. Skontaktujemy się z sygnatariuszami i spróbujemy rozstrzygnąć spory nie jako sługa, ale jako równorzędny partner."
 CHI_start_looking_outwards: "Zacznijmy spoglądać na zewnątrz"
 CHI_start_looking_outwards_desc: "Przekonanie, że możemy polegać na izolowaniu się od świata, było błędem przeszłości. Kolonialne potęgi podzieliły nas i resztę Azji między siebie, pozbawiając nas honoru, co nie może ujść im bezkarnie. Zjednoczymy resztę Azji, aby razem stanąć w obronie naszych praw."
 CHI_start_looking_outwards_tt: "Będziemy mogli zapraszać wolne azjatyckie państwa do naszej frakcji"
 CHI_liberate_the_peoples_of_asia: "Wyzwolenie ludów Azji"
 CHI_liberate_the_peoples_of_asia_desc: "Tak jak w minionych stuleciach reszta Azji oczekuje od nas przewodnictwa, a my odpowiemy na to oczekiwanie. Pomożemy im powstać przeciwko imperialistom i odzyskać wolność, mszcząc się za krzywdy wyrządzone ich braciom."
 CHI_liberate_the_peoples_of_asia_tt: "Zyskamy cele wojenne przeciwko każdemu, kto kontroluje państwa kolonialne lub marionetkowe w §YAzji§!"
 CHI_liberate_the_peoples_of_asia_tt_2: "Odblokowanie decyzji powoływania marionetkowych rządów w §YAzji§!"
 CHI_punish_the_signatories: "Ukaranie sygnatariuszy"
 CHI_punish_the_signatories_desc: "Szkody wyrządzone naszemu narodowi przez przybyszów z Zachodu są niewyobrażalne i sprawiły, że znaleźliśmy się w trudnej sytuacji. Trzeba im uświadomić, co zrobili, i zmusić do spłaty historycznego długu."
 CHI_bring_the_revolution_further: "Kontynuacja rewolucji"
 CHI_bring_the_revolution_further_desc: "Nasza droga do wyzwolenia wiedzie dalej, niż mogliśmy sobie wyobrazić. Zaniesiemy światło wolności do najdalszych zakątków Pacyfiku i odepchniemy kolonialistów jeszcze dalej."
 CHI_bring_the_revolution_further_tt: "Zyskamy cele wojenne przeciwko każdemu, kto kontroluje państwa kolonialne lub marionetkowe w: §Y$Australia$§!"
 CHI_bring_the_revolution_further_tt_2: "§Y$Australia$§! zostanie również ujęta w manifeście naszej frakcji\n§Y$Australia$§!: odblokowanie decyzji powoływania marionetkowych rządów"
 CHI_end_the_humiliation: "Koniec upokorzeń"
 CHI_end_the_humiliation_desc: "Wreszcie staliśmy się ponownie wielką potęgą, którą byliśmy przez wieki. Podziwiani, wpływowi i imponujący wznieśliśmy się ponad innych, wypierając ciemiężców i skazując ich na zapomnienie. Koniec z hańbą!"
 # Chiang Kai-shek
 CHI_dang_guo: "Dang Guo"
 CHI_dang_guo_desc: "Celem partii zawsze było wprowadzenie w naszym kraju demokracji, ale w tych niepewnych czasach ważne jest, aby Kuomintang działał skutecznie. Musimy zatem chwilowo przedłożyć dobro partii nad dobro kraju."
 CHI_denounce_feudalism: "Potępienie feudalizmu"
 CHI_denounce_feudalism_desc: "Chociaż deklarujemy oddanie rewolucji, w naszej partii są osoby, które zachowują się jak właściciele ziemscy i dawne elity. Musimy przeciwstawić się kontrrewolucyjnym działaniom tych dawnych feudałów."
 CHI_denounce_feudalism_tt: "Zyskasz: §G+[?warlord_subjects_pp_gain_base] do siły politycznej§! co miesiąc za każdego poddanego watażkę."
 CHI_one_nation_undivided: "Jeden niepodzielny naród"
 CHI_one_nation_undivided_desc: "Zjednoczenie prowincji pod jedną niepodzielną władzą przezwycięży regionalne podziały i położy podwaliny pod silny i dumny naród. Wtedy będziemy mogli przeciwstawić się wszelkim zagrożeniom, zewnętrznym i wewnętrznym."
 CHI_one_nation_undivided_tt: "Nastąpi zaproszenie wszystkich watażków do frakcji zjednoczonego frontu. [PRC.GetName] i [HBC.GetName] nie otrzymają zaproszenia."
 CHI_one_nation_undivided_bypass_tt: "§YKażdy chiński watażka§!: Jedno z poniższych musi być faktem: \n  Nie istnieje\n  Jest w stanie wojny z: §Y[ROOT.GetNameWithFlag]§!\n  Jest poddanym: §Y[ROOT.GetNameWithFlag]§!\n  Należy do tej samej frakcji co: §Y[ROOT.GetNameWithFlag]§!\n  §Y[ROOT.GetName]§!: ma §Ycel wojenny§! przeciwko niemu."
 CHI_decree_the_end_to_corruption: "Dekret o zakończeniu korupcji"
 CHI_decree_the_end_to_corruption_desc: "Korupcja stała się powszechnym zjawiskiem w naszych władzach, od najwyższych ministrów po wojskowych rekrutów. Musimy wyeliminować chciwych i skorumpowanych urzędników, aby stworzyć uczciwą administrację."
 CHI_reinforce_connections_with_shanghai_elites: "Wzmocnienie powiązań z szanghajskimi elitami"
 CHI_reinforce_connections_with_shanghai_elites_desc: "W Szanghaju działa grupa osób dysponujących ogromnym bogactwem i wpływami uzyskanymi dzięki działaniu na pograniczu prawa. Wsparcie tych osób może okazać się przydatne dla naszej sprawy."
 CHI_introduce_the_baojia_system: "Wprowadzenie systemu Baojia"
 CHI_introduce_the_baojia_system_desc: "System Baojia jest stosowany od czasów starożytnych do organizowania ludności i zapewniania jej bezpieczeństwa i wielokrotnie potwierdził swoją wysoką skuteczność. Powinniśmy poszerzyć go, aby stał się podstawą werbunku, ponieważ zapewniłby nam stały dopływ rekrutów."
 CHI_expand_the_tongzi_jun: "Rozbudowa Tongzi Jun"
 CHI_expand_the_tongzi_jun_desc: "Szeregi młodzieżowych oddziałów mogą wychować nowe pokolenie lojalnych i zdyscyplinowanych obywateli. Częściowe przeszkolenie wojskowe zachęci ich też do wstąpienia do armii."
 CHI_demonstrate_our_resolve: "Pokażmy naszą determinację"
 CHI_demonstrate_our_resolve_desc: "Reszta świata od zbyt dawna patrzy na nas z góry. Czas, abyśmy na oczach wszystkich udowodnili swoją wartość i poskromili tę podłą agresję."
 CHI_arrest_the_seven_gentlemen: "Aresztowanie siedmiu dżentelmenów"
 CHI_arrest_the_seven_gentlemen_desc: "Choć niewielu w Chinach popiera agresję Japończyków, to sposób rozprawienia się z nimi jest już dyskusyjną sprawą. Nie możemy pozwolić, by ktoś rzucał wyzwanie naszej władzy, i musimy pokazać dominację w tej kwestii."
 CHI_develop_counterinsurgency_tactics_tt_2: "Sprawi, że §Y$CHI_counter_infiltration_measures$§! będą kosztowały o §G25%§! mniej"
 CHI_take_a_stance_on_illicit_trade: "Przyjęcie postawy wobec nielegalnego handlu"
 CHI_take_a_stance_on_illicit_trade_desc: "Od zbyt dawna jesteśmy na łasce ludzi sączących truciznę w nasze społeczeństwo. Musimy odrzucić jej pokusę, by z większą siłą i jasnością umysłu wejść w nowe stulecie dobrobytu."
 CHI_reshuffle_the_green_gang: "Zmiany w zielonej bandzie"
 CHI_reshuffle_the_green_gang_desc: "Wielkouchy Du przysłużył nam się, ale zdobył też zbyt duże wpływy, a krążący wokół wrogowie zmuszają nas do podjęcia bardziej bezpośrednich działań. Może czas, by ktoś inny objął władzę nad zieloną bandą."
 CHI_legitimise_du: "Legalizacja Du"
 CHI_legitimise_du_desc: "Są tacy, którzy odradziliby nam zadawanie się z ludźmi zarabiającymi na życie w nietypowy sposób, lecz mogłoby to być trwonieniem cennych zasobów. Przekonajmy się, do czego zdolny jest Du, który nie musi działać w ukryciu."
 CHI_inspect_the_troops: "Inspekcja wojsk"
 CHI_inspect_the_troops_desc: "Przeprowadzimy ścisłe inspekcje, aby poderwać żołnierzy ku ideom partii, której przewodzi [root.GetLeader]. To właśnie nasza wspaniała armia poprowadzi nas ku przyszłości."
 CHI_secure_the_soviet_border: "Zabezpieczenie granicy z ZSRR"
 CHI_secure_the_soviet_border_desc: "Rosja od zbyt dawna wtrąca się w nasze sprawy i jest nam solą w oku. Powinniśmy zabezpieczyć północny front poprzez nawiązanie formalnych stosunków, a być może [SOV.GetNameDef] zapewni nam więcej korzyści."
 CHI_secure_the_soviet_border_tt: "§RBędziemy mogli zobaczyć projektantów broni pancernej, których można wybrać w przyszłym wydarzeniu.§!"
 CHI_send_the_first_lady_abroad: "Wysłanie pierwszej damy za granicę"
 CHI_send_the_first_lady_abroad_desc: "Wciąż mamy sojuszników, którzy poparliby nas w obliczu inwazji, lecz obecnie są oni niezdecydowani. Powinniśmy wysłać do nich pierwszą damę, aby przekonała ich, że choć nieugięcie krwawimy pod brzemieniem wojny, to zdołamy wytrwać."
 CHI_take_advantage_of_dus_contacts: "Wykorzystanie kontaktów Du"
 CHI_take_advantage_of_dus_contacts_desc: "Przywódca zielonej bandy ma przyjaciół w wielu różnych kręgach i wiedzę, którą posiada niewielu. Taka sieć znajomości mogłaby przynieść nam korzyści, nawet jeśli zyskaliby na tym także pewni podejrzani ludzie."
 CHI_draw_support_from_the_big_families: "Pozyskanie wsparcia wielkich rodów"
 CHI_draw_support_from_the_big_families_desc: "W różnych sektorach Chin żyje kilka bardzo zamożnych rodzin. Choć nie pomoże nam to ustabilizować kraju, koneksje z nimi wciąż mogą okazać się przydatne w realizowaniu naszych celów."
 CHI_prosecute_cronyism: "Tępienie kumoterstwa"
 CHI_prosecute_cronyism_desc: "Zbyt długo już interesy jednostek mają pierwszeństwo przed potrzebami państwa. Nepotyzm, łapówkarstwo i malwersacje rozrywają nasze społeczeństwo u podstaw. Zakończymy to tu i teraz, rozpoczynając nową erę honoru!"
 CHI_crack_down_on_illicit_goods: "Rozprawa z nielegalnymi towarami"
 illicit_good_improvement_increase: "Zwiększa prędkość wypleniania §Ynielegalnego handlu§! o §G+2%§! każdego §Y6. miesiąca§!"
 which_will_give_tt: "Zapewni:"
 CHI_crack_down_on_illicit_goods_desc: "Od zbyt dawna jesteśmy na łasce ludzi sączących truciznę w nasze społeczeństwo. Musimy odrzucić tę pokusę, by z większą siłą i jasnością umysłu wejść w nowe stulecie dobrobytu."
 CHI_turn_a_blind_eye: "Przymknięcie oka"
 CHI_turn_a_blind_eye_desc: "To prawda, że nielegalny handel wpływa czasem negatywnie na strukturę chińskiego społeczeństwa. Lecz nie można zaprzeczyć zyskom, jakie może nam przynieść, jeśli na niego przyzwolimy."
 CHI_weaponise_the_hongmen: "Wykorzystanie gangów w walce"
 CHI_weaponise_the_hongmen_desc: "W naszych portowych regionach istnieją tajne społeczności wyszkolone w samoobronie, które moglibyśmy skierować przeciwko naszym wrogom. Jeśli odpowiednio je wesprzemy, poczynią spustoszenie wśród każdego najeźdźcy, który ośmieli się naruszyć nasze granice."
 CHI_weaponise_the_hongmen_tt: "Każdy okupowany chiński region wybrzeża i region z dużym miastem:\n  Opór: §R+30,0%§!"
 CHI_facilitate_operation_zet: "Wsparcie Operacji Zet"
 CHI_facilitate_operation_zet_desc: "Doszły nas słuchy, że [SOV.GetNameDef] nieprzychylnie spogląda na agresywne stanowisko, jakie [JAP.GetNameDef] zajęła w Azji Wschodniej. Chce przysłać nam materialne wsparcie i ochotników. Musimy tylko przygotować się do przyjęcia tej pomocy."
 CHI_from_many_to_one: "Od wielu do jednego"
 CHI_from_many_to_one_desc: "Nasz naród jest niezliczony, lecz od niedawna dzielą nas różne opinie. Jeśli mamy oprzeć się zagranicznym naciskom i przetrwać, musimy zjednoczyć się za wspólnym celem."
 CHI_from_many_to_one_tt: "§G+1,5%§! do stabilizacji za każdego watażkę w naszej frakcji"
 CHI_from_many_to_one_faction_tt: "Doda §G+20,0%§! $MODIFIERS_ARMY_CORE_DEFENCE_FACTOR$, gdy manifest frakcji będzie zrealizowany w niewielkim stopniu. \nDoda §G-10,0%§! $MODIFIER_AUTONOMY_GAIN_WARSCORE$, gdy manifest frakcji będzie zrealizowany w średnim lub dużym stopniu."
 CHI_request_soviet_advisors: "Wniosek o radzieckich doradców"
 CHI_request_soviet_advisors_desc: "W ciągu ostatnich dekad wojna radykalnie się zmieniła, a my pozostaliśmy w tyle za rywalami. [SOV.GetNameDefCap] proponuje przysłanie do nas wykwalifikowanych ekspertów, którzy pomogą nam nadrobić zaległości w dziedzinie zbrojeń, a my powinniśmy na to przystać."
 CHI_the_northwest_highway: "Autostrada północno-zachodnia"
 CHI_the_northwest_highway_desc: "Nasz kraj i [SOV.GetnameDef] mają długą wspólną granicę, więc można pomyśleć, że nie brakuje okazji do niezakłóconego transportowania towarów między naszymi państwami. Jednak infrastruktura w tych regionach jest co najmniej niedoskonała. Powinniśmy zająć się budową szlaku z dala od linii frontu, byśmy mogli otrzymać więcej od naszych [SOV.Getadjective] przyjaciół."
 CHI_collaborate_with_allied_forces: "Współpraca z wojskami alianckimi"
 CHI_collaborate_with_allied_forces_desc: "Z [JAP.GetAdjective] zagrożeniem zaciekle walczymy od bardzo dawna, ale nie jesteśmy już sami. Musimy jeszcze bardziej zintegrować nasze siły zbrojne, aby skuteczniej współdziałać, co doprowadzi nas do ostatecznego sukcesu."
 CHI_collaborate_with_allied_forces_tt: "Odblokowanie decyzji o utworzeniu Sił Xi Y, które stworzą dywizje."
 CHI_scout_for_air_experts: "Poszukiwania ekspertów lotniczych"
 CHI_scout_for_air_experts_desc: "Nasze siły powietrzne są w powijakach i mierzą się z licznymi wyzwaniami. Ułatwimy lotnictwu pracę, wykorzystując doświadczenia innych krajów."
 CHI_sell_lend_lease: "Sprzedaż Lend-Lease"
 CHI_sell_lend_lease_desc: "Zaopatrywanie wojska w sprzęt to dobra decyzja, ale często oferta rozmija się z faktycznym zapotrzebowaniem. Jednak wyposażenie zawsze jest gdzieś potrzebne, co oznacza, że znajdzie się dla niego rynek."
 CHI_sell_lend_lease_tt: "Jeżeli mamy §Y$CHI_soviet_support$§! zyskamy: §Y+100 $CIC_BANK_HEADER$§! miesięcznie\n\nJeżeli mamy §Y$CHI_american_support$§! zyskamy: §Y+150 $CIC_BANK_HEADER$§! miesięcznie\n\n"
 CHI_international_instructors: "Zagraniczni instruktorzy"
 CHI_international_instructors_desc: "Zapotrzebowanie na pilotów i załogi nie maleje ani na chwilę, a my nie nadążamy z ich szkoleniem. Jeśli poprosimy o pomoc zza granicy, więcej naszych samolotów szybciej wzbije się w powietrze."
 CHI_allocate_lend_lease: "Przydział Lend-Lease"
 CHI_allocate_lend_lease_desc: "Obecnie w Chinach istnieje kilka ośrodków władzy, choć tylko jeden reprezentuje nasz kraj za granicą. Możemy wykorzystać tę przewagę, by zdecydować, kto otrzyma wsparcie, i w ten sposób wywierać wpływ."
 CHI_allocate_lend_lease_tt: "Odblokowanie decyzji o zmniejszeniu autonomii poddanych watażków za pomocą §Ywyposażenia piechoty§!"
 CHI_burma_campaign: "Kampania birmańska"
 CHI_burma_campaign_desc: "Nasi sojusznicy z trudem sobie radzą. [JAP.GetNameDefCap] wdziera się głęboko i obecnie kontroluje już część Birmy. Musimy pokazać, że potrafimy nie tylko zdekoncentrować wroga, lecz także zadać mu zabójczy cios, jak na niezawodnego sprzymierzeńca przystało."
 CHI_burma_campaign_trigger: "[BRM.GetName] traci co najmniej jedno terytorium na rzecz wroga"
 CHI_indo_chinese_campaign: "Kampania indochińska"
 CHI_indo_chinese_campaign_desc: "Mamy długą historię z Azją Południowo-Wschodnią, a dziś piszemy jej kolejny rozdział. [671.controller.GetNameDef] straci ten region na naszą rzecz, dzięki czemu wojska alianckie będą mogły działać swobodnie."
 CHI_international_squadron: "Zaproszenie Latających Tygrysów"
 CHI_international_squadron_desc: "Nasi przyjaciele zza oceanu zorganizowali grupę pilotów ochotników i kupili nowoczesne samoloty, żeby wesprzeć nasze działania wojenne. Powinniśmy powitać ich z otwartymi ramionami."
 CHI_form_the_chinese_womens_national_war_relief_society: "Otwarcie szkół dla skrajnie ubogich"
 CHI_form_the_chinese_womens_national_war_relief_society_desc: "Wielu okupiło naszą walkę z imperializmem ogromnymi stratami i musimy zająć się ich potrzebami. Narodowe Stowarzyszenie Pomocy Wojennej Chinek osiągnęło obiecujące rezultaty, powinniśmy więc zwiększyć jego efektywność."
 CHI_towards_a_professional_army: "Ku armii zawodowej"
 CHI_towards_a_professional_army_desc: "Nasza armia jest wielka, lecz jej skuteczność wątpliwa. Grupa Niemieckich Doradców Wojskowych zaleciła nam zmniejszyć ją i skupić się na stworzeniu mniejszego, lepiej wyposażonego wojska o wysokich morale i skuteczności bojowej."
 CHI_towards_a_popular_army: "Ku armii poborowej"
 CHI_towards_a_popular_army_desc: "Naszym siłom zbrojnym brakuje sprzętu i przeszkolenia, lecz na dostępność rekrutów narzekać nie możemy. Sprawimy, że obcy najeźdźcy rozbiją się o mur żołnierzy Narodowej Armii Rewolucyjnej."
 CHI_the_hanoi_route: "Szlak do Hanoi"
 CHI_the_hanoi_route_desc: "[JAP.GetNameDef] zagraża naszym wschodnim portom i musimy jakoś zaradzić tej sytuacji. Trasa w dół gór z Kunming do dżungli otaczającej Hanoi jest ciężka, ale uspokoi nieco nasz łańcuch dostaw."
 CHI_form_saco: "Utworzenie SACO"
 CHI_form_saco_desc: "Aby przetrwać, należy znać swojego wroga. Amerykanie zaproponowali utworzenie Organizacji Współpracy Chińsko-Amerykańskiej, by móc dzielić się wywiadem wojskowym i pomagać nam szkolić nasze oddziały partyzanckie."
 CHI_the_burma_road: "Droga Birmańska"
 CHI_the_burma_road_desc: "Nasi sojusznicy zza granicy zadeklarowali chęć wsparcia nas materialnie, lecz [JAP.GetNameDef] wywiera presję militarną, czym utrudnia dostawy. Wyznaczenie szlaku przez Birmę pozwoli nam zwiększyć ilość materiałów, które możemy otrzymywać z południowego zachodu."
 CHI_the_hump_sea: "Garb"
 CHI_the_hump_sea_desc: "Pociągi, ciężarówki i statki dobrze się sprawdzają przy dostarczaniu materiałów, ale przyszłością jest transport powietrzny. Dzięki uzdolnionym pilotom możemy przelatywać nad Himalajami i ziemią Yunnanu, co oznaczałoby nieprzerwany łańcuch dostaw."
 CHI_women_in_the_war_effort: "Nowa rola kobiet w wojnie"
 CHI_women_in_the_war_effort_desc: "Od czasu Ruchu 4 Maja role kobiece w społeczeństwie zmieniły się na zawsze, kobiety otworzyły się na nowoczesność, kochają swój kraj i powinny mieć możliwość działania na jego rzecz. Bardzo pomoże nam zorganizowanie ich w dwa bataliony żeńskie, które zintegrujemy z naszymi siłami zbrojnymi."
 CHI_the_sky_cannot_have_two_suns: "Na niebie nie ma miejsca dla dwóch słońc"
 CHI_the_sky_cannot_have_two_suns_desc: "Komunistyczny przewrót zagraża fundamentom chińskiego społeczeństwa. Tylko udowadniając dominację i niszcząc wroga, Chiny przetrwają zjednoczone pod jednym sztandarem. Dwa słońca zajdą za horyzontem, ale o świcie wzejdzie tylko jedno z nich."
 CHI_the_sky_cannot_have_two_suns_tt: "Każdy watażka w naszej frakcji, który jest też komunistą:\n   Dodaje: §Y-10,00%§! wpływów frakcji"
 CHI_preemptive_strike: "Uderzenie wyprzedzające"
 CHI_preemptive_strike_desc: "Nasi wewnętrzni wrogowie z każdym dniem są coraz silniejsi i spiskują przeciw naszej władzy. Nie możemy dłużej czekać, aż ktoś w Chinach spróbuje sięgnąć po władzę. Musimy działać, musimy zaatakować!"
 CHI_preemptive_strike_tt: "Otrzymamy cele wojenne (§Y$annex_everything$§!) za każdego [CHI.GetAdjective] watażkę, który nie dołączy do frakcji [ROOT.GetFactionName] lub odrzuci nasze żądania stania się poddanym."
 CHI_tour_the_north: "Podróż po północy"
 CHI_tour_the_north_desc: "Te górzyste regiony blisko serca kraju stały się centrum agitacji komunistycznej. Nie możemy na to dłużej pozwalać. Musimy ujawnić swoją obecność poprzez podróż po tych prowincjach."
 CHI_unlock_faction_goal_north_subjugated_tt: "Jeżeli jest to pierwszy cel podróży, zostanie odblokowany cel frakcji §Y$faction_goal_north_subjugated_name$§!"
 CHI_tour_the_west: "Podróż po zachodzie"
 CHI_tour_the_west_desc: "Górski i pustynny region dawnego Jedwabnego Szlaku leży daleko od ośrodka władzy. [SOV.GetNameDefCap] rozprzestrzenia tam swoje wpływy, dopilnujemy więc, by lokalni potentaci wiedzieli, na kogo zwrócić uwagę."
 CHI_unlock_faction_goal_west_subjugated_tt: "Jeżeli jest to pierwszy cel podróży, zostanie odblokowany cel frakcji §Y$faction_goal_west_subjugated_name$§!"
 CHI_tour_the_south: "Podróż po południu"
 CHI_tour_the_south_desc: "Południe Chin to zróżnicowany i dynamiczny region, który często funkcjonuje jako okno na resztę świata. Miejsce narodzin naszej partii zyskało niedawno większą autonomię i powinniśmy powstrzymać ten trend. Należy udać się na prowincję!"
 CHI_unlock_faction_goal_south_subjugated_tt: "Jeżeli jest to pierwszy cel podróży, zostanie odblokowany cel frakcji §Y$faction_goal_south_subjugated_name$§!"
 CHI_ma_clique_integration_cost: "Koszt integracji mniejszy o §G[?ma_clique_integration_cost_reduction|%G0]§!: [XSM.GetNameDef], [GSM.GetNameDef] i [NXM.GetNameDef]"
 CHI_warlord_integration_cost_reduction: "Zmniejszenie kosztu §Ynacisków na watażków, by zostali poddanymi§! o £faction_initiative_texticon §G-5%§! i £pol_power §G-50§!"
 CHI_shx_integration_cost: "Koszt integracji mniejszy o §G[?shx_integration_cost_reduction|%G0]§!: [SHX.GetNameDef]"
 CHI_snd_integration_cost: "Koszt integracji mniejszy o §G[?snd_integration_cost_reduction|%G0]§!: [SND.GetNameDef]"
 CHI_khm_integration_cost: "Koszt integracji mniejszy o §G[?khm_integration_cost_reduction|%G0]§!: [KHM.GetNameDef]"
 CHI_sik_integration_cost: "Koszt integracji mniejszy o §G[?sik_integration_cost_reduction|%G0]§!: [SIK.GetNameDef]"
 CHI_sic_integration_cost: "Koszt integracji mniejszy o §G[?sic_integration_cost_reduction|%G0]§!: [SIC.GetNameDef]"
 CHI_yun_integration_cost: "Koszt integracji mniejszy o §G[?yun_integration_cost_reduction|%G0]§!: [YUN.GetNameDef]"
 CHI_gxc_integration_cost: "Koszt integracji mniejszy o §G[?gxc_integration_cost_reduction|%G0]§!: [GXC.GetNameDef]"
 CHI_gdc_integration_cost: "Koszt integracji mniejszy o §G[?gdc_integration_cost_reduction|%G0]§!: [GDC.GetNameDef]"
 CHI_victory_over_the_invaders: "Pokonanie najeźdźców"
 CHI_victory_over_the_invaders_desc: "Obcy najeźdźcy leżą pokonani, a nasza wspaniała Narodowa Armia Rewolucyjna odnosi zwycięstwo. Ta wojna i, co ważniejsze, nasz czcigodny przywódca, [ROOT.GetLeader], scalili nasze podzielone prowincje i ludność w jeden naród w świetle białego słońca!"
 CHI_remove_guerilla_decisions_tt: "§RUsunięcie§! decyzji §Y$PRC_guerilla_warfare_sea_cat$§!"
 CHI_petition_territorial_restoration: "Petycja o terytorialną restytucję"
 CHI_request_territory_trigger_tt: "Dowolny kontrolowany region:\n      Jest prowincją narodową: §Y[ROOT.GetNameWithFlag]§!\n      Państwo rządzące: $is_literally_china_tt_NOT$\n      Jedno z poniższych musi mieć miejsce:\n         Nie jest własnością państwa rządzącego\n         Państwo rzadzące:\n            §Y[ROOT.GetRulingIdeology]§! jest aktualną partią rządzącą" #The weird indentations are deliberate and is there to make the tooltip look like the real deal!
 CHI_petition_territorial_restoration_desc: "$PRC_restore_territorial_integrity_desc$"
 CHI_crush_the_communists: "Zmiażdż: [PRC.GetNameDef]"
 CHI_crush_the_communists_desc: "Nadszedł czas dokończyć to, co zaczęliśmy już dawno temu: [PRC.GetNameDef] ulegnie ostatecznemu i całkowitemu zniszczeniu! Zbyt długo inne sprawy zajmowały naszą uwagę, ale nie zamierzamy dłużej tolerować tego utrapienia!"
 CHI_request_handover_of_coastal_cities: "Wniosek o przekazanie miast na wybrzeżu"
 CHI_request_handover_of_coastal_cities_desc: "$PRC_dare_to_struggle_desc$"
 CHI_a_generalissimo_for_all_of_china: "Generalissimo dla całych Chin"
 CHI_a_generalissimo_for_all_of_china_desc: "Nasze zmagania z obcym najeźdźcą toczyły nasz kraj od zewnątrz, ale wewnętrzne zagrożenia od zawsze groziły naszemu sercu. Unicestwiliśmy je, możemy więc zacząć marzyć o przyszłości."
 CHI_empower_the_mtac: "Wzmocnienie Komisji ds. Mongolii i Tybetu"
 CHI_empower_the_mtac_desc: "[ROOT.GetNameDef]: tutejsza społeczność kroczy ku harmonii, lecz praca nie jest skończona. Komisja ds. Mongolii i Tybetu nadzoruje relacje z tymi grupami mieszkającymi w naszym kraju, lecz możemy poszerzyć jej rolę. Rozpętajmy rewolucję u naszych braci za granicą!"
 CHI_empower_the_mtac_tt: "Odblokowanie decyzji dla [MON.GetFlag] §Y[MON.GetAdjective]§! i [TIB.GetFlag] §Y[TIB.GetAdjective]§! regionów narodowych."
 CHI_unify_the_admissions_process: "Unifikacja procesu przyjęć"
 CHI_unify_the_admissions_process_desc: "Nasza edukacja wyższa jest podzielona między kilka miejsc, a proces składania wniosków o przyjęcie skomplikowany i rozczłonkowany. Jeśli przeprowadzimy jego restrukturyzację, wprowadzimy jeden, wspólny egzamin wstępny, będziemy mieli miejsca dla wszystkich kompetentnych studentów."
 CHI_retreat_to_taiwan: "Wycofanie się do Tajwanu"
 CHI_retreat_to_taiwan_desc: "[PRC.GetNameDef] znowu toczy z nami wojnę, a sytuacja na froncie nie rozwija się po naszej myśli, tracimy terytorium. Coraz więcej ludzi wyraża zaniepokojenie i otwarcie opowiada się za taktycznym odwrotem na Tajwan, gdzie będziemy mogli przetrwać i odbudować siły."
 CHI_joining_the_international_community: "Społeczność międzynarodowa"
 CHI_joining_the_international_community_desc: "Zbyt długo już izolujemy się od świata, przez co inni tylko nas wykorzystują. Musimy rozejrzeć się za tymi, którzy pragną wolności i wspierali nas w najbardziej dramatycznych chwilach!"
 CHI_a_world_freed_from_communism: "Świat wolny od komunizmu"
 CHI_a_world_freed_from_communism_desc: "Faszyzm spowił świat ogniem, lecz to nie jedyna ideologia, która mu zagraża. Musimy dokończyć misję, którą zaczęliśmy w naszym kraju, i oczyścić świat z tych złowrogich myśli!"
 CHI_reclaim_the_north: "Odzyskanie północy"
 CHI_reclaim_the_north_desc: "Wcześniej musieliśmy z konieczności zrzec się roszczeń wobec ogromnych połaci ziem na północy. Ale sytuacja się zmieniła, a my jesteśmy teraz na o wiele mocniejszej pozycji, na tyle silnej, że możemy odzyskać naszą własność na północy!"
 CHI_subjugate_korea: "$PRC_subjugate_korea$"
 CHI_subjugate_korea_desc: "$PRC_subjugate_korea_desc$"
 # Fascist Branch
 CHI_strengthening_our_resolve: "Wzmocnienie naszej determinacji"
 CHI_strengthening_our_resolve_desc: "Stare frakcje sprzeczają się, a obecne dowództwo nie jest dość silne, by nas zjednoczyć. Potrzebna jest zmiana kursu, gdyż republika musi przetrwać, a nie rozpaść się."
 CHI_china_reborn: "Odrodzenie Chin"
 CHI_china_reborn_desc: "Dawne ideały spowodowały jedynie, że wyzyskiwali nas imperialiści, dlatego musimy radykalnie zmienić kurs. Trzeba zmienić nasze społeczeństwo za pomocą nowej ideologii. Rozpoczniemy serię kampanii, które nazwiemy Ruchem Nowego Życia."
 CHI_co_opt_the_koh_hsin_movement: "Wchłonięcie ruchu Koh-hsin"
 CHI_co_opt_the_koh_hsin_movement_tt: "Zmniejsza koszt komunistycznej antyinflacji o §G25%§!"
 CHI_co_opt_the_koh_hsin_movement_desc: "Partia popadła w zbytnią biurokrację i korupcję. Musimy wykorzenić te zgniłe elementy. Silnia linia jest nie tylko korzystna, lecz wręcz niezbędna dla przetrwania naszego narodu!"
 permanently_protected_from_infiltration: "Państwa nie mogą zinfiltrować siły komunistyczne."
 CHI_mend_the_rift_with_hu: "Naprawa stosunków z Hu"
 CHI_mend_the_rift_with_hu_desc: "Rywalizacja, którą od dawna toczą [ROOT.GetLeader] i Hu Hanmin, dość już osłabiła partię. Poparcie go oznacza przekazanie mu znacznych wpływów, co może przynieść narodowi korzyść, jeśli zdołamy się zjednoczyć."
 CHI_revive_the_western_hills_group: "Odnowienie Grupy Wzgórz Zachodnich"
 CHI_revive_the_western_hills_group_desc: "[ROOT.GetNameDefCap] zbyt długo jest już pod wpływem zagranicznych sił. Potrzebujemy powrotu do tradycji, co postulowali Lin Sen i Dai Jitao. Pozwoli nam to zrealizować koncepcję dra Suna, którą głosił, mając na względzie wolność od manipulacji."
 CHI_reform_the_blue_shirts: "Reforma Niebieskich Koszul"
 CHI_reform_the_blue_shirts_desc: "Społeczność praktykująca trzy zasady ludu, czyli Niebieskie Koszule, działa aktywnie od prawie połowy dekady, lecz jej skuteczność jest ograniczona. Ponieważ nie jest znana wśród zwykłych ludzi, nie osiągnęła swojego pełnego potencjału. Reformując tę organizację w popularny front, rzucimy komunistom wyzwanie w ich własnej grze."
 modify_blue_shirts: "Modyfikuje §Y$CHI_blue_shirt_society$§! o:"
 CHI_empower_the_bureau_of_investigation_and_statistics: "Wzmocnienie Biura Dochodzeń"
 CHI_empower_the_bureau_of_investigation_and_statistics_desc: "Od pradawnych czasów bitwy wygrywa się dzięki znajomości siebie oraz wroga. Potrzebujemy organizacji, która dostarczy nam informacji, powinniśmy więc rozbudować Narodowe Biuro Dochodzeń i Statystyki."
 CHI_revise_the_national_curriculum: "Korekta narodowego programu nauczania"
 CHI_revise_the_national_curriculum_desc: "Nic dziwnego, że w tak dużym kraju jak nasz ludzie prezentują wiele różnych postaw. Powinniśmy ustandaryzować tę kwestię poprzez reformę programu nauczania, aby zachęcał do określonych zachowań."
 CHI_target_upper_society: "Obranie elit na cel"
 CHI_target_upper_society_desc: "Wyższe warstwy naszego społeczeństwa odchodzą od właściwych wartości i za bardzo interesują się kosmopolitycznymi rozrywkami, a przecież powinny dawać zwykłym ludziom przykład moralnego i cnotliwego życia. Kiedy to zrobią, może ożywimy ducha całego narodu, gdyż wartości duchowe przewyższają materialne bogactwa."
 CHI_outlaw_opposition_parties: "Delegalizacja partii opozycyjnych"
 CHI_outlaw_opposition_parties_desc: "Dominacja Kuomintangu trwa już prawie dekadę, lecz opozycyjne partie mogą legalnie funkcjonować. Obawiamy się, iż nasz naród stoi w obliczu ważnej decyzji i będziemy musieli ograniczyć działalność opozycji, dopóki nie rozprawimy się z takimi wrogami, jak [JAP.GetNameDef] i komuniści."
 CHI_seek_out_western_fascist_cooperation: "Zabieganie o współpracę z zachodem"
 CHI_seek_out_western_fascist_cooperation_desc: "Z powodu wcześniejszych zagranicznych ingerencji zostaliśmy w tyle na polu rozwoju technicznego. Nieważne, czy uznajemy to za odrażające, być może powinniśmy współpracować z krajami zachodu sprzyjającymi naszej sprawie. Dzięki temu zdołamy je dogonić, zanim na nie ruszymy..."
 CHI_a_chapter_in_every_village: "Oddział w każdej wsi"
 CHI_a_chapter_in_every_village_desc: "Nasze Niebieskie Koszule odniosły sukces w miastach, lecz większość ludności mieszka na wsi. Musimy rozbudować tę organizację, by posiadała reprezentację we wszystkich miasteczkach, wsiach i osadach."
 CHI_secure_the_northern_front: "Zabezpieczenie frontu północnego"
 CHI_secure_the_northern_front_desc: "Japończycy już odebrali nam Mandżurię, są naszym najsilniejszym i najgroźniejszym sąsiadem. Musimy zabezpieczyć północną granicę, by mieć Japończyków na oku praz upewnić się, że nie przyjdzie im do głowy dalsza ekspansja na południe..."
 CHI_a_party_unified: "Zjednoczona partia"
 CHI_a_party_unified_desc: "Dzięki dyscyplinie, moralności i cnotliwości zbudowaliśmy jedność w naszej partii. Podziały i sprzeczki są już za nami i przemy naprzód pod niebieskim sztandarem i białym słońcem. Ku zwycięstwu nad wrogami, tymi w kraju, jak i poza nim!"
 CHI_a_party_unified_tt: "§RWysłanie Czang Kaj-szeka do kantonu podczas incydentu w Liangguang doprowadzi do jego wcześniejszej śmierci.§!"
 CHI_a_popular_movement: "Ruch ludowy"
 CHI_a_popular_movement_desc: "Nowy rozdział historii wymaga nowej organizacji. Wszyscy dowiedzą się, że jako naród jesteśmy falą, która zaleje stare społeczeństwo, a jego członkowie staną się częścią tej większej całości."
 CHI_a_popular_movement_trigger: "Wpływ §Ykorupcji w siłach zbrojnych§! na pobór jest większy niż §Y0%§!"
 CHI_integrate_the_hongmen: "Integracja grup obronnych"
 CHI_integrate_the_hongmen_desc: "Chiny są pełne grup, które powstały w celu obrony przed opresją Qing. Po rewolucji Xinhai straciły swój cel i zaczęły rozwijać się w różnych kierunkach. Możemy znów nadać im użyteczności, wcielając je w nasze struktury lub naśladując ich organizację i rytuały."
 CHI_ban_immoral_entertainment: "Delegalizacja niemoralnych rozrywek"
 CHI_ban_immoral_entertainment_desc: "Dekadenckie formy rozrywki rozprzestrzeniły się na wybrzeżach i zatruły naszą moralność. Powinnyśmy ich zakazać na rzecz bardziej usportowionych i artystycznych, lokalnych form, a także utworzyć grupy operacyjne, które będą egzekwować te zasady."
 CHI_develop_counterinsurgency_tactics: "Taktyki przeciwpartyzanckie"
 CHI_develop_counterinsurgency_tactics_desc: "Partyzanci stosują metody, których dotąd jeszcze nie widzieliśmy, i musimy nauczyć się ich zwalczać. Powinniśmy powołać komisje i inne grupy, które opracują techniki i pomogą przystosować się do nowej formy walki."
 CHI_develop_counterinsurgency_tactics_tt: "Sprawi, że §Y$CHI_counter_infiltration_measures$§! będą kosztowały o §Gpołowę§! mniej"
 CHI_a_brotherhood_for_china: "Braterstwo dla Chin"
 CHI_a_brotherhood_for_china_desc: "Niebieskie Koszule dla wielu są bandą awanturników zakłócających spokój. Lecz ich przywódca Dai Li postrzega tę grupę jako bractwo, a taki punkt widzenia moglibyśmy wykorzystać do budowania jedności."
 CHI_nationalize: "Nacjonalizacja!"
 CHI_nationalize_desc: "To krytyczny czas dla partii, kraju i narodu, więc prywatne interesy muszą ustąpić miejsca potrzebom państwa. Pod naszym przewodnictwem te fabryki zostaną wykorzystane w maksymalnej skuteczności!"
 CHI_militarize: "Militaryzacja!"
 CHI_militarize_desc: "Nasz naród stał się obojętny wobec miejsca, jakie zajmuje w historii, i należy go przebudzić. Sprawimy, że poczuje żar rewolucji i będzie gotowy, by pokonać każdego wroga, zarówno w kraju, jak i za granicą."
 CHI_militarize_tt: "Niebieskie bojówki zostaną utworzone we wszystkich obecnych i przyszłych regionach z: §Y$CHI_infiltrated_state_3$§!"
 CHI_productive: "Produktywność!"
 CHI_productive_desc: "Bezczynnymi rękami nic się nie zbuduje! Lenistwo nie tylko nas powstrzymuje, lecz wspiera wroga. Należy ukrócić potrzeby bierności i apatii, jeśli chcemy przetrwać jako partia!"
 CHI_enforce__virtues: "Egzekwowanie cnót"
 CHI_enforce__virtues_desc: "Ludzie wciąż marnują czas na frywolne i bezsensowne czynności, podczas gdy mogliby pracować nad sobą na rzecz partii i narodu. To pewnie dlatego, że byliśmy zbyt pobłażliwi w egzekwowaniu zasad i musimy podwoić nasze wysiłki."
 CHI_whampoa_ideological_primacy: "Dominacja ideologiczna Whampoa"
 CHI_whampoa_ideological_primacy_desc: "Nasi oficerowie z Whampoa władają nie tylko bronią, lecz ideałami, którym, w przeciwieństwie do innych szkół, możemy ufać. Powinniśmy objąć tę szkołę szkoleniem ideologicznym, by wzmocnić cały nasz naród."
 CHI_postpone_the_tutelage: "Opóźnienie nauki"
 CHI_postpone_the_tutelage_desc: "Choć celem pozostaje demokracja, teraz nie jest na nią pora. Obecny kryzys wymaga podjęcia specjalnych środków. Musimy przeprowadzić naród przez niebezpieczny czas, zanim demokracja będzie mogła rozkwitnąć."
 CHI_postpone_the_tutelage_tt: "Odblokowanie decyzji dotyczącej §Yreedukacji§! pewnych §Ygenerałów watażków§! po podbiciu klik"
 CHI_second_father_of_the_nation: "Drugi ojciec narodu"
 CHI_second_father_of_the_nation_desc: "Doktor Sun Jat-sen, który pomógł nam zrzucić kajdany Qing, zawsze będzie pierwszym ojcem naszego narodu. Generalissimo Chiang oczyścił partię z komunistów i za to na zawsze zapamiętamy go jako drugiego ojca."
 CHI_weaponise_the_faithful: "Wierni jako broń"
 CHI_weaponise_the_faithful_desc: "Ci, którzy wierzą najgoręcej, będą walczyć najzacieklej. Choć obecnie ich nie wykorzystujemy, moglibyśmy zacząć, posyłając ich do pierwszego szeregu. Ich oddanie stanie się naszym najpotężniejszym ostrzem."
 CHI_political_advisors_in_every_division: "Doradcy polityczni w każdej dywizji"
 CHI_political_advisors_in_every_division_desc: "Armia może bronić kraju w ograniczonym zakresie. Nie pozwolimy, by nasze państwo upadło wobec przeważających sił zbrojnych. Oficerowie polityczni pomogą zmotywować nasze wojsko do właściwego działania."
 CHI_an_alternative_rooted_in_tradition: "Alternatywa zakorzeniona w tradycji"
 CHI_an_alternative_rooted_in_tradition_desc: "Liberalizm i komunizm to obce idee, dla których nie ma miejsca w [ROOT.GetAdjective] narodzie. Dumę może przynieść nam tylko coś, co stworzyliśmy sami."
 CHI_an_alternative_rooted_in_tradition_tt: "[PRC.GetNameDef]: zwiększa koszt infiltracji o §G25%§!"
 CHI_expel_the_occupiers: "$PRC_expel_the_occupiers$"
 CHI_expel_the_occupiers_desc: "$PRC_expel_the_occupiers_desc$"
 CHI_put_an_end_to_PRC: "Czas skończyć z: [PRC.GetNameDef]"
 CHI_put_an_end_to_PRC_desc: "To, co jest prawdziwą przeszkodą na drodze do zjednoczenia całych Chin to ci irytujący komuniści ukrywający się w górach. Dowodzi nimi [PRC.GetLeader]. Dopóki oni istnieją, nie będzie zjednoczonych Chin. Wrogowie wewnętrzni nas osłabiają, a słabość może skłonić inne kraje do agresji, która zagrozi naszej niepodległości. Dlatego [PRC.GetNameDef] musi lec w gruzach!"
 CHI_reject_the_nine_powers: "Odrzucenie Dziewięciu Mocarstw"
 CHI_reject_the_nine_powers_desc: "Państwa zza oceanu wymusiły na nas podpisanie różnych traktatów w momencie naszej słabości, a teraz możemy je odrzucić. Niech inni sygnatariusze wiedzą, że nie jesteśmy im nic winni!"
 CHI_setting_a_new_standard: "Wyznaczenie nowego standardu"
 CHI_setting_a_new_standard_desc: "Zachodnie idee i tradycje wpłynęły również na naszą armię, lecz jesteśmy krajem Suna Tzu, a nie Clausewitza. Poprzez zmiany strukturalne i pracę ideologiczną udało nam się ukształtować nasze wojsko na swoją modłę."
 CHI_eternal_revolution: "Wieczna rewolucja"
 CHI_eternal_revolution_desc: "Nasze sukcesy pokazały wyższość naszego systemu nad starymi i obcymi ideami. Ogień rewolucji płonie w sercu każdego rodaka i musimy to wykorzystać, by rozprzestrzenić ją jeszcze dalej."
 CHI_eternal_revolution_tt: "Pozwala §Yustanawiać strefy wojny§! w kontrolowanych regionach"
 CHI_reclaim_what_was_lost: "Odzyskanie utraconego"
 CHI_reclaim_what_was_lost_desc: "Qing odziedziczyli najrozleglejsze imperium, jakie widzieliśmy, a następnie zmarnotrawili je na korzyść obcych mocarstw. To wstyd dla ludu, państwa oraz partii. Musimy je naprawić i przywrócić mu godność."
 CHI_bring_the_wayward_back_into_the_fold: "Przyjęcie zbłąkanych owieczek"
 CHI_bring_the_wayward_back_into_the_fold_desc: "Po rewolucji Xinhai niektórzy nasi bracia zostali okłamani i zwiedzeni na manowce. Powiedziano im, że odłączenie się od zbiorowości społecznej wyjdzie im na korzyść. Czas, byśmy odwrócili ten trend i sprowadzili ich z powrotem do naszego grona."
 CHI_retake_coastal_cities: "Odzyskanie miast na wybrzeżu"
 CHI_retake_coastal_cities_desc: "Zachodni imperialiści zbyt długo narzucali nam swoją wolę. Najwyższy czas odzyskać to, co nam skradziono. [326.GetName], [729.GetName] i [728.GetName] muszą wrócić na łono naszego kraju!"
 CHI_a_new_middle_kingdom: "Nowe Królestwo Środka"
 CHI_a_new_middle_kingdom_desc: "W poprzednich epokach to my byliśmy punktem, wokół którego obraca się świat. To odizolowało nas od reszty i pozbawiło wielu możliwości. Nie popełnimy tego błędu powtórnie. Tym razem sami wykujemy przeznaczenie dla siebie i innych."
 CHI_remove_infiltration_decisions_tt: "§RUsunięcie§! decyzji §Y$PRC_infiltration_sea_cat$§!"
 CHI_the_southern_mandate: "Mandat południowy"
 CHI_the_southern_mandate_desc: "Na południu jest mnóstwo zasobów i naszych rodaków. Mamy do tych ziem prawo wynikające z pradawnych koneksji i czas, aby pomaszerować na południe."
 CHI_the_northern_mandate: "Mandat północny"
 CHI_the_northern_mandate_desc: "Nasze północne ziemie to pustkowie, nieoszlifowany diament, marnotrawiony przez [SOV.GetAdjective] władze. Tą krainą powinni rządzić ci, którzy znają jej prawdziwy potencjał, czyli my!"
 CHI_the_greater_game: "Większa gra"
 CHI_the_greater_game_desc: "Imperialiści próbowali rozegrać swoją grę w Azji Środkowej, ale oberwali tam tylko po głowie. Czas, by nasze armie po raz kolejny pomaszerowały poprzez stepy na zachód."
 CHI_cradle_of_civilization: "Kolebka cywilizacji"
 CHI_cradle_of_civilization_desc: "Z mulistych wód Żółtej Rzeki narodziła się cywilizacja, która ukształtowała całą ludzkość. Imperia powstają i upadają, lecz chwała pradawnych Chin na zawsze będzie oświetlać świat, podobnie jak i nasza dominacja."
 CHI_cradle_of_civilization_tt: "Odblokowanie decyzji o integracji państw §Yazjatyckich§!, do których §Yrościmy sobie prawa§! po osiągnięciu odpowiednio dużego poziomu §Yposłuszeństwa§!"
 # Army Focuses
 CHI_military_affairs_commission_sea: "Komisja Wojskowości"
 CHI_military_affairs_commission_sea_desc: "Fundamentem sprawnej armii jest odpowiednie naczelne dowództwo. Komisja Wojskowości to najważniejsza organizacja zajmująca się obroną kraju i powinna otrzymać odpowiednie kompetencje."
 CHI_set_up_an_nco_school: "Utworzenie szkoły podoficerów"
 CHI_set_up_an_nco_school_desc: "Przytłaczająca część naszej armii nie posiada żadnego formalnego wykształcenia, można to wybaczyć zwykłym żołnierzom, natomiast na wyższych szczeblach powoduje wiele problemów. Musimy wdrożyć system szkolenia podoficerów, by podnieść jakość naszego wojska."
 CHI_formalize_field_promotions: "Sformalizowanie awansów polowych"
 CHI_formalize_field_promotions_desc: "W idealnym świecie mielibyśmy w pełni przeszkoloną i wykształconą armię, ale świat taki nie jest. W naszej obecnej sytuacji priorytetem jest wysłanie wojsk w pole, a im szybciej to uczynimy, tym lepiej. Wdrożymy program wyszukiwania żołnierzy posiadających cechy predestynujące ich do dowodzenia towarzyszami."
 CHI_crackdown_on_corruption_in_recruitment: "Walka z korupcją"
 CHI_crackdown_on_corruption_in_recruitment_desc: "Odkąd powstała armia republikańska, mamy systemowe problemy z werbunkiem. Ludzie płacą łapówki, by uniknąć służby wojskowej, a kreatywna księgowość służy do malwersowania środków przeznaczonych na żołd. Trzeba z tym skończyć, jeśli mamy przetrwać walkę we współczesnym świecie, w którym nie ma miejsca na brak wydajności."
 CHI_form_the_combined_logistics_command: "Utworzenie połączonego dowództwa logistycznego"
 CHI_form_the_combined_logistics_command_desc: "Teraz, gdy nasza armia została zreorganizowana i skutecznie radzi sobie z wszelkimi zagrożeniami dla naszego kraju, napotykamy inne problemy. Chociaż nasza sytuacja logistyczna poprawiła się, nasze siły zbrojne nie są wystarczająco skoordynowane w zakresie systemów dystrybucji logistycznej. Musimy natychmiast temu zaradzić!"
 CHI_reorganise_the_train: "Reorganizacja kolei"
 CHI_reorganise_the_train_desc: "Organizacja naszego zaopatrzenia nigdy nie została rozwinięta do odpowiedniej złożoności i skali. Gruntowna reorganizacja pozwoli nam rzucić do walki więcej wojsk."
 CHI_rely_on_locals: "Poleganie na miejscowych"
 CHI_rely_on_locals_desc: "Utworzenie pełnoprawnej organizacji, z której mogłyby korzystać nowe wojska, to skomplikowane, czasochłonne i kosztowne przedsięwzięcie. Historia uczy nas, że jest inne rozwiązanie: po co przewozić coś, co można wytwarzać lokalnie? Jeżeli oprzemy się na rolnikach i robotnikach zamieszkujących naszą ojczyznę, możemy uzupełnić systemowe niedobory."
 CHI_focus_on_meritocratic_principles: "Koncentracja na zasadach merytokracji"
 CHI_focus_on_meritocratic_principles_desc: "Nepotyzm, łapówki i korupcja to zakały osłabiające skuteczność wojska. Te wynaturzone zjawiska stanowczo za długo funkcjonują w naszej armii, czas to zmienić. Aby zwyciężać, musimy stworzyć struktury, w których na odpowiednie stanowiska awansują najbardziej zasłużeni kandydaci."
 CHI_focus_on_meritocratic_principles_tt: "Umożliwia ręczne usunięcie ducha armii §YPrymat Whampoa§!"
 CHI_protracted_warfare: "Przedłużająca się wojna"
 CHI_protracted_warfare_desc: "Od [JAP.GetAdjective] triumfu nad Rosjanami obywatele tego kraju są przekonani, że szybkie i zdecydowane działanie to klucz do wygranej. Doprowadziło to do tego, że ich wojsko nie ma rozbudowanych rezerw i zaplecza, więc jeśli nie pozwolimy im odnieść szybkiego zwycięstwa, ich jednostki w krótkim czasie utracą zdolność bojową."
 CHI_decisive_battles: "Rozstrzygające bitwy"
 CHI_decisive_battles_desc: "Każde zwycięstwo jest inne, jak pokazał [JAP.GetAdjective] przypadek z roku 1905. Celem naszych wojsk powinno być zwycięstwo w kluczowych starciach poprzez przejęcie inicjatywy i uderzenie na Mandżurię."
 CHI_invest_in_mountain_guns: "Inwestycja w artylerię górską"
 CHI_invest_in_mountain_guns_desc: "Ukształtowanie terenu w naszym kraju utrudnia przemieszczanie się, największym wyzwaniem są ruchy ciężkiej artylerii. Posiadanie dział, które można łatwo rozebrać, to oczywiste rozwiązanie tego problemu."
 CHI_repurpose_fort_artillery: "Modyfikacja artylerii fortów"
 CHI_repurpose_fort_artillery_desc: "Wojna nie może już ograniczać się do kluczowych umocnień, co pokazała ostatnia wielka wojna. Budowle nie mają zbyt wielkiej wartości, jednak stacjonująca w nich artyleria nadal może razić wroga."
 CHI_repurpose_fort_artillery_tt: "§RNie kontrolujesz żadnych fortów do rozebrania§!"
 CHI_fund_the_marine_corp: "Sfinansowanie korpusu piechoty morskiej"
 CHI_fund_the_marine_corp_desc: "Nasze armie są ogromne, nikt nie wątpi w ich potęgę, ale wykorzystane w niewłaściwy sposób mogą okazać się tępym ostrzem. Korpus wyspecjalizowanych zawodowców wyszkolonych do obrony naszego wybrzeża miałby dziesięciokrotnie większą wartość niż zwykłe jednostki. A gdy nadejdzie czas, mógłby posłużyć do projekcji naszej siły na morzach."
 CHI_the_4_defence_areas: "4 obszary obrony"
 CHI_the_4_defence_areas_desc: "Jeżeli mamy skutecznie bronić naszego wspaniałego kraju, musimy posiadać dobrze przygotowane plany. Podzielimy nasze terytorium na cztery strefy i wyznaczymy dowódcę każdej z nich, co zagwarantuje lokalne bezpieczeństwo oraz skuteczny opór wobec sił wroga."
 CHI_defence_in_depth: "Głęboka obrona"
 CHI_defence_in_depth_desc: "Dobra obrona nie może być statyczna, musimy uwzględnić to w naszej strategii. Wiemy, że armia [JAP.GetAdjective] nie posiada dużych rezerw i zaplecza, więc im bardziej rozciągniemy ich siły, tym lepiej. Zapora w postaci naszych sił zbrojnych nie padnie pod falą nacierających nieprzyjaciół."
 CHI_prepare_the_war_zones: "Przygotowanie stref wojny"
 CHI_prepare_the_war_zones_desc: "Musimy zorganizować nasze armie wzdłuż linii podziału geograficznego, aby wiedzieć, kto odpowiada za dany obszar. Pozwoli nam to planować ofensywy dopasowane do danego terenu, co zmaksymalizuje naszą zdolność do dokonania przełomu."
 CHI_guerrilla_warfare: "Walka partyzancka"
 CHI_guerrilla_warfare_desc: "Wojna konwencjonalna ogranicza do pewnego stopnia możliwości stawiania oporu, ale walka na własnym terytorium pozwala stosować metody niekonwencjonalne. Przeniknięcie do regionów znajdujących się w rękach wroga i wywołanie chaosu na zapleczu to sposób walki, na jaki wojska [JAP.GetAdjective] są kompletnie nieprzygotowane."
 CHI_guerrilla_warfare_tt: "Odblokowanie decyzji: §Y$PRC_guerilla_warfare_sea_cat$§!"
 CHI_rapidity_is_the_essence_of_war: "Szybkość to istota wojny"
 CHI_rapidity_is_the_essence_of_war_desc: "Zaskoczenie i szybkość to nasza najlepsza broń, w nowoczesnej wojnie najważniejsze będzie nauczenie się ich stosowania. Szybkie i precyzyjne manewry wytrącą wroga z rytmu, co umożliwi nam głębsze oraz skuteczniejsze uderzenia na teren kontrolowany przez wroga."
 CHI_organise_the_200th_division: "Zorganizowanie 200. Dywizji"
 CHI_organise_the_200th_division_desc: "Wojska pancerne to największa innowacja w sztuce wojennej w tym stuleciu, ale niestety, w tej dziedzinie zostaliśmy z tyłu. Utworzenie dywizji pancernej i wyznaczenie odpowiedniego dowódcy, który stanie na czele uderzenia, zwielokrotni siłę, która przyniesie nam zwycięstwo."
 CHI_organise_the_200th_division_tt: "Zyskasz jedną elitarną jednostkę §Ypancerną§! w: [ROOT.capital.GetName]"
 CHI_motorise_our_infantry: "Zmotoryzowanie naszej piechoty"
 CHI_motorise_our_infantry_desc: "Mamy ogromną pulę zasobów ludzkich, która od zawsze jest źródłem naszej siły. Nowoczesny transport zmotoryzowany zwiększa znaczenie zwykłych żołnierzy, pozwala im szybciej wejść do walki i zadawać potężne ciosy. Człowiek z karabinem znajdujący się w odpowiednim miejscu zawsze będzie skuteczny."
 CHI_bog_them_down_in_the_centre: "Zatrzymać ich w centrum"
 CHI_bog_them_down_in_the_centre_modify: "Premia ze źródła §Y$CHI_bog_them_down$§! zostanie zmodyfikowana, by zapewnić:"
 CHI_bog_them_down_in_the_centre_desc: "Wiemy, że nie zdołamy zatrzymać wojsk [JAP.GetAdjective] na granicy, więc musimy rozważnie wybrać miejsce oporu. Skoncentrowanie sił nad rzeką Jangcy uczyni z nich podstawę obrony, która pozwoli skutecznie zatrzymać wroga. Jednak planowanie obrony określonych regionów to coś więcej."
 CHI_appear_where_you_are_not_expected: "Pojawiaj się tam, gdzie się nie spodziewają"
 CHI_appear_where_you_are_not_expected_desc: "Żaden zwycięski dowódca nie atakował wroga tam gdzie ten się tego spodziewał, ani w sposób, którego oczekiwał. Podstęp to kluczowy element wojny, zawsze powinniśmy wydawać się słabi, gdy jesteśmy silni, a silni, gdy jesteśmy słabi."
 CHI_declare_war_zone_modify: "Premia ze źródła §Y$CHI_declare_war_zone$§! zostanie zmodyfikowana, by zapewnić:"
 CHI_relocate_factories_from_the_coast: "Przeniesienie fabryk z wybrzeża"
 CHI_relocate_factories_from_the_coast_desc: "Mamy poważny dylemat strategiczny. Nasze ośrodki przemysłowe na wybrzeżu mogą wpaść w ręce wrogów. Bez produkcji nie będziemy mogli długo stawiać oporu. Powinniśmy przenieść naszą produkcję w głąb lądu, gdzie możemy ją lepiej chronić."
 CHI_relocate_factories_from_the_coast_tt: "Umożliwia przenoszenie §YWOP-ów§! i §Yfabryk§!"
 CHI_relocate_factories_from_the_coast_tt_no_aat: "Umożliwia przenoszenie §Yfabryk§!"
 CHI_state_aa: "Ochrona nieba"
 CHI_state_aa_desc: "W nowym świecie wróg atakuje nie tylko z morza i lądu, ale także z powietrza. Jeżeli chcemy zatrzymać najeźdźców, musimy skierować lufy naszych dział w niebo, by przygotować się do ataku, który nieuchronnie spadnie na nas z przestworzy."
 CHI_coastal_forts: "Nadmorski mur"
 CHI_coastal_forts_desc: "Najeźdźcy oraz ich marionetki uderzą z północy, ale na pewno dojdzie też do ataku z morza. Będziemy gotowi zepchnąć ich do morza, gdy tylko ośmielą się postawić stopę na naszej ziemi."
 CHI_salvage_enemy_equipment: "Odzyskiwanie wrogiego sprzętu"
 CHI_salvage_enemy_equipment_desc: "Nasz przemysł nie jest w stanie zaspokoić potrzeb Narodowej Armii Rewolucyjnej. Nasze jednostki mogą częściowo uzupełnić te braki sprzętem znalezionym w obozie wroga."
 CHI_salvage_enemy_equipment_random_generals_tt: "§YPięciu§! losowo wybranych dowódców armii otrzyma specjalizację §Yzbieracz§!: \n-$MODIFIER_EQUIPMENT_CAPTURE_FACTOR$: §G+50%§!"
 CHI_commemorate_the_labour_corps: "Upamiętnienie Hufców Pracy"
 CHI_commemorate_the_labour_corps_desc: "Nasi żołnierze wyruszyli za morze i ciężko pracowali na polach bitew wielkiej wojny, dzięki czemu nasz kraj zdobył uznanie. Władze [ENG.GetAdjective] i [FRA.GetAdjective] zapomniały o nich, ale nie my. Zamierzamy pielęgnować pamięć o nich i skorzystać z ich nauk."
 CHI_utilise_the_terrain: "Wykorzystanie terenu"
 CHI_utilise_the_terrain_desc: "Nasze dywizje nie posiadają najnowszego wyposażenia, nie są też najlepiej wyszkolone, za to doskonale znają nasze ziemie. Możemy wykorzystać każdy szlak wodny, wzgórze i pole, by urządzić tu piekło każdemu, kto poważy się najechać naszą ojczyznę."
 CHI_train_for_asymmetry: "Szkolenie w działaniach asymetrycznych"
 CHI_train_for_asymmetry_desc: "Wojna nigdy nie jest uczciwa, więc nie powinniśmy tego oczekiwać. Kraje z silniejszymi armiami spróbują nas podbić, a my musimy jakoś wyrównać szanse. Nauczenie naszych wojsk i ich dowódców nowych metod walki będzie trudne, ale z pewnością przyniesie korzyści."
 CHI_train_for_asymmetry_guerilla_cost_tt: "§GZmniejsza o połowę koszt§! podjęcia decyzji: §Y$PRC_guerilla_warfare_sea_cat$§!"
 CHI_train_for_asymmetry_random_generals_tt: "§YTrzej§! losowo wybrani dowódcy armii otrzymają specjalizację §Ypartyzant§!: \n-$MODIFIER_DIG_IN_SPEED_FACTOR$: §G+50%§!"
 CHI_know_thy_enemy: "Poznaj wroga"
 CHI_know_thy_enemy_desc: "Musimy nauczyć się znajdować w liniach wroga punkty, gdzie nasze uderzenia mogłyby stworzyć wyłomy."
 CHI_know_thy_enemy_tt: "Odblokowanie ulepszonej wersji natarcia, które nie powoduje utraty okopów."
 CHI_know_thy_self: "Poznaj siebie"
 CHI_know_thy_self_desc: "Zrozumienie wroga przyniesie nam zwycięstwa, ale ostateczny triumf będzie też owocem poznania własnych zdolności. Wprowadzenie procesów surowej samooceny ujawni nasze słabości, ale wskaże też, jak mamy skoncentrować nasze mocne strony."
 CHI_river_crossing_studies: "Badania nad forsowaniem rzek"
 CHI_river_crossing_studies_desc: "Chiny to kraj wielkich rzek, a armia działająca na ich terytorium musi nauczyć się je forsować. Mamy ogromne możliwości ćwiczyć takie operacje i w praktyce wykorzystać zdobytą wiedzę. Ułatwi nam to odpieranie wrogich inwazji i wkraczanie na terytorium przeciwnika."
 CHI_armoured_car_tactics: "Taktyki wozów pancernych"
 CHI_armoured_car_tactics_desc: "W wyścigu potencjałów przemysłowych większość armii tworzy coraz cięższe jednostki pancerne. Ale trudno skutecznie używać tasaka tam, gdzie potrzebny jest nóż."
 CHI_serve_the_country_with_utmost_loyalty: "Wierna służba krajowi"
 CHI_serve_the_country_with_utmost_loyalty_desc: "Pokazaliśmy wrogowi naszą niezłomność i zatrzymaliśmy jego atak. Niezachwiane zaangażowanie oraz służba na rzecz naszego kraju sprawiają, że żaden wróg nie zdoła nas podbić!"
 CHI_the_well_timed_swoop_of_a_falcon: "Dobrze wymierzony atak sokoła"
 CHI_the_well_timed_swoop_of_a_falcon_desc: "Opanowaliśmy do mistrzostwa metody atakowania i niszczenia naszych wrogów. Od wypędzania najeźdźców, aż po atakowanie ich na ich terenie, dawna wiedza sprawdza się też dzisiaj, gdy maszerujemy ku zwycięstwu!"
 # Air Focuses
 CHI_rocaf: "Wzmocnienie narodowych sił powietrznych" # was Establish the ROCAF
 CHI_rocaf_desc: "Aby zapewnić bezpieczeństwo [ROOT.GetAdjective] przestrzeni powietrznej i wywierać wpływ poza granicami kraju, musimy wzmocnić siły powietrzne. Inwestycje w doktrynę i wiedzę techniczną stanowią fundament nowoczesnych sił powietrznych zdolnych stawić czoła każdemu wrogowi."
 CHI_officialize_the_rocaf: "Oficjalne ustanowienie Sił Powietrznych Republiki Chińskiej"
 CHI_officialize_the_rocaf_desc: "Siły powietrzne zbyt długo funkcjonowały jako nieoficjalna formacja. Obecnie dzięki postępom technologicznym i taktycznym można śmiało przekształcić komisję ds. lotnictwa w dowództwo sił powietrznych i uczynić z SPRC niezależną formację, odrębną zarówno od armii, jak i marynarki wojennej."
 CHI_bring_the_war_home: "Przeniesienie wojny do ojczyzny wroga"
 CHI_bring_the_war_home_desc: "Nasi wrogowie muszą zrozumieć, że żadna część ich terytorium nie jest poza naszym zasięgiem. Dzięki precyzyjnym bombardowaniom i wojnie psychologicznej uderzymy głęboko i złamiemy wolę walki wroga."
 CHI_bring_the_war_home_tt: "Odblokowanie następujących nalotów:\n[GetHuangshenRaidTooltip]\n[GetTokyoImperialPalaceTooltip]\n[GetNationalDietTooltip]\n[GetHakkoIchiuTooltip]"
 CHI_projecting_power: "Projekcja siły"
 CHI_projecting_power_desc: "Zwiększając zasięg naszych sił powietrznych poza linię frontu, jesteśmy gotowi do uderzenia wszędzie tam, gdzie nadarza się ku temu okazja. Projekcja siły powietrznej nie jest już ambicją, ale strategiczną koniecznością."
 CHI_strike_at_what_is_weak: "Uderzenie w czuły punkt"
 CHI_strike_at_what_is_weak_desc: "Nie będziemy stawiać czoła głównym siłom wroga. Zamiast tego nasza doktryna musi kłaść nacisk na precyzyjne i wytrwałe atakowanie jego najsłabszych punktów."
 CHI_a_wind_that_rises_in_the_daytime_lasts_long: "Wiatr zrywający się za dnia, wieje dłużej"
 CHI_a_wind_that_rises_in_the_daytime_lasts_long_desc: "Ciągłe bombardowanie w ciągu dnia to stabilna i metodyczna taktyka walki powietrznej. Musimy wykorzystać dobrą widoczność i koordynację, żeby zadawać wrogowi skuteczne ciosy."
 CHI_but_a_night_breeze_soon_falls: "Ale wkrótce nadchodzi nocna bryza"
 CHI_but_a_night_breeze_soon_falls_desc: "Nocne działania są obarczone pewnym ryzykiem, ale intensywniejsze szkolenie naszych pilotów pozwoli zminimalizować straty w działaniach pod osłoną mroku. Wróg nas nie dostrzeże..."
 CHI_escort_efficiency: "Skuteczność eskorty"
 CHI_escort_efficiency_desc: "Eskorta myśliwców stanowi osłonę dla naszych bombowców. Lepsza koordynacja i zasięg sprawiają, że do bazy wraca więcej samolotów w nienaruszonym stanie, gotowych do kolejnego lotu."
 CHI_controlling_our_skies: "Panowanie w przestworzach"
 CHI_controlling_our_skies_desc: "Zanim zdominujemy inne kraje, musimy opanować przestrzeń powietrzną nad własnym terytorium. Zdyscyplinowana sieć obrony przeciwlotniczej stanowi podstawę bezpieczeństwa narodowego."
 CHI_interception_detection: "Wykrywanie - przechwycenie"
 CHI_interception_detection_desc: "Wczesne wykrycie pozwala nam zaatakować przeciwnika, zanim on zaatakuje nas. Ulepszymy nasze systemy radarowe i sieci obserwacyjne, aby uzyskać tę kluczową przewagę."
 CHI_focus_on_positional_advantage: "Priorytet na przewagę pozycji"
 CHI_focus_on_positional_advantage_desc: "Walka powietrzna to nie tylko kwestia liczebności czy prędkości. Przewaga wynika z wysokości, kąta i rozeznania sytuacji. Musimy nauczyć naszych pilotów wykorzystywać każdą przewagę."
 CHI_effectivize_ground_crew_usage: "Zwiększenie skuteczności załóg naziemnych"
 CHI_effectivize_ground_crew_usage_desc: "Efektywność na ziemi jest równie ważna jak osiągnięcia w powietrzu. Usprawnienie zadań załogi i logistyki pozwoli utrzymać więcej samolotów w powietrzu."
 CHI_coordinate_with_the_army: "Koordynacja z armią"
 CHI_coordinate_with_the_army_desc: "Zwycięstwo wynika z jedności sił zbrojnych. Nasze siły powietrzne i lądowe muszą działać zgodnie i realizować jedną misję."
 CHI_an_appropriate_design: "Odpowiedni projekt"
 CHI_an_appropriate_design_desc: "Nasze samoloty muszą być zgodne z naszą doktryną. Niezależnie od tego, czy chodzi o zasięg, czy wytrzymałość, będziemy dążyć do opracowania projektów odpowiadających naszym potrzebom operacyjnym."
 CHI_an_appropriate_design_3_tt: "Jeśli wybrano cel §Y$CHI_projecting_power$§!:\n"
 CHI_an_appropriate_design_2_tt: "Jeśli wybrano cel §Y$CHI_controlling_our_skies$§!:\n"
 CHI_reorganise_the_central_armys_academy_aviation_corps: "Reorganizacja Korpusu Lotniczego Akademii"
 CHI_reorganise_the_central_armys_academy_aviation_corps_desc: "Szkolenia muszą ewoluować wraz z technologią. Przeprowadzimy gruntowną reorganizację naszych sił powietrznych, aby wyszkolić nowoczesnych, zdolnych pilotów gotowych do walki w bitwach przyszłości."
 CHI_formalise_training_regime: "Formalizacja programu szkolenia"
 CHI_formalise_training_regime_desc: "Konsekwentny i rygorystyczny program szkoleniowy jest kluczem do zmniejszenia strat i poprawy skuteczności. Standaryzacja zaczyna się już teraz."
 CHI_conserve_our_pilots: "Oszczędzanie naszych pilotów"
 CHI_conserve_our_pilots_desc: "Piloci są żołnierzami, których trudno zastąpić. Ograniczając ryzyko i zwiększając ich przeżywalność, zachowujemy zgromadzone przez nich doświadczenie i utrzymujemy poziom naszej siły bojowej."
 CHI_camco_primacy: "Prymat $CHI_camco_organization_sea$"
 CHI_camco_primacy_desc: "CAMCO jest naszym najlepszym krajowym partnerem w zakresie rozwoju lotnictwa. Nadanie mu priorytetowego znaczenia sprawi, że produkcja będzie dotrzymywać kroku ambitnym planom."
 CHI_SINAW_primacy: "Prymat $CHI_sinaw_organization_sea$"
 CHI_SINAW_primacy_desc: "SINAW oferuje innowacje techniczne, których CAMCO nie jest w stanie zapewnić. Inwestycja w rozwój tej firmy przybliża nas do dorównania zagranicznym potęgom."
 CHI_initiate_the_sky_projects: "Rozpoczęcie projektów nieba"
 CHI_initiate_the_sky_projects_desc: "Technologia rakietowa i zaawansowane systemy napędowe otwierają nowe możliwości strategiczne. Będziemy finansować eksperymentalne inicjatywy z myślą o długoterminowych korzyściach."
 CHI_focus_on_the_Tianlong_project: "Koncentracja na projekcie Tianlong"
 CHI_focus_on_the_Tianlong_project_desc: "Napęd odrzutowy to przyszłość walki powietrznej. Projekt Tianlong wyznacza kierunek tej ewolucji."
 CHI_VTOL_experiments: "Eksperymenty z VTOL"
 CHI_VTOL_experiments_desc: "Statki powietrzne pionowego startu zapewniają elastyczność w nieprzewidywalnym terenie. Rozpoczynamy testy mające na celu ocenę ich przydatności w nowoczesnych działaniach bojowych."
 CHI_hongxiang_force: "Siły spadochronowe Yunnan"
 CHI_hongxiang_force_desc: "Dzięki współpracy z naszymi sojusznikami i partnerami lotniczymi udało nam się stworzyć krajowy program szkolenia w zakresie militarnych operacji spadochronowych."
 # Navy focuses
 CHI_republic_of_china_navy: "Marynarka Wojenna Republiki Chińskiej"
 CHI_republic_of_china_navy_desc: "Centralna Marynarka Wojenna miała trudną przeszłość, otrzymywała słabe finansowanie, a nasza kontrola nad regionami nadmorskimi była niepewna, przez co nasze okręty były w kiepskim stanie. Skoro nadchodzi wojna, musimy uporać się z tymi niedostatkami."
 CHI_foreign_acquisition: "Zakupy zagraniczne"
 CHI_foreign_acquisition_desc: "Chcemy, by był to tylko przejściowy problem, dlatego musimy zdać sobie sprawę, że inne mocarstwa dalece wyprzedzają nas na polu rozwoju technologii morskich. Modernizacja naszej marynarki wojennej musi rozpocząć się od nawiązania współpracy z technicznie rozwiniętym dobroczyńcą."
 CHI_develop_northern_naval_logistics: "Rozbudowa północnej logistyki marynarki"
 CHI_develop_northern_naval_logistics_desc: "Qingdao, formalnie odzyskane od Japonii w 1922 r., to miasto portowe o kluczowym znaczeniu strategicznym, które powinno odegrać ważną rolę w naszych działaniach na rzecz militaryzacji morskiej."
 CHI_develop_southern_naval_logistics: "Rozbudowa południowej logistyki marynarki"
 CHI_develop_southern_naval_logistics_desc: "Nasze południowe wybrzeże, pełne eksklaw kolonialistów, ma fatalną obronę. Jeżeli chcemy kiedykolwiek zmierzyć się z zachodnimi mocarstwami na ich warunkach, musimy odzyskać i zmodernizować ten kluczowy obszar."
 CHI_concerted_push: "Skoncentrowane natarcie"
 CHI_concerted_push_desc: "Chińczycy niejednokrotnie wykazali się zdolnością adaptacji w obliczu przeciwności losu. To jedna z takich sytuacji. Nasze przywództwo ogłosiło, że musimy posiadać marynarkę wojenną, która dorówna siłom wielkich mocarstw, a nasza gospodarka sprosta temu wyzwaniu."
 CHI_local_alloy_commission: "Lokalna komisja ds. stopów"
 CHI_local_alloy_commission_desc: "W naszej ziemi znajdują się ogromne ilości bogactw mineralnych, a mimo to nie eksploatujemy tych złóż na skalę przemysłową. Zbadanie dostępnych możliwości z pewnością zaprocentuje w przyszłości."
 CHI_deny_the_enemy: "Odepchnięcie wroga"
 CHI_deny_the_enemy_desc: "Nasza dominacja na lądzie jest niezagrożona, natomiast w trakcie modernizacji naszej kulejącej marynarki wojennej, powinniśmy postawić na uniemożliwienie wrogom prowadzenia działań."
 CHI_dominate_the_enemy: "Zdominowanie wroga"
 CHI_dominate_the_enemy_desc: "Dorównamy naszym przeciwnikom, bez względu na koszty."
 CHI_navy_spooks: "Rozbudowa wywiadu marynarki wojennej"
 CHI_navy_spooks_desc: "Na morzach wokół Chin znajdują się liczne ośrodki handlowe. Tam, gdzie są handlarze, są też plotki. A gdzie są plotki, pojawiają się możliwości..."
 CHI_promote_admiral: "Awansowanie admirałów"
 CHI_promote_admiral_desc: "Rozpoczęte niedawno działania na rzecz rozbudowy sił morskich spowodują w końcu, że nasze okręty z XIX w. staną się przestarzałe. Mamy jednak możliwość przeobrażenia ich w jednostki szkoleniowe dla załóg i dowódców, a program tych szkoleń zostanie dostosowany do strategicznego kierunku obranego przez marynarkę wojenną."
 CHI_promote_admiral_tt: "Jeżeli wybrano cel §Y$CHI_deny_the_enemy$§!, to wszyscy admirałowie otrzymają specjalizację §Y$green_water_expert$§!. \n\nJeśli został wybrany cel §Y$CHI_dominate_the_enemy$§!, wszyscy admirałowie zyskają specjalizację §Y$blue_water_expert$§!."
 CHI_promote_admiral_dingwen_tt: "§Y$CHI_jiang_dingwen_admiral$§! - awans do stopnia admiralskiego"
 CHI_heavy_ship_research: "Badania nad okrętami ciężkimi"
 CHI_heavy_ship_research_desc: "Budowa pancerników w krajowych stoczniach jest konieczna, byśmy dorównali mocarstwom regionalnym i kolonialnym, które od dawna plądrowały naszą ojczyznę. Nasza technologia nie należy do najlepszych, ale procesy produkcji oraz niezłomna wola ludu zapewnią nam zwycięstwo."
 CHI_strike_from_below: "Atak spod wody"
 CHI_strike_from_below_desc: "Niemcy udowodniły, że kraj, któremu zagraża mocarstwo dominujące na morzach, może chronić swoje interesy za pomocą floty podwodnej. Ponieważ znajdujemy się w podobnej sytuacji, skorzystamy z lekcji państw zachodnich."
 CHI_fund_the_naval_air_establishment: "Finansowanie Morskiej Służby Lotniczej"
 CHI_fund_the_naval_air_establishment_desc: "Nie można lekceważyć zalet połączenia dominacji powietrznej i morskiej. Rozbudowa naszego lotnictwa morskiego zmniejszy ryzyko słabej komunikacji między rodzajami wojsk."
 CHI_early_detections: "Wczesne wykrywanie"
 CHI_early_detections_desc: "Posiadamy skuteczną, acz skromną, flotę, zatem musimy wybierać starcia, w których nasze okręty sprawdzą się najlepiej. Wywiad i budowanie świadomości to najlepsze metody, by to zrobić."
 CHI_defend_our_coasts: "Obrona naszego wybrzeża"
 CHI_defend_our_coasts_desc: "Wróg nas nie zaatakuje, jeśli nie zdoła nas dosięgnąć. Minowanie to najlepsza obrona przed inwazjami. Później będziemy się martwić kosztami..."
 CHI_long_range: "Daleki zasięg"
 CHI_long_range_desc: "Dobrze wymierzona strzała może zakończyć wojnę, jeszcze zanim ta się zacznie. Większe, głośniejsze silniki mogą zmniejszyć bezpieczeństwo załogi, ale możliwość projekcji siły na większą odległość wzmocni nas na arenie międzynarodowej."
 CHI_battleship_focus: "Pierwszeństwo dla pancerników"
 CHI_battleship_focus_desc: "Z okazji rozpoczęcia budowy naszego pierwszego, wspaniałego morskiego behemota, powinniśmy oddać cześć wielkiemu Ojcu naszego narodu."
 CHI_coastal_defence: "Obrona wybrzeża"
 CHI_coastal_defence_desc: "Optymalizacja wykorzystania przestrzeni w naszej flocie podwodnej oznacza mniejsze, szybsze okręty. Musieliśmy usunąć z nich mniej istotne elementy, na przykład łóżka piętrowe... i inne udogodnienia."
 CHI_heavy_cruiser_focus: "Pierwszeństwo dla ciężkich krążowników"
 CHI_heavy_cruiser_focus_desc: "Nasza flota nawodna to relikt z epoki Qing, ale dobrze nam służyła przez prawie 50 lat. Świat się zmienia, więc postąpilibyśmy nierozsądnie, gdybyśmy odrzucili ogromną wiedzę instytucjonalną w dziedzinie działań opancerzonych krążowników krótkiego zasięgu. Naszą przyszłość powinniśmy budować na fundamencie przeszłości."
 CHI_mobile_bases: "Ruchome bazy"
 CHI_mobile_bases_desc: "Jak pokazuje reszta świata, lotnictwo to przyszłość działań wojennych. Nasze zdolności do dalekich nalotów są jednak ograniczone przez naszą geografię. Idąc za przykładem wielkich mocarstw, musimy skoncentrować się na ruchomych platformach uderzeniowych."
 CHI_the_seas_of_tomorrow: "Morza przyszłości"
 CHI_the_seas_of_tomorrow_desc: "Marzymy o Chinach będących światową potęgą pod względem technologii i tzw. miękkiej siły. Poświęciliśmy lata na budowę marynarki wojennej dorównującej flotom mocarstw kolonialnych i naszych rywali w regionie, ale już czas, byśmy sami wyznaczyli kurs ku naszej przyszłości."
 CHI_the_seas_of_tomorrow_tt: "Zostanie udostępniony §Ynaukowiec§! specjalizujący się we wcześniej wybranej dziedzinie."
 CHI_long_range_screens: "Eskorta dalekiego zasięgu"
 CHI_long_range_screens_desc: "Ponieważ chcemy działać nie tylko w konfliktach lokalnych, musimy zbudować zdolność przemieszczania znacznych sił na duże odległości i niewielkim kosztem."
 # Industrial branch
 CHI_promote_the_national_currency: "Promocja waluty narodowej"
 CHI_promote_the_national_currency_desc: "Niedawno odeszliśmy od standardu srebra i wprowadziliśmy nową walutę krajową, co zmniejszyło naszą podatność na skutki wydarzeń na świecie. Jednak z nowej waluty częściej korzysta się w większych miastach, powinniśmy poczynić kroki, by dominowała też na obszarach wiejskich."
 CHI_institute_a_national_registry_of_property: "Instytut Krajowego Rejestru Nieruchomości"
 CHI_institute_a_national_registry_of_property_desc: "Biurokracja to fundament państwa i nie może ona sprawnie działać, jeżeli nie posiada odpowiednich informacji. Pozbawione skrupułów jednostki mogą wykorzystać ten brak skuteczności i bogacić się na krzywdzie reszty narodu."
 CHI_the_three_year_plan: "Plan trzyletni"
 CHI_the_three_year_plan_desc: "Nasze działania są bardzo rozproszone, a państwu brakuje jasno wytyczonej ścieżki. Dzięki zaplanowaniu wysiłków w nadchodzących latach skoncentrujemy siły tak, by przyniosły one ogromne korzyści. Oby nic nie pokrzyżowało realizacji tych planów."
 CHI_the_three_year_plan_tt: "§RZostanie usunięty po przystąpieniu do wojny.§!"
 CHI_extend_compulsory_education: "Rozszerzenie obowiązkowej edukacji"
 CHI_extend_compulsory_education_desc: "Piśmienni obywatele to fundament rozwoju kraju. Niestety, nasze działania edukacyjne były zbyt ograniczone i koncentrowały się głównie na obszarach miejskich. Spowodowało to, że mieszkańcy wsi, którzy zostali pominięci, chętnie zobaczą kogoś innego wchodzącego w miejsce państwa."
 CHI_extend_compulsory_education_tt: "Co §Y[?CHI_improving_neglected_countryside_mission_time]§! dni §Y$CHI_neglected_countryside$§! będzie §Grosnąć§!, dopóki nie znikną ujemne modyfikatory."
 CHI_initiate_the_gung_ho_movement: "Zapoczątkowanie ruchu Gung Ho"
 CHI_initiate_the_gung_ho_movement_desc: "Obecny kryzys unaocznił nam, w jak trudnej sytuacji się znajdujemy, zarówno pod względem materialnym, jak i środków produkcji. Za to nie brakuje nam ludzi, którzy mogliby pracować, jeśli zostaną odpowiednio zorganizowani. Przedstawiono nam pomysł utworzenia niewielkich spółdzielni przemysłowych rozsianych po całym kraju."
 CHI_expand_the_bureaucracy: "Zwiększenie biurokracji"
 CHI_expand_the_bureaucracy_desc: "Nasze terytorium jest rozległe, zarządzanie nim wymaga dużego wysiłku i wielu ludzi. Dzięki powiększeniu bazy edukacyjnej możemy zwiększyć zatrudnienie w aparacie państwowym, co wzmocni naszą kontrolę nad odleglejszymi zakątkami kraju."
 CHI_send_the_urban_students_to_the_countryside: "Wysyłanie na wieś studentów z miast"
 CHI_send_the_urban_students_to_the_countryside_desc: "Nasze działania edukacyjne przyniosły owoce, ale wciąż mamy duże różnice między wsiami i miastami. Czas na bardziej bezpośrednie podejście i wykorzystanie w szkołach wiejskich wiedzy studentów uczelni wyższych."
 CHI_find_foreign_financiers: "Poszukiwania zagranicznych finansistów"
 CHI_find_foreign_financiers_desc: "Choć potencjał naszej gospodarki jest niewyczerpany, jej obecny stan oznacza, że budowa potęgi zabierze sporo czasu, jeśli zamierzamy zrobić to samodzielnie. Szybciej byłoby wzmocnić naszą gospodarkę kapitałem zagranicznym poprzez utworzenie spółek joint venture. Powinniśmy poszukać za granicą osób, które dostrzegą możliwości narodu chińskiego."
 CHI_find_foreign_financiers_tt: "Zyskuje: §Y+1500 $CIC_BANK_HEADER$§! za każde mocarstwo (poza Japonią), które ma co najmniej §G70§! opinii o państwie [ROOT.GetName].\n\n"
 CHI_naval_separate_defense_plan: "Plan oddzielnej obrony morskiej"
 CHI_naval_separate_defense_plan_desc: "Chen Shaokuan zaproponował plan oddzielnej obrony morskiej, którego celem jest zbudowanie co najmniej dwunastu lotniskowców w ciągu najbliższych 30 lat. Jeśli chcemy zabezpieczyć nasze morza, powinniśmy przyjąć tę propozycję i jak najszybciej rozpocząć produkcję floty lotniskowców!"
 CHI_fund_the_plan_domestically: "Sfinansowanie planu krajowymi środkami"
 CHI_fund_the_plan_domestically_desc: "Jeżeli ostatni wiek mógł nas czegoś nauczyć to tego, że nie powinno się ufać zagranicznej stolicy. Skoro zamierzamy budować przemysł krajowy, poleganie na obcokrajowcach, zamiast na lokalnych bankach i inwestorach, byłoby ogromnym błędem i zagrożeniem. Powinniśmy znaleźć krajowe źródła finansowania, by uniknąć ryzyka uzależnienia."
 CHI_finance_cooperatives: "Finansowanie spółdzielni"
 CHI_finance_cooperatives_desc: "Spółdzielnie to kopalnie pomysłowości oraz energii, ale nie mają dostępu do kredytów. Nie posiadamy olbrzymich środków, jednak potrzeby spółdzielni są na tyle małe, że moglibyśmy sfinansować je samodzielnie i wykonać kolejny krok."
 CHI_introduce_income_tax: "Wprowadzenie podatku dochodowego"
 CHI_introduce_income_tax_desc: "Sposób finansowania naszego państwa jest archaiczny i nie przystaje do współczesności. W ostatnim półwieczu podejmowaliśmy wysiłki na rzecz wprowadzenia podatku dochodowego, ale tym razem mamy silny rząd, który zdoła tego dokonać."
 CHI_redistribute_land: "Redystrybucja ziemi"
 CHI_redistribute_land_desc: "Duża część naszych rolników pracuje dla właścicieli ziemskich, którzy kierują się chęcią osobistego zysku. Tak nie może być, ponieważ zmniejsza to wydajność krajowej produkcji i ogranicza rozwój państwa."
 CHI_expand_academica_sinica: "Rozbudowa Academia Sinica"
 CHI_expand_academica_sinica_desc: "Duża część naszej populacji otrzymuje wykształcenie na zadowalającym poziomie, zatem powinniśmy zająć się szkolnictwem wyższym. Rozbudujemy potencjał już istniejących instytucji w Academia Sinica, naszej najważniejszej placówce naukowej."
 CHI_expand_the_chinese_academy_of_sciences: "Utworzenie Chińskiej Akademii Nauk"
 CHI_expand_the_chinese_academy_of_sciences_desc: "Akademia Sinica rozpoczęła nową inicjatywę, która zgromadzi najzdolniejsze umysły naszego narodu w nowej narodowej akademii nauk przyrodniczych i najwyższej instytucji doradczej w dziedzinie nauki i technologii."
 CHI_expand_national_sun_yat_sen_university: "Narodowy Uniwersytet Sun Jat-sena"
 CHI_expand_national_sun_yat_sen_university_desc: "Teraz, gdy nasz przemysł jest w stanie finansowo wspierać szkolnictwo wyższe dla naszej ludności, nadszedł czas, aby Chińczycy intensywnie studiowali, dokładnie badali, uważnie zastanawiali się, precyzyjnie oceniali i sumiennie stosowali zdobytą wiedzę w praktyce. Tylko dzięki tym zasadom sformułowanym przez dr. Sun Jat-sena nasz naród stanie się liderem w dziedzinie badań i rozwoju."
 CHI_expand_academica_sinica_tt: "§Y$CHI_neglected_countryside$§!$research_speed_factor_tt$wynosi [?CHI_neglected_countryside_academia_sinica_trigger|R%] albo więcej"
 CHI_expand_the_cooperatives: "Rozbudowa spółdzielni"
 CHI_expand_the_cooperatives_desc: "Spółdzielnie zaskoczyły nas swoją wydajnością, ale ze względu na swoje niewielkie rozmiary mają one niewielki zasięg oddziaływania. Jeżeli udostępnimy im naszą sieć połączeń, będą mogły się rozwijać i tworzyć kolejne."
 CHI_administer_cooperatives: "Zarządzanie spółdzielniami"
 CHI_administer_cooperatives_desc: "Natura spółdzielni umożliwia im szybki rozwój i rozszerzanie działalności, ale często działają one w izolacji. Ogólnokrajowy urząd mógłby koordynować i wspierać sieci spółdzielni działających na całym [ROOT.GetAdjective] terytorium."
 CHI_monopolise_resource_extraction: "Monopolizacja wydobycia surowców"
 CHI_monopolise_resource_extraction_desc: "Zaobserwowaliśmy w innych krajach siłę centralizacji planowania gospodarki. Technokraci powinni nadzorować zapewnienie nieprzerwanego przepływu zasobów i uniemożliwianie ich wykorzystania do prywatnych interesów. W naszym przypadku powinna zajmować się tym Krajowa Komisja ds. Zasobów."
 CHI_invite_foreign_experts: "Zaproszenie zagranicznych ekspertów"
 CHI_invite_foreign_experts_desc: "Ostatnie stulecie pokazało, że pod względem wiedzy technologicznej pozostajemy w tyle za krajami zachodu. Działało to na naszą niekorzyść, ale teraz mamy okazję wykorzystać ich wiedzę, by szybciej niż kiedykolwiek rozwijać naszą gospodarkę."
 CHI_print_money_for_the_army: "Druk pieniądza dla armii"
 CHI_print_money_for_the_army_desc: "Armia zawsze kosztuje, a jeśli ktoś chce dużej armii, musi zapłacić odpowiednią cenę. Jednak można to zrobić na różne sposoby, z których powinniśmy wybrać dodruk pieniądza i przeznaczyć te środki właśnie na siły zbrojne."
 CHI_maintain_adequate_currency_reserves: "Utrzymywanie odpowiednich rezerw walutowych"
 CHI_maintain_adequate_currency_reserves_desc: "Nierozważne wydatkowanie może doprowadzić do załamania systemu, na co istnieje wiele przykładów. Jeżeli mamy odnieść sukces na polu kontrolowanego rozwoju, musimy zacisnąć pasa i zachować odpowiedni poziom rezerw walutowych."
 CHI_maintain_adequate_currency_reserves_tt: "Co §Y[?CHI_improving_inefficient_economy_mission_time]§! dni §Y$CHI_inefficient_economy$§! będzie rosnąć, dopóki nie znikną ujemne modyfikatory."
 CHI_develop_the_chemical_industry: "Rozwój przemysłu chemicznego"
 CHI_develop_the_chemical_industry_desc: "Jednym z największych osiągnięć nowoczesnej cywilizacji jest podbój natury za pomocą chemii. Od rolnictwa aż po produkcję przemysłową branża chemiczna może wpływać na każdy aspekt społeczeństwa, ale niestety, nasza dopiero powstaje. Trudno powiedzieć, co moglibyśmy osiągnąć, jeśli rozwiniemy te gałęzie."
 CHI_grow_the_coal_industry: "Rozbudowa przemysłu węglowego"
 CHI_grow_the_coal_industry_desc: "Węgiel zasila nasze fabryki, pociągi oraz piece. Jeśli chcemy zasilać cały kraj, powiększać naszą potęgę gospodarczą, musimy znaleźć nowe źródła energii. Krajowa Komisja ds. Zasobów wskazała kilka takich źródeł, które powinniśmy zbadać."
 CHI_grow_the_coal_industry_tt1: "Zapewnia dodatkowy §Ywęgiel§! w naszym regionie narodowym i w sojuszniczych wojowniczych państwach"
 CHI_grow_the_coal_industry_tt2: "Odblokowuje decyzje o wydobyciu §Ywęgla§! w naszym państwie i w sojuszniczych wojowniczych państwach"
 CHI_tungsten_and_antimony_extraction: "Wydobycie wolframu i antymonu"
 CHI_tungsten_and_antimony_extraction_desc: "Metale strategiczne umożliwiają odnoszenie zwycięstw strategicznych, a my mamy ich ogromne złoża. Możemy je świetnie wykorzystać, jeśli wydobędziemy te rudy spod ziemi."
 CHI_central_steel_and_machine_works: "Centralne zakłady stalowe i maszynowe"
 CHI_central_steel_and_machine_works_desc: "Stal ma kluczowe znaczenie dla naszego przemysłu, a jak na razie brakuje nam odpowiednich środków produkcji. Dzieje się tak, choć te surowce są na wyciągnięcie ręki, wystarczy tylko, że Krajowa Komisja ds. Surowców opracuje odpowiedni plan."
 CHI_empower_those_that_have_lost: "Wzmocnienie przegranych"
 CHI_empower_those_that_have_lost_desc: "Wielu z naszych obywateli poniosło ogromne straty w czasie wojny, ich domy i miejsca pracy zostały zniszczone. Ci ludzie mogą nie wyglądać na źródło siły, ale jeśli damy im możliwość, staną się falą, która zmiecie najeźdźców."
 CHI_found_a_modern_fertiliser_plant: "Zbudowano nowoczesną wytwórnię nawozów"
 CHI_found_a_modern_fertiliser_plant_desc: "Żeby wykarmić kraj, musimy zacząć od racjonalizacji rolnictwa i lokalnej produkcji nawozów. Zbudujemy w tym celu fabrykę, która posłuży nam także do innej działalności."
 CHI_import_fertilisers: "Import nawozów"
 CHI_import_fertilisers_desc: "Produkcja krajowa chroni nas przed całkowitą zależnością, zatem kolejnym krokiem powinno być naśladowanie innych krajów. Jeżeli złożymy u nich zamówienia, będziemy mogli skupić się na naszych mocnych stronach."
 CHI_construct_the_banqiao_dam: "Budowa zapory Banqiao"
 CHI_construct_the_banqiao_dam_desc: "Nasze duże rzeki nadają kształt naszym ziemiom, a zapanowanie nad nimi stało się fundamentem naszej cywilizacji. W przyszłości te rzeki napędzą rozwój i potęgę naszego narodu!"
