 JAP_imperial_influence_factions_names_text_monarchist: "Frakcja cesarska"
 JAP_sea_purge_the_kodoha_faction: "Czystka frakcji Kōdōha"
 JAP_sea_purge_the_kodoha_faction_desc: "Kōdōha przegapili okazję do przejęcia władzy, teraz słono za to zapłacą. Za zdradę jego cesarskiej wysokości zostaną zdegradowani i staną przed sądem. Wreszcie nadszedł czas, by Tōseiha przejęli kontrolę nad Armią Cesarską!"
 JAP_sea_purge_the_kodoha_faction_tt: "§YSadao Araki§! i §YShigeru Honjo§! przejdą w stan spoczynku"
 JAP_east_asian_cooperative_society: "Stowarzyszenie Spółdzielcze Azji Wschodniej"
 JAP_east_asian_cooperative_society_desc: "Niedawno opracowana teoria Stowarzyszenia Spółdzielczego Azji Wschodniej zakłada powstanie organizacji działającej ponad granicami narodowymi i etnicznymi. Idea ta powinna stać się fundamentem, który umocni naszą pozycję jako strażników Pacyfiku i liderów ludów Azji Wschodniej."
 JAP_east_asian_cooperative_society_tt: "Odblokowanie decyzji o nawiązaniu przyjaznych stosunków i inwestycjach w zasoby naturalne §Ykrajów azjatyckich§!"
 JAP_imperial_headquarters_liasion_conference: "Cesarska konferencja o współpracy"
 JAP_imperial_headquarters_liasion_conference_desc: "Po odtworzeniu Cesarskiego Sztabu Generalnego pierwszy raz od czasu wojny rosyjsko-japońskiej nadszedł czas na zorganizowanie konferencji liderów różnych frakcji, aby umożliwić im nawiązanie współpracy i wymiany informacji pomiędzy wojskiem a rządem."
 JAP_promulgate_the_military_ministers_system: "System attaché ministrów wojskowych"
 JAP_promulgate_the_military_ministers_system_desc: "Krótki okres od czasu próby przewrotu podjętej przez frakcję Kōdōha trudno określić mianem spokojnego. Rośnie niezadowolenie wojskowych z działań rządu, trzeba zrobić coś, by ich uspokoić. W tym celu Kōki Hirota zaproponował, żeby stanowisko ministra wojny było powierzane tylko oficerowi służby czynnej, jak było kilkukrotnie w przeszłości."
 JAP_promulgate_the_military_ministers_system_tt: "To działanie jest §Rniepopularne§! wśród członków §Yrządu cywilnego§! i z pewnością za jakiś czas wywoła tarcia między frakcjami"
 JAP_reprimand_hamada_kunimatsu: "Upomnienie dla Hamady Kunimatsu"
 JAP_reprimand_hamada_kunimatsu_desc: "W przemówieniu krytykującym obecność wojskowych w parlamencie Hamada Kunimatsu posunął się o wiele za daleko. Jeśli chcemy uniemożliwić przedstawicielom sił zbrojnych całkowite przechytrzenie polityczne rządu cywilnego, musimy upomnieć Kunimatsu i pokazać, że jeszcze mamy siłę do walki."
 JAP_the_harakiri_debate: "Debata nad harakiri"
 JAP_the_harakiri_debate_desc: "Po haniebnym wystąpieniu Hamady Kunimatsu wymierzonym w wojsko Hisaichi Terauchi zażądał ustąpienia rządu i mianowania nowego premiera, jeśli obecny zachował choćby krztę honoru. Dzięki ostrożnym manewrom Senjūrō Hayashi może zająć to stanowisko i stać się marionetką wojskowych."
 JAP_konoes_first_cabinet: "Pierwszy gabinet Konoe"
 JAP_konoes_first_cabinet_desc: "Senjūrō Hayashi ma być tylko premierem tymczasowym. Książę Fumimaro Konoe, apolityczny uczeń Genrō Saionjiego Kinmochiego, to idealny kandydat, który mógłby przywrócić równowagę na rozchwianej scenie politycznej i dokonać duchowego zjednoczenia narodu. Nadszedł czas, by powołał własny gabinet, a Saionji powinien osobiście przedstawić jego nominację cesarzowi Hirohito."
 JAP_new_order_in_east_asia: "Nowy porządek w Azji Wschodniej"
 JAP_new_order_in_east_asia_desc: "W swoich ostatnich wystąpieniach [ROOT.GetLeader] wyraźnie stwierdził, że zamierza ustanowić nowy porządek w Azji Wschodniej oparty na sześciu głównych celach. Są to: trwała stabilizacja Azji Wschodniej, przyjaźń sąsiedzka i sprawiedliwość międzynarodowa, wspólna obrona przed komunizmem, stworzenie nowej kultury, spójność i współpraca gospodarcza oraz pokój na świecie."
 JAP_new_order_in_east_asia_faction: "Nowy porządek w Azji Wschodniej"
 JAP_new_order_in_east_asia_tt: "Przyjęcie celu $JAP_sea_greater_east_asian_co_properity_sphere$ zmieni tę frakcję"
 JAP_reiterate_the_three_principles_of_hirota: "Powrót do trzech zasad Hiroty"
 JAP_reiterate_the_three_principles_of_hirota_desc: "Dzięki ostrożnym zabiegom rządu Hirota zdołał umieścić na stanowisku premiera swojego następcę, Kazushige Ugakiego. Czas oficjalnie zatwierdzić trzy zasady Hiroty, czyli: powstanie bloku Japonia-Chiny-Mandżukuo, utworzenie wspólnego chińsko-japońskiego frontu zwalczania komunizmu i stłumienie działalności antyjapońskiej w Chinach."
 JAP_formalize_japan_china_manchukuo_alliance: "Sojusz Japonia-Chiny-Mandżukuo"
 JAP_formalize_japan_china_manchukuo_alliance_desc: "[CHI.GetLeader] i jego rząd przystali na nasze żądania walki z komunizmem i działalnością antyjapońską, zatem może teraz zgodzą się zawrzeć z nami tymczasowy sojusz przeciwko wrzodowi jątrzącemu się w Azji Wschodniej. Chodzi o działalność watażków oraz komunistów, która bez wątpienia unicestwi cały kontynent."
 JAP_sino_japanese_pact: "Chińsko-japoński pakt antykomunistyczny"
 JAP_sea_national_spiritual_mobliization_movement: "Ruch narodowej mobilizacji duchowej"
 JAP_sea_national_spiritual_mobliization_movement_desc: "\"Luksus naszym wrogiem!\" Oszczędność, higiena i ciężka praca stały się cnotami narodowymi, dzięki czemu więcej zasobów ludzkich może brać udział w działaniach wojennych, a wola boskiego cesarza jest odpowiednio komunikowana jego poddanym."
 JAP_hokushin_ron: "Hokushin-ron"
 JAP_hokushin_ron_desc: "Frakcja w naszej armii określająca się mianem Grupy Uderzenia na Północ nawołuje do ekspansji na Syberii oraz w Mongolii, by w ten sposób zdobyć surowce naturalne oraz wartość gospodarczą, których potrzebujemy do dalszej realizacji naszych imperialnych ambicji. Powinniśmy poprzeć tę ideę i rozpocząć przygotowania naszych wojsk do realizacji tej doktryny we właściwym czasie."
 JAP_strike_north_doctrine: "Doktryna uderzenia na północ"
 JAP_strenghten_manchukuo_imperial_army: "Wzmocnienie Cesarskiej Armii Mandżu"
 JAP_strenghten_manchukuo_imperial_army_desc: "Cesarska Armia Mandżukuo chroni nas przed wojskami [SOV.GetAdjective] i to ona będzie bronić naszej granicy, jeśli wybuchnie wojna. Musimy pomóc w rozbudowie tych sił, by mogły skutecznie przeciwstawić się [SOV.GetAdjective] kolosowi."
 JAP_strenghten_manchukuo_imperial_airforce: "Wzmocnienie Cesarskich Sił Powietrznych Mandżu"
 JAP_strenghten_manchukuo_imperial_airforce_desc: "Cesarskie Siły Powietrzne Mandżukuo powstały niedawno, zatem ich oficerów czeka długa nauka. Powinniśmy wysłać tam szkoleniowców, a także dostarczyć im myśliwce Nakajima Typ 91 i lekkie bombowce Kawasaki Typ 88, które wzmocnią ich siły."
 JAP_ensure_temporary_peace_with_china: "Zagwarantowanie tymczasowego pokoju z Chinami"
 JAP_ensure_temporary_peace_with_china_desc: "Jeśli chcemy skoncentrować naszą uwagę na państwie [SOV.GetAdjective], musimy dopilnować, żeby zdradziecki rząd [CHI.GetAdjective] nie wbił nam noża w plecy, gdy nasze siły będą walczyć na innym froncie. Ponadto upewnijmy się, że w tym czasie Armia Kwantuńska nie zrobi niczego, co mogłoby doprowadzić do wybuchu wojny, której nie będziemy w stanie wygrać."
 trautmann_agreement_opm: "Porozumienie Trautmanna"
 JAP_a_mongol_volunteer_army: "Reforma Armii Niepodległej Mongolii" # Could also be A Mongol Volunteer Army
 JAP_a_mongol_volunteer_army_desc: "Armia mandżurska ma w swoich szeregach Armię Niepodległej Mongolii złożoną z Mongołów i bandytów, dowodzoną przez [ROOT.GetAdjective] doradców. Powinniśmy stworzyć podobną jednostkę znajdującą się pod naszą pełną kontrolą, która za jakiś czas wejdzie na ziemie [MON.GetAdjective] i wyzwoli swoją ojczyznę od sił wroga."
 JAP_a_mongol_volunteer_army_tt: "Jeśli §Y[MAN.GetName]§! albo §Y[MEN.GetName]§! są naszymi sojusznikami, również otrzymają tego ducha"
 JAP_a_mongol_volunteer_army_1_tt: "Odblokowanie decyzji o §Ydestabilizacji Mongolii§!, by przeciągnąć ją na naszą stronę i dokonać zamachu stanu"
 JAP_utilize_ainu_expertise: "Wykorzystanie doświadczenia Ajnów"
 JAP_utilize_ainu_expertise_desc: "Ajnowie zamieszkujący Północną Japonię są ekspertami w poruszaniu się po śniegach i trudnym terenie Hokkaido. Może zapoznamy się z ich technikami, by usprawnić naszą inwazję na Syberię?"
 JAP_kantokuen: "Kantokuen"
 JAP_kantokuen_desc: "Aby wykorzystać wydarzenia na arenie międzynarodowej, Armia Kwantuńska przygotowuje się do manewrów specjalnych, które wykorzysta podczas inwazji i okupacji radzieckiego Dalekiego Wschodu. Jeśli atak ma przebiec sprawnie, musimy zainwestować w te końcowe przygotowania, zanim ruszymy do akcji."
 JAP_a_green_persimmon: "Niedojrzały owoc"
 JAP_a_green_persimmon_desc: "Nasze wojska nie są jeszcze w pełni gotowe do walki z siłami [SOV.GetAdjective], a ich uwaga nie została jeszcze dostatecznie skierowana na zachód. Mimo to musimy zaatakować teraz, albo stracimy tę okazję..."
 JAP_the_persimmon_has_ripened: "Owoc dojrzał"
 JAP_the_persimmon_has_ripened_desc: "Owoce zwycięstwa błyskawicznie dojrzewają, a nasza armia jest w pełni przygotowana do interwencji i odebrania Syberii walącemu się imperium [SOV.GetAdjective] Wojna będzie szybka, a nasze zwycięstwo chwalebne. Tennoheika Banzai!"
 JAP_peace_out_soviets_dec_tt: "Odblokowanie decyzji o podpisaniu §Ypokoju separatystycznego§! z państwem §Y[SOV.GetAdjective]§!, aby otrzymać od niego §YSyberię§!, jeśli ją kontrolujemy"
 JAG_neutality_pact_focus_days_tt: "Minęło dni: [?JAP_soviet_japanese_neutrality_pact_flag:days|Y0]"
 JAP_soviet_japanese_neutrality_pact_flag: "Zrealizowano cel §Y$JAP_soviet_japanese_neutrality_pact$§!"
 JAP_chinese_japanese_neutrality_pact_flag: "Zrealizowano cel §Y$JAP_ensure_temporary_peace_with_china$§!"
 JAG_chinese_neutality_pact_focus_days_tt: "Minęło dni: [?JAP_chinese_japanese_neutrality_pact_flag:days|Y0]"
 JAP_hokushin_ron_started_flag: "Zrealizowano cel §Y$JAP_hokushin_ron$§!"
 JAG_hokushin_ron_focus_days_tt: "Minęło dni: [?JAP_hokushin_ron_started_flag:days|Y0]"
 JAP_nanshin_ron_started_flag: "Zrealizowano cel §Y$JAP_nanshin_ron$§!"
 JAG_nanshin_ron_focus_days_tt: "Minęło dni: [?JAP_nanshin_ron_started_flag:days|Y0]"
 JAP_sea_establish_the_northern_resource_area: "Założenie Północnej Strefy Surowców"
 JAP_sea_establish_the_northern_resource_area_desc: "Skoro zajęliśmy północ, musimy rozpocząć eksploatację bogatych syberyjskich pustkowi, by pozyskać zasoby dla naszej rozwijającej się machiny wojennej. W tym celu należy stworzyć nowe kopalnie i miasta w kluczowych miejscach."
 JAP_nanshin_ron: "Nanshin-ron"
 JAP_nanshin_ron_desc: "Chiny i Syberia są bogate, ale nie posiadają wszystkich potrzebnych nam zasobów. Jednak niedaleko na południu leżą Filipiny, Holenderskie Indie Wschodnie i brytyjskie kolonie na Malajach i Borneo. Żeby być naprawdę samowystarczalni, musimy wyrwać te tereny z rąk europejskich imperialistów."
 JAP_unlocks_pearl_harbor_raid: "Odblokowanie §Ynalotu§!:\nAtak na Pearl Harbor (§Y[USA.GetNameWithFlag]§!)"
 JAP_soviet_japanese_neutrality_pact: "Radziecko-japoński pakt o neutralności"
 JAP_soviet_japanese_neutrality_pact_desc: "Jeżeli chcemy uderzyć na południe, musimy najpierw zabezpieczyć naszą północną granicę. Niezwłocznie rozpoczniemy negocjacje z rządem [SOV.GetAdjective], by ten zachował neutralność, a jednocześnie omówimy prawa do zwiększenia eksploatacji zasobów na Sachalinie Północnym."
 JAP_soviet_japanese_neutrality_pact_tt: "Jeżeli rząd §Y[SOV.GetAdjective]§! zgodzi się na ten układ, kolejni [ROOT.GetAdjective] przemysłowcy dostrzegą korzyści inwestycji w nasze koncesje w regionie §Y[655.GetName]§!."
 JAP_unsinkable_aircraft_carriers: "Niezatapialne lotniskowce"
 JAP_unsinkable_aircraft_carriers_desc: "Terytoria Mórz Południowych to doskonałe bazy operacyjne dla naszych samolotów walczących na Pacyfiku. Powinniśmy wzmocnić te wyspy, zbudować tam fortyfikacje, które ułatwią ich utrzymanie, by nie zatonęły jak zwykłe lotniskowce."
 JAP_isolate_oceania: "Odizolowanie Oceanii"
 JAP_isolate_oceania_desc: "Nasze naczelne dowództwo uznało desant i okupację [AST.GetAdjective] oraz [NZL.GetAdjective] terytoriów za nierealne, ale przedstawiło lepsze rozwiązanie kwestii tych wrogich państw. Powinniśmy zająć słabiej bronione wyspy wokół tych państw i odciąć je od sojuszników, aby głodem pozbawić je woli walki z nami."
 JAP_battle_for_australia: "Bitwa o Australię"
 JAP_battle_for_australia_desc: "Skoro [AST.GetNameDef] jest w izolacji, czas rozpocząć walkę o niebo nad kontynentem. Jeżeli opanujemy przestworza, być może okupacja Oceanii stanie się realną możliwością."
 JAP_operation_take_australia: "Operacja AN" # Australia-New Zealand
 JAP_operation_take_australia_desc: "Już czas. Naczelne dowództwo zatwierdziło operację lądowania w Australii, jej kryptonim to Operacja AN. Pokonamy wrogów i zajmiemy podbrzusze Azji!"
 JAP_sea_exploit_southern_resource_area: "Eksploatacja Południowej Strefy Surowców"
 JAP_sea_exploit_southern_resource_area_desc: "Skoro południe znalazło się pod naszym butem, musimy znacznie zwiększyć eksploatację bogatych zasobów Azji Południowo-Wschodniej i Indii Wschodnich, które pomogą wyżywić nasze walczące wojska."
 JAP_demand_tonkinese_bases: "Żądanie tonkijskich baz"
 JAP_demand_tonkinese_bases_desc: "Region Tonkinu nie tylko jest bogaty w zasoby, ale stanowi istotny krok w naszej dalszej ekspansji na południe. Graniczy z Chinami, zatem może stać się ważną bazą operacyjną naszych sił powietrznych do ataków na Kanton."
 JAP_demand_tonkinese_bases_tt: "Francja posiada §YTonkin§!"
 JAP_demand_tonkinese_bases_2_tt: "Francja nie posiada §YTonkinu§!"
 JAP_occupy_indochina: "Zajmijmy Indochiny"
 JAP_occupy_indochina_desc: "Mieszkańcy Indochin są ciemiężeni przez kolonialne i imperialistyczne reżimy, które nie zważają na ich dobrostan. Musimy interweniować, przejęć ten region, by chronić tamtejszą ludność, a przy okazji zyskać kontrolę nad obszarami bogatymi w surowce naturalne."
 JAP_occupy_indochina_tt: "Francja nie posiada §YIndochin§!"
 JAP_occupy_siam: "Zajmijmy Syjam"
 JAP_occupy_siam_desc: "Syjam, choć mógłby być naszym sojusznikiem, może okazać się słabym podbrzuszem, które wykorzystają nasi przeciwnicy. Powinniśmy wkroczyć i rozpocząć okupację tego kraju, by nie dać mu okazji do współpracy z naszymi wrogami."
 JAP_sea_pressure_siam: "Naciski na Syjam"
 JAP_sea_pressure_siam_desc: "Syjam jest położony w idealnym miejscu, które może ułatwić nam nadchodzącą wojnę z zachodnimi mocarstwami. Jeżeli ten kraj opowie się po naszej stronie, pomoże nam w dokonaniu nieuchronnej inwazji na Malaje i Indie Wschodnie. Dlatego musimy im wyraźnie powiedzieć, że jeśli nie są z nami, są przeciwko nam."
 JAP_strike_the_southern_road: "Uderzenie na szlak południowy"
 JAP_strike_the_southern_road_desc: "Nadszedł czas realizacji naszego planu. Uderzymy na południe i zajmiemy bogate w zasoby kolonie zachodnich mocarstw. Dzięki temu zdecydowanemu, szybkiemu atakowi osłabimy zdolności bojowe przeciwników, jeszcze zanim wojna zacznie się na dobre. Tennoheika Banzai!"
 JAP_occupy_east_timor: "Zajmijmy Timor Wschodni"
 JAP_occupy_east_timor_desc: "Timorczycy, choć teraz nie uczestniczą w naszej wojnie, muszą trafić pod nasze skrzydła dla dobra przyszłości Azji. Nasze wojska są w gotowości na wyspach, możemy ruszyć błyskawicznie, nie wypowiadając nikomu wojny w nadziei, że pozostaniemy niezauważeni."
 JAP_occupy_east_timor_tt: "§RMoże to doprowadzić do wojny z właścicielem regionu [721.GetName]!§!"
 JAP_revisit_the_thirteen_demands: "Powrót do dwudziestu jeden żądań" # Could also be the 13 demands (the revised list)
 JAP_revisit_the_thirteen_demands_desc: "Podczas wielkiej wojny nasz rząd wystosował do Republiki Chińskiej żądania, które dotyczyły między innymi przekazania kontroli nad ich kolejami. Choć początkowo znalazły się na liście takie kwestie jak decydujący głos w ich finansach, polityce bezpieczeństwa i działaniach rządu, zostały odrzucone. Koniec końców podpisano porozumienie obejmujące tylko trzynaście żądań. Powinniśmy wrócić do tych pomysłów i zostać władcami Azji Wschodniej."
 JAP_invest_in_senbu: "Zainwestujmy w Senbu"
 JAP_invest_in_senbu_desc: "Nasze organizacje Senbu, często mające postać szkół, zespołów medycznych albo centrów dystrybucji żywności, są narzędziami wojny psychologicznej, a ich zadaniem jest uspokajanie lokalnej populacji na terenach okupowanych. Na razie wykazały się skutecznością w pacyfikacji Mandżurii, zatem może warto rozszerzyć ich działalność na całe Chiny."
 JAP_unlock_senbu_occupation_law_tt: "Odblokowanie prawa okupacyjnego w regionach §Ychińskich§!:\n"
 JAP_establish_mongol_military_government: "Utworzenie Mongolskiego Rządu Wojskowego"
 JAP_establish_mongol_military_government_desc: "Książę De, potomek wielkiego Czyngis-chana, piastuje ważne stanowisko w Radzie Pailingmiao, marionetkowych władz Kuomintangu w Mongolii Wewnętrznej. Człowiek ten pragnie odbudować świetność Mongołów i chętnie sprzymierzy się z nami przy tworzeniu rządu wojskowego, jeśli obiecamy spełnić jego ambicje."
 JAP_launch_the_suiyuan_campaign: "Rozpoczęcie kampanii w Suiyuan"
 JAP_launch_the_suiyuan_campaign_desc: "Armia Mongolii Wewnętrznej i Armia Prawości Wielkiego Chana są gotowe do ataku na terytoria, którymi rządzi watażka [SHX.GetLeader], muszą jednak otrzymać od nas wsparcie lotnicze i nadzór w postaci japońskich oficerów sztabowych. Może uda się nam zająć większość Mongolii Wschodniej, nie wywołując w Chinach wojny na większą skalę."
 JAP_launch_the_suiyuan_campaign_tt: "Otrzymawszy nasze wsparcie, §YArmia Mongolii Wewnętrznej§! i §YArmia Prawości Wielkiego Chana§! rozpoczną ofensywę, której celem będzie odebranie wojskom Kuomintangu regionu §Y[621.GetName]§!. Jednak operacja ta zostanie odwołana, jeśli nie wykorzystamy wąskiego okna czasowego."
 JAP_reorganize_the_united_autonomous_government: "Autonomiczny Rząd Zjednoczenia"
 JAP_reorganize_the_united_autonomous_government_desc: "Mongolski Rząd Wojskowy ma w tej chwili jedynie szczątkowe struktury polityczne i nie utrzyma się długo, jeśli nie zainterweniujemy. Musimy zreorganizować ich władze, stworzyć Autonomiczny Rząd Zjednoczonej Mongolii, który pomoże zbudować niepodległe państwo."
 JAP_mengjiang_united_autonomous_government: "Autonomiczny Rząd Mengjiang"
 JAP_mengjiang_united_autonomous_government_desc: "Celem legitymizacji władzy księcia De nad całą Mongolią Wewnętrzną powinniśmy kontynuować reorganizację tamtejszego rządu i stworzyć Autonomiczny Rząd Zjednoczonego Mengjiang, by wreszcie zjednoczyć pod jednym sztandarem wszystkie ludy mongolskie na ziemiach chińskich."
 JAP_mongol_autonomous_state: "Autonomiczne Państwo Mongolskie"
 JAP_mongol_autonomous_state_desc: "[MON.GetNameDefCap] twierdzi, że jest prawdziwym rządem mongolskim, czemu stanowczo sprzeciwia się książę De. Powinniśmy kontynuować reorganizację jego królestwa i zmienić jego nazwę, by dać władcy silniejszą legitymację do władzy nad wszystkimi mongolskimi ziemiami."
 JAP_reinforce_the_beijing_garrison: "Wzmocnienie garnizonów w Hebei Wschodnim"
 JAP_reinforce_the_beijing_garrison_desc: "Autonomiczny Rząd Hebei Wschodniego powstał po tym, jak zdobyliśmy Wielki Mur Chiński, a Armia Hebei Wschodniego służyła tylko do nadzorowania demilitaryzacji [CHI.GetAdjective] strony regionu. Powinniśmy aktywnie wzmocnić tę jednostkę oraz kwantuńskie garnizony w tym rejonie, aby mógł oprzeć się on ewentualnej [CHI.GetAdjective] agresji."
 JAP_reinforce_the_beijing_garrison_tt: "§RMoże doprowadzić do wojny z: [CHI.GetNameDef]§!"
 JAP_develop_the_chinese_resources: "Wydobycie chińskich zasobów"
 JAP_develop_the_chinese_resources_desc: "Ogromne połacie chińskiej ziemi znalazły się pod naszym butem, zatem musimy korzystać z bogactwa chińskich zasobów. Mogą okazać się przydatne podczas kolejnej wojny."
 JAP_form_the_jikyoku_iinkai: "Utworzenie Jikyoku Iinkai"
 JAP_form_the_jikyoku_iinkai_desc: "Powinniśmy powołać Japoński Komitet Informacji i Handlu, by nadzorować nasz import oraz eksport od i do [USA.GetAdjective] partnerów, a także podjąć próbę przekonania [USA.GetAdjective] obywateli do opowiedzenia się po naszej stronie w walce z państwem [CHI.GetAdjective]"
 japanese_committee_on_trade_and_information_pom: "Japoński Komitet Informacji i Handlu"
 JAP_strategic_offensives: "Ofensywy strategiczne"
 JAP_strategic_offensives_desc: "[CHI.GetNameDefCap] to twardy orzech do zgryzienia. Nasze naczelne dowództwo domaga się bardziej skoordynowanych ofensyw wymierzonych w różne kluczowe miejsca. Gekokujo zagraża naszym najuważniejszym interesom, musimy ich osłabić, a potem wreszcie rozpocząć ważniejsze operacje."
 JAP_strategic_offensives_tt: "Odblokowanie decyzji o §Yrozpoczęciu ofensyw§!, które przyniosą tymczasowe premie w §Yregionach chińskich§!"
 JAP_intensify_anti_guerilla_operations: "Nasilenie zwalczania partyzantki"
 JAP_intensify_anti_guerilla_operations_desc: "Partyzanci i infiltratorzy utrudniają nam prowadzenie kampanii wojskowych w Chinach, uderzając nas w najbardziej newralgiczne punkty. Musimy przygotować się do skoordynowanego ataku na tych bandytów i usunąć ich komórki z naszych terytoriów za wszelką cenę!"
 JAP_intensify_anti_guerilla_operations_tt: "Obniża o połowę koszt podjęcia decyzji §Y$PRC_root_out_guerilla_fighters$§! i umożliwia tymczasowe obniżenie oporu w regionach, w których zwalczono partyzantów."
 JAP_reorganized_national_government: "Zreorganizowany Rząd Narodowy"
 JAP_reorganized_national_government_desc: "Dowiedzieliśmy się, że wiele rządów lokalnych utworzonych przez naszą armię, a także bezpośrednia okupacja chińskich wsi wiążą się z ogromnymi kosztami. Musimy połączyć te rządy i powołać Zreorganizowany Rząd Narodowy."
 JAP_reorganized_national_government_tt: "Odblokowanie decyzji o §Ykonsolidacji§! naszych §Ychińskich posiadłości§!"
 JAP_occupy_macau: "Zajmijmy Makau"
 JAP_occupy_macau_desc: "Makau to niebezpieczne miasto, które nie powinno znajdować się poza naszą kontrolą, jeśli zamierzamy dalej walczyć przeciwko zachodnim kolonialistom. Może być ono punktem, w którym wróg mógłby odciąć nasze armie od zaopatrzenia, albo służyć do zaopatrywania wroga drogą powietrzną i morską. Musimy natychmiast tam wejść i zająć miasto, zanim przyczyni się do naszego upadku."
 JAP_an_expedition_to_tibet: "Wyprawa do Tybetu"
 JAP_an_expedition_to_tibet_desc: "Aby lepiej zrozumieć, czy zdołamy przekonać [TIB.GetAdjective] rząd do opowiedzenia się po naszej stronie w wielkim konflikcie w Azji, powinniśmy rozpocząć misję wywiadowczą, której celem będzie nawiązanie kontaktu z jego członkami. Z uwagi na obowiązujące tam surowe zasady dostępu, będziemy musieli wysłać tam Jinzō Nomoto przebranego za Mongoła towarzyszącego tybetańskiemu mnichowi."
 JAP_an_expedition_to_tibet_tt: "Odblokowanie decyzji o §Yoddziaływaniu na Tybet§!, by region ten stał się §Yjapońskim poddanym§!"
 JAP_ally_the_dragon_king: "Sojusz ze Smoczym Królem"
 JAP_ally_the_dragon_king_desc: "Smoczy Król Bhutanu rządzi samotnym, izolacjonistycznym tybetańskim królestwem, ale może dostrzeże szerszą perspektywę. Spróbujmy wysłać oficjalną delegację do Punakhi, aby przekonać go do pomocy nam w wyzwoleniu Azji."
 JAP_claim_the_raven_crown: "Przejęcie Kruczej Korony"
 JAP_claim_the_raven_crown_desc: "Nasz Boski Cesarz to najważniejszy z ludzi, a ci, którzy tego nie widzą, zostaną zmiażdżeni. Powinniśmy najechać [BHU.GetAdjective] ziemie i przejąć tam władzę."
 JAP_ally_the_gorkhas: "Sojusz z Gurkhami"
 JAP_ally_the_gorkhas_desc: "Król Nepalu rządzi królestwem położonym w najwyższych górach świata i praktycznie nie ma kontaktu z zagranicą. Może posłucha głosu rozsądku. Spróbujmy wysłać oficjalną delegację do Katmandu, aby przekonać go do pomocy nam w wyzwoleniu Azji."
 JAP_claim_the_scripech: "Przejęcie Shripech"
 JAP_claim_the_scripech_desc: "Nasz Boski Cesarz to najważniejszy z ludzi, a ci, którzy tego nie widzą, zostaną zmiażdżeni. Powinniśmy najechać [NEP.GetAdjective] ziemie i przejąć tam władzę."
 JAP_ally_afghanistan: "Sojusz z Barakzai"
 JAP_ally_afghanistan_desc: "Król Afganistanu rządzi wieloma afgańskimi plemionami w jednym z najsurowszych obszarów górskich na świecie. Może posłucha głosu rozsądku. Spróbujmy wysłać oficjalną delegację do Kabulu, aby przekonać go do pomocy nam w wyzwoleniu Azji."
 JAP_best_the_graveyard: "Pokonanie Cmentarzyska"
 JAP_best_the_graveyard_desc: "Nasz Boski Cesarz to najważniejszy z ludzi, a ci, którzy tego nie widzą, zostaną zmiażdżeni. Powinniśmy najechać [AFG.GetAdjective] ziemie i przejąć tam władzę."
 JAP_form_the_central_economic_council: "Powołanie Centralnej Rady Gospodarczej"
 JAP_form_the_central_economic_council_desc: "Żeby wyjść z zapaści gospodarczej wywołanej przez niestabilność polityczną i wojnę, powinniśmy utworzyć przy premierze specjalne ciało doradcze, którego celem będzie badanie oraz analiza polityki gospodarczej na terytoriach ojczystych i zamorskich, a następnie opracowywanie planów jej wdrożenia."
 JAP_expand_the_showa_research_association: "Powiększenie Stowarzyszenia Badawczego Showa"
 JAP_expand_the_showa_research_association_desc: "Shōwa Kenkyūkai, polityczny think tank założony w celu tworzenia innowacyjnych idei reform politycznych, poprzez analizę i ocenę problemów konstytucji Meiji, rozszerzył pole swoich zainteresowań i tworzy nowe podgrupy. Powinniśmy wesprzeć tę inicjatywę, gdyż w ten sposób mogą powstać nowe technologie oraz strategie opanowania Azji."
 JAP_form_the_great_japan_industrial_patriotic_association: "Patriotyczne Stowarzyszenie Przemysłu Wielkiej Japonii"
 JAP_form_the_great_japan_industrial_patriotic_association_desc: "Przemysłowcy oraz związki zawodowe w naszym kraju są podzielone i nieskuteczne, co spowalnia rozwój naszej gospodarki. Musimy zjednoczyć te grupy w ramach jednej organizacji, aby nasz przemysł działał wydajnie i dalej się rozwijał."
 JAP_sea_guide_the_zaibatsus: "Pokierowanie Zaibatsu"
 JAP_sea_guide_the_zaibatsus_desc: "Największe krajowe korporacje od dawna mają przemożny wpływ na politykę i gospodarkę. Przy odrobinie finezji możemy pokierować ich działaniami tak, by były dla nas korzystne oraz przeorganizować ich przywództwo w grupy, na które mamy większy wpływ."
 JAP_form_cabinet_intelligence_bureau: "Utworzenie Rządowego Biura Wywiadu"
 JAP_form_cabinet_intelligence_bureau_desc: "Premier [ROOT.GetLeader] osobiście zawnioskował o powołanie organizacji rządowej zajmującej się umacnianiem projapońskich postaw opinii publicznej i dbającej, by każdy obywatel miał wkład w wysiłek wojenny i obronę naszego wielkiego kraju. Nobuhumi Ito przystał na ten pomysł, czeka tylko na oficjalne polecenie utworzenia biura."
 JAP_crackdown_on_foreign_agents: "Ukrócenie działań zagranicznych agentów"
 JAP_crackdown_on_foreign_agents_desc: "Rządowe Biuro Wywiadu wykryło działalność wielu podejrzanych osób. Niektóre z nich szerzą niepożądane ideologie, inne to niewątpliwie agenci obcych mocarstw. Może czas, żeby biuro podjęło zdecydowane działania i rozpoczęło kampanię w celu ochrony naszego kraju oraz jego obywateli?"
 JAP_crackdown_on_foreign_agents_tt: "W celu zwiększenia bezpieczeństwa kraju i zapewnienia jego stabilizacji, §YTokkō§! stanie się bardziej aktywne w zatrzymywaniu dysydentów i szpiegów."
 JAP_found_the_great_japan_press_association: "Utworzono Stowarzyszenie Prasowe Wielkiej Japonii"
 JAP_found_the_great_japan_press_association_desc: "Rządowe Biuro Wywiadu znalazło sposób na skuteczniejsze wpływanie na nastroje społeczne. Jeśli stworzymy Stowarzyszenie Prasowe Wielkiej Japonii, będziemy posiadać jedną instytucję kontrolującą wszystkie krajowe media, cenzurującą przekaz zgodnie z naszymi potrzebami i dystrybuującą propagandę patriotyczną wśród tych, którzy mogą jej potrzebować."
 JAP_empower_the_thought_police: "Wzmocnienie Policji Myśli"
 JAP_empower_the_thought_police_desc: "Specjalny Wydział Policji ma za zadanie egzekwować prawo cywilne, kontrolować ugrupowania polityczne i ideologie uważane za zagrożenie dla porządku publicznego Cesarstwa Japonii, prowadzić działania kontrwywiadowcze, krajowe dochodzenia kryminalne, a także zapewniać ochronę wywiadowczą rządu oraz bezpieczeństwo publiczne. Powinniśmy wzmocnić tę organizację, by mogła skuteczniej realizować swoje obowiązki."
 JAP_sea_state_general_mobilization_law: "Ustawa o powszechnej mobilizacji państwa"
 JAP_sea_state_general_mobilization_law_desc: "Doszliśmy do wniosku, że musimy wprowadzić gospodarkę w tryb wojenny, abyśmy nie pozostali w tyle na polu projektowania uzbrojenia. Dzięki tej nowej ustawie uzyskamy rządową kontrolę nad cywilnymi organizacjami i związkami zawodowymi, znacjonalizujemy strategiczne sektory przemysłu, ustanowimy ceny urzędowe, a w razie potrzeby wprowadzimy racjonowanie żywności."
 JAP_sea_state_general_mobilization_law_tt: "Odblokowanie zdolności do przejścia w tryb '§Y$closed_economy$§!' nawet jeśli kraj jest §Yniezależny§!"
 JAP_issue_the_ten_commandments_for_marriage: "Dziesięć przykazań małżeńskich"
 JAP_issue_the_ten_commandments_for_marriage_desc: "Nasi urzędnicy wymyślili nowy slogan: 'Bądźcie płodni i rozmnażajcie się'. To część nowej kampanii na rzecz zwiększenia [ROOT.GetAdjective] populacji, organizowanej dlatego, że mamy mało obywateli w porównaniu z wieloma naszymi przeciwnikami. Musimy wesprzeć tę inicjatywę."
 JAP_enact_religious_organizations_law: "Wdrożenie ustawy o organizacjach religijnych"
 JAP_enact_religious_organizations_law_desc: "Żeby skierować uwagę społeczeństwa na właściwe rzeczy i pozyskać jego niezachwiane poparcie w dążeniu do realizacji [ROOT.GetAdjective] przeznaczenia, musimy obwieścić prawo dające państwu władzę nad wszystkimi organizacjami religijnymi działającymi na terenie kraju."
 JAP_new_order_movement: "Ruch Nowego Ładu"
 JAP_new_order_movement_desc: "Musimy stworzyć narodową organizację do spraw krajowych, wzorowaną na tych działających na zachodzie. Jej celem będzie zmobilizowanie społeczeństwa do wojny z mocarstwami kolonialnymi i zatrzymanie komunizmu poprzez porzucenie drogi współczesnego kapitalizmu, na którą weszliśmy w epoce restauracji Meiji. W tej chwili to niezwykle pilna kwestia: jeśli nie zrobimy tego w najbliższym czasie, stracimy dogodną okazję."
 JAP_sea_tripartite_pact: "Propozycja paktu trzech"
 JAP_sea_tripartite_pact_desc: "Wrogowie łączą siły przeciwko nam, co czyni zadanie pokonania ich jeszcze trudniejszym. Powinniśmy skontaktować się z rządami mającymi podobne cele, żeby podjąć z nimi współpracę."
 JAP_sea_mil_tech_coop_with_germany: "Współpraca wojskowa z Niemcami"
 JAP_sea_mil_tech_coop_with_germany_desc: "Potrzebna nam lepsza technologia, dzięki której zjednoczymy świat pod jednym sztandarem. Niemcy są nie tylko naszym historycznym partnerem w rozwijaniu technologii, ale także posiadają osiągnięcia technologiczne, które byłyby niezwykle przydatne w naszym wysiłku wojennym. Musimy za wszelką cenę pozyskać te schematy!"
 JAP_imperial_rule_assistance_association: "Stowarzyszenie Wspierania Władzy Cesarskiej"
 JAP_imperial_rule_assistance_association_desc: "Z uwagi na zagrożenia zewnętrzne i wewnętrzne oraz podziały panujące w rządzie cywilnym musimy stworzyć Taisei Yokusankai, aby wprowadzić scentralizowany, parafaszystowski system polityczny, którego zadaniem będzie usunięcie z polityki i gospodarki partykularyzmu oraz partyjniactwa. W ten sposób powstanie totalitarne państwo jednopartyjne maksymalizujące wydajność naszej doktryny wojny totalnej."
 JAP_form_the_yokusan_sonendan: "Utworzenie Yokusan Sonendan"
 JAP_form_the_yokusan_sonendan_desc: "Aby chronić niezawisłość naszego kraju, potrzebujemy więcej ludzi, którzy nie tylko są gotowi dla nas walczyć, ale działają też w gwardii narodowej wspierającej obronę cywilną pod kierunkiem władz lokalnych. W tym celu powinniśmy stworzyć elitarną, paramilitarną młodzieżówkę Stowarzyszenia Wspierania Władzy Cesarskiej Yokusan Sonendan."
 JAP_integrate_the_great_japan_youth_party: "Integracja Młodzieżowej Partii Wielkiej Japonii"
 JAP_integrate_the_great_japan_youth_party_desc: "Młodzieżowa Partia Wielkiej Japonii, nacjonalistyczna organizacja młodzieży wzorowana na podobnych ruchach działających w Niemczech, jeszcze nie znalazła się pod naszą całkowitą kontrolą i działa jako niezależna trzecia partia kierowana przez pułkownika Kingoro Hashimoto. Musimy zapanować nad tą grupą i przekazać władzę nad nią w ręce Taisei Yokusankai."
 JAP_sea_national_defense_state: "Państwo obrony narodowej"
 JAP_sea_national_defense_state_desc: "[ROOT.GetLeader] ogłasza Shintaisei, co zamienia Japonię w państwo obrony narodowej, w którym każdy mężczyzna, kobieta i dziecko zostaną zmobilizowani do ochrony kraju. Na mocy ustawy o mobilizacji narodu rząd otrzymał też władzę absolutną nad aktywami krajowymi. Dzięki temu Cesarstwo będzie trwać wiecznie!"
 JAP_gain_national_defense_state_remove_total_mob_tt: "§RUsuń:§! §Y$tot_economic_mobilisation$§!. Zyskaj: §Y$national_defense_state$§!."
 JAP_formalize_the_tonarigumi: "Sformalizowanie Tonarigumi"
 JAP_formalize_the_tonarigumi_desc: "Stowarzyszenia Sąsiedzkie istnieją nieformalnie już od jakiegoś czasu i pomagają w dystrybucji racjonowanych towarów, obligacji rządowych i gaszeniu pożarów, wspierając służbę zdrowia i obronę cywilną. Ponadto rozpowszechniają propagandę mobilizacyjną, informują Tokkō o działalności wywrotowej i obserwują wybrzeże pod kątem podejrzanej działalności. Powinniśmy sformalizować ich działalność, dzięki czemu będziemy mogli przekazać tym grupom większe wsparcie finansowe."
 JAP_formalize_the_tonarigumi_tt: "Odblokowanie decyzji o §Yutworzeniu Tonarigumi§! w podległych krajach"
 JAP_ichioku_isshin: "Ichioku Isshin"
 JAP_ichioku_isshin_desc: "Jak mówi jeden ze sloganów Taisei Yokusankai, [ROOT.GetAdjective] społeczeństwo to naprawdę: \"Sto milionów ludzi, jedno serce\". Chociaż nasi obywatele indywidualnie są poddanymi cesarza, to w naszej walce stają się jednym organizmem, a ich serca i umysły jednoczą się."
 JAP_issue_the_senjinkun_military_code: "Ustanowienie kodeksu wojskowego Senjinkun"
 JAP_issue_the_senjinkun_military_code_desc: "Każdy [ROOT.GetAdjective] żołnierz powinien otrzymać kieszonkowy kodeks wojskowy \"Instrukcje na pole walki\", który przygotuje go na lata nadchodzącej wojny. Żołnierze muszą nauczyć się przepisów wojskowych, gotowości bojowej, ducha jedności, synowskiego oddania, a także czci dla kami i kokutai Shinto. \"Nie warto żyć, by zaznać hańby niewoli. Honor zamiast kapitulacji\"."
 cost_reduced_last_stand_2: "Pozwala używać zdolności §Yostatni bastion§! znacznie mniejszym kosztem. Jednocześnie działa ona o §G3§! dni dłużej\n"
 JAP_issue_the_shinmin_no_michi_manifesto: "Publikacja manifestu \"Shinmin no Michi\""
 JAP_issue_the_shinmin_no_michi_manifesto_desc: "Nasze społeczeństwo trzeba nauczyć, jak być poddanymi. Zrobimy to poprzez manifest ideologiczny wyjaśniający prostym językiem, czego oczekuje się od ludzi i narodu. Publikacją takiego manifestu zajmie się Ministerstwo Edukacji."
 JAP_sea_greater_east_asian_co_properity_sphere: "Strefa Wspólnego Dobrobytu Wielkiej Azji Wschodniej"
 JAP_sea_greater_east_asian_co_properity_sphere_desc: "Musimy stworzyć w Azji unię, która zapewni swoim państwom członkowskim samowystarczalność gospodarczą i umożliwi im współpracę, a także wspólne opieranie się wpływom zachodniego imperializmu, a także sowieckiego komunizmu. Oczywiście będzie to też skuteczne narzędzie propagandowe, które ugruntuje naszą dominację nad kontynentem."
 JAP_CHI_pact_is_active_flag: "Sojusz chińsko-japoński wszedł w życie"
 JAP_unlock_east_asia_occupation_law_tt: "Odblokowanie prawa okupacyjnego w regionach §Yazjatyckich§!:\n"
 JAP_sea_greater_east_asian_co_properity_sphere_tt: "Wyzwolenie i uczynienie państwami marionetkowymi regionów §Yazjatyckich§! i §YOceanii§! staje się o §G25%§! tańsze."
 JAP_sea_greater_east_asian_co_properity_sphere_2_tt: "Odblokowanie decyzji, których celem jest §Yustanowienie reżimów marionetkowych§! w Azji Południowo-Wschodniej"
 JAP_expand_japan_manchukuo_economic_bloc: "Blok gospodarczy Japonia-Mandżukuo"
 JAP_expand_japan_manchukuo_economic_bloc_desc: "Powinniśmy ruszyć z inicjatywą budowy bloku gospodarczego złożonego z nas i cesarskich poddanych, aby wzmocnić nasze gospodarki oraz pozyskać odpowiednią ilość materiałów strategicznych, takich jak żelazo, węgiel, bawełna i sól."
 JAP_develop_the_yen_bloc: "Rozwój bloku jena"
 JAP_develop_the_yen_bloc_desc: "Musimy położyć większy nacisk na aspekty gospodarcze Strefy Wspólnego Dobrobytu Wielkiej Azji Wschodniej. Azjatyckie gospodarki należy zintegrować, wszystkie powinny przyjąć jena jako swoją walutę. Możemy tego dokonać poprzez dalszą rozbudowę bloku jena Japonia-Mandżukuo-Chiny oraz udoskonalanie go."
 JAP_develop_the_yen_bloc_tt: "Odblokowanie decyzji o §Yintegracji gospodarek§! naszych §Yazjatyckich sojuszników§!"
 JAP_east_asia_development_board: "Rada Rozwoju Azji Wschodniej"
 JAP_east_asia_development_board_desc: "Utworzenie Kōain pomoże nam skoordynować politykę rządu wobec Chin, nastawioną na finansowanie rozwoju tamtejszego przemysłu i handlu, co zwiększy poparcie dla władz japońskich na terenach okupowanych. Może to także stać się narzędziem dostarczającym nam pracowników do kopalń oraz przemysłu zbrojeniowego."
 JAP_east_asia_development_board_tt: "Odblokowanie decyzji o uruchomieniu §Yprojektów przemysłowych§! u naszych sojuszników"
 JAP_ministry_of_greater_east_asia: "Ministerstwo Wielkiej Azji Wschodniej"
 JAP_ministry_of_greater_east_asia_desc: "Utworzenie Daitōashō pozwoli nam skuteczniej zarządzać terytoriami zamorskimi, które zdobyliśmy na Pacyfiku, a także koordynować tworzenie i rozwój Strefy Wspólnego Dobrobytu Wielkiej Azji Wschodniej."
 JAP_the_flying_geese: "Latające Gęsi"
 JAP_the_flying_geese_desc: "Rozwój technologiczny Azji Południowo-Wschodniej zacznie się od nas, a państwa azjatyckie dogonią zachód, opierając się na hierarchii regionalnej, gdzie produkcja towarów byłaby nieustannie przenoszona z krajów bardziej rozwiniętych do tych o mniejszym poziomie rozwoju. Zupełnie jak w przypadku szyku klina, będziemy grotem rozwoju Azji!"
 JAP_greater_east_asia_railroad: "Koleje Wielkiej Azji Wschodniej"
 JAP_greater_east_asia_railroad_desc: "Nasi najlepsi inżynierowie opracowali pomysł stworzenia linii kolejowej łączącej Japonię z kontynentalną Azją i Europą, a wraz z linią powstałby tunel albo most łączący nasz kraj z naszymi ziemiami w Korei. Wzorowane na idei Kolei Mandżurii Południowej, nasze pociągi ekspresowe będą jeździć między Tokio i Rangunem, a nawet dalej, do Teheranu. Oby nasze cesarstwo istniało wiecznie!"
 JAP_greater_east_asia_railroad_tt: "Każdy region pod kontrolą naszą lub naszych sojuszników, mający mniej niż §Y2 infrastruktury§! otrzyma §G1§! §Yinfrastruktury§!"
 JAP_promote_pan_asianism: "Promowanie panazjatyckości"
 JAP_promote_pan_asianism_desc: "Marzenie o zjednoczonej Azji jest dziś bliższe realizacji niż kiedykolwiek w historii, a to dzięki czynom naszych mężnych żołnierzy oraz inicjatywom podejmowanym w ramach Strefy Wspólnego Dobrobytu Wielkiej Azji Wschodniej. Kraje Zachodu wreszcie się przekonają, że Azja to coś więcej niż region, który mogą wykorzystywać, ale też taki, który może dorównać największym imperiom."
 JAP_promote_pan_asianism_tt: "Odblokowanie decyzji o §Yintegracji§! naszych rozwiniętych azjatyckich poddanych w celu §Yzjednoczenia Azji§! w ramach jednego państwa."
 JAP_tojos_premiership: "Premierostwo Tojo"
 JAP_tojos_premiership_desc: "W obecnej sytuacji trzeba wybrać premiera, który zyska poparcie Cesarskiej Armii Japonii i będzie równocześnie przywódcą wojskowym oraz cywilnym. Zdecydowano, że to generał Hideki Tōjō poprowadzi nasz naród ku chwale."
 JAP_tojos_premiership_tt: "To nie region chiński."
 JAP_yamamotos_premiership: "Premierostwo Yamamoto"
 JAP_yamamotos_premiership_desc: "W obecnej sytuacji trzeba wybrać premiera, który zyska poparcie Cesarskiej Marynarki Wojennej Japonii i będzie równocześnie przywódcą wojskowym oraz cywilnym. Zdecydowano, że to admirał Isoroku Yamamoto poprowadzi nasz naród ku chwale."
 JAP_yamamoto_shot_down_flag: "Yamomoto został zestrzelony i zginął"
 JAP_the_crysanthemum_throne: "Chryzantemowy tron"
 JAP_the_crysanthemum_throne_desc: "Frakcje w naszym wojsku ciągle się spierają i nie potrafią porozumieć się w sprawie wskazania następnego premiera. Sytuacja jest bardzo niestabilna, może więc cesarz powinien wkroczyć, by przejąć bezpośrednią kontrolę nad sytuacją."
 JAP_solidify_tohokai_rule: "Umocnienie władzy Tōhōkai"
 JAP_solidify_tohokai_rule_desc: "Nakano został premierem, dzięki czemu frakcja Tōhōkai w Stowarzyszeniu Wspierania Władzy Cesarskiej stała się największa. Teraz naprawdę możemy umocnić władzę Stowarzyszenia Wschodniego i na najbliższe lata zapewnić Nakano ważną rolę w [ROOT.GetAdjective] polityce!"
 JAP_national_defense_brotherhood: "Bractwo Obrony Narodowej"
 JAP_national_defense_brotherhood_desc: "W celu sfinansowania naszego wysiłku wojennego Nobusuke Kishi i Hideki Tōjō opracowali plan wykorzystania organizacji politycznej Gokoku Doshikai do lepszego skoordynowania krajowych strategii finansowych oraz przedsięwzięć przemysłowych. Jednak to połączenie wzbudza pewne kontrowersje, ponieważ Bractwo Obrony Narodowej może napotkać wiele problemów."
 JAP_supreme_council_for_direction_of_war: "Rada Najwyższa Kierowania Wojną"
 JAP_supreme_council_for_direction_of_war_desc: "Nasz rząd zorientował się, że musimy szybko zorganizować Konferencję Współpracy Cesarskiego Sztabu Generalnego z Rządem, ponieważ trzeba zwiększyć koordynację działań państwa i dowództwa armii. Może ten krok przybliży nas do zwycięstwa."
 JAP_found_the_boeitai: "Sfinansowanie Boeitai"
 JAP_found_the_boeitai_desc: "Ponieważ widmo wojny obronnej na naszym terytorium staje się coraz bardziej realne, powinniśmy stworzyć Korpus Obronny, który w przypadku ataku wroga można by szybko zmobilizować do obrony Wysp Japońskich. W szeregach tej formacji znalazłyby się też osoby, które nie mogłoby odbyć służby wojskowej w ramach japońskiego systemu poboru."
 JAP_found_the_boeitai_tt: "Odblokowanie zdolności rekrutacji §Ybojówek korpusu ochotniczego§! na Wyspach Japońskich"
 JAP_advance_one_hundred_million_fireballs: "Naprzód, sto milionów kul ognia"
 JAP_advance_one_hundred_million_fireballs_desc: "Stowarzyszenie Wspierania Władzy Cesarskiej przedstawiło slogan: \"Naprzód, sto milionów kul ognia\", wyrażający gniew społeczeństwa wymierzony w Zachód i budujący w narodzie ducha walki. Jeśli pokonanie naszych wrogów będzie wymagało ofiar, nasi obywatele chętnie oddadzą życie za Cesarstwo!"
 JAP_advance_one_hundred_million_fireballs_tt: "Ten duch narodowy będzie usunięty, jeśli stabilizacja spadnie poniżej §Y40%§!"
 JAP_joshi_teishin_tai: "Mobilizacja [ROOT.GetAdjective] kobiet"
 JAP_joshi_teishin_tai_desc: "Ochotniczy Korpus Kobiet powstanie, by kobiety mogły służyć Cesarstwu przed pójściem za mąż, ich obowiązkiem będzie praca na rzecz wysiłku wojennego. Dzięki temu zmobilizujemy więcej obywateli do pracy w naszym przemyśle zbrojeniowym."
 JAP_the_metal_collection_order: "Nakaz zbierania metalu"
 JAP_the_metal_collection_order_desc: "Nasz kraj błyskawicznie zużywa materiały strategiczne, w tym zwykłe metale. Dlatego musimy wdrożyć rozporządzenie cesarskie nr 667, nakazujące zbiórkę metali posiadanych przez sektory publiczny i prywatny. Ma to na celu uzupełnienie niedoborów materiałowych spowodowanych przez wojnę."
 JAP_form_the_dai_nippon_fujinkai: "Utworzenie Dai Nippon Fujinkai"
 JAP_form_the_dai_nippon_fujinkai_desc: "Yamauchi Sachiko proponuje stworzenie Stowarzyszenia Kobiet Wielkiej Japonii poprzez połączenie trzech innych, nacjonalistycznych organizacji kobiecych. Celem tego posunięcia byłoby zmobilizowanie kobiet do pracy na rzecz wysiłku wojennego, wzmocnienie morale wojska, promowanie skromnego życia, by oszczędzać zasoby kraju, oraz zwiększenie poziomów produkcji i wsparcie wojska."
 JAP_found_the_air_defense_surveilance_corps: "Sfinansowanie Korpusu Rozpoznawczego Obrony Przeciwlotniczej"
 JAP_found_the_air_defense_surveilance_corps_desc: "W celu jak najwcześniejszego wykrywania nieprzyjacielskich nalotów musimy zmobilizować cywili do służby na posterunkach obserwacyjnych obrony przeciwlotniczej rozmieszczonych w całym kraju. Informacje o zauważonych samolotach będą przekazywane odpowiednim władzom. Służba ta zostanie powołana na mocy ustawy o obronie przeciwlotniczej."
 JAP_fund_propaganda_films: "Sfinansowanie filmów propagandowych"
 JAP_fund_propaganda_films_desc: "Nasza marynarka wojenna zawnioskowała o zwiększenie inwestycji w branżę filmową, by ta motywowała naszych obywateli do dalszej walki. Zawarto kontrakt z Moving Picture Laboratory na produkcję animowanego filmu propagandowego, przekazującego narrację Cesarskiej Marynarki Wojennej Japonii. W umowie nie znalazły się zapisy dotyczące Cesarskiej Armii Japonii."
 JAP_fund_propaganda_films_tt: "Odświeżenie decyzji §Y[ROOT.GetImportOrDomesticFilmIndustry]§!"
 JAP_fund_propaganda_films_2_tt: "§Y[ROOT.GetImportOrDomesticFilmIndustry]§! może zyskać dodatkowy czas"
 JAP_the_eternal_kingdom: "Wieczne Cesarstwo"
 JAP_the_eternal_kingdom_desc: "Japonia to kraj rządzony przez boskiego Cesarza, zatem jest państwem chronionym przez bogów. Dzięki ich pomocy nasz boski kraj jest nieśmiertelny i pozostanie silnym na wieczność. Niech żyje Jego Wysokość Cesarz, niech żyje wielkie Cesarstwo Japonii!"
 JAP_the_eternal_kingdom_tt: "Ten duch narodowy będzie usunięty, jeśli postęp kapitulacji osiągnie §Y50%§!"
 JAP_revere_the_emperor_destroy_the_traitors: "Czcijmy cesarza, niszczmy zdrajców"
 JAP_revere_the_emperor_destroy_the_traitors_desc: "Nadszedł dzień, który od tak dawna planowaliśmy. Nasze wojska zajęły Tokio i ruszyły rozmowy z cesarzem, mające przekonać go do poparcia naszego ruchu, choć z początku był on pełen obaw. Wreszcie oczyścimy nasz kraj z zachodniej dekadencji i przywrócimy chwałę dawnych obyczajów!"
 JAP_authorize_aid_to_ethiopia: "Zgoda na pomoc dla Etiopii"
 JAP_authorize_aid_to_ethiopia_desc: "Nasza frakcja od dawna ma kontakty we władzach [ETH.GetAdjective], a naszym największym osiągnięciem jest przekonanie rządu do wsparcia modernizacji państwa [ETH.GetAdjective] Teraz zostali zaatakowani przez zachodnie mocarstwo. Musimy natychmiast wysłać im pomoc!"
 JAP_establish_the_gunbatsu: "Stworzenie Gunbatsu"
 JAP_establish_the_gunbatsu_desc: "By zreorganizować rząd, musimy zacząć od rozmontowania jego struktury i odbudować ją od zera. W tym celu przygotowujemy się już do utworzenia wojskowej kliki, która będzie działać jako zamknięty wewnętrzny krąg, pomagający cesarzowi w zarządzaniu krajem."
 JAP_grand_army_purge: "Wielka czystka w armii"
 JAP_grand_army_purge_desc: "Jeśli chcemy trzymać wojsko mocno w garści, musimy oczyścić kraj ze zdrajców, którzy mogliby poprzeć idee oligarchii Meiji i byliby gotowi stanąć nam na drodze do władzy. Dotyczy to też perfidnych oficerów Tōseiha, którzy chcieli manipulować cesarzem dla własnych korzyści. Musimy zrobić wszystko, by oczyścić wojsko z tych niebezpiecznych ludzi!"
 JAP_grand_army_purge_tt: "§RCzystka§! wśród §Yczłonków Toseiha§! i oficerów §Yspadkobierców samurajów§!, a także §Gawanse§! dla §Ymłodych oficerów§!, którzy brali udział w przewrocie. Ważni dowódcy, którzy zostali §Rusunięci§! to:\n"
 JAP_remove_the_weeds_from_the_crop: "Oddzielmy ziarna od plew"
 JAP_remove_the_weeds_from_the_crop_desc: "Jak wyraźnie powiedział nasz główny teoretyk polityczny, Sadao Araki: jeśli nie wyplenisz chwastów, stracisz dobre zboże. Dlatego musimy pozbyć się z rządu chwastów, które szkodzą rozwojowi naszego narodu i ranią nasze dusze, sprzedając kraj zagranicznym kapitalistom i agentom. Nadszedł czas plewienia!"
 JAP_can_no_longer_manually_promote_civ_government_tt: "Nie będziemy już mogli §Rręcznie poprzeć§! §Yfrakcji cywilnej§!"
 JAP_sea_the_showa_restoration: "[JAP_sea_the_showa_restoration_key]"
 JAP_sea_the_showa_restoration_key_emperor_showa: "Przywrócenie Showa"
 JAP_sea_the_showa_restoration_key_emperor_genka: "Przywrócenie Genka"
 JAP_sea_the_showa_restoration_desc: "[JAP_sea_the_showa_restoration_desc_key]"
 JAP_sea_the_showa_restoration_emperor_showa_desc: "Epoka liberalnej demokracji Taishō dobiega końca. Krajem znowu pokieruje niewielka grupa wykwalifikowanych ludzi cieszących się poparciem silnego cesarza. Tylko w ten sposób można wreszcie zbawić nasz kraj."
 JAP_sea_the_showa_restoration_emperor_genka_desc: "Epoka liberalnej demokracji Taishō dobiega końca. Krajem znowu pokieruje niewielka grupa wykwalifikowanych ludzi cieszących się poparciem silnego cesarza. Tylko w ten sposób można wreszcie zbawić nasz kraj."
 JAP_kodoha_the_emperor_cooperated_flag: "§YCesarz Shōwa§! postanowił współpracować z Kōdōha"
 JAP_hirohito_has_been_killed_flag: "Zmarł §YHirohito§!"
 JAP_emperor_hirohito_has_abdicated_flag: "§YHirohito§! abdykował"
 JAP_emperor_hirohito_under_house_arrest_flag: "§YHirohito§! został osadzony w §Yareszcie domowym§!"
 JAP_yasuhito_is_the_current_regent_or_emperor_flag: "§YYasuhito§! zasiadł na tronie"
 JAP_nobuhito_is_the_current_regent_or_emperor_flag: "§YNobuhito§! zasiadł na tronie"
 JAP_yasuhito_takes_up_the_throne_tt: "§YYasuhito§! zastąpi §YHirohito§! we wpływach cesarskich"
 JAP_nobuhito_takes_up_the_throne_tt: "§YNobuhito§! zastąpi §YHirohito§! we wpływach cesarskich"
 JAP_an_ode_to_showa_restoration: "Oda do przywrócenia Showa"
 JAP_an_ode_to_showa_restoration_desc: "Oficer marynarki wojennej, Mikami Taku, skomponował Odę do przywrócenia Showa, porywający hymn naszego ruchu, który silnie nawiązuje do religii i natury. Skoro przywróciliśmy władzę cesarza Hirohito i zdelegalizowaliśmy liberalną demokrację Taishō, powinniśmy uczynić ten utwór drugim hymnem państwowym."
 JAP_ikki_kitas_state_socialist_ideals: "Ideały państwa socjalistycznego Ikki Kity"
 JAP_ikki_kitas_state_socialist_ideals_desc: "Pisarz i filozof polityczny Ikki Kita to niezwykle wpływowa postać zaangażowana w naszą działalność. Wielokrotnie krytykował on modele kapitalistyczne, a siebie samego opisuje jako socjalistę. Powinniśmy wykorzystać jego idee i przeorganizować gospodarkę tak, by bardziej do nich pasowała."
 JAP_oppose_the_zaibatsus: "Sprzeciw wobec zaibatsu"
 JAP_oppose_the_zaibatsus_desc: "Największe krajowe korporacje od dawna mają przemożny wpływ na politykę i gospodarkę. Musimy przypomnieć im, że nadal są podwładnymi cesarza i mają spełniać jego polecenia. Nie wolno nam dopuścić, by ich kapitalistyczna polityka zatruwała duszę naszego narodu."
 JAP_oppose_the_zaibatsus_tt: "Gdy upłynie czas ducha:\n"
 JAP_give_it_your_all_for_the_emperor: "Chwała cesarzowi!"
 JAP_give_it_your_all_for_the_emperor_desc: "Obywatele [ROOT.GetAdjective] są pracowici i gorąco wierzą w naszego wspaniałego cesarza. Powinniśmy wykorzystać to propagandowo, promować dobrą oraz ciężką pracę jako najważniejsze wartości [ROOT.GetAdjective] społeczeństwa."
 JAP_give_it_your_all_for_the_emperor_tt: "Odblokowanie decyzji o budowie §G1§! §Yfabryki cywilnej§! w początkowych regionach narodowych posiadających §Yinfrastrukturę§! poziomu §Y4§! lub wyższego. \n§RTę decyzję można podjąć tylko raz w każdym z regionów§!"
 JAP_revitalize_rural_areas: "Odnowienie terenów wiejskich"
 JAP_revitalize_rural_areas_desc: "Wielu młodych oficerów należących do naszego ruchu pochodzi z biednych i wiejskich rodzin. Aby nie stracić ich poparcia, powinniśmy dążyć do zahamowania wyludniania wsi oraz do rewitalizacji tych obszarów."
 JAP_nationalize_western_corporations: "Nacjonalizacja zachodnich korporacji"
 JAP_nationalize_western_corporations_desc: "Chciwi zachodni kapitaliści przybyli do naszego kraju, by wyzyskiwać naszych ludzi, grabić zasoby i zostawić na duszy narodu rany, które nieprędko się zagoją. Musimy natychmiast zniszczyć te korporacje i znacjonalizować ich fabryki, nawet gdyby miało to rozsierdzić Zachód."
 JAP_ally_the_league_of_blood: "Sojusz z Ligą Krwi"
 JAP_ally_the_league_of_blood_desc: "Radykalny buddyjski kaznodzieja nichirenizmu, Nisshō Inoue, założył Ligę Krwi w celu zlikwidowania bogatych przedsiębiorców i liberalnych polityków, co w późniejszym czasie nazwano Zdarzeniem Korpusu Przysięgi Krwi. Jako że odsiedział on już swój wyrok, powinniśmy się z nim skontaktować, ponieważ podzielamy jego ideały."
 JAP_integrate_the_kenkokutai: "Integracja Kenkokukai"
 JAP_integrate_the_kenkokutai_desc: "Stowarzyszenie Fundacji Narodowej to organizacja antykomunistyczna będąca pod silnym wpływem narodowego socjalizmu Motoyuki Takabatakego, która dąży do stworzenia państwa prawdziwie ludowego, opartego na jednomyślności ludu i cesarza. Powinniśmy zwerbować jej członków do naszego rządu, ponieważ mamy wspólne cele."
 JAP_contact_the_masterless_samurai: "Kontakt z samurajami bez panów"
 JAP_contact_the_masterless_samurai_desc: "Rōninkai to ultranacjonalistyczne, antydemokratyczne ugrupowanie polityczne założone przez Tanakę Hiroyukiego w 1908 r., którego wielu członków należy jednocześnie do takich organizacji jak Stowarzyszenie Ciemnego Oceanu i Stowarzyszenie Czarnego Smoka. Obecnie ta tajna organizacja ma duży wpływ na naszych prawicowych polityków. Musimy się z nią skontaktować i ustanowić jej powiązania z naszym rządem."
 JAP_contact_former_sakurakai_members: "Kontakt z dawnymi członkami Sakurakai"
 JAP_contact_former_sakurakai_members_desc: "Stowarzyszenie Kwitnącej Wiśni było tajną, ultranacjonalistyczną organizacją założoną przez młodych oficerów w 1930 r., a rozwiązaną po Incydencie Barw Cesarskich. Celem SKW była zmiana ustroju państwa na wojskowy totalitaryzm poprzez dokonanie przewrotu, gdyby zaszła taka konieczność. Skoro zwyciężyliśmy, powinniśmy skontaktować się z byłymi członkami tej organizacji i zaprosić ich do naszego rządu."
 JAP_the_great_spiritual_evil: "Wielkie zło duchowe"
 JAP_the_great_spiritual_evil_desc: "Wprowadzenie praw ochrony pokoju było pierwszym, dobrym krokiem na naszej drodze do zatrzymania wpływu komunistycznej zgnilizny na umysły naszych obywateli, ale i tak czeka nas jeszcze dużo pracy. Kokutai też zagrażają zagraniczne idee socjalistyczne, dlatego musimy podjąć bardziej aktywne działania, które zapobiegną zniszczeniu naszego kraju."
 JAP_strike_down_the_enemy_of_the_people: "Pokonanie wroga ludu"
 JAP_strike_down_the_enemy_of_the_people_desc: "Wielkim wrogiem społeczeństwa [ROOT.GetAdjective] jest komunizm i to się nigdy nie zmieni. Ta ideologia pod żadnym pozorem nie może zaistnieć w naszym kraju, dlatego wojna między cywilizacjami Zachodu i Wschodu jest starciem, które może przetrwać tylko jedna ze stron."
 JAP_strike_down_the_enemy_of_the_people_tt: "Zyskaj cel wojenny §Yaneksja§! przeciwko dowolnemu §Ykomunistycznemu§! państwu w Azji. Obecne cele:"
 JAP_prepare_for_the_final_war: "Przygotowania do wojny ostatecznej"
 JAP_prepare_for_the_final_war_desc: "Technologia tworzy historię wojny, a historia wojny decyduje o całej historii. Wkrótce wybuchnie wojna ostateczna, której losy rozstrzygnie wojna w powietrzu. W przyszłości samoloty będą mogły pokonywać duże odległości, by uderzać bezpośrednio w stolice innych państw. Żeby tego uniknąć, musimy zbudować ekonomię nowego dowództwa, wprowadzając jednopartyjne państwo skoncentrowane na obronie narodowej."
 JAP_indoctrination_in_the_military_academy: "Indoktrynacja w akademii wojskowej"
 JAP_indoctrination_in_the_military_academy_desc: "Trzeba koniecznie sprawić, by radykalne elementy w armii nie zwróciły się przeciwko rządowi, jak to kiedyś sami uczyniliśmy. Należy zadbać o wysoki poziom dyscypliny, a wszyscy żołnierze muszą przysięgać wierność cesarzowi, a nie jakiejś grupie lub frakcji!"
 JAP_every_kodoha_member_tt: "Każdy §Ysympatyk Kōdōha§!:"
 JAP_sea_supremacy_of_will: "Przewaga woli"
 JAP_sea_supremacy_of_will_desc: "Nawet najnowocześniejszy sprzęt jest bezużyteczny, gdy nie ma nieustraszonych ludzi, którzy się nim posługują. A brak strachu sprawia, że choćby kamień staje się najbardziej zabójczą bronią. Wojny wygrywa się tylko dzięki duchowi élan, czyli kultowi ofensywnego działania."
 JAP_tennoheika_banzai: "Tennoheika Banzai!"
 JAP_tennoheika_banzai_desc: "Szarża Banzai to ucieleśnienie [ROOT.GetAdjective] ducha bojowego. W ramach szkolenia wojskowego każdy mężczyzna pozna ten okrzyk bojowy i zostanie nauczony taktyki walki na bagnety. Dzięki temu nasi żołnierze zamiast trafiać do niewoli, będą odchodzić w blasku chwały. Niech żyje Jego Cesarska Wysokość!"
 JAP_a_truly_righteous_army: "Armia Prawdziwej Prawości"
 JAP_a_truly_righteous_army_desc: "Cesarska Armia [ROOT.GetAdjective] nie walczy jedynie po to, by podbijać albo okrywać się chwałą. Walczy za swojego cesarza, kraj, ideały i współobywateli. Każdy żołnierz musi o tym wiedzieć i zdawać sobie sprawę, że każde jego działanie na służbie wpływa na wizerunek cesarza i ludu, oraz musi być gotów na każde poświęcenie dla Jego Wysokości."
 JAP_supremacy_of_the_kempeitai: "Przewaga Kempeitai"
 JAP_supremacy_of_the_kempeitai_desc: "Nasi \"żołnierze prawa\" przejmą rolę Tokkō, którzy są wierniejsi dawnemu reżimowi. Kempeitai stanie na czele policji państwowej, co zwiększy nasz potencjał zwalczania buntów, obcych agentów i działań dysydentów."
 JAP_sonnou_joui: "Sonno Joi!" # Sonnō Jōi!
 JAP_sonnou_joui_desc: "Znowu zachowaliśmy się zgodnie z ideałami Bakumatsu mówiącymi o potężnym cesarzu i jesteśmy gotowi do walki z zagranicznymi imperialistami. Podobnie jak kiedyś wygnano szogunat Tokugawy, my przepędzimy wszystkich, którzy sprzeciwiają się rządom wielkiego cesarza. Czcijmy cesarza, wygnajmy barbarzyńców! Czas wrócić na drogę niebiańskiego przeznaczenia."
 JAP_sonnou_joui_tt: "Ten duch odnawia się, gdy przejęliśmy stolicę jakiegoś kraju dzięki §YWłócznia klejnotów uderzyła§!, §Rjeśli w tym czasie wciąż jest aktywna§!."
 JAP_subdue_the_kwantung_army: "Podporządkowanie Armii Kwantuńskiej"
 JAP_subdue_the_kwantung_army_desc: "Armia Kwantuńska od dawna jest nam cierniem w boku, ponieważ nie uznaje władzy naszej wojskowej kliki. Musimy sprawić, że zacznie słuchać naszych rozkazów, a w tym celu sięgniemy po zastraszanie oraz awanse taktyczne. We właściwym czasie Sadao Araki zostanie nowym dowódcą Armii Kwantuńskiej."
 JAP_subdue_the_kwantung_army_tt: "§GOgraniczenie swobody§! §YArmii Kwantuńskiej§!, by nie mogła działać wbrew życzeniom rządu."
 JAP_subdue_the_kwantung_army_2_tt: "Kilku generałów §YArmii Kwantuńskiej§! zostaje zdegradowanych i przechodzi w stan spoczynku:"
 JAP_hasten_the_integration_of_taiwan: "Przyspieszenie integracji Tajwanu"
 JAP_hasten_the_integration_of_taiwan_desc: "Nasze działania na rzecz integracji z Tajwanem przebiegają pomyślnie, pojawiło się zaledwie kilka przeszkód. W swoim czasie ta wyspa stanie się tak samo rdzennym terytorium Japonii, jak Riukiu. Powinniśmy jednak się pospieszyć, jeśli chcemy niebawem skierować naszą uwagę na inne regiony."
 JAP_integrate_the_government_general: "Integracja Generalnego Gubernatorstwa"
 JAP_integrate_the_government_general_desc: "Nadanie autonomii Generalnemu Gubernatorstwu Korei okazało się ogromnym błędem. Zbyt długo pozwalano, by istniał tam ruch oporu, który niszczył nasz przemysł działający w tym rejonie. Musimy przeprowadzić bezpośrednią interwencję i przekazać koreańskie terytoria pod jurysdykcję władz centralnych."
 JAP_integrate_the_government_general_tt: "Odblokowanie decyzji o §Yintegracji regionów koreańskich§!, kiedy ich poziom posłuszeństwa osiągnie odpowiednio wysoki poziom"
 JAP_align_the_concordia_association: "Sojusz ze Związkiem Concordii"
 JAP_align_the_concordia_association_desc: "Związek Concordii, kontrolowana przez nas partia polityczna w Mandżurii, realizuje ideały panazjatyckości oraz utworzenia wieloetnicznego państwa narodowego i struktury, która stopniowo zastąpi rządy wojskowe w Mandżukuo władzami cywilnymi. Powinniśmy zaproponować zjednoczenie naszych krajów i wspólnie wspierać sprawę panazjatyckości."
 JAP_integrate_the_great_empire_of_manchuria: "Integracja Wielkiego Imperium Mandżurskiego"
 JAP_integrate_the_great_empire_of_manchuria_desc: "Skoro Związek Concordii mocno opowiada się po naszej stronie, Puyi i jego lojaliści nie są dość silni, by uniemożliwić nam odebranie im autonomii. Wreszcie nadszedł czas zjednoczenia naszych krajów po rządami jednego, prawdziwego cesarza!"
 JAP_MAN_accepted_our_proposal_for_integration: "Rząd §Y[MAN.GetAdjective]§! zgadza się na naszą propozycję zjednoczenia"
 JAP_integrate_the_great_empire_of_manchuria_tt: "Odblokowanie decyzji o §Yintegracji regionów mandżurskich§!, kiedy ich poziom posłuszeństwa osiągnie odpowiednio wysoki poziom"
 JAP_embrace_kokutai: "Przyjęcie Kokutai"
 JAP_embrace_kokutai_desc: "Nasza tożsamość narodowa, duch oraz charakter były zaniedbywane i rozmywane przez wcześniejsze rządy, przez co wichry czasu mogą rozwiać je całkowicie. Musimy zadbać, by każdy [ROOT.GetAdjective] obywatel rozumiał, że jego obowiązkiem jest żyć w zgodzie z naszymi tradycjami i według zasad Kokutai."
 JAP_empower_the_shogun: "Wzmocnienie szoguna"
 JAP_empower_the_shogun_desc: "Cesarz musi nadal pełnić rolę ceremonialną, a w jego imieniu powinni działać silni pośrednicy. Dzięki temu cesarskie słowo będzie docierać jeszcze dalej."
 JAP_empower_the_emperor: "Wzmocnienie cesarza"
 JAP_empower_the_emperor_desc: "Czasy marionetek minęły, a cesarz musi przejąć bezpośrednią kontrolę nad państwem. Tylko wtedy Cesarstwo będzie mogło stawić czoła zachodnim imperialistom."
 JAP_a_worthy_succssor_of_meiji: "Godny następca Meiji"
 JAP_a_worthy_succssor_of_meiji_desc: "Po przeprowadzeniu działań zbliżonych do drugiej restauracji Meiji nasz cesarz znów jest najpotężniejszym człowiekiem w kraju. Może warto podtrzymać te ideały rewolucji narodowej i spróbować zmodernizować nasz przemysł oraz naukę, by zapoczątkować nowy [ROOT.GetAdjective] renesans."
 JAP_the_art_of_warfare: "Sztuka wojenna"
 JAP_the_art_of_warfare_desc: "Wielu wielkich taktyków i wojowników zapisało się w historii Azji Wschodniej, ale tylko nieliczni mogli równać się z mistrzem strategii Sun Zi. Może moglibyśmy nauczyć się czegoś od niego, by z czasem nasze plany stały się coraz lepsze."
 cost_reduced_staff_office_planning: "Pozwala używać zdolności §Yplan sztabowy§! znacznie mniejszym kosztem. Jednocześnie działa ona o §G2§! dni dłużej\n"
 JAP_the_imperial_colors: "Barwy cesarskie"
 JAP_the_imperial_colors_desc: "Na cześć naszych towarzyszy, którzy w 1931 r. dokonali nieudanej próby obalenia rządu, jak my teraz, powinniśmy ustanowić 21 października świętem narodowym. W tym dniu będziemy wywieszać flagę cesarstwa i wspominać ofiary poniesione w imię naszego cesarza."
 JAP_utilize_our_polish_friendship: "Wykorzystajmy naszą przyjaźń z Polską"
 JAP_utilize_our_polish_friendship_desc: "Nasz kraj ma dobre stosunki z Polakami, odkąd Imperium Rosyjskie wygnało niektórych z nich na Syberię, a my ich przygarnęliśmy. Od tamtego czasu wymieniamy się informacjami wywiadowczymi na temat państwa [SOV.GetAdjective] i wspólnie z nim rywalizujemy. Powinniśmy zawrzeć pakt obronny z Polakami, byśmy wzajemnie chronili się przed niedźwiedziem."
 JAP_return_to_sakoku_ron: "Powrót do Sakoku-ron"
 JAP_return_to_sakoku_ron_desc: "Nasz kraj wyszedł z izolacji tylko w wyniku działań komodora Perry'ego i [USA.GetAdjective] dyplomacji kanonierek. Patrząc, jak zewnętrzne wpływy wypaczają i niszczą duszę naszego narodu, powinniśmy wejść w drugą epokę izolacjonizmu."
 JAP_japanese_supremacy_faction: "Japońska strefa"
 JAP_eth_is_invited_to_faction_tt: "§Y[ETH.GetNameDefCap]§! ma zaproszenie do naszej frakcji"
 JAP_the_enemy_of_our_enemy: "Wróg naszego wroga"
 JAP_the_enemy_of_our_enemy_desc: "Musimy rozprawić się z zagrożeniem, jakim [SOV.GetSovietThreatName] jest dla naszej północnej granicy. Trzeba zacząć przygotowania do wojny z państwem [SOV.GetAdjective] W tym celu najlepiej będzie zacieśnić nasze relacje z rządem [GER.GetAdjective], który - według posiadanych przez nas raportów - przygotowuje swój kraj do starcia z [SOV.GetAdjective] potęgą."
 JAP_societal_bushido: "Bushido społeczne"
 JAP_societal_bushido_desc: "Generał Sadao Araki połączył samurajski kodeks bushido z ideami przypominającymi europejski faszyzm i w ten sposób stworzył filozoficzny fundament swojej ideologii łączącej cesarza, lud, ziemię oraz moralność w jedną, niepodzielną całość. W tym celu powinniśmy promować kodeks bushido i zachęcać wszystkich obywateli do przestrzegania jego zasad."
 JAP_politicize_the_education_system: "Upolitycznienie systemu edukacji"
 JAP_politicize_the_education_system_desc: "Armia od dawna kontroluje krajowy system edukacji, ale nie robi dostatecznie dużo, by radykalizować młodzież w kierunku naszej sprawy. Powinniśmy zainwestować więcej w naszą indoktrynację polityczną i zwiększyć finansowanie szkolnictwa."
 JAP_the_spirit_of_the_imperial_nation: "Duch narodu cesarskiego"
 JAP_the_spirit_of_the_imperial_nation_desc: "Żeby skierować uwagę społeczeństwa na właściwe rzeczy i pozyskać jego niezachwiane poparcie w dążeniu do realizacji [ROOT.GetAdjective] przeznaczenia, musimy promować Kokutai w każdej świątyni, a obraz, na którym widnieje [ROOT.GetLeader], powinien znaleźć się w tokijskiej świątyni."
 JAP_propagandize_the_nihon_shoki: "Propaganda o Nihon Shoki"
 JAP_propagandize_the_nihon_shoki_desc: "Kroniki Japonii to ważny element opowiadania o naszej historii i mitach założycielskich. Szkoły muszą tego dokładnie nauczać, by dzieci znały powiązania między podbojami Jimmu z przeszłości, a naszym przeznaczeniem."
 JAP_the_yamato_spirit: "Duch Yamato"
 JAP_the_yamato_spirit_desc: "Serca i umysły [ROOT.GetAdjective] obywateli są jednością, połączone duchem Yamato, który przepełnia nasze społeczeństwo. Wszyscy powinni znać naszą dawną chwałę i wiedzieć, w jaki sposób wrócić do tradycji."
 JAP_children_of_the_sun: "Dzieci Słońca"
 JAP_children_of_the_sun_desc: "Nie tylko nasi arystokraci, ale także sami [ROOT.GetAdjective] obywatele są dziećmi słońca. Wspaniała bogini Amaterasu dała nam kiedyś te ziemie i musimy być jej za to wdzięczni. Czas spłacić ten dług!"
 JAP_the_footsteps_of_jimmu: "Śladem Jimmu"
 JAP_the_footsteps_of_jimmu_desc: "Nasz legendarny założyciel, cesarz Jimmu, wysłał ekspedycję militarną z Hyūga w pobliżu Morza Wewnętrznego, zdobył Yamato i ustanowił tam ośrodek swojej władzy. Rozpoczął wielką wyprawę na wschód, dzięki której znacznie powiększyliśmy nasze terytoria, prowadzeni przez boga-wronę, Yatagarasu. Teraz my będziemy prowadzić podboje na wzór tych dokonanych przez tego boskiego wojownika."
 JAP_yatagarasus_guidance: "Przywództwo Yatagarasu"
 JAP_yatagarasus_guidance_desc: "Trójnogi bóg-wrona, Yatagarasu, poprowadził Jimmu na wielki podbój Yamato i Nary. Była to część boskiej interwencji w ludzkie sprawy. Teraz my potrzebujemy drogowskazu, więc powinniśmy nazwać nasze nowe systemy na cześć tego boskiego przewodnika."
 JAP_the_jeweled_spear_has_struck: "Włócznia klejnotów uderzyła"
 JAP_the_jeweled_spear_has_struck_desc: "Niebiańska włócznia klejnotów posłużyła kiedyś bogom z początków świata, Izanagiemu i Izanami, do podniesienia z morza pierwszych lądów. My też wykorzystamy tę broń do zajęcia nowych ziem. Nadszedł czas zobaczyć, gdzie znów uderzy nasza boska włócznia."
 JAP_the_jeweled_spear_has_struck_tt: "Odblokowanie decyzji o zajęciu regionów §Yazjatyckich§! i zyskanie §Ycelów wojennych§! przeciwko ich właścicielom. Możemy wskazać kraj do zajęcia, po czym musimy zająć wszystkie wskazane regiony, żeby przejąć kolejne."
 JAP_hakko_ichiu: "Hakko Ichiu" # Hakkō Ichiu
 JAP_hakko_ichiu_desc: "Cały świat musi znaleźć się pod jednym sztandarem! Mamy boskie prawo władać nim, jak nakazał Nihon Shoki. Obejmując tron, cesarz Jimmu ogłosił: \"Pójdę w ośmiu kierunkach i uczynię je wszystkie moim domem\". Nadszedł czas spełnić jego życzenie!"
 JAP_hakko_ichiu_tt: "Odblokowanie decyzji o integracji regionów §Yazjatyckich§!, które są §Ywłasnością§! naszą lub §Ykontrolowane i zajęte§! przez nas"
 JAP_embodying_empress_jinguu: "Ucieleśnienie cesarzowej Jingu" # Embodying Empress Jingū
 JAP_embodying_empress_jinguu_desc: "Mąż cesarzowej Nagako został zamordowany i ten sam los spotkał cesarzową Jingū. Postanowiła się zemścić, a następnie zdecydowała zająć się ziemią obiecaną. Po trzech latach pokonała wrogów i wróciła zwycięska. Należy kontynuować tę legendę i doprowadzić sprawy do końca."
 JAP_to_reach_princess_kaguya: "Dotarcie do księżniczki Kaguya"
 JAP_to_reach_princess_kaguya_desc: "W Opowieści o Zbieraczu Bambusu Kaguya-hime, księżycowa księżniczka, została znaleziona jako niemowlę wewnątrz łodygi świecącego bambusa. Na końcu tej legendy ujawnia ona swoje boskie pochodzenie i wraca na księżyc. Teraz mamy do dyspozycji odpowiednie technologie, więc powinniśmy zrobić wszystko, by znowu do niej dotrzeć."
 JAP_to_rival_zheng_yi_sao: "Rywalizacja z Zheng Yi Sao"
 JAP_to_rival_zheng_yi_sao_desc: "Zheng Yi Sao była legendarną piratką działającą na Morzu Południowochińskim i najsłynniejszą kobietą parającą się tą profesją. Musimy pokazać, że jesteśmy jej godnymi następcami, a nawet przerosnąć tę legendę, w imię wielkiej cesarzowej Nagako!"
 JAP_amaterasus_aramitama: "Broń Amaterasu Aramitamy"
 JAP_amaterasus_aramitama_desc: "Jednym z bogów, którzy pomagali Jingū w wojnach z koreańskimi królestwami był brutalny duch, służący Amaterasu, Tsukisakaki Izu no Mitama Amazakaru Mukatsuhime no Mikoto. Władał on wielką mocą bogini słońca, a teraz my powinniśmy poznać i okiełznać tę potęgę!"
 JAP_okadas_military_purge_speech: "Przemowa Okady o czystkach w wojsku"
 JAP_okadas_military_purge_speech_desc: "Tym razem wojskowi posunęli się za daleko. Jakby nie wystarczyły niezliczone zamachy oraz próby obalenia naszego rządu przez skrajne organizacje, wojsko chce teraz wykorzystać niedawne wydarzenia, by wzmocnić swoją władzę i odebrać obywatelom kontrolę nad ich krajem. Nadszedł czas, by Okada pokazał, kto rządzi tym państwem i przeciwstawił się rosnącym wpływom wojskowych."
 JAP_okadas_military_purge_speech_tt: "§RDoprowadzi to do eskalacji konfliktu rządu z wojskiem, który można zakończyć tylko poprzez uchylenie prawa ochrony pokoju!§!"
 JAP_ministry_of_commerce_and_industry: "Ministerstwo Przemysłu i Handlu"
 JAP_ministry_of_commerce_and_industry_desc: "Żeby uzyskać lepszy ogląd naszych finansów, powinniśmy powiększyć Ministerstwo Przemysłu i Handlu oraz zapewnić mu wszelkie środki potrzebne do skutecznej pracy."
 JAP_continue_takahashi_korekiyos_policies: "Kontynuacja polityki Takahashiego Korekiyo"
 JAP_continue_takahashi_korekiyos_policies_desc: "Wicehrabia Takahashi Korekiyo ocalił nasz kraj przed wielkim kryzysem i zadbał, by efekty tego wydarzenia nie odbiły się na naszej gospodarce. Ale w tym celu dokonał cięć budżetowych w wydatkach na wojsko, co spotkało się z dezaprobatą wielu osób. Musimy pójść w jego ślady!"
 JAP_increase_armament_spending: "Zwiększenie wydatków na zbrojenia"
 JAP_increase_armament_spending_desc: "Wicehrabia Takahashi Korekiyo zrobił wiele dla naszej gospodarki, ale uczynił nas nieprzygotowanymi na nadchodzące wojny. Musimy to zmienić i ponownie zainwestować w nasz rozwijający się przemysł zbrojeniowy."
 JAP_approach_mitsui: "Rozmowy z Mitsui"
 JAP_approach_mitsui_desc: "Mitsui zaibatsu pochodzi z okresu Edo, a dziś to jedna z największych korporacji przemysłowych naszego kraju. Musimy zyskać jej poparcie dla naszego rządu, to ułatwi korzystanie z jej usług."
 JAP_reduce_zaibatsu_focus_cost_tt: "Przyjmowanie celów §Y$JAP_sea_guide_the_zaibatsus$§! albo §Y$JAP_democratic_work_with_the_zaibatsus$§! skróci czas realizacji tego celu do §G35§! dni."
 JAP_approach_mitsubishi: "Rozmowy z Mitsubishi"
 JAP_approach_mitsubishi_desc: "Firma Mitsubishi została założona jako przedsiębiorstwo spedycyjne na początku epoki Meiji. Po ekspansji w większości sektorów przemysłu ma obecnie kontrolę nad wieloma elementami branży zbrojeniowej w naszym kraju. Musimy zyskać jej poparcie dla naszego rządu, to ułatwi korzystanie z należących do niej zakładów."
 JAP_approach_sumitomo: "Rozmowy z Sumitomo"
 JAP_approach_sumitomo_desc: "Sumitomo zaibatsu ma swoje korzenie w pewnej księgarni w Kioto, choć firma ta zdobyła sławę dzięki handlowi miedzią. Dzisiaj specjalizuje się w wydobyciu minerałów oraz w bankowości. Musimy zyskać jej poparcie dla naszego rządu, to ułatwi korzystanie z jej aktywów."
 JAP_approach_yasuda: "Rozmowy z Yasuda"
 JAP_approach_yasuda_desc: "Yasuda zaibatsu pochodzi z epoki Meiji i od początku swojego istnienia zajmuje się bankowością. Jako główna część banku Yasuda ma teraz skomplikowane powiązania ze wszystkimi sektorami finansowymi naszego kraju. Musimy zyskać jej poparcie dla naszego rządu, to ułatwi korzystanie z jej ogromnego bogactwa."
 JAP_fund_the_riken_institute: "Sfinansowanie Instytutu RIKEN"
 JAP_fund_the_riken_institute_desc: "Instytut Badań Fizycznych i Chemicznych, powstały w 1917 r. w epoce Taishō, znajduje się obecnie pod kontrolą koncernu Riken - zaibatsu, do którego należy około 121 fabryk i 63 firm. Pod rządami wicehrabiego Masatoshiego Ōkōchiego powinniśmy dążyć do dalszego rozwoju instytutu, abyśmy mogli tam rozpocząć własny program badań nad atomem."
 JAP_fund_the_riken_institute_tt: "Jeżeli $JAP_zaibatsu_faction$ ma co najmniej $JAP_imperial_influence_tier_3$ wpływy, zyskasz też §G1§! §Yplacówkę badań jądrowych§!"
 JAP_build_the_nishotaki_and_miyanaka_dams: "Budowa zapór Nishotaki i Miyanaka"
 JAP_build_the_nishotaki_and_miyanaka_dams_desc: "Nowe fabryki i placówki na terenie naszego kraju wymagają większej ilości energii elektrycznej, niż możemy obecnie wytworzyć w przystępnej cenie. Musimy zbudować nowe elektrownie wodne, które wytworzą prąd, nie pochłaniając naszych cennych zasobów węgla."
 JAP_establish_synthetic_fuel_joint_venture: "Założenie joint venture produkującego paliwo syntetyczne"
 JAP_establish_synthetic_fuel_joint_venture_desc: "Od lat 20. posiadamy spółki joint-venture z Niemcami, budujące ośrodki pozyskiwania syntetycznego węgla i ropy. Powinniśmy poszerzyć nasze horyzonty i zabiegać o rozwinięcie współpracy z zachodnimi mocarstwami, dzięki czemu wreszcie staniemy się samowystarczalni."
 JAP_establish_synthetic_fuel_joint_venture_tt: "Jeżeli §Yzachodnie mocarstwo§! §Ydało gwarancję§! albo ma przynajmniej §Y75§! opinii o państwie §Y[ROOT.GetAdjective]§!, [ROOT.GetNameDef] otrzymuje dodatkową premię technologii ($cat_synth_oil$) i §Y$synthetic_refinery$§!"
 JAP_establish_nippon_hassoden: "Założenie Nippon Hassoden"
 JAP_establish_nippon_hassoden_desc: "Żeby zwiększyć kontrolę naszego rządu nad krajowymi dostawami energii elektrycznej i regulować jej użycie, powinniśmy stworzyć Japoński Zakład Produkcji i Przesyłu Energii Elektrycznej. Można to łatwo osiągnąć, łącząc istniejące przedsiębiorstwa branży energetycznej."
 JAP_new_industrial_city_development_policy: "Nowa polityka rozwoju przemysłowego miast"
 JAP_new_industrial_city_development_policy_desc: "Krajowa komisja planowania przestrzennego opracowała plan budowy nowych miast skupionych wokół wojskowych placówek zaopatrzeniowych armii i marynarki wojennej, fabryk amunicji i powiązanych z nimi obiektów. Rozpoczęło się wielkoskalowe projektowanie wsparcia dla tych zakładów. Powinniśmy zainwestować w to przedsięwzięcie."
 JAP_establish_housing_corporation: "Stworzenie korporacji mieszkaniowej"
 JAP_establish_housing_corporation_desc: "Aby zapewnić mieszkania wszystkim potrzebującym ich obywatelom, musimy stworzyć korporację, której celem będzie zbudowanie dziesiątek tysięcy bloków dla pracowników, a także licznych nieruchomości do wynajęcia dla stolarzy i obywateli."
 JAP_central_agricultural_association: "Centralne Stowarzyszenie Rolników"
 JAP_central_agricultural_association_desc: "Wiele małych organizacji rolników należy połączyć w jedną, jeśli chcemy zlikwidować wąskie gardła w naszych łańcuchach dostaw. Aby to zrobić, polećmy Sengoku Kotaro stworzenie Centralnego Stowarzyszenia Rolników na mocy ustawy o organizacjach rolniczych."
 JAP_the_five_great_cities: "Pięć wielkich miast"
 JAP_the_five_great_cities_desc: "Miastom Kioto, Osaka, Jokohama, Kobe i Nagoja nadano specjalny status wprowadzający szereg przepisów, które nie obowiązują w zwykłych miastach. Ma to przyspieszyć industrializację i urbanizację tych ośrodków, a ostatecznym celem jest uczynienie z nich miast niezależnych od prefektur. Powinniśmy zwiększyć nasze finansowanie tego przedsięwzięcia."
 JAP_resource_security: "Bezpieczeństwo zasobów"
 JAP_resource_security_desc: "Nasze ambitne cele całkowitej samowystarczalności wreszcie wydały owoce! Nasz kraj stał się bogaty w zasoby naturalne, które tylko nas wzmocnią - czyniąc nas niepowstrzymanymi!"
 JAP_ship_management_committee: "Komitet Zarządzania Flotą"
 JAP_ship_management_committee_desc: "Po niedawnej ratyfikacji Postanowienia o wojennym nadzorze żeglugi możemy zezwolić na powstanie specjalnej korporacji zajmującej się zarządzaniem branżą stoczniową, aby ją kontrolować i współpracować z nią w celu wdrożenia krajowej polityki dotyczącej transportu morskiego, co pozwoli maksymalnie wykorzystać w czasie wojny potencjał przemysłu stoczniowego."
 JAP_convoy_production_cost_tt: "[JAPGetConvoyProductionCostBonusText]"
 JAP_ship_management_committee_tt: "§Y$convoy_1$§!:\n £production_cost Koszt produkcji: §G-15,00%§!"
 JAP_danganressha: "Plan pociągu ekspresowego" # Danganressha
 JAP_danganressha_desc: "Ministerstwo Kolejnictwa zatwierdziło tak zwany plan Danganressha, według którego torowiska o szerokim rozstawie szyn będą układane obok standardowych. Po tych pierwszych pociągi towarowe będą mogły przemieszczać się z zawrotnymi prędkościami. Pionier kolejnictwa Yasujiro Shima i jego syn obiecali pomoc w realizacji tego planu."
 JAP_ministry_of_colonial_affairs: "Ministerstwo Spraw Kolonialnych"
 JAP_ministry_of_colonial_affairs_desc: "Ministerstwo, które zaczynało jako Urząd ds. Kolonizacji w Hokkaidō, przeszło daleką drogę. Musimy rozszerzyć zakres jego odpowiedzialności, aby mogło sprawnie zarządzać Nan'yō, Chōsen, Karafuto, Kantō i Tajwanem. Pewnego dnia wszyscy będą uważać te ziemie za japońskie!"
 JAP_manchuria_five_year_plan: "Plan pięcioletni dla mandżurskiego przemysłu"
 JAP_manchuria_five_year_plan_desc: "Na naszych wyspach mamy niewiele ziem użytkowych, ale w przypadku naszych posiadłości na kontynencie jest zupełnie inaczej. To, czego nie możemy wytworzyć sami, możemy wytworzyć na kontynencie. Rozpoczniemy zakrojony na szeroką skalę program industrializacji [MAN.GetAdjective]."
 JAP_establish_manchuria_airplane_manufacturing_company: "Stworzenie mandżurskich zakładów lotniczych"
 JAP_establish_manchuria_airplane_manufacturing_company_desc: "Żeby wytwarzać nasze wyposażenie bliżej miejsc, gdzie wydobywa się zasoby do jego produkcji, Zakłady Lotnicze Nakajima zaproponowały otwarcie w Mandżurii swojej filii, nadzorowanej przez nas, nazywanej przez nich Manshū. Musimy wesprzeć ten genialny pomysł."
 JAP_eastern_road_and_steel_expansion: "Rozbudowa dróg i stalowni na wschodzie"
 JAP_eastern_road_and_steel_expansion_desc: "Chcąc ułatwić rozbudowę naszych kopalń i zakładów przemysłowych w Mandżurii, powinniśmy stworzyć Wschodnią Korporację Budowy Dróg. Kiedy to zrobimy, ruszy wydobycie w Tiechangzi, Wudaojiang i Shirengou, a biura zakładów wydobycia rudy żelaza powstaną w Dalizi i Qidaogou."
 JAP_sea_promote_japanese_settlement: "Promocja osadnictwa japońskiego"
 JAP_sea_promote_japanese_settlement_desc: "Osiedlanie naszych obywateli w Mandżurii zwiększy dostępną tam siłę roboczą i stworzy dogodniejsze miejsca do budowy fabryk. Przeprowadzający się tam ludzie mogą też wytwarzać produkty rolne i sprzedawać je na Wyspy Japońskie."
 JAP_construct_the_sui_ho_dam: "Budowa zapory Sui-ho"
 JAP_construct_the_sui_ho_dam_desc: "W celu zapewnienia dostaw energii elektrycznej do zakładów przemysłowych w mandżurskiej prowincji Liaoning powinniśmy zbudować zaporę grawitacyjną Suihō. Nasi inżynierowie zaprojektowali ją jako największą w Azji, a realizacją przedsięwzięcia mają zająć się Zakład Hydroenergetyczny Yalu i przedsiębiorstwo kolejowe Pyeongbuk."
 JAP_the_shuilikeng_power_plant: "Elektrownia Shuilikeng"
 JAP_the_shuilikeng_power_plant_desc: "Rozwój Tajwanu przebiega zgodnie z planem, choć problem z dostawami prądu staje się coraz bardziej palący. Udało się częściowo złagodzić jego skutki, budując elektrownie wodne takie jak Menpaitan. Powinniśmy skorzystać z wiedzy dawnych inżynierów i dalej budować zapory oraz stacje na całej wyspie."
 JAP_develop_the_south_seas_mandate: "Rozwój terytorium mandatowego Morza Południowego"
 JAP_develop_the_south_seas_mandate_desc: "Japoński mandat do rządzenia Wyspami Mórz Południowych, który Liga Narodów nadała nam po wielkiej wojnie, to ogromne i w większości niezbadane tereny, które możemy eksploatować. Jeżeli zadbamy o rozwój tych regionów i wyspecjalizujemy je w dostarczaniu bogactw naszym obywatelom, rząd Nan'yō, administrujący tym regionem, może podjąć próbę przekonania miejscowej ludności do integracji z naszym państwem."
 JAP_build_up_korean_industries: "Rozbudowa przemysłu koreańskiego"
 JAP_build_up_korean_industries_desc: "Powinniśmy skupić się na budowie bazy przemysłowej na Półwyspie Koreańskim, szczególnie w obszarach przemysłu ciężkiego i amunicyjnego, które mogą okazać się bezcenne w ewentualnych wojnach z Chinami lub Zachodem. Pierwszym, który zaproponował tę politykę, był Kazushige Ugaki, a my powinniśmy dalej podążać tą drogą."
 JAP_increase_agricultural_export: "Zwiększenie eksportu produktów rolnych"
 JAP_increase_agricultural_export_desc: "Odkąd pozyskaliśmy ten region, Korea jest spichlerzem naszego imperium. Powinniśmy zdwoić nasze działania na rzecz rozwoju tych zdolności, dzięki czemu pochodząca stamtąd żywność będzie dystrybuowana w całym kraju."
 JAP_hydroelectric_dams_in_korea: "Hydroelektrownie"
 JAP_hydroelectric_dams_in_korea_desc: "Industrializacja i elektryfikacja Korei gwałtownie się zatrzyma, jeśli nie podejmiemy działań w tej sprawie. Powinniśmy zbudować nowe zapory grawitacyjne w całym regionie, a nasi inżynierowie z Przedsiębiorstwa Hydroelektrycznego Rzeki Han opracowali już dokładne plany wzniesienia budowli, którą nazwali zaporą Hwacheon."
 JAP_prepare_for_peninsular_warfare: "Przygotowania do wojny na półwyspie"
 JAP_prepare_for_peninsular_warfare_desc: "Jeżeli rozpocznie się wojna i zostaniemy zmuszeni do odwrotu, Półwysep Koreański stanie się prawdopodobnie naszym ostatnim bastionem na kontynencie. Powinniśmy rozpocząć przygotowania do długotrwałej obrony tego regionu, na wypadek gdyby miał się zrealizować ten najgorszy scenariusz."
 JAP_establish_the_japanese_korean_army: "Powiększenie japońsko-koreańskiej armii"
 JAP_establish_the_japanese_korean_army_desc: "Od 1904 roku Chōsen-gun działa jako siły garnizonowe w Korei, ale poza inwazją na Mandżurię w 1931 roku nie brał udziału w żadnych większych działaniach wojennych. Powinniśmy unieważnić traktaty wiążące naszą koreańską prowincję, aby rozbudować tę armię i wykorzystać ją jako prawdziwą siłę bojową."
 JAP_increase_crop_yields: "Zwiększenie plonów"
 JAP_increase_crop_yields_desc: "Na Wyspach Mórz Południowych rośnie wiele palm kokosowych, których orzechy mogą być niezłym źródłem dochodu. Powinniśmy zachęcić monopolistów do połączenia ich inicjatywy z rządowym kapitałem. Ponadto, zawierając umowy z Nan'yō Kōhatsu, możemy stworzyć tam cukrownie, plantacje trzciny cukrowej, bananów, ananasów, kolokazji, manioku, kawy i innych roślin tropikalnych, dzięki czemu produkcja na wyspach dorówna wydajności upraw na Tajwanie."
 JAP_improve_agricultural_output: "Zwiększenie wydajności rolnictwa"
 JAP_improve_agricultural_output_desc: "Produkcja przemysłowa Tajwanu niebawem przewyższy produkcję rolną tej wyspy. To korzystne dla naszego przemysłu, jednak jest dalekie od ideału, ponieważ eksport tajwańskich płodów rolnych ma ogromne znaczenie dla zadowolenia naszych obywateli i dostaw dla wojska. Musimy temu natychmiast zaradzić!"
 JAP_upgrade_the_oriental_development_company: "Ekspansja Przedsiębiorstwa Rozwoju Orientu"
 JAP_upgrade_the_oriental_development_company_desc: "PRO ma obecnie dziewięć filii, które działają praktycznie we wszystkich naszych terytoriach zamorskich. Pełnią one istotną rolę w kierowaniu rozwojem regionów w stronę, która pomoże w realizacji naszych ambicji, a w przypadku przemysłu i rolnictwa postawi przede wszystkim na wydajność. Żeby zmodernizować nasze kolonie, musimy doprowadzić do ekspansji tej firmy i dostarczać jej wszystkie zasoby, których potrzebuje."
 JAP_the_imperial_defense_plan: "[JAP_the_imperial_defense_plan_key]"
 JAP_the_imperial_defense_plan_imperial: "Plan Obrony Cesarstwa"
 JAP_the_imperial_defense_plan_national: "Plan Obrony Narodowej"
 JAP_the_imperial_defense_plan_desc: "W celu ochrony państwa musimy opracować nowy plan obrony aktywnej. Wszystkie wojny będą wygrywane dzięki zaskakującym, decydującym uderzeniom na dużą skalę, co pozwoli uniknąć przedłużających się wojen i zmusi naszych wrogów do spełnienia przedstawionych im żądań."
 JAP_first_strike_principle_tt: "Gdy rząd §Y[ROOT.GetAdjective]§! §Rwypowie wojnę§! §Ysąsiedniemu krajowi§! albo krajowi sąsiadującemu z poddanym, otrzyma na okres §Y90 dni§!:\n §Y$JAP_first_strike_principle_dm$§!\n $MODIFIER_ATTACK_BONUS_AGAINST_A_COUNTRY$: §G+10,0%§!\n  $MODIFIER_BREAKTHROUGH_BONUS_AGAINST_A_COUNTRY$: §G+10,0%§!"
 JAP_kantai_kessen_tt: "Gdy rząd §Y[ROOT.GetAdjective]§! §Rwypowie wojnę§! krajowi, wykorzystując §Y$capital_ship$§!, otrzyma na okres §Y180 dni§!:\n §Y$JAP_kantai_kessen_dm$§!\n  Atak okrętu liniowego na kraj: §G+10,0%§!\n  Szybkość wykrywania jednostek danego kraju: §G+10,0%§!"
 JAP_first_strike_blocked_due_to_kwantung_army_tt: "Ze względu na §Rnieplanowaną ofensywę§! Armii Kwantuńskiej, nie otrzymamy premii §Y$JAP_first_strike_principle_dm$§!"
 JAP_divert_naval_guns_to_the_army: "Przekazanie dział morskich wojskom lądowym"
 JAP_divert_naval_guns_to_the_army_desc: "Jeśli wojska lądowe mają używać broni ciężkiej, na przykład dział kolejowych i czołgów, musimy przekazać armii części produkowane do dział morskich."
 JAP_divert_naval_guns_to_the_army_tt: "Stwórz §Y2 jednostki $railway_gun_equipment_1$§! w: [ROOT.capital.GetName]."
 JAP_expand_kawagoe_army_arsenal: "Rozbudowa arsenału armijnego w Kawagoe"
 JAP_expand_kawagoe_army_arsenal_desc: "Nasz przemysł zbrojeniowy ma obecnie problemy z zaspokojeniem popytu na jego produkty, który zagwarantowałby naszej armii zdolność do walki na współczesnym polu bitwy. Powinniśmy rozbudować arsenał armii Kawagoe w Saitamie, aby zwiększyć nasze możliwości zaspokajania popytu."
 JAP_reform_the_army: "Reforma armii"
 JAP_reform_the_army_desc: "Hrabia Hisaichi Terauchi, generał błyskawicznie wspinający się po szczeblach naszej drabiny wojskowej, zaproponował zmiany doktryn naszej armii. Uważa on, że strategie wielkich ataków są przestarzałe, a przyszłością pola walki są bardziej mobilne działania. Powinniśmy wsłuchać się w jego rady i zrobić wszystko, by nie zostać w tyle."
 JAP_rely_on_supremacy_of_the_will: "Priorytet na ataki piechoty"
 JAP_rely_on_supremacy_of_the_will_desc: "Generał Hideki Tōjō stwierdził kiedyś, że wojny należy wygrywać dzięki zdecydowanym atakom wyprzedzającym, a bitwy poprzez masowe szarże i przewagę woli. Powinniśmy wesprzeć tę ideę, ponieważ dobrze pasuje do naszej obecnej doktryny wojennej."
 JAP_rethink_armor_doctrine: "Zmiana doktryny pancernej"
 JAP_rethink_armor_doctrine_desc: "Hisaichi Terauchi doszedł do ponurego wniosku. Używane przez nas konstrukcje pojazdów pancernych i lądowych są źle przygotowane go walki z zagrożeniami innymi niż lekka piechota. Zostaną zdziesiątkowane, jeśli przyjdzie im się zmierzyć z zachodnią bronią pancerną. Powinniśmy jak najszybciej naprawić to przeoczenie!"
 JAP_foreign_tank_modernization_cooperation: "Inicjatywa modernizacji zagranicznych czołgów"
 JAP_foreign_tank_modernization_cooperation_desc: "Jeśli chcemy pokonać Zachód, musimy poznać tamtejsze konstrukcje i w ten sposób dowiedzieć się, jak je zniszczyć. Powinniśmy zaprzyjaźnić się z jednym z zachodnich mocarstw, dzięki czemu za jakiś czas nauczymy się produkować czołgi, które zadziwią nawet tamtejsze kraje."
 JAP_foreign_tank_modernization_cooperation_tt: "§YZachodnie mocarstwo§! udzieliło §Ygwarancji§! lub jest we §Yfrakcji§! z rządem §Y[ROOT.GetAdjective]§!"
 JAP_foreign_tank_modernization_cooperation_2_tt: "Odblokowanie specjalizacji WOP §Y$JAP_mio_trait_foreign_research_and_development_cooperation$§! dla wszystkich §Yprojektantów czołgów§!. §RJednak może ją otrzymać tylko jeden z nich§!."
 JAP_domestic_tank_modernization_program: "Program modernizacji krajowych czołgów"
 JAP_domestic_tank_modernization_program_desc: "Trzeba uczyć się na błędach i uczynić naszą broń pancerną odporniejszą na ataki bronią przeciwpancerną, w przeciwnym razie będziemy skazani na porażkę. Nie należy tego robić w oparciu o zachodnie konstrukcje, lecz dzięki pomysłowości wielkiego narodu [ROOT.GetAdjective]"
 JAP_the_ultimate_tank: "Czołg doskonały"
 JAP_the_ultimate_tank_desc: "Nasi inżynierowie wpadli na genialny pomysł. Zamiast wykorzystywać ogromne ilości mniejszych pojazdów, powinniśmy budować metalowe olbrzymy zdolne zmiażdżyć naszych wrogów przy wykorzystaniu minimalnego wsparcia. Pierwszym przygotowanym prototypem jest czołg O-I. Powinniśmy dążyć do jak najszybszej realizacji tej wizji."
 JAP_the_ultimate_tank_tt: "\nGdy zostanie wynaleziona technologia §Y$super_heavy_tank_chassis$§!:\n"
 JAP_prepare_the_northern_front: "Przygotowanie frontu północnego"
 JAP_prepare_the_northern_front_desc: "Armia Kwantuńska od dawna chce ruszyć do walki z siłami [SOV.GetAdjective], ale brakuje jej infrastruktury wojskowej potrzebnej do skutecznego działania. Powinniśmy zainwestować w rozbudowę kolei i dróg w Mandżurii, dzięki czemu w końcu uda się nam wyprzeć wojska [SOV.GetAdjective] z Syberii."
 JAP_enact_the_national_conscription_law: "Wprowadzenie krajowego prawa służby wojskowej"
 JAP_enact_the_national_conscription_law_desc: "Uchwalono, aby odnaleźć i wcielić do armii wszystkich zdatnych [ROOT.GetAdjective] mężczyzn. Powinniśmy rozesłać osoby werbujące do nawet najdalszych wsi, aby móc powołać więcej ludzi."
 JAP_instill_the_spirit_of_bushido: "Wpajanie ducha bushido"
 JAP_instill_the_spirit_of_bushido_desc: "Dzięki państwowemu Shinto oraz tradycyjnym ideom moralnym, znanym jako Bushido, będziemy w stanie wzbudzić w ludziach potrzebę poświęcenia się dla dobra państwa i rodziny cesarskiej."
 JAP_instill_the_spirit_of_bushido_tt: "Umożliwia taktykę: §Y$tactic_grand_banzai_charge$§!"
 JAP_adopt_new_assault_doctrine: "Przyjęcie nowej doktryny uderzeniowej"
 JAP_adopt_new_assault_doctrine_desc: "Generał Shunroku Hata zaproponował nowy sposób na decydujące pokonanie wroga w bitwie. Bombardując wroga z wielu baterii artyleryjskich, skruszymy jego morale, a następnie zadamy ostateczny cios rozproszonym niedobitkom jedną szarżą."
 JAP_develop_lethal_infantry_equipment: "Opracowanie śmiercionośnego wyposażenia piechoty"
 JAP_develop_lethal_infantry_equipment_desc: "Żołnierze uświadomili nas, w jak przestarzałe uzbrojenie aktualnie są wyposażeni i proszą, abyśmy coś z tym zrobili. Powinniśmy zainwestować duże sumy w stworzenie bardziej nowoczesnego sprzętu dla piechoty, aby nigdy więcej nie przegrać żadnej wojny."
 JAP_develop_lethal_infantry_equipment_tt: "Jeżeli $JAP_army_faction$ ma co najmniej $JAP_imperial_influence_tier_3$ wpływy, zyskasz też:\n"
 JAP_develop_sophisticated_artillery_equipment: "Opracowanie zaawansowanego wyposażenia artylerii"
 JAP_develop_sophisticated_artillery_equipment_desc: "Żołnierze uświadomili nas, w jak przestarzałe uzbrojenie aktualnie są wyposażeni i proszą, abyśmy coś z tym zrobili. Powinniśmy zainwestować duże sumy w stworzenie bardziej nowoczesnego sprzętu artyleryjskiego, aby szarża na wroga była konieczna dopiero wtedy, gdy ten praktycznie będzie się już poddawał."
 JAP_expand_the_irago_proving_ground: "Rozbudowa poligonu w Irago"
 JAP_expand_the_irago_proving_ground_desc: "Aby skuteczniej dominować na polu bitwy, powinniśmy rozbudować poligon w Irago, na którym testujemy nowe i eksperymentalne uzbrojenie. Dzięki temu stworzymy wojenne narzędzia, które powalą wszystkich naszych wrogów na kolana."
 JAP_sea_mountaineers: "Utworzenie pułków górskich"
 JAP_sea_mountaineers_desc: "Nasze wojsko zdało sobie sprawę, że nie zdoła przedrzeć się przez górskie rejony południowych i zachodnich Chin, jeśli nie zostaną podjęte żadne drastyczne środki. Dlatego poprosiło nas o utworzenie specjalnych górskich brygad, które poprowadzą szarżę i pomogą przerwać linię wroga."
 JAP_jungle_adaptation: "Przystosowanie do działań w dżungli"
 JAP_jungle_adaptation_desc: "Nasze wojsko zdało sobie sprawę, że nie zdoła przedrzeć się przez zarośnięte dżunglą rejony Birmy i Indonezji, jeśli nie zostaną podjęte żadne drastyczne środki. Dlatego poprosiło nas o utworzenie specjalnych leśnych brygad, które poprowadzą szarżę i pomogą przerwać linię wroga."
 JAP_army_weapons_administration_headquarters: "Kwatera administracji uzbrojenia armii"
 JAP_army_weapons_administration_headquarters_desc: "Aby ujednolicić wytwarzanie, zaopatrzenie, badania, rozwój, testy i szkolenia w kwestii zbrojenia wojska, powinniśmy powołać kwaterę administracji uzbrojenia armii. Miejmy nadzieję, że dzięki temu nasz przemysł będzie mógł stanąć w szranki z takimi rywalami, jak [SOV.GetNameDef] i [USA.GetNameDef]."
 JAP_army_weapons_administration_headquarters_tt: "Jeżeli $JAP_army_faction$ ma co najmniej $JAP_imperial_influence_tier_3$ wpływy, zyskasz też §G1§! §Yośrodek wojsk lądowych§!"
 JAP_pivot_towards_defensive_measures: "Zwrot ku środkom obronnym"
 JAP_pivot_towards_defensive_measures_desc: "Wojna przybrała niekoniecznie korzystny dla nas obrót. Coraz bardziej rośnie ryzyko inwazji wroga na nasze rodzime wyspy, a nie jesteśmy dobrze na taki scenariusz przygotowani. Powinniśmy rozwiązać ten problem, inaczej sami prosimy się o stulecie upokorzenia!"
 JAP_strenghten_the_supply_lines: "Wzmocnienie linii zaopatrzenia"
 JAP_strenghten_the_supply_lines_desc: "Nasze linie zaopatrzenia są zbyt rozproszone, przez co armia ponosi straty. Jeśli chcemy dalej odnosić sukcesy, musimy zaradzić tej sytuacji jak najszybciej, gdyż nasi żołnierze mają już coraz mniej czasu."
 JAP_ni_go_nuclear_project: "Projekt jądrowy Ni-Go"
 JAP_ni_go_nuclear_project_desc: "Komisja wojskowa powołała w RIKEN eksperymentalny projekt o kryptonimie Ni-Go. Jego celem jest uzyskanie uranu 235 poprzez termodyfuzję, z pominięciem alternatywnych metod, takich jak rozdzielenie elektromagnetyczne, dyfuzja gazów i rozdzielenie odśrodkowe. Obyśmy szybko nauczyli się, jak wykorzystać to do celów militarnych."
 JAP_establish_showa_aircraft_idnsutry: "Stworzenie przemysłu lotniczego Showa"
 JAP_establish_showa_aircraft_idnsutry_desc: "Otrzymaliśmy prośbę o pozwolenie na założenie firmy Shōwa Hikōki Kōgyō Kabushiki-gaisha w mieście Akishima w prefekturze Tokio. Chce ona konstruować i dostarczać naszym siłom zbrojnym samoloty. Powinniśmy zgodzić się na tę prośbę, aby jak najszybciej zajęli się przygotowywaniem dla nas wyposażenia lotniczego."
 JAP_develop_new_fighters: "Zaprojektowanie nowych myśliwców"
 JAP_develop_new_fighters_desc: "Nowa konstrukcja firmy Mitsubishi może okazać się najlepszym myśliwcem pokładowym w historii. Niezrównana zwrotność i przyzwoity zasięg sprawiają, że ta maszyna będzie służyć nam przez wiele lat. Powinniśmy natychmiast zbudować prototyp i wdrożyć go do produkcji."
 JAP_modern_bombers: "Nowoczesne bombowce"
 JAP_modern_bombers_desc: "Zmodernizowane taktyczne lotnictwo bombowe odgrywa kluczową rolę we wspieraniu naszych wojsk na polu bitwy. Dlatego powinniśmy nakazać, aby zarówno armia lądowa, jak i marynarka skupiły się na opracowaniu samolotów zdolnych do taktycznego wspierania sił naziemnych."
 JAP_improve_the_type_91_aerial_torpedo: "Modernizacja torpedy lotniczej Typ 91"
 JAP_improve_the_type_91_aerial_torpedo_desc: "Aby usprawnić nasze ataki na porty, powinniśmy opracować torpedy zdolne do trafiania okrętów na płytkich wodach. Powstałyby one na bazie Długiej Lancy, naszej najbardziej zaawansowanej torpedy, i pozwoliłyby w mgnieniu oka cieszyć się owocami zwycięstwa."
 JAP_7075_aluminium_alloy: "Stop aluminium 7075"
 JAP_7075_aluminium_alloy_desc: "Sam zasięg w niczym nie pomoże, jeśli nasze maszyny nie będą mogły stoczyć równej walki z wrogiem. Musimy produkować bardzo zwrotne samoloty, które zwyciężą w każdej walce kołowej. Nasi inżynierowie z Mitsubishi opracowali nowy stop aluminium, który zrewolucjonizuje sektor konstrukcji samolotów."
 JAP_escort_efficiency: "Inwestycje w samoloty eskortowe"
 JAP_escort_efficiency_desc: "Musimy mieć nad wrogiem przewagę we wszystkich dziedzinach, także w walce powietrznej, w przeciwnym razie nasze bombowce i transportowce zostaną przechwycone. Zmodernizowane myśliwce pozwolą nam tę przewagę zdobyć i staną się kluczem do przyszłych zwycięstw."
 JAP_sea_sturdy_aircraft: "Badania samolotów"
 JAP_sea_sturdy_aircraft_desc: "Zwrotność i zasięg to kluczowe, lecz niejedyne czynniki decydujące o zwycięstwie lotnictwa. Jeśli nasze samoloty będą cienkie jak papier, możemy uznać wojnę za przegraną zanim w ogóle się rozpocznie. Powinniśmy zainwestować w stworzenie mocniejszych płatowców i grubszego opancerzenia, by móc dominować na niebie przez wiele lat."
 JAP_sea_sturdy_aircraft_tt: "Zmniejsza prawdopodobieństwo celowych ataków powietrznych wymierzonych w określone postacie."
 JAP_sea_long_operational_range: "Duży zasięg operacyjny"
 JAP_sea_long_operational_range_desc: "Jak bardzo nie pragnęlibyśmy szybkich zwycięstw, bezpośrednie konfrontacje nie wystarczą, by łatwo wygrać wojnę. Wojna na Pacyfiku toczy się na olbrzymich odległościach, więc chcąc odnieść sukces, potrzebujemy maszyn, które są w stanie pokonywać takie dystanse."
 JAP_project_z_bomber_project: "Projekt bombowca Z"
 JAP_project_z_bomber_project_desc: "Stolice wrogich nam państw są daleko, przez co trudno jest zadać wczesny, decydujący cios i szybko zakończyć wojnę. Dlatego powinniśmy stworzyć pojazdy, które będą w stanie dotrzeć nawet do Wschodniego Wybrzeża Ameryki oraz zainwestować w nowy typ strategicznego bombowca, który zniszczy przemysł wroga kryjący się za linią frontu."
 JAP_adopt_new_air_doctrine: "Przyjęcie nowej doktryny powietrznej"
 JAP_adopt_new_air_doctrine_desc: "Konfrontacja z wrogami równie rozwiniętymi technologicznie uświadomiła nam, że musimy zmodernizować swoje doktryny militarne, by móc za nimi nadążyć."
 JAP_the_divine_wind: "Boski wiatr"
 JAP_the_divine_wind_desc: "Dzięki specjalnym jednostkom uderzeniowym ataki samobójcze przestały być aktami desperacji, stając się częścią oficjalnej doktryny. Nowe samoloty, będące w zasadzie załogowymi pociskami, sprawią, że nikt nie powstrzyma tych ataków."
 JAP_sea_unify_the_air_forces: "Unifikacja sił powietrznych"
 JAP_sea_unify_the_air_forces_desc: "Oddzielne projektowanie i rozwijanie samolotów dla armii i marynarki wojennej przez długi czas było naszą zmorą. Musimy połączyć te programy, aby zapewnić jednolitość uzbrojenia i lepsze wykorzystanie naszych ograniczonych zasobów."
 JAP_sea_unify_the_air_forces_tt: "Odblokowanie specjalizacji WOP §Y$JAP_mio_trait_unified_research_and_development$§! dla wszystkich §Yprojektantów samolotów§!. §RJednak może ją otrzymać tylko jeden z nich§!."
 JAP_sea_unify_the_air_forces_2_tt: "Zamiana: §Y$JAP_army_and_naval_air_services_dm$§! na §Y$JAP_japanese_airforce_dm$§!, efekt:"
 JAP_improved_radio_communications: "Ulepszenie łączności radiowej"
 JAP_improved_radio_communications_desc: "Nasz sprzęt radiowy jest w fatalnym stanie, dlatego nasze formacje często się rozpadają z powodu złej komunikacji oraz braku sygnału w gęstej dżungli i na odległych wyspach. Musimy zmodernizować wyposażenie i zbudować nowe wieże radiowe, aby ta sytuacja więcej się nie powtórzyła."
 JAP_combined_arms: "Wojska połączone"
 JAP_combined_arms_desc: "Koordynacja naszych sił powietrznych i lądowych to klucz do sukcesu. Aby zapewnić armii lepsze wsparcie i oczyścić dla niej pole bitwy z wszelakich przeszkód, musimy zainwestować w taktykę wojsk połączonych, która pozwoli naszym samolotom współdziałać z innymi dywizjami."
 JAP_sea_jet_prototypes: "Broń Cesarska nr 2"
 JAP_sea_jet_prototypes_desc: "Śmigła nie są przyszłością lotnictwa. Musimy korzystać z silników odrzutowych, jeśli chcemy zwiększyć możliwości naszych samolotów. Nasi inżynierowie ochrzcili projekt nowego eksperymentalnego samolotu kryptonimem \"Cesarska broń nr 2\", a jego model został nazwany Kikka."
 JAP_rockets_development: "Rozwój rakiet"
 JAP_rockets_development_desc: "Hideo Iwakuro opracował wiele genialnych pomysłów dotyczących pocisków kierowanych powietrze-ziemia oraz pocisków przeciwlotniczych ziemia-powietrze. Powinniśmy wspierać jego koncepcje i opracowywać nowe pociski rakietowe, które pomogą nam wygrywać przyszłe konflikty."
 JAP_expand_hiratsuka_navy_arsenal: "Rozbudowa arsenału marynarki w Hiratsuka"
 JAP_expand_hiratsuka_navy_arsenal_desc: "Arsenał marynarki w mieście Hiratsuka powstał w 1905 roku i potencjał jego rozbudowy jest niemały. Można wyspecjalizować różne jego części w projektowaniu i inżynierii, w tym produkcji amunicji do karabinów maszynowych i pocisków artyleryjskich dla marynarki, regeneracji rozpuszczalników oraz produkcji nitrogliceryny."
 JAP_expand_hiratsuka_navy_arsenal_tt: "Albo doszło do wyjścia z §Ytraktatu londyńskiego§!, albo §Yprzywołano klauzulę eskalacji§!"
 JAP_expand_navy_technical_department: "Rozbudowa wydziału technicznego marynarki wojennej"
 JAP_expand_navy_technical_department_desc: "Musimy na nowo oszacować skalę rozbudowy naszej marynarki, a co za tym idzie - stoczni, które zajmą się realizacją tej rozbudowy. Pierwszym krokiem unowocześnienia naszych placówek będzie rozbudowa wydziału technicznego marynarki wojennej."
 JAP_prepare_the_southern_front: "Przygotowanie frontu południowego"
 JAP_prepare_the_southern_front_desc: "Wojna na Pacyfiku będzie wiązała się z dokonywaniem wielu desantów. Trzeba rozbudować Specjalne Siły Desantowe Marynarki, jeśli mają podołać temu zadaniu. Warto jednocześnie zainwestować w spadochroniarzy morskich, ponieważ będą oni mogli przejmować strategiczne lokacje oraz wyspy, zanim dotrą tam nasze główne siły."
 JAP_prepare_the_southern_front_tt: "Kiedy [ROOT.GetNameWithFlag] §Rwypowiada wojnę§! krajowi, który kontroluje jakiś §Yregion Azji Południowo-Wschodniej§!:"
 JAP_focus_on_aircraft_carriers: "Priorytet na lotniskowce"
 JAP_focus_on_aircraft_carriers_desc: "Pancerniki to relikty minionej epoki. Musimy spoglądać w przyszłość, a ona należy do lotnictwa. Lotniskowce umożliwią nam wykorzystanie potęgi sił powietrznych na całym Pacyfiku."
 JAP_balanced_naval_approach: "Budowa zrównoważonej marynarki wojennej"
 JAP_balanced_naval_approach_desc: "Musimy uniknąć znalezienia się w sytuacji bez wyjścia, na wypadek gdyby nasze pancerniki lub lotniskowce okazałyby się nieskuteczne w walce z wrogiem. Dlatego powinniśmy przyjąć zrównoważoną strategię i inwestować w oba te sektory."
 JAP_sea_battleship_initiative: "Inicjatywa pancerników"
 JAP_sea_battleship_initiative_desc: "Dzięki naszym doskonałym pancernikom możemy w jednym, decydującym starciu zdecydować o losach wojny morskiej. Zoptymalizujmy naszą flotę bojową tak, by mogła wykonać zdecydowane uderzenie i błyskawicznie odnieść zwycięstwo."
 JAP_sea_heavier_naval_guns: "Cięższe działa morskie"
 JAP_sea_heavier_naval_guns_desc: "Wygląda na to, że nasi przeciwnicy zainwestowali duże środki w opancerzenie swoich jednostek morskich. Musimy dorównywać kroku ich technologii i upewnić się, że będziemy w stanie przebić ich kadłuby. Dlatego rozsądnie byłoby zainwestować w cięższe działa morskie."
 JAP_sea_bigger_better_yamato: "Pancerniki klasy Cuszima"
 JAP_sea_bigger_better_yamato_desc: "Mamy skromne zasoby, więc musimy je dobrze wykorzystywać. Zbudujemy najpotężniejsze pancerniki na tej planecie, zdolne pokonać w bezpośrednim starciu każdego wroga. Dzięki nim zmusimy wrogów do oddania nam pokłonu, a jeśli tego nie uczynią, zostaną zniszczeni."
 JAP_yokosuka_naval_air_technical_arsenal: "Arsenał techniczny lotnictwa morskiego w Yokosuce"
 JAP_yokosuka_naval_air_technical_arsenal_desc: "Arsenał techniczny lotnictwa morskiego w Yokosuce będzie kluczowym dostawcą najnowocześniejszych samolotów dla naszej floty lotniskowców. Skupi się on na tworzeniu lepszych projektów, które będą masowo realizowane przez takie firmy, jak Aichi Kokuki, Kyūshū Hikōki Kabushiki-kaisha oraz montowane przez arsenał morski w Hiro."
 JAP_establish_the_mine_warfare_force: "Utworzenie sił walki minowej"
 JAP_establish_the_mine_warfare_force_desc: "Zauważyliśmy, że zachodnie kraje używają min morskich jako narzędzi kontroli na morzu. Powinniśmy naśladować te pomysły, lecz najpierw utworzyć jednostki, które będą monitorować położenie min i rozbrajać je w razie potrzeby."
 JAP_akizuki_class_destroyers: "Niszczyciele klasy Akizuki"
 JAP_akizuki_class_destroyers_desc: "Potrzebujemy sprawnych, wielozadaniowych okrętów zdolnych do skutecznego wykrywania samolotów, które przypiszemy do naszych grup lotniskowców i flot bojowych. Nasi inżynierowie rozpoczęli w tym celu pracę nad usprawnieniem niszczycieli klasy Yūgumo, a jednostki nowo powstałej klasy mają się nazywać Akizuki."
 JAP_form_the_kido_butai: "Utworzenie Kido Butai" # Form the Kidō Butai
 JAP_form_the_kido_butai_desc: "W celu maksymalizacji naszej siły uderzeniowej stworzymy ugrupowanie bojowe złożone z największej liczby lotniskowców w historii. Opracowanie doktryn pozwalających prowadzić tak skoncentrowane operacje sprawi, że nasi wrogowie nie będą mieli żadnych szans w starciu z naszym lotnictwem morskim."
 JAP_form_the_kido_butai_tt: "Wzrośnie szansa udanego §Ynalotu§! na Pearl Harbor (§Y[USA.GetName]§!)"
 JAP_nationalize_suzuka_naval_arsenal: "Nacjonalizacja arsenału marynarki w Suzuce"
 JAP_nationalize_suzuka_naval_arsenal_desc: "Arsenał marynarki w Suzuce to placówka produkująca artylerię lotniczą, lekkie uzbrojenie i amunicję dla floty. Powinniśmy ją znacjonalizować, by móc kierować jej rozbudową i utworzyć przy niej nowe doki naprawcze dla marynarki."
 JAP_nationalize_fujinagata_shipyards: "Nacjonalizacja stoczni Fujinagata"
 JAP_nationalize_fujinagata_shipyards_desc: "Stocznia Fujinagata to ważny obiekt i producent wagonów kolejowych w Osace o strategicznym znaczeniu dla naszych działań wojennych. Aby rozbudować to miejsce i zrekrutować dla niego większą siłę roboczą, powinniśmy podjąć się jego nacjonalizacji."
 JAP_naval_armaments_program: "Program zbrojeń morskich"
 JAP_naval_armaments_program_desc: "Aby stocznie i gałęzie przemysłu nadążały za naszą nieustannie rosnącą ambicją, nasza flota opracowała nowe plany ekspansji w ramach błyskawicznego programu uzupełnienia wyposażenia marynarki. Obejmuje on powstanie nowych okrętów bojowych i zakłada rozbudowę floty do co najmniej 293 jednostek morskich."
 JAP_naval_armaments_program_tt: "Po ukończeniu celu §Y$JAP_focus_on_aircraft_carriers$§!: Stworzenie §Ywersji§! lotniskowca i §Y4 linii montażowych§! jednostek §Yklasy Shokaku§!\nPo ukończeniu celu §Y$JAP_balanced_naval_approach$§!: Stworzenie §Ywersji§! lotniskowca oraz superpancernika i §Y2 linii montażowych§! jednostek §Yklasy Shokaku§! i §Yklasy Yamato§!\nPo ukończeniu celu §Y$JAP_sea_battleship_initiative$§!: Stworzenie §Ywersji§! superpancernika i §Y4 linii montażowych§! jednostek klasy §YYamato§!\n"
 JAP_radio_guided_missiles: "Pociski naprowadzane na podczerwień"
 JAP_radio_guided_missiles_desc: "Rada Zbrojeń Cesarskiej Armii Japonii poczyniła ogromne postępy w technologii broni naprowadzanej. Jest ona o krok od dokonania przełomu w zakresie wolnoopadających, naprowadzanych na podczerwień i stabilizowanych żyroskopem pocisków, które mają być zrzucane przez samoloty na cele morskie. Tę nową broń nazwano Ke-Go."
 JAP_assure_superior_naval_quality: "Uzyskanie najwyższej jakości marynarki wojennej"
 JAP_assure_superior_naval_quality_desc: "Choć liczebność ma znaczenie, nie możemy pozwolić, aby wróg posiadał okręty potężniejsze niż nasze najsilniejsze jednostki. Yamato to dobry pierwszy krok, lecz musimy jeszcze bardziej rozwinąć te pomysły."
 JAP_seek_strength_in_numbers: "Oparcie siły na liczebności"
 JAP_seek_strength_in_numbers_desc: "Jeden okręt to za mało, by wygrać starcie. Musimy zwiększyć różnorodność i liczebność naszych flot, a nie tylko skupiać się na jakości. W końcu ilość to jakość sama w sobie."
 JAP_seek_strength_in_numbers_tt: "Odblokowanie specjalizacji WOP §Y$JAP_mio_trait_strength_in_numbers$§! dla wszystkich §Yprojektantów okrętów§!. §RJednak może ją otrzymać tylko jeden z nich§!."
 JAP_secure_the_sea_lanes: "Zabezpieczenie szlaków morskich"
 JAP_secure_the_sea_lanes_desc: "Nasze floty potrzebują najnowocześniejszych eskortowców, które zapewnią ochronę przed wrogimi okrętami podwodnymi i torpedowcami. Tylko inwestycja w tym kierunku zapewni naszym transportowcom bezpieczną podróż do celu."
 JAP_fix_flawed_naval_designs: "Poprawienie wadliwych projektów"
 JAP_fix_flawed_naval_designs_desc: "Nasze statki okazały się zbyt ciężkie. Doniesiono nam o incydentach, podczas których przewracały się tuż po wypłynięciu z portu. Musimy natychmiast rozwiązać ten problem, by okręty te mogły bezpiecznie wyruszać w morze."
 JAP_f_go_nuclear_project: "Projekt jądrowy F-Go"
 JAP_f_go_nuclear_project_desc: "Dowództwo naszej marynarki chce rozpocząć projekt badań jądrowych z nadzieją na wykorzystanie mocy tej technologii dla naszej floty. Zaproponowali, by przewodził mu Bunsaku Arakatsu z uniwersytetu cesarskiego w Kioto. W jego zespole znajduje się Hideki Yukawa, znany teoretyk, który z pewnością doprowadzi do potrzebnego nam przełomu."
 JAP_combined_nuclear_research_efforts: "Wspólne badania jądrowe"
 JAP_combined_nuclear_research_efforts_desc: "Wrogość pomiędzy dywizjami naszego wojska zdaje się dobiegać końca. Najwyższy czas, abyśmy połączyli ich ambitne projekty jądrowe i zwerbowali wszystkie najbystrzejsze umysły naszego narodu do pracy w jednym zespole."
 JAP_end_the_interservice_rivalry: "Koniec rywalizacji między służbami"
 JAP_end_the_interservice_rivalry_desc: "Nasze zwycięstwa udowadniają, że możemy zostać światowym mocarstwem. W obliczu tego sprzeczki naszych wewnętrznych frakcji o zasoby wydają się jeszcze mniej istotne. Czas zakończyć ten rozłam, który od zbyt dawna dzieli nasze interesy i zagwarantować [ROOT.GetAdjective] dominację nad Azją na przyszłe stulecia."
 JAP_end_the_interservice_rivalry_tt: "Zakończy §Yrywalizację między służbami§!, w której uczestniczą armia i marynarka wojenna. §GNie będzie już dochodziło do nadużyć§! wynikających z różnicy statusów obu organizacji, zamiast tego zaczną funkcjonować jak inne frakcje."
 JAP_seek_yakuza_support: "Prośba o wsparcie Yakuzy"
 JAP_seek_yakuza_support_desc: "Istnieje wiele grup, które posiadają wielką władzę, sterują i wywierają nacisk na polityków i generałów, kryjąc się jednocześnie w cieniu. Powinniśmy spróbować nawiązać z nimi sojusz i przekonać je, by współpracowały z nami i pomogły utrzymać wojsko w ryzach."
 JAP_seek_yakuza_support_tt: "Duża część §Yarmii cesarskiej§! przejdzie na naszą stronę w przypadku §Ywojny domowej§!"
 JAP_seek_yakuza_support_2_tt: "§G1§! §Ygenerał§! stanie się wobec nas lojalny"
 JAP_expand_the_metropolitan_police: "Rozbudowa wydziałów policji miejskiej"
 JAP_expand_the_metropolitan_police_desc: "Wiemy na pewno, że policja to grupa gotowa do walki, która stoi pewnie po naszej stronie i nie jest pod kontrolą wojska. Policjanci pomogli nam już w rozprawieniu się z frakcją Kōdōha i mogą to zrobić ponownie, by przywrócić porządek i zażegnać tę chaotyczną sytuację."
 JAP_expand_the_metropolitan_police_tt: "§G2§! §Ygenerałowie§! staną się wobec nas lojalni"
 JAP_expand_the_metropolitan_police_2_tt: "Demokratyczny rząd zyska §G8§! dodatkowych §Ydywizji policji§!, gdy wybuchnie §Ywojna domowa§!"
 JAP_secretly_rebuild_the_party: "Potajemna odbudowa JPK" # Can also be Secretly Rebuild the Party
 JAP_secretly_rebuild_the_party_desc: "Wiele grup straciło głos i polityczną reprezentację po wprowadzeniu prawa ochrony pokoju w 1925 roku. Jedną z nich są komuniści, których organizacje zostały zdelegalizowane i których poddano ogromnym represjom za poprzedniego reżimu. Musimy dążyć do legalizacji ich ruchu, aby zyskać ich poparcie w walce z wojskiem."
 JAP_secretly_rebuild_the_party_tt: "Odblokowanie decyzji: §YInfiltracja państw pod kontrolą opozycji§! dla pewności, że staną po stronie §Ykomunizmu§!, gdy wybuchnie §Ywojna domowa§!"
 JAP_anti_militarist_speeches_in_the_diet: "Antymilitarystyczne wystąpienia w parlamencie"
 JAP_anti_militarist_speeches_in_the_diet_desc: "W obliczu narastających w całym kraju nastrojów antywojskowych rozsądnym posunięciem byłoby skierowanie krytycznie nastawionych do fanatycznego nacjonalizmu obywateli jeszcze bardziej w stronę lewicy poprzez wygłaszanie przez Isoo przemówień potępiających nasze tradycje oraz rozdawanie na ulicach komunistycznej propagandy z wykorzystaniem wszystkich dostępnych partii środków."
 JAP_anti_militarist_speeches_in_the_diet_tt: "Odblokowanie decyzji: §YZwiększenie poparcia komunistów§! w całym kraju"
 JAP_sway_disillusioned_young_officers: "Przekonywanie rozczarowanych młodych oficerów"
 JAP_sway_disillusioned_young_officers_desc: "Większość młodych oficerów, którzy wzięli udział w ostatnim zamachu stanu w Kōdōha, pochodzi z biedniejszych rodzin wiejskich niezadowolonych z obecnej struktury wojska i systemu awansów opartego na historii, a nie na zasługach. Powinniśmy to wykorzystać i obiecać im lepszą przyszłość."
 JAP_sway_disillusioned_young_officers_tt: "§YMłodzi oficerowie Kōdōha§! zaczną sprzyjać naszej sprawie"
 JAP_sway_disillusioned_young_officers_2_tt: "Duża część §Yarmii cesarskiej§! przejdzie na naszą stronę, gdy wybuchnie §Ywojna domowa§!"
 focus_effects_are_as_follows_tt: "Efekty celu narodowego:"
 JAP_organize_the_student_movements: "Organizacja ruchów uczniowskich"
 JAP_organize_the_student_movements_desc: "Studenci naszych uniwersytetów są niezadowoleni z sytuacji w kraju i podzielają poglądy niektórych czołowych członków JPK. Powinniśmy zorganizować międzyuczelniane komitety wspólnej walki, których celem będzie szerzenie idei socjalistycznych na naszych kampusach."
 JAP_organize_the_student_movements_tt: "Gdy wybuchnie §Ywojna domowa§!, strona przeciwna zyska następującego ducha narodowego na §Y365§! dni:"
 JAP_raise_support_within_the_proletarian_class: "Budowanie poparcia wśród proletariatu"
 JAP_raise_support_within_the_proletarian_class_desc: "Wielu naszych czołowych przywódców pochodzi z klasy robotniczej i pracowało w stoczniach oraz hutach. Powinniśmy zachęcać japoński proletariat do zrzeszania się w związkach zawodowych i przeciwstawiania się tym, którzy chcą deptać ich prawa."
 JAP_raise_support_within_the_proletarian_class_tt: "Państwo §Y[529.GetName]§! zacznie sprzyjać JPK"
 JAP_raise_support_within_the_proletarian_class_2_tt: "W razie §Ywojny domowej§! zyskamy: §Y$JAP_strong_unions_idea$§!"
 JAP_organize_underground_resistance: "Zorganizowanie podziemnego ruchu oporu"
 JAP_organize_underground_resistance_desc: "Jeśli nasza partia ma przeciwstawić się nie tylko armii, ale nawet rządowi centralnemu, będziemy potrzebować bazy operacyjnej położonej daleko poza zasięgiem ich władzy. Stamtąd powinniśmy być w stanie rozpocząć wyzwalanie naszych towarzyszy z więzień i operacje mające na celu zdobycie broni dla rewolucji."
 JAP_organize_underground_resistance_tt: "Odblokowanie decyzji §YNapad na wojskowe magazyny broni§! i dodatkowe wyposażenie na początku rewolucji. Na przeciwną stronę nakładana jest pomniejsza kara."
 JAP_mountain_village_operation_units: "Jednostki operacyjne w górskich wsiach"
 JAP_mountain_village_operation_units_desc: "Sanzō Nosaka zezwolił na utworzenie podziemnych oddziałów paramilitarnych i tajnych komórek w wiejskich i odległych miejscowościach w celu prowadzenia działań partyzanckich przeciwko rządowi oraz przygotowania ogólnokrajowej rewolucji komunistycznej. Aby ułatwić realizację tego zadania, w całym kraju rozpoczęto dystrybucję broszury zatytułowanej \"Jak uprawiać kwiaty cebulowe\"."
 JAP_mountain_village_operation_units_tt: "Odblokowanie decyzji §Yutworzenia jednostek partyzanckich§! w regionie, które rozpoczną walkę w odpowiedniej chwili"
 JAP_return_of_the_manchukuo_exiles: "Powrót wypędzonych z Mandżukuo"
 JAP_return_of_the_manchukuo_exiles_desc: "Wielu socjalistycznych teoretyków i ekonomistów wyjechało do pracy w różnych syndykalistycznych spółdzielniach i gałęziach przemysłu, które powstały w Mandżurii po jej podboju przez Armię Kwantuńską, mając nadzieję na szerzenie tam rewolucyjnych idei, jednak były to działania krótkotrwałe. Powinniśmy poprosić tymczasowego premiera o ułatwienie powrotu tych osób do kraju i w zamian wysłać część generałów na wygnanie."
 JAP_return_of_the_manchukuo_exiles_tt: "Tylko państwa z celem §Y$JAP_state_infiltrated_by_the_jcp$§! dołączą do nas na początku §Ywojny domowej§!"
 JAP_return_of_the_manchukuo_exiles_2_tt: "§G5§! §Ylojalnych wobec Cesarskiej Armii Japonii i szlachetnie urodzonych generałów§! zostanie wysłanych do §YMandżurii§! w zamian za §Ysocjalistycznych przemysłowców§!"
 JAP_organize_the_fifth_column: "Zorganizujmy piątą kolumnę"
 JAP_organize_the_fifth_column_desc: "Gdy nasze cztery kolumny zbliżą się do Tokio i Osaki, piąta kolumna wspierająca uderzy w miastach i od środka osłabi obronę wroga. Zorganizujemy takie \"piąte kolumny\" we wszystkich miastach, które zamierzamy zaatakować, dzięki czemu uzyskamy decydującą przewagę w wojnie o wyzwolenie kraju."
 JAP_organize_the_fifth_column_tt: "Odblokowuje decyzje o zalecaniu partyzantom zadawania §Yuszkodzeń jednostkom wroga§! podczas wojny domowej."
 JAP_organize_the_fifth_column_2_tt: "Zyskasz 5 jednostek z §Y5 batalionami milicji§!.\n"
 JAP_revoke_the_peace_preservation_law: "Odwołanie prawa ochrony pokoju"
 JAP_revoke_the_peace_preservation_law_desc: "Paskudne prawo ochrony pokoju doprowadziło do powstania Tokkō, którego członkowie sieją spustoszenie w imieniu wojska odkąd tylko Okada im się sprzeciwił. Blokują również procesy demokratyczne, łamiąc ich zasady i prześladując pewne organizacje. Czas, abyśmy zagłosowali i podarli tę zgubną kartkę papieru."
 JAP_revoke_the_peace_preservation_law_requirements_tt: "Połączone poparcie dla frakcji §Ykomunistycznych§! i §Ydemokratycznych§! wynosi ponad 50%"
 JAP_revoke_the_peace_preservation_law_tt: "§RWiele naszych kolonii najpewniej uzna to jako okazję do opuszczenia cesarstwa§!"
 JAP_a_red_sun_rises_for_a_new_era: "Czerwone słońce wschodzi i zaczyna się nowa era"
 JAP_a_red_sun_rises_for_a_new_era_desc: "Rewolucja zwyciężyła, wygraliśmy! Pokonaliśmy ostatnie enklawy przeciwników rewolucji i możemy przystąpić do reorganizacji państwa zgodnie z zasadami socjalizmu. W partii istnieją jednak poważne rozbieżności co do tego, jak należy to zrobić. Dlatego musimy przeprowadzić szeroką debatę, aby zdecydować o przyszłym kierunku rozwoju naszego państwa."
 JAP_the_lecture_group_ascendant: "Przeważająca grupa wykładowa"
 JAP_the_lecture_group_ascendant_desc: "W debacie zwyciężyła frakcja Kōza-ha, która jest bardziej autorytarna i skupiona na proletariacie. Jej przywódcy, Sanzō Nosaka i Kyūichi Tokuda, podejmą się trudnego zadania stworzenia nowego państwa. Pozostaje jednak pytanie o to, kto powinien objąć stanowisko przewodniczącego partii, oraz o to, kto zostanie premierem kraju."
 JAP_the_labor_farmer_faction_ascendant: "Przeważająca frakcja robotniczo-chłopska"
 JAP_the_labor_farmer_faction_ascendant_desc: "W debacie zwyciężyła bardziej idealistyczna i skupiona na rolnikach frakcja Rōnō-ha, która cudem pokonała frakcję Kōza-ha. Chociaż ten ruch parasolowy odniósł zwycięstwo, nadal pozostaje pytanie o to, kto zostanie następnym premierem republiki."
 JAP_the_labor_farmer_faction_ascendant_tt: "Wszelkie modyfikatory zostają przeniesione do: §Y$JAP_rounouha_modifier$§!"
 JAP_sea_fate_of_the_imperial_family: "Los rodziny cesarskiej"
 JAP_sea_fate_of_the_imperial_family_desc: "Nadszedł czas, aby wyeliminować ostatnie pozostałości dziedzicznej władzy w Japonii. Istnieje wiele sposobów, w jakie możemy to zrobić, jednak powinniśmy postępować ostrożnie, ponieważ rodzina cesarska nadal cieszy się wśród naszego narodu ogromną popularnością. Musimy zdecydować, jaki los spotka byłego cesarza i jego rodzinę."
 JAP_hold_a_peoples_tribunal: "Uruchomienie trybunału ludowego"
 JAP_hold_a_peoples_tribunal_desc: "Wielu popełniło ciężkie zbrodnie w imieniu poprzednich rządów, walczyło przeciwko rewolucji i jej zwolennikom oraz dążyło do jej obalenia. Musimy publicznie osądzić te osoby i natychmiast wykorzenić wszelkie kontrrewolucyjne tendencje!"
 JAP_hold_a_peoples_tribunal_tt: "Kilku §Ydoradców wojskowych§! jest sądzonych za współpracę z poprzednim rządem i zostaje wycofanych z czynnej służby:"
 JAP_social_and_cultural_revolution: "Rewolucja społeczna i kulturowa"
 JAP_social_and_cultural_revolution_desc: "Musimy teraz rozpocząć monumentalne zadanie wyeliminowania wszelkich pozostałości feudalizmu, nacjonalizmu i konserwatywnych tradycji, jednocześnie propagując ideologię komunistyczną w całym państwie. Musimy usunąć bushido z naszego systemu edukacji i zachęcać ludzi do noszenia youfuku oraz odrzucenia wszelkich tradycyjnych strojów na rzecz zachodnich, aby nasze państwo dorównało innym rewolucyjnym społeczeństwom."
 JAP_social_and_cultural_revolution_tt: "Po usunięciu ducha narodowego §Y$JAP_reorganization_of_society_idea$§!:\n"
 JAP_overhaul_the_education_system: "Gruntowna reforma systemu edukacji"
 JAP_overhaul_the_education_system_desc: "System edukacji nadal jest zdominowany przez stare idee i wzorce oraz promuje nacjonalistyczne i patriotyczne poglądy. Musimy szybko to zmienić i zreformować go tak, aby właściwie uczyć młodzież, jak sama może dołączyć do przywódców rewolucji."
 JAP_sea_nationalize_the_zaibatsus: "Nacjonalizacja zaibatsu"
 JAP_sea_nationalize_the_zaibatsus_desc: "Największe krajowe korporacje od dawna mają przemożny wpływ na politykę i gospodarkę. Dość tego. Władza państwa nie będzie dłużej podkopywana. Musimy je znacjonalizować i użyć ich kapitału dla dobra narodu!"
 JAP_can_no_longer_manually_promote_zaibatsus_tt: "Nie będziemy już mogli §Rręcznie poprzeć§! §Yfrakcji zaibatsu§!"
 JAP_a_functionalist_housing_policy: "Funkcjonalna polityka mieszkaniowa"
 JAP_a_functionalist_housing_policy_desc: "Nasi teoretycy opracowali nowy plan budowy dużych skupisk budynków mieszkalnych lub domów w określonym stylu, które będą służyć jako mieszkania komunalne nadzorowane przez władze państwowe. Dzięki funkcjonalnej konstrukcji więcej osób będzie mogło uzyskać dostęp do tańszych mieszkań w całym kraju."
 JAP_redistribute_land_and_wealth: "Redystrybucja ziemi i bogactwa"
 JAP_redistribute_land_and_wealth_desc: "Większość ziemi w całym kraju nadal należy do rodzin związanych z dawnymi daimyo, którzy rządzili rozległymi posiadłościami. Ziemie te muszą zostać przekazane naszym rolnikom, a także przejęte przez państwo w celu budowy nowych miast i zakładów przemysłowych."
 JAP_ganbarou: "Ganbarou!"
 JAP_ganbarou_desc: "Kobiety i mężczyźni będący [ROOT.GetAdjective] obywatelami są pracowici i gotowi oddać wszystko państwu. Powinniśmy wykorzystać to propagandowo, promować dobrą oraz ciężką pracę jako najważniejsze wartości [ROOT.GetAdjective] społeczeństwa."
 JAP_cooperate_with_anarchists: "Współpraca z anarchistami"
 JAP_cooperate_with_anarchists_desc: "Anarchiści zostali odrzuceni przez inne frakcje JPK i zmuszeni do samodzielnej walki z tyranią państwa. Powinniśmy zaprosić ich do naszego ruchu parasolowego i zadbać o to, aby niektóre z ich ideałów mogły się urzeczywistnić w przyszłości, o której marzymy."
 JAP_the_ie_system_and_socialism: "System Ie i socjalizm"
 JAP_the_ie_system_and_socialism_desc: "Tradycyjny system organizacji rodzin znany jako Ie od dawna kształtował struktury społeczne, praktyki biznesowe, a nawet organizację przedsiębiorstw w naszym kraju. Powinniśmy zadbać o to, aby system ten pozostał w mocy, ale z naciskiem na rolę państwa jako organu władzy w jego ramach."
 JAP_fukumotoism: "Fukumotyzm"
 JAP_fukumotoism_desc: "Fukumoto Kazuo podkreślił potrzebę teoretycznej i politycznej walki prowadzonej przez radykalną partię awangardową, która poprzez zmagania teoretyczne zaszczepiłaby wśród robotników spoza ruchu marksistowską świadomość, aby przekształcić ten ruch w zmagania polityczne. Włączając to podejście do naszej strategii sprawowania rządów, możemy stworzyć lepszy sposób dotarcia do naszych obywateli i szerzenia wśród nich dowolnych idei."
 JAP_fukumotoism_tt: "Odblokowanie decyzji, którą można podjąć maksymalnie §G6§! razy i która zapewnia premie obejmujące §Yfabryki cywilne§! i §Y$MODIFIER_CONSUMER_GOODS_FACTOR$§!"
 JAP_the_modern_ashigaru: "Nowocześni Ashigaru"
 JAP_the_modern_ashigaru_desc: "Chłopska piechota wykorzystywana przez japońskich watażków jako uzupełnienie armii samurajów, która stała się powszechna w okresie Muromachi, nosiła nazwę Ashigaru i nie przejawiała szczególnej lojalności wobec nikogo. Aby uzupełnić nasze własne zawodowe siły zbrojne, powinniśmy podjąć próbę przywrócenia podobnego systemu, w którym chłopi są zobowiązani do obrony państwa w razie wojny."
 JAP_the_modern_ashigaru_tt: "Odblokowanie decyzji §Yutworzenia bojówek§! podczas wojny"
 JAP_learn_from_the_nkvd: "Nauka od NKWD"
 JAP_learn_from_the_nkvd_desc: "Sowiecka tajna policja doprowadziła do perfekcji sztukę uciszania dysydentów i tłumienia kontrrewolucji. Chociaż nie chcemy z nimi współpracować, być może moglibyśmy się czegoś od nich nauczyć."
 JAP_further_urban_investments: "Zwiększenie inwestycji w obszary miejskie"
 JAP_further_urban_investments_desc: "Nasze ośrodki miejskie potrzebują pilnych inwestycji. Jeśli chcemy, aby przemysł zlokalizowany w miastach był wydajny i dysponował pracownikami niezbędnymi do utrzymania produkcji, musimy podjąć działania i udzielić mu wsparcia."
 JAP_the_first_five_year_plan: "Pierwszy plan pięcioletni"
 JAP_the_first_five_year_plan_desc: "Aby [ROOT.GetNameDef] i obywatele tego kraju mieli dobrą przyszłość, musimy stworzyć komitet zdolny do opracowania i wprowadzenia nowego, śmiałego ekonomicznego modelu. Nowy plan pięcioletni pozwoli nam na prawdziwy rozkwit!"
 JAP_form_pioneer_organizations: "Stworzenie organizacji pionierów"
 JAP_form_pioneer_organizations_desc: "Partia musi stworzyć organizacje młodzieżowe, aby młodzi ludzie mogli uczestniczyć w działaniach, które uczynią z nich prawdziwych komunistów zdolnych do pomocy państwu, a w przyszłości nawet do jego obrony."
 JAP_war_communism: "Komunizm wojenny"
 JAP_war_communism_desc: "Powinniśmy przyjąć wersję systemu gospodarczego i politycznego, która istniała w sowieckiej Rosji podczas wojny domowej w latach 1918-1921, nazywaną przez nich komunizmem wojennym. Dzięki temu zachowalibyśmy kontrolę i moglibyśmy podejmować decyzje niezbędne do szerzenia rewolucji w pozostałej części Azji za pomocą siły zbrojnej."
 JAP_war_communism_new_economy_law: "Odblokowanie nowego prawa gospodarczego: §Y$JAP_war_communism_idea$§!"
 JAP_the_uno_school_of_economics: "Szkoła ekonomiczna Uno"
 JAP_the_uno_school_of_economics_desc: "Polityczny i ekonomiczny teoretyk Kōzō Uno przedstawił koncepcje dotyczące przekształcenia dawnych modeli kapitalistycznych w rzeczywisty rozwój gospodarczy oraz stworzenia warunków niezbędnych do wprowadzenia prawdziwego socjalizmu. Nadszedł czas, aby zacząć wprowadzać jego teorie w życie."
 JAP_the_uno_school_of_economics_tt: "Rozpoczęcie misji, która co roku zmniejszy nasz $MODIFIER_CONSUMER_GOODS_FACTOR$ o §Y2,5%§!"
 JAP_incorporate_buddhist_socialism: "Przyjęcie socjalizmu buddyjskiego"
 JAP_incorporate_buddhist_socialism_desc: "Inoue Shūten i Girō Seno'o zaproponowali teorie wdrażania socjalizmu oparte na zasadach buddyzmu. Według nich socjalizm i buddyzm są podobne, ponieważ dążą do transformacji świadomości osobistej w celu położenia kresu ludzkiej alienacji i egoizmowi. Powinniśmy zaprosić tych myślicieli do naszego ruchu."
 JAP_the_spirit_of_the_ikko_ikki: "Wskrzeszenie ducha Ikkō-ikki"
 JAP_the_spirit_of_the_ikko_ikki_desc: "Militarystyczni buddyści Jōdo Shinshū udowadniali w przeszłości światu, że nasi mnisi powinni budzić strach w boju, a ich wiara pozwoliła wykorzystać sieć świątyń do wydajniejszej i skuteczniejszej mobilizacji wojsk w razie potrzeby. Powinniśmy wiernie odbudować ducha tych buddyjskich wojowników podczas naszej podróży ku Czystej Krainie!"
 JAP_achieving_joubukkokudo: "Ogłoszenie powstania Jōbukkokudo"
 JAP_achieving_joubukkokudo_desc: "Wraz ze zjednoczeniem stolic wschodnioazjatyckich państw mahajany nasza praca nad stworzeniem Czystej Krainy, gdzie dzięki nowym, buddyjskim ideałom socjalistycznym dokończyć będziemy mogli nasze duchowe wyzwolenie, a także społeczną i gospodarczą emancypację, dobiega końca. Chwała Girō Seno'o i niech żyje Jōbukkokudo!"
 JAP_uplift_ainu_revolution_theory: "Wzmocnienie teorii rewolucji Ajnów"
 JAP_uplift_ainu_revolution_theory_desc: "Wielu naszych politycznych myślicieli twierdzi, że lumpenproletariat stanowi główną siłę naszej rewolucji, a Ajnowie również należą do tej grupy. Co więcej, uważają oni, że Ajnowie żyli w prymitywnym systemie komunistycznym i uznają ich za zasługujących na miano \"przywódców rewolucji\". Powinniśmy szerzej wspierać ten ruch."
 JAP_kikues_new_model: "Nowy model Kikue"
 JAP_kikues_new_model_desc: "Yamakawa Kikue od dawna promuje ideę wzmocnienia pozycji japońskich kobiet, aby stały się równoprawnymi członkami naszego społeczeństwa, oraz pragnie zagwarantować im równe wynagrodzenia i prawa pracownicze, a także znieść patriarchalny system gospodarstw domowych. Nadszedł czas, aby te ideały stały się rzeczywistością!"
 JAP_women_in_industry: "Kobiety w przemyśle"
 JAP_women_in_industry_desc: "Zbyt długo oczekiwano, że kobiety pozostaną w domu i będą opiekować się rodziną. Jeśli kobieta może być przywódczynią naszego kraju, to słuszne jest umożliwienie również innym kobietom pracy w innych zawodach. Dzięki temu [ROOT.GetNameDef] zyska lepsze perspektywy gospodarcze i dostęp do większej siły roboczej."
 JAP_form_national_cooperatives: "Stworzenie krajowych spółdzielni"
 JAP_form_national_cooperatives_desc: "Wielu naszych myślicieli opowiada się za tworzeniem większej liczby spółdzielni krajowych, czyli organizacji powoływanych przez osoby lub przedsiębiorstwa mające wspólne potrzeby gospodarcze, społeczne lub kulturowe. Działają one w oparciu o zasady własności członkowskiej, demokratycznej kontroli i wzajemnych korzyści. Powinniśmy zachęcać do ich zakładania."
 JAP_further_rural_investments: "Zwiększenie inwestycji w obszary wiejskie"
 JAP_further_rural_investments_desc: "Nasze obszary wiejskie od dawna są zaniedbywane przez rząd centralny, a szybka industrializacja miast takich jak Tokio spowodowała odpływ ludności ze wsi, pozostawiając wiele małych i średnich miejscowości w trudnej sytuacji. Musimy inwestować w te obszary, aby zatrzymać w nich siłę roboczą niezbędną do ich funkcjonowania."
 JAP_further_rural_investments_tt: "Odblokowanie decyzji §Gulepszenia§! §Ykategorii państwa§! powyższych regionów, jeśli masz §Yinfrastruktury§! co najmniej §Y4§! poziomu"
 JAP_adopt_syndicalist_ideas: "Przyjęcie idei syndykalistycznych"
 JAP_adopt_syndicalist_ideas_desc: "Powinniśmy przyjąć ideę tworzenia spółdzielni syndykalistycznych w naszej gospodarce i wykorzystać ich koncepcje dotyczące relacji między pracownikami a pracodawcami do ulepszenia obecnego modelu przemysłowego."
 JAP_raise_the_red_flag_high: "Wzniesienie czerwonego sztandaru"
 JAP_raise_the_red_flag_high_desc: "Czerwony sztandar jest symbolem naszej rewolucji i symbolizuje naszą determinację w dążeniu do jej zwycięstwa z nadzieją na ostateczne wyzwolenie wszystkich azjatyckich robotników spod ucisku burżuazji. Nadszedł czas, aby z dumą wznieść ten sztandar i ogłosić, że rewolucja będzie szła naprzód wiecznie!"
 JAP_guide_the_lesser_states: "Wskazanie drogi mniejszym krajom"
 JAP_guide_the_lesser_states_desc: "Mniej rozwinięte kraje azjatyckie nie mają warunków do przeprowadzenia rewolucji i ustanowienia własnej republiki robotniczej. Musimy im pomóc i pokazać, jak właściwie rządzić państwem."
 JAP_pan_asian_revolutuonary_front: "Panazjatycki Front Rewolucyjny"
 JAP_socialism_in_one_state: "Socjalizm w jednym regionie"
 JAP_socialism_in_one_state_desc: "Jedynymi, którzy mogą edukować i podnosić poziom ludności Azji, jesteśmy my, którzy udowodniliśmy, że rewolucja może się powieść. Musimy ich przyjąć do naszego grona i pokazać im, jak mają żyć, używając siły zbrojnej, jeśli będzie to konieczne."
 JAP_the_courage_to_defend_the_revolution: "Odwaga do obrony rewolucji"
 JAP_the_courage_to_defend_the_revolution_desc: "Każdy mężczyzna i każda kobieta muszą wykazać się odwagą i determinacją, aby bronić rewolucji przed licznymi kontrrewolucyjnymi siłami na całym świecie. Nadszedł czas, aby z całych sił bronić naszych ideałów!"
 JAP_demand_submission_from_breawakay_states: "Żądanie uległości państw separatystycznych"
 JAP_demand_submission_from_breawakay_states_desc: "Państwa, które nielegalnie odłączyły się od nas, popełniły zwykły błąd i nie zdawały sobie sprawy, że rewolucja ludowa zakończy się sukcesem. Powinniśmy zwrócić się do nich i wystosować zdecydowane żądanie, aby podporządkowały się partii i wyzwoliły swój lud spod kapitalistycznego ucisku."
 JAP_ignite_the_korean_peninsula: "Wzniecenie pożaru na Półwyspie Koreańskim"
 JAP_ignite_the_korean_peninsula_desc: "Lud [KOR.GetAdjective] nie został jeszcze wyzwolony. Powinniśmy nawiązać kontakt z rewolucjonistami na południu kraju i skłonić ich do rozpoczęcia rewolucji. Da nam to okazję do interwencji i ochrony [KOR.GetAdjective] ludności przed sutkami wywołanej tym wojny domowej."
 JAP_ignite_the_korean_peninsula_tt: "Rozpoczęcie wojny domowej w [KOR.GetAdjective] państwie, w której komunistyczna strona staje się naszą marionetką"
 JAP_protect_the_manchurians: "Ochrona Mandżurów"
 JAP_protect_the_manchurians_desc: "Mandżurowie nadal znajdują się pod uciskiem pozostałości naszej dawnej Armii Kwantuńskiej. Musimy posprzątać własny bałagan i wkroczyć, aby wyzwolić ludność. Nadszedł czas, aby zakończyć walkę i wyrównać rachunki z Armią Cesarską!"
 JAP_guide_the_chinese: "Wskazanie drogi Chinom"
 JAP_guide_the_chinese_desc: "Rewolucja w Chinach nadal nie zakończyła się sukcesem. Musimy wkroczyć do akcji i osobiście poprowadzić Chińczyków ku dobrobytowi oraz wyzwolić ich od feudalnego i przestarzałego stylu życia."
 JAP_guide_the_chinese_tt: "Zdobędziemy cel wojenny §YMarionetka§! przeciwko każdemu §Yniekomunistycznemu chińskiemu§! regionowi. Bieżące cele:"
 JAP_guide_the_chinese_2_tt: "Każdy §Ykomunistyczny chiński§! naród ma zaproszenie do naszej frakcji. Bieżące cele:"
 JAP_guide_the_mongols: "Wskazanie drogi Mongołom"
 JAP_guide_the_mongols_desc: "Rewolucja mogła zakończyć się sukcesem w niektórych częściach Mongolii, ale teraz kraj ten znajduje się pod jarzmem sowieckiej opresji. Musimy wkroczyć do akcji i osobiście poprowadzić mongolski naród ku dobrobytowi oraz wyzwolić go spod feudalnych, przestarzałych i autorytarnych rządów."
 JAP_spread_the_revolutuon_south: "Rozszerzenie rewolucji na południe"
 JAP_spread_the_revolutuon_south_desc: "Jeśli ludność Azji ma zostać kiedykolwiek wyzwolona, płomień rewolucji musi szybko rozprzestrzenić się na południe. Najwyższy czas, abyśmy uderzyli i zapewnili lepszą przyszłość wszystkim Azjatom!"
 JAP_free_asians_from_soviet_opression: "Wyzwolenie Azji spod okupacji radzieckiej"
 JAP_free_asians_from_soviet_opression_desc: "Rosyjscy bolszewicy nie są lepsi od kapitalistów, którzy chcą kontrolować ludzi i pozbawiać ich przyszłości. Nie możemy stać bezczynnie, gdy oni wciąż gnębią Azjatów. Czas działać!"
 JAP_go_after_the_capitalists: "Pognębienie kapitalistów"
 JAP_go_after_the_capitalists_desc: "Zachodni kapitaliści chcą okraść mieszkańców Azji, nie dając im nic w zamian. Musimy ich pokonać, zanim do cna wyeksploatują azjatycką ludność."
 JAP_a_free_asia_pacific: "Wolny region Azji i Pacyfiku"
 JAP_a_free_asia_pacific_desc: "W końcu nadszedł dzień, w którym mieszkańcy całej Azji będą mogli żyć swobodnie bez wyzysku ze strony obcokrajowców i rządów, które nie dbają o ich dobrobyt. Wiwat [ROOT.GetNameDef]! Niech żyją robotnicy Azji!"
 JAP_the_pan_asian_revolutionary_front: "Panazjatycki Front Rewolucyjny"
 JAP_the_pan_asian_revolutionary_front_desc: "Aby pokierować różnymi azjatyckimi partiami rewolucyjnymi, musimy zbudować sojusz i ponadnarodową organizację, która zapewni wskazówki mniej rozwiniętym państwom i skoordynuje inwestycje w celu szybszej poprawy warunków życia ich społeczeństw."
 JAP_educate_the_peasants: "Edukacja chłopstwa"
 JAP_educate_the_peasants_desc: "Edukacja chłopów na kontynencie była zbyt długo zaniedbywana. Nadszedł czas, abyśmy rozpoczęli koordynację działań między członkami sojuszu w celu podniesienia poziomu wiedzy wśród ludności wiejskiej."
 JAP_educate_the_peasants_tt: "Premia do szybkości rozwoju, którą zapewnia §Y$JAP_educating_the_peasants_modifier$§!, rośnie o §G1%§! za każdego nowego członka frakcji, maksymalnie do §G10%§!."
 JAP_a_common_currency_for_all_of_asia: "Wspólna waluta w całej Azji"
 JAP_a_common_currency_for_all_of_asia_desc: "W ramach naszej międzynarodowej koordynacji powinniśmy dążyć do tego, aby wszystkie państwa rewolucyjne przyjęły jena jako swoją oficjalną walutę, co pozwoli na sprawne funkcjonowanie unii celnej i handlowej."
 JAP_the_minitry_of_pan_asian_development: "Ministerstwo Panazjatyckiego Rozwoju"
 JAP_the_minitry_of_pan_asian_development_desc: "W celu poprawy warunków życia w różnych państwach azjatyckich należy utworzyć centralne ministerstwo, które będzie nadzorowało inwestycje w rozwój oraz pomagało w organizowaniu programów przemysłowych i gospodarczych."
 JAP_development_for_the_undeveloped: "Rozwój słabo rozwiniętych"
 JAP_development_for_the_undeveloped_desc: "W celu doprowadzenia do prawdziwej rewolucji musimy zapewnić rozwój mniej zaawansowanym państwom oraz poprawić infrastrukturę i potencjał przemysłowy słabszych członków sojuszu."
 JAP_a_pan_asian_diet: "Parlament panazjatycki"
 JAP_a_pan_asian_diet_desc: "W celu zbliżenia do siebie rewolucyjnych państw Azji powinniśmy utworzyć organ rządowy, w skład którego wchodziliby przedstawiciele wszystkich państw członkowskich. Podczas posiedzeń tego organu głosowaliby oni nad przepisami prawnymi i instytucjami, które należy wprowadzić w naszych bratnich republikach."
 JAP_extensive_navy_maneuvers: "Rozpoczęcie intensywnych manewrów marynarki wojennej"
 JAP_extensive_navy_maneuvers_desc: "W celu pokonania państw separatystycznych, które odłączyły się od nas w trakcie wojny domowej, musimy zadbać o to, aby nasza marynarka wojenna była gotowa do walki. Powinniśmy zatem zorganizować zakrojone na szeroką skalę manewry, aby zapewnić sobie gotowość bojową."
 JAP_extensive_army_maneuvers: "Rozpoczęcie intensywnych manewrów wojsk lądowych"
 JAP_extensive_army_maneuvers_desc: "Aby pokonać Armię Kwantuńską, która przejęła Mandżurię, gdy nasz kraj pogrążył się w wojnie domowej, musimy zadbać o to, aby nasza armia była gotowa do walki. Powinniśmy zatem zorganizować zakrojone na szeroką skalę manewry, aby zapewnić sobie gotowość bojową."
 JAP_reclaim_lost_territories: "Odzyskanie utraconych terytoriów"
 JAP_reclaim_lost_territories_desc: "Nadszedł czas, aby powrócić do regionów, które wyłamały się z naszej strefy wpływów, i ponownie przyłączyć je do naszej republiki. Tylko poprzez interwencję militarną możemy zapewnić mieszkańcom tych obszarów dobrobyt."
 JAP_conquer_the_army_remnants: "Pokonanie niedobitków armii"
 JAP_conquer_the_army_remnants_desc: "Nadszedł czas, aby doprowadzić do końca walkę, którą rozpoczęliśmy, zlikwidować pozostałości Armii Cesarskiej i zakończyć wojnę domową. Musimy pokonać Armię Kwantuńską i odzyskać Mandżurię!"
 JAP_put_an_end_to_chinese_feudalism: "Zakończenie chińskiego feudalizmu"
 JAP_put_an_end_to_chinese_feudalism_desc: "W Chinach nadal panują feudalne tradycje, a miliony ludzi czekają na wyzwolenie i przyjęcie do naszej rewolucyjnej republiki. Dekret zostanie wydany, a naród chiński zostanie wyzwolony raz na zawsze!"
 JAP_mobilize_the_proletariat: "Mobilizacja proletariatu"
 JAP_mobilize_the_proletariat_desc: "Robotnicy wykonują swoją pracę sumiennie, dostarczając broń dla naszej armii, ale trudne czasy wymagają podejmowania trudnych decyzji. Najwyższy czas, abyśmy zwiększyli normy produkcyjne, nawet jeśli tylko tymczasowo, aby zapewnić armii wszystkie potrzebne jej środki."
 JAP_the_long_march_to_victory: "Długi marsz do zwycięstwa"
 JAP_the_long_march_to_victory_desc: "Aby pokonać chiński rząd, musimy wedrzeć się w głąb kontynentalnej Azji. Powinniśmy przeprowadzić kampanię propagandową nawiązującą do długiego marszu w nadziei, że zwiększy to gotowość naszych żołnierzy do maszerowania tak długo, jak będzie to konieczne!"
 JAP_the_pacific_union_of_soviet_socialist_republics: "Związek Radzieckich Republik Socjalistycznych Pacyfiku"
 JAP_the_pacific_union_of_soviet_socialist_republics_desc: "W końcu nastała chwila, do której dążyliśmy. Nadszedł czas, aby ogłosić utworzenie nowego państwa azjatyckiego, które zjednoczy różne radzieckie republiki w jeden związek."
 JAP_the_pacific_union_of_soviet_socialist_republics_tt: "Będziemy znani jako §YZwiązek Radzieckich Republik Socjalistycznych Pacyfiku§!"
 JAP_the_indochinese_soviet: "Indochińscy Sowieci"
 JAP_the_indochinese_soviet_desc: "Teraz gdy związek został utworzony, musimy ustanowić nowe republiki radzieckie i włączyć je do naszego kręgu. Powinniśmy utworzyć Radziecką Republikę Indochin, aby uzasadnić naszą okupację regionu."
 JAP_transformation_of_nature: "Ujarzmienie natury"
 JAP_transformation_of_nature_desc: "Azja jest bogata w zasoby naturalne, które tylko czekają na wykorzystanie. Dzięki naszej społeczności naukowej, która przesuwa granice tego, co wcześniej uważano za niemożliwe, nawet największe i najbardziej inwazyjne projekty stają się wykonalne. Środowisko naturalne musi być kształtowane i formowane na ogromną skalę, aby działało na korzyść ludzi!"
 JAP_the_south_pacific_soviet: "Sowieci Południowego Pacyfiku"
 JAP_the_south_pacific_soviet_desc: "Teraz gdy związek został utworzony, musimy ustanowić nowe republiki radzieckie i włączyć je do naszego kręgu. Powinniśmy utworzyć Radziecką Republikę Południowego Pacyfiku, aby uzasadnić naszą okupację regionu."
 JAP_the_oceanian_soviet: "Sowieci Oceanii"
 JAP_the_oceanian_soviet_desc: "Teraz gdy powstała Radziecka Republika Południowego Pacyfiku, należy poszerzyć nasze granice na południe. W tym celu powinniśmy utworzyć Radziecką Republikę Oceanii, aby uzasadnić naszą okupację tego regionu."
 JAP_strike_down_the_great_pretender: "Zniszczenie Wielkiego Oszusta"
 JAP_strike_down_the_great_pretender_desc: "Bolszewicy w Związku Radzieckim udają, że są po stronie ludu, a tymczasem tyranizują część Azji. Powinniśmy obalić tę burżuazyjną dyktaturę udającą rewolucyjną siłę i ogłosić się jedynymi obrońcami rewolucji!"
 JAP_a_red_dawn_over_asia: "Czerwony świt w Azji"
 JAP_a_red_dawn_over_asia_desc: "Dzięki zwycięstwom naszych sił zbrojnych i granicom obejmującym rozległe obszary Oceanu Spokojnego rewolucja jest bliższa triumfu niż kiedykolwiek dotąd. Czerwone Słońce rozjaśnia niebo, a świt zapowiada nadejście nowej ery w Azji!"
 JAP_to_rival_the_comintern: "Rywal Kominternu"
 JAP_to_rival_the_comintern_desc: "Od czasu powołania Czwartej Międzynarodówki przez trockistów wielu domagało się utworzenia Piątej Międzynarodówki Komunistycznej, która stanowiłaby przeciwwagę zarówno dla niej, jak i dla Kominternu. Powinniśmy podjąć się tego zadania i ogłosić się prawdziwymi obrońcami rewolucji!"
 JAP_alternative_communist_international: "Komunistyczna Piąta Międzynarodówka"
 JAP_wrestle_mongolia_from_the_soviets: "Wypchnięcie Mongołów z radzieckiej sfery wpływów"
 JAP_wrestle_mongolia_from_the_soviets_desc: "Mongołowie od wielu lat żyją pod rosyjską dominacją i pragną odciąć się od Europejczyków. Możemy dać im taką możliwość, zapraszając ich do Międzynarodówki. [SOV.GetNameDef] może jednak mieć nam to za złe."
 JAP_wrestle_tuva_from_the_soviets: "Wypchnięcie Tuwińców z radzieckiej sfery wpływów"
 JAP_wrestle_tuva_from_the_soviets_desc: "Tuwińcy od wielu lat żyją pod rosyjską dominacją i pragną odciąć się od Europejczyków. Możemy dać im taką możliwość, zapraszając ich do Międzynarodówki. [SOV.GetNameDef] może jednak mieć nam to za złe."
 JAP_spread_revolutionary_flames_to_south_asia: "Wzniecenie ognia rewolucji w Azji Południowej"
 JAP_spread_revolutionary_flames_to_south_asia_desc: "Płomienie rewolucji rozprzestrzeniły się daleko i szeroko, a nasze udane kampanie inspirują proletariat na całym świecie. Powinniśmy zacząć finansować rewolucyjne ugrupowania w Azji Południowej, aby zdestabilizować region i włączyć je do Piątej Międzynarodówki."
 JAP_spread_revolutionary_flames_to_south_asia_tt: "Odblokowanie decyzji o zaproszeniu §Ykomunistycznych krajów Azji Południowej§! do naszej frakcji"
 JAP_spread_revolutionary_flames_to_south_asia_2_tt: "Odblokowanie decyzji o §Ypobudzaniu komunistycznych nastrojów§! w krajach §YAzji Południowej§!"
 JAP_spread_revolutionary_flames_to_west_asia: "Wzniecenie ognia rewolucji w Azji Zachodniej"
 JAP_spread_revolutionary_flames_to_west_asia_desc: "Płomienie rewolucji rozprzestrzeniły się daleko i szeroko, a nasze udane kampanie inspirują proletariat na całym świecie. Powinniśmy zacząć finansować rewolucyjne ugrupowania w Azji Zachodniej, aby zdestabilizować region i włączyć je do Piątej Międzynarodówki."
 JAP_spread_revolutionary_flames_to_west_asia_tt: "Odblokowanie decyzji o zaproszeniu §Ykomunistycznych krajów Bliskiego Wschodu§! do naszej frakcji"
 JAP_spread_revolutionary_flames_to_west_asia_2_tt: "Odblokowanie decyzji o §Ypobudzaniu komunistycznych nastrojów§! w krajach §YBliskiego Wschodu§!"
 JAP_trans_pacific_influence: "Wpływy poza Pacyfikiem"
 JAP_trans_pacific_influence_desc: "Płomienie rewolucji rozprzestrzeniły się daleko i szeroko, a nasze udane kampanie inspirują proletariat na całym świecie. Powinniśmy zacząć finansować rewolucyjne ugrupowania po drugiej stronie oceanu, aby zdestabilizować region i włączyć je do Piątej Międzynarodówki."
 JAP_trans_pacific_influence_tt: "Odblokowanie decyzji o zaproszeniu §Ykomunistycznych krajów Ameryki Południowej§! do naszej frakcji"
 JAP_build_an_anti_army_coalition: "Budowa koalicji przeciwko armii"
 JAP_build_an_anti_army_coalition_desc: "Aby zwalczyć już i tak silne wpływy armii, musimy zakończyć międzypartyjne sprzeczki. Utwórzmy koalicję, która wspólnymi siłami popchnie Japonię ku lepszej przyszłości."
 JAP_ensure_cross_party_support: "Zapewnienie współpracy międzypartyjnej"
 JAP_ensure_cross_party_support_desc: "Prace nad koalicją trwają, musimy więc podjąć starania i zyskać poparcie pozostałych partii, aby nie ponieść klęski w obliczu przeciwności losu. Wspólnie przywrócimy ducha demokracji Taishō!"
 JAP_gather_royal_pacifists_support: "Zdobycie poparcia królewskich pacyfistów"
 JAP_gather_royal_pacifists_support_desc: "W rodzinie królewskiej jest wielu przeciwników koncepcji dominacji wojska nad politykami oraz doktryny wojny totalnej. Powinniśmy skontaktować się z takimi osobami, jak Sadako Kujō, Nobuhito i Koichi Kidō, aby zyskać ich poparcie dla usunięcia wojskowych z naszego rządu."
 JAP_gather_royal_pacifists_support_tt: "Jeśli §Ycesarz Hirohito§! opowie się po stronie wojska w czasie §Ywojny domowej§!, zachowamy §Ykrólewskie poparcie§! jego młodszego brata, §YNobuhito§!, oraz jego matki, §YSadako Kujō§!"
 JAP_limit_military_power: "Nacisk na ograniczenie siły wojska"
 JAP_limit_military_power_desc: "Aby zapobiec kolejnemu przewrotowi, powinniśmy odsunąć od wpływowych stanowisk jak najwięcej członków wojskowego personelu, nie doprowadzając jednocześnie do buntu. Dzięki temu może powstrzymamy ich od zgaszenia pochodni wolności."
 JAP_limit_military_power_tt: "Gdy dojdzie do §Ywojny domowej§!, strona przeciwna zyska następującego ducha narodowego na §Y365§! dni:"
 JAP_divert_military_funds: "Przekierowanie funduszy wojskowych"
 JAP_divert_military_funds_desc: "Rebelia wydaje się coraz bardziej prawdopodobna. Jeśli chcemy osłabić wojsko na tyle, by nie było w stanie nas pokonać, musimy przekierować jego finansowanie na inne cele. Dzięki temu wpędzimy je na jakiś czas w deficyt."
 JAP_divert_military_funds_tt: "Każdy region, który nie znajduje się pod §Ykontrolą armii§!, dołączy do nas na początku §Ywojny domowej§!"
 JAP_sway_the_navy_moderates: "Przekonanie umiarkowanych oficerów marynarki"
 JAP_sway_the_navy_moderates_desc: "W marynarce jest wielu oficerów wysokiej rangi, którzy wykazują dużo więcej rozsądku niż ci z armii lądowej. Jeśli skontaktujemy się z byłymi członkami frakcji pokojowej, może uda nam się zyskać ich aprobatę, a nawet i poparcie w razie wojny domowej."
 JAP_sway_the_navy_moderates_tt: "Na czas §Ywojny domowej§! zachowamy większość §YCesarskiej Marynarki Wojennej§! oraz jej sił"
 JAP_sway_the_navy_moderates_2_tt: "§G4§! §Yadmirałowie§! staną się wobec nas lojalni"
 JAP_bribe_generals: "Przekupienie generałów"
 JAP_bribe_generals_desc: "Choć nasz personel wojskowy to radykałowie, nie wszyscy z nich chcą być po stronie zła. Dołączają do swych towarzyszy w armii z powodu poczucia obowiązku, ale może dałoby się ich przekonać, by poparli słuszniejszą sprawę. Wystarczy poświęcić temu czas."
 JAP_bribe_generals_tt: "§G4§! §Ygenerałowie§! staną się wobec nas lojalni"
 JAP_appoint_new_generals: "Mianowanie nowych generałów"
 JAP_appoint_new_generals_desc: "Wielu generałów postanowiło się nam sprzeciwić, więc brakuje nam kompetentnych dowódców dla naszych żołnierzy. Musimy dołożyć wszelkich starań, by temu zaradzić, zatrudniając nowe pokolenie oficerów."
 JAP_implement_army_reforms: "Wdrażanie reform armii"
 JAP_implement_army_reforms_desc: "Pozbyliśmy się starego personelu wojskowego, najwyższy więc czas, by odrzucić też ich przestarzałe wyobrażenia o wojnie. Armia zostanie powoli zreorganizowana w siły samoobrony, a \"zasada pierwszego uderzenia\" przejdzie niedługo do historii."
 JAP_implement_army_reforms_tt: "§RUniemożliwia§! zyskanie §Yzasady pierwszego uderzenia§! i modyfikatorów §YKantai Kessen§! zapewnianych przez cel §YPlan Obrony Cesarstwa§!"
 JAP_a_new_take_on_state_shintoism: "Propagowanie teorii świeckich świątyń"
 JAP_a_new_take_on_state_shintoism_desc: "Polityka religijna i polityczna teoria, która powstała w czasach rządu Meiji i nosi nazwę Jinja hishūkyōron to koncepcja, według której świątynie shintoistyczne są z natury bardziej świeckie niż religijne, a shinto to po prostu zestaw świeckich reguł dotyczących japońskich tradycji narodowych. Powinniśmy dalej propagować tę teorię i wykorzystać związany z nią ruch na własną korzyść."
 JAP_crush_the_spirit_of_gekokujo: "Zmiażdżenie ducha Gekokujo"
 JAP_crush_the_spirit_of_gekokujo_desc: "We wczesnym okresie Showa miały miejsce wielokrotne akty gekokujō, podczas których wojskowi niższej rangi próbowali odsunąć od władzy swoich zwierzchników. Takie działanie grozi zakłóceniem ciągłości naszego łańcucha dowodzenia. Musimy jak najszybciej ukrócić te pomysły!"
 JAP_organize_a_general_election: "Zorganizowanie wyborów powszechnych"
 JAP_organize_a_general_election_desc: "Wojna domowa wreszcie dobiegła końca, czas więc, abyśmy odbudowali zniszczenia i powrócili do demokratycznych tradycji. Po raz pierwszy od samego Meiji przeprowadzimy wybory wolne od wpływów i korupcji wojska. Niech ludzie zadecydują o swojej przyszłości!"
 JAP_draft_the_showa_constitution: "[JAP_draft_the_showa_constitution_key]"
 JAP_draft_the_showa_constitution_desc: "[JAP_draft_the_showa_constitution_desc_key]"
 JAP_draft_the_showa_constitution_key_emperor_eian: "Przygotowanie konstytucji Eian" # Eian (永安)
 JAP_draft_the_showa_constitution_key_emperor_showa: "Przygotowanie konstytucji Showa"
 JAP_draft_the_showa_constitution_desc_key_emperor_eian: "Akceptujemy i szanujemy imperialną historię naszego kraju, jednak w budowanej przez nas Japonii nie ma miejsca na autorytaryzm. Nowy cesarz będzie pełnić rolę marionetkowego przywódcy i ograniczymy jego władzę zapisami konstytucji, podobnie jak uczyniło to wiele państw zachodnich."
 JAP_draft_the_showa_constitution_desc_key_emperor_showa: "Akceptujemy i szanujemy imperialną historię naszego kraju. Jednak w budowanej przez nas Japonii nie ma miejsca na autorytaryzm. Cesarz będzie grać rolę marionetkowego przywódcy, ograniczymy jego władzę zapisami konstytucji, podobnie jak uczyniło to wiele państw zachodnich."
 JAP_form_the_ldp: "Utworzenie LDP"
 JAP_form_the_ldp_desc: "Skoro Rikken Seiyūkai ma kontrolę zarówno nad parlamentem, jak i rządem, czas zreformować tę partię w bardziej kompetentny organ rządzący. Zgodnie z dyrektywą Ichiro Hatoyamy załóżmy Partię Liberalno-Demokratyczną, której celem będzie rządzenie narodem w najbliższej przyszłości."
 JAP_rikken_minseito_victory: "Zwycięstwo Rikken Minseito"
 JAP_rikken_minseito_victory_desc: "Ujawniono wynik wyborów. Liberalno-progresywna partia Rikken Minseitō wygrała z miażdżącą przewagą i od teraz posiadać będzie decydującą większość. Najwyraźniej naród chce, by państwo rozwijało się właśnie w tym kierunku."
 JAP_rikken_minseito_victory_flag: "Rikken Minseito wygrał wybory powszechne"
 JAP_rikken_seiyukai_victory: "Zwycięstwo Rikken Seiyukai"
 JAP_rikken_seiyukai_victory_desc: "Ujawniono wynik wyborów. Liberalno-konserwatywna partia Rikken Seiyūkai wygrała z miażdżącą przewagą i od teraz posiadać będzie decydującą większość. Najwyraźniej naród chce, by państwo rozwijało się właśnie w tym kierunku."
 JAP_rikken_seiyukai_victory_flag: "Rikken Seiyūkai wygrał wybory powszechne"
 JAP_minshu_shugi: "Minshu Shugi"
 JAP_minshu_shugi_desc: "Choć do tej pory podążaliśmy za polityczną doktryną Minpon Shugi, prawdziwa demokracja kryje się w obrębie Minshu Shugi. W końcu \"według prawa, suwerenność narodu spoczywa w ludziach\", z czym doktryna Minpon się nie zgadza, gdyż ponad wszystko podkreśla suwerenność monarchiczną. Musimy zakorzenić te nowe idee w konstytucji!"
 JAP_minpon_shugi: "Minpon Shugi"
 JAP_minpon_shugi_desc: "Polityczną doktrynę Minpon Shugi, która narodziła się w okresie Taishō, można zdefiniować jako \"sprawowanie władzy politycznej przy docenianiu zysku, szczęścia i opinii ludu\". Nie narusza to instytucji cesarstwa i przynosi korzyści zarówno obywatelom, jak i cesarzowi. Powinniśmy kontynuować demokrację opartą na suwerenności monarchicznej i zakorzenić ją w nowej konstytucji!"
 JAP_promote_meritocracy: "Propagowanie merytokracji"
 JAP_promote_meritocracy_desc: "Kraj nie może sprawnie funkcjonować, jeśli nie będziemy wynosić odpowiednich kandydatów na stosowne dla nich stanowiska. Przemysł elektroniczny powinien nadzorować ktoś obeznany w tej dziedzinie, a nie jakiś polityk posiadający koneksje z rządem. Czas wykorzenić tradycje amakudari i przejść na merytokrację dla dobra narodu!"
 JAP_experimental_housing_solutions: "Eksperymentalne rozwiązania mieszkaniowe"
 JAP_experimental_housing_solutions_desc: "Rozwój miast powinien odbywać się w czterech funkcjonalnych kategoriach: mieszkań, pracy, transportu i rekreacji. Kenzo Tange i grupa początkujących architektów zaproponowali nowy sposób budowania miast, który jest częścią rodzącego się ruchu nazywanego przez nich metabolizmem. Powinniśmy propagować ten pomysł, żeby poprawić warunki mieszkaniowe wszystkich naszych obywateli."
 JAP_embrace_amakudari: "Przyjęcie amakudari"
 JAP_embrace_amakudari_desc: "Amakudari, co dosłownie oznacza zstąpienie z nieba, opisuje praktykę przejmowania stanowisk kierowniczych w prywatnych firmach przez emerytowanych biurokratów wysokiej rangi, często w obrębie tego samego sektora przemysłu, który uprzednio nadzorowali. Choć znacznie obniża to wydajność przemysłu, zapewnia nam szczegółowy wgląd oraz kontrolę nad społeczeństwem."
 JAP_agricultural_protectionism: "Protekcjonizm rolny"
 JAP_agricultural_protectionism_desc: "Gospodarka światowa staje się coraz bardziej niesprzyjająca dla naszych tradycyjnych metod produkcji. Jeśli nie podejmiemy kroków w celu ochrony naszych rolników, wybuchnie potężny kryzys, ponieważ nie są oni w stanie konkurować z produkowaną masowo żywnością zza oceanu."
 JAP_machida_chuuji_focus: "Premierostwo Machidy Chujiego"
 JAP_machida_chuuji_focus_desc: "Należy zachęcić Machidę Chuji'ego, aktualnego przywódcę rządzącej partii Rikken Minseitō, do utworzenia nowego rządu, który pokieruje tworzeniem naszej nowej konstytucji. Dzięki temu nie będziemy mieć już przejściowego premiera i wreszcie przywrócimy porządek, który panował przed konfliktem."
 JAP_abe_isoo_focus: "Premierostwo Abe Isoo"
 JAP_abe_isoo_focus_desc: "Należy zachęcić Abe Isoo, aktualnego przywódcę Shakai Taishūtō oraz ojca japońskiego bejsbolu, do utworzenia nowego rządu, który pokieruje tworzeniem naszej nowej konstytucji. Dzięki temu nie będziemy mieć już przejściowego premiera i wreszcie przywrócimy porządek, który panował przed konfliktem."
 JAP_uplift_labor_unions: "Promocja związków zawodowych"
 JAP_uplift_labor_unions_desc: "Związki zawodowe pomagają naszym ludziom się organizować oraz pomagają w odbudowie i naprawie gałęzi przemysłu, które poniosły szkody ze strony wojska podczas wojny domowej i przed nią. Powinniśmy dalej wspierać te organizacje, dopóki nie będziemy w stanie utworzyć społeczeństwa umiejącego zadbać o własne dobro."
 JAP_tokugawa_iesato_focus: "Premierostwo Tokugawy Iesato"
 JAP_tokugawa_iesato_focus_desc: "Należy zachęcić Tokugawę Iesato, Przewodniczącego Izby Parów i dziedzica szogunatu Tokugawa, do utworzenia nowego rządu, który pokieruje tworzeniem naszej nowej konstytucji. Dzięki temu nie będziemy mieć już przejściowego premiera i wreszcie przywrócimy porządek, który panował przed konfliktem."
 JAP_ichiro_hatoyama_focus: "Premierostwo Ichiro Hatoyamy"
 JAP_ichiro_hatoyama_focus_desc: "Należy zachęcić Ichiro Hatoyamę, aktualnego przywódcę rządzącej partii Rikken Seiyūkai, do utworzenia nowego rządu, który pokieruje tworzeniem naszej nowej konstytucji. Dzięki temu nie będziemy mieć już przejściowego premiera i wreszcie przywrócimy porządek, który panował przed konfliktem."
 JAP_mitsumasa_yonai_focus: "Premierostwo Mitsumasy Yonai"
 JAP_mitsumasa_yonai_focus_desc: "Należy zachęcić Mitsumasę Yonaia, admirała o umiarkowanych poglądach, który był ważną częścią prozachodniej frakcji pokojowej w marynarce wojennej, do utworzenia nowego rządu, który pokieruje tworzeniem naszej nowej konstytucji. Dzięki temu nie będziemy mieć już przejściowego premiera i wreszcie przywrócimy porządek, który panował przed konfliktem."
 JAP_limit_the_emperors_power: "Ograniczenie władzy cesarza"
 JAP_limit_the_emperors_power_desc: "Cesarz pozostaje ważną częścią naszego społeczeństwa, lecz jeśli zechce, nadal może zagrozić demokracji. Musimy spróbować ograniczyć władzę naszego konstytucyjnego monarchy, abyśmy nigdy więcej nie utracili demokratycznych wartości."
 JAP_ensure_civil_liberties: "Zapewnienie swobód obywatelskich"
 JAP_ensure_civil_liberties_desc: "Nasz naród na nowo może cieszyć się pokojem i dobrobytem, czas więc, abyśmy wypełnili złożone obietnice. Powinniśmy dopilnować, aby wszystkie swobody obywatelskie mogły być w nowej Japonii egzekwowane i rozpocząć produkcję nowych filmów propagujących naszą demokrację."
 JAP_crush_the_internal_factions: "Zmiażdżenie frakcji wewnętrznych"
 JAP_crush_the_internal_factions_desc: "Rywalizacja różnych frakcji w naszym kraju o uznanie cesarza doprowadziła do tragicznych konsekwencji. Teraz nasz rząd znów w pełni kontroluje sytuację, czas więc dobitnie zaznaczyć, kto posiada realną władzę i pokazać innym wewnętrznym frakcjom, że nie należy z nami zadzierać."
 JAP_democratic_war_with_manchukuo: "Zakończenie walki"
 JAP_democratic_war_with_manchukuo_desc: "Armia Kwantuńska, która podczas wojny domowej zerwała z nami więzi, właśnie zajęła Mandżurię. Tamtejsi mieszkańcy wciąż żyją pod autorytarnym butem, który niegdyś nękał i nas, dlatego należy ich wyzwolić. Czas dokończyć to, co zaczęliśmy."
 MAN_kwantung_army_took_control_flag: "Armia Kwantuńska zajęła Mandżurię"
 JAP_democratic_war_with_china: "Ochrona osady Szanghaj"
 JAP_democratic_war_with_china_desc: "Mieszkańcom Międzynarodowej Osady Szanghaj grozi obecnie zepsuty chiński reżim i jego sługusy. Musimy zainterweniować i ochronić ich, inaczej dojdzie do niepotrzebnego rozlewu krwi!"
 JAP_closer_ties_with_the_usa: "Zacieśnienie więzów z USA"
 JAP_closer_ties_with_the_usa_desc: "System demokratyczny został umocniony, więc nasi dyplomaci ciężko pracują nad naprawą relacji nadszarpniętych przez armię, zaczynając od Stanów Zjednoczonych Ameryki. Powinniśmy wyciągnąć do nich rękę i sprawdzić, czy nie dałoby się zawrzeć porozumienia, które ugruntowałoby naszą przyjaźń na przyszłe lata."
 JAP_ally_the_philippines: "Przymierze z Filipinami"
 JAP_ally_the_philippines_desc: "Jako że niedawno odnowiliśmy więzi z ich dawnymi władcami, być może nadszedł czas wyciągnięcia ręki do [PHI.GetAdjective] rządu i zaproszenia go do naszego sojuszu. Jak sądzimy, zarówno oni, jak i my bardzo byśmy na takiej umowie skorzystali."
 JAP_strike_the_soviets: "Atak dawnego rywala"
 JAP_strike_the_soviets_desc: "Jesteśmy niczym szaniec chroniący przed bolszewikami, którzy ukradli nam północne Karafuto. Od czasu interwencji syberyjskiej i wojny rosyjsko-japońskiej nasi ludzie palą się do walki z państwem [SOV.GetNameDef], by w końcu wyprzeć je ze wschodniej Syberii i zabezpieczyć tam naszą strefę wpływów."
 JAP_free_colonized_asian_countries: "Wyzwolenie skolonizowanych państw Azji"
 JAP_free_colonized_asian_countries_desc: "W Azji jest wiele krajów okupowanych obecnie przez zachodnie mocarstwa. Jako nowi strażnicy tego kontynentu powinniśmy zwrócić się do tych okupantów z propozycjami nie do odrzucenia, co zapewni nam kontrolę nad tymi terytoriami."
 JAP_free_colonized_asian_countries_tt: "Odblokowanie decyzji o §Yżądaniu władzy§! nad §Yazjatyckimi państwami§!, które są poddanymi §Ypaństw spoza Azji§!"
 JAP_fund_resistance_groups_in_asia: "Finansowanie ruchu oporu w Azji"
 JAP_fund_resistance_groups_in_asia_desc: "Wielu mieszkańców naszego kontynentu zmaga się z zagraniczną opresją. Chętnie przyjęliby naszą pomoc, jeśli tylko ją zaoferujemy. Powinniśmy wykorzystać tę okazję, by osłabić zachodnie mocarstwa i propagować wolność oraz swobodę dla całej Azji!"
 JAP_fund_resistance_groups_in_asia_tt: "Odblokowanie §Ydecyzji§! o wzmocnieniu ruchu oporu i zyskaniu premii do ataku w okupowanych krajach azjatyckich"
 JAP_sea_rekindle_the_old_alliance: "Odnowienie dawnego sojuszu"
 JAP_sea_rekindle_the_old_alliance_desc: "Największe szanse powodzenia mamy u boku naszego najważniejszego sojusznika w wielkiej wojnie, którym jest [ENG.GetNameDef]. Odnowimy dawny sojusz i połączymy siły w obronie demokracji."
 JAP_create_greater_east_asian_treaty_organization: "Pakt Zachodniego Pacyfiku"
 JAP_create_greater_east_asian_treaty_organization_desc: "Sojusz z innymi krajami Azji pozwoli nam przeciwstawić się ewentualnym zagrożeniom dla naszego nowego ustroju. Czas, abyśmy zaakceptowali swoje przeznaczenie jako strażnicy tego kontynentu i poprowadzili go ku przyszłości."
 JAP_greater_east_asian_treaty_organization: "Organizacja Traktatu Wielkiej Azji Wschodniej"
 JAP_create_greater_east_asian_treaty_organization_tt: "Odblokowanie decyzji dotyczących zaproszenia §Yniezależnych§! i §Ydemokratycznych§! państw §YAzji§! i §YOceanii§! do naszej frakcji"
 JAP_form_greater_east_asian_customs_union: "Stworzenie unii celnej Wielkiej Azji Wschodniej"
 JAP_form_greater_east_asian_customs_union_desc: "Zgodnie z dawnymi planami naszych ekonomistów powinniśmy podjąć się utworzenia pacyficznej unii celnej i powoli, ale zdecydowanie zjednoczyć azjatyckie gospodarki w jedną najpotężniejszą siłę."
 JAP_form_greater_east_asian_currency_union: "Stworzenie unii walutowej Wielkiej Azji Wschodniej"
 JAP_form_greater_east_asian_currency_union_desc: "Powinniśmy dążyć do utworzenia czegoś, co nasi dawni politolodzy nazywali blokiem jena, czyli zjednoczenia całej Azji pod jedną walutą. Najwyższy czas, by podjąć kolejny krok do tego celu i utworzyć unię walutową dla wszystkich naszych nowych sojuszników."
 JAP_form_greater_east_asian_currency_union_tt: "Odblokowanie decyzji o zaproszeniu sojuszników do §Yunii walutowej§!"
 JAP_an_integrated_union: "Zintegrowana unia"
 JAP_an_integrated_union_desc: "Integracja gospodarek naszych sojuszników z naszą oraz ustanowienie azjatyckiego banku centralnego, który będzie mógł monitorować i wspierać sytuację gospodarczą innych państw, będzie dla nas bardzo korzystne w dłuższej perspektywie. Nie tylko nas to wzmocni, ale i zwiększy zależność naszych sojuszników od nas, ostatecznie pozwalając nam przejąć kontrolę nad ich sprawami zagranicznymi."
 JAP_an_integrated_union_tt: "Każdy §Yczłonek frakcji§! otrzyma §Ywydarzenie:§! [JAP.GetNameDefCap] chce dalszej integracji naszej gospodarki."
 JAP_an_integrated_union_2_tt: "Odblokowanie decyzji o zaproszeniu sojuszników do §Ypostępującej integracji ich gospodarek§! z naszą, co pozwoli nam na §Ypróby podporządkowania ich sobie dyplomatycznie§!"
 JAP_greater_east_asian_federation: "Federacja Wielkiej Azji Wschodniej"
 JAP_greater_east_asian_federation_desc: "Wreszcie nadszedł dzień, w którym zjednoczymy azjatyckie ludy w granicach jednego państwa! Powinniśmy jak najszybciej zintegrować nasze składowe regiony i utworzyć Federację Wielkiej Azji Wschodniej, by szerzyć demokrację w najdalszych zakątkach kontynentu."
 JAP_allied_civilian_administration_integration_tt: "Odblokowanie decyzji o §Yintegracji administracji cywilnych naszych poddanych§!, co umożliwi nam §Yaneksję§! naszych państw §Ymarionetkowych§!."
 JAP_greater_east_asian_federation_tt: "Będziemy znani jako §YFederacja Wielkiej Azji Wschodniej§!"
 JAP_greater_east_asian_federation_2_tt: "Odblokowanie decyzji o integracji państw §Yazjatyckich§!, które są pod naszą §Ykontrolą§!"
 JAP_democratic_womens_suffrage: "Emancypacja kobiet"
 JAP_democratic_womens_suffrage_desc: "Ichikawa Fusae od dawna oręduje za objęciem prawem do głosowania również kobiet. Skoro nasza polityczna sytuacja jest stabilna, powinniśmy zapewnić Japonkom równe prawa, aby również mogły przyczyniać się do naszego rosnącego sukcesu."
 JAP_launch_the_income_doubling_plan: "Wdrożenie planu podwojenia dochodów"
 JAP_launch_the_income_doubling_plan_desc: "Osamu Shimomura to ekonomista, który niedawno dołączył do Rady Stabilizacji Gospodarczej Japonii i zaproponował coś, co nazywa planem podwojenia dochodów. Twierdzi, że odegra on centralną rolę w planowaniu gospodarki i pomoże położyć fundament pod jej szybki rozrost. Powinniśmy skorzystać z jego propozycji i zobaczyć, jakie skutki przyniesie."
 JAP_reform_the_education_system: "Reforma systemu edukacji"
 JAP_reform_the_education_system_desc: "Obecny system edukacji wciąż cierpi na wszystkie bolączki cesarskich instytucji i nie jest w stanie skutecznie dotrzeć do dzieci, przez co jesteśmy w tyle za zachodnimi krajami. Powinniśmy go jak najszybciej zreformować, aby odmienić ten stan rzeczy."
 JAP_democratic_women_in_the_workforce: "Pracujące kobiety"
 JAP_democratic_women_in_the_workforce_desc: "Płeć od dawna określała, gdzie dana osoba powinna służyć swojemu krajowi - na froncie, w fabrykach czy w domu. Dążenie do bardziej równego podziału obciążeń powiększy dostępną siłę roboczą oraz armię, jeśli zajdzie taka potrzeba."
 JAP_taiheyo_belt: "Pas Taiheiyo"
 JAP_taiheyo_belt_desc: "Nasi ekonomiści mówią o nowym planie utworzenia strefy urbanizacji zwanej Pasem Taiheiyō, który rozciąga się od Tokio do Fukuoki, łącząc obszary w megalopolis, co umożliwi łatwiejszy transport oraz przedsięwzięcia gospodarcze i przemysłowe na większości południowych wysp. Musimy zrealizować ten projekt!"
 JAP_shinkansen: "Projekt Shinkansen"
 JAP_shinkansen_desc: "Główny inżynier Hideo Shima opracował plan budowy ekspresowej linii kolejowej o nazwie Tokaido Shinkansen, która połączy Tokio, Nagoję i Osakę, umożliwiając szybki i łatwy transport zarówno towarów, jak i mieszkańców naszych głównych miast. Powinniśmy zainwestować w ten projekt."
 JAP_shinkansen_tt: "Po usunięciu ducha narodowego §Y$JAP_shinkansen_construction_idea$§!:\n"
 JAP_pursue_international_trade: "Realizacja handlu międzynarodowego"
 JAP_pursue_international_trade_desc: "Choć utrzymujemy handel z zagranicznymi mocarstwami, odkąd tylko komodor Matthew Perry zakończył naszą izolację, aspekt ten pozostawia wiele do życzenia. Powinniśmy mocno skupić się na rynku międzynarodowym i zapewnić sobie potrzebne zasoby poprzez dyplomację, a nie wojnę."
 JAP_seek_foreign_investments: "Zabieganie o inwestycje zagraniczne"
 JAP_seek_foreign_investments_desc: "Teraz, gdy jeszcze bardziej się otworzyliśmy, powinniśmy wykorzystać nowo nawiązane kontakty, aby przyciągnąć zagraniczne inwestycje i pobudzić nasz własny przemysł."
 JAP_seek_foreign_investments_tt: "Odblokowuje decyzję §Yprzyciągnięcia zagranicznych inwestycji§!, aby zyskać §Yfabryki cywilne§! w zamian za §Ysiłę polityczną§!"
 JAP_invest_in_foreign_industries: "Inwestycje w przemysł zagraniczny"
 JAP_invest_in_foreign_industries_desc: "Powinniśmy wykorzystać zdobyty przez nas ogromny kapitał do inwestowania w inne kraje, udzielając im pomocy gospodarczej w zamian za część ich zasobów naturalnych, pomagając innym krajom azjatyckim i rozwiązując przy tym nasze własne problemy."
 JAP_invest_in_foreign_industries_tt: "Odblokowuje §Ydecyzję§!, by inwestować w przemysł mniejszych §Yazjatyckich§! krajów w zamian za zasoby"
 JAP_democratic_foreign_exchange_allocation_policy: "Polityka alokacji kapitału giełdowego"
 JAP_democratic_foreign_exchange_allocation_policy_desc: "Giełda jest potężnym narzędziem. Powinniśmy wykorzystać napływ zagranicznego kapitału i zapewnić naszym ekonomistom i przemysłowcom możliwość zainwestowania jak największej jego części w nasz rozwijający się naród."
 JAP_democratic_research_slot: "Reorganizacja uniwersytetu cesarskiego w Tokio"
 JAP_democratic_research_slot_desc: "Uniwersytet cesarski w Tokio nadal funkcjonuje w oparciu o dawny system edukacji. Aby pozyskać nowe pokolenie utalentowanych intelektualistów, którzy mogą pomóc naszemu krajowi w osiągnięciu lepszej przyszłości, musimy zainwestować w niego i zmienić program nauczania, aby był bardziej niezależny od polityki krajowej."
 JAP_offshore_coal: "Rozbudowa podwodnych kopalni węgla"
 JAP_offshore_coal_desc: "Wyspy Ikeshima i Hashima u wybrzeży Nagasaki pełnią funkcję ośrodków wydobywania węgla spod morskiego dna. Powinniśmy rozbudować te kopalnie i wznieść więcej domów na wyspach, aby zakwaterować w nich jeszcze większą liczbę stałych pracowników."
 JAP_democratic_nationalize_zaibatsus: "Nacjonalizacja zaibatsu"
 JAP_democratic_nationalize_zaibatsus_desc: "Największe krajowe korporacje od dawna mają przemożny wpływ na politykę i gospodarkę. Dość tego. Władza państwa nie będzie dłużej podkopywana. Musimy je znacjonalizować i użyć ich kapitału dla dobra narodu!"
 JAP_split_uo_zaibatsu_monopolies: "Rozbicie monopoli zaibatsu"
 JAP_split_uo_zaibatsu_monopolies_desc: "Największe krajowe korporacje od dawna mają przemożny wpływ na politykę i gospodarkę. Musimy przypomnieć im, że nadal podlegają decyzjom władz, i podzielić je na mniejsze konglomeraty keiretsu, aby łatwiej nimi zarządzać."
 JAP_democratic_work_with_the_zaibatsus: "Współpraca z zaibatsu"
 JAP_democratic_work_with_the_zaibatsus_desc: "Największe krajowe korporacje od dawna mają przemożny wpływ na politykę i gospodarkę. Przy odrobinie finezji możemy nawiązać z nimi współpracę i pokierować ich działaniami tak, by były dla nas korzystne."
 JAP_lifetime_employment: "Dożywotnie zatrudnienie"
 JAP_lifetime_employment_desc: "Shūshin koyō jest stosowane przez nasze największe firmy już od jakiegoś czasu, począwszy od pierwszych sukcesów gospodarczych w latach dwudziestych XX wieku. Powinniśmy zadbać o to, aby ta definiująca cecha japońskiej kultury korporacyjnej pomogła nam w osiągnięciu cudu gospodarczego, dzięki któremu pewnego dnia prześcigniemy nawet gospodarki Zachodu."
 JAP_modernize_agriculture: "Modernizacja rolnictwa"
 JAP_modernize_agriculture_desc: "Nasz sektor rolny jest równie ważny jak przemysłowy. W końcu nasz przemysł nie będzie działał, jeśli nie będziemy w stanie wyżywić wszystkich w kraju. Powinniśmy zatem inwestować w rozwój nowych narzędzi i wydawać pieniądze na poprawę sieci dróg, które łączą nasze obszary wiejskie z miastami."
 JAP_civilian_nuclear_reactor_investments: "Inwestycje w cywilne reaktory jądrowe"
 JAP_civilian_nuclear_reactor_investments_desc: "Jak ustalili nasi naukowcy z instytutu RIKEN, energia jądrowa będzie energią przyszłości. Musimy zainwestować w tę nową technologię, abyśmy już nigdy nie musieli spalać węgla."
 JAP_civilian_nuclear_reactor_investments_tt: "Zamiana: §Y$JAP_early_industrialization_efforts_dm$§! na §Y$JAP_the_economic_mirale_dm$§!, efekt:"
 JAP_guardian_of_the_pacific: "Strażnik Pacyfiku"
 JAP_guardian_of_the_pacific_desc: "Weźmiemy na siebie rolę strażnika wszystkich krajów azjatyckich w rejonie Pacyfiku. Kiedy już wyzwolimy je spod zachodniego imperializmu, będą potrzebowały pomocy w przekształceniu się w pełnoprawne demokracje. Pierwszym krokiem do osiągnięcia tego celu jest złożenie oferty objęcia roli nowego obrońcy [ENG.GetAdjective] poddanych w pacyficznych koloniach."
 JAP_build_diet_building_landmark_tt: "\n§Y$landmark_tokyo_imperial_palace$§! zostanie zastąpiony przez: §Y$landmark_national_diet$§!"
 JAP_build_hakko_ichiu_landmark_tt: "§Y$landmark_hakko_ichiu$§! powstaje w: [1018.GetName]"
 JAP_the_koiso_cabinet: "Gabinet Koiso"
 JAP_the_koiso_cabinet_desc: "Cesarz pokłada coraz mniejszą wiarę w umiejętności, które prezentuje [ROOT.GetLeader] i wojska Cesarstwa Japonii, dlatego wyraził chęć zjednoczenia narodu i znalezienia sposobu na wycofanie się z wojny, by uniknąć całkowitego zniszczenia kraju. Choć jest niepopularnym kandydatem wśród polityków i generałów, Koiso może być tym, któremu uda się zakończyć udział kraju w obecnym konflikcie."
 JAP_the_war_has_not_necessarily_developed_focus: "Mocny sprzeciw wobec konfliktu w Azji Wschodniej"
 JAP_the_war_has_not_necessarily_developed_focus_desc: "Rywalizacja między armią i marynarką wojenną wciąż jest nam cierniem w boku, a nasza strategia zakończenia wojny poprzez zadanie wrogom potężnego ciosu zawiodła, obecnie mamy coraz mniejsze pole manewru. Może czas przełknąć dyshonor i zacząć nową epokę bez konfliktów?"
 JAP_the_war_has_not_necessarily_developed_focus_tt: "Radykalne frakcje w wojsku mogą podjąć próbę obalenia rządu, by uniemożliwić cesarzowi ogłoszenie kapitulacji naszego kraju."
 JAP_japans_longest_day: "Najdłuższy dzień Japonii"
 JAP_japans_longest_day_desc: "Niegodziwy premier i jego klika zostali usunięci, a tkwiący w błędzie cesarz znalazł się w areszcie domowym. Czas ożywić wysiłek wojenny i przywrócić naszemu krajowi należną chwałę."
 JAP_the_surrender_broadcast: "Ogłoszenie kapitulacji"
 JAP_the_surrender_broadcast_desc: "Dokonaliśmy dogłębnej analizy globalnych trendów oraz obecnej sytuacji Cesarstwa, po czym postanowiliśmy powziąć środki nadzwyczajne, by zmienić obecny stan rzeczy. Musimy pogodzić się z faktem, że wojna nie potoczyła się po myśli Japonii."
 JAP_the_surrender_broadcast_tt: "Mamy większe szanse zachować kontrolę nad Wyspami Japońskimi, jeśli zadeklarujemy pokojową kapitulację."
