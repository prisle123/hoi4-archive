 PHI_commonwealth_of_the_philippines: "Wspólnota Filipin"
 PHI_commonwealth_of_the_philippines_desc: "Wspólnota Filipin, która powstała zaledwie rok temu, to pierwszy krok ku niepodległości Filipin. USA obiecały, że obecny stan przejściowy potrwa 10 lat. Przed nami jeszcze sporo pracy i wiele decyzji, zanim nasz młody kraj zacznie działać, jak należy."
 PHI_align_with_the_usa: "Zbliżenie z USA"
 PHI_align_with_the_usa_desc: "Stany Zjednoczone okazały się łagodnym, a przy tym bogatym władcą. Dzięki zbliżeniu naszych krajów mogą zrobić o wiele więcej, by przyspieszyć nasz rozwój i zapewnić nam ochronę."
 PHI_usa_equipment: "Wyposażenie §Y[USA.GetAdjective]§! i §Y[USA.GetAdjective]§! wojskowe organizacje przemysłowe będą dostępne dla §Y[PHI.GetAdjective]§! władz."
 PHI_usa_equipment_non_aat: "Wyposażenie §Y[USA.GetAdjective]§! i §Y[USA.GetAdjective]§! projektanci wyposażenia będą dostępni dla [PHI.GetAdjective] władz."
 PHI_align_with_japan: "Zbliżenie z Japonią"
 PHI_align_with_japan_desc: "Stany Zjednoczone, choć próbują udawać, że jest inaczej, wciąż są władcą kolonialnym i mogą w każdej chwili wycofać się ze złożonych nam obietnic. Dlatego warto znaleźć nowych przyjaciół na arenie międzynarodowej. W tej chwili Japonia wydaje się najlepszym wyborem."
 PHI_jap_equipment: "Wyposażenie §Y[JAP.GetAdjective]§! i §Y[JAP.GetAdjective]§! wojskowe organizacje przemysłowe będą dostępne dla [PHI.GetAdjective] władz."
 PHI_jap_equipment_non_aat: "Wyposażenie §Y[JAP.GetAdjective]§! i §Y[JAP.GetAdjective]§! projektanci wyposażenia będą dostępni dla [PHI.GetAdjective] władz."
 PHI_quezon_city: "Quezon City"
 PHI_quezon_city_desc: "Manila dobrze służy nam jako stolica, lecz nękają ją poważne problemy, takie jak przeludnienie, brak mieszkań, niski poziom higieny oraz zatłoczenie. Potrzebujemy miasta, które od początku zostanie zaplanowane do roli stolicy, i choć jego budowa zajmie lata, jeśli nie dekady, powinniśmy niezwłocznie rozpocząć, by kiedyś cieszyć się owocami naszej rozmyślności!"
 PHI_peg_the_peso_to_the_dollar: "Powiązanie peso z dolarem"
 PHI_peg_the_peso_to_the_dollar_desc: "Nasza waluta powinna być powiązana z dolarem amerykańskim, gdy idzie o ustalenie jej wartości. Da jej to prawdziwą wartość podstawową i stworzy trwały fundament do rozpoczęcia handlu."
 PHI_leverage_the_peso: "Lewarowanie peso"
 PHI_leverage_the_peso_desc: "Mamy własną walutę i powinniśmy działać na rzecz odseparowania jej od dolara. Pozwoli nam to prowadzić politykę naprawy finansów, która najlepiej wesprze nasz dalszy rozwój gospodarczy."
 PHI_agricultural_migrants_to_hawaii: "Migracja rolników na Hawaje"
 PHI_agricultural_migrants_to_hawaii_desc: "Wielu robotników z Filipin cieszy się z pracy dla amerykańskich rolników na Hawajach. Powinniśmy zachęcać tych imigrantów, by wysyłali pieniądze swoim rodzinom w ojczyźnie, czym przyczynią się do rozwoju naszej gospodarki."
 PHI_unicameral_legislature: "Jednoizbowa legislatura"
 PHI_unicameral_legislature_desc: "Jednym z najważniejszych kroków ku zbudowaniu niepodległego państwa jest stworzenie niezależnego rządu. Zbudowanie czegoś od podstaw to trudne zadanie, więc powinniśmy zacząć od powołania jednej izby Kongresu Filipin."
 PHI_national_fiscal_policy: "Krajowa polityka podatkowa"
 PHI_national_fiscal_policy_desc: "Nasz naród pewnie kroczy ku niepodległości, powinniśmy więc zacząć od uniezależnienia finansów od środków Stanów Zjednoczonych, a następnie opracować budżet oraz sposoby na to, by zebrać te pieniądze dzięki podatkom."
 PHI_encourage_foreign_investment: "Zachęcenie zagranicznych inwestorów"
 PHI_encourage_foreign_investment_desc: "Stany Zjednoczone to nie jedyny kraj, który chciałby zdobyć udziały na naszym rynku. Posiadamy liczne surowce i rozwijający się sektor rolniczy. Powinniśmy jasno zaznaczyć, że jesteśmy otwarci na inwestycje ze strony tych, którzy posiadają dość środków i rozsądku, by skorzystać na obfitości Filipin."
 PHI_develop_japanese_trade_connections: "Rozwój japońskich połączeń handlowych"
 PHI_develop_japanese_trade_connections_desc: "Japonia jasno oznajmiła, że pożąda dóbr i zasobów, a Filipiny posiadają bogactwa na wymianę. Powinniśmy wesprzeć handel między naszymi narodami, by przyniósł korzyści obu stronom."
 PHI_encourage_japanese_investment: "Zachęcenie japońskich inwestorów"
 PHI_encourage_japanese_investment_desc: "Stany Zjednoczone cieszą się obecnie różnymi przywilejami handlowymi w naszym kraju. Powinniśmy dyskretnie nawiązać kontakty z Japonią, aby zaczęły do nas napływać inwestycje z tego kraju i podcięły gałąź, na której siedzą ci chciwi Amerykanie."
 PHI_quezon_city_campus: "Kampus w Quezon City"
 PHI_quezon_city_campus_desc: "Planując przyszłość narodu i budując miasto przyszłości, powinniśmy także rozważyć los obywateli Filipin i dopilnować, by w tym początkującym mieście było dość przestrzeni dla doskonałej edukacji."
 PHI_reduce_unneccessary_expenditure: "Ograniczenie zbędnych wydatków"
 PHI_reduce_unneccessary_expenditure_desc: "Skoro mamy już narodową politykę fiskalną, musimy dopilnować, aby w księgach panowała równowaga. Osiągniemy to nie poprzez podniesienie podatków lub ściganie tych, którzy ich unikają, lecz raczej ograniczenie niepotrzebnych wydatków. Kto będzie tęsknił za usługami, których i tak nie świadczymy?"
 PHI_subsidies: "Dotacje"
 PHI_subsidies_desc: "To oczywista prawda, że by zarabiać pieniądze, trzeba je mieć. Musimy użyć budżetu, by skierować pieniądze do sektorów, które przyniosą nam szybki zwrot. Skupić dotacje na przemyśle i rozbudowie infrastruktury, zapewnić sobie łatwiejszy dostęp do drogich surowców i zamożnych populacji."
 PHI_basic_welfare: "Podstawowa pomoc społeczna"
 PHI_basic_welfare_desc: "Ciąży na nas odpowiedzialność za słabszych i obowiązek, by złagodzić przynajmniej niektóre z ich bolączek. Mamy już to, co absolutnie niezbędne, czyli organizacje charytatywne, jednak rozrost przemysłu ujawnił trudną sytuację robotników. Dlatego utworzymy Narodową Radę Gospodarczą, która będzie dyktować prawa pracy i wprowadzi płacę minimalną."
 PHI_encourage_asian_trade: "Zachęcanie azjatyckiego handlu"
 PHI_encourage_asian_trade_desc: "Pomiędzy azjatyckimi narodami istnieją historyczne koneksje morskie, które wciąż są mocne, pomimo mocarstw kolonialnych, które usilnie próbują je osłabić. Powinniśmy pielęgnować te więzi i wspierać handel między naszymi państwami dla wspólnego rozwoju i dobrobytu wszystkich."
 PHI_pro_hacendados: "Pro hacendados"
 PHI_pro_hacendados_desc: "Bogate, ziemiańskie elity pozostałe po hiszpańskiej epoce kolonialnej wciąż posiadają znaczące wpływy na Filipinach. Powinniśmy przypodobać się tym rodom i zaskarbić sobie ich przychylność w zamian za podtrzymanie statusu quo."
 PHI_anti_hacendados: "Anty hacendados"
 PHI_anti_hacendados_desc: "Bogate, ziemiańskie elity pozostałe po hiszpańskiej erze kolonialnej zbyt długo już uciskają swoich poddanych. Powinniśmy obalić ten przestarzały system i zwrócić ziemię tym, którzy ją uprawiają. Tylko w ten sposób unowocześnimy gospodarkę i wyzbędziemy się tych pijawek."
 PHI_sugar_barons: "Baronowie cukrowi"
 PHI_sugar_barons_desc: "Cukier to fundament, na którym opiera się filipińska gospodarka. Bez tego cennego surowca dobrobyt naszego narodu zniknąłby w ciągu jednej nocy. Musimy wspierać tych, którzy uprawiają i eksportują ten kluczowy zasób, stale zasilając nasz skarbiec."
 PHI_sugar_barons_unlock_tt: "§YOdblokowanie decyzji o akcyzie na cukier§!"
 PHI_sugar_barons_tt: "§YLosowo wybrany generał§! otrzyma §G+2§! do umiejętności planowania"
 PHI_luzon_transport: "Transport w Luzonie"
 PHI_luzon_transport_desc: "Choć ta część Filipin jest najbardziej rozwinięta, cechuje się także największą populacją i uprzemysłowieniem, dlatego jej trasy transportowe pilnie wymagają inwestycji i rozbudowy."
 PHI_expand_gold_mining: "Zwiększenie wydobycia złota"
 PHI_expand_gold_mining_desc: "Hiszpania zawsze była niezwykle przenikliwa przy odnajdywaniu złóż złota i srebra, a Filipiny nie przyniosły jej zawodu. Jej rząd bardzo by się jednak rozgniewał, wiedząc, że najbogatsze żyły złota są już eksploatowane, a kwitnący eksport przynosi naszemu państwu rekordowe zyski."
 PHI_mindanao_transport: "Transport w Mindanao"
 PHI_mindanao_transport_desc: "Choć to druga największa wyspa archipelagu Filipin, poziomem inwestycji nie zbliżyła się nawet do swojego północnego odpowiednika w Luzon. Powinniśmy naprawić to zaniedbanie!"
 PHI_land_reform: "Reforma ziemi"
 PHI_land_reform_desc: "W sektorze rolniczym Filipin wciąż dominują zamożni posiadacze ziemscy. Musimy pokazać, że jesteśmy nowoczesnym, a nie feudalnym krajem. Rząd dokona przymusowego wykupu tych włości i odsprzeda działki mniejszym właścicielom, co przyczyni się do ich bardziej wydajnego użytkowania."
 PHI_japanese_advisors: "Japońscy doradcy"
 PHI_japanese_advisors_desc: "Japonia osiągnęła niemożliwe, przechodząc od feudalnego do nowoczesnego społeczeństwa w absolutnie rekordowym czasie. Choć miało to miejsce już jakiś czas temu, wciąż posiadają dużą wiedzę przemysłową i wojskową, z której może moglibyśmy skorzystać dzięki naszym coraz to cieplejszym relacjom."
 PHI_san_miguel: "San Miguel"
 PHI_san_miguel_desc: "Utworzony na mocy hiszpańskiego statutu królewskiego w 1890 roku browar San Miguel nieustannie wytwarza doskonałe jasne piwo w niemieckim stylu. Nasze społeczeństwo opływa w coraz większe zbytki, a globalny popyt rośnie, powinniśmy więc rozbudować ten dobrze znany browar. Wznieśmy toast za lepszy świat."
 PHI_textile_mills: "Zakłady włókiennicze"
 PHI_textile_mills_desc: "Jesteśmy w trakcie modernizacji naszej gospodarki w bardziej uprzemysłowioną, a jej fundamentem jest sektor włókienniczy. Jeśli sami zdołamy wytworzyć podstawowe dobra, nigdy więcej nie będziemy już zależni od zagranicznych wpływów ani podatni na nie."
 PHI_encourage_gold_exports: "Zachęcanie do eksportu złota"
 PHI_encourage_gold_exports_desc: "Doświadczamy obecnie gorączki złota, która nie mogła nastąpić w lepszym momencie. Nasze krajowe zapasy pękają w szwach, lecz na szczęście reszta świata łaknie tego kruszcu. Globalna populacja wyłaniająca się po wielkim kryzysie pragnie bardziej namacalnych dowodów swojej zamożności, a nic nie pełni tej roli lepiej od sztabek złota."
 PHI_mineral_prospecting: "Poszukiwanie minerałów"
 PHI_mineral_prospecting_desc: "Niektórzy mogliby powiedzieć, że mamy niezwykłe szczęście, natrafiając na duże złoża złota z taką łatwością podczas wydobycia minerałów. Lecz poleganie na jednym surowcu jest niebezpieczne dla gospodarki, co Imperium Hiszpańskie uświadomiło sobie zbyt późno. Powinniśmy zainwestować więcej zasobów w odkrywanie innych minerałów. Kto wie, co jeszcze może skrywać nasza gleba?"
 PHI_bill_of_rights: "Karta praw"
 PHI_bill_of_rights_desc: "Jeżeli chcemy być traktowani poważnie jako nowoczesne państwo, musimy skodyfikować prawa naszych obywateli. Wzorem dla nas mogą być [USA.GetName], gwarantujące takie swobody jak wolność wyznania, poglądów, prasy i gromadzenia się. Jesteśmy jednak innym krajem, są między nami zauważalne różnice, na przykład my nie widzimy potrzeby, by nasze społeczeństwo miało prawo do posiadania broni."
 PHI_nationality_act: "Ustawa o narodowości"
 PHI_nationality_act_desc: "[USA.GetNameDefCap] wprowadzają ustawę o narodowości, która zmienia istniejące prawa regulujące kwestie obywatelstwa, w tym te dotyczące Filipińczyków i ich statusu w Stanach Zjednoczonych. Ustawa stanowi, że Filipińczycy mają narodowość amerykańską, ale nie obywatelstwo. Pozwala im to mieszkać i pracować na [USA.GetAdjective], ale nie cieszą się pełnią praw obywatelskich."
 PHI_open_borders: "Otwarte granice"
 PHI_open_borders_desc: "Dajcie mi swoich umęczonych, biednych i stłamszonych, co pragną wolnością oddychać. Choć [USA.GetAdj] próbowały ograniczyć imigrację, panujemy nad naszymi granicami. Powinniśmy stać się bezpieczną przystanią dla osób nękanych przez wojnę lub z uwagi na ich rasę, religię, lub z jakiejkolwiek innej przyczyny."
 PHI_philippine_american_educational_foundation: "Filipińsko-amerykańska fundacja edukacyjna"
 PHI_philippine_american_educational_foundation_desc: "Dzięki naszym bliskim stosunkom z władzami [USA.GetAdjective] nawiązaliśmy wiele kontaktów akademickich. Powinniśmy powołać organizację nadzorującą programy stypendialne wymiany zagranicznej, wspierające badania, zrozumienie kulturowe oraz otwartą wymianę idei między naszymi krajami."
 PHI_government_filipinization: "Filipinizacja rządu"
 PHI_government_filipinization_desc: "Przez setki lat w naszym rządzie dominowali obcokrajowcy, najpierw Hiszpanie, potem Amerykanie. Czas odzyskać kontrolę i oddać Filipińczykom władzę nad Filipinami!"
 PHI_improve_trait_tt: "Otrzymamy ulepszoną specjalizację doradcy"
 PHI_bicameral_legislature: "Dwuizbowa legislatura"
 PHI_bicameral_legislature_desc: "Trwa rozbudowa naszego rządu. Utworzyliśmy już izbę niższą, czas powołać wyższą. To najkorzystniejszy model tworzenia praw naszego kraju."
 PHI_uncouple_the_peso_and_dollar: "Odłączenie peso od dolara"
 PHI_uncouple_the_peso_and_dollar_desc: "Powiązanie kursu peso z dolarem zadziałało na naszą korzyść, dając naszej walucie niezbędny poziom stabilności. Jednak dążąc do niepodległości, powinniśmy oderwać je od siebie, dzięki czemu uzyskamy lepszą kontrolę i elastyczność naszego systemu monetarnego oraz szeroki wachlarz innych narzędzi, takich jak luzowanie ilościowe."
 PHI_increase_sugar_exports: "Zwiększyć eksportu cukru"
 PHI_increase_sugar_exports_desc: "Cukier to od wieków fundament naszej gospodarki, dzięki niemu przetrwaliśmy najgorszy czas wielkiego kryzysu, kiedy to eksport utrzymał się na wysokim poziomie. Zawarcie lukratywnych umów handlowych z innymi krajami pozwoli nam najlepiej wykorzystać zwiększenie znaczenia cukru jako fundamentu kuchni całego świata... i napojów."
 PHI_break_chinese_monopoly: "Przełamanie chińskiego monopolu"
 PHI_break_chinese_monopoly_desc: "Chińscy kupcy odnaleźli się w naszym społeczeństwie jako właściciele sklepów i banków, jednak przez wzgląd na nasze bezpieczeństwo, powinniśmy dążyć do bardziej zrównoważonego podziału sieci dystrybucji, by najważniejsze usługi nie znajdowały się w większości w rękach obcokrajowców."
 PHI_encourage_chinese_immigration: "Poparcie dla chińskiej imigracji"
 PHI_encourage_chinese_immigration_desc: "Chińscy kupcy okazali się niezwykle kreatywni w tworzeniu małych przedsiębiorstw i sklepów. Powinniśmy wykorzystać ten napływ talentów oraz pieniędzy, i pobudzić ten sektor do większego wzrostu."
 PHI_japanese_observers: "Japońscy obserwatorzy"
 PHI_japanese_observers_desc: "Mamy coraz lepsze stosunki, dlatego Japonia zgodziła się wysłać do naszego kraju swój kontyngent wojskowy. Dzięki temu jej żołnierze w przyjaznym otoczeniu poznają działanie struktur dowodzenia w europejskim stylu, a my skorzystamy z ich wyjątkowych doświadczeń bojowych."
 PHI_one_observer_advisor_focus_tt: "Efekt, jeśli zrealizowano cel §Y$PHI_japanese_advisors$§! albo §Y$PHI_japanese_observers$§!:"
 PHI_both_observer_advisor_focus_tt: "Efekt, jeśli zrealizowano cele §Y$PHI_japanese_advisors$§! i §Y$PHI_japanese_observers$§!:"
 PHI_treaty_of_manila: "Traktat Manilski"
 PHI_treaty_of_manila_desc: "Długa walka o niepodległość ma się ku końcowi. Filipińczycy wytrwali od rewolucji przeciwko Hiszpanii, przez wyniszczające wojny ze Stanami Zjednoczonymi, aż pod długie lata oporu przeciwko Wspólnocie Narodów. Wraz z podpisaniem traktatu manilskiego nasze państwo staje się suwerenne, a cały świat uznaje jego niepodległość."
 PHI_manila_tag_tt: "§Y[PHI.GetName]§! będzie nazywać się §YFilipiny§!"
 PHI_universal_sufferage: "Powszechne prawo wyborcze"
 PHI_universal_sufferage_desc: "Po przyjęciu konstytucji Filipińczycy głosowali w referendum nad wprowadzeniem powszechnego prawa wyborczego dla wszystkich obywateli Filipin. 91% głosujących opowiedziało się za tym rozwiązaniem, zatem prawa wyborcze zostały rozszerzone."
 PHI_modernization: "Modernizacja"
 PHI_modernization_desc: "Nasz przemysł już zbyt długo pozostaje w tyle za innymi krajami Azji. Skoro odzyskaliśmy niepodległość, powinniśmy pokazać światu nasz potencjał oraz zapewnić środki i regulacje prawne dla tych, którzy chcieliby wziąć udział przyspieszeniu mechanizacji naszej gospodarki."
 PHI_revision_of_taxation_laws: "Zmiana prawa podatkowego"
 PHI_revision_of_taxation_laws_desc: "Po oderwaniu się od Stanów Zjednoczonych musimy stworzyć własne prawo podatkowe, co zwiększy naszą bazę podatkową i przychody rządu, które można zainwestować w takie usługi publiczne jak infrastruktura, opieka społeczna, wojsko i inne projekty rozwojowe."
 PHI_bill_of_rights_for_veterans: "Karta praw dla weteranów"
 PHI_bill_of_rights_for_veterans_desc: "Liczni Filipińczycy walczą na wojnie, zatem musimy zapewnić odpowiednią opiekę tym, którzy wrócą do domu. Jeżeli zadbamy o naszych weteranów, zapewnimy sobie napływ dodatkowych zasobów ludzkich w przyszłości, gdyż wojsko będzie postrzegane jako dobra ścieżka kariery zawodowej."
 PHI_rehabilitation_finance_corporation: "Korporacja Naprawy Finansów"
 PHI_rehabilitation_finance_corporation_desc: "Nasz kraj doznał poważnych zniszczeń, od zburzonych miast i zbombardowanych dróg, aż po zdewastowane kompleksy przemysłowe oraz wysadzone linie kolejowe. Odbudowa pochłonie dużo czasu i pieniędzy, ale gdybyśmy nie podjęli się tego zadania, zapłacilibyśmy jeszcze wyższą cenę."
 PHI_department_of_foreign_affairs: "Departament Spraw Zagranicznych"
 PHI_department_of_foreign_affairs_desc: "Uzyskawszy silną niezależność na arenie międzynarodowej, musimy wziąć na siebie pełną odpowiedzialność za własne działania dyplomatyczne. Musimy stworzyć wydział spraw zagranicznych, który zajmie się prowadzeniem stosunków międzynarodowych i rozsyłaniem personelu po całym świecie."
 PHI_economic_nationalism: "Nacjonalizm gospodarczy"
 PHI_economic_nationalism_desc: "Skoro mamy już pełną kontrolę nad własną przyszłością, czas przejąć stery naszej gospodarki. Mamy do dyspozycji mnóstwo narzędzi, takich jak cła, przepisy czy przepływ towarów i kapitału. Musimy je wszystkie wykorzystać, by pokazać, jak odporna jest filipińska gospodarka."
 PHI_bell_trade_act: "Ustawa handlowa Bella"
 PHI_bell_trade_act_desc: "Ustawa ta, określana mianem filipińskiej ustawy handlowej, reguluje handel między podmiotami [PHI.GetAdjective] i [USA.GetAdjective] Obejmuje ona także pakiet inwestycyjny oraz preferencyjne porozumienia handlowe i celne. Ponadto daje ona amerykańskim korporacjom szeroki dostęp do filipińskich zasobów, co wzbudza pewne zaniepokojenie, uznano jednak, że korzyści są na tyle duże, że warto zaryzykować."
 PHI_pearl_of_the_orient_seas: "Perła Mórz Orientu"
 PHI_pearl_of_the_orient_seas_desc: "Hiszpańscy odkrywcy opisywali w wyidealizowany sposób ziemie, które właśnie odkryli, a ich opisy przetrwały do dziś i pozostają prawdziwe. Mimo trudów i tragedii, które dotykały naszych wysp, wciąż jesteśmy piękną krainą, z której urodą mogą konkurować jedynie poławiane tu perły."
 #PHI_join_co_pro: "Join Co-Prosperity Sphere"
 #PHI_join_co_pro_desc: ""
 #PHI_join_allies: "Join Allies"
 #PHI_join_allies_desc: ""
 PHI_united_states_army_forces_in_the_far_east: "Siły Zbrojne USA na Dalekim Wschodzie"
 PHI_united_states_army_forces_in_the_far_east_desc: "Departament Filipin od dawna jest ośrodkiem amerykańskiego dowództwa na Filipinach, lecz w obliczu rosnącego napięcia czas rozbudować go w większą formację sił zbrojnych USA. Będzie to wymagać utworzenia nowych struktur dowodzenia i przeniesienia ze Stanów znacznej ilości amerykańskiego personelu."
 PHI_send_a_share_of_THIS_navy_to_ROOT_tt: "Wysłanie części [THIS.GetAdjective] marynarki wojennej do: [ROOT.GetNameDef]."
 PHI_military_requisitions: "Rekwizycje"
 PHI_military_requisitions_desc: "Aby zrealizować tę szybką rozbudowę sił zbrojnych, musimy dokonać znacznej rekwizycji broni i wyposażenia z magazynów w USA. Pomoże nam to utrzymać porządne wojsko wyposażone w absolutnie najlepszy sprzęt wojskowy, jakim dysponuje Ameryka."
 PHI_usaffe_headquarters: "Sztab SZUSADW"
 PHI_usaffe_headquarters_desc: "Nasze nowe dowództwo na Dalekim Wschodzie potrzebuje odpowiedniej kwatery głównej wyposażonej i obsadzonej przez najlepszych oficerów sztabowych sił zbrojnych USA. Są emerytowani dowódcy, których moglibyśmy wezwać, a także świeżo upieczeni oficerowie potrzebujący doświadczenia."
 PHI_permanent_usa_air_bases: "Zbudowano stałe [USA.GetAdjective] bazy lotnicze"
 PHI_permanent_usa_naval_bases: "Zbudowano stałe [USA.GetAdjective] bazy morskie"
 PHI_permanent_usa_land_bases: "Zbudowano stałe [USA.GetAdjective] bazy lądowe"
 PHI_small_arms_and_artillery_requisition: "Rekwizycje broni ręcznej i artylerii"
 PHI_small_arms_and_artillery_requisition_desc: "Choć podstawowe rzeczy już do nas dotarły, odpowiednie wyposażenie tworzonych przez nas sił zbrojnych wymagać będzie rekwizycji znacznie większych ilości broni każdego kalibru, małego i dużego."
 PHI_filipino_repatriation_act: "Ustawa o repatriacji Filipińczyków"
 PHI_filipino_repatriation_act_desc: "Do ustawy Tydings-McDuffie, która skierowała Filipiny na drogę ku niepodległości, dodano zapis, który mocno ograniczał wstęp Filipińczyków do USA. Nie chcemy rozdzielać rodzin, dlatego zaoferujemy im możliwość swobodnego, jednostronnego powrotu do Filipin."
 PHI_american_capital_injection: "Zastrzyk amerykańskiego kapitału"
 PHI_american_capital_injection_desc: "Ameryka słynie ze swoich inwestycji, sięgnijmy więc po ten główny zasób i skierujmy go na filipińską gospodarkę. Kto wie, jakich cudów dokonają ci kapitalistyczni przedsiębiorcy bez bezpośredniej ingerencji ze strony państwa."
 PHI_appoint_macarthur: "Mianowanie MacArthura"
 PHI_appoint_macarthur_desc: "Generał Douglas MacArthur pracuje od 1935 roku jako doradca filipińskiego rządu, czas jednak wykorzystać jego umiejętności i doświadczenie na bardziej oficjalnym stanowisku i przekazać mu dowództwo nad siłami zbrojnymi USA na Dalekim Wschodzie."
 PHI_united_states_asiatic_fleet: "Flota Azjatycka Stanów Zjednoczonych"
 PHI_united_states_asiatic_fleet_desc: "Armia USA to nie jedyny z organów militarnych, które interesują się Dalekim Wschodem, marynarka również się do nich zalicza. Zatoka Manilska to doskonała baza dla Floty Azjatyckiej Stanów Zjednoczonych, a także idealny ośrodek do rozszerzania jej możliwości."
 PHI_far_east_air_force: "Dalekowschodnie Siły Powietrzne"
 PHI_far_east_air_force_desc: "Choć Filipiny przywykły do polegania na siłach lądowych i morskich, nic nie stoi na przeszkodzie, by rozwinęły też wojsko powietrzne. Powinniśmy tu stworzyć bazę Dalekowschodnich Sił Powietrznych oraz rozbudować nasze lotniska, by więcej większych samolotów mogło reagować na zagrożenia w pobliżu bazy głównej."
 PHI_bring_in_eisenhower: "Sprowadzenie Eisenhowera"
 PHI_bring_in_eisenhower_desc: "Podobnie jak MacArthur, Dwight D. Eisenhower od 1935 roku pełni rolę doradcy filipińskiego rządu. Ten obiecujący oficer otrzymał właśnie propozycję wstąpienia do kadry MacArthura. Choć z niektórych raportów wynika, że ci dwaj nie darzą się zbytnią sympatią, być może różnice w ich osobowościach i stylach dowodzenia będą niezbędnym składnikiem do zapewnienia narodowi bezpieczeństwa."
 PHI_police_chief_eisenhower: "Szef policji Eisenhower"
 PHI_police_chief_eisenhower_desc: "[PHI.GetLeader] sądzi, że po założeniu naszej nowej stolicy w Quezon City potrzebujemy wysoko postawionego szefa policji. Mając za sobą pomyślną współpracę z Dwightem D. Eisenhowerem, prezydent uważa, że przy odpowiedniej zachęcie da się on przekonać do objęcia tego stanowiska, dzięki czemu zostanie trwale powiązany z interesem Filipin."
 PHI_eisenhower_stays_tt: "§YDwight D. Eisenhower§! pozostanie na Filipinach i nie może być ponownie wezwany przez władze [USA.GetAdjective]"
 PHI_mariveles_naval_base: "Baza morska Mariveles"
 PHI_mariveles_naval_base_desc: "Manila posiada podstawową infrastrukturę morską, lecz to tylko ułamek jej potencjału. W pierwszej kolejności powinniśmy rozbudować bazę morską Mariveles, położoną po tej samej stronie zatoki co Bataan. Ten głęboki port może pomieścić więcej placówek istotnych dla produkcji i obsługi technicznej jednostek wodnych."
 PHI_gunboat_diplomacy: "Dyplomacja kanonierek"
 PHI_gunboat_diplomacy_desc: "Jesteśmy wyspiarskim narodem i nasza flota powinna budzić strach w sercach tych, którzy zagrażają naszym interesom. A jeśli jeszcze się nas nie boją, zaczną, gdy filipińska flota pojawi się w ich głównym porcie i przejmie tamtejsze ładunki."
 PHI_trucks_and_transport_requisition: "Rekwizycja środków transportu i ciężarówek"
 PHI_trucks_and_transport_requisition_desc: "Skoro transporty broni napływają do Filipin, czas zająć się faktyczną logistyką zarządzania armią na polu walki. Przemysł motoryzacyjny i kolejowy Stanów Zjednoczonych rozkwita, więc rekwizycja części jego zasobów do naszego użytku wojskowego nie powinna stanowić problemu."
 PHI_investment_fund: "Fundusz inwestycyjny"
 PHI_investment_fund_desc: "Choć pojedyncze inwestycje w nasz kraj są mile widziane, aby jak najlepiej wykorzystać jego kapitał, powinniśmy utworzyć scentralizowany fundusz zarządzany przez osoby obeznane w gospodarczej rzeczywistości Filipin. Będą oni mogli właściwie przekierowywać inwestowane środki tam, gdzie zostaną najlepiej wykorzystane i przyniosą największe zyski."
 PHI_subordinate_philippine_department: "Departament Podległych Filipin"
 PHI_subordinate_philippine_department_desc: "Przed utworzeniem SZUSADW wojsko USA było obecne na Filipinach w formie Departamentu Filipin. Jego struktury dowodzenia są przestarzałe, należy więc je unowocześnić, aby rdzenni filipińscy żołnierze mogli sprawniej służyć pod amerykańskim dowództwem."
 PHI_expand_us_bases: "Rozbudowa baz USA"
 PHI_expand_us_bases_desc: "We współczesnych wojnach dominują samoloty, co wyjątkowo dobitnie widać w naszej sytuacji na Filipinach. Najłatwiejszym sposobem na ochronę wyspy jest dominacja powietrzna - co więcej, pozwala nam to patrolować także okoliczny ocean. Aby lepiej przygotować się do tych operacji lotniczych, musimy znacznie rozbudować nasze bazy powietrzne."
 PHI_war_plan_rainbow_five: "Plan Rainbow Five"
 PHI_war_plan_rainbow_five_desc: "Rozważywszy porządnie kwestię własnej ochrony, możemy zacząć przyglądać się wojnie w szerszej perspektywie i określić, jakie miejsce w niej zajmiemy. Możemy wnieść w te działania wojenne znaczny wkład, więc musimy dopilnować, aby był on odpowiedzią na najpilniejsze potrzeby."
 PHI_aircraft_requisition: "Rekwizycja samolotów"
 PHI_aircraft_requisition_desc: "Nie udało nam się zbudować własnego przemysłu lotniczego, dlatego jesteśmy całkowicie zależni od amerykańskich samolotów. Nasze potrzeby wzrosły, musimy więc pozyskać więcej tych pojazdów od amerykańskich sponsorów."
 PHI_luce_celler_act: "Ustawa Luce'a i Cellera"
 PHI_luce_celler_act_desc: "Ustawa Luce'a i Cellera reguluje w USA kwestie imigracji: zwiększa limit wpuszczanych do kraju Filipińczyków i po raz pierwszy zezwala im na uzyskanie amerykańskiego obywatelstwa. To początek nowej ery migracji poprzez Pacyfik."
 PHI_utang_na_loob: "Utang na loob"
 PHI_utang_na_loob_desc: "\"Utang na loob\" to filipiński koncept kulturowy, który oznacza \"dług wdzięczności\" lub \"dług względem swego wnętrza\". Oznacza on głębokie zobowiązanie moralne i emocjonalne, aby odwdzięczyć się za otrzymaną od kogoś pomoc, zwłaszcza w czasie potrzeby. To poczucie odwzajemniania się zwykle wyraża się poprzez usłużność, wsparcie lub lojalność."
 PHI_utang_na_loob_last_stand_tt: "§G-25%§! ceny i §G+5%§! obrony §Yostatniego bastionu§!\n"
 PHI_declare_military_emergency: "Postawienie wojska w stan gotowości"
 PHI_declare_military_emergency_desc: "Kraj staczał się w stronę faszyzmu, ale stanowcze działania zapobiegły jego ostatecznemu upadkowi. Teraz wiemy doskonale, że zagrożenia czyhają wszędzie, a na nas spoczywa ich neutralizacja. Wszystkie chwyty dozwolone, nie ma fair play. Demokracja musi przetrwać."
 PHI_military_emergency_flag: "Wojsko postawione w stan gotowości"
 PHI_usa_catchup_tt: "W kwestii zamówień liczy się to jako ukończenie jednego z amerykańskich celów gospodarczych."
 PHI_weapons_of_war: "Narzędzia wojny"
 PHI_weapons_of_war_desc: "Aby ratować nasze demokratyczne ideały, musimy mieć najlepsze wyposażenie i najgroźniejszą broń. Dotarły do nas pogłoski o tak zwanym Projekcie Manhattan. Tak się składa, że pracuje przy nim pewna Filipinka, która jako dobra, lojalna obywatelka jest gotowa pomóc nam w realizacji naszego własnego projektu."
 PHI_preemptive_strikes: "Uderzenia wyprzedzające"
 PHI_preemptive_strikes_desc: "Wróg jest wszędzie, jesteśmy otoczeni. Dlatego powinniśmy przygotować się na nieuchronne. Ponadto powinniśmy być gotowi dokonać pierwszego uderzenia, by udało się uniknąć tego, co wcześniej wydawało się nieuchronne. Bezpieczni będziemy tylko wtedy, gdy nie zostanie nikt, kto mógłby nas zaatakować."
 PHI_sunset_empires: "Imperia Zachodzącego Słońca"
 PHI_sunset_empires_desc: "Największymi zagrożeniami dla nas są Cesarstwo Wschodzącego Słońca i imperium, nad którym słońce nigdy nie zachodzi. Dlatego musimy mieć tyle amunicji, byśmy mogli walczyć w cieniu."
 PHI_land_of_the_setting_sun: "Kraj Zachodzącego Słońca"
 PHI_land_of_the_setting_sun_desc: "Zakończyliśmy przygotowania. Czas uderzyć! Niebawem słońce zajdzie po raz ostatni nad [JAP.GetAdjective] ziemiami i już nigdy nie wzejdzie."
 PHI_sea_of_cobalt: "Morze Kobaltu"
 PHI_sea_of_cobalt_desc: "Dajcie mi dostatecznie dużo bomb atomowych, a stworzę kobaltowe morze, przez które nie dosięgnie nas żaden wróg."
 PHI_the_sun_has_set: "Słońce zaszło"
 PHI_the_sun_has_set_desc: "Brytyjczycy od dawna są zagrożeniem dla Stanów Zje... dla Filipin. Pokonaliśmy ich w 1779 r., a oni nigdy nam tego nie wybaczyli. Czas przypomnieć im, gdzie jest ich miejsce w świecie."
 PHI_traitors_back_home: "Zdrajcy w ojczyźnie"
 PHI_traitors_back_home_desc: "[USA.GetNameDef] to teraz kraj słaby i lękliwy. Nikt tam nie chce zrobić tego, co konieczne, więc nam przypadło zadanie oczyszczenia szeregów z tchórzy i polityków, aby odzyskać \"świetliste miasto na wzgórzu\" i oddać je w ręce Amerykanów."
 PHI_end_colonialism: "Koniec kolonializmu"
 PHI_end_colonialism_desc: "Kolonializm to zaraza, której pozwalano rozprzestrzeniać się stanowczo za długo. Wszyscy ludzie mają prawo do życia w wolności i demokracji, a mu zamierzamy dać im to prawo siłą."
 PHI_cobalt_supremacy: "Dominacja kobaltu"
 PHI_cobalt_supremacy_desc: "Stałem się Śmiercią. Niszczycielem światów."
 PHI_subject_surrender: "Kapitulacja poddanego"
 PHI_subject_surrender_desc: "'Stało się jasne, że garnizon tych wojsk zostanie w końcu zniszczony przez ostrzał artyleryjski, naloty oraz piechotę wspieraną przez czołgi'. Ten komunikat przyszedł właśnie z jednej z naszych ostatnich twierdz, co potwierdza, że [PHI.GetNameDef] nie znajdują się już pod naszą kontrolą."
 PHI_subject_surrender_tt: "§RUtrata kontroli nad wszystkimi regionami, z których składa się [327.GetName], wypełni ten cel.§!"
 PHI_i_shall_return: "Ja wrócę"
 PHI_i_shall_return_desc: "Te słowa wypowiedział generał Douglas MacArthur, gdy prowadził ewakuację z terytorium [PHI.GetAdjective], i od tamtej pory powtarzał je wielokrotnie. Czas zapewnić narzędzia i wyposażenie, które pozwolą wprowadzić je w życie."
 PHI_soldiers_in_hiding: "Żołnierze w ukryciu"
 PHI_soldiers_in_hiding_desc: "Chociaż oficjalnie przegraliśmy walkę na [PHI.GetAdjective] terytorium, wojna jeszcze się nie skończyła. Wielu naszych żołnierzy nie wykonało rozkazu kapitulacji i kontynuuje walkę w podziemiu. Wiemy, że liczni oficerowie stanęli na wysokości zadania i zaczęli rozbudowywać jednostki ruchu oporu. Powinniśmy dostarczyć im wszelkie środki, które pomogą im zwyciężać."
 PHI_if_any_state_occupied_tt: "Każdy okupowany region narodowy (obecnie: 0):"
 PHI_hukbalahap: "Hukbalahap"
 PHI_hukbalahap_desc: "Hukbo ng Bayan Laban sa Hapon (Ludowa Armia Antyjapońska), w skrócie Hukbalahap, to partyzantka komunistyczna stworzona przez rolników ze środkowego Luzonu, którzy okazali się jednymi z najskuteczniejszych [PHI.GetAdjective] bojowników ruchu oporu. Są doskonale zorganizowani i zmotywowani, ale brakuje im broni. Powinniśmy zapewnić im jej dostawy."
 PHI_if_communist_tt: "Jeśli nastąpiło zrealizowanie celu §Y$PHI_partido_komunista_ng_pilipinas_coup$§!:"
 PHI_local_resistance: "Lokalny ruch oporu"
 PHI_local_resistance_desc: "Wprowadzenie nowych przepisów nie przysporzyło okupantom wielu przyjaciół, możemy wykorzystać wzbierającą falę niezadowolenia. Wszyscy powinni robić, co do nich należy: rolnicy ukrywać zapasy przed żołnierzami wroga, rybacy przewozić buntowników, żołnierze szkolić ludzi w technikach walki, a kupcy dostarczać wyposażenie i pieniądze, wszystko to byłoby ogromnym wsparciem dla ruchu oporu."
 PHI_if_chinese_immigration_tt: "Jeśli nastąpiło zrealizowanie celu §Y$PHI_encourage_chinese_immigration$§!:"
 PHI_submarine_supplies: "Zaopatrzenie z okrętów podwodnych"
 PHI_submarine_supplies_desc: "Silna obecność marynarki wojennej wroga bardzo utrudnia sprowadzanie pomocy z zagranicy. Możemy wysłać kilka okrętów podwodnych, które zapewnią skryte wsparcie, nasz archipelag obfituje w dobre kryjówki, a liczni rybacy chcieliby przewozić zapasy na wyspy, na których są one najbardziej potrzebne."
 PHI_the_hunters: "Łowcy"
 PHI_the_hunters_desc: "Kadeci z Filipińskiej Akademii Wojskowej uciekli i ukryli się, gdy okupant zamknął tę placówkę. Od tamtej pory działają jako Łowcy, wykorzystują swoje umiejętności, szkolą miejscową ludność w technikach walki oraz gromadzeniu informacji, co pozwoli aktywnie zwalczać siły wroga w okolicach Manili."
 PHI_will_gain_hunters: "Zapewnia 3 brygady Łowców ROTC po zrealizowaniu celu §Y$PHI_grassroot_guerillas$§!."
 PHI_the_cry: "Krzyk"
 PHI_the_cry_desc: "Krzyk Pugad Lawin był jednoczącym wezwaniem, dającym początek rewolucji filipińskiej przeciwko Imperium Hiszpańskiemu. To kolejna wojna o naszą wolność, a nawet o nasze istnienie, czas znowu wydać okrzyk i walczyć!"
 PHI_will_gain_hukbalahap: "Zapewnia 3 brygady Hukbalahap po zrealizowaniu celu §Y$PHI_grassroot_guerillas$§!."
 PHI_juramentado: "Juramentado"
 PHI_juramentado_desc: "Juramentado byli wojownikami Moro i Sulu, którzy przysięgli walczyć z najeźdźcami aż do śmierci. Dawne rytuały poszły w zapomnienie, ale duch nieustraszonego poświęcenia przetrwał. Odwołując się do tej tradycji, możemy zachęcić naszych partyzantów do niszczycielskich ataków, które napełnią okupantów strachem, a naszemu ludowi dodadzą odwagi."
 PHI_will_gain_juramentado: "Zapewnia 3 brygady Juramentado po zrealizowaniu celu §Y$PHI_grassroot_guerillas$§!."
 PHI_exile_support: "Wsparcie wypędzonych"
 PHI_exile_support_desc: "W innych krajach przebywa wielu Filipińczyków, możemy zwrócić się do nich o pomoc finansową i materialną. Następnie środki te można przemycić i przekazać naszym mężnym partyzantom albo wykorzystać je do stworzenia filipińskich jednostek bojowych, które wezmą udział w ewentualnej operacji wyzwalania naszych ziem."
 PHI_grassroot_guerillas: "Partyzantka obywatelska"
 PHI_grassroot_guerillas_desc: "W naszym kraju działa wiele organizacji ruchu oporu, jednak brak im scentralizowanego dowództwa, które kontrolowałoby i koordynowałoby ich działania wymierzone w okupantów. Jest duch bojowy, trzeba tylko nadać mu odpowiedni kierunek i uderzyć nim w najsłabsze cele."
 PHI_grassroot_guerillas_tt: "Tworzy 3 brygady partyzantów za każdy zrealizowany wymagany cel. Brygady zostaną umieszczone w pierwszej kolejności w wyzwolonych regionach, a następnie w regionach z niewielką liczbą wrogich oddziałów."
 PHI_reconquista: "Rekonkwista"
 PHI_reconquista_desc: "Od gór Luzonu, aż po dżungle Mindanao, nasi ludzie przelewali krew i walczyli z okupantem. Teraz nadszedł czas, by odzyskać nasze ziemie, miasto po mieście, wyspa po wyspie. Tak jak nasi przodkowie opierali się konkwistadorom, tak teraz my walczymy, by wypędzić najeźdźców i odbudować nasz kraj. To nasza rekonkwista, ostatnia walka o Filipiny."
 PHI_rebuild_sakdalistas: "Odbudowa Sakdalistas"
 PHI_rebuild_sakdalistas_desc: "W nocy 2 maja 1935 r. 65 tysięcy częściowo uzbrojonych wieśniaków zniszczyło kruchy pokój na Filipinach, próbując obalić wspierany przez Amerykę rząd. Nie udało im się, lecz gniew na rosnące dysproporcje między miejskimi bogaczami a biednymi mieszkańcami wsi wciąż kotłuje się pod powierzchnią i czeka, aż ktoś go wykorzysta."
 PHI_slippery_slope: "Śliski grunt"
 PHI_slippery_slope_desc: "Rosnące japońskie wpływy w naszym kraju zaczęły wzniecać żar niezadowolenia. Wystarczy, że założymy ręce i będziemy obserwować implozję gniewu na chciwość spaczonej, kapitalistycznej demokracji, po której pozostanie próżnia do wypełnienia przez bardziej radykalne ideologie."
 PHI_assassination_of_quezon: "Zamach na Quezona"
 PHI_assassination_of_quezon_desc: "Niefortunną prawdą jest, że \"prezydent\" Quezon od zbyt dawna spowalnia Filipiny. Ten pomagier Ameryki robi, co może, by wola filipińskiego narodu się nie ziściła. Instytucje, którymi się otoczył, chronią go przed demokratycznymi zmianami, więc musimy prowadzić politykę na inne sposoby."
 PHI_assassination_of_quezon_tt: "§RRozpoczęto realizację planów, które mają spowodować, że Quezon straci urząd. Na stałe.§!"
 PHI_eisenhower_steps_in_flag: "Eisenhower interweniował"
 PHI_makapili: "Makapili"
 PHI_makapili_desc: "Faszyzm gwałtownie rozwija się w filipińskim narodzie, czemu do pewnego stopnia towarzyszy, niestety, chaos. Nasi przyjaciele zza oceanu zaproponowali nam broń i pomoc w wyszkoleniu \"armii pokoju\", która utrzyma porządek, zwalczy bandyckie zapędy oraz stłamsi buntowników."
 PHI_sakdalista_exiles_returned_flag: "Wypędzeni Sakdalista wrócili (wydarzenie)"
 PHI_form_the_executive_commision: "Utworzenie Komisji Wykonawczej"
 PHI_form_the_executive_commision_desc: "Od pewnego czasu mroczna sekta przywódców pociąga w tle za sznurki. Skoro w Filipinach faszyzm doszedł do władzy, czas ujawnić tych ludzi, by mogli zająć należne im miejsca w rządzie."
 PHI_aguinaldos_coup: "Przepychanki o władzę"
 PHI_aguinaldos_coup_desc: "Chaos po przewrocie rządu zaczyna się uspokajać, a członkowie Komisji Wykonawczej zaczynają rywalizować o kontrolę. Autorytarne reżimy wymagają wyraźnej władzy, dla której poparcie już zaczyna się gromadzić."
 PHI_resolve_interregnum_tt: "§GZostanie przywrócone Interregnum i będzie można wybrać nowego przywódcę.§!"
 PHI_secure_japanese_guarantees: "Pozyskanie japońskich gwarancji"
 PHI_secure_japanese_guarantees_desc: "Jeśli chcemy naprawdę zyskać niepodległość od USA, to musimy przygotować się na realną możliwość wojny, gdyż państwo to tak łatwo nie wyrzeknie się swojego pomagiera. Powinniśmy poprosić o pomoc japońskich sponsorów i zyskać więcej wojskowego wsparcia na wypadek konfrontacji."
 PHI_war_of_independence: "Wojna o niepodległość"
 PHI_war_of_independence_desc: "Dajcie mi wolność albo śmierć! Czas, by kolonialni oprawcy na dobre opuścili nasze wybrzeża. \n\nNad Filipinami wstaje nowe słońce."
 PHI_will_take_peace_decision: "§Y[USA.GetName]§! podejmie tę decyzję, jeśli §Y[ROOT.GetNameDef]§! będzie skutecznie bronić się przez rok, albo wcześniej, jeśli straci bazy na pobliskich wyspach lub zaangażuje się w inną wojnę."
 PHI_second_philippine_republic: "Druga Republika Filipińska"
 PHI_second_philippine_republic_desc: "Nasz cel, czyli niepodległość, jest coraz bliżej, choć jeszcze go nie osiągnęliśmy. Kolejnym krokiem jest stworzenie nowej republiki będącej oficjalnym potwierdzeniem naszej samodzielności i rozpoczęcie pracy nad strojami naszych nowych urzędników - a także, oczywiście, nad flagą."
 PHI_second_republic_tag_tt: "§Y[PHI.GetName]§! będą nazywać się §YDrugą Republiką Filipińską§!"
 PHI_election_overturned: "Wstrząs wyborczy"
 PHI_election_overturned_desc: "Manuel Quezón odniósł przytłaczające zwycięstwo w wyborach 1935 r., nawet trochę zbyt przytłaczające. Emilio Aguinaldo wyraził poważne obawy i przedstawił je Stanom Zjednoczonym, które obiecały przeprowadzić śledztwo w sprawie ewentualnej manipulacji wyborami."
 PHI_hispanidad_filipina: "Hispanidad Filipina"
 PHI_hispanidad_filipina_desc: "Mimo rozłamu po wojnie o niepodległość z Imperium Hiszpańskim w latach 1896-1898 wielu Filipińczyków wciąż uważa się za część diaspory hiszpańskiej, a nieustanne napięcia w kontynentalnej Hiszpanii wywołały wśród nich niepokój."
 PHI_spanish_refugees: "Hiszpańscy uchodźcy"
 PHI_spanish_refugees_desc: "Okrucieństwa wojny domowej w ich ojczyźnie sprawiły, że wielu Hiszpanów zdecydowało się wyemigrować. Ociepliliśmy stosunki z naszymi hiszpańskimi partnerami, co sprawiło, że wielu obywateli ich kraju znalazło schronienie na naszym archipelagu."
 PHI_if_supported_scw_side_lost_tt: "Jeżeli strona §Yhiszpańskiej wojny domowej§!, której dostarczyliśmy ochotników, zostanie pokonana:"
 PHI_if_supported_scw_side_wins_tt: "Jeżeli strona §Yhiszpańskiej wojny domowej§!, której dostarczyliśmy ochotników, zwycięży, §Y$PHI_reconciliation_with_spain$§! będzie mieć lepsze efekty."
 PHI_reconciliation_with_spain: "Pojednanie z Hiszpanią"
 PHI_reconciliation_with_spain_desc: "[ReconciliationWithSpain]"
 PHI_reconciliation_with_spain_winner: "Nasi ochotnicy walczący dla zwycięskiego rządu hiszpańskiego wykuli nowe, silniejsze więzi między naszymi krajami. Powinniśmy wykorzystać to bardziej oficjalnie, by w przyszłości doprowadzić do sojuszu naszych państw."
 PHI_reconciliation_with_spain_loser: "Chociaż nasi ochotnicy walczyli przeciwko rządowi hiszpańskiemu, ten przyznał niechętnie, że łączą nas więzi teologiczne i kulturowe, co zamierza wykorzystać w swojej propagandzie podkreślającej jedność krajów hiszpańskojęzycznych na całym świecie."
 PHI_reconciliation_with_spain_neutral: "Hiszpania miała niewątpliwy wpływ na rozwój naszego kraju, ale historia najnowsza to wzajemna wrogość wynikająca z naszych więzi kolonialnych. Jednak nie można zaprzeczyć, że wiele nas łączy, musimy tylko traktować się jak równoprawni partnerzy."
 PHI_hispanic_overtures: "Hiszpańskie propozycje"
 PHI_hispanic_overtures_desc: "Nie jesteśmy jedynym krajem świata powiązanym z Hiszpanią, przykładem mogą być liczne państwa Ameryki Południowej, z którymi wciąż mamy dobre stosunki. Powinniśmy się z nimi skontaktować i sformalizować te kontakty."
 PHI_revolutionary_regrets: "Porewolucyjny żal"
 PHI_revolutionary_regrets_desc: "Pod rządami Hiszpanów zawsze byliśmy ich poddanymi albo obywatelami, ale dla Stanów Zjednoczonych jesteśmy tylko rynkiem konsumującym ich eksport, a nawet pariasami, ponieważ Amerykanie nigdy nie uznali nas za obywateli któregokolwiek ze swoich stanów."
 PHI_royal_exiles: "Wygnani arystokraci"
 PHI_royal_exiles_desc: "Monarchia hiszpańska doświadczyła kilku abdykacji, przymusowych i dobrowolnych, a także pozbawienia majątku, jednak rodzina królewska ocalała, a teraz szuka schronienia. Gdybyśmy ją przyjęli, moglibyśmy zyskać ogromny prestiż w hiszpańskojęzycznym świecie."
 PHI_reino_de_filipinas: "Reino de Filipinas"
 PHI_reino_de_filipinas_desc: "Wszystko zaczyna się układać, Hiszpanią targają podziały wewnętrzne, dzięki czemu Filipiny stały się sercem hiszpańskojęzycznego świata. Brakuje nam tylko ukoronowania naszej pozycji, to wydarzenie będzie najważniejszym w naszej historii."
 PHI_unlock_unification_decision_tt: "Odblokowanie decyzji: §Ypropozycja zjednoczenia z członkiem frakcji§!"
 PHI_unlock_conquer_decision_tt: "Odblokowanie decyzji: §Ywymuszenie integracji kraju hiszpańskojęzycznego§!"
 PHI_unlock_mutual_assistance_with_spain_tt: "Odblokowanie decyzji: §Ypropozycja zawarcia traktatu o wzajemnej pomocy z: [SPR.GetNameDef]§!"
 PHI_war_for_the_oceans: "Wojna o oceany"
 PHI_war_for_the_oceans_desc: "Od wieków jesteśmy ludem przemierzającym morza, czas odzyskać nasze dziedzictwo i przejąć teren, który najlepiej znamy: oceany."
 PHI_assume_the_naval_burden: "Weźmy na siebie wysiłek walki morskiej"
 PHI_assume_the_naval_burden_desc: "Japonia uwikłała się w konflikty lądowe, a naszą specjalnością pozostało morze. Powinniśmy zaproponować, że weźmiemy na siebie odpowiedzialność za walkę na wodzie, dzięki czemu Japończycy będą mogli skoncentrować się na innych zagrożeniach."
 PHI_develop_naval_infrastructure: "Rozwój infrastruktury marynarki wojennej"
 PHI_develop_naval_infrastructure_desc: "Skoro rosną nasze ambicje morskie, musimy powiększyć też potencjał naszego przemysłu stoczniowego."
 PHI_reunite_madagascar: "Zjednoczenie Madagaskaru"
 PHI_reunite_madagascar_desc: "Chociaż dzielą je ogromne różnice, to rdzenne ludy malagaskie mają pochodzenie austronezyjsko-afrykańskie, co oznacza, że są zaskakująco mocno związane z naszym narodem. Powinniśmy zbudować silniejsze więzi z nimi."
 PHI_claim_to_core_tt: "Odblokowanie decyzji §Yzdobycie prowincji narodowych§! po tym, jak przejmiemy nad nimi kontrolę."
 PHI_take_pacific_islands: "Zajęcie wysp na Pacyfiku"
 PHI_take_pacific_islands_desc: "Filipiny już są krajem wyspiarskim, więc nie trzeba wielkiej wyobraźni, byśmy mogli powiększyć nasze terytorium na Pacyfiku dalej na wschód."
 PHI_malayo_polynesia: "Malajo-Polinezja"
 PHI_malayo_polynesia_desc: "Od wieków mieliśmy bliskie więzi kulturowe, historyczne oraz etniczne z Półwyspem Malajskim oraz Indiami. W świetle tych braterskich powiązań powinniśmy nadać im takie same przywileje i prawa, jakimi cieszą się nasi obywatele."
 PHI_war_for_oceania: "Wojna o Oceanię"
 PHI_war_for_oceania_desc: "Oceanię definiuje ocean, ale nasze ludy od niepamiętnych czasów żeglują po tych wodach. Czas wcielić te wyspy do naszego rodzącego się państwa."
 PHI_conquest_of_japan: "Podbój Japonii"
 PHI_conquest_of_japan_desc: "Japonia od dawna jest naszą konkurentką, jeśli chodzi o panowanie nad morzami tego regionu, ale czas zakończyć to współzawodnictwo i opanować go raz na zawsze."
 PHI_filipino_polynesian_reunification: "Władcy Pacyfiku"
 PHI_filipino_polynesian_reunification_desc: "W tym regionie świata dominuje ocean, na którym znajdują się rozproszone obszary lądowe oraz odległe wyspy, jednak udało się nam opanować je wszystkie. W ten sposób zajęliśmy należne nam miejsce władców Pacyfiku."
 PHI_polynesia_tag_tt: "§Y[PHI.GetName]§! otrzymają nową flagę i nazwę."
 PHI_petition_the_supreme_court: "Wniosek do Sądu Najwyższego"
 PHI_petition_the_supreme_court_desc: "Sąd Najwyższy zdelegalizował komunizm w 1932 r., jednak znaleźliśmy kruczek, który mógłby umożliwić ponowną legalizację tego ruchu, wystarczy tylko podpisać i złożyć odpowiedni wniosek."
 PHI_legalize_the_communist_party: "Legalizacja partii komunistycznej"
 PHI_legalize_the_communist_party_desc: "Skoro ruch komunistyczny znowu jest legalny, następnym krokiem będzie wyjście partii z cienia, musi ona znowu działać publicznie i rosnąć w siłę."
 PHI_return_of_the_exiles: "Powrót uchodźców"
 PHI_return_of_the_exiles_desc: "W Azji Południowo-Wschodniej kolonialiści i kapitaliści wypędzili wiele ważnych osób o lewicowych skłonnościach. Możemy otworzyć dla tych ludzi nasze granice i zaoferować bezpieczne schronienie."
 PHI_support_for_chinese_communists: "Poparcie dla chińskich komunistów"
 PHI_support_for_chinese_communists_desc: "Komuniści kontynuują walkę w Chinach, odpierając japońskie ataki i zmagając się z chińskimi watażkami. Mamy możliwość przemycenia tam Rzeką Żółtą ludzi oraz materiałów, jako bezpośredniego wsparcia dla komunistów, albo podsycenia konfliktów gorejących w tym regionie."
 PHI_the_red_sun_over_manila: "Czerwone Słońce nad Manilą"
 PHI_the_red_sun_over_manila_desc: "W całych Filipinach rośnie popularność komunizmu, po raz pierwszy pojawiła się realna okazja przejęcia władzy. Nieudane powstanie Sakdalisa będzie przypomnieniem o daremności zbrojnych buntów wobec wspieranego przez Amerykanów rządu. Musimy zamiast tego spróbować przejąć władzę za pomocą polityki."
 PHI_partido_komunista_ng_pilipinas_coup: "Przewrót Partido Komunista ng Pilipinas"
 PHI_partido_komunista_ng_pilipinas_coup_desc: "Zaczęło się od generalnego strajku rolników, który podjęli także ich towarzysze w fabrykach. Lud przemówił, a Zgromadzenie Narodowe znalazło się w rękach komunistów. Teraz związki zawodowe i kolektywy usiłują wybrać nowy komitet centralny i, co ważniejsze, zdecydować, kto będzie nowym sekretarzem generalnym."
 PHI_national_confederation: "Konfederacja Narodowa"
 PHI_national_confederation_desc: "Przejęliśmy władzę, zatem czas na konsolidację naszych zdobyczy. Kalipunang Pambansa ng Magbubukid sa Pilipinas (Filipińska Konfederacja Narodowa Chłopów) to najważniejsza organizacja rolników, zatem powinniśmy zacząć od rozmowy z jej przedstawicielami."
 PHI_anti_intervention_strategies: "Strategie antyinterwencjonistyczne"
 PHI_anti_intervention_strategies_desc: "W obliczu rosnących napięć między nami i Stanami Zjednoczonymi musimy uczynić wszystko, by zapewnić długotrwałe istnienie nowo narodzonego państwa komunistycznego, na przykład przez punktowe ustępstwa, albo wziąć od nich, co się da, zanim te napięcia zamienią się w otwartą wrogość."
 PHI_rally_the_fisherfolk: "Mobilizacja rybaków"
 PHI_rally_the_fisherfolk_desc: "Jesteśmy krajem wyspiarskim, zatem nasza branża rybołówstwa jest duża i zatrudnia wielu ludzi. Dlatego powinniśmy zwrócić się do tych morskich rolników, by wciągnąć ich do ruchu komunistycznego i wykorzystać drzemiący w nich potencjał."
 PHI_smugglers: "Przemytnicy"
 PHI_smugglers_desc: "Nasz kraj składa się z wielu wysp oraz wysepek, gdzie można znaleźć liczne zakątki, od pokoleń wykorzystywane przez nasz lud do przemytu towarów poza zasięgiem oficjalnych władz. Powinniśmy wykorzystać to doświadczenie i uczynić z niego przewagę!"
 PHI_struggle_conference: "Konferencja walki"
 PHI_struggle_conference_desc: "Nasz ruch komunistyczny trawią liczne napięcia i konflikty, wymagające naszej zorganizowanej, oficjalnej reakcji. Nasi liderzy powinni spotkać się na konferencji walki, gdzie omawia się wszystkie problemy tego rodzaju."
 PHI_sanction_piracy: "Usankcjonowanie piractwa"
 PHI_sanction_piracy_desc: "W naszym wyspiarskim kraju mamy mnóstwo niewielkich statków i przedsiębiorczych młodych ludzi, więc grzechem byłoby, gdybyśmy nie sięgnęli po dawny system listów kaperskich zezwalających tym korsarzom na atakowanie naszych wrogów, a po takich uderzeniach mogą wracać z łupami do swoich zatok."
 PHI_infiltrate_chinese_ports: "Infiltracja chińskich portów"
 PHI_infiltrate_chinese_ports_desc: "Nasi dokerzy to jedni z pierwszych, którzy wykorzystali okazje, które dał im komunizm, dlatego od dawna są naszymi niezłomnymi sojusznikami. Powinniśmy zbudować podobne poparcie w chińskich portach, a następnie wykorzystać je jako trampolinę do dalszej interwencji w Chinach."
 PHI_every_non_communist_coastal_warlord: "Każdy niekomunistyczny i przybrzeżny chiński watażka:"
 PHI_maritime_communism: "Komunizm morski"
 PHI_maritime_communism_desc: "Wiele państw komunistycznych koncentruje się na mobilizowaniu społeczeństw do potężnych ruchów wojsk na lądzie, jednak my powinniśmy przeprowadzić masową mobilizację naszych sił morskich i wykorzystać je na oceanach świata, by stworzyć powszechny Morski Ruch Komunistyczny."
 PHI_pan_pacific_trade_union_secretariat: "Sekretariat Związków Zawodowych Pacyfiku"
 PHI_pan_pacific_trade_union_secretariat_desc: "Wraz z naszym ludem zebraliśmy owoce komunizmu, ale ten ruch nie powinien pozostawać w izolacji. Należy eksportować naszą filozofię, a to oznacza przedstawienie jej innym graczom w regionie Azji Południowo-Wschodniej celem stworzenia Sekretariatu Związków Zawodowych Pacyfiku, który zapewni wzajemną ochronę oraz wspólny rozwój."
 PHI_comitern: "Komintern"
 PHI_comitern_desc: "Nasze powiązania z rządem [SOV.GetAdjective] są dość słabe, ale nie sposób zaprzeczyć, że ma on dużą siłę na arenie międzynarodowej. Jeśli chcemy, by nasz komunistyczny eksperyment trwał dalej i rozprzestrzeniał się na inne kraje, musimy połączyć się w jedną sferę wpływów, by w ten sposób umocnić globalne znaczenie ideałów socjalizmu."
 PHI_national_defense_act: "Ustawa o obronie narodowej"
 PHI_national_defense_act_desc: "Ustawę o obronie narodowej przyjęto 21 grudnia 1935 r., wraz z nią przekazano 16 milionów peso na rzecz sił zbrojnych Filipin. Teraz trzeba postanowić, jak i gdzie wydać tę kwotę. Każdy rodzaj sił zbrojnych wymaga inwestycji, to samo dotyczy umocnień o kluczowym znaczeniu dla naszego bezpieczeństwa."
 PHI_war_plan_orange: "Plan Orange"
 PHI_war_plan_orange_desc: "Podstawowym założeniem planu Orange w przypadku konfliktu jest utrzymanie roli Filipin jako amerykańskiej wysuniętej bazy operacyjnej. Z tego względu najważniejszym obiektem, który należy chronić, jest Zatoka Manilska. Musimy wdrożyć dyrektywy defensywne i skoncentrować obronę wokół tego strategicznego obszaru."
 PHI_beach_defense_strategy: "Strategia obrony plaż"
 PHI_beach_defense_strategy_desc: "Z dostateczną liczbą broni i żołnierzy prawdopodobnie zdołamy utrzymać linie obronne na Filipinach. W tym celu należy opracować odpowiednią strategię obronną. Dzięki temu całe Filipiny pozostaną zaangażowane w ewentualną długotrwałą kampanię militarną."
 PHI_fortify_corregidor: "Umocnienie Corregidor"
 PHI_fortify_corregidor_desc: "Wyspa Corregidor znajduje się dokładnie na środku wejścia do Zatoki Manilskiej i dlatego stanowi kluczowy element naszej kontroli nad zatoką oraz znajdujących się tam obiektów marynarki wojennej. Powinniśmy bardziej ufortyfikować wyspę i zbudować tam infrastrukturę podziemną, która pozwoli przetrwać długotrwałe oblężenie oraz bombardowania przez wrogie lotnictwo i siły morskie."
 PHI_fortify_corregidor_bypass_tt: "§Y$bunker$§! i §Y$coastal_bunker$§! nie mogą być już budowane w Manili."
 PHI_bastion_bataan: "Bastion Bataan"
 PHI_bastion_bataan_desc: "Półwysep Bataan to naturalny punkt obronny tworzący jeden z boków Zatoki Manilskiej. Po jego zajęciu będziemy mogli decydować o tym, kto skorzysta z Zatoki oraz znajdujących się w niej obiektów. Jeśli chcemy zapewnić sobie dominację na tym obszarze, musimy stworzyć linie obronne po stronie zwróconej ku lądowi, a na wzgórzach rozmieścić artylerię."
 PHI_bastion_bataan_bypass_tt: "§Y$bunker$§! nie mogą być już budowane na granicach Bataanu, a §Y$coastal_bunker$§! nie mogą powstawać w całym Bataanie, ani w Dagupan."
 PHI_coastal_artillery: "Artyleria nabrzeżna"
 PHI_coastal_artillery_desc: "Bez wątpienia na archipelagu najwięcej celów - morskich i lądowych - może razić artyleria nabrzeżna. Inwestycje w wyposażenie, szkolenie i modernizację tych jednostek powinny być naszym priorytetem."
 PHI_the_concrete_battleship: "Betonowy pancernik"
 PHI_the_concrete_battleship_desc: "Fort Drum, najbardziej imponujący z fortów portowych Zatoki Manilskiej, przypomina pancernik. Budowa ruszyła w 1909 r. i od tamtej pory obiekt przechodzi modernizacje uzbrojenia oraz budowli wsparcia. Te sędziwe fortyfikacje, czule nazywane USS No-Go, zostały ponownie wezwane na służbę w nowej epoce nowoczesnej wojny."
 PHI_philippine_scouts: "Filipińscy Zwiadowcy"
 PHI_philippine_scouts_desc: "Organizacja Filipińscy Zwiadowcy powstała w 1901 r. i jest największym kontyngentem Filipińczyków w naszej armii. Powinniśmy ją dalej wspierać oraz zapewniać jak najlepsze szkolenia, a także wyposażenie, które ułatwią jej wykonywanie zadań jako wyspecjalizowanych sił chroniących naszą ojczyznę."
 PHI_militarize_the_constabulary: "Militaryzacja Żandarmerii"
 PHI_militarize_the_constabulary_desc: "Żandarmeria Filipińska została włączona w szeregi Armii Filipińskiej na mocy ustawy o obronie narodowej, jednak z perspektywy czasu można uznać to za błąd, ponieważ żandarmerię zastąpiono zbyt małymi siłami policji. Powinniśmy przywrócić Żandarmerię, ale zostawić jej wojskowe wyposażenie oraz szkolenia, by mogła jednocześnie służyć krajowi, jak i walczyć w jego obronie."
 PHI_philippine_army_orchestra: "Orkiestra Armii Filipin"
 PHI_philippine_army_orchestra_desc: "Orkiestra Żandarmerii Filipińskiej to jedna z najsłynniejszych orkiestr wojskowych na świecie, która dostąpiła zaszczytu wystąpienia na inauguracji prezydenta USA. Powinniśmy zintegrować ją z wojskowymi strukturami, by nasi żołnierze mogli czerpać siłę z muzyki, a jej krzepiąca energia roznieci w nich narodowy zapał i pozwoli im dokonywać jeszcze odważniejszych czynów."
 PHI_philippine_military_academy: "Filipińska Akademia Wojskowa"
 PHI_philippine_military_academy_desc: "Przez wiele lat Filipińska Akademia Żandarmerii była głównym krajowym ośrodkiem szkolenia oficerów, ale nie posiadaliśmy żadnej uczelni ściśle wojskowej. Powinniśmy wcielić tę instytucję do armii i oficjalnie nazwać ją Filipińską Akademią Wojskową. W jej murach wojskowe elity przyszłości będą zdobywać edukację i rozwijać się."
 PHI_philippine_division: "Dywizja filipińska"
 PHI_philippine_division_desc: "Dywizja filipińska odpowiada za obronę naszych wysp, jednak jest słabo wyposażona i cierpi na niedobór personelu. Powinniśmy skorzystać z zagranicznych doświadczeń na polu dowodzenia i zapewnić naszym żołnierzom nowoczesną broń i wyposażenie."
 PHI_10_year_training_plan: "Dziesięcioletni plan szkolenia"
 PHI_10_year_training_plan_desc: "Poza obietnicą uzyskania niepodległości po upływie dziesięciu lat, ustawa o obronie narodowej zawierała zapisy o szkoleniu samowystarczalnych, niezależnych sił zdolnych do obrony naszej ojczyzny. W dalszej perspektywie pozwoli to zbudować normalną armię, opracować plany szkolenia oficerów, stworzyć rezerwy i poczynić inwestycje w infrastrukturę wojskową."
 PHI_battalion_combat_teams: "Batalionowe zespoły bojowe"
 PHI_battalion_combat_teams_desc: "Rzeczywistość wojenna pokazuje wyraźnie, że potrzebujemy bardziej mobilnych i elastycznych jednostek, zdolnych zaadaptować się do dowolnej zaistniałej sytuacji. Powinny one mieć luźniejszą hierarchię i decyzyjność w kwestii prowadzenia działań niewielkich jednostek."
 PHI_battalion_combat_teams_tt: "§Y$category_all_infantry$§!:\n    Atak pżyw.: §G+15%§!\n    Atak ppanc.: §G+15%§!\n    Przebicie: §G+15%§!\n §Y$category_cavalry$§!:\n    Atak pżyw.: §G+10%§!\n    Atak ppanc.: §G+10%§!\n    Przebicie: §G+10%§!"
 PHI_mandatory_conscription: "Obowiązkowy pobór"
 PHI_mandatory_conscription_desc: "Każdy obywatel odpowiada za obronę [PHI.GetAdjective] terytorium. Dlatego obywateli powinien obejmować obowiązkowy pobór, dzięki czemu poznają podstawowe umiejętności bojowe, co przygotuje ich na wypadek mobilizacji."
 PHI_self_reliance_defense: "Samowystarczalna obrona"
 PHI_self_reliance_defense_desc: "W kwestii obrony naszego kraju w ogromnym stopniu polegamy na zaangażowaniu innych państw, co okazuje się poważną słabością strategiczną. Musimy stworzyć własne możliwości obronne, począwszy od zbudowania bazy przemysłowej, która zaopatrzy powstające wojska w potrzebne im materiały."
 PHI_army_of_the_philippines: "Armia Filipin"
 PHI_army_of_the_philippines_desc: "W ciągu zaledwie kilku lat nasze siły zbrojne przeszły poważną ewolucję, a teraz nadszedł czas, by zrezygnować z zagranicznego wsparcia i samodzielnie oraz pewnie ruszyć ku nowej, świetlanej i bezpiecznej przyszłości, chronionej wyłącznie przez filipińską krew oraz stal. Od tej chwili sami odpowiadamy za własne bezpieczeństwo."
 PHI_army_air_corps: "Korpus Lotnictwa Armii"
 PHI_army_air_corps_desc: "Korpus Lotnictwa Armii, choć niewielki i posiadający mało zasobów, ma spore ambicje. Nasze wyspy są nieliczne, trudno się po nich przemieszczać, zatem należy wyłożyć większe środki na rozbudowę potencjału lotnictwa, w którego zasięgu znajdzie się większość terytorium."
 PHI_pilot_training_programme: "Program szkolenia pilotów"
 PHI_pilot_training_programme_desc: "Piloci są niezwykle istotnym zasobem, a my mamy ich niewielu, nawet kiedy spojrzeć przez pryzmat fatalnego stanu naszego przemysłu lotniczego. Powinniśmy porozumieć się z innymi krajami, aby nasza młodzież mogła szkolić się w zawodzie lotnika."
 PHI_off_shore_patrol: "Patrole morskie"
 PHI_off_shore_patrol_desc: "Nasze lotnictwo musi posiadać zdolność obrony nieba nad morzem i lądem. Dlatego powinniśmy pozyskać specjalne samoloty morskie o większym zasięgu oraz możliwościach zwalczania okrętów, aby uderzyć w ewentualnego najeźdźcę, zanim ten zobaczy nasze wybrzeże."
 PHI_expand_airbases: "Rozbudowa baz lotniczych"
 PHI_expand_airbases_desc: "Nawet gdyby nasi sojusznicy chcieli rozmieścić na naszych wyspach swoje lotnictwo albo gdybyśmy zechcieli zbudować własny potencjał powietrzny, to i tak nie mamy miejsc, które mogłyby przyjąć więcej maszyn! Trzeba natychmiast ruszyć z budową nowych lotnisk i lądowisk, które ułatwią rozmieszczenie dodatkowych samolotów."
 PHI_develop_domestic_aircraft_industry: "Rozwój krajowego przemysłu lotniczego"
 PHI_develop_domestic_aircraft_industry_desc: "Jak dotąd mogliśmy polegać na naszych sojusznikach i przyjaciołach, ale jeśli chcemy, aby nowoczesny świat uznał nas za niepodległe państwo z własnym potencjałem militarnym, musimy zacząć inwestować we własny przemysł lotniczy. Możemy zacząć od subsydiów dla innowatorów i przedsiębiorców działających w tej branży."
 PHI_if_align_with_japan_tt: "Jeśli nastąpiło zrealizowanie celu §Y$PHI_align_with_japan$§!:"
 PHI_if_align_with_the_usa_tt: "Jeśli nastąpiło zrealizowanie celu §Y$PHI_align_with_the_usa$§!:"
 PHI_philippine_air_force: "Filipińskie Siły Powietrzne"
 PHI_philippine_air_force_desc: "Nadszedł czas, by siły powietrzne stały się samodzielnym rodzajem sił zbrojnych. Dzięki takiej organizacji wzrośnie ich elastyczność oraz możliwości pozyskiwania ludzi i materiałów. Lotnictwo nie będzie zdane na łaskę jednej służby, a przy tym będzie realizować zadania dla całości naszych wojsk."
 PHI_thats_not_an_island: "To nie jest wyspa!"
 PHI_thats_not_an_island_desc: "Nasz archipelag daje nam dużą swobodę działania, ale przynosi też pewne ograniczenia. Co na przykład robić, gdy zechcemy podjąć działania z dala od naszych wysp ojczystych? Cóż, wtedy zabierzemy jedną z tych wysp ze sobą i w ten sposób uzyskamy zdolności operacyjne do uderzenia w dowolnym miejscu świata."
 PHI_offshore_patrol: "Patrol morski"
 PHI_offshore_patrol_desc: "Ustawa o obronie narodowej zawierała też zapisy o ochronie morza wokół Archipelagu Filipińskiego. Nie będzie to flota pełnomorska, a raczej siły zbudowane z myślą o obronie naszego wybrzeża. Może to jednak być zaczątek budowy potężniejszej marynarki wojennej."
 PHI_marine_corps: "Korpus Piechoty Morskiej"
 PHI_marine_corps_desc: "Mamy ogromną wprawę w wychodzeniu na brzeg i opuszczaniu lądu, wielu członków naszej społeczności musi korzystać z promów albo po prostu przepływać łodziami wiosłowymi z wyspy na wyspę, by dostać się do pracy albo spotkać z rodzinami. Możemy wykorzystać to doświadczenie i stworzyć najlepszą piechotę morską świata, nasi żołnierze będą potrafili walczyć na każdym wybrzeżu, czy to ojczystym, czy obcym."
 PHI_cavite_naval_base: "Baza morska Cavite"
 PHI_cavite_naval_base_desc: "Stocznia marynarki wojennej Cavite, położona po przeciwnej stronie zatoki niż Manila, najlepiej nadaje się na głęboki port i stocznię okrętową na Filipinach. Powstają tam już pierwsze placówki, ale dzięki większym inwestycjom może stać się ona istotnym zasobem strategicznym, z którego flota mogłaby sprawować kontrolę nad wodami Azji Południowo-Wschodniej."
 PHI_pt_boat_development: "Rozwój kutrów patrolowych"
 PHI_pt_boat_development_desc: "Nasz kraj to duże skupisko wysp, dlatego powinniśmy postawić na niewielkie jednostki pływające, zdolne do szybkiego przemieszczania się wąskimi szlakami wodnymi archipelagu i nękania oraz niszczenia większych okrętów wroga. Powinniśmy zakupić wiedzę na temat doktryn działania kutrów torpedowych i wykorzystać ją do stworzenia własnych jednostek morskich pełniących rolę kutrów patrolowych."
 PHI_pt_boat_development_tt: "§G+10%§! do szybkości zdobywania biegłości przez §Yokręty eskortowe§!."
 PHI_pt_boat_development_2_tt: "§G+20%§! do szybkości zdobywania biegłości przez §Ykutry patrolowe§!."
 PHI_mosquito_fleet: "Flota moskitów"
 PHI_mosquito_fleet_desc: "Wystarczy jedna torpeda albo pocisk, by trafić i zatopić okręt. Dlatego zamiast posiadać pojedynczą jednostkę, musimy mieć ich cały rój. Wróg może zniszczyć jeden cel, dziesięć, a nawet sto, ale nie zdoła zatopić wszystkich! Co gorsza dla przeciwnika, wystarczy, żeby jeden z oddanych przez nas strzałów okazał się celny, a raczej nie ma możliwości, by nasz rój chybił."
 PHI_devil_boats: "Diabelskie kutry"
 PHI_devil_boats_desc: "Flotylla naszych kutrów patrolowych słynie z szybkości oraz odwagi, a szczególnie z przeprowadzania silnych uderzeń, po których rozpływa się we mgle, niczym morskie zjawy. Nasi wrogowie wolą się nie zbliżać do naszego wybrzeża, by nie paść ofiarą tych diabelskich kutrów."
 PHI_fast_attack_craft: "Kutry pościgowe"
 PHI_fast_attack_craft_desc: "Szczytem ewolucji kutrów patrolowych są kutry pościgowe, bardzo szybkie oraz silnie uzbrojone, te jednostki mogą krążyć wzdłuż wybrzeża i niszczyć wrogów, którzy zanadto się do niego zbliżą, a następnie wycofać się, zanim przybędzie pomoc."
 PHI_coastal_defense_ships: "Okręty obrony wybrzeża"
 PHI_coastal_defense_ships_desc: "Nasza flota rozrosła się tak bardzo, że obecnie posiadamy infrastrukturę oraz środki umożliwiające budowę i utrzymanie większych okrętów. Naszym podstawowym celem pozostaje ochrona naszego wybrzeża, ale teraz stać nas na korzystanie z jednostek, które mogłyby walczyć z okrętami liniowymi wroga, wykorzystując do tego geografię naszego terytorium."
 PHI_philippine_naval_patrol: "Filipiński patrol morski"
 PHI_philippine_naval_patrol_desc: "Jeśli chcemy zyskać uznanie na arenie międzynarodowej, szczególnie jako kraj wyspiarski, nasza flota musi posiadać potencjał do obrony naszego wybrzeża. Żeby zwiększyć jej potencjał oraz liczebność, powinniśmy zaktualizować i zmodernizować systemy kontroli i dowodzenia, by pasowały do standardów nowoczesnej marynarki wojennej."
 PHI_thalassocracy: "Talassokracja"
 PHI_thalassocracy_desc: "Koncepcja armii obudowanej państwem jest dobrze znana i często wychwalana w przypadku Prusów. Jednak my powinniśmy stać się marynarką wojenną obudowaną państwem. Nasza flota powinna przyćmiewać nawet brytyjską u szczytu jej potęgi."
