 SEA_warlords.1.t: "Śmierć Liu Xianga"
 SEA_warlords.1.desc: "Wraz ze śmiercią Liu Xianga i rosnącą presją ze strony rządu centralnego staje się coraz bardziej oczywiste, że [ROOT.GetNameDef] wkrótce może przestać istnieć. Są jednak tacy, którzy uważają, że śmierć Liu Xianga była zabójstwem, i chcą kontynuować walkę, ryzykując gniew rządu centralnego."
 SEA_warlords.1.a: "[ROOT.GetNameDefCap] to pieśń przeszłości."
 SEA_warlords.1.b: "Musimy walczyć dalej!"
 SEA_warlords.2.t: "[FROM.GetNameDefCap] nie ustępuje"
 SEA_warlords.2.desc: "Po śmierci Liu Xianga doszło do walki o władzę, w wyniku której [FROM.GetNameDef] ma nowego przywódcę: Yanga Sena. Po pojawieniu się pogłosek, że Liu Xiang został zamordowany przez nasze siły, jego zwolennicy zaczęli dystansować się od naszego rządu i opierać się integracji."
 SEA_warlords.2.a: "Bezczelni generałowie!"
 SEA_warlords.2.b: "Trudno."
 SEA_warlords.3.t: "[FROM.GetNameDefCap] zgadzają się na integrację"
 SEA_warlords.3.desc: "Po śmierci Liu Xianga organizacja [FROM.GetNameDef] szybko się rozpadła i obecnie znajduje się pod naszą kontrolą. Musimy to wykorzystać."
 SEA_warlords.3.a: "Doskonale."
 SEA_warlords.4.t: "Druga rebelia Kumul"
 SEA_warlords.4.desc: "Gdy rozpoczęła się nasza wyprawa przeciwko Khotan, Yulbars Chan ogłosił swoje poparcie dla Ma Hushana i wezwał do buntu przeciwko naszemu administrowaniu Hami. Tym samym walczymy teraz na dwóch frontach."
 SEA_warlords.4.a: "W takim razie ich też zmiażdżymy!"
 SEA_warlords.4.b: "Musimy wykorzystać tę okazję! Niech żyje Chan!"
 SEA_warlords.5.t: "Konflikt w impasie"
 SEA_warlords.5.desc: "W obliczu rosnącej presji ze strony rządu centralnego i spadającego morale naszych żołnierzy staje się jasne, że musimy zaprzestać bezowocnych walk i skupić się na większych niebezpieczeństwach zagrażających Chinom. Dziś przegraliśmy, siły Ma Hushana będą nadal okupować południową część naszej prowincji."
 SEA_warlords.5.a: "Musimy czekać na odpowiednią chwilę..."
 SEA_warlords.6.t: "[FROM.GetLeader] prosi o pomoc"
 SEA_warlords.6.desc: "[FROM.GetLeader] poprosił nas o pomoc w walce ze swoim przeciwnikiem, którym jest [SIK.GetLeader]. Jeśli poniesie porażkę, stracimy wpływy w tej prowincji, ale nie możemy też rozgniewać Sowietów, ponieważ może to doprowadzić do utraty potencjalnego partnera i gwaranta."
 SEA_warlords.6.a: "Udzielimy tylko takiego wsparcia, które nie zwróci uwagi Sowietów"
 SEA_warlords.6.b: "Do diabła z Sowietami, udzielimy pełnego poparcia"
 SEA_warlords.6.c: "Nie możemy pozwolić sobie na udzielenie pomocy"
 SEA_warlords.7.t: "Przybywa minimalna pomoc"
 SEA_warlords.7.desc: "Rząd centralny postanowił udzielić nam minimalnego wsparcia, aby nie rozgniewać władz radzieckich, ponieważ bardziej ceni sobie partnerstwo z Sowietami niż nasze przetrwanie."
 SEA_warlords.7.a: "Lepsze to niż nic"
 SEA_warlords.8.t: "Przybywa pomoc"
 SEA_warlords.8.desc: "Rząd centralny postanowił w pełni poprzeć nasze wysiłki mające na celu powstrzymanie sowieckich sił przed przejęciem naszej prowincji, ryzykując tym samym pogorszenie stosunków z Sowietami."
 SEA_warlords.8.a: "Dzięki temu możemy przechylić szalę!"
 SEA_warlords.9.t: "Brak pomocy"
 SEA_warlords.9.desc: "Rząd centralny postanowił nie udzielać nam wsparcia, aby przypodobać się władzom radzieckim, ponieważ o wiele bardziej ceni sobie partnerstwo z Sowietami niż nasze przetrwanie."
 SEA_warlords.9.a: "Przeklęci zdrajcy"
 SEA_warlords.10.t: "$KUM_yulbars_khan$ przybywa do Khotan"
 SEA_warlords.10.desc: "Po upadku Chanatu Kumul $KUM_yulbars_khan$ zdołał uniknąć schwytania i uciekł do nas, aby kontynuować walkę z naszym wspólnym wrogiem. Powinniśmy przyjąć go z otwartymi ramionami."
 SEA_warlords.10.a: "Natychmiast wykorzystamy jego umiejętności!"
 SEA_warlords.11.t: "Przybywa $KUM_yulbars_khan$"
 SEA_warlords.11.desc: "$KUM_yulbars_khan$, generał Kuomintangu, powrócił na naszą stronę po nieudanym powstaniu przeciwko siłom, którym przewodził [SIK.GetLeader], gubernator prowincji Sinciang. Powinniśmy powitać go z otwartymi ramionami."
 SEA_warlords.11.a: "Pora kontynuować walkę"
 SEA_warlords.12.t: "Przybywa $XSM_ma_hongbin$"
 SEA_warlords.12.desc: "Po upadku Ma Hushan $XSM_ma_hongbin$ uniknął schwytania, i ostatecznie dotarł do nas i znajduje się obecnie pod naszą opieką. Powinniśmy wykorzystać jego doświadczenie i wiedzę w wielu przyszłych walkach."
 SEA_warlords.12.a: "Witaj w domu"
 SEA_warlords.13.t: "Zdrajca powraca"
 SEA_warlords.13.desc: "Po upadku Ma Hushan $KHM_mahmut_muhiti$ były gubernator Kaszgaru, który dołączył do rebeliantów, zaproponował, że ponownie obejmie stanowisko gubernatora i oficera naszego rządu. Wygląda na to, że chce dostać drugą szansę na odkupienie win, ale biorąc pod uwagę jego przeszłość, zaufanie mu może nie być rozsądne."
 SEA_warlords.13.a: "Nie ufamy zdrajcom"
 SEA_warlords.13.b: "Powinien otrzymać drugą szansę"
