 SEA_warlords.22.t: "Śmierć Liu Xianga"
 SEA_warlords.22.desc: "Liu Xiang, przywódca [SIC.GetAdjective] państwa, nie żyje. Coraz wyraźniej widać, że musimy wkroczyć do działania i przejąć kontrolę, inaczej terytorium to może zająć ktoś mniej przychylny naszemu rządowi. Grozi to jednak dalszą antagonizacją pomniejszych przywódców, którzy aktualnie dążą do władzy, musimy więc stąpać ostrożnie."
 SEA_warlords.22.a: "Powinniśmy tam wkroczyć."
 SEA_warlords.22.b: "Zostawmy ich w spokoju."
 SEA_warlords.23.t: "[FROM.GetNameDefCap] żąda poddaństwa"
 SEA_warlords.23.desc: "Zdaje się, że [From.GetLeader] zaczyna walczyć o Chiny. Zjednał już sobie innych watażków, którzy staną u jego boku w walce z centralnym rządem. Jeśli do niego dołączymy, wyrzekniemy się większości władzy, jaką mamy nad [From.GetAdjective] państwem, lecz odmowa może ściągnąć na nas gniew watażków."
 SEA_warlords.23.a: "Lepiej walczyć razem niż w pojedynkę."
 SEA_warlords.23.b: "Nigdy się nie poddamy."
 SEA_warlords.24.t: "[From.GetLeader] ulega"
 SEA_warlords.24.desc: "[From.GetLeader] z entuzjazmem odpowiedział na naszą propozycję połączenia sił przeciwko rządowi centralnemu i przysiągł wesprzeć nas w tej walce. Jesteśmy o krok bliżej od zjednoczenia naszego narodu."
 SEA_warlords.24.a: "Doskonale."
 SEA_warlords.25.t: "[From.GetLeader] odrzuca propozycję"
 SEA_warlords.25.desc: "[From.GetLeader] odpowiedział na naszą propozycję połączenia sił w walce o Chiny wiązanką przekleństw i obelg, twierdząc, że nasza misja to kolejna skazana na porażkę próba zdobycia władzy i podporządkowania sobie prowincji. Zdaje się, że nie stanie po naszej stronie w tej bitwie."
 SEA_warlords.25.a: "Więc dołączy do naszych wrogów!"
 SEA_warlords.26.t: "[FROM.GetLeader] domaga się od nas posłuszeństwa"
 SEA_warlords.26.desc: "Po kilku posunięciach w celu umocnienia swojej dominacji w regionie i rodzinie Ma, [FROM.GetLeader] uznał, że w naszym najlepszym interesie będzie przyrzeczenie mu wierności. [FROM.GetLeader] oznajmił również, że jeśli mu odmówimy, spotka nas kara, a nasze armie zostaną zniszczone. Ostatecznie wybór należy jednak wyłącznie do nas."
 SEA_warlords.26.a: "Nie mamy wyboru, musimy się ugiąć."
 SEA_warlords.26.b: "Nigdy się nie poddamy!"
 SEA_warlords.27.t: "[FROM.GetLeader] poddaje się"
 SEA_warlords.27.desc: "W obawie o to, że walki doprowadzą wyłącznie do dalszej rzezi i destabilizacji regionu, [FROM.GetLeader] uznał, że najlepiej będzie przysiąc nam lojalność."
 SEA_warlords.27.a: "Wspaniałe wieści."
 SEA_warlords.28.t: "[FROM.GetLeader] nie ustępuje"
 SEA_warlords.28.desc: "Pomimo naszych największych starań w celu uniknięcia dalszej rzezi [FROM.GetLeader] przysłał nam obelżywy list, twierdząc, że nasze groźby są puste, a [FROM.GetAdjective] armie odeprą nas z powrotem do stolicy, miasta [ROOT.Capital.GetName], jeśli spróbujemy dokonać inwazji."
 SEA_warlords.28.a: "W takim razie ich pokonamy."
 SEA_warlords.29.t: "[FROM.GetLeader] proponuje pokój"
 SEA_warlords.29.desc: "Obserwując rozwój wojny [FROM.GetLeader] uznał, że dalsza walka z nami nie ma sensu i zamiast tego powinniśmy sprzymierzyć się przeciwko większemu wrogowi. Jeśli się zgodzimy, [FROM.GetLeader] obiecuje również pełną amnestię dla naszych żołnierzy i przywódców, a także wybaczenie wszelkich potencjalnych zbrodni przeciw Chinom w zamian za połączenie sił."
 SEA_warlords.29.a: "To brzmi rozsądnie."
 SEA_warlords.29.b: "Nigdy się nie poddamy!"
 SEA_warlords.30.t: "[FROM.GetLeader] odmawia kapitulacji"
 SEA_warlords.30.desc: "[FROM.GetLeader] odmówił zawieszenia broni i przypuścił na nas rano kolejny atak, twierdząc, że nasz oferta pokoju i amnestii to zwykły kawał mający na celu zniszczenie [FROM.GetAdjective] państwa. Zdaje się, że zakończenie konfliktu będzie wymagało czegoś więcej niż zwykły list."
 SEA_warlords.30.a: "Co za zdrajca!"
 SEA_warlords.31.t: "[FROM.GetLeader] żąda oddania regionu [434.GetName]"
 SEA_warlords.31.desc: "Po niedawnych prowokacjach przy granicy [FROM.GetLeader] wystosował oficjalne żądanie oddelegowania naszych żołnierzy z regionu [434.GetName] i przekazania go [FROM.GetAdjective] władzom. Oświadczył, że jeśli odmówimy, państwo [FROM.GetAdjective] odpowie zbrojnie i nie spocznie, póki nie dotrze do Delhi."
 SEA_warlords.31.a: "Nie dają nam wyboru."
 SEA_warlords.31.b: "Niech spróbują."
 SEA_warlords.32.t: "[FROM.GetLeader] odmawia"
 SEA_warlords.32.desc: "Choć bardzo się staraliśmy, nasze dyplomatyczne starania przejęcia regionu [434.GetName] nie przyniosły rezultatu. Odnosząc się do Linii McMahona, [FROM.GetLeader] stwierdził, że nie mamy prawa do tego terytorium i że nasza prowokacja to zwykły blef."
 SEA_warlords.32.a: "Zatem będziemy walczyć."
 SEA_warlords.33.t: "[FROM.GetLeader] zgadza się przekazać region [434.GetName]"
 SEA_warlords.33.desc: "Po kilku intensywnych dniach [FROM.GetLeader] zgodził się na przekazanie nam regionu [434.GetName] i zniesienie Linii McMahona, twierdząc, że egzekwowanie jej doprowadziłoby wyłącznie do niepotrzebnych kłopotów. Dzięki temu nasz kraj stanie się jeszcze większy."
 SEA_warlords.33.a: "Doskonale."
 tsr_sichuan_border_war.1.t: "Siły [SIC.GetAdjective] podbijają region [601.GetName]"
 tsr_sichuan_border_war.1.desc: "[601.GetName]: po szybkiej kampanii [SIC.GetAdjective] armia pod dowództwem Liu Wenhui przejmuje dużą część prowincji i obwieszcza, że kontroluje od teraz ten obszar."
 tsr_sichuan_border_war.1.a: "Rośniemy w siłę!"
 tsr_sichuan_border_war.1.b: "To złe wieści"
 tsr_sichuan_border_war.2.t: "Siły [SIC.GetAdjective] wycofuje się z regionu [601.GetName]"
 tsr_sichuan_border_war.2.desc: "[601.GetName] to wyzwanie, które przerosło [SIC.GetAdjective] armię. W obliczu poważnych trudności została zmuszona do wycofania się i ogłosiła zakończenie swojej misji wojskowej. Granice pozostaną bez zmian."
 tsr_sichuan_border_war.2.a: "Przynajmniej nie odebrali reszty Xikang..."
 tsr_sichuan_border_war.2.b: "Xikang trwa!"
 chiang_will_be_shot_tt: "§RWiele osób będzie niezadowolonych z tej decyzji Czang Kaj-szeka...§!"
 chiang_could_be_shot_tt: "§RSą osoby, które będą niezadowolone z tej decyzji Czang Kaj-szeka...§!"
 SEA_warlords.34.t: "Incydent w Liangguang"
 SEA_warlords.34.desc: "Po serii prowokacji dwie prowincje - Kuangsi i Guangdong - połączyły siły. Uważają, że jesteśmy zbyt bierni wobec Japończyków i kwestionują tym samym nasze prawo do rządzenia. Twierdzą, że jeśli nie podejmiemy działania, wystąpią przeciwko naszym siłom i zajmą Nankin. Zaproponowali, aby Czang Kaj-szek udał się do Kantonu w celu omówienia dalszych działań wobec Japończyków, ale nie jesteśmy pewni, czy nie jest to tylko pułapka."
 SEA_warlords.34.a: "Nie damy się zwieść ich kłamstwom!"
 SEA_warlords.34.b: "Wyślijmy go do Kantonu na rozmowy o zjednoczonym froncie"
 SEA_warlords.35.t: "Czang Kaj-szek przybywa do Kantonu"
 SEA_warlords.35.desc: "W doskonałych nastrojach i z wysoko uniesionymi rękami Czang Kaj-szek przybył dziś rano w towarzystwie niewielkiego batalionu strażników. Wydaje się, że przyjęcie oferty nie było pułapką i negocjacje rozpoczęły się natychmiast. Chen Jitang i Li Zongren naciskali na Czang Kaj-szeka, aby utworzył zjednoczony front przeciwko Japończykom, posuwając się nawet do tymczasowego zawieszenia broni w walce z komunistami. Trudno powiedzieć, czy jest to słuszna decyzja, ale być może tak właśnie jest."
 SEA_warlords.35.a: "W takim razie połączmy siły!"
 SEA_warlords.35.b: "Czas pokaże..."
 SEA_warlords.36.t: "Dezercje i zdrajca"
 SEA_warlords.36.desc: "Po oświadczeniu Nankinu, że nie ulegnie naszym groźbom, oraz naszej kolejnej deklaracji sprzeciwu, część naszej armii zdezerterowała, a generał Yu Hanmou zagroził, że jeśli [ROOT.GetLeader] nie poda się do dymisji, wyruszy na Kanton i przeforsuje swoje żądania."
 SEA_warlords.36.a: "[ROOT.GetLeader] musi ustąpić"
 SEA_warlords.36.b: "Nie cofniemy się!"
 SEA_warlords.36.c: "Tylko razem odeprzemy to zagrożenie!"
 SEA_warlords.36.tt: "§RJeśli Kuangsi odrzuci naszą propozycję, natychmiast wybuchnie wojna domowa!§!"
 SEA_warlords.37.t: "Walka o Kuangsi"
 SEA_warlords.37.desc: "Po oświadczeniu Nankinu, że nie ulegnie naszym groźbom, oraz naszej kolejnej deklaracji sprzeciwu, niektórzy obawiają się, że rząd centralny zmusi nas do poddania się jego zwierzchnictwu za pomocą siły zbrojnej."
 SEA_warlords.37.a: "Niech tylko spróbują!"
 SEA_warlords.37.b: "Poddajemy się"
 SEA_warlords.38.t: "Klika z Kuangsi się poddaje"
 SEA_warlords.38.desc: "[GXC.GetLeader] nie podda się bez walki. Mogłoby to doprowadzić do zniszczeń w prowincji, więc klika zaproponowała, że prowincja dołączy do naszej republiki w zamian za oszczędzenie jej przywódców i utrzymanie ich na dotychczasowych stanowiskach. Wydaje się to uczciwym kompromisem."
 SEA_warlords.38.a: "W porządku"
 SEA_warlords.39.t: "Upadek Kliki Guangdong"
 SEA_warlords.39.desc: "Po kilku intensywnych godzinach na skraju wojny domowej Chen Jitang zgodził się zrezygnować ze stanowiska, a nasze wojska wkroczyły do prowincji Guangdong. Jej los spoczywa teraz całkowicie w naszych rękach."
 SEA_warlords.39.a: "Doskonale"
 SEA_warlords.40.t: "Wojna domowa w Guangdong"
 SEA_warlords.40.desc: "Po tym jak Chen Jitang odmówił ustąpienia pomimo dezercji na naszą stronę i groźby Yu Hanmou, że pomaszeruje na Kanton, w prowincji rozgorzała wojna domowa między siłami popierającymi rząd i sprzeciwiającymi się mu. Powinniśmy wkroczyć, aby zapanować nad tym chaosem."
 SEA_warlords.40.a: "Ten uparty głupiec..."
 SEA_warlords.41.t: "Klika z Kuangsi nie ustępuje"
 SEA_warlords.41.desc: "[GXC.GetLeader] ogłasza, że nie ustąpi, lecz zmusi nas do negocjacji. Twierdzi, że nasze groźby inwazji są zwykłą bajką. Za wcześnie uznać, czy ten plan się powiedzie. Poczekajmy, czas pokaże."
 SEA_warlords.41.a: "Trudno"
 SEA_warlords.42.t: "Han Fuju ucieka z Jinan"
 SEA_warlords.42.desc: "Pomimo możliwości dłuższego utrzymania pozycji Han Fuju postanowił uciec z Jinan i pozostawić naszą flankę bez ochrony. Został już zatrzymany przez nasze siły za zdradę, ale nadal pozostaje pytanie, co powinniśmy z nim zrobić. Czy powinniśmy go uwięzić i przejąć całą jego ziemię, aby ukarać go dla przykładu, czy też powinniśmy w międzyczasie powierzyć dowództwo innemu generałowi, aby uniknąć dalszych problemów?"
 SEA_warlords.42.a: "Ukarzmy go dla przykładu"
 SEA_warlords.42.b: "Niech Sun Tongxuan przejmie dowództwo"
 may_join_japan_tt: "§RIstnieje ryzyko, że przejdzie na stronę Japonii§!"
 SEA_warlords.43.t: "Rządy Sun Tongxuana"
 SEA_warlords.43.desc: "Po tchórzliwej ucieczce Hana Fuju z Jinan w ogarniętej wojną prowincji Shandong pojawiła się pustka wymagająca zapełnienia. Centralne władze postanowiły nie interweniować, a jedynie mianować Sun Tongxuana tymczasowym gubernatorem, pozostawiając nam decyzję co do dalszych działań."
 SEA_warlords.43.a: "Stańmy po stronie władz centralnych"
 SEA_warlords.43.b: "Kuomintang przegrał, musimy dołączyć do Japończyków!"
 SEA_warlords.44.t: "[FROM.GetLeader] proponuje zjednoczenie Liangguang"
 SEA_warlords.44.desc: "Właśnie otrzymaliśmy wiadomość od [FROM.GetAdjective] władz, że pragną ponownego zjednoczenia naszych dwóch regionów w podmiot znany jako Liangguang. Pomysł nawiązuje do czasów dynastii Qing, w których istniało wicekrólestwo Liangguang. Chociaż nie potrzebujemy już takich imperialnych tytułów, to potęga i prestiż, jakie posiadał wówczas ten zjednoczony byt, były bezdyskusyjne."
 SEA_warlords.44.a: "Tak, tylko dzięki ściślejszej współpracy możemy zwyciężyć!"
 SEA_warlords.44.b: "Nie będziemy współpracować z Królem Południa!"
 SEA_warlords.45.t: "[FROM.GetLeader] godzi się na zjednoczenie"
 SEA_warlords.45.desc: "Wspaniała wiadomość! [GXC.GetNameDefCap] godzi się na naszą propozycję zjednoczenia pod sztandarem Liangguang. Razem tworzymy potężną frakcję dysponującą bogatymi możliwościami przemysłowymi, surowcami i siłą roboczą! Całe Chiny drżą teraz przed naszą zjednoczoną siłą i wolą."
 SEA_warlords.45.a: "Odniesiemy zwycięstwo!"
 SEA_warlords.46.t: "[FROM.GetLeader] nas porzuca"
 SEA_warlords.46.desc: "[GXC.GetNameDef] sprzeciwia się zjednoczeniu. \"Suwerenność\", którą wkrótce utracą, jest dla nich ważniejsza od wspólnej przyszłości. Musimy teraz rozważyć alternatywne rozwiązania, które najprawdopodobniej doprowadzą do tej unifikacji siłą, ponieważ tylko razem możemy przeciwstawić się wrogom, którzy się przeciwko nam sprzymierzają."
 SEA_warlords.46.a: "Pozostało nam teraz tylko zwycięstwo albo śmierć!"
 SEA_warlords.46.tt: "§RNajprawdopodobniej doprowadzi to wojny z [CHI.GetAdjective] władzami§!"
 SEA_warlords.47.t: "Przywództwo Kliki Liangguang"
 SEA_warlords.47.desc: "W obliczu zbliżającego się zjednoczenia musimy podjąć trudną decyzję dotyczącą tego, kto powinien stanąć na czele nowej kliki. Obie brane pod uwagę osoby byłyby dobrym wyborem, ponieważ [ROOT.GetLeader] dowodzi siłami powietrznymi, a Li Zongren jest ekspertem w walce na lądzie i stanowi inspirację dla żołnierzy. Kto wygra tę rywalizację?"
 SEA_warlords.47.a: "Lepiej będzie, jeśli [ROOT.GetLeader] zostanie"
 SEA_warlords.47.b: "Nowa Klika Kuangsi ma większy autorytet!"
 SEA_warlords.48.t: "Południe organizuje się przeciwko nam"
 SEA_warlords.48.desc: "O wiele łatwiej jest przywrócić jedność naszemu narodowi, gdy zbuntowane frakcje są niewielkie i podzielone. Niestety, południowe prowincje zaczęły się jednoczyć i ten bastion sprzeciwu wobec naszej siły budzi coraz większe obawy. Jeśli zdecydują się stawić opór, zdołają zmobilizować przeciwko nam alarmującą ilość zasobów i ludzi."
 SEA_warlords.48.a: "Odzyskamy nad nimi kontrolę!"
 SEA_warlords.48.b: "Rozsądnie byłoby ich nie prowokować..."
 SEA_warlords.48.tt: "§RJeśli nie zdołamy pokonać ich w ciągu pół roku, nastąpi impas!§!"
 SEA_warlords.49.t: "Konflikt w impasie"
 SEA_warlords.49.desc: "W obliczu rosnącej presji ze strony naszych politycznych przeciwników i spadającego morale naszych żołnierzy staje się jasne, że musimy zaprzestać bezowocnych walk i skupić się na większych niebezpieczeństwach czyhających na wschodzie. Dziś przegraliśmy, siły, którymi dysponuje [GDC.GetLeader], będą nadal okupować południową część Chin."
 SEA_warlords.49.a: "Musimy czekać na odpowiednią chwilę..."
 SEA_warlords.50.t: "Przybywa delegacja, którą przysyła [FROM.GetLeader]"
 SEA_warlords.50.desc: "Delegacja wysłana z Xi'an dotarła dziś do nas, aby omówić antyjapońskie działania planowane na najbliższe miesiące. Wygląda na to, że [FROM.GetLeader] ma kontakt z Komunistyczną Partią Chin w górach Shaanxi i chce zawrzeć z nią sojusz. W tym celu [FROM.GetLeader] chce, żebyśmy wykorzystali nasze kontakty z [SOV.GetAdjective] władzami i zdobyli ich przychylność, która może pomóc w nadchodzącym konflikcie."
 SEA_warlords.50.a: "Razem pokonamy zagrożenie nadciągające ze wschodu"
 SEA_warlords.51.t: "Owocne dyskusje w Luochuan"
 SEA_warlords.51.desc: "Na początku tego tygodnia nasz przedstawiciel Li Kenong i [FROM.GetLeader] spotkali się w Luochuan, żeby przedyskutować kwestie antyjapońskie i sprawę sowieckiej pomocy w walce z najeźdźcami. Ostatecznie uzgodniono, że należy stawiać opór Japonii, ale nie zgodzono się na negocjacje z Czang Kaj-szekiem. Zhang, który żywi urazę do Japończyków za zabicie jego ojca, oświadczył jednak, że zrobi wszystko, co w jego mocy - nawet jeśli będzie to oznaczało jego śmierć - aby przekonać generalissimusa do przyłączenia się do KPCh w walce z Japończykami."
 SEA_warlords.51.a: "Być może znaleźliśmy kolejnego sojusznika"
 SEA_warlords.52.t: "[FROM.GetLeader] chce wstrzymać kampanię wrogości"
 SEA_warlords.52.desc: "[FROM.GetLeader] rozprawia się obecnie z tak zwanymi bandytami w naszym rejonie, czego domaga się [CHI.GetLeader]. Oczywiście dotyczy to również nas, ale [FROM.GetLeader] chce na razie wstrzymać wszelkie wrogie działania między nami, ponieważ zamierza stworzyć wspólny front między nami a Kuomintangiem. Czy przyjmiemy tę propozycję?"
 SEA_warlords.52.a: "Chętnie skorzystamy z tej chwili wytchnienia"
 SEA_warlords.52.b: "Mamy inne plany, jeśli chodzi o [FROM.GetAdjective] kwestie"
 SEA_warlords.53.t: "[FROM.GetLeader] przemyca fundusze i wyposażenie dla sprawy"
 SEA_warlords.53.desc: "[FROM.GetLeader] zaczął przemycać broń i fundusze zapewniane dla jego armii przez władze centralne w Nankinie, aby dostarczać je za pomocą różnych środków do obszaru będącego naszą rewolucyjną bazą i wzmocnić w ten sposób nasze obopólne zaufanie i nas samych, ponieważ jesteśmy zaprzysiężonymi wrogami [JAP.GetAdjective] władz."
 SEA_warlords.53.a: "Dobrze wykorzystamy to wsparcie"
 SEA_warlords.54.t: "[FROM.GetLeader] wycofuje oddziały z: [1032.GetName]"
 SEA_warlords.54.desc: "[FROM.GetLeader] wycofał wojska stacjonujące w mieście Yan'an, aby nie tylko wzmocnić naszą pozycję, ale także przyciągnąć uwagę rządu centralnego. W tej sytuacji [CHI.GetLeader] uda się najpewniej na północ, aby ukarać oddziały represyjne i spróbować przemieścić je na południowy wschód, jednocześnie upominając zbuntowanych przywódców lokalnych, takich jak [FROM.GetLeader] i [SHX.GetLeader]. Jednak podczas pobytu w Xi'an [FROM.GetLeader] planuje podjąć drastyczne kroki, których celem będzie [CHI.GetLeader] i utworzenie zjednoczonego frontu przeciwko Japonii."
 SEA_warlords.54.a: "Wspaniałe wieści!"
 SEA_warlords.55.t: "Stagnacja ofensywy"
 SEA_warlords.55.desc: "W obliczu rosnącej presji ze strony rządu centralnego na osiąganie rezultatów, która nie przynosi żadnych efektów, i spadającego morale naszych żołnierzy staje się jasne, że musimy zaprzestać bezowocnych walk i skupić się na większych niebezpieczeństwach zagrażających Chinom. Dziś przegraliśmy, władze [PRC.GetAdjective] nie uginają się w obliczu wroga, a ich siły nadal będą okupować północną część naszej prowincji."
 SEA_warlords.55.a: "Musimy czekać na odpowiednią chwilę..."
 SEA_warlords.55.tt: "Będziemy mogli przyjąć cel: §Y$XIC_request_relocation_to_northeastern_command$§!"
 SEA_warlords.56.t: "[FROM.GetLeader] prosi o przeniesienie do: [608.GetName]"
 SEA_warlords.56.desc: "Młody marszałek [FROM.GetLeader] poprosił o przeniesienie do północno-wschodniego garnizonu, którego siedzibą jest [608.GetName], aby być bliżej japońskiego zagrożenia i pełnić funkcję bastionu przeciwko japońskiej agresji. Jest byłym przywódcą Kliki Fengtian, więc najwyraźniej pragnie podjąć aktywne działania w celu odzyskania utraconej ojczyzny. Jakiej odpowiedzi powinniśmy mu udzielić?"
 SEA_warlords.56.a: "Proaktywne podejście do obrony? Świetnie!"
 SEA_warlords.56.b: "Nie możemy zaufać mu na tyle, by powierzyć mu ten posterunek"
 SEA_warlords.57.t: "[FROM.GetLeader] odrzuca nasz wniosek"
 SEA_warlords.57.desc: "[FROM.GetLeader] nie zamierza tworzyć wysuniętej placówki wymierzonej przeciwko Japończykom, o którą zawnioskowaliśmy. To oczywista zdrada i działanie przeciwko świetlanej przyszłości Chin."
 SEA_warlords.57.a: "Pożałuje tej decyzji..."
 SEA_warlords.58.t: "Rząd i [XIC.GetNameDef] żądają podporządkowania"
 SEA_warlords.58.desc: "[XIC.GetNameDef] i [FROM.GetNameDef] żądają, abyśmy podporządkowali się ich nowemu planowi zakładającemu, że [608.GetName] i okoliczne terytoria zostaną przez nas przekazane młodemu marszałkowi, który będzie je wykorzystywał jako nową bazę wypadową do działań przeciwko Japończykom. Wygląda na to, że zamierzają za wszelką cenę położyć kres naszej autonomii..."
 SEA_warlords.58.a: "W porządku, spełniliśmy swój obowiązek"
 SEA_warlords.58.b: "[608.GetName]? Będą musieli odebrać nam niezależność siłą!"
 SEA_warlords.59.t: "Wielki marsz na północ"
 SEA_warlords.59.desc: "W końcu nadszedł czas, aby odzyskać utracone terytoria Kliki Fengtian. [608.GetName] znajduje się obecnie pod naszą kontrolą i nasze zadanie zwalczania bandytów w Shaanxi formalnie dobiegło końca. Wkrótce cała utracona ojczyzna ponownie wróci pod nasze władanie!"
 SEA_warlords.59.a: "Jesteśmy o krok bliżej odzyskania honoru!"
 SEA_warlords.60.t: "Generałowie przechodzą na [FROM.GetAdjective] stronę"
 SEA_warlords.60.desc: "Wielu generałów i żołnierzy niegdyś lojalnych wobec dawnego marszałka Zhang Zuolina zabitego przez Armię Kwantuńską wiele lat temu obecnie odpowiedziało na wezwanie jego syna, którym jest [FROM.GetLeader], i zdradziło nas, przechodząc na [FROM.GetAdjective] stronę. To katastrofa!"
 SEA_warlords.60.a: "Duch Zuolina wciąż nas prześladuje..."
 SEA_warlords.61.t: "Nieudana misja"
 SEA_warlords.61.desc: "Zależało nam na wstrzymaniu kampanii osaczania i skupieniu się na większym niebezpieczeństwie zagrażającym Chińczykom, dlatego posunęliśmy się do użycia siły i wykorzystania karty przetargowej, jaką był uprowadzony [CHI.GetLeader]. Niestety doczekaliśmy się jedynie nakazów aresztowania i pogróżek ze strony władz centralnych. [ROOT.GetLeader] i jego najbliżsi współpracownicy mają zostać pociągnięci do odpowiedzialności, a północno-zachodnia kwatera główna ds. zwalczania bandytyzmu ma zostać całkowicie zlikwidowana. Czy powinniśmy pogodzić się z tym losem, czy kontynuować walkę?"
 SEA_warlords.61.a: "Przynajmniej powstał sojusz, o który prosiliśmy..."
 SEA_warlords.61.b: "Nie, musimy zachować niezależność. Zależy od tego realizacja ostatecznego celu - [ROOT.GetLeader] na nas liczy!"
 SEA_warlords.62.t: "Likwidacja północno-zachodniej kwatery głównej ds. zwalczania bandytyzmu"
 SEA_warlords.62.desc: "Porwany [ROOT.GetLeader] zmuszany do utworzenia drugiego zjednoczonego frontu był kroplą, która przelała czarę. Przedstawiciele naszego rządu wydali nakazy aresztowania, których celem jest [FROM.GetLeader] i jego ludzie, oraz rozpoczęli przemieszczanie wojsk w celu zakończenia niezależnej misji północno-zachodniej kwatery głównej ds. zwalczania bandytyzmu. Nadszedł czas, aby ci zdrajcy ponieśli zasłużoną karę."
 SEA_warlords.62.a: "Nie wywiązali się ze swojej misji, więc trzeba przywołać ich do porządku"
 SEA_warlords.63.t: "Dodatkowe [SOV.GetAdjective] zaopatrzenie dotarło przez przełęcz Irkeshtam"
 SEA_warlords.63.desc: "Na początku tygodnia kolejne dostawy [SOV.GetAdjective] broni i zaopatrzenia dotarły do naszych wojsk w Kaszgarze przez leżącą na zachód od niego przełęcz Irkeshtam. Transport zlecił Alexander Barmine, [SOV.GetAdjective] przedstawiciel odpowiedzialny za dostawy uzbrojenia dla naszego rządu, wygląda na to, że [SOV.GetNameDef] zamierza zacieśnić naszą współpracę."
 SEA_warlords.63.a: "Dziękujemy naszym towarzyszom za ich szczodrość"
 SEA_warlords.64.t: "$KHM_ma_hushan$ przybywa z [KHM.GetAdjective] złotem"
 SEA_warlords.64.desc: "$KHM_ma_hushan$, skompromitowany dowódca 36. Dywizji Kuomintangu i [KHM.GetAdjective] padyszach zjawił się w regionie [441.GetName] po porzuceniu własnych żołnierzy. Przywiózł ze sobą 1000 uncji złota, które wraz ze swoimi ludźmi ukradł z dawnej stolicy państwa. To nie lada okazja..."
 SEA_warlords.64.a: "Skonfiskujmy mu to złoto!"
 SEA_warlords.65.t: "[FROM.GetLeader] chce zjednoczenia Kirgizów"
 SEA_warlords.65.desc: "[FROM.GetLeader] to nasz lojalny poddany, który obecnie kontroluje prowincję [FROM.GetNameDef] po tym, jak miał tam miejsce przewrót wojskowy ze wsparciem NKWD. Wyraził on pragnienie połączenia jej z Kirgistanem, aby oba regiony mogły się lepiej rozwijać, a rozproszone ludy zostały zjednoczone pod tą samą flagą. Co na to odpowiemy?"
 SEA_warlords.65.a: "Pod warunkiem, że pozostanie nam lojalny."
 SEA_warlords.65.b: "Nie pójdziemy na kompromis w sprawie naszych granic!"
 SEA_warlords.66.t: "[FROM.GetLeader] przekazuje Kirgistan"
 SEA_warlords.66.desc: "[FROM.GetLeader] zgadza się na naszą prośbę, a procedury przekazania nam regionu Pamir już trwają. Od tej pory terytorium to będzie pod naszą władzą, niezależne od bezpośrednich [FROM.GetAdjective] rządów."
 SEA_warlords.66.a: "Wspaniały dzień!"
 SEA_warlords.67.t: "[FROM.GetLeader] odrzuca naszą prośbę"
 SEA_warlords.67.desc: "[FROM.GetLeader] nie zgadza się na naszą prośbę przekazania terytorium. Ta decyzja była do przewidzenia, ale z pewnością negatywnie wpłynie na nasze dalsze relacje."
 SEA_warlords.67.a: "Kiedyś odzyskamy te ziemie..."
 SEA_warlords.68.t: "Generałowie Guominjunu przechodzą na [FROM.GetAdjective] stronę"
 SEA_warlords.68.desc: "Feng Yuxiang i jego żołnierze, którzy byli niegdyś lojalni Guominjunowi - organizacji, która zbuntowała się przeciw nam, lecz potulnie wróciła do szeregu po sromotnej porażce - przechodzą obecnie na [FROM.GetAdjective] stronę, gdyż [FROM.GetLeader] ogłasza odnowienie tej wojskowej organizacji."
 SEA_warlords.68.a: "Duch Guominjunu wciąż nas prześladuje..."
 SEA_warlords.69.t: "Rozwiązanie Politycznej Rady Hebei-Chahar"
 SEA_warlords.69.desc: "Polityczna Rada Hebei-Chahar, która funkcjonowała jako lokalny, niezależny organ w celu uhonorowania żądań regionalnej demilitaryzacji Japonii w ramach ugody He-Umezu, wpadła w ręce wroga i nie spełnia już żadnej realnej funkcji. Być może pora przywołać jej przywódców i objąć jej siły zbrojne władzą centralnego rządu."
 SEA_warlords.69.a: "Zrobili, co do nich należało."
 SEA_warlords.69.b: "Wciąż mogą się nam przydać."
 SEA_warlords.100.t: "[ROOT.GetLeader] pada ofiarą zdrady, której dopuszcza się [XIC.GetName]"
 SEA_warlords.100.desc: "Otrzymaliśmy pilną wiadomość. [XIC.GetLeader] wycofał swoje oddziały z regionu [1032.GetName], co pozwoliło wkroczyć do niego [PRC.GetAdjective] siłom i przejąć go. [XIC.GetName] nie jest już strażnikiem, który ograniczał [PRC.GetAdjective] zapędy. [PRC.GetName] to przeciwnik, a nie sojusznik!"
 SEA_warlords.100.a: "Ta zdrada nie będzie tolerowana!"
