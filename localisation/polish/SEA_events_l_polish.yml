 SEA_japan.1.t: "Incydent z 26 lutego"
 SEA_japan.1.desc: "Powołując się na zagrożenia dla ducha państwa imperialnego, młodsi oficerowie, lojalni wobec frakcji Kōdōha w armii japońskiej, zorganizowali zamach stanu. Ich celem jest oczyszczenie rządu i dowództwa wojskowego z osób, które sprzeciwiają się etosowi militarystycznemu oraz bezpośredniej kontroli cesarskiej nad państwem. Już otoczyli rezydencje najważniejszych urzędników i zajęli rządowe centrum Tokio. Jednak cesarz milczy, choć buntownicy liczyli na jego poparcie. Jak potoczą się wydarzenia?"
 SEA_japan.1.a: "Trzeba natychmiast zakończyć tę farsę!"
 JAP_kodoha_coup_will_fail_historically_tt: "Ogłosimy stan wojenny i użyjemy Pułku Yokosuka Cesarskiej Marynarki Wojennej Japonii do stłumienia tej rebelii. Otrzymaliśmy meldunki o minimalnych stratach, jednak potwierdzono śmierć niektórych osób, które stały się celem Kōdōha:"
 SEA_japan.1.b: "Czas wrócić do tradycji!"
 JAP_kodoha_coup_will_succeed_tt: "Kōdōha zajmą Ministerstwo Wojny, Hotel Cesarski, budynek parlamentu, a także pałac cesarski. Potwierdzono śmierć wielu osób, które stały się celem Kōdōha:"
 SEA_japan.1.c: "Trzeba powstrzymać wojsko!"
 JAP_kodoha_coup_will_fail_non_historically_tt: "Ogłosimy stan wojenny i podejmiemy próbę zdławienia buntu za pomocą jednostek służb porządkowych Tokijskiej Policji Miejskiej, ograniczając zaangażowanie wojska w wymierzenie sprawiedliwości członkom Kōdōha. Otrzymaliśmy meldunki o niewielkich stratach, jednak potwierdzono śmierć niektórych osób, które stały się celem Kōdōha:"
 SEA_japan.1.d: "Trzeba powstrzymać wojsko!" # Intentional
 SEA_japan.1.e: "Ludzie muszą zrozumieć, że są ofiarami powszechnej działalności wywrotowej!"
 SEA_japan_foreign_policy.1.t: "[FROM.GetNameDefCap] domaga się od nas posłuszeństwa"
 SEA_japan_foreign_policy.1.desc: "Dowództwo [FROM.GetAdjective] Armii Kwantuńskiej domaga się od nas posłuszeństwa. Proponują jednak coś w zamian. Jeśli do nich dołączymy, pomogą nam odzyskać dawne ziemie mongolskie i pozwolą stworzyć rządzone przez nas nowe Imperium Mongolskie. Jak odpowiemy?"
 SEA_japan_foreign_policy.1.a: "To dla nas okazja"
 SEA_japan_foreign_policy.1.b: "Musimy za wszelką cenę zachować niepodległość!"
 MEN_li_shouxin_available_tt: "§YLi Shouxin§! zostaje zatrudniony jako §Ygenerał§!"
 SEA_japan_foreign_policy.2.t: "[FROM.GetNameDefCap] poddaje się naszej władzy"
 SEA_japan_foreign_policy.2.desc: "[FROM.GetLeader] ustąpił na korzyść naszego kandydata do [FROM.GetAdjective] tronu, księcia De. Teraz okupujemy ten region, a niebawem przeprowadzimy reorganizację tamtejszego rządu."
 SEA_japan_foreign_policy.2.a: "Cesarz ucieszy się, gdy o tym usłyszy"
 SEA_japan_foreign_policy.3.t: "[FROM.GetNameDefCap] odmawia podporządkowania się cesarzowi"
 SEA_japan_foreign_policy.3.desc: "[FROM.GetLeader] odmawia spełnienia naszych żądań, choć widział, co spotkało Nima-odsora, gdy sprzeciwił się naszemu boskiemu władcy. To chyba czas na lekcję pokory."
 SEA_japan_foreign_policy.3.a: "Znieważenie cesarza nikomu nie może ujść na sucho!"
 SEA_japan_foreign_policy.3.b: "I tak nie byli nam potrzebni"
 SEA_japan_foreign_policy.4.t: "[FROM.GetNameDefCap] żąda, byśmy dołączyli do ich sojuszu"
 SEA_japan_foreign_policy.4.desc: "Delegacja [FROM.GetAdjective] zaproponowała nam współpracę na rzecz opanowania Azji. Chcą, żebyśmy dołączyli do wojny, którą obecnie prowadzą, a także do tych, które wybuchną w przyszłości. Raczej nie przyjmą odmownej odpowiedzi, ale taki sojusz chyba nie przyniesie nam żadnych korzyści?"
 SEA_japan_foreign_policy.4.a: "Razem będziemy silniejsi"
 SEA_japan_foreign_policy.4.b: "To byłoby pogwałceniem naszej zasady neutralności!"
 SEA_japan_foreign_policy.5.t: "[FROM.GetNameDefCap] zgadza się na naszą propozycję"
 SEA_japan_foreign_policy.5.desc: "[FROM.GetLeader] zachowuje się rozsądnie i postanawia, że [FROM.GetNameDef] oficjalnie podpisze niezbędne dokumenty ułatwiające dołączenie do naszej frakcji. To wielkie święto!"
 SEA_japan_foreign_policy.5.a: "Słuszna decyzja"
 SEA_japan_foreign_policy.6.t: "[FROM.GetNameDefCap] nie zgadza się do nas dołączyć"
 SEA_japan_foreign_policy.6.desc: "[FROM.GetLeader] zachowuje się nierozsądnie i ogłasza, że [FROM.GetNameDef] nie zawrze z nami sojuszu. Nie wie, że nie pozwolimy temu krajowi zachować neutralności w zbliżającym się konflikcie."
 SEA_japan_foreign_policy.6.a: "Przygotować wojska do ataku!"
 SEA_japan_foreign_policy.7.t: "[FROM.GetNameDefCap] szykuje się do inwazji"
 SEA_japan_foreign_policy.7.desc: "Odmowa nie została dobrze przyjęta. Wojska [FROM.GetAdjective] przygotowują się do błyskawicznej inwazji na nasz kraj, chcą nas podbić i wciągnąć w swoją sferę wpływów. Mamy chyba ostatnią szansę uniknąć konfliktu, pytanie tylko, czy z niej skorzystamy?"
 SEA_japan_foreign_policy.7.a: "Po dłuższym zastanowieniu, chyba lepiej będzie ustąpić"
 SEA_japan_foreign_policy.7.b: "Niech tylko spróbują!"
 SEA_japan_foreign_policy.8.t: "[FROM.GetNameDefCap] zgadza się na nasze żądania"
 SEA_japan_foreign_policy.8.desc: "Wreszcie, po długich rozważaniach, [FROM.GetAdjective] delegacja postanowiła podpisać poprawione dokumenty, które im przekazaliśmy. Dzięki temu unikną interwencji wojskowej, choć stracą niepodległość. Teraz jesteśmy gotowi do uderzenia na południe!"
 SEA_japan_foreign_policy.8.a: "Przywrócono porządek"
 SEA_japan_foreign_policy.9.t: "[FROM.GetLeader] odmawia podporządkowania się"
 SEA_japan_foreign_policy.9.desc: "[FROM.GetLeader] odrzuca naszą propozycję ostatniej szansy. Nasze wojska są gotowe do błyskawicznego zajęcia największych [FROM.GetAdjective] miast. Czas pokazać, co potrafi naród [ROOT.GetAdjective]!"
 SEA_japan_foreign_policy.9.a: "Tennoheika Banzai!"
 SEA_japan_foreign_policy.10.t: "[FROM.GetNameDefCap] żąda okupacji terytorium [671.GetName]"
 SEA_japan_foreign_policy.10.desc: "Delegacja przysłana do nas przez władze [FROM.GetAdjective] przedstawiła nam ultimatum. Dają nam tydzień na wycofanie wojska z regionu Tonkin i umożliwienie ich jednostkom zajęcia pozycji oraz założenia tam baz. Ma to zagwarantować, że Chińczycy nie zagrożą [VIN.GetAdjective] niepodległości, ale przecież wiemy, o co tak naprawdę chodzi..."
 SEA_japan_foreign_policy.10.a: "Nie warto o to walczyć"
 SEA_japan_foreign_policy.10.b: "Nie oddamy im tych ziem!"
 SEA_japan_foreign_policy.11.t: "[FROM.GetNameDefCap] przekazuje terytorium [671.GetName]"
 SEA_japan_foreign_policy.11.desc: "Przywództwo [FROM.GetAdjective] posłuchało głosu rozsądku i zaczęło wycofywać wojska z Tonkinu, aby umożliwić nam stworzenie tam strefy bezpieczeństwa, która uniemożliwi wojskom chińskim wejście na [VIN.GetAdjective] terytorium. Zwycięstwo!"
 SEA_japan_foreign_policy.11.a: "Wspaniały dzień dla ludu [ROOT.GetAdjective]"
 SEA_japan_foreign_policy.12.t: "[From.GetNameDefCap] odrzuca nasze żądania"
 SEA_japan_foreign_policy.12.desc: "Przywództwo [FROM.GetAdjective] nie posłuchało głosu rozsądku i nie zamierza oddać nawet piędzi ziemi w Indochinach. To uniemożliwia nam dalszą ekspansję na południe... Przejdziemy nad tym do porządku dziennego, czy może powinniśmy uderzyć na zachód?"
 SEA_japan_foreign_policy.12.a: "Pożałują tej decyzji!"
 SEA_japan_foreign_policy.12.b: "Musimy odpuścić"
 SEA_japan_foreign_policy.13.t: "Siły [FROM.GetAdjective] okupują terytorium [721.GetName]!"
 SEA_japan_foreign_policy.13.desc: "\nNa początku tego tygodnia siły [JAP.GetAdjective] wkroczyły i zajęły nasze terytorium [721.GetName], twierdząc, że ich misją jest ochrona regionu przed potencjalną okupacją przez ich wrogów. Jest to ewidentny akt wojny, który możemy jednak zignorować, ponieważ w tej chwili nie możemy sobie pozwolić na walkę z takim wrogiem."
 SEA_japan_foreign_policy.13.a: "Nie warto o to walczyć"
 SEA_japan_foreign_policy.13.b: "Za kogo oni się uważają?"
 SEA_japan_foreign_policy.14.t: "[FROM.GetNameDefCap] reorganizuje nasz rząd"
 SEA_japan_foreign_policy.14.desc: "Zarządcy [FROM.GetAdjective], którzy pomogli nam w założeniu państwa, postanowili, że nadszedł czas na reorganizację struktury naszego rządu i zmianę systemu prawnego. Na dłuższą metę nas to wzmocni, zatem nie powinniśmy odmawiać."
 SEA_japan_foreign_policy.14.a: "Dobrze"
 SEA_japan_foreign_policy.15.t: "[FROM.GetNameDefCap] żąda okupacji terytorium [729.GetName]"
 SEA_japan_foreign_policy.15.desc: "Wojska [FROM.GetAdjective] zarządzające regionem [592.GetName] przedstawiły nam ultimatum, twierdząc, że miasto to mogłoby być dobrym miejscem, z którego wrogowie mogliby ich zaatakować, jeśli nadarzy się okazja. Albo ich wpuścimy, a tym samym pozwolimy zrobić z miastem, co im się spodoba, albo będziemy musieli zmierzyć się z potęgą armii [FROM.GetAdjective] Co zrobimy?"
 SEA_japan_foreign_policy.15.a: "Nie warto o to walczyć"
 SEA_japan_foreign_policy.15.b: "Nie oddamy im tych ziem!"
 SEA_japan_foreign_policy.16.t: "[FROM.GetNameDefCap] przekazuje terytorium [729.GetName]"
 SEA_japan_foreign_policy.16.desc: "Administratorzy regionu [729.GetName] postanowili wpuścić nasze wojska. Wiedzieli, że opór byłby daremny. Nasz lud się raduje, bo kolejne zachodnie mocarstwo zostało wypchnięte z Azji Wschodniej!"
 SEA_japan_foreign_policy.16.a: "Wspaniały dzień dla ludu [ROOT.GetAdjective]"
 SEA_japan_foreign_policy.17.t: "[From.GetNameDefCap] odrzuca nasze żądania"
 SEA_japan_foreign_policy.17.desc: "Administratorzy regionu [729.GetName] zapomnieli, gdzie jest ich miejsce i postanowili odrzucić żądania, które nasi gubernatorzy przekazali im wcześniej w regionie [592.GetName]. Czas raz na zawsze obalić [FROM.GetAdjective] imperium!"
 SEA_japan_foreign_policy.17.a: "Pożałują tej decyzji!"
 SEA_japan_foreign_policy.17.b: "Musimy odpuścić"
 SEA_japan_foreign_policy.18.t: "Rząd [FROM.GetAdjective] zaprasza nas do swojego sojuszu"
 SEA_japan_foreign_policy.18.desc: "Do naszej stolicy przybyła delegacja z odległego kraju i poprosiła o audiencję u jego wysokości. Twierdzą, że są przedstawicielami władz [FROM.GetAdjective] i chcą zawrzeć sojusz między naszymi krajami. Zgadzamy się?"
 SEA_japan_foreign_policy.18.a: "Razem będziemy silniejsi"
 SEA_japan_foreign_policy.18.b: "To byłoby pogwałceniem naszej zasady neutralności..."
 SEA_japan_foreign_policy.19.t: "[FROM.GetNameDefCap] przyjmuje nasze zaproszenie"
 SEA_japan_foreign_policy.19.desc: "[FROM.GetLeader] wspaniałomyślnie przystaje na propozycję zawarcia sojuszu przez nasze kraje. Już ruszyły działania na rzecz integracji z naszą strefą wpływów. To radosny dzień!"
 SEA_japan_foreign_policy.19.a: "Wiedzą, co dla nich dobre"
 SEA_japan_foreign_policy.20.t: "[FROM.GetNameDefCap] nie zgadza się do nas dołączyć"
 SEA_japan_foreign_policy.20.desc: "[FROM.GetLeader] grubiańsko odrzuca propozycję zawarcia sojuszu przez nasze kraje. Twierdzi, że byłoby to pogwałceniem zasady neutralności ich państwa. Trudno sobie wyobrazić siłę korupcji, która doprowadziła do tej błędnej decyzji."
 SEA_japan_foreign_policy.20.a: "Ich strata!"
 SEA_japan_foreign_policy.21.t: "[FROM.GetNameDefCap] dalej reorganizuje nasz rząd"
 SEA_japan_foreign_policy.21.desc: "Nasz łaskawy [FROM.GetAdjective] suweren postanowił wreszcie wesprzeć nasze dążenia do stania się prawdziwym państwem mongolskim. W związku z tym zaproponowano nam kolejną reorganizację naszego rządu oraz agencji, co ma ułatwić zmianę polityki. To wielki dzień dla ludu [ROOT.GetAdjective]!"
 SEA_japan_foreign_policy.21.a: "Skoro tego chcą"
 SEA_japan_foreign_policy.22.t: "Wykryto prawdopodobnych agentów [FROM.GetAdjective]"
 SEA_japan_foreign_policy.22.desc: "Na naszym terytorium wykryto agentów, którzy prawdopodobnie działają na zlecenie władz [FROM.GetAdjective] Próbują nawiązać kontakt ze szlachtą i zwodzą naszych obywateli obietnicami Wspólnego Dobrobytu. Jakie działania podejmiemy?"
 SEA_japan_foreign_policy.22.a: "Nie spowodują żadnych szkód, zostawmy ich w spokoju"
 SEA_japan_foreign_policy.22.b: "Musimy zwiększyć bezpieczeństwo naszego kraju!"
 SEA_japan_foreign_policy.23.t: "[FROM.GetNameDefCap] wpływa na nasz lud"
 SEA_japan_foreign_policy.23.desc: "Agenci [FROM.GetAdjective] zaczęli rozsiewać panazjatycką propagandę w całej Lhasie, ponadto przemycają fundusze, za pomocą których przekupują miejscową szlachtę. Wygląda na to, że wkrótce sytuacja może wymknąć się spod kontroli..."
 SEA_japan_foreign_policy.23.a: "Kusi ich Strefa Wspólnego Dobrobytu..."
 SEA_japan_foreign_policy.24.t: "[FROM.GetNameDefCap] kontaktuje się z Tubtenem Kunpellą"
 SEA_japan_foreign_policy.24.desc: "Nasi oficerowie donoszą, że [FROM.GetAdjective] agenci nawiązali kontakt z Tubtenem Kunpellą, szlachcicem, który posiada ogromną władzę, zwanym niegdyś Tybetańskim Siłaczem. Sprawy mogą przybrać dla nas zły obrót..."
 SEA_japan_foreign_policy.24.a: "Oni coś planują..."
 SEA_japan_foreign_policy.25.t: "[FROM.GetNameDefCap] militaryzuje Partię Rozwoju Tybetu"
 SEA_japan_foreign_policy.25.desc: "Partia Rozwoju Tybetu, utworzona na uchodźstwie w Indiach Brytyjskich, lojalna wobec Tubtena Kunpelli, otrzymuje od niedawna transporty broni od nieznanych nadawców. Wygląda na to, że organizacja ta szykuje się do przeprowadzenia przewrotu z miejsca, w którym nie możemy jej dosięgnąć."
 SEA_japan_foreign_policy.25.a: "Sytuacja wymyka się spod kontroli!"
 SEA_japan_foreign_policy.26.t: "Przewrót Siłacza"
 SEA_japan_foreign_policy.26.desc: "Wreszcie nadszedł ten dzień. Dzisiaj, wczesnym rankiem Tubten Kunpella i jego uzbrojeni zwolennicy pomaszerowali na Lhasę. Twierdzą, że nasze władze są skorumpowane i nielegalne, a [ROOT.GetNameDef] lepiej poradzi sobie w [FROM.GetAdjective] sferze wpływów. Spełnimy jego żądania, czy będziemy walczyć?"
 SEA_japan_foreign_policy.26.a: "Może on ma rację"
 SEA_japan_foreign_policy.26.b: "Walczmy z nimi!"
 SEA_japan_foreign_policy.27.t: "Rząd [FROM.GetAdjective] popiera roszczenia panmongolskie"
 SEA_japan_foreign_policy.27.desc: "Wreszcie nadszedł dzień, w którym zaczynamy naszą kampanię i ogłosimy powstanie królestwa Mongolii Zewnętrznej, którego terenami włada nieuprawniony do tego tchórz, [MON.GetLeader]. Czas pokazać światu, że duch Czyngis-chana wciąż żyje!"
 SEA_japan_foreign_policy.27.a: "To naprawdę wspaniały dzień"
 SEA_japan_foreign_policy.28.t: "Rząd [FROM.GetAdjective] oddaje regiony mongolskie"
 SEA_japan_foreign_policy.28.desc: "Zgodnie ze złożoną obietnicą nasz suweren, [FROM.GetNameDef], okupujący ziemie słusznie należne Mongołom, przekazał nam zarządzanie tymi terenami. Jesteśmy wdzięczni za okazane nam zaufanie!"
 SEA_japan_foreign_policy.28.a: "Doskonale"
 SEA_japan_foreign_policy.29.t: "Wyniki kampanii w Suiyuan"
 SEA_japan_foreign_policy.29.desc: "Kampania w Suiyuan dobiegła końca, nakreślono nowe granice. To zapewne ostatni raz, gdy nasi poddani mogli dokonać takiego wtargnięcia, nie wywołując reakcji rządu chińskiego. Teraz bacznie przygląda się on naszym działaniom w tym regionie."
 SEA_japan_foreign_policy.29.a: "Przynajmniej teraz możemy skoncentrować się na innych polach"
 SEA_japan_foreign_policy.30.t: "Koniec kampanii w Suiyuan"
 SEA_japan_foreign_policy.30.desc: "Wreszcie zatrzymał się niestrudzony atak wojsk [JAP.GetAdjective] oraz ich podłych poddanych. Ich jednostki wracają na swoje pozycje. Trudno powiedzieć, czy dzisiejsze wydarzenia zapiszą się na kartach historii, ale przynajmniej rząd w Nankinie wie już o [JAP.GetAdjective] ambicjach w tym regionie."
 SEA_japan_foreign_policy.30.a: "Kolejne zagrożenie usunięte"
 SEA_japan_foreign_policy.31.t: "Wojska wspierające Japonię uderzyły na nasze pozycje!"
 SEA_japan_foreign_policy.31.desc: "Wojska [MEN.GetAdjective] i Armia Prawości Wielkiego Chana uderzyły na nasze pozycje w Suiyuan. Prawdopodobnie zamierzają zdobyć posiadane przez nas ajmaki Mongolii Wewnętrznej. Nie możemy ich przepuścić!"
 SEA_japan_foreign_policy.31.a: "Pokażmy im, z kim mają do czynienia"
 SEA_japan_foreign_policy.32.t: "Japonia chce wspólnie walczyć z komunistycznym zagrożeniem"
 SEA_japan_foreign_policy.32.desc: "Dyplomaci [FROM.GetAdjective] wykonali zwrot o sto osiemdziesiąt stopni w prowadzonej przez nich polityce zagranicznej. Teraz twierdzą, że chcą zacieśnić współpracę naszych krajów, ale pod warunkiem, że zaczniemy zwalczać komunizm i nastroje antyjapońskie. To podejrzana propozycja, ale może warto zaryzykować?"
 SEA_japan_foreign_policy.32.a: "Możemy im to obiecać"
 SEA_japan_foreign_policy.32.b: "Żadnych układów z [JAP.GetAdjective] rządem"
 CHI_accepted_JAP_demands_to_suppress_communism_and_more_flag: "Chiny postanowiły przystać na nasze warunki współpracy"
 SEA_japan_foreign_policy.33.t: "[FROM.GetLeader] zgadza się na nasze żądania"
 SEA_japan_foreign_policy.33.desc: "[FROM.GetLeader], przywódca [FROM.GetAdjective], zgadza się na naszą propozycję i obiecuje zakazać protestów przeciwko naszemu państwu, a jednocześnie podejmie kroki w celu zwalczania działalności komunistycznej w swoim kraju. Wkrótce sformalizujemy sojusz między naszymi państwami i wspólnie zniszczymy ropiejący wrzód, który może doprowadzić do nieuchronnego zniszczenia wszystkich ludów Azji."
 SEA_japan_foreign_policy.33.a: "Pierwszy krok został wykonany"
 SEA_japan_foreign_policy.34.t: "[FROM.GetLeader] odrzuca nasze żądania"
 SEA_japan_foreign_policy.34.desc: "[FROM.GetLeader], przywódca [FROM.GetAdjective], uważa, że jego obywatele nie zasługują na łaskę i odrzuca naszą wielkoduszną propozycję. Niestety, musimy zakończyć istnienie narodu [FROM.GetAdjective]"
 SEA_japan_foreign_policy.34.a: "Pożałują tej decyzji"
 SEA_japan_foreign_policy.35.t: "[FROM.GetNameDefCap] wspiera nastroje pro-[FROM.GetAdjective]"
 SEA_japan_foreign_policy.35.desc: "Liczne rozgłośnie radiowe na zachodnim wybrzeżu zaczęły nadawać [FROM.GetAdjective] propagandę, aby przekonać naszą populację do opowiedzenia się po ich stronie w konflikcie azjatyckim. Musimy przerwać tę działalność, zanim wyrządzi większe szkody!"
 SEA_japan_foreign_policy.35.a: "Jak śmieli!"
 SEA_japan_foreign_policy.36.t: "[FROM.GetNameDefCap] wspiera nastroje pro-[FROM.GetAdjective]"
 SEA_japan_foreign_policy.36.desc: "Rozgłośnie radiowe należące do rządu [FROM.GetAdjective] zaczęły nadawać w naszym kraju propagandę pro-[FROM.GetAdjective] Władze [FROM.GetAdjective] zaproponowały, że zainwestują w nasz przemysł, jeśli nie zamkniemy tych rozgłośni."
 SEA_japan_foreign_policy.36.a: "Warto się z nimi zaprzyjaźnić"
 SEA_japan_foreign_policy.36.b: "Natychmiast skończmy z tą niedorzecznością!"
 SEA_japan_foreign_policy.37.t: "Rząd [FROM.GetAdjective] pozwala nam rozszerzać wpływy"
 SEA_japan_foreign_policy.37.desc: "[FROM.GetLeader] zgadza się na naszą propozycję i postanawia nie przerywać działalności naszych rozgłośni w [FROM.GetAdjective] eterze. Ponadto nasi przemysłowcy otrzymali zgodę na rozpoczęcie inwestycji w tym kraju."
 SEA_japan_foreign_policy.37.a: "Zgodnie z naszymi przewidywaniami"
 SEA_japan_foreign_policy.38.t: "Rząd [FROM.GetAdjective] uniemożliwia nam rozszerzanie wpływów"
 SEA_japan_foreign_policy.38.desc: "[FROM.GetLeader] postanawia uniemożliwić nam działania na [FROM.GetAdjective] terytorium, najwyraźniej uważając, że niepodległość ma większe znaczenie niż boskie dzieło misji panazjatyckiej."
 SEA_japan_foreign_policy.38.a: "Wiedzą, jaki los ich czeka"
 SEA_japan_foreign_policy.39.t: "Inwestycje [FROM.GetAdjective] w nasze zasoby naturalne"
 SEA_japan_foreign_policy.39.desc: "[FROM.GetLeader], [FROM.GetAdjective] przywódca, zgadza się na inwestycje w nasze zasoby naturalne, a [FROM.GetAdjective] firmy już zaczęły przygotowywać się do uruchomienia działalności w naszym kraju."
 SEA_japan_foreign_policy.39.a: "Na pewno mają jakieś ukryte zamiary"
 SEA_japan_foreign_policy.40.t: "Kwestia Wspólnego Dobrobytu Azji Wschodniej"
 SEA_japan_foreign_policy.40.desc: "Po ustanowieniu Strefy Wspólnego Dobrobytu Wielkiej Azji Wschodniej pojawiło się nowe pytanie. Czy naszym celem będzie azjatycki dobrobyt, czy też weźmiemy to, co nam się należy i przejmiemy bardziej bezpośrednią kontrolę nad Azją?"
 SEA_japan_foreign_policy.40.a: "Władza cesarza jest zawsze najważniejsza!"
 SEA_japan_foreign_policy.40.b: "Musimy zapewnić dobrobyt wszystkim państwom Azji!"
 SEA_japan_foreign_policy.41.t: "Senbu"
 SEA_japan_foreign_policy.41.desc: "Senbu powstało z myślą o zwiększeniu naszej kontroli nad naszymi terytoriami na kontynencie. Podjęliśmy próbę silniejszego podporządkowania terenów, które okupujemy. Może czas powierzyć im obowiązki administracyjne i odpowiednio je wykorzystać?"
 SEA_japan_foreign_policy.41.a: "Powinniśmy natychmiast rozpocząć realizację tej strategii!"
 SEA_japan_foreign_policy.41.b: "Powinniśmy wstrzymać się z decyzją"
 apply_senbu_law_tt: "Wprowadzenie prawa okupacyjnego §YSenbu§! na wszystkich terenach okupowanych"
 SEA_japan_foreign_policy.42.t: "Sojusz chińsko-japoński"
 SEA_japan_foreign_policy.42.desc: "[FROM.GetLeader] ogłasza, że nasze narody łączy przeznaczenie i tylko dzięki współpracy możemy pozbyć się komunistycznego zagrożenia. Z tą myślą proponuje nam sojusz, choć w założeniu tylko tymczasowy. Czy powinniśmy przyjąć tę propozycję?"
 SEA_japan_foreign_policy.42.a: "To leży w naszym najlepszym interesie"
 SEA_japan_foreign_policy.42.b: "Coś tu śmierdzi"
 SEA_japan_foreign_policy.43.t: "[FROM.GetLeader] podpisuje układ"
 SEA_japan_foreign_policy.43.desc: "Nasz lud cieszy się, ponieważ państwo [FROM.GetAdjective] dołączyło do naszej walki z największym zagrożeniem dla stabilności w Azji, czyli z komunistami. Chociaż układ jest tylko tymczasowy, z pewnością przyniesie nam liczne korzyści."
 SEA_japan_foreign_policy.43.a: "Doskonale"
 SEA_japan_foreign_policy.44.t: "[FROM.GetLeader] odmawia podpisania układu"
 SEA_japan_foreign_policy.44.desc: "[FROM.GetLeader], [FROM.GetAdjective] przywódca, podejmuje nierozważne oraz niehonorowe działanie i odrzuca naszą wspaniałą propozycję. Sojusz został anulowany, a Armia Kwantuńska znowu patrzy łakomym okiem na północne Chiny. Chyba potrzebujemy modyfikacji polityki zagranicznej."
 SEA_japan_foreign_policy.44.a: "Nic na to nie poradzimy"
 SEA_japan_foreign_policy.45.t: "[FROM.GetNameDefCap] żąda integracji gospodarczej"
 SEA_japan_foreign_policy.45.desc: "[FROM.GetLeader], przywódca [FROM.GetAdjective], przybył dziś do naszej stolicy, by złożyć nam propozycję. Kraj ten chce, abyśmy zwiększyli aktywność związaną z naszą wspólną działalnością gospodarczą i zacieśnili integrację z nimi. To mogłoby bardzo pomóc naszej gospodarce, ale coś tu śmierdzi..."
 SEA_japan_foreign_policy.45.a: "Nie możemy przepuścić takiej okazji"
 SEA_japan_foreign_policy.45.b: "Nie zrezygnujemy z naszej niezależności gospodarczej!"
 SEA_japan_foreign_policy.46.t: "[FROM.GetNameDefCap] zgadza się na naszą propozycję"
 SEA_japan_foreign_policy.46.desc: "[FROM.GetLeader], przywódca [FROM.GetAdjective], cieszy się z naszej propozycji, a dyplomaci tego kraju przybyli do nas, aby podpisać niezbędne dokumenty, które ułatwią im dalszą integrację gospodarczą."
 SEA_japan_foreign_policy.46.a: "Jesteśmy wdzięczni za ich naiwność"
 SEA_japan_foreign_policy.47.t: "[FROM.GetNameDefCap] odrzuca naszą propozycję"
 SEA_japan_foreign_policy.47.desc: "[FROM.GetLeader], przywódca [FROM.GetAdjective], wyraża niezadowolenie z powodu zaproszenia do integracji i twierdzi, że jakiekolwiek bliższe partnerstwo gospodarcze naszych krajów jest niemożliwe teraz oraz w przyszłości. Może domyślili się, co dla nich szykujemy..."
 SEA_japan_foreign_policy.47.a: "To straszna wiadomość..."
 SEA_japan_foreign_policy.48.t: "[FROM.GetNameDefCap] wspiera rozwój naszego przemysłu"
 SEA_japan_foreign_policy.48.desc: "Przemysłowcy [FROM.GetAdjective] rozpoczęli inwestowanie w nasz przemysł i zakładają w naszym kraju nowe korporacje. To z pewnością ważny krok przybliżający nas do dobrobytu."
 SEA_japan_foreign_policy.48.a: "Dobrobyt majaczy na horyzoncie!"
 SEA_japan_foreign_policy.49.t: "Proklamacja Zreorganizowanego Rządu"
 SEA_japan_foreign_policy.49.desc: "Podczas dzisiejszego ogłoszenia w Szanghaju, [ROOT.GetLeader], wraz z generałami i administratorami przysłanymi przez armię japońską, ogłosił powołanie nowego rządu chińskiego, lepszej alternatywy dla skorumpowanego lenna Kuomintangu. Niech żyje Republika Chińska!"
 SEA_japan_foreign_policy.49.a: "Dobrobyt majaczy na horyzoncie!"
 SEA_japan_foreign_policy.50.t: "[FROM.GetNameDefCap] żąda całkowitej integracji"
 SEA_japan_foreign_policy.50.desc: "Integracja naszych gospodarek nie wystarczyła, aby zaspokoić apetyt rządu [FROM.GetAdjective] [FROM.GetLeader], przywódca [FROM.GetAdjective], zażądał dziś od nas całkowitej integracji z jego krajem. Jeżeli szybko się z tego nie wycofamy, stracimy status niepodległego państwa. Co postanowimy zrobić?"
 SEA_japan_foreign_policy.50.a: "Będziemy musieli pogodzić się z tą sytuacją"
 SEA_japan_foreign_policy.50.b: "Zwycięstwo albo śmierć!"
 SEA_japan_foreign_policy.51.t: "[FROM.GetNameDefCap] zgadza się na całkowitą integrację"
 SEA_japan_foreign_policy.51.desc: "Dziś dotarła do nas wspaniała wiadomość, że [FROM.GetAdjective] przywództwo zgadza się na integrację z naszym państwem, co wywołało wielki entuzjazm w parlamencie. To, co mogliśmy zaoferować, było wystarczające, aby uznać tę propozycję za korzystną, choć wiązała się ona z utratą przez nich suwerenności."
 SEA_japan_foreign_policy.51.a: "Doskonale!"
 SEA_japan_foreign_policy.52.t: "[FROM.GetNameDefCap] odmawia całkowitej integracji"
 SEA_japan_foreign_policy.52.desc: "Pomimo oczywistych korzyści i tego, że jest to najlepsze rozwiązanie dla przyszłości Azji, [FROM.GetNameDef] odrzuca naszą uprzejmą propozycję całkowitej integracji. Możemy tylko podejrzewać, jakie są powody tej decyzji, ale wydaje się, że nie mają na względzie najlepszych interesów regionów."
 SEA_japan_foreign_policy.52.a: "Stanowią zagrożenie dla jedności Azji!"
 SEA_japan_foreign_policy.52.b: "Będziemy się im bacznie przyglądać..."
 SEA_japan_foreign_policy.53.t: "W ajmaku Chan Chentii Uulin wykryto dywersantów"
 SEA_japan_foreign_policy.53.desc: "Na naszym terytorium wykryto agentów, którzy prawdopodobnie działają na zlecenie władz [FROM.GetAdjective] Próbują nawiązać kontakt ze szlachtą i zwodzą naszych obywateli obietnicami Wspólnego Dobrobytu. Wygląda na to, że mają jakieś plany wobec mieszkańców Mongolii."
 SEA_japan_foreign_policy.53.a: "Musimy być czujni!"
 SEA_japan_foreign_policy.54.t: "Czarny rynek zalany [FROM.GetAdjective] bronią"
 SEA_japan_foreign_policy.54.desc: "Od niedawna broń należąca do państwa [FROM.GetAdjective] zalewa nasz czarny rynek, trafiając do dysydentów i dywersantów działających na naszym terytorium. Być może dążą do destabilizacji naszej sytuacji wewnętrznej albo - co gorsza - planują obalenie naszego rządu!"
 SEA_japan_foreign_policy.54.a: "Dozbrajają dysydentów politycznych!"
 SEA_japan_foreign_policy.55.t: "Pogłoski o wtargnięciu sił Mongolii Wewnętrznej"
 SEA_japan_foreign_policy.55.desc: "Zauważono, że na naszej południowej granicy gromadzą się jednostki armii Mongolii Wewnętrznej. Być może przygotowują się do inwazji na nasze terytorium, choć nie wiemy, jakie cele chcą zrealizować."
 SEA_japan_foreign_policy.55.a: "Teraz albo nigdy. Szykujmy się na najgorsze!"
 SEA_japan_foreign_policy.56.t: "Na wschodzie wykryto mandżurskich partyzantów"
 SEA_japan_foreign_policy.56.desc: "W okolicach Bayan Tümen oraz w innych częściach naszych regionów na wschodzie wykryto mandżurskich partyzantów. W tej chwili nie są groźniejsi od zwykłych bandytów, ale z czasem staną się naprawdę uciążliwi."
 SEA_japan_foreign_policy.56.a: "Teraz albo nigdy. Szykujmy się na najgorsze!"
 SEA_japan_foreign_policy.57.t: "Rząd [FROM.GetAdjective] naciska w sprawie podporządkowania"
 SEA_japan_foreign_policy.57.desc: "Rząd [FROM.GetAdjective] przedstawił nam dziś ultimatum. Mamy się im podporządkować, jeśli chcemy uniknąć zniszczenia naszego kraju. Jednak wiemy, jaki los dla nasz szykują, więc może lepiej będzie, jeśli stawimy opór?"
 SEA_japan_foreign_policy.57.a: "Nie możemy z nimi walczyć"
 SEA_japan_foreign_policy.57.b: "Musimy chronić rewolucję!"
 MON_japan_starts_a_popular_civil_war_tt: "Japonia wywoła ludową wojnę domową przeciwko naszemu rządowi i prawdopodobnie stanie po stronie buntowników"
 SEA_japan_foreign_policy.58.t: "Rząd [FROM.GetAdjective] oddaje chińskie regiony"
 SEA_japan_foreign_policy.58.desc: "Nasi [FROM.GetAdjective] władcy przekazali nam administrowanie wieloma regionami, które wcześniej kontrolował Kuomintang. Proszą nas o rozpoczęcie przygotowań do odpowiedniej integracji tych ziem z naszym państwem. Nie zawiedziemy ich!"
 SEA_japan_foreign_policy.58.a: "Doskonale"
 SEA_japan_foreign_policy.59.t: "Proklamowanie Państwa Birmańskiego"
 SEA_japan_foreign_policy.59.desc: "[ROOT.GetLeader] i wielu dowódców armii [JAP.GetAdjective] ogłosili dziś wspólnie ustanowienie nowego państwa [ROOT.GetAdjective] Pokonamy wszystkich naszych wrogów!"
 SEA_japan_foreign_policy.59.a: "Dobrobyt majaczy na horyzoncie!"
 SEA_japan_foreign_policy.60.t: "Japonia ustanawia Państwo Birmańskie"
 SEA_japan_foreign_policy.60.desc: "[JAP.GetLeader] ogłosił ustanowienie nowego państwa [ROOT.GetAdjective], które sprzeciwia się nam i aktualnemu kursowi naszej polityki. Wygląda na to, że są gotowi walczyć z nami o swoją niepodległość i na pewno łatwo się nie poddadzą!"
 SEA_japan_foreign_policy.60.a: "Walczmy z nimi! Zniszczmy zdrajców!"
 SEA_japan_foreign_policy.60.b: "Musimy do nich dołączyć, dobrobyt majaczy na horyzoncie!"
 SEA_japan_foreign_policy.61.t: "Zdrada Wang Jingweia"
 SEA_japan_foreign_policy.61.desc: "W ubiegłym tygodniu widziano zdrajcę Wang Jingweia opuszczającego swoją rezydencję. Z perspektywy czasu wydawało się to nieuchronne, ponieważ był niezadowolony z polityki, którą prowadzi [ROOT.GetLeader]. Ale nikomu nie będzie go brakowało."
 SEA_japan_foreign_policy.61.a: "To było do przewidzenia"
 SEA_japan_foreign_policy.61.b: "Może on ma rację..."
 SEA_japan_foreign_policy.62.t: "Wang Jingwei ucieka z kraju"
 SEA_japan_foreign_policy.62.desc: "Wang Jingwei, były wysoki rangą członek Kuomintangu, przybył do Szanghaju i chce z nami współpracować. Z uwagi na jego pozycję i popularność, powinniśmy powierzyć mu ważne stanowisko rządowe, gdyż może okazać się dobrym przywódcą."
 SEA_japan_foreign_policy.62.a: "Będzie silnym przywódcą"
 SEA_japan_foreign_policy.62.b: "Sun Dianying to lepszy kandydat"
 SEA_japan_foreign_policy.63.t: "Połączenie z: [RNG.GetNameDef]"
 SEA_japan_foreign_policy.63.desc: "[JAP.GetLeader] żąda, byśmy połączyli nasz rząd z państwem [RNG.GetAdjective], co zakończy naszą niepodległość. Nasi przywódcy otrzymaliby ważne stanowiska w [RNG.GetAdjective] rządzie. Zgodzimy się na tę propozycję?"
 SEA_japan_foreign_policy.63.a: "[ROOT.GetLeader] otrzyma dobre stanowisko, więc się zgadzamy"
 SEA_japan_foreign_policy.63.b: "To byłby koniec naszej autonomii, więc nie!"
 SEA_japan_foreign_policy.64.t: "[FROM.GetNameDefCap] łączy się z nami"
 SEA_japan_foreign_policy.64.desc: "[FROM.GetLeader], przywódca [FROM.GetAdjective], zgadza się na [JAP.GetAdjective] propozycję połączenia z naszym rządem. [FROM.GetAdjective] ziemie znajdą się teraz pod naszą jurysdykcją. To dla nas wspaniały dzień!"
 SEA_japan_foreign_policy.64.a: "Rozumiemy, dlaczego się zgodzili"
 SEA_japan_foreign_policy.65.t: "[FROM.GetNameDefCap] nie zgadza się na połączenie"
 SEA_japan_foreign_policy.65.desc: "Ten prymityw, [FROM.GetLeader], nie słucha głosu rozsądku i odrzuca naszą propozycję połączenia z państwem [RNG.GetAdjective]. Może trzeba zaproponować lepszą umowę albo zastosować odpowiednią dawkę gróźb."
 SEA_japan_foreign_policy.65.a: "W końcu się zgodzi..."
 SEA_japan_foreign_policy.66.t: "Proklamowanie rządu tymczasowego Wolnych Indii"
 SEA_japan_foreign_policy.66.desc: "[ROOT.GetLeader] i wielu dowódców armii [JAP.GetAdjective] ogłosili dziś wspólnie ustanowienie nowego państwa [ROOT.GetAdjective] Pokonamy wszystkich naszych wrogów!"
 SEA_japan_foreign_policy.66.a: "Dobrobyt majaczy na horyzoncie!"
 SEA_japan_foreign_policy.67.t: "Japonia ustanawia rząd tymczasowy Wolnych Indii"
 SEA_japan_foreign_policy.67.desc: "[JAP.GetLeader] ogłosił ustanowienie nowego państwa [ROOT.GetAdjective], które sprzeciwia się nam i aktualnemu kursowi naszej polityki. Wygląda na to, że są gotowi walczyć z nami o swoją niepodległość i na pewno łatwo się nie poddadzą!"
 SEA_japan_foreign_policy.67.a: "Walczmy z nimi! Zniszczmy zdrajców!"
 SEA_japan_foreign_policy.67.b: "Musimy do nich dołączyć, dobrobyt majaczy na horyzoncie!"
 SEA_japan_foreign_policy.68.t: "Proklamacja Drugiej Republiki Filipińskiej"
 SEA_japan_foreign_policy.68.desc: "[ROOT.GetLeader] i wielu dowódców armii [JAP.GetAdjective] ogłosili dziś wspólnie ustanowienie nowego państwa [ROOT.GetAdjective] Pokonamy wszystkich naszych wrogów!"
 SEA_japan_foreign_policy.68.a: "Dobrobyt majaczy na horyzoncie!"
 SEA_japan_foreign_policy.69.t: "Japonia ustanawia Drugą Republikę Filipińską"
 SEA_japan_foreign_policy.69.desc: "[JAP.GetLeader] ogłosił ustanowienie nowego państwa [ROOT.GetAdjective], które sprzeciwia się nam i aktualnemu kursowi naszej polityki. Wygląda na to, że są gotowi walczyć z nami o swoją niepodległość i na pewno łatwo się nie poddadzą!"
 SEA_japan_foreign_policy.69.a: "Walczmy z nimi! Zniszczmy zdrajców!"
 SEA_japan_foreign_policy.69.b: "Musimy do nich dołączyć, dobrobyt majaczy na horyzoncie!"
 SEA_japan_foreign_policy.70.t: "Japonia domaga się naszej warunkowej kapitulacji"
 SEA_japan_foreign_policy.70.desc: "Dyplomaci [FROM.GetAdjective] przedstawili nam ultimatum, w którym domagają się ponownego wytyczenia naszych wschodnich granic i podpisania z nimi warunkowego pokoju, na mocy którego właściwie wycofalibyśmy się ze spraw Azji. Pozwoli nam to w pełni skoncentrować się na działaniach mających na celu odzyskanie naszych ziem w Europie. Może gdy pokonamy pozostałych wrogów, wrócimy, żeby raz na zawsze odzyskać wschód."
 SEA_japan_foreign_policy.70.a: "Nigdy się nie poddamy!"
 SEA_japan_foreign_policy.70.b: "W ten sposób pozbędziemy się jednego wroga"
 SEA_japan_foreign_policy.71.t: "Rząd [FROM.GetAdjective] odmawia kapitulacji"
 SEA_japan_foreign_policy.71.desc: "Głupcy w Moskwie nie zamierzają skapitulować na naszych początkowych warunkach. Należy całkowicie zniszczyć ich państwo i zmienić granice bardziej, niż początkowo zakładaliśmy!"
 SEA_japan_foreign_policy.71.a: "Zgładzimy ich!"
 SEA_japan_foreign_policy.72.t: "[FROM.GetNameDefCap] oddaje wschód"
 SEA_japan_foreign_policy.72.desc: "Dyplomaci, których przysłał [FROM.GetLeader], podkulili ogony i zgodzili się spełnić nasze żądania. Ich kraj odda nam ziemie, które posiada na Syberii. To wielki dzień dla cesarstwa!"
 SEA_japan_foreign_policy.72.a: "Odnieśliśmy wielkie zwycięstwo!"
 SEA_japan_foreign_policy.73.t: "Rząd [SOV.GetAdjective] wycofuje się z Syberii"
 SEA_japan_foreign_policy.73.desc: "Nasi sojusznicy wycofali się z Azji Wschodniej, kapitulując wobec [JAP.GetAdjective] żądań. To dla nas poważne osłabienie. Czy będziemy szukać nowych sojuszników, czy wolimy dalej walczyć z siłami [JAP.GetAdjective]?"
 SEA_japan_foreign_policy.73.a: "Odwrócili się od nas..."
 SEA_japan_foreign_policy.73.b: "Zatem musimy zyskać ochronę od Japonii!"
 SEA_japan_foreign_policy.74.t: "Rząd [FROM.GetAdjective] zabiega o naszą ochronę"
 SEA_japan_foreign_policy.74.desc: "[FROM.GetLeader], przywódca [FROM.GetAdjective], rozczarowany bezczelną zdradą dawnych sojuszników ([FROM.GetName]), zwraca się do nas z prośbą, byśmy zajęli miejsce protektora jego kraju i narodu. Czy spełnimy tę prośbę?"
 SEA_japan_foreign_policy.74.a: "Dobrze"
 SEA_japan_foreign_policy.74.b: "Nie potrzebujemy ich"
 SEA_japan_foreign_policy.75.t: "Dotarło [FROM.GetAdjective] wyposażenie"
 SEA_japan_foreign_policy.75.desc: "Wygląda na to, że nasze kontakty działające na [FROM.GetAdjective] terytorium porozumiały się z przywództwem tego kraju po tym, jak frakcja Kōdōha, w której działała większość naszych kontaktów, dokonała zamachu stanu i przejęła władzę. Niech żyją dwaj cesarze!"
 SEA_japan_foreign_policy.75.a: "Jesteśmy bardzo wdzięczni!"
 SEA_japan_foreign_policy.76.t: "Rząd [FROM.GetAdjective] żąda pełnej integracji"
 SEA_japan_foreign_policy.76.desc: "[FROM.GetLeader] stwierdził, że z uwagi na stan wyjątkowy ogłoszony po przewrocie Kōdōha oraz możliwość, iż zbuntowani oficerowie ukrywają się w zarządzanych przez nas regionach, powinniśmy stać się integralną częścią jego kraju. Oznaczałoby to oddanie zarządzania w ręce państwa [FROM.GetAdjective] Zgodzimy się na to?"
 SEA_japan_foreign_policy.76.a: "Będziemy musieli pogodzić się z tą sytuacją"
 SEA_japan_foreign_policy.76.b: "Mają o sobie zbyt wysokie mniemanie!"
 SEA_japan_foreign_policy.77.t: "[FROM.GetNameDefCap] zgadza się na całkowitą integrację"
 SEA_japan_foreign_policy.77.desc: "[FROM.GetLeader], nasz [FROM.GetAdjective] gubernator, zgadza się na pełną integrację z naszym krajem. Oznacza to, że nasz rząd może wreszcie przejąć pełną kontrolę nawet nad lokalnymi okręgami w naszych koreańskich regionach."
 SEA_japan_foreign_policy.77.a: "Doskonale!"
 SEA_japan_foreign_policy.78.t: "[FROM.GetNameDefCap] odmawia całkowitej integracji"
 SEA_japan_foreign_policy.78.desc: "Pomimo oczywistych korzyści i tego, że jest to najlepsze rozwiązanie dla przyszłości kraju, gubernator [FROM.GetAdjective], [FROM.GetLeader], odrzuca naszą propozycję całkowitej integracji. Możemy tylko podejrzewać, jakie są powody tej decyzji, ale wydaje się, że nie wzięto pod uwagę interesów krajów."
 SEA_japan_foreign_policy.78.a: "Potrzebujemy przywództwa kogoś bardziej zaufanego!"
 SEA_japan_foreign_policy.78.b: "Uszanujemy ich życzenie, przynajmniej na razie..."
 SEA_japan_foreign_policy.79.t: "[FROM.GetNameDefCap] dąży do bliższej integracji"
 SEA_japan_foreign_policy.79.desc: "[FROM.GetLeader] ma dla nas propozycję, która rzekomo przyniesie korzyści naszym obu narodom. Niebawem mielibyśmy stać się integralną częścią państwa [FROM.GetAdjective], co odebrałoby nam autonomię i uczyniło nas rdzenną częścią ich kraju. Czy to naprawdę dla nas korzystne?"
 SEA_japan_foreign_policy.79.a: "Tak, zyskamy na tym"
 SEA_japan_foreign_policy.79.b: "Nie! Mandżuria pójdzie własną drogą!"
 MAN_we_can_be_annexed_by_kodoha_tt: "Już niebawem będziemy mogli być §Rzaanektowani§! przez państwo [JAP.GetAdjective]!"
 SEA_japan_foreign_policy.80.t: "Związek Concordii zgadza się"
 SEA_japan_foreign_policy.80.desc: "Związek Concordii, [FROM.GetAdjective] elita rządząca, przystał na naszą propozycję i w najbliższej przyszłości może podjąć się zarządzania regionem jako integralną częścią naszego królestwa. Wygląda na to, że realizacja naszego planu zjednoczenia nie napotka przeszkód."
 SEA_japan_foreign_policy.80.a: "Dobrze"
 SEA_japan_foreign_policy.81.t: "Związek Concordii nam się sprzeciwia"
 SEA_japan_foreign_policy.81.desc: "Związek Concordii, [FROM.GetAdjective] elita rządząca, postanowił odrzucić naszą propozycję. Twierdzą, że integracja z naszym krajem nie przyniesie im żadnych korzyści. Może przekonali ich do tego mandżurscy dysydenci albo komuniści, ale niestety nie będzie nam łatwo nakłonić ich do zmiany tej decyzji."
 SEA_japan_foreign_policy.81.a: "Później się nimi zajmiemy"
 SEA_japan_foreign_policy.81.b: "Skoro tego sobie życzą..."
 SEA_japan_foreign_policy.82.t: "[FROM.GetNameDefCap] chce współpracy antyradzieckiej"
 SEA_japan_foreign_policy.82.desc: "Nasi historyczni przyjaciele ze wschodu, [FROM.GetName], złożyli nam ciekawą propozycję. Z uwagi na wspólną historię i łączący nas brak zaufania do państwa [SOV.GetAdjective], proponują zawarcie układu militarnego stwierdzającego, że jeśli jeden z naszych krajów wejdzie do wojny z państwem [SOV.GetAdjective], drugi do niego dołączy. Chyba nie możemy przepuścić takiej okazji?"
 SEA_japan_foreign_policy.82.a: "Wszystko dla naszych [FROM.GetAdjective] przyjaciół!"
 SEA_japan_foreign_policy.82.b: "Znaleźlibyśmy się w zbyt wielkim niebezpieczeństwie"
 SEA_japan_foreign_policy.83.t: "[FROM.GetLeader] podpisuje układ"
 SEA_japan_foreign_policy.83.desc: "Nasi wspaniali [FROM.GetAdjective] przyjaciele wspaniałomyślnie zaakceptowali naszą propozycję zawarcia wzajemnego paktu anty[SOV.GetAdjective] Delegaci właśnie podpisują niezbędne dokumenty, ruszyły też przygotowania do błyskawicznej inwazji na [SOV.GetAdjective] terytorium, gdyby okazała się ona konieczna."
 SEA_japan_foreign_policy.83.a: "Doskonale!"
 SEA_japan_foreign_policy.84.t: "[FROM.GetLeader] nie zgadza się na układ"
 SEA_japan_foreign_policy.84.desc: "Niestety, choć ze wszystkich sił próbowaliśmy poprawić stosunki między naszymi krajami, [FROM.GetLeader] nie zgadza się na naszą propozycję wzajemnego układu anty[SOV.GetAdjective] Twierdzi, że byłby on zbyt groźny dla państwa [FROM.GetAdjective], gdyby [SOV.GetAdjective] agenci odkryli jego istnienie."
 SEA_japan_foreign_policy.84.a: "Może druga izolacja byłaby dla nas korzystna..."
 SEA_japan_foreign_policy.85.t: "Wezwij sojuszników na pomoc"
 SEA_japan_foreign_policy.85.d: "Podpisując pakt antysowiecki, wiedzieliśmy, że prędzej czy później znajdziemy się w stanie wojny z ZSRR. Ten czarny scenariusz właśnie stał się rzeczywistością, więc pora wezwać na pomoc państwa, które zagwarantowały nam wsparcie."
 SEA_japan_foreign_policy.85.a: "Przezorność się opłaciła"
 SEA_japan_foreign_policy.86.t: "[From.GetNameDefCap] wzywa sojuszników na pomoc"
 SEA_japan_foreign_policy.86.desc: "Sygnatariusze polsko-japońskiego paktu antysowieckiego zobowiązani są przyjść z pomocą sojusznikowi zaatakowanemu przez ZSRR. [From.GetName] prowadzi wojnę obronną przeciw Sowietom i wzywa pozostałych członków koalicji do zapewnienia natychmiastowego wsparcia. Pora pokazać całemu światu [Root.GetAdjective] gotowość do walki ze Związkiem Radzieckim."
 SEA_japan_foreign_policy.86.a: "[From.GetNameDefCap] nie walczy samotnie!"
 SEA_japan_foreign_policy.86.b: "To nie nasza wojna"
 SEA_japan_foreign_policy.86.b_tt: "§YZostanie to uznane za zdradę przez wszystkie kraje honorujące ten pakt (§!§R-50§!§Y do opinii).§!"
 SEA_japan_foreign_policy.87.t: "Aneksja państwa [FROM.GetAdjective]"
 SEA_japan_foreign_policy.87.desc: "Musiało w końcu do tego dojść, po tym jak Związek Concordii zgodził się niedawno spełnić żądania Kōdōha. Delegacja [FROM.GetAdjective] przybyła dziś z dokumentami potwierdzającymi pełną integrację naszych krajów, na co już wcześniej zgodzili się nasi delegaci."
 SEA_japan_foreign_policy.87.a: "Zgodziliśmy się na to"
 SEA_japan_foreign_policy.88.t: "Aneksja państwa [FROM.GetAdjective]"
 SEA_japan_foreign_policy.88.desc: "[FROM.GetLeader], przywódca [FROM.GetAdjective], zgadza się na pełną integrację z naszym krajem. Oznacza to, że nasz rząd może wreszcie przejąć pełną kontrolę nawet nad lokalnymi dywizjami w naszych mandżurskich regionach."
 SEA_japan_foreign_policy.88.a: "Doskonale"
 SEA_japan_foreign_policy.89.t: "Państwo [FROM.GetAdjective] oferuje przemysł za zasoby"
 SEA_japan_foreign_policy.89.desc: "Otrzymaliśmy ofertę od [FROM.GetAdjective] państwa. Interesuje ich długoterminowa wymiana zasobów za część ich potencjału przemysłowego. Obecnie mają na oku zasoby na terytorium [FROM.FROM.GetAdjective]"
 SEA_japan_foreign_policy.89.a: "Dlaczego nie?"
 SEA_japan_foreign_policy.89.b: "To nie jest dobry moment."
 SEA_japan_foreign_policy.90.t: "Zgoda [FROM.GetAdjective] państwa na wymianę towarów przemysłowych"
 SEA_japan_foreign_policy.90.desc: "Otrzymaliśmy wieści od [FROM.GetAdjective] władz odnośnie do naszej prośby o wymianę towarów przemysłowych za część ich zasobów. Wygląda na to, że doszliśmy do porozumienia w sprawie korzyści z tej umowy, na której warunki z radością się zgadzają. Wkrótce otrzymamy wspomniane zasoby."
 SEA_japan_foreign_policy.90.a: "Świetnie."
 SEA_japan_foreign_policy.91.t: "Państwo [FROM.GetAdjective] nie zgadza się na wymianę towarów przemysłowych"
 SEA_japan_foreign_policy.91.desc: "Choć [FROM.GetAdjective] władze zareagowały na naszą propozycję raczej obojętnie, ostatecznie zdecydowały się odmówić wymiany towarów przemysłowych w zamian za zasoby. Twierdzą, że nie jest to dobry moment, co zdaje się sugerować, że możemy dojść do porozumienia w przyszłości, o ile wzmocnimy naszą relację."
 SEA_japan_foreign_policy.91.a: "Jeśli raz ci się nie uda..."
 SEA_japan_foreign_policy.92.t: "Rząd [FROM.GetAdjective] chce zacieśnienia więzów"
 SEA_japan_foreign_policy.92.desc: "Dyplomaci [FROM.GetAdjective] przedstawili nam propozycję zacieśnienia więzów między naszymi krajami, co wcześniej hamowały frakcje wojskowe w ich kraju, lecz sobie z tym poradzono. Chcą zawrzeć z nami porozumienia handlowe, badawcze i obronne. Możemy podpisać jedno z nich, albo wszystkie. Nie powinniśmy ich zupełnie lekceważyć, włożyli wiele wysiłku, by znaleźć się w obecnym położeniu."
 SEA_japan_foreign_policy.92.a: "Możemy wzmocnić nasze więzi poprzez handel"
 SEA_japan_foreign_policy.92.b: "Nie potrzebujemy żadnych porozumień..."
 SEA_japan_foreign_policy.92.c: "Powinniśmy zawrzeć z nimi dobre porozumienie obronne"
 SEA_japan_foreign_policy.92.d: "Zawrzyjmy z nimi wszystkie proponowane porozumienia!"
 SEA_japan_foreign_policy.93.t: "[FROM.GetLeader] podpisuje porozumienie o współpracy"
 SEA_japan_foreign_policy.93.desc: "Łaskawy [FROM.GetAdjective] przywódca, [FROM.GetLeader], zgadza się na jedną z propozycji i chce zacieśnienia więzi badawczych i handlowych z naszym krajem. To wielki dzień dla państwa [ROOT.GetAdjective] i jego osiągnięć dyplomatycznych!"
 SEA_japan_foreign_policy.93.a: "Doskonale!"
 SEA_japan_foreign_policy.94.t: "[FROM.GetLeader] nie podpisze żadnego porozumienia"
 SEA_japan_foreign_policy.94.desc: "Dwulicowy [FROM.GetAdjective] przywódca, [FROM.GetLeader], nie zgadza się na żadną z naszych propozycji i odrzuca pomysł zacieśnienia stosunków między naszymi krajami. To czarny dzień dla państwa [ROOT.GetAdjective] i jego osiągnięć dyplomatycznych..."
 SEA_japan_foreign_policy.94.a: "Przerażające"
 SEA_japan_foreign_policy.95.t: "[FROM.GetLeader] podpisuje porozumienie obronne"
 SEA_japan_foreign_policy.95.desc: "Łaskawy [FROM.GetAdjective] przywódca, [FROM.GetLeader], zgadza się na jedną z propozycji i chce zawrzeć układ obronny z naszym krajem, na mocy którego będziemy udzielać sobie pomocy, jeśli ktoś z sygnatariuszy zostanie zaatakowany. To wielki dzień dla państwa [ROOT.GetAdjective] i jego osiągnięć dyplomatycznych!"
 SEA_japan_foreign_policy.95.a: "Doskonale!"
 SEA_japan_foreign_policy.96.t: "[FROM.GetLeader] podpisuje obszerne porozumienie dyplomatyczne"
 SEA_japan_foreign_policy.96.desc: "Łaskawy [FROM.GetAdjective] przywódca, [FROM.GetLeader], zgadza się na wszystkie nasze propozycje i chce zacieśnić więzi handlowe, badawcze i rozwojowe z naszym krajem, a także podpisać układ obronny, na mocy którego będziemy udzielać sobie pomocy, jeśli ktoś z sygnatariuszy zostanie zaatakowany. To wielki dzień dla państwa [ROOT.GetAdjective] i jego osiągnięć dyplomatycznych!"
 SEA_japan_foreign_policy.96.a: "Doskonale!"
 jap_usa_japan_research_name: "Amerykańsko-japońskie porozumienie badawcze"
 jap_usa_japan_research_desc: "Porozumienie badawcze między naukowcami ze Stanów Zjednoczonych i Japonii."
 SEA_japan_foreign_policy.97.t: "[FROM.GetNameDefCap] proponuje umowy handlowe."
 SEA_japan_foreign_policy.97.desc: "[FROM.GetLeader], przywódca [FROM.GetAdjective], przysłał do naszej stolicy dyplomatów na rozmowy o nawiązaniu rozległych stosunków handlowych. Jeśli państwo[FROM.GetNameDef] zostanie naszym nowym partnerem handlowym, doprowadzi to do zbliżenia między naszymi krajami, ale jednocześnie damy im tańszy dostęp do naszych zasobów, co może zaszkodzić naszej gospodarce."
 SEA_japan_foreign_policy.97.a: "Nie mamy nic przeciwko temu"
 SEA_japan_foreign_policy.97.b: "Możecie zabrać sobie te papiery z powrotem do Tokio!"
 SEA_japan_foreign_policy.98.t: "[FROM.GetNameDefCap] zgadza się na propozycję handlową"
 SEA_japan_foreign_policy.98.desc: "[FROM.GetLeader], [FROM.GetAdjective] przywódca, zareagował pozytywnie na propozycję tańszej wymiany handlowej między naszymi krajami i podpisał dokumenty, które mają ułatwić natychmiastowe wprowadzenie tej umowy w życie. Łączy nas wizja świetlanej przyszłości Azji!"
 SEA_japan_foreign_policy.98.a: "Doskonale"
 SEA_japan_foreign_policy.99.t: "[FROM.GetNameDefCap] odrzuca propozycję handlową"
 SEA_japan_foreign_policy.99.desc: "[FROM.GetLeader], [FROM.GetAdjective] przywódca, odpowiedział opryskliwie na propozycję tańszej wymiany handlowej w ramach naszego sojuszu i grozi nałożeniem na nas ceł, jeśli spróbujemy przeforsować to rozwiązanie. Wygląda na to, że państwo [FROM.GetAdjective] nie stanie się częścią wymarzonej przez nas świetlanej przyszłości."
 SEA_japan_foreign_policy.99.a: "To żałosne!"
 SEA_japan_foreign_policy.100.t: "[FROM.GetNameDefCap] zaprasza nas do unii walutowej"
 SEA_japan_foreign_policy.100.desc: "[FROM.GetLeader], przywódca [FROM.GetAdjective], proponuje nam stworzenie unii walutowej, która wzmocni gospodarki obu naszych krajów. To chyba za dobra propozycja, aby nawet myśleć o jej odrzuceniu?"
 SEA_japan_foreign_policy.100.a: "Chętnie się na to zgodzimy"
 SEA_japan_foreign_policy.100.b: "To brzmi podejrzanie..."
 SEA_japan_foreign_policy.101.t: "[FROM.GetNameDefCap] dołącza do unii walutowej"
 SEA_japan_foreign_policy.101.desc: "[FROM.GetLeader], [FROM.GetAdjective] przywódca, zareagował pozytywnie na propozycję stworzenia wspólnej waluty dla naszych krajów i podpisał dokumenty, które mają ułatwić natychmiastowe wprowadzenie tej umowy w życie. Łączy nas wizja świetlanej przyszłości Azji!"
 SEA_japan_foreign_policy.101.a: "Doskonale"
 SEA_japan_foreign_policy.102.t: "[FROM.GetNameDefCap] nie zgadza się na unię walutową"
 SEA_japan_foreign_policy.102.desc: "[FROM.GetLeader], [FROM.GetAdjective] przywódca, odpowiedział opryskliwie na propozycję stworzenia wspólnej waluty naszego sojuszu i grozi nałożeniem na nas ceł, jeśli spróbujemy przeforsować to rozwiązanie. Wygląda na to, że państwo [FROM.GetAdjective] nie stanie się częścią wymarzonej przez nas świetlanej przyszłości."
 SEA_japan_foreign_policy.102.a: "To żałosne!"
 SEA_japan_foreign_policy.103.t: "[FROM.GetNameDefCap] żąda integracji gospodarczej"
 SEA_japan_foreign_policy.103.desc: "[FROM.GetLeader], przywódca [FROM.GetAdjective], przybył dziś do naszej stolicy, by złożyć nam propozycję. Kraj ten chce, abyśmy zwiększyli aktywność związaną z naszą unią walutową i pogłębili z nimi integrację gospodarczą. To mogłoby bardzo pomóc naszej gospodarce, ale coś tu śmierdzi..."
 SEA_japan_foreign_policy.103.a: "Nie możemy przepuścić takiej okazji"
 SEA_japan_foreign_policy.103.b: "Nie zrezygnujemy z naszej niezależności gospodarczej!"
 SEA_japan_foreign_policy.104.t: "[FROM.GetNameDefCap] zgadza się na naszą propozycję"
 SEA_japan_foreign_policy.104.desc: "[FROM.GetLeader], przywódca [FROM.GetAdjective], cieszy się z naszej propozycji, a dyplomaci tego kraju przybyli do nas, aby podpisać niezbędne dokumenty, które ułatwią im dalszą integrację gospodarczą."
 SEA_japan_foreign_policy.104.a: "Jesteśmy wdzięczni za ich naiwność"
 SEA_japan_foreign_policy.105.t: "[FROM.GetNameDefCap] odrzuca naszą propozycję"
 SEA_japan_foreign_policy.105.desc: "[FROM.GetLeader], przywódca [FROM.GetAdjective], wyraża niezadowolenie z powodu zaproszenia do integracji i twierdzi, że jakiekolwiek bliższe partnerstwo gospodarcze naszych krajów jest niemożliwe teraz oraz w przyszłości. Może domyślili się, co dla nich szykujemy..."
 SEA_japan_foreign_policy.105.a: "To straszna wiadomość..."
 SEA_japan_foreign_policy.106.t: "[FROM.GetNameDefCap] integruje naszą gospodarkę."
 SEA_japan_foreign_policy.106.desc: "[FROM.GetLeader], przywódca [FROM.GetAdjective], wykonał o krok więcej, niż początkowo ustalono, manipuluje rynkami, aby dodatkowo zwiększyć naszą zależność od gospodarki swojego kraju, co powoduje, że nie możemy zejść z obranej drogi. Jeżeli niezwłocznie się nie wycofamy, stracimy status niepodległego państwa. Co postanowimy zrobić?"
 SEA_japan_foreign_policy.106.a: "Będziemy musieli pogodzić się z tą sytuacją"
 SEA_japan_foreign_policy.106.b: "Zwycięstwo albo śmierć!"
 SEA_japan_foreign_policy.107.t: "[FROM.GetNameDefCap] zgadza się na dalszą integrację."
 SEA_japan_foreign_policy.107.desc: "Dziś dotarła do nas wspaniała wiadomość, że [FROM.GetNameDef] zgadza się na dalszą integrację z naszym państwem, co wywołało wielki entuzjazm w parlamencie. To, co mogliśmy zaoferować, było wystarczające, aby uznać tę propozycję za korzystną, pomimo niewielkiego uszczerbku na ich suwerenności."
 SEA_japan_foreign_policy.107.a: "Doskonale!"
 SEA_japan_foreign_policy.108.t: "[FROM.GetNameDefCap] nie zgadza się na dalszą integrację."
 SEA_japan_foreign_policy.108.desc: "Pomimo oczywistych korzyści i tego, że jest to najlepsze rozwiązanie dla unii, [FROM.GetNameDef] odrzuca naszą propozycję dalszej integracji. Możemy tylko podejrzewać, jakie są powody tej decyzji, ale wydaje się, że nie mają na względzie najlepszych interesów unii."
 SEA_japan_foreign_policy.108.a: "Stanowią zagrożenie dla jedności organizacji!"
 SEA_japan_foreign_policy.108.b: "Będziemy się im bacznie przyglądać"
 SEA_japan_foreign_policy.109.t: "[FROM.GetNameDefCap] żąda całkowitej integracji"
 SEA_japan_foreign_policy.109.desc: "Integracja naszych gospodarek najwyraźniej nie wystarczyła, aby zaspokoić apetyt rządu [FROM.GetAdjective] [FROM.GetLeader], przywódca [FROM.GetAdjective], wykonał dziś o krok więcej, niż początkowo ustalono, teraz domaga się naszej całkowitej integracji z jego krajem. Jeżeli niezwłocznie się nie wycofamy, stracimy status niepodległego państwa. Co postanowimy zrobić?"
 SEA_japan_foreign_policy.109.a: "Będziemy musieli pogodzić się z tą sytuacją"
 SEA_japan_foreign_policy.109.b: "Zwycięstwo albo śmierć!"
 SEA_japan_foreign_policy.110.t: "[FROM.GetNameDefCap] zgadza się na całkowitą integrację"
 SEA_japan_foreign_policy.110.desc: "Dziś dotarła do nas wspaniała wiadomość, że [FROM.GetAdjective] przywództwo zgadza się na integrację z naszym państwem, co wywołało wielki entuzjazm w parlamencie. To, co mogliśmy zaoferować, było wystarczające, aby uznać tę propozycję za korzystną, choć wiązała się ona z utratą przez nich suwerenności."
 SEA_japan_foreign_policy.110.a: "Doskonale!"
 SEA_japan_foreign_policy.111.t: "[FROM.GetNameDefCap] odmawia całkowitej integracji"
 SEA_japan_foreign_policy.111.desc: "Pomimo oczywistych korzyści i tego, że jest to najlepsze rozwiązanie dla unii, [FROM.GetNameDef] odrzuca naszą propozycję całkowitej integracji. Możemy tylko podejrzewać, jakie są powody tej decyzji, ale wydaje się, że nie mają na względzie najlepszych interesów unii."
 SEA_japan_foreign_policy.111.a: "Stanowią zagrożenie dla jedności organizacji!"
 SEA_japan_foreign_policy.111.b: "Będziemy się im bacznie przyglądać"
 SEA_japan_foreign_policy.112.t: "[FROM.GetNameDefCap] chce kontroli nad naszymi koloniami w Azji"
 SEA_japan_foreign_policy.112.desc: "Dyplomaci [FROM.GetAdjective] zaproponowali zawarcie porozumienia dającego ich krajowi władzę nad naszymi poddanymi w Birmie i Malezji, w zamian za prawa do zasobów z tych istotnych obszarów. Twierdzą, że to część ich doktryny Strażnika Pacyfiku i przekonują, że dzięki temu będziemy mogli skoncentrować się na Europie i Afryce, a oni zajmą się ochroną Azji przed komunizmem. Jak odpowiemy?"
 SEA_japan_foreign_policy.112.a: "Dzięki temu będziemy mogli skoncentrować działania na innych obszarach"
 SEA_japan_foreign_policy.112.b: "Kompromis w kwestii naszego imperium? Nigdy!"
 SEA_japan_foreign_policy.113.t: "[FROM.GetNameDefCap] przekazuje swoje kolonie w Azji"
 SEA_japan_foreign_policy.113.desc: "[FROM.GetLeader], przywódca [FROM.GetAdjective], łaskawie zaakceptował naszą propozycję i podpisał dokumenty umożliwiające przekazanie nam kolonii swojego państwa w Malezji i Birmie. W zamian zachowa kontrolę nad kluczowymi zasobami naturalnymi tego regionu. To wielki dzień dla mieszkańców Azji!"
 SEA_japan_foreign_policy.113.a: "Będziemy w ich imieniu strzec Pacyfiku"
 SEA_japan_foreign_policy.114.t: "[FROM.GetNameDefCap] odrzuca nasz wniosek"
 SEA_japan_foreign_policy.114.desc: "[FROM.GetLeader], przywódca [FROM.GetAdjective], urządził krępującą scenę i pokazał nam, jak ograniczony i wypaczony jest zachodni sposób myślenia. Przedstawiliśmy propozycję nie do odrzucenia, dzięki której Azja stałaby się lepszym miejscem, a jednak została ona odrzucona. To czarny dzień dla naszego sojuszu."
 SEA_japan_foreign_policy.114.a: "Aroganccy ludzie Zachodu..."
 ENG_will_gain_resource_right_we_tt: "Otrzymamy prawa do zasobów w niektórych regionach przekazanych krajów"
 SEA_japan_foreign_policy.115.t: "[From.GetNameDefCap] chce nadzorować jedną z naszych kolonii"
 SEA_japan_foreign_policy.115.desc: "Korzystając z naszej słabości, rząd [From.GetAdjective] zaproponował nam pomoc w utrzymaniu porządku w naszych koloniach. Twierdzą, że skoro świat płonie gdzie indziej, nie zdołamy utrzymać tych regionów.\n\nTo oczywiście wybieg, którego celem jest przejęcie kontroli nad naszymi koloniami, ale czy mamy inne wyjście?"
 SEA_japan_foreign_policy.115.a: "Czas pogodzić się z japońską dominacją w Azji"
 SEA_japan_foreign_policy.115.b: "Będą musieli wydrzeć nam je siłą!"
 SEA_japan_foreign_policy.116.t: "[From.GetNameDefCap] przekazuje władzę nad koloniami"
 SEA_japan_foreign_policy.116.desc: "Rząd [From.GetAdjective] uważnie rozważył naszą propozycję utrzymania porządku w koloniach i postanowił ją przyjąć. Przekazano nam pełną kontrolę nad jego poddanym państwem."
 SEA_japan_foreign_policy.116.a: "Mądra decyzja"
 SEA_japan_foreign_policy.117.t: "[From.GetNameDefCap] odmawia przekazania władzy nad koloniami"
 SEA_japan_foreign_policy.117.desc: "Rząd [From.GetAdjective] uważnie rozważył naszą propozycję utrzymania porządku w koloniach i postanowił ją odrzucić. Wygląda na to, że nie zależy im na dobru mieszkańców Azji."
 SEA_japan_foreign_policy.117.a: "Zobaczymy, co im z tego przyjdzie"
 SEA_japan_foreign_policy.117.b: "W takim razie wyzwolimy te ziemie siłą!"
 SEA_japan_foreign_policy.118.t: "Rząd [FROM.GetAdjective] zaprasza nas do swojego sojuszu"
 SEA_japan_foreign_policy.118.desc: "Do naszej stolicy przybyła delegacja z odległego kraju i poprosiła o audiencję u: [ROOT.GetLeader]. Twierdzą, że są przedstawicielami władz [FROM.GetAdjective] i chcą zawrzeć sojusz między naszymi krajami. Zgadzamy się?"
 SEA_japan_foreign_policy.118.a: "Razem będziemy silniejsi"
 SEA_japan_foreign_policy.118.b: "To byłoby pogwałceniem naszej zasady neutralności..."
 SEA_japan_foreign_policy.119.t: "[FROM.GetNameDefCap] przyjmuje nasze zaproszenie"
 SEA_japan_foreign_policy.119.desc: "[FROM.GetLeader] wspaniałomyślnie przystaje na propozycję zawarcia sojuszu przez nasze kraje. Już ruszyły działania na rzecz integracji z naszą strefą wpływów. To radosny dzień!"
 SEA_japan_foreign_policy.119.a: "Łączy nas wspólna wizja przyszłości"
 SEA_japan_foreign_policy.120.t: "[FROM.GetNameDefCap] nie zgadza się do nas dołączyć"
 SEA_japan_foreign_policy.120.desc: "[FROM.GetLeader] grubiańsko odrzuca propozycję zawarcia sojuszu przez nasze kraje. Twierdzi, że byłoby to pogwałceniem zasady neutralności ich państwa. Trudno sobie wyobrazić siłę korupcji, która doprowadziła do tej błędnej decyzji."
 SEA_japan_foreign_policy.120.a: "Ich strata"
 SEA_japan_foreign_policy.121.t: "[FROM.GetNameDefCap] przekazuje nas pod [JAP.GetAdjective] kontrolę"
 SEA_japan_foreign_policy.121.desc: "[FROM.GetLeader], nasz dawny suweren, podpisał dokumenty umożliwiające przekazanie kontroli nad naszym krajem w ręce władz [JAP.GetAdjective] Wygląda na to, że znaleźliśmy się pod kuratelą kolejnego mocarstwa. Mamy teraz nowego władcę, którego zachcianki musimy spełniać."
 SEA_japan_foreign_policy.121.a: "Och..."
 SEA_japan_foreign_policy.122.t: "Wymiana generałów w armii [From.GetAdjective]"
 SEA_japan_foreign_policy.122.desc: "Rząd [From.GetAdjective] postanowił odwołać lewicujących urzędników służby cywilnej i generałów, a zamiast nich przysłali nam na nieoficjalne zesłanie ludzi o poglądach prawicowych."
 SEA_japan_foreign_policy.122.a: "[From.GetNameDef]... Zdaje się, że coś się tam szykuje..."
 SEA_japan_foreign_policy.123.t: "Wymieniono generałów [Root.GetAdjective]"
 SEA_japan_foreign_policy.123.desc: "Dobiegł końca proces wymiany generałów i urzędników służby cywilnej o prawicowych poglądach na lewicowców, których jakiś czas temu wysłaliśmy na nieoficjalne wygnanie za granicę ([From.GetNameDef])."
 SEA_japan_foreign_policy.123.a: "To umocni naszą władzę nad: [Root.GetNameDef]."
 SEA_japan_foreign_policy.124.t: "Państwo [FROM.GetAdjective] zaprasza nas do Piątej Międzynarodówki"
 SEA_japan_foreign_policy.124.desc: "Do naszej stolicy przybyła delegacja z odległego kraju i poprosiła o audiencję u: [ROOT.GetLeader]. Twierdzą, że są przedstawicielami władz [FROM.GetAdjective] i chcą zawrzeć sojusz między naszymi krajami. Zgadzamy się?"
 SEA_japan_foreign_policy.124.a: "Razem będziemy silniejsi"
 SEA_japan_foreign_policy.124.b: "To byłoby pogwałceniem naszej zasady neutralności..."
 SEA_japan_foreign_policy.125.t: "[FROM.GetNameDefCap] przyjmuje nasze zaproszenie"
 SEA_japan_foreign_policy.125.desc: "[FROM.GetLeader] wspaniałomyślnie przystaje na propozycję zawarcia sojuszu przez nasze kraje. Już ruszyły działania na rzecz integracji z naszą strefą wpływów. To radosny dzień!"
 SEA_japan_foreign_policy.125.a: "Łączy nas wspólna wizja przyszłości"
 SEA_japan_foreign_policy.126.t: "[FROM.GetNameDefCap] nie zgadza się do nas dołączyć"
 SEA_japan_foreign_policy.126.desc: "[FROM.GetLeader] grubiańsko odrzuca propozycję zawarcia sojuszu przez nasze kraje. Twierdzi, że byłoby to pogwałceniem zasady neutralności ich państwa. Trudno sobie wyobrazić siłę korupcji, która doprowadziła do tej błędnej decyzji."
 SEA_japan_foreign_policy.126.a: "Ich strata"
 SEA_japan_foreign_policy.127.t: "Państwo [FROM.GetAdjective] dołącza do Piątej Międzynarodówki"
 SEA_japan_foreign_policy.127.desc: "Zdradziecki [FROM.GetLeader] opuścił nas dla [JAP.GetAdjective] komunistów, łamiąc porozumienia zawarte między naszymi narodami pod koniec wojny domowej w Rosji. Czy powinniśmy ukarać ich za to zdradzieckie postępowanie?"
 SEA_japan_foreign_policy.127.a: "Nie, powinniśmy o tym zapomnieć..."
 SEA_japan_foreign_policy.127.b: "Tak, muszą za to zapłacić!"
 SEA_japan_foreign_policy.128.t: "[FROM.GetLeader] domaga się od nas posłuszeństwa"
 SEA_japan_foreign_policy.128.desc: "Przywódca [FROM.GetAdjective], [FROM.GetLeader], zażądał, aby nasze nielegalne separatystyczne państwo ponownie podporządkowało się władzy centralnej w Tokio i powróciło do [FROM.GetAdjective] sfery wpływów. Jak powinniśmy zareagować na tę oczywistą groźbę?"
 SEA_japan_foreign_policy.128.a: "Nie jesteśmy w stanie odrzucić ich żądań."
 SEA_japan_foreign_policy.128.b: "Będziemy walczyć do ostatniego tchu!"
 SEA_japan_foreign_policy.129.t: "[FROM.GetLeader] zgadza się na nasze żądania"
 SEA_japan_foreign_policy.129.desc: "Przywódca [FROM.GetAdjective], [FROM.GetLeader], wykazał się inteligencją, zgadzając się na nasze żądania i poddając się naszemu przywództwu, dzięki czemu [FROM.GetAdjective] naród powrócił do naszej sfery wpływów. Odnieśliśmy zwycięstwo, a [FROM.GetAdjective] lud został wyzwolony spod jarzma burżuazyjnej dyktatury!"
 SEA_japan_foreign_policy.129.a: "Wspaniale"
 SEA_japan_foreign_policy.130.t: "[FROM.GetLeader] odrzuca nasze żądania"
 SEA_japan_foreign_policy.130.desc: "Przywódca [FROM.GetAdjective], [FROM.GetLeader], niestety odrzucił nasze żądania podporządkowania się nam, twierdząc, że lud opowiada się za niezależną demokracją, a nie za rewolucyjnym państwem w [ROOT.GetAdjective] strefie wpływów. Dokonali błędnego wyboru..."
 SEA_japan_foreign_policy.130.a: "W takim razie odzyskamy nasze terytorium siłą!"
 SEA_japan_foreign_policy.131.t: "[FROM.GetNameDefCap] wznieca wojnę domową w [ROOT.GetAdjective] państwie"
 SEA_japan_foreign_policy.131.desc: "Po ostatnich nawoływaniach [FROM.GetAdjective] rządu i działaniach agitatorów takich jak Pak Hon-yong wygląda na to, że po długim czasie narastania komunistycznych sentymentów [ROOT.GetAdjective] proletariat zmęczył się czekaniem na spokojną zmianę rządu. Zdaje się, że po intensywnych dyskusjach dyplomacja zawiodła i wywiązał się zbrojny konflikt, a siły Hon-yonga przejęły kontrolę nad południową częścią kraju."
 SEA_japan_foreign_policy.131.a: "Za proletariat!"
 SEA_japan_foreign_policy.131.b: "Musimy zakończyć tę głupotę!"
 SEA_japan_foreign_policy.132.t: "[FROM.GetLeader] domaga się od nas posłuszeństwa"
 SEA_japan_foreign_policy.132.desc: "Przywódca [FROM.GetAdjective], [FROM.GetLeader], zażądał, aby nasza burżuazyjna dyktatura podporządkowała się komunistycznej władzy centralnej w Tokio i pozwoliła narodowi naszego kraju na samodzielne i lojalne rządy w strefie [FROM.GetAdjective] sfery wpływów. Jak powinniśmy zareagować na tę oczywistą groźbę?"
 SEA_japan_foreign_policy.132.a: "Nie jesteśmy w stanie odrzucić ich żądań."
 SEA_japan_foreign_policy.132.b: "Będziemy walczyć do ostatniego tchu!"
 SEA_japan_foreign_policy.133.t: "[FROM.GetLeader] zgadza się na nasze żądania"
 SEA_japan_foreign_policy.133.desc: "Przywódca [FROM.GetAdjective], [FROM.GetLeader], zgodził się na nasze żądania i poddał się naszemu przywództwu, dzięki czemu [FROM.GetAdjective] naród dołączył do naszej sfery wpływów. Odnieśliśmy zwycięstwo, a [FROM.GetAdjective] lud został wyzwolony spod jarzma burżuazyjnej dyktatury!"
 SEA_japan_foreign_policy.133.a: "Wspaniale"
 SEA_japan_foreign_policy.134.t: "[FROM.GetLeader] odrzuca nasze żądania"
 SEA_japan_foreign_policy.134.desc: "Przywódca [FROM.GetAdjective], [FROM.GetLeader], niestety odrzucił nasze żądania podporządkowania się nam, twierdząc, że lud opowiada się za niezależnością, a nie za rewolucyjnym państwem w [ROOT.GetAdjective] strefie wpływów. Dokonali błędnego wyboru..."
 SEA_japan_foreign_policy.134.a: "W takim razie musimy wyzwolić lud siłą!"
 SEA_japan_foreign_policy.135.t: "Proklamacja Drugiej Republiki Filipińskiej"
 SEA_japan_foreign_policy.135.desc: "[ROOT.GetLeader] i wielu dowódców armii [JAP.GetAdjective] ogłosili dziś wspólnie ustanowienie nowego państwa [ROOT.GetAdjective] Pokonamy wszystkich naszych wrogów!"
 SEA_japan_foreign_policy.135.a: "Dobrobyt majaczy na horyzoncie!"
 SEA_japan_foreign_policy.136.t: "Atak na Pearl Harbor"
 SEA_japan_foreign_policy.136.desc: "Wczoraj, który to dzień przejdzie do historii jako dzień hańby, [ROOT.GetNameDef] stały się celem zaskakującego i celowego ataku [JAP.GetAdjective] sił morskich i powietrznych. [ROOT.GetNameDefCap] nie były z tym krajem w stanie wojny, a z jego inicjatywy prowadziły rozmowy z tamtejszym rządem i cesarzem, by zachować pokój w rejonie Oceanu Spokojnego. Godzinę po tym, jak eskadry [JAP.GetAdjective] lotnictwa zaczęły bombardować [ROOT.GetAdjective] wyspę Oahu, [JAP.GetAdjective] ambasador w Stanach Zjednoczonych i jego współpracownik przekazali naszemu sekretarzowi stanu formalną odpowiedź na naszą niedawną wiadomość. W odpowiedzi stwierdzono, że dalsze negocjacje dyplomatyczne nie mają sensu, jednak nie zapowiedziano w niej wybuchu wojny ani nawet ataku zbrojnego. Ale musimy spojrzeć prawdzie w oczy... Jesteśmy w stanie wojny!"
 SEA_japan_foreign_policy.136.a: "Ten dzień przejdzie do historii jako dzień hańby!"
 SEA_japan_popup_events.1.t: "Gienrich Luszkow przybył do Mandżurii"
 SEA_japan_popup_events.1.desc: "Nasi agenci schwytali w Posjecie na granicy mandżurskiej [SOV.GetAdjective] zdrajcę, który twierdzi, że nazywa się Gienrich Samojłowicz Luszkow. Wygląda na to, że jest wysokim rangą oficerem NKWD i posiada cenne dokumenty o wojskach [SOV.GetAdjective] w tym regionie. Twierdzi, że uciekł przed wielką czystką, zatem może to cenna okazja zdobycia informacji o funkcjonowaniu rządu [SOV.GetAdjective]?"
 SEA_japan_popup_events.1.a: "To wspaniała okazja!"
 SEA_japan_popup_events.1.b: "Nie powinniśmy wierzyć temu obcokrajowcowi"
 SEA_japan_popup_events.2.t: "Bractwo Obrony o krok upadku!"
 SEA_japan_popup_events.2.desc: "Po niedawnych wewnętrznych sporach w przywództwie Dōshikai organizacja znalazła się na skraju upadku. Niektórzy twierdzą, że Kishi i jego sojusznicy otwarcie znieważyli Tōjō, krążą też plotki o planowanych zabójstwach, więc atmosfera stała się napięta. Ponadto pojawiły się pogłoski, że Kishi zamierza stworzyć technokratyczną dyktaturę, która miałaby działać wbrew woli cesarza i cesarskiej armii. Może lepiej się w to nie mieszać, a może to okazja, której nie można przepuścić?"
 SEA_japan_popup_events.2.a: "Ta organizacja nie miała trwałych fundamentów"
 SEA_japan_popup_events.2.b: "Musimy za wszelką cenę ratować tę organizację!"
 JAP_harakiri_debate_has_taken_place_flag: "Napięcia między §Yrządem cywilnym§! a §Yfrakcjami wojskowymi§! osiągnęły punkt wrzenia oraz odbyła się §Ydebata nad harakiri§!"
 SEA_japan_popup_events.3.t: "Debata nad harakiri"
 SEA_japan_popup_events.3.desc: "Podczas dzisiejszej sesji plenarnej Izby Reprezentantów Parlamentu Cesarstwa, Hamada Kunimatsu, należący do partii Rikken Seiyukai, wygłosił miażdżącą krytykę ministra armii, Hisaichi Terauchiego i rosnącej siły frakcji wojskowych. Kiedy minister zarzucił mu znieważenie autorytetu wojska i jego honoru, Hamada odpowiedział: \"Proszę sprawdzić protokół, jeśli wypowiedziałem choćby słowo znieważające wojsko, popełnię seppuku i przeproszę pana. Jeżeli nie będzie tam niczego takiego, to pan popełni seppuku\". Terauchi rozzłościł się, wpatrywał się w Hamadę i wykrzykiwał obelgi na całą salę plenarną."
 SEA_japan_popup_events.3.a: "To katastrofa!"
 ### KODOHA EVENTS ###
 SEA_japan_popup_events.4.t: "Przekonanie cesarza"
 SEA_japan_popup_events.4.desc: "Nasz cesarz nie wyraził zainteresowania naszą ambicją powrotu do Shōwa i ustanowienia nowego rządu wojskowego. Zapewne wciąż działa na niego urok frakcji rządzącej, ale jeżeli nie opowie się po naszej stronie, będziemy zmuszeni zastąpić jego cesarską wysokość jego bratem Yasuhito. Spróbujemy \"przekonać\" go, by do nas dołączył, czy pozwolimy działać historii?"
 SEA_japan_popup_events.4.a: "Musimy za wszelką cenę zdobyć jego poparcie!"
 SEA_japan_popup_events.4.b: "Mamy jeszcze innych kandydatów"
 SEA_japan_popup_events.4.c: "Jeżeli nas nie poprze, będzie musiał odejść..."
 SEA_japan_popup_events.5.t: "Hirohito postanawia poprzeć nowy rząd"
 SEA_japan_popup_events.5.desc: "Dzięki odpowiedniej \"perswazji\" nasz wielki cesarz postanowił poprzeć stworzony przez nas nowy rząd i dał nam błogosławieństwo na dalsze działania mające na celu przywrócenie epoki Shōwa. Dzięki temu nasz kraj stanie się silniejszy!"
 SEA_japan_popup_events.5.a: "Doskonale!"
 SEA_japan_popup_events.6.t: "Hirohito odmawia poparcia dla nowego rządu"
 SEA_japan_popup_events.6.desc: "Mimo usilnych starań, by przekonać naszego wielkiego cesarza, ten nie zamierza słuchać głosu rozsądku. Nie jest to sytuacja idealna, ale wiedzieliśmy, że może do tego dojść i przygotowaliśmy plany na tę ewentualność. Jego brat, Yasuhito, generał w Cesarskiej Armii Japońskiej to kandydat, który naszym zdaniem mógłby zastąpić Hirohito. Zostanie Sesshō Akihito, syna obecnego cesarza, albo sam zasiądzie na tronie, co bardziej pasowałoby do naszej ideologii."
 SEA_japan_popup_events.6.a: "Zatem musi abdykować na rzecz swojego syna"
 SEA_japan_popup_events.6.b: "Umieścić go w areszcie domowym!"
 SEA_japan_popup_events.7.t: "Zamach na Hirohito!"
 SEA_japan_popup_events.7.desc: "Nasi oficerowie znaleźli dziś cesarza Shōwa martwego w jego rezydencji. Twierdzą, że został zamordowany przez zagranicznych agentów, ale nie mamy co do tego pewności, a prawda mogłaby nam bardziej zaszkodzić niż pomóc. Z uwagi na to zagrożenie wojsko ogłosiło stan wojenny i zapowiedziało koronację księcia Chichibu, generała armii cesarskiej, gdyż dokonanie sukcesji oraz przekazanie korony Akihito byłoby zbyt niebezpieczne, kiedy zabójcy wciąż są na wolności. Czy to część większego spisku, a może rzeczywiście dokonał tego zamachowiec z zagranicy?"
 SEA_japan_popup_events.7.a: "Yasuhito zajmie jego miejsce"
 SEA_japan_popup_events.8.t: "Sprawa przywództwa kliki wojskowych"
 SEA_japan_popup_events.8.desc: "Po ustanowieniu naszego nowego rządu wojskowych ponownie wypłynęła kwestia przywództwa. Założyciel Kōdōha, Sadao Araki, zadeklarował chęć objęcia stanowiska premiera i poinformował o tym cesarza. Jednak Jinzaburō Masaki cieszy się większą popularnością wśród żołnierzy oraz obywateli niż Araki, więc może lepiej będzie jemu powierzyć rolę premiera, a Arakiemu jakieś stanowisko wizerunkowe. Co zrobimy?"
 SEA_japan_popup_events.8.a: "Masaki jest bardziej popularny wśród żołnierzy"
 SEA_japan_popup_events.8.b: "Araki powinien zostać Sōtō kraju"
 SEA_japan_popup_events.9.t: "Kwestia moralności, bushido i faszyzmu"
 SEA_japan_popup_events.9.desc: "Generał Sadao Araki, znany wojskowy filozof polityczny, połączył samurajski kodeks bushido z ideami przypominającymi europejski faszyzm i w ten sposób stworzył filozoficzny fundament swojej ideologii łączącej cesarza, lud, ziemię oraz moralność w jedną, niepodzielną całość. W celu wzmocnienia tych idei powinniśmy przyjąć formę rządów bardziej podobną do zachodnich, na których Araki wzoruje swój model ideologiczny. Co o tym sądzimy?"
 SEA_japan_popup_events.9.a: "Musimy trzymać się z dala od zachodnich koncepcji!"
 SEA_japan_popup_events.9.b: "Araki ma rację, powinniśmy przyjąć te idee"
 SEA_japan_popup_events.10.t: "Pogłoski o przewrocie wojskowym"
 SEA_japan_popup_events.10.desc: "Od niedawna krążą plotki o przewrocie wojskowym planowanym przez frakcję Kōdōha, radykalny, tradycjonalistyczny odłam armii. Wygląda na to, że zamierzają zaczekać na zakończenie procesu podpułkownika Saburō Aizawy, ponieważ ten oficer jest kluczową postacią ich organizacji. Biorąc pod uwagę motywy, jakimi kierują się ci ludzie, można przypuszczać, że podczas przewrotu spróbują zamordować wiele osób, które uważają za zagrożenie dla ich wartości. Musimy działać szybko, jeśli chcemy uniknąć krwawej jatki w przyszłości."
 SEA_japan_popup_events.10.a: "Co za brak honoru! Musimy działać szybko!"
 SEA_japan_popup_events.11.t: "Pogłoski o powszechnym buncie"
 SEA_japan_popup_events.11.desc: "Choć od powstania naszego rządu minęło sporo czasu, cesarz wciąż przebywa w areszcie domowym, a to budzi coraz większe niezadowolenie. Wygląda na to, że nasi obywatele chcą powrotu Hirohito na tron i możliwe nawet, że szykują się do jego uwolnienia, jeśli wkrótce nie zrobimy czegoś w tej sprawie. Może ludzie by się uspokoili, gdyby nie było osoby, która mogłaby powrócić na tron? Pamiętajmy jednak, że takie posunięcie nie przysporzy nam popularności. Co zrobimy w tej sprawie?"
 SEA_japan_popup_events.11.a: "Rozkazy zostaną wydane, ale postarajcie się nie zostawić żadnych dowodów"
 SEA_japan_popup_events.11.b: "Nie, były cesarz musi żyć!"
 SEA_japan_popup_events.12.t: "Cesarz znaleziony martwy w swojej rezydencji"
 SEA_japan_popup_events.12.desc: "Premier poinformował dzisiaj, że były cesarz Shōwa został niedawno znaleziony martwy w cesarskiej rezydencji. Wielu ludzi uważa, że za jego śmiercią stoi wojsko dążące do umocnienia swojej władzy, ale oficjalnie uznano, że były władca zmarł z przyczyn naturalnych. Należy zaznaczyć, że tokijskiej policji nie wpuszczono do budynku i nie mogła potwierdzić przyczyny zgonu. Wygląda na to, że wojsko dopuściło się zdrady."
 SEA_japan_popup_events.12.a: "Naród w żałobie"
 SEA_japan_popup_events.12.b: "Znajdźcie sprawców, Nagako domaga się wyjaśnień!"
 SEA_japan_popup_events.13.t: "Oficerowie Kōdōha oskarżeni o zamordowanie Hirohito"
 SEA_japan_popup_events.13.desc: "Śledztwo prowadzone przez tokijską policję na polecenie Nagako, żony zmarłego cesarza Shōwa, wykazało, że frakcja Kōdōha rzeczywiście odpowiada za bezlitosne zabójstwo byłego władcy. Takie działania można uznać za zdradę stanu, czas odebrać władzę tej klice zdrajców."
 SEA_japan_popup_events.13.a: "Wprowadźmy stan wojenny, Nagako zaprowadzi w kraju porządek!"
 SEA_japan_popup_events.14.t: "Wyniki wyborów powszechnych roku 1936"
 SEA_japan_popup_events.14.desc: "Choć to niebezpieczne czasy, zakończyły się wybory powszechne, a nasz lud wskazał swoich przedstawicieli do Izby Reprezentantów. Największą partią po wyborach została Rikken Minseitō pod kierownictwem Machidy Chūji, natomiast Rikken Seiyūkai straciła większość. Te rezultaty nie mają większego znaczenia, gdyż w ostatnim czasie rząd cywilny ma coraz mniej władzy, jednak te wybory pokazały, że nasza demokracja wciąż działa, choć jest niestabilna."
 SEA_japan_popup_events.14.a: "Niech Machida Chūji dobrze kieruje Rikken Minseitō"
 SEA_japan_popup_events.15.t: "Okada zginął na dworcu w Tokio"
 SEA_japan_popup_events.15.desc: "Dziś rano premier Keisuke Okada został zastrzelony przez funkcjonariuszy tajnej policji Tokkō, gdy czekał na pociąg linii Yamanote na dworcu w Tokio. Niewiele później wojsko zagroziło parlamentowi i stwierdziło, że wszelkie próby wykluczenia go spotkają się z siłową odpowiedzą. To oczywista eskalacja, a pełniący obowiązki premiera Machida Chūji zwrócił się do cesarza o reakcję i wygłoszenie orędzia. Czas pokaże, którą stronę wybierze władca."
 SEA_japan_popup_events.15.a: "Trzeba ich powstrzymać!"
 SEA_japan_popup_events.16.t: "Cesarz mianował nowego premiera"
 SEA_japan_popup_events.16.desc: "Odpowiadając na niedawne prośby pełniącego obowiązki premiera Machidy Chūjiego, cesarz Hirohito potępił akty przemocy spowodowane przez konflikt między frakcjami, a także zdecydował, kogo mianuje nowym premierem na ten trudny czas. Osoba, którą wybrał to..."
 SEA_japan_popup_events.16.a: "Liberał Machida Chūji"
 SEA_japan_popup_events.16.b: "Socjalista Abe Isoo"
 SEA_japan_popup_events.16.c: "Przewodniczący Izby Parów, Tokugawa Iesato"
 SEA_japan_popup_events.17.t: "Wojsko ogłasza strajk"
 SEA_japan_popup_events.17.desc: "Wielu wysokiej rangi oficerów służących w Cesarskiej Armii Japonii oraz w Cesarskiej Marynarce Wojennej Japonii ogłosiło, że siły zbrojne zaczynają strajk. Decyzję tę podjęto po tym, jak rząd zadeklarował, że wojskowi zostaną pozbawieni wpływów na naszą politykę. Twierdzą oni, że nie będą bronić obecnych władz w przypadku ataku. Prawdopodobnie planują kolejny zamach stanu, by obalić gabinet naszego premiera."
 SEA_japan_popup_events.17.a: "Atmosfera się zagęszcza..."
 SEA_japan_popup_events.18.t: "Wojskowi umacniają swoją pozycję"
 SEA_japan_popup_events.18.desc: "Gdy policja ogłosiła, że pozostanie wierna parlamentowi, wojsko rozpoczęło przygotowania do walk z siłami rządowymi. Siły zbrojne próbują przejąć kontrolę nad regionami na wypadek wojny domowej. To bunt, któremu należy niezwłocznie przeciwdziałać!"
 SEA_japan_popup_events.18.a: "Natychmiast wysłać policję do Tokio!"
 SEA_japan_popup_events.18.b: "Nie możemy pozwolić, żeby zajęli strefę przemysłową!"
 enables_the_civil_war_decisions_tt: "Będziemy mogli liczyć, że regiony staną po naszej stronie, jeśli w wyniku decyzji podejmowanych na mapie wybuchnie §Ywojna domowa§!."
 JAP_shanghai_ultimatum: "Ultimatum Hongkou"
 SEA_japan_popup_events.19.t: "Ultimatum Hongkou"
 SEA_japan_popup_events.19.desc: "Po śmierci kolejnego japońskiego oficera w Szanghaju otrzymaliśmy ultimatum: mamy całkowicie wycofać się z tego regionu, w przeciwnym razie w ciągu tygodnia rozpocznie się atak.\n\nJak odpowiemy?"
 SEA_japan_popup_events.19.a: "Nie możemy spełnić ich żądań!"
 SEA_japan_popup_events.19.b: "Nasi ludzie przesadzili, wycofajmy się!"
 SEA_japan_popup_events.20.t: "[FROM.GetLeader] odrzuca ultimatum Hongkou"
 SEA_japan_popup_events.20.desc: "Władze chińskie twierdzą, że nasze \"nieuzasadnione agresywne działania\" wobec Chin \"zaszły za daleko\"! Odrzuciły nasze żądanie wypłacenia reparacji, pojawiły się też doniesienia o atakach na obywateli japońskich przebywających w Szanghaju. Jeżeli szukamy powodu, by wreszcie rozprawić się z Chińczykami, to ten jest doskonały!"
 SEA_japan_popup_events.20.a: "Zapłacą za to!"
 SEA_japan_popup_events.21.t: "[FROM.GetLeader] podpisuje ultimatum Hongkou"
 SEA_japan_popup_events.21.desc: "Co zaskakujące, Chińczycy cofnęli się po ultimatum w sprawie kontroli nad Szanghajem. Ich władze rozumieją, że wojna może je drogo kosztować, i postanowiły przystać na nasze żądania. Otrzymaliśmy znaczne połacie terenu z miastem włącznie. Zdobywamy Chiny kawałek po kawałku."
 SEA_japan_popup_events.21.a: "Wojna będzie musiała zaczekać."
 SEA_japan_popup_events.22.t: "Oblężenie zamku w Osace"
 SEA_japan_popup_events.22.desc: "Usłyszawszy o uchyleniu kontrowersyjnego prawa ochrony pokoju, garnizon armii stacjonujący na zamku w Osace otworzył ogień do jednostek rządowych rozmieszczonych w okolicach parku. Wygląda na to, że armia nie wycofa się bez walki i jest gotowa rozedrzeć duszę naszego narodu, byle zachować własną hegemonię. Musimy zdławić ten bunt!"
 SEA_japan_popup_events.22.a: "Czas przywrócić ducha okresu Taishō!"
 SEA_japan_popup_events.23.t: "Beztroski cesarz"
 SEA_japan_popup_events.23.desc: "Prawowitość panowania cesarza Hirohito budzi wątpliwości, ponieważ nie reaguje on na rosnący wpływ wojska na politykę i nie zrobił nic, gdy doszło do brutalnych starć pomiędzy krajowymi frakcjami politycznymi. Wielu ludzi domaga się, by tytuł cesarza został przekazany jednemu z młodszych braci obecnego władcy, Nobuhito, który otwarcie wspiera rząd cywilny. Starsi bracia Hirohito nie mogą zająć jego miejsca, ponieważ obaj dopuścili się zdrady. Dzięki temu nasz rząd zachowałby królewskie poparcie i wzrosłoby morale społeczeństwa."
 SEA_japan_popup_events.23.a: "Dobrze, Nobuhito zajmie jego miejsce"
 SEA_japan_popup_events.24.t: "Armia Cesarska poddaje się"
 SEA_japan_popup_events.24.desc: "Niedobitki Armii Cesarskiej na Wyspach Japońskich wywiesiły białą flagę, co oznacza zakończenie kilkudziesięcioletniego konfliktu rządu naszego kraju z jego własnym wojskiem. Duża część kraju ucierpiała w wyniku walk, lecz nadszedł czas na nowy początek dla [ROOT.GetAdjective] społeczeństwa. Nasz wróg wciąż czai się za morzem, ale teraz nastał czas odbudowy. Rząd zaplanował już przeprowadzenie pierwszych wyborów powszechnych, przy których nie będą manipulować skorumpowane osoby."
 SEA_japan_popup_events.24.a: "Przyszłość znów jest w naszych rękach!"
 SEA_japan_popup_events.25.t: "Wybory powszechne"
 SEA_japan_popup_events.25.desc: "Odbywają się pierwsze wybory po usunięciu wojskowych z naszej polityki, obywatele oddają głosy, by wskazać przyszły kurs naszego kraju. Głównymi konkurentami w plebiscycie są liberalna partia Rikken Minseitō oraz bardziej konserwatywna Rikken Seiyūkai, które całkiem niedawno kierowały parlamentem. Głosy trafiają do urn, niebawem poznamy zwycięzcę."
 SEA_japan_popup_events.25.a: "Rikken Minseitō zwycięża!"
 SEA_japan_popup_events.25.b: "Rikken Seiyūkai zwycięża!"
 SEA_japan_popup_events.26.t: "Przewrót Armii Kwantuńskiej"
 SEA_japan_popup_events.26.desc: "W Japonii trwa wojna domowa między wojskiem i siłami rządowymi, a stacjonująca w naszym kraju Armia Kwantuńska wykorzystała okazję, by dokonać przewrotu wymierzonego w nasz rząd, chcąc stworzyć własne, zmilitaryzowane państwo feudalne na terenach Mandżurii. Pozwolimy na to, czy rzucimy wszystkie nasze siły do walki?"
 SEA_japan_popup_events.26.a: "Opór nie ma sensu"
 SEA_japan_popup_events.26.b: "Nadszedł czas zrzucić japońskie jarzmo!"
 MAN_kwantung_will_try_to_occupy_east_hebei_tt: "Pozwoli nam to na skorzystanie z pomocy Armii Kwantuńskiej i [609.GetName] znajdzie się pod naszą kontrolą."
 SEA_japan_popup_events.27.t: "Doskonała okazja"
 SEA_japan_popup_events.27.desc: "W Japonii trwa wojna domowa między wojskiem i siłami rządowymi, więc Koreańczycy postanowili wykorzystać tę okazję, by odzyskać kontrolę nad własnym krajem i przepędzić japońskich ciemiężców. Półwysep Koreański znowu rozkwitnie pod rządami jego mieszkańców."
 SEA_japan_popup_events.27.a: "Zepchnijmy najeźdźców do morza!"
 SEA_japan_popup_events.28.t: "Wiejska baza operacyjna"
 SEA_japan_popup_events.28.desc: "Partia komunistyczna postanowiła rozpocząć działalność konspiracyjną, prowadzoną w tajemnicy zarówno przed Armią Cesarską, jak i rządem. Pozostało tylko odpowiedzieć na pytanie o to, który region jest na tyle odległy, by ryzyko wykrycia i zlikwidowania konspiracji było jak najmniejsze."
 SEA_japan_popup_events.28.a: "Hokkaido to idealny wybór"
 SEA_japan_popup_events.28.b: "Shikoku jest wystarczająco odległe"
 SEA_japan_popup_events.28.c: "Załóż komórkę w Kagoshimie"
 SEA_japan_popup_events.29.t: "Incydent w Miyazaki"
 SEA_japan_popup_events.29.desc: "Wczesnym rankiem siły Armii Cesarskiej zajęły magazyn na obrzeżach Miyazaki, w którym ukrywali się komunistyczni rewolucjoniści, i podjęły próbę ich aresztowania. Kyūichi Tokuda został uratowany z więzienia Abashiri przez lokalnych komunistycznych partyzantów, a po wymianie ognia w magazynie w Miyazaki Tokuda wydał przez radio rozkaz natychmiastowego rozpoczęcia rewolucji. Wydaje się, że nadszedł czas działania."
 SEA_japan_popup_events.29.a: "Rewolucja wreszcie się rozpoczęła!"
 JAP_democratic_side_also_spawns_tt: "§YDemokratyczny rząd§! również będzie próbował przeciwstawić się naszej rewolucji!"
 SEA_japan_popup_events.30.t: "Debata na temat przyszłego kierunku rozwoju państwa"
 SEA_japan_popup_events.30.desc: "Po pokonaniu Armii Cesarskiej sytuacja się ustabilizowała i w parlamencie rozpoczęła się debata na temat kierunku, w jakim należy podążać. Zwolennicy frakcji Kōza-ha twierdzą, że tylko poprzez wykorzystanie proletariatu i autorytarne przywództwo można osiągnąć idealną przyszłość, podczas gdy zwolennicy frakcji Rōnō-ha uważają, że łagodniejszy i mniej inwazyjny ruch parasolowy byłby idealnym rozwiązaniem, by kontrolować kraj. Którą koncepcję należy wdrożyć?"
 SEA_japan_popup_events.30.a: "Kōza-ha ma rację"
 SEA_japan_popup_events.30.b: "Idee frakcji Rōnō-ha błyszczą najjaśniej"
 JAP_supported_the_kozaha_idea_flag: "W debacie poparto frakcję Kōza-ha"
 JAP_supported_the_rounoha_idea_flag: "W debacie poparto frakcję Rōnō-ha"
 JAP_supported_the_kozaha_idea_tt: "Odblokuje cel: §Y$JAP_the_lecture_group_ascendant$§!"
 JAP_supported_the_rounoha_idea_tt: "Odblokuje cel: §Y$JAP_the_labor_farmer_faction_ascendant$§!"
 SEA_japan_popup_events.31.t: "Przywódca dla frakcji Kōza-ha"
 SEA_japan_popup_events.31.desc: "Wraz z triumfem rewolucji i przejęciem władzy przez frakcję Kōza-ha nadszedł czas, aby wybrać premiera nowej republiki ludowej. Dwoma głównymi kandydatami podczas wojny byli Sanzō Nosaka i Kyūichi Tokuda, a zwycięstwo rewolucji dowiodło, że obaj są zdolni i gotowi poprowadzić nas ku komunizmowi. Chociaż nie zawsze są zgodni ideologicznie, obaj mają ogromny potencjał, więc ostateczny wybór leży wyłącznie w rękach losu. Czy zwycięży znany na arenie międzynarodowej Nosaka, czy bardziej doświadczony, ale mniej popularny Tokuda?"
 SEA_japan_popup_events.31.a: "Sanzo Nosaka cieszy się popularnością"
 SEA_japan_popup_events.31.b: "Kyuichi Tokuda jest doświadczony"
 SEA_japan_popup_events.32.t: "Przywódca dla frakcji Rōnō-ha"
 SEA_japan_popup_events.32.desc: "Po zakończeniu wojny domowej i triumfie rewolucji frakcja robotniczo-chłopska zyskała zaufanie partii i ludu. Nie będąc tak radykalna w swoich poglądach, zyskała wielu zwolenników, a w rezultacie również władzę. Najważniejsze pytanie pozostaje jednak otwarte: Kto zostanie premierem republiki? Przedstawiono trzech kandydatów, ale ostateczny wybór nie został jeszcze dokonany. Czy będzie to Hitoshi Yamakawa, który jako centralna postać ruchu socjalistycznego wykazał się doświadczeniem? Czy będzie to Kanson Arahata, który zdołał zyskać duże poparcie społeczne i dzięki temu został już wybrany na przewodniczącego? A może będzie to Yamakawa Kikue, która pomimo mniejszej popularności w partii wykazała się zdolnościami zarówno jako przywódczyni, jak i reformatorka?"
 SEA_japan_popup_events.32.a: "Hitoshi Yamakawa ma doświadczenie"
 SEA_japan_popup_events.32.b: "Kanson Arahata ma poparcie ludu"
 SEA_japan_popup_events.32.c: "Yamakawa Kikue ma najbardziej rewolucyjne idee"
 SEA_japan_popup_events.33.t: "Los rodziny cesarskiej"
 SEA_japan_popup_events.33.desc: "Wraz z przejęciem władzy przez lud kwestia byłej rodziny cesarskiej nadal pozostaje otwarta. Istnieje wiele różnych opinii na temat tego, jak należy postąpić z jej członkami. Niektórzy opowiadają się za reformą i obniżeniem ich statusu do rangi zwykłych robotników, podczas gdy inni twierdzą, że powinni oni ponieść surowszą karę za zbrodnie przeciwko narodowi popełnione zarówno podczas wojny, jak i długo przed nią. Wybór nie został jeszcze dokonany, ale niezależnie od tego, jaka będzie decyzja, pojawią się głosy niezadowolenia, z którymi trzeba będzie się zmierzyć."
 SEA_japan_popup_events.33.a: "Niech żyją jak zwykli ludzie"
 SEA_japan_popup_events.33.b: "Niech odbędą karę w więzieniu"
 SEA_japan_popup_events.33.c: "Są zbyt niebezpieczni, by pozwolić im żyć!"
 SEA_japan_popup_events.33.d: "Należy skazać ich na wygnanie"
 SEA_japan_popup_events.34.t: "Debaty na temat teorii rewolucji Ajnów"
 SEA_japan_popup_events.34.desc: "Wielu naszych politycznych myślicieli twierdzi, że lumpenproletariat stanowi główną siłę naszej rewolucji, a Ajnowie również należą do tej grupy. Co więcej, uważają oni, że Ajnowie żyli w prymitywnym systemie komunistycznym, i uznają ich za zasługujących na miano \"przywódców rewolucji\". Powstaje jednak pytanie, w jaki sposób powinni nimi być? Czy poprzez włączenie ich tradycji do naszego socjalistycznego społeczeństwa, czy też poprzez przyznanie Ajnom autonomii?"
 SEA_japan_popup_events.34.a: "Powinniśmy wykorzystać ich fascynujące tradycje"
 SEA_japan_popup_events.34.b: "Ci przywódcy rewolucji muszą uzyskać autonomię, na którą zasługują!"
 SEA_japan_popup_events.35.t: "[FROM.GetLeader] domaga się wzmocnienia dynastii Yi"
 SEA_japan_popup_events.35.desc: "Nasz władca, [FROM.GetNameDef], zażądał, aby nasz gubernator kolonialny ustąpił na rzecz Yi Una, następcy [ROOT.GetAdjective] tronu lojalnego wobec Cesarstwa Japońskiego. Brzmi to jak oferta zbyt dobra, by ją odrzucić."
 SEA_japan_popup_events.35.a: "Z wdzięcznością się zgodzimy"
 SEA_japan_popup_events.35.b: "Nie, dotychczasowy gubernator musi pozostać!"
 SEA_japan_popup_events.36.t: "[FROM.GetNameDefCap] pobudza komunistyczne nastroje"
 SEA_japan_popup_events.36.desc: "Doszły nas słuchy, że w naszym kraju działają [FROM.GetAdjective] komórki szerzące komunistyczne sentymenty. Choć nie wydaje się to groźne, to wygląda na to, że część tej propagandy jest z natury rewolucyjna. Doniesienia o robotnikach zachęcanych do organizowania się i jednoczenia są coraz częstsze, a biorąc pod uwagę najnowszą historię, nie możemy mieć pewności, że nie jest to próba zintegrowania nas ze sobą ze strony [FROM.GetAdjective] dowództwa."
 SEA_japan_popup_events.36.a: "Niech kontynuują tę działalność"
 SEA_japan_popup_events.36.b: "Należy powstrzymać tych socjalistycznych agitatorów!"
 SEA_japan_popup_events.37.t: "[FROM.GetNameDefCap] pobudza komunistyczne nastroje"
 SEA_japan_popup_events.37.desc: "Doszły nas słuchy, że w naszym kraju działają [FROM.GetAdjective] komórki szerzące komunistyczne sentymenty. Choć samo w sobie nie wydaje się to groźne, to wygląda na to, że część tej propagandy jest z natury rewolucyjna. Doniesienia o robotnikach zachęcanych do organizowania się i jednoczenia są coraz częstsze, a biorąc pod uwagę najnowszą historię, nie możemy mieć pewności, że nie jest to próba zintegrowania nas ze sobą ze strony [FROM.GetAdjective] dowództwa."
 SEA_japan_popup_events.37.a: "Niech kontynuują tę działalność"
 SEA_japan_popup_events.37.b: "Należy powstrzymać tych socjalistycznych agitatorów!"
 SEA_japan_popup_events.38.t: "[ROOT.GetNameDef] - wojna domowa"
 SEA_japan_popup_events.38.desc: "Wygląda na to, że po długim czasie narastania komunistycznych sentymentów [ROOT.GetAdjective] proletariat zmęczył się czekaniem na spokojną zmianę rządu. Zdaje się, że po intensywnych dyskusjach dyplomacja zawiodła i wywiązał się zbrojny konflikt."
 SEA_japan_popup_events.38.a: "Za proletariat!"
 SEA_japan_popup_events.38.b: "Musimy powstrzymać to szaleństwo!"
 SEA_japan_popup_events.39.t: "Rewitalizacja buddyzmu"
 SEA_japan_popup_events.39.desc: "Z powodu wchłonięcia przez nasz ruch parasolowy różnych ugrupowań socjalistycznych wokół Japonii buddyjscy socjaliści z Girō Seno'o na czele stali się znacznie liczniejsi, a Młoda Liga Rewitalizacji Buddyzmu przyciąga większość naszej socjalistycznej młodzieży. Doradca partyjny Tsuji Jun z uporem twierdzi, że [ROOT.GetLeader] musi podjąć decyzję w sprawie dowództwa nad partią - uważa, że jeśli rolę tę obejmie popularny Girō Seno'o, przyniesie to korzyści dla kraju. Czy to właściwa droga w kierunku duchowego wyzwolenia oraz emancypacji gospodarczej?"
 SEA_japan_popup_events.39.a: "Tak należy postąpić!"
 SEA_japan_popup_events.39.b: "Nie, [ROOT.GetLeader] ma rządzić dalej."
 SEA_japan_popup_events.40.t: "Niepokojące doniesienia o [JAP.GetAdjective] ekspansjonizmie"
 SEA_japan_popup_events.40.desc: "Podczas gdy [JAP.GetNameDef] dokonuje w Azji gwałtownej ekspansji, zajmując tereny sąsiadów i niszcząc ich państwa, nasz przemysł i surowce naturalne podtrzymują jej gospodarkę i są przemieniane w jej fabrykach w narzędzia wojny. Nasze społeczeństwo coraz bardziej krytykuje ten stan rzeczy i nawołuje do podjęcia działania. Jak zareagujemy?"
 SEA_japan_popup_events.40.a: "Nie możemy zasilać ich wojny naszymi zasobami!"
 SEA_japan_popup_events.40.b: "Azjatyckie państwo nie stanowi dla nas zagrożenia."
 SEA_japan_popup_events.41.t: "Embargo [FROM.GetAdjective]"
 SEA_japan_popup_events.41.desc: "Zdaje się, że [FROM.GetLeader] jest pod presją [FROM.GetAdjective] obywateli, którzy łakną wojny na widok naszej umiarkowanej ekspansji i pacyfikacji wrogów. Doprowadziło to do nierozsądnej decyzji nałożenia na nas embarga przez [FROM.GetAdjective] państwo. Zdecydowało ono nie prowadzić z nami więcej handlu, co stanowi jasne pogwałcenie neutralnego stanowiska wobec nas..."
 SEA_japan_popup_events.41.a: "Zbłądzili."
 SEA_japan_popup_events.42.t: "[ROOT.GetLeader] nie cieszy się już zaufaniem ludu"
 SEA_japan_popup_events.42.desc: "Teatry wojny w Azji Wschodniej zmieniły się w polityczne pola minowe, a olbrzymie tereny są pozbawione obrony przed wrogiem, ludzie zaczęli więc powątpiewać, czy [ROOT.GetLeader] zdoła wygrać tę wojnę. Jeśli nie zaradzimy szybko tej sytuacji poprzez wznowienie działań wojennych lub powołanie bardziej kompetentnego rządu, możemy od razu się poddać..."
 SEA_japan_popup_events.42.a: "Musimy zakończyć ten konflikt!"
 JAP_unlock_the_surrender_subbranch_tt: "Odblokowanie celów §Y$JAP_the_koiso_cabinet$§!, §Y$JAP_the_war_has_not_necessarily_developed_focus$§!, §Y$JAP_japans_longest_day$§! i §Y$JAP_the_surrender_broadcast$§!, które umożliwiają usunięcie celu §Y$JAP_crumbling_military_cabinet_idea$§! i potencjalne wycofanie się z wojny w Azji Wschodniej"
 SEA_japan_popup_events.43.t: "Incydent Kyūjō"
 SEA_japan_popup_events.43.desc: "Usłyszawszy o tym, że cesarz chce oficjalnie ogłosić koniec wojny w Azji Wschodniej, kilku puczystów pod wodzą majora Kenjiego Hatanaki poprosiło Gwardię Cesarską o pomoc w zajęciu pałacu cesarskiego w Tokio i objęciu cesarza aresztem domowym. Generałowie Shizuichi Tanaka i Takeshi Mori przygotowali się do sprawnego zakończenia tej próby zamachu stanu, ale kto wie, która strona wyjdzie z tego zwycięsko."
 SEA_japan_popup_events.43.a: "Jak śmią sprzeciwiać się woli cesarza?"
 SEA_japan_popup_events.43.b: "Ciemne chmury wiszące nad władzą cesarza muszą zniknąć!"
 JAP_kyujo_incident_rebels_lost_flag: "Pucz Kyūjō nie udał się, a sprawcy zostali aresztowani."
 JAP_kyujo_incident_rebels_won_flag: "Pucz Kyūjō udał się, a sprawcy objęli cesarza aresztem domowym."
 JAP_unlock_japans_longest_day_tt: "Odblokowanie celu narodowego §Y$JAP_japans_longest_day$§!"
 JAP_unlock_surrender_broadcast_tt: "Odblokowanie celu narodowego §Y$JAP_the_surrender_broadcast$§!"
 SEA_japan_popup_events.44.t: "Chorlogijn Czojbalsan pnie się do władzy"
 SEA_japan_popup_events.44.desc: "Chorlogijn Czojbalsan to dowódca Mongolskiej Armii Ludowej i jeden z wielkich rewolucjonistów mongolskich z 1921 roku. To czyni z niego silnego kandydata, który może poprowadzić nasz kraj ku wielkości. Jego niedawne sukcesy wojskowe udowodniły, że ma wystarczające kompetencje do objęcia stanowiska najwyższego przywódcy. Czy nadszedł czas, aby został 10. przewodniczącym Rady Ministrów?"
 SEA_japan_popup_events.44.a: "To właściwa pora."
 SEA_japan_popup_events.44.b: "Nie. Musi zostać na polu walki!"
 SEA_japan_popup_events.45.t: "Okupowanie Autonomicznego Rządu Hebei Wschodniego"
 SEA_japan_popup_events.45.desc: "W następstwie upadku oficjalnego dowództwa armii japońskiej i wojny domowej, która wybuchła na Wyspach Japońskich, japoński protektorat znany jako Autonomiczny Rząd Hebei Wschodniego znajdującego się przy naszej południowo-zachodniej granicy pozostaje obecnie bez ochrony. Nadszedł czas, abyśmy uderzyli i przejęli go, gdy [JAP.GetAdjective] rząd ma zbyt wiele innych problemów, aby zajmować się sytuacją na kontynencie."
 SEA_japan_popup_events.45.a: "Nasza konsolidacja postępuje"
 SEA_japan_popup_events.46.t: "Armia Kwantuńska okupuje Hebei Wschodnie"
 SEA_japan_popup_events.46.desc: "W następstwie upadku oficjalnego dowództwa armii japońskiej i wojny domowej, która wybuchła na Wyspach Japońskich, nasz były protektorat znany jako Autonomiczny Rząd Hebei Wschodniego znajdującego się przy południowo-zachodniej granicy [MAN.GetAdjective] pozostaje obecnie bez ochrony. Postanowili zaatakować i przejąć go, gdy nasz rząd ma zbyt wiele innych problemów, aby zajmować się sytuacją na kontynencie."
 SEA_japan_popup_events.46.a: "Później się nimi zajmiemy..."
 SEA_japan_popup_events.47.t: "[FROM.GetNameDefCap] odbiera nam prawa do zasobów, których źródłem jest [655.GetName]"
 SEA_japan_popup_events.47.desc: "Władze [FROM.GetAdjective] podpisały niedawno nowy dokument anulujący nasze prawa do wydobywania zasobów, których źródłem jest [655.GetName]. [FROM.GetLeader] z pogardą łamie traktaty zawarte, gdy przekazaliśmy im ten region po zakończeniu rosyjskiej wojny domowej."
 SEA_japan_popup_events.47.a: "Na północy zbiera się burza..."
 SEA_japan_popup_events.48.t: "[ROOT.GetLeader] ogłasza stan wyjątkowy"
 SEA_japan_popup_events.48.desc: "W związku z wkroczeniem wrogich wojsk na nasze terytorium [ROOT.GetLeader] wprowadza stan wojenny i ogłasza stan wyjątkowy do czasu wyparcia najeźdźców z naszej ziemi. Nie wiadomo, jak długo to potrwa, za to wszyscy wiedzą, że po raz kolejny kraj znalazł się pod całkowitą kontrolą rodu Tokugawa."
 SEA_japan_popup_events.48.a: "Przekazanie absolutnej władzy rodowi Tokugawa nigdy dotąd nie okazało się błędem."
 SEA_japan_popup_events.49.t: "[ROOT.GetLeader] nie żyje!"
 SEA_japan_popup_events.49.desc: "Po dojściu do władzy jako członek umiarkowanego skrzydła marynarki wojennej, [ROOT.GetLeader] cieszył się ogromną popularnością wśród ludu. Wydaje się jednak, że armia, która ponownie zyskała ogromną władzę, wciąż żywiła do niego urazę, ponieważ dzisiejszego ranka znaleziono go martwego w jego rezydencji. Przy ciele premiera znaleziono testament, który prawdopodobnie został sfałszowany, przekazujący przywództwo nad krajem Adachiemu Kenzō."
 SEA_japan_popup_events.49.a: "Widocznie widmo militaryzmu wciąż nas prześladuje..."
 SEA_japan_popup_events.50.t: "Wspólne żądanie Tokkō i biurokratów"
 SEA_japan_popup_events.50.desc: "Wraz z utworzeniem Stowarzyszenia Wspierania Władzy Cesarskiej stało się jasne, że Genki Abe, przywódca Policji Myśli, wraz z różnymi przywódcami służby cywilnej, nie są szczególnie zadowoleni z działań, które podejmuje [ROOT.GetLeader]. Teraz domagają się oni jego ustąpienia na rzecz pronazistowskiego polityka Seigō Nakano. Czy powinniśmy poddać się tej presji?"
 SEA_japan_popup_events.50.a: "W porządku, skoro żądają wydania premiera..."
 SEA_japan_popup_events.50.b: "Nie spełnimy ich żądań!"
 ### BORDER INCIDENT EVENTS ###
 # Event for MON
 SEA_border_incidents_events.1.t: "Nasze oddziały ruszyły na Tauran"
 SEA_border_incidents_events.1.desc: "Armia złożona z mniej niż 100 [ROOT.GetAdjective] żołnierzy ruszyła na sporną [MAN.GetAdjective] wieś Tauran. Wyprawą kieruje sześciu radzieckich doradców. Wygląda na to, że armia [JAP.GetAdjective] jeszcze nie pojawiła się w tym rejonie, ale może przybyć w każdej chwili. Czy ta wioska jest warta ryzyka, a może powinniśmy działać ostrożniej?"
 SEA_border_incidents_events.1.a: "Ta wieś będzie nasza!"
 SEA_border_incidents_events.1.b: "Każmy im się natychmiast wycofać!"
 # Event for JAP or MAN
 SEA_border_incidents_events.2.t: "Incydent w Tauran"
 SEA_border_incidents_events.2.desc: "Armia licząca mniej niż 100 [MON.GetAdjective] żołnierzy zajęła sporną [MAN.GetAdjective] wieś Tauran, tymi wojskami dowodzą radzieccy doradcy wojskowi. Raczej nie wycofają się stamtąd bez walki, musimy pokonać te siły, jeśli chcemy zachować pełną kontrolę nad: [761.GetName]."
 SEA_border_incidents_events.2.a: "Rozkaż oddziałom natychmiast wyruszyć!"
 SEA_border_incidents_events.2.b: "Szkoda zachodu..."
 # Event for MAN if overlord JAP decided to engage in the conflict
 SEA_border_incidents_events.3.t: "Incydent w Tauran"
 SEA_border_incidents_events.3.desc: "Armia licząca mniej niż 100 [MON.GetAdjective] żołnierzy zajęła sporną [MAN.GetAdjective] wieś Tauran, tymi wojskami dowodzą radzieccy doradcy wojskowi. Raczej nie wycofają się stamtąd bez walki, musimy pokonać te siły, jeśli chcemy zachować pełną kontrolę nad: [761.GetName]. Nasz suweren, [JAP.GetNameDef], domaga się natychmiastowego podjęcia działań, a Armia Kwantuńska uważa tę sytuacją za zniewagę wymierzoną w samego cesarza."
 SEA_border_incidents_events.3.a: "Przygotować się do ataku!"
 ### THE TAURAN INCIDENT BORDER WAR ###
 SEA_border_incidents_events.4.t: "Wojska [FROM.GetAdjective] przygotowują się do ataku na Tauran"
 SEA_border_incidents_events.4.desc: "Napięcie między nami, a [FROM.GetAdjective] rządem narasta. Wygląda na to, że druga strona przemieszcza w ten rejon wojska, aby uderzyć na nasz garnizon w tym regionie. Musimy przygotować się do obrony i wypchnąć najeźdźców z prawowitych ziem [ROOT.GetAdjective]!"
 SEA_border_incidents_events.4.a: "Nadchodzi burza"
 SEA_border_incidents_events.5.t: "Zwycięstwo wojsk [JAP.GetAdjective] nad jeziorem Buir"
 SEA_border_incidents_events.5.desc: "Po starciu między siłami [MON.GetAdjective] i [JAP.GetAdjective] nad jeziorem Buir wojska [MON.GetAdjective] są podobno w pełnym odwrocie. Jednostki [JAP.GetAdjective] zajmują liczne strategiczne wzniesienia w tym rejonie i przygotowują się do wejścia do wsi Tauran.\n\nW czasie bitwy oddziały [JAP.GetAdjective] pojmały wielu żołnierzy [MON.GetAdjective] i [SOV.GetAdjective] doradców, co stanowi poważny cios w morale wroga."
 SEA_border_incidents_events.5.a: "Rozstrzygnęliśmy tę kwestię honorowo."
 SEA_border_incidents_events.5.b: "Modlimy się, by nie ruszyli dalej..."
 SEA_border_incidents_events.6.t: "Porażka wojsk [JAP.GetAdjective] nad jeziorem Buir"
 SEA_border_incidents_events.6.desc: "Po starciu między siłami [MON.GetAdjective] i [JAP.GetAdjective] nad jeziorem Buir [JAP.GetAdjective] ambasador w Ułan Bator złożył wniosek o zawieszenie broni.\n\nWiele [JAP.GetAdjective] ataków na pozycje wojsk [MON.GetAdjective] zakończyło się niepowodzeniem i ciężkimi stratami, co spowodowało, że w armii [JAP.GetAdjective] zaczęto zastanawiać się nad sprawnością bojową jej żołnierzy."
 SEA_border_incidents_events.6.a: "Lepiej przegrać z honorem niż nie próbować wcale."
 SEA_border_incidents_events.6.b: "Nasze wojska dobrze się spisały."
 SEA_border_incidents_events.7.t: "Pat nad jeziorem Buir"
 SEA_border_incidents_events.7.desc: "Walki pomiędzy siłami [MON.GetAdjective] i [JAP.GetAdjective] nad jeziorem Buir ustały po tym, jak obie strony wycofały się ze spornego regionu w celu uzupełnienia zapasów i przegrupowania. Zdawszy sobie sprawę z daremności dalszych ataków, władze [JAP.GetAdjective] poprosiły o zawieszenie broni i rozpoczęcie negocjacji w celu ustalenia granic, przyznając tym samym, że wieś znajduje się na [MON.GetAdjective] terytorium."
 SEA_border_incidents_events.7.a: "Ta wieś i tak była bezwartościowa"
 SEA_border_incidents_events.7.b: "Zatem przynajmniej na razie jest nasza"
 SEA_border_incidents_events.8.t: "[FROM.GetNameDefCap] ustępuje"
 SEA_border_incidents_events.8.desc: "Kiedy zajęliśmy wieś Tauran, wojska [FROM.GetAdjective] wycofały się z jej okolic i nic nie wskazuje, by zamierzały wracać. Widząc daremność kolejnych natarć, siły [JAP.GetAdjective] przyznały, że wieś leży na [ROOT.GetAdjective] terytorium."
 SEA_border_incidents_events.8.a: "Doskonale"
 if_they_back_down_or_lose_a_border_conflict_tt: "Jeżeli wycofają się lub przegrają konflikt graniczny:"
 ### STRIKE SOUTH EVENTS ###
 SEA_imperial_influence_events.500.t: "Frakcja marynarki wojennej żąda uderzenia na południe"
 SEA_imperial_influence_events.500.desc: "[ROOT.GetLeader] zapoznaje się właśnie z listem ze sztabu marynarki wojennej, który domaga się rozpoczęcia przygotowań do pełnej realizacji doktryny uderzenia na południe. Dowództwo marynarki twierdzi, że zapotrzebowanie na zasoby znajdujące się w Indiach Wschodnich osiągnęło właśnie punkt krytyczny. Oczywiście możemy ich zignorować, ale raczej niemądrze byłoby kazać im czekać."
 SEA_imperial_influence_events.500.a: "Trzeba jak najszybciej rozpocząć przygotowania!"
 take_the_strike_south_focus_tt: "§Y$JAP_strike_the_southern_road$§! i rozpoczęcie wojny z §Yzachodnimi mocarstwami§! udobrucha frakcję $JAP_naval_faction$"
 SEA_imperial_influence_events.501.t: "Rozzłoszczeni oficerowie marynarki wojennej rezygnują"
 SEA_imperial_influence_events.501.desc: "Nie udało nam się rozpocząć realizacji doktryny uderzenia na południe w czasie nakreślonym przez sztab marynarki wojennej, wskutek czego wielu jej oficerów, których naciski odczuwał [ROOT.GetLeader], postanowiło złożyć rezygnację."
 SEA_imperial_influence_events.501.a: "To niehonorowe zachowanie!"
 ### TOKKO EVENTS ###
 SEA_japan_tokko_arrest_events.1.t: "Incydent z udziałem Frontu Ludowego"
 SEA_japan_tokko_arrest_events.1.desc: "Tokkō wykryło zagrożenie dla równowagi wewnętrznej naszego kraju. Pewne organizacje socjalistów i komunistów chcą osłabić nasze społeczeństwo. Stworzono listę osób, które należy aresztować, i są wśród nich ważne postacie partii komunistycznej, takie jak Kanson Arahata, Saburō Eda, Ryōkichi Minobe, Itsurō Sakisaka, Kōzō Sasaki, Mosaburō Suzuki, Minoru Takano i Hitoshi Yamakawa."
 SEA_japan_tokko_arrest_events.1.a: "Wspaniałe wieści"
 JAP_popular_front_incident_tt: "Wielu komunistycznych polityków i agitatorów zostanie aresztowanych"
 SEA_japan_tokko_arrest_events.2.t: "Incydent Coxa"
 SEA_japan_tokko_arrest_events.2.desc: "Tokkō wykryło zagrożenie dla równowagi wewnętrznej naszego kraju. 11 obywateli brytyjskich przebywających na naszym terytorium zatrzymano w związku z podejrzeniami o złamanie Ustawy o Ochronie Tajemnic Wojskowych. Siatką kierował MJ Cox, szef tokijskiego biura agencji Reuters. Choć rząd [ENG.GetAdjective] twierdzi, że te osoby nie są szpiegami, zabrano je na przesłuchania do kwatery żandarmerii wojskowej."
 SEA_japan_tokko_arrest_events.2.a: "Zagraniczni agenci dostaną to, na co zasłużyli!"
 SEA_japan_tokko_arrest_events.2.b: "Postarajmy się nie rozzłościć władz [ENG.GetAdjective]"
 JAP_cox_incident_tt: "Wielu obywateli [ENG.GetAdjective] zostanie aresztowanych w związku z podejrzeniami o szpiegostwo"
 SEA_japan_tokko_arrest_events.3.t: "Incydent Gassakusha" # or Kyōsakusha
 SEA_japan_tokko_arrest_events.3.desc: "Tokkō wykryło kolejne zagrożenie dla równowagi wewnętrznej naszego kraju. Wiele osób z Wydziału Dochodzeniowego Kolei Mandżurii Południowej zostało dwukrotnie aresztowanych przez żandarmerię wojskową Armii Kwantuńskiej pod zarzutem szerzenia antyjapońskiej i komunistycznej propagandy w naszych koloniach. Wygląda na to, że ludzie ci prowadzili badania socjologiczne oraz analizy za pomocą marksistowskich metod, które wcześniej na wyspach ojczystych zdelegalizowano. Ten spisek może mieć ogromny zasięg, co powinniśmy zrobić?"
 SEA_japan_tokko_arrest_events.3.a: "Niech zajmie się tym Armia Kwantuńska"
 SEA_japan_tokko_arrest_events.3.b: "Musimy natychmiast dokonać masowych aresztowań!"
 SEA_japan_tokko_arrest_events.3.c: "Nie są dla nas zagrożeniem, zignorujmy ich"
 SEA_japan_tokko_arrest_events.4.t: "Incydent Sorge"
 SEA_japan_tokko_arrest_events.4.desc: "Tokkō wykryło kolejne zagrożenie dla równowagi wewnętrznej naszego kraju. Tym razem chodzi o [SOV.GetAdjective] siatkę szpiegowską kierowaną przez [GER.GetAdjective] dziennikarza, Richarda Sorge. Grupa ta została uznana za winną działalności szpiegowskiej i dywersyjnej na naszym terytorium. Osoby te pozyskały współpracowników, którymi także należy się zająć, na przykład byłym dziennikarzem Asahi Shimbun, Hotsumi Ozakim, oraz arystokratą Koichi Saionjim."
 SEA_japan_tokko_arrest_events.4.a: "Zagraniczni agenci dostaną to, na co zasłużyli!"
 SEA_japan_tokko_arrest_events.4.b: "Postarajmy się nie rozzłościć władz [SOV.GetAdjective]"
 JAP_sorge_incident_tt: "W związku z podejrzeniami o szpiegostwo aresztujemy wielu obywateli [SOV.GetAdjective] i ich informatorów"
 SEA_japan_tokko_arrest_events.5.t: "Incydent w Jokohamie"
 SEA_japan_tokko_arrest_events.5.desc: "Specjalny Wydział Policji w Jokohamie aresztował ponad trzydziestu intelektualistów, którym zarzuca się próbę odbudowania Partii Komunistycznej, a która jakiś czas temu została przymusowo rozwiązana przez Tokkō. Wśród podejrzanych są redaktorzy naczelni magazynów Chuo Koron, Kaizō i Nippon Hyoron. Wygląda na to, że nasze organa ścigania doskonale wypełniają zadanie ochrony duszy naszego narodu przed tym duchowym zagrożeniem."
 SEA_japan_tokko_arrest_events.5.a: "Pacyfikacja kolejnych dysydentów"
 SEA_japan_tokko_arrest_events.6.t: "Incydent Nakano Seigo"
 SEA_japan_tokko_arrest_events.6.desc: "Nakano Seigo, założyciel i przywódca skrajnie prawicowej partii politycznej Tōhōkai, został aresztowany. Doszło do tego po tym, jak partia rzekomo nie mogła kontynuować działalności z uwagi na represje, a mimo to planowała nielegalne działania bezpośrednie w odpowiedzi na urojone \"represje polityczne\" ze strony naszego rządu. Co za brak honoru!"
 SEA_japan_tokko_arrest_events.6.a: "Jak śmiał znieważyć naszego premiera? Aresztować go!"
 SEA_japan_tokko_arrest_events.7.t: "Incydent z bambusową włócznią"
 SEA_japan_tokko_arrest_events.7.desc: "Takeo Shinmyo, szef reporterów dziennika Mainichi Shimbun, został aresztowany przez Tokkō za krytykę wysiłku wojennego. Rzekomo działając w ramach naszej rywalizacji między służbami, stwierdził, że \"bambusowa włócznia to za mało. Potrzebny jest samolot, lotnictwo morskie\". Dodał też: \"Wynik wielkiej wojny w Azji Wschodniej zależy od wzmocnienia potęgi morskiej i powietrznej. Nie możemy zwalczać wrogiego lotnictwa za pomocą bambusowych włóczni\", co było otwartą krytyką dowództwa naszej armii, a przy tym promocją idei, że zwyciężyć możemy wyłącznie dzięki marynarce wojennej."
 SEA_japan_tokko_arrest_events.7.a: "Dlaczego nie wierzą, że wygramy tę wojnę?"
 SEA_japan_tokko_arrest_events.8.t: "Incydent Gassakusha"
 SEA_japan_tokko_arrest_events.8.desc: "Wiele osób z Wydziału Dochodzeniowego Kolei Mandżurii Południowej zostało dwukrotnie aresztowanych przez żandarmerię wojskową Armii Kwantuńskiej pod zarzutem szerzenia antyjapońskiej i komunistycznej propagandy. Rząd [JAP.GetAdjective] kazał nam podjąć stosowne działania, ale sam nie zamierza bezpośrednio interweniować. Co zrobimy w tej sytuacji?"
 SEA_japan_tokko_arrest_events.8.a: "Wykonajmy polecenie i zacznijmy masowe aresztowania!"
 SEA_japan_tokko_arrest_events.8.b: "Zamiećmy to pod dywan, i tak na tym skorzystaliśmy"
