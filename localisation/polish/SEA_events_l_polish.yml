 ##MANCHUKUO##
 #############
 tsr_manchukuo.1.t: "Kwestia przywództwa"
 tsr_manchukuo.1.desc: "Pozycja cesarza zawsze była trochę solą w oku Mandżurii jako cesarstwa. Kiedy naród funkcjonuje jako republika pod rządami premiera Zhanga Jinghui oraz Armii Kwantuńskiej, cesarz jest bardzo słaby i ledwo figuruje jako marionetka. Można to jednak zmienić. Niektórzy oficerowie Armii Kwantuńskiej wierzą, że aby kraj mógł prosperować, tron powinien być w silnych rękach cesarza. Są jednakże i tacy, według których Puyi jest słaby i zawodny, i którzy woleliby zobaczyć na tronie jego wykształconego w Japonii brata, Pujie."
 tsr_manchukuo.1.a: "Powinniśmy zachować status quo."
 tsr_manchukuo.1.b: "Tron należy się Puyi!"
 tsr_manchukuo.1.c: "Cesarzowi nie można ufać, właściwym wyborem jest Pujie."
 tsr_manchukuo.2.t: "[FROM.GetLeader] domaga się kontroli nad Dalian"
 tsr_manchukuo.2.desc: "Dziś wieczorem [FROM.GetLeader] złożył nam dość ciekawą propozycję: jeśli przekażemy mu władzę nad wydzierżawionym terytorium kwantuńskim znajdującym się wokół portowego miasta Dalian, będziemy mogli dalej kontynuować nasze działania. Stwierdził, że nasze państwa i tak są nierozłączne, więc zjednoczenie Dalian z resztą Mandżurii jest jedynym logicznym rozwiązaniem, które zdejmie z nas część kosztów administracyjnych."
 tsr_manchukuo.2.a: "Czemu nie?"
 tsr_manchukuo.2.b: "Nigdy nie oddamy w ten sposób naszego terytorium!"
 tsr_manchukuo.3.t: "Przekazanie Dalian"
 tsr_manchukuo.3.desc: "Japońskie władze zgodziły się, że zjednoczenie wydzierżawionego terytorium kwantuńskiego z resztą Mandżurii to logiczne rozwiązanie i zdecydowały się oddać nam to terytorium."
 tsr_manchukuo.3.a: "Świetnie!"
 tsr_manchukuo.4.t: "Japonia odmawia"
 tsr_manchukuo.4.desc: "Japończycy nie dali się przekonać argumentami i zbyli żartem naszą poważną prośbę o przekazanie portu w Dalian. Stwierdzili, że to „kompletnie niedorzeczne” i zasugerowali, byśmy przemyśleli to, jak istotna jest w rzeczywistości nasza rola na tym globie."
 tsr_manchukuo.4.a: "Trudno."
 tsr_manchukuo.5.t: "Rewolucja się szerzy"
 tsr_manchukuo.5.desc: "Po szokujących zdarzeniach w Mandżurii grupa komunistów znanych jako Ludowa Partia Rewolucyjna Mongolii Wewnętrznej postanowiła wykorzystać sposobność i obalić Rząd Mengjiang. Choć z początku nie udało im się zająć całego kraju, wkrótce może do tego dojść, biorąc pod uwagę gwałtownie upadającą kontrolę Japończyków w regionie."
 tsr_manchukuo.5.a: "Rewolucja zwycięży!"
 tsr_manchukuo.5.b: "Zdrajcy!"
 tsr_manchukuo.6.t: "[MAN.GetLeader] proponuje sojusz"
 tsr_manchukuo.6.desc: "Po zwycięstwie w wojnie z Japonią lokalny oddział KPCh w Mandżurii zaproponował, abyśmy połączyli siły w walce o dominację nad Chinami. Dopiero się okaże, czy to ledwie próba przejęcia władzy, ale okazja wydaje się doskonała."
 tsr_manchukuo.6.a: "Oczywiście, że wesprzemy braci z północy!"
 tsr_manchukuo.6.b: "Nigdy."
 tsr_manchukuo.7.t: "[MAN.GetLeader] obiecuje integrację"
 tsr_manchukuo.7.desc: "Po zwycięstwie w wojnie z chińskim rządem i proklamacji Chińskiej Republiki Ludowej [MAN.GetLeader] wezwał wszystkie oddziały KPCh do zintegrowania się z nową republiką, obiecując przyznanie wysokich stanowisk w rządzie. Twierdzi, że jeśli odmówimy, zostaniemy uznani za zdrajców rewolucji i poniesiemy konsekwencje ze strony Armii Ludowo-Wyzwoleńczej w pełnej sile."
 tsr_manchukuo.7.a: "W takim razie będziemy posłuszni."
 tsr_manchukuo.7.b: "Nigdy!"
 tsr_manchukuo.8.t: "[FROM.GetLeader] odmawia integracji"
 tsr_manchukuo.8.desc: "[FROM.GetLeader] niewzruszenie twierdzi, że nasza szczodra oferta to wyłącznie próba podporządkowania sobie innych i że nie weźmie w tej farsie udziału. Nie mamy zatem innego wyboru niż inwazja i odebrania siłą tego, co nam się należy."
 tsr_manchukuo.8.a: "Niech tak będzie!"
 tsr_manchukuo.9.t: "[FROM.GetLeader] żąda przekazania terytorium"
 tsr_manchukuo.9.desc: "Po gwałtownym rozwoju sytuacji w Chinach [FROM.GetLeader] z [FROM.GetAdjective] państwa – jako reprezentant całych Chin – zaproponował, abyśmy oddali im terytoria, które niegdyś posiadali, zyskując w zamian sojusznika w regionie. Choć bardziej zachowawczy wariant tego transferu obejmuje wyłącznie utracone w wyniku rewolucji Mongolię i Tuwę, niektórzy naciskają również na zwrot Przyamurza, gdyż wielu urzędników partii ma osobiste powiązania z tym regionem."
 tsr_manchukuo.9.a: "Nic nie dostaną."
 tsr_manchukuo.9.b: "Początkowa propozycja była lepsza."
 tsr_manchukuo.9.c: "Mongolia jest nasza, ale Mandżurię mogą sobie wziąć."
 tsr_manchukuo.9.d: "Niech wezmą sobie wszystko."
 tsr_manchukuo.10.t: "[SOV.GetLeader] przekazuje nasze terytorium"
 tsr_manchukuo.10.desc: "Nie pytając nas o zdanie, [MAN.GetNameDef] i [SOV.GetNameDef] postanowiły przekazać nasze terytorium [MAN.GetAdjective] państwu. Jeśli się na to nie zgodzimy, spotkają nas srogie konsekwencje z obu stron."
 tsr_manchukuo.10.a: "Nic na to nie poradzimy."
 tsr_manchukuo.10.b: "Będziemy walczyć na śmierć i życie!"
 MAN_will_support_japan_tt: "§Y$MAN_urzhin_garmaev$§! i §Y$MAN_jonjurjab$§! odzyskają przychylność Japończyków i nie staną po naszej stronie w razie wojny pomiędzy nami, a [JAP.GetFlag] §YJaponią.§!"
 tsr_manchukuo.11.t: "Incydent z Lingshengiem"
 tsr_manchukuo.11.desc: "Po tym jak Armia Kwantuńska zgładziła Lingshenga, zarządcę prowincji Xing'an i panmongolskiego polityka, w kraju wybuchła fala buntów. Armia Xing'an oraz mongolscy i buriaccy generałowie, tacy jak $MAN_urzhin_garmaev$ i $MAN_jonjurjab$, zaczęli grozić rezygnacją, jeśli sytuacja nie zostanie opanowana. Te ustępstwa mogą jednak grozić gniewem Japonii."
 tsr_manchukuo.11.a: "Będziemy postępować ostrożnie."
 tsr_manchukuo.11.b: "Jeśli chcą, niech rezygnują."
 tsr_manchukuo.11.c: "Niech Armia Kwantuńska przeprosi."
 tsr_manchukuo.12.t: "Infiltracja LPRMW"
 tsr_manchukuo.12.desc: "Doniesiono nam, że Ludowa Partia Rewolucyjna Mongolii Wewnętrznej pod wodzą Serengdongruba zinfiltrowała wspólnie z mandżurskimi bandytami kilka miejsc na północy i obecnie czeka na właściwy moment, by zaatakować. Nie wiemy jeszcze, kiedy to nastąpi, ale obawiamy się, że wkrótce."
 tsr_manchukuo.12.a: "Przeklęci bandyci!"
 tsr_manchukuo.12.b: "Musimy obserwować rozwój sytuacji."
 tsr_manchukuo.13.t: "[MAN.GetLeader] prosi, by $JAP_naoki_hoshino$ został przeniesiony"
 tsr_manchukuo.13.desc: "Mandżuria przeżywa gwałtowny rozwój przemysłowy, a [MAN.GetLeader] od jakiegoś czasu liczy na to, że $JAP_naoki_hoshino$ obejmie jedno ze stanowisk w gabinecie. Poprosił zatem, aby przeniesiono go do [MAN.GetAdjective] państwa, gdzie mógłby służyć jako dyrektor Rady Generalnej."
 tsr_manchukuo.13.a: "Mógłby im się przysłużyć."
 tsr_manchukuo.13.b: "Potrzebujemy go tutaj."
 tsr_manchukuo.14.t: "$JAP_naoki_hoshino$ Przybywa do Mandżurii"
 tsr_manchukuo.14.desc: "Po kilku dyskusjach z Japończykami ustalono w końcu, że $JAP_naoki_hoshino$ przejdzie do naszego gabinetu. Przysłuży się nam, pomagając w rozwijaniu gospodarki jako dyrektor Rady Generalnej."
 tsr_manchukuo.14.a: "Doskonale."
 tsr_manchukuo.15.t: "$JAP_naoki_hoshino$ zostaje w Japonii"
 tsr_manchukuo.15.desc: "Japończycy nie dali się przekonać naszej argumentacji i uznali, że lepiej będzie, jeśli $JAP_naoki_hoshino$ pozostanie w Japonii i nie zajmie żadnej pozycji w gabinecie w Mandżurii. Choć to rozczarowujące, znajdziemy jakieś inne rozwiązanie."
 tsr_manchukuo.15.a: "Trudno."
 tsr_manchukuo.16.t: "[FROM.GetLeader] domaga się kontroli nad Chinami"
 tsr_manchukuo.16.desc: "Po obwieszczeniu wydanym przez rząd współpracy narodowej [FROM.GetLeader] domaga się, aby to on, nie zaś [RNG.GetLeader] objął władzę nad naszymi chińskimi terytoriami. Choć być może nie do końca tak to zaplanowaliśmy, wydajniej zapewne będzie w tym wypadku kontrolować jedno, nie zaś kilka państw marionetkowych."
 tsr_manchukuo.16.a: "Zjednoczymy je więc."
 tsr_manchukuo.16.b: "Lepiej będzie, jeśli pozostaną rozdzielone."
 tsr_manchukuo.17.t: "[FROM.GetLeader] zgadza się na naszą propozycję"
 tsr_manchukuo.17.desc: "Po dyskusjach z rządem [FROM.GetAdjective] ustaliliśmy, że najlepiej będzie skupić administrację nad Chinami w naszych rękach. Wyczekujemy niecierpliwie dalszych możliwości współpracy z nimi."
 tsr_manchukuo.17.a: "Świetnie."
 tsr_manchukuo.18.t: "[FROM.GetLeader] odrzuca naszą propozycję"
 tsr_manchukuo.18.desc: "Mimo naszych starań rząd [FROM.GetAdjective] postanowił, że nie będzie w jego najlepszym interesie skupienie administracji nad Chinami w naszych rękach. Pozostaniemy na razie podzieleni."
 tsr_manchukuo.18.a: "A niech to."
 tsr_manchukuo.19.t: "Sowieci niczego nam nie oddadzą"
 tsr_manchukuo.19.desc: "Pomimo wielu wysiłków Sowieci uznali, że nie zasługujemy na żadną część terytorium, które okupują. Jest to poważny cios dla naszych stosunków."
 tsr_manchukuo.19.a: "Przeklęci bolszewicy..."
 tsr_manchukuo.20.t: "Sowieci przekazują Mongolię i Tuwę"
 tsr_manchukuo.20.desc: "Sowieci odmówili przekazania Przyamurza, ponieważ uznali je za zbyt rosyjskie, ale zgodzili się przynajmniej na oddanie nam Mongolii i Tuwy, bo nasze roszczenia do tych terytoriów są znacznie nowsze."
 tsr_manchukuo.20.a: "W porządku"
 tsr_manchukuo.21.t: "Sowieci przekazują Mandżurię"
 tsr_manchukuo.21.desc: "Dziwnym zbiegiem okoliczności Sowieci postanowili przekazać nam Przyamurze, twierdząc, że mamy znacznie bardziej osobisty związek z tym terytorium, jednocześnie zachowując Mongolię jako państwo buforowe."
 tsr_manchukuo.21.a: "Lepsze to niż nic"
 tsr_manchukuo.22.t: "Sowieci zgadzają się na wszystkie nasze żądania"
 tsr_manchukuo.22.desc: "Na szczęście Sowieci okazali się na tyle łaskawi, że zgodzili się na wszystkie nasze żądania, powiększając nasze terytorium nie tylko o Mongolię i Tuwę, ale także o Przyamurze. Mogą z tego wyniknąć same korzyści."
 tsr_manchukuo.22.a: "Fantastycznie"
 tsr_manchukuo_news.1.t: "Wielki mandżurski bunt"
 tsr_manchukuo_news.1.desc: "Po okresie wciąż rosnącej przemocy i walk między japońską administracją a różnymi frakcjami bandytów, jedna z nich, na czele której stoi [MAN.GetLeader], zdołała przejąć Hsinking i przekonać cesarza, by do niej dołączył.\n\nGdy władca stanął po stronie buntowników, armia wkrótce zrobiła to samo. Mandżuria stoi teraz na rozdrożu. Czy Japończycy zostaną wygnani, czy też bunt zostanie zmiażdżony równie szybko, jak się rozpoczął?"
 tsr_manchukuo_news.1.a: "Szczeniak próbuje gryźć?"
 tsr_manchukuo_news.1.b: "Dostaniemy to, co jest nam przeznaczone!"
 tsr_manchukuo_news.1.c: "Jak mogło do tego dojść?"
 tsr_manchukuo_news.1.d: "Bardzo niespodziewane"
 tsr_manchukuo_border_war.1.t: "[MAN.GetNameDefCap] podbija: [1039.GetName]"
 tsr_manchukuo_border_war.1.desc: "[1039.GetName]: po szybkiej kampanii [MAN.GetAdjective] ze swoją armią przejmuje Kalgan i obwieszcza, że kontroluje od teraz ten obszar."
 tsr_manchukuo_border_war.1.a: "Rośniemy w siłę!"
 tsr_manchukuo_border_war.1.b: "Trudno."
 tsr_manchukuo_border_war.2.t: "[MAN.GetNameDefCap] wycofuje się z regionu [1039.GetName]"
 tsr_manchukuo_border_war.2.desc: "Armia [MAN.GetAdjective] wskutek poważnych problemów wycofuje się z miasta Kalgan. Nie stanowi to zakończenia konfliktu, na razie jednak pozostanie ono w rękach [CHI.GetAdjective]."
 tsr_manchukuo_border_war.2.a: "To przejściowa trudność..."
 tsr_manchukuo_border_war.2.b: "Kalgan trwa!"
 tsr_manchukuo_border_war.3.t: "[MAN.GetNameDefCap] podbija: [608.GetName]"
 tsr_manchukuo_border_war.3.desc: "Po tym, jak armia [MAN.GetAdjective] tryumfalnie wkroczyła do Pekinu, wojska [CHI.GetAdjective] wycofały się na południe, na łatwiejsze do obrony pozycje."
 tsr_manchukuo_border_war.3.a: "Pekin jest wreszcie nasz!"
 tsr_manchukuo_border_war.3.b: "Nie dają nam wyboru. Odwrót!"
 tsr_manchukuo_border_war.4.t: "[MAN.GetNameDefCap] wycofuje się z regionu [608.GetName]"
 tsr_manchukuo_border_war.4.desc: "Armia [MAN.GetAdjective], nie zdobywszy Pekinu, wycofała się. Nadal jednak nie wiadomo, jak długo utrzyma się ten chwilowy pokój."
 tsr_manchukuo_border_war.4.a: "Zawiedliśmy."
 tsr_manchukuo_border_war.4.b: "Pekin nie upadnie tak łatwo!"
 tsr_manchukuo_border_war.5.t: "[MAN.GetNameDefCap] podbija: [614.GetName]"
 tsr_manchukuo_border_war.5.desc: "Po całkowitym podbiciu Hebei doszło do zawieszenia broni i ugody, na mocy której armia [MAN.GetAdjective] nie podejmie dalszego marszu w głąb Chin, o ile nie zostanie sprowokowana."
 tsr_manchukuo_border_war.5.a: "Jeden krok bliżej do zwycięstwa!"
 tsr_manchukuo_border_war.5.b: "I tak oto tracimy kolejną prowincję..."
 tsr_manchukuo_border_war.6.t: "[MAN.GetNameDefCap] wycofuje się z regionu [614.GetName]"
 tsr_manchukuo_border_war.6.desc: "Choć Pekin padł i zdobyła go armia [MAN.GetAdjective], została ona powstrzymana od dalszego marszu w głąb prowincji Hebei."
 tsr_manchukuo_border_war.6.a: "Trudno."
 tsr_manchukuo_border_war.6.b: "Hebei wciąż trwa!"
