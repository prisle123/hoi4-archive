 SEA_generic_events.2.t: "[GetOppositionPartyName] organizuje strajk"
 SEA_generic_events.2.desc: "Robotnicy [GetOppositionPartyAdjective] z miejscowej fabryki wstrzymali na krótko produkcję, by domagać się poprawy warunków pracy i nadania im większej wolności politycznej. Choć strajk miał ograniczoną skalę, pokazał popularność, jaką cieszy się [GetOppositionPartyName]."
 SEA_generic_events.2.a: "Zostaną zastąpieni"
 SEA_generic_events.2.b: "Interwencja wywoła jeszcze większe problemy"
 SEA_generic_events.3.t: "[GetOppositionPartySupportersName] protestuje przeciwko słabości rządu"
 SEA_generic_events.3.desc: "[GetOppositionPartyName] rzekomo organizuje demonstrację w stolicy, w trakcie której będzie krytykowana nieskuteczność rządu, ponadto protestujący opowiedzą się za większą centralizacją rządu."
 SEA_generic_events.3.a: "Powinni się cieszyć, że mają do tego prawo."
 #SEA_generic_events.3.b: ""
 SEA_generic_events.4.t: "[GetOppositionPartySupportersName] zakłóca posiedzenie rządu"
 SEA_generic_events.4.desc: "Niedawno nieliczna, lecz głośna grupa członków partii opozycyjnej ([GetOppositionPartyName]) zakłóciła posiedzenie rządu. Protest był pokojowy, ale rosnąca częstotliwość takich zdarzeń świadczy o poparciu dla działań opozycji."
 SEA_generic_events.4.a: "Potępimy ich działania"
 SEA_generic_events.4.b: "Zlekceważmy to wydarzenie"
 SEA_generic_events.5.t: "[GetOppositionPartyName] organizuje demonstrację"
 SEA_generic_events.5.desc: "Dzisiaj odbył się największy w ostatnim czasie wiec zwolenników partii opozycyjnej ([GetOppositionPartyName]). Obiecano na nim, że jest ona silną alternatywą dla władzy, którą sprawuje [ROOT.GetLeader]. Rząd jest obecnie niepewny, czy powinien zignorować wiec, czy zapobiec rozprzestrzenianiu się informacji o nim, gdyż może to przyciągnąć nowych zwolenników sprawie, którą reprezentuje partia [GetOppositionPartyAdjective]"
 SEA_generic_events.5.a: "Dopilnujmy, by prasa o tym nie wspomniała."
 SEA_generic_events.5.b: "Należą im się gratulacje"
 SEA_generic_events.6.t: "[GetOppositionPartyName] celem rządowych knowań"
 SEA_generic_events.6.desc: "Wybuchł skandal związany z przedstawicielami partii rządzącej ([ROOT.GetRulingParty]). Ujawniono dokument, w którym planowali sabotować przyznanie funduszy partii opozycyjnej ([GetOppositionPartyName]). Choć politycy ci działali z własnej inicjatywy, [GetOppositionPartySupportersName] raczej w to nie uwierzy."
 SEA_generic_events.6.a: "Przeprośmy publicznie"
 SEA_generic_events.6.b: "Odetnijmy się od tego spisku"
 SEA_generic_events.7.t: "[GetOppositionPartyName] organizuje duży wiec"
 SEA_generic_events.7.desc: "Partia [GetOppositionPartyAdjective] organizuje dziś wiec, wedle przewidywań jego frekwencja ma być podobna jak podczas demonstracji partii rządzącej ([ROOT.GetRulingParty]). Miejmy nadzieję, że nasi poplecznicy nie podzielą obaw tej grupy."
 SEA_generic_events.7.a: "Zorganizujmy własny wiec w tej samej sprawie co oni."
 #SEA_generic_events.7.b: ""
 SEA_generic_events.8.t: "[GetOppositionPartySupportersName] bierze udział w starciach ulicznych"
 SEA_generic_events.8.desc: "Popularność partii opozycyjnej ([GetOppositionPartyName]) doprowadziła dziś do problemów, ponieważ jej poplecznicy starli się ze zwolennikami rządu i partii rządzącej ([ROOT.GetRulingParty]). Musiała interweniować policja. To lokalny incydent, ale ukazuje niespokojny klimat polityczny."
 SEA_generic_events.8.a: "Możemy to wykorzystać, by potępić opozycję"
 SEA_generic_events.8.b: "Skupmy się na potępieniu przemocy"
 SEA_generic_events.9.t: "Zagraniczni agenci wykorzystują popularność, jaką cieszy się [GetOppositionPartyName]"
 SEA_generic_events.9.desc: "Po niedawnych doniesieniach o niepokojach, wojsko i policja niezależnie od siebie doszli do wniosku, że członkowie partii opozycyjnej ([GetOppositionPartyName]) działają z inspiracji płynącej z innych krajów, które chcą osłabić nasz rząd i szpiegować go."
 SEA_generic_events.9.a: "Oskarżmy publicznie opozycjonistów ([GetOppositionPartyName]) o pracę dla obcych mocarstw"
 SEA_generic_events.9.b: "Skoncentrujmy się na usunięciu szpiegów"
 SEA_generic_events.10.t: "Skandal korupcyjny w rządzie"
 SEA_generic_events.10.desc: "Rosnąca popularność takich ruchów jak [GetOppositionPartyName] sprawiła, że rząd ucieka się do coraz bardziej pomysłowych działań, by utrzymać się przy władzy. Niedawno ujawniono jedną z takich intryg, a skala przedsięwzięcia mającego sprawić, że [ROOT.GetRulingParty] będzie dalej rządzić, wywołała powszechne oburzenie."
 SEA_generic_events.10.a: "Wyprzemy się wszystkiego"
 SEA_generic_events.10.b: "Zdystansujmy się od zamieszanych w to osób"
 SEA_generic_events.11.t: "Dokerzy [GetOppositionPartyAdjective] strajkują"
 SEA_generic_events.11.desc: "Pracownicy przemysłu stoczniowego, wśród których [GetOppositionPartyName] cieszy się wyjątkowo silnym poparciem, rozpoczęli duży strajk, który zakłóca pracę naszych stoczni. Nie sposób zaspokoić ich wszystkie żądania polityczne, ale możemy uniknąć kolejnych niepokojów, jeśli poprawimy ich warunki pracy."
 SEA_generic_events.11.a: "Dopilnujmy, by dostali uczciwe wynagrodzenia"
 SEA_generic_events.11.b: "To minie"
 SEA_generic_events.12.t: "[GetOppositionPartySupportersName] sprzeciwia się działaniom na rzecz obronności"
 SEA_generic_events.12.desc: "Poplecznicy partii opozycyjnej ([GetOppositionPartyName]) i inni przeciwnicy rządu zorganizowali dziś protest, w którym domagają się spowolnienia zbrojeń, ponieważ ich zdaniem rodzi to obawy, że nasza armia zostanie wysłana za granicę."
 SEA_generic_events.12.desc_wartime: "Poplecznicy partii opozycyjnych (wśród nich [GetOppositionPartyName]) zorganizowali dziś protest, w którym domagają się zakończenia prowadzonej przez nas wojny. Ich zdaniem poświęcenia naszej armii nie sprzyjają [ROOT.GetAdjective] interesom."
 SEA_generic_events.12.a: "Zapewnijmy ich, że robimy to tylko w celu obrony kraju"
 SEA_generic_events.12.b: "Zapewnijmy ich, że chcemy doprowadzić do pokoju"
 SEA_generic_events.12.c: "Odmówmy komentarza"
 SEA_generic_events.13.t: "[root.capital.GetCapitalVictoryPointName]: Poplecznicy partii [GetOppositionPartyAdjective] wywołali zamieszki"
 SEA_generic_events.13.desc: "Zanim policja zdążyła nas o tym poinformować, przedstawiciele rządu zgłosili natknięcie się na demonstrantów w trakcie pracy. Wygląda na to, że duża demonstracja polityczna przeciwko władzy, którą sprawuje [ROOT.GetRulingParty], przeobraziła się w plądrowanie i niszczenie miasta."
 SEA_generic_events.13.a: "Niech jakiś szanowany polityk uspokoi tłumy"
 SEA_generic_events.13.b: "Wysłać wojsko"
 SEA_generic_events.14.t: "Duża demonstracja antyrządowa"
 SEA_generic_events.14.desc: "Ogromna popularność, jaką cieszy się [GetOppositionPartyName], doprowadziła do wielu dużych protestów w całym kraju. Spełnienie niektórych żądań protestujących może załagodzić sytuację, ale samo w sobie rodzi kolejne problemy."
 SEA_generic_events.14.a: "Zrealizujemy kilka propozycji partii [GetOppositionPartyAdjective]"
 SEA_generic_events.14.b: "Dopilnujmy, by protest był pokojowy"
 SEA_generic_events.15.t: "Protesty partii [GetOppositionPartyAdjective] zamieniły się w starcia"
 SEA_generic_events.15.desc: "Dotarły do nas informacje, że lokalny protest zorganizowany przez partię opozycyjną ([GetOppositionPartyName]) zamienił się w krwawe starcia po tym, jak w stronę policji poleciały różne przedmioty, a ta odpowiedziała otwarciem ognia. Do tego zdarzenia nie doszło z winy rządu ani zwolenników opozycji, ale budzi ono zaniepokojenie co do stabilności kraju."
 SEA_generic_events.15.a: "Potępmy lokalnych przedstawicieli partii"
 SEA_generic_events.15.b: "Zrzućmy winę na protestujących"
