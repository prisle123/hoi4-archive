 SEA_imperial_influence_events.460.desc: "Przywódcy partii przedstawili swoje żądania. Wygląda na to, że niepokoi ich, że [GetImperialInfluenceRulerTitle] jest pod coraz większym wpływem Zaibatsu, a to rośnie w siłę. Domagają się szybkich działań na rzecz ograniczenia ich rosnącej władzy. Chyba są gotowi wykazać się cierpliwością, ale nie będą czekać w nieskończoność."
 SEA_japan_air_accidents_events.01.t: "$JAP_isoroku_yamamoto$ ginie tragiczną śmiercią"
 SEA_japan_air_accidents_events.01.desc: "Admirał Isoroku Yamamoto został dziś rano zestrzelony przez wroga. Grupa [USA.GetAdjective] myśliwców przechwyciła go po podsłuchaniu transmisji naszego wywiadu. Nazwali ten skandaliczny atak \"Operacją Zemsta\", co jest oczywistym dowodem, że chcą dać nam do myślenia. Chociaż nasz naród opłakuje śmierć tego wspaniałego wojownika, nie możemy zapominać o spoczywającym na nas obowiązku pokonania tego niehonorowego wroga!"
 SEA_japan_air_accidents_events.01.a: "To potężny cios..."
 SEA_japan_air_accidents_events.02.t: "Operacja Zemsta udaremniona"
 SEA_japan_air_accidents_events.02.desc: "Admirał Isoroku Yamamoto trafił dziś rano pod ostrzał wroga podczas lotu tranzytowego. Udało mu się skontaktować z regionalnymi siłami powietrznymi marynarki wojennej, dzięki czemu zdołał wymknąć się i pomyślnie wylądować. Admirał otrzymał pochwały za odwagę i zachowanie spokoju w tak niebezpiecznej sytuacji."
 SEA_japan_air_accidents_events.02.a: "Zachował honor"
 ## NEWS EVENTS
 SEA_japan_news_events.01.t: "[JAP.GetLeader] sprzeciwia się wojskowej ingerencji"
 SEA_japan_news_events.01.desc: "\nPo nieudanym przewrocie wojskowej frakcji Kōdōha [JAP.GetLeader] stwierdził w porywającym przemówieniu, że tym razem wojskowi posunęli się za daleko. Oświadczył, że poprzez niezliczone zamachy oraz próby obalenia jego rządu przez skrajne organizacje wojsko chce wykorzystać niedawne wydarzenia, by wzmocnić swoją władzę i odebrać obywatelom kontrolę nad ich krajem, na co nie ma zgody.\n\nZdaje się, że [JAP.GetNameDef] stoi na krawędzi wojny domowej."
 SEA_japan_news_events.01.a: "Musimy powrócić do tradycji epoki Taishō!"
 SEA_japan_news_events.01.b: "Wygląda na to, że ktoś w końcu nabrał odwagi"
 SEA_japan_news_events.02.t: "Stworzenie Strefy Wspólnego Dobrobytu Wielkiej Azji Wschodniej"
 SEA_japan_news_events.02.desc: "\n[JAP.GetLeader] ogłasza utworzenie Dai Tōa Kyōeiken - strefy mającej na celu zapewnienie samowystarczalności gospodarczej i współpracy między państwami członkowskimi, a także przeciwstawienie się wpływom zachodniego imperializmu i radzieckiego komunizmu. Pytanie, czy jest to rzeczywisty cel unii czy tylko kolejna sprytna zagrywka [JAP.GetAdjective] machiny propagandowej pozostaje otwarte."
 SEA_japan_news_events.02.a: "Zapewnimy dobrobyt całej Azji!"
 SEA_japan_news_events.02.b: "Kolejny wybieg propagandowej machiny"
 SEA_japan_news_events.03.t: "Upadek Rangunu"
 SEA_japan_news_events.03.d: "Japońska ofensywa w Birmie doprowadziła do upadku Rangunu. Jako stolica brytyjskiej Birmy, miasto to ma ogromne znaczenie strategiczne, a jego utrata może okazać się decydującym czynnikiem w trwającej kampanii birmańskiej.\n\nWysunięte oddziały japońskie zdołały ponoć pochwycić samego gubernatora kolonii, gdy ten próbował zbiec ze swoim majątkiem, ale nie zostało to dotąd oficjalnie potwierdzone."
 SEA_japan_news_events.03.a: "Kolejne zwycięstwo nad imperializmem!"
 #########################
 ### NATIONALIST CHINA ###
 #########################
 # Requesting Soviet aid
 SEA_china.1.t: "[FROM.GetNameDefCap] zwraca się do nas o wsparcie"
 SEA_china.1.desc: "Państwo [FROM.GetNameDef] poprosiło nas o wsparcie materialne. Choć wciąż pamiętamy uwagi z przeszłości, których autorem jest [FROM.GetLeader], mamy okazję, by ograniczyć wpływy innych krajów w tym regionie."
 SEA_china.1.a: "Pomożemy im."
 SEA_china.1.b: "To zbyt ryzykowne."
 SEA_china.2.t: "[FROM.GetNameDefCap] zgadza się nam pomóc"
 SEA_china.2.desc: "W przypływie zdrowego rozsądku państwo [FROM.GetNameDef] postanowiło wesprzeć nas w trudach. Nie łudzimy się, że to akt dobroci, lecz raczej chęć zmuszenia nas do wykonania za nich brudnej roboty."
 SEA_china.2.a: "To będzie pomocne."
 SEA_china.3.t: "Rząd [FROM.GetAdjective] odrzuca nasze wnioski"
 SEA_china.3.desc: "Jak mogliśmy się spodziewać, państwo [FROM.GetAdjective] odmówiło spełnienia naszej prośby. Choć szanse i tak były niewielkie, oczekiwaliśmy, że dostrzeże ono chociaż, jak wielkim zagrożeniem [JAP.GetNameDef] jest dla całej Azji. Najwyraźniej byliśmy w błędzie."
 SEA_china.3.a: "Mogliśmy się spodziewać."
 # Requesting American/Allied aid
 SEA_china.4.t: "[FROM.GetNameDefCap] zwraca się do nas o wsparcie"
 SEA_china.4.desc: "[FROM.GetNameDef]: [FROM.GetLeader] prosi nas o finansową i materialną pomoc w związku z wojną, którą prowadzi z tym państwem: [JAP.GetNameDef]. Wiadomość nie dotarła do nas za pośrednictwem fal radiowych bądź zwykłego posła - dostarczyła nam ją $CHI_soong_mei_ling$, której podróż po [ROOT.GetAdjective] kraju przyciąga tłumy. Choć zależy nam, by [JAP.GetNameDef] utraciła nieco swoich wpływów, to możemy również zyskać na popularności tej wizyty."
 SEA_china.4.a: "Pomożemy im."
 SEA_china.4.b: "Najpierw musimy zadbać o własne bezpieczeństwo."
 SEA_china.4.tt: "Zwiększa nagrodę w postaci §Ywyposażenia artyleryjskiego§! za \"§YPokażmy naszą determinację§!\" o 100"
 SEA_china.5.t: "[FROM.GetNameDefCap] zgadza się nam pomóc"
 SEA_china.5.desc: "Otrzymaliśmy odpowiedź na naszą prośbę i z radością donosimy, że wkrótce będziemy dysponować zagranicznymi funduszami. Środki te będą wielkim dobrodziejstwem dla naszego przemysłu i pozwolą nam znacznie rozbudować siły zbrojne. Być może pomoc ta zostanie później rozszerzona o dostawy sprzętu wojskowego."
 SEA_china.5.a: "Droga do zwycięstwa jest u naszych stóp."
 SEA_china.5.tt: "Zwiększa nagrodę w postaci §Y$CIC_BANK_HEADER$§! za \"§YPokażmy naszą determinację§!\" o 1000"
 SEA_china.6.t: "[FROM.GetNameDefCap] - odrzucenie naszej prośby"
 SEA_china.6.desc: "Nadeszła odpowiedź na nasze błagania - państwo [FROM.GetNameDef] zdecydowało się nas porzucić. Nie przyśle nam ani wsparcia, ani żadnych funduszy. Tak jak wiele razy przedtem, musimy zmierzyć się z agresorem sami. Przetrwamy to, bo jeśli nie, nikt nie opowie naszej historii!"
 SEA_china.6.a: "Walczmy o przetrwanie kraju!"
 ### Warlord - Invitation to Join Faction
 SEA_china.7.t: "[FROM.GetName] - zaproszenie"
 SEA_china.7.desc: "Centralne [FROM.GetAdjective] władze zaprosiły [ROOT.GetAdjective] przedstawicieli, by dołączyli do ich frakcji. Głoszą hasła jedności narodowej i konieczności wspólnego przeciwstawienia się zagranicznej dominacji. Chociaż nadal istnieją różnice ideologiczne, perspektywa współpracy w obliczu rosnących zagrożeń może być warta rozważenia."
 SEA_china.7.a: "Powinniśmy stanąć razem przeciwko naszym wrogom."
 SEA_china.7.b: "Nie oddamy niepodległości za obietnice."
 ### SEA_china.8 - Acceptance
 SEA_china.8.t: "Przyjęcie zaproszenia przez [FROM.GetAdjective] władze"
 SEA_china.8.desc: "[FROM.GetLeader] zgadza się na naszą propozycję. [FROM.GetNameDefCap] dołączy do naszej frakcji, a [FROM.GetAdjective] władze i staną u naszego boku w walce o zjednoczenie narodu i jego obrony przed zewnętrznymi zagrożeniami. To ważny krok ku większej chińskiej jedności."
 SEA_china.8.a: "Razem jesteśmy silniejsi."
 ### SEA_china.9 - Rejection
 SEA_china.9.t: "Odrzucenie oferty przez [FROM.GetAdjective] władze"
 SEA_china.9.desc: "[FROM.GetLeader] odrzuca zaproszenie naszej frakcji, powołując się na potrzebę zachowania regionalnej niezależności i politycznej autonomii. Chociaż decyzji tej nie można uznać za korzystną, odzwierciedla ona utrzymujące się w kraju podziały."
 SEA_china.9.a: "Z czasem tego pożałują."
 # Joining the Allies
 SEA_china.10.t: "[FROM.GetNameDefCap] - chęć dołączenia"
 SEA_china.10.desc: "Państwo [FROM.GetNameDef] złożyło nam propozycję: wszyscy członkowie ugrupowania [FROM.GetFactionName] mieliby dołączyć do frakcji [ROOT.GetFactionName]. Jeśli się zgodzimy, będziemy mieć o jednego przeciwnika mniej, a nasza pozycja zostanie umocniona. Nie ma jednak pewności, czy to oferta godna zaufania, czy może raczej próba osłabienia nas."
 SEA_china.10.a: "Razem jesteśmy silniejsi."
 SEA_china.10.b: "Nie możemy się na to zgodzić."
 SEA_china.11.t: "[FROM.GetNameDefCap] wspiera nasz zaciąg"
 SEA_china.11.desc: "Otrzymaliśmy odpowiedź od przywódcy frakcji [FROM.GetFactionName] i zdaje się, że nie możemy już myśleć wyłącznie o naszym zakątku świata. Rząd państwa [FROM.GetNameDef] wita nas z otwartymi ramionami - od tej pory zajmujemy równą mu pozycję."
 SEA_china.11.a: "Kroczymy tą ścieżką razem."
 SEA_china.12.t: "[FROM.GetNameDefCap] - odrzucenie naszej prośby"
 SEA_china.12.desc: "Przywódcy frakcji [FROM.GetFactionName] odrzucili naszą propozycję połączenia sił. Była to okazja do zapewnienia światu pokoju i stabilizacji, ale, niestety, niektórym nie jest to na rękę."
 SEA_china.12.a: "Jaka szkoda."
 SEA_china.12.b: "Będziemy podążać własną drogą."
 # Chiang gets killed
 SEA_china.13.t: "[CHI.GetLeader] pada ofiarą zabójstwa"
 SEA_china.13.desc: "Nasz wspaniały przywódca, [CHI.GetLeader], został zastrzelony w swoim samochodzie po tym, jak zatrzymano go na drodze. Przekazano nam, że zabójca działał z własnej inicjatywy, lecz zginął w trakcie próby pojmania - jeśli brał udział w spisku, jego wspólnicy uciekną przed karą. Partia zaczęła rozglądać się za nowym przywódcą."
 SEA_china.13.a: "Co za tragedia"
 # Giving away Subject
 SEA_china.14.t: "Władze [FROM.GetAdjective] przekazują kontrolę [JAP.GetAdjective] rządowi"
 SEA_china.14.desc: "W desperacji, aby udobruchać [JAP.GetAdjective] władze, rząd centralny zaproponował im przejęcie nad nami zwierzchnictwa. Jest to haniebny czyn i nie możemy uwierzyć, że nowy rząd się do tego posunął."
 SEA_china.14.a: "To fakt dokonany..."
 SEA_china.14.b: "Nie zgadzamy się na to! Do broni!"
 SEA_china.15.t: "Przekazano nam kontrolę nad [FROM.GetAdjective] terytorium."
 SEA_china.15.desc: "Aby udobruchać tych członków naszych sił zbrojnych, którzy pragną wojny, [CHI.GetAdjective] władze przekazały nam kontrolę nad [FROM.GetAdjective] terytorium. Wygląda na to, że w najbliższej przyszłości nie dojdzie do żadnego konfliktu."
 SEA_china.15.a: "W porządku"
 # Informing Japan
 SEA_china.16.t: "Władze [From.GetAdjective] dały nam prawo cumowania"
 SEA_china.16.desc: "Aby udobruchać nas i powstrzymać od ataku, [From.GetAdjective] władze dały nam prawo do cumowania. Armia Kwantuńska postanowiła tymczasowo wstrzymać wrogie działania."
 SEA_china.16.a: "Doskonale!"
 SEA_china.17.t: "Władze [From.GetAdjective] dały nam dostęp do bazy lotniczej"
 SEA_china.17.desc: "Aby udobruchać nas i powstrzymać od ataku, [From.GetAdjective] władze dały nam dostęp do bazy lotniczej. Armia Kwantuńska postanowiła tymczasowo wstrzymać wrogie działania."
 SEA_china.17.a: "Doskonale!"
 SEA_china.18.t: "Władze [From.GetAdjective] dały nam prawa do zasobów"
 SEA_china.18.desc: "Aby udobruchać nas i powstrzymać od ataku, [From.GetAdjective] władze dały nam prawa do zasobów. Armia Kwantuńska postanowiła tymczasowo wstrzymać wrogie działania."
 SEA_china.18.a: "Doskonale!"
 ### Chinese Nine-Power Treaty Crisis ###
 SEA_china.19.t: "Władze [CHI.GetAdjective] domagają się zerwania traktatu dziewięciu mocarstw"
 SEA_china.19.desc: "Dzisiaj do naszego Ministerstwa Spraw Zagranicznych dotarło oficjalne pismo [CHI.GetAdjective] władz. Stwierdzono w nim, że traktat dziewięciu mocarstw ogranicza [CHI.GetAdjective] suwerenność i należy go natychmiast unieważnić. [CHI.GetLeader] twierdzi, że traktat ten jest reliktem przymusu i zapowiada odzyskanie pełnej niepodległości, niezależnie od naszej zgody."
 SEA_china.19.a: "Zgódź się na wniosek Pekinu"
 SEA_china.19.b: "Odmów zerwania traktatu"
 SEA_china.19_tt: "§RDołączymy do Chin w wojnie z Japonią!§!"
 # FROM accepts Beijing’s demand without reservation ---
 SEA_china.20.t: "Władze [FROM.GetAdjective] wycofują się z traktatu dziewięciu mocarstw"
 SEA_china.20.desc: "Władze [FROM.GetAdjective] potwierdziły swoje natychmiastowe wycofanie się z traktatu dziewięciu mocarstw. Uznały one, że traktat ten jest przestarzały, a [CHI.GetAdjective] suwerenność nie może być ograniczana."
 SEA_china.20.a: "Mile widziane i zdecydowane zwycięstwo"
 # China reacts to refusal
 SEA_china.21.t: "Władze [FROM.GetAdjective] przeciwstawiają się Pekinowi"
 SEA_china.21.desc: "Władze [FROM.GetAdjective] odmawiają rozwiązania traktatu dziewięciu mocarstw, uzasadniając to delikatną równowagą sił w regionie Pacyfiku. Taka zniewaga wzbudziłaby oburzenie każdego śmiertelnika, ale czasy imperialistycznych marionetek dobiegły końca. Musimy zdecydować, czy zintensyfikować naciski, czy wycofać się z dyplomatycznej areny."
 SEA_china.21.a: "Zintensyfikujmy naciski"
 SEA_china.21.b: "Na razie ustąpmy"
 # Beijing escalates; target nation must respond
 SEA_china.22.t: "Władze [CHI.GetAdjective] intensyfikują naciski"
 SEA_china.22.desc: "Pekin potęguje naciski. Rząd debatuje nad tym, jak odpowiedzieć na rosnącą presję - wprowadzić embargo, które mogłoby zakłócić wymianę handlową, czy też całkowicie zwolnić [CHI.GetAdjective] władze ze zobowiązań."
 SEA_china.22.a: "Nałóż embargo na [CHI.GetAdjective] państwo"
 SEA_china.22.b: "Nie reagujmy"
 #FROM enacts a blockade against China ---
 SEA_china.23.t: "Władze [FROM.GetAdjective] nakładają na nas embargo"
 SEA_china.23.desc: "Rząd [FROM.GetAdjective] nałożył na nas embargo jako karę za odrzucenie traktatu dziewięciu mocarstw. Kapitanowie [FROM.GetAdjective] portów zawracają wszystkie chińskie frachtowce. Krajowa prasa potępia ten środek jako dławiący gospodarkę i będący ostatnim podrygiem dawno minionej epoki imperializmu."
 SEA_china.23.a: "Nie damy się zastraszyć"
 #FROM yields to Chinese pressure and scraps the treaty ---
 SEA_china.24.t: "Władze [FROM.GetAdjective] zrywają traktat dziewięciu mocarstw"
 SEA_china.24.desc: "Depesza przesłana przez władze [FROM.GetAdjective] dociera do Nankinu, potwierdzając wycofanie się ich z traktatu dziewięciu mocarstw. Zagraniczne patrole rzeczne przygotowują się do odpłynięcia, a [FROM.GetAdjective] dyplomaci przyznają, że porozumienie nie jest już wiążące dla Chin. Przed Ministerstwem Spraw Zagranicznych gromadzą się tłumy, a radio ogłasza koniec kolejnego niekorzystnego dla kraju porozumienia."
 SEA_china.24.a: "Zwycięstwo narodowej suwerenności"
 # China requests Armor MIO
 SEA_china.25.t: "Chiny proszą o specjalistów wojsk pancernych"
 SEA_china.25.desc: "Władze [FROM.GetAdjective] poprosiły, aby nasi specjaliści wojsk opancerzonych pomogli im w modernizacji wojska. Moglibyśmy wysłać tam zespół doradców od jednego z naszych głównych wytwórców lub po prostu odrzucić ich prośbę."
 SEA_china.25.a: "$morozov_design_bureau$"
 SEA_china.25.b: "$astrov_design_bureau$"
 SEA_china.25.c: "$okmo$"
 SEA_china.25.d: "Nie zasługują na pomoc."
 SOV_accepted_Morozov: "[SOV.GetNameDefCap] wysyła zespół z: $morozov_design_bureau$."
 SOV_accepted_Astrov: "[SOV.GetNameDefCap] wysyła zespół z: $astrov_design_bureau$."
 SOV_accepted_OKMO: "[SOV.GetNameDefCap] wysyła zespół z: $okmo$."
 # Answering yes
 SEA_china.26.t: "[SOV.GetNameDefCap] odpowiada"
 SEA_china.26.desc: "[SOV.GetNameDef] przysłał nam odpowiedź: zgadzają się na przysłanie grupy swoich ekspertów. Zjawią się u nas już niedługo, a wtedy zaangażujemy ich w pracę nad wzmacnianiem naszych dywizji pancernych."
 SEA_china.26.a: "Maszerujmy ku zwycięstwu."
 # Answering no
 SEA_china.27.t: "[SOV.GetNameDefCap] odpowiada"
 SEA_china.27.desc: "Niestety, [SOV.GetNameDef] postanowił nie przysyłać nam pomocy, której potrzebujemy. Nie znamy powodu odrzucenia tej drobnej prośby, ale wygląda na to, że musimy znaleźć inny sposób..."
 SEA_china.27.a: "Z czasem tego pożałują."
 SEA_china.28.t: "[FROM.GetName] żąda poddaństwa"
 SEA_china.28.desc: "Rząd centralny skapitulował wobec władz [JAP.GetAdjective] i złożył obietnicę, by nie sprzeciwiać się jej agresji terytorialnej. Teraz my otrzymaliśmy cios, państwo [JAP.GetAdjective] domaga się naszej ziemi, którą chce zaanektować poprzez wymuszenie dyplomatyczne."
 SEA_china.28.a: "Nie mamy wyboru."
 the_game_will_end_for_us: "§RZakończymy grę§!"
 SEA_china.28.b: "Nigdy!"
 SEA_china_improvement.1.t: "Nowy klasa oficerów"
 SEA_china_improvement.1.desc: "Słońce świeci, koszule są wyprasowane, a buty wypastowane. Oficerowie stoją w równych szeregach i słuchają orędzia, które [ROOT.GetLeader] wygłasza z okazji ukończenia przez nich szkoły. Niedługo pójdą na front i przysporzą państwu [ROOT.GetNameDef] chwały."
 SEA_china_improvement.1.a: "Ochotnicy maszerują ku chwale."
 SEA_china_improvement.1_tt: "\n §Y$MODIFIER_CONSCRIPTION_TOTAL_FACTOR$§! §Gwzrośnie co 6 miesięcy§!"
 SEA_china_improvement.2.t: "Zniszczenie trucizny"
 SEA_china_improvement.2.desc: "Wiedząc, jak niszczycielski wpływ ma handel opium na autorytet państwa i zaufanie społeczne, musimy rozpocząć długofalową kampanię mającą na celu ograniczenie siły syndykatów opiumowych. Urzędnikom zlecono przeprowadzenie dokładniejszych kontroli, przetasowań administracyjnych i kampanii społecznej, jednak żadne z tych działań nie przyniesie natychmiastowych efektów. Mimo to każde z tych posunięć osłabia niewidzialne sieci wykorzystujące [CHI.GetAdjective] słabości."
 SEA_china_improvement.2.a: "Zacznijmy długą walkę."
 SEA_china_improvement.2_tt: "Negatywne skutki §Ynielegalnego handlu§! będą ograniczane co pół roku"
 SEA_china_improvement.3.t: "Koniec występku"
 SEA_china_improvement.3.desc: "Po latach uporczywych reform, cichych czystek i pilnego nadzoru rozpadły się ostatnie duże sieci opiumowe. Po raz pierwszy od dziesięcioleci wola państwa nie jest na wsi podważana. Cynicy mówią o dawnych czasach, ale nawet oni muszą przyznać, że jest lepiej."
 SEA_china_improvement.3.a: "Świetna robota"
 SEA_china_warlords.1.t: "[FROM.GetName] domaga się naszego podporządkowania."
 SEA_china_warlords.1.desc: "Z Nankinu nadeszła wiadomość opatrzona pieczęcią władz centralnych. Za kwiecistym językiem wychwalającym jedność i narodowe przeznaczenie kryje się żądanie, abyśmy podporządkowali się [FROM.GetAdjective] władzom i przyznali, że [FROM.GetLeader] ma decydujące słowo w kwestiach dotyczących naszego terytorium. Nie ma miejsca na negocjacje - możemy się podporządkować lub ponieść konsekwencje odrzucenia tych żądań."
 SEA_china_warlords.1.a: "Niech spróbują odebrać nam niezależność."
 SEA_china_warlords.1.b: "Nie mamy wyboru, musimy ulec."
 SEA_china_warlords.1.tt: "§RBędziemy poddanymi [FROM.GetAdjective] władz§!"
 SEA_china_warlords.2.t: "[FROM.GetName] - ultimatum przyjęte"
 SEA_china_warlords.2.desc: "Rząd [FROM.GetAdjective] przyjął nasze ultimatum. Jego przywódcy mówią o jedności narodowej i historycznym przeznaczeniu, ale przesłanie jest jasne: uznają zwierzchnictwo [ROOT.GetAdjective] władz.\nChociaż nie podporządkowują się chętnie, to pozwoli to uniknąć dalszych podziałów i rozlewu krwi w Chinach."
 SEA_china_warlords.2.a: "Rozbite słońce skupia swoje światło"
 SEA_china_warlords.3.t: "Władze [FROM.GetAdjective] odmawiają"
 SEA_china_warlords.3.desc: "Ultimatum zostało odrzucone. W bezczelnym akcie nieposłuszeństwa [FROM.GetLeader] jasno dał do zrozumienia, że nie ustąpi. Odprawienie naszych wysłanników z kwitkiem oznacza wojnę."
 SEA_china_warlords.3.a: "Podporządkujemy ich siłą"
 SEA_china_warlords.4.t: "Rząd [FROM.GetAdjective] domaga się pełnej aneksji"
 SEA_china_warlords.4.desc: "Wraz ze stabilizacją sytuacji i potwierdzeniem autorytetu władz centralnych, [FROM.GetAdjective] rząd przystępuje do likwidacji ostatnich pozostałości po autonomii watażków. Władze [THIS.GetAdjective] mają przekazać pozostałą kontrolę administracyjną i wojskową rządowi centralnemu, co zakończy proces zjednoczenia kraju."
 SEA_china_warlords.4.a: "Musimy ulec tym żądaniom"
 SEA_china_warlords.4.b: "Nigdy!"
 SEA_china_warlords.5.t: "[FROM.GetNameDefCap] zgadzają się na integrację"
 SEA_china_warlords.5.desc: "Uznając potrzebę jedności narodowej, [FROM.GetLeader] godzi się na integrację. Rząd [FROM.GetAdjective] przestaje istnieć, a jego autorytet przejmują [ROOT.GetAdjective] władze. Siły zbrojne zostaną włączone do krajowej struktury dowodzenia, a organy administracyjne zlikwidowane."
 SEA_china_warlords.5.a: "Jedność zwycięża"
 SEA_china_warlords.6.t: "[FROM.GetNameDefCap] sprzeciwia się integracji"
 SEA_china_warlords.6.desc: "W jawnym sprzeciwie wobec rządu centralnego [FROM.GetLeader] odrzucił ultimatum. Władze [FROM.GetAdjective] pozostają formalnie lojalne, ale ich działania potwierdzają dążenia niepodległościowe. Ta niesubordynacja nie może pozostać bez odpowiedzi."
 SEA_china_warlords.6.a: "Pożałują tego"
 SEA_china_democratic.1.t: "Prezydent Republiki"
 SEA_china_democratic.1.desc: "Nadszedł czas, by w Chinach znowu odbywały się wolne wybory, trzeba też odbudować republikę, którą zniszczyły siły zewnętrzne i wewnętrzne. Pozostaje pytanie, kto przejmie schedę doktora Suna i zostanie pierwszym prezydentem tej nowej republiki?"
 SEA_china_democratic.1.a: "ChRDPCh"
 SEA_china_democratic.1.b: "Carsun Chang dowiódł swojej wartości."
 SEA_china_democratic.1.c: "Soong Ching-Ling to idealny przywódca"
 SEA_china_democratic.1.d: "Zeng Qi powinien dostać szansę"
 SEA_china_democratic.2.t: "Rząd [FROM.GetAdjective] zaprasza nas do swojego sojuszu"
 SEA_china_democratic.2.desc: "Do naszej stolicy przybyła delegacja z odległego kraju i zażądała audiencji u naszego przywódcy. Twierdzą, że są przedstawicielami władz [FROM.GetAdjective] i chcą zawrzeć sojusz między naszymi krajami. Czy [ROOT.GetLeader] ma ich przyjąć?"
 SEA_china_democratic.2.a: "Razem będziemy silniejsi"
 SEA_china_democratic.2.b: "To byłoby pogwałceniem naszej zasady neutralności..."
 SEA_china_democratic.3.t: "[FROM.GetNameDefCap] przyjmuje nasze zaproszenie"
 SEA_china_democratic.3.desc: "[FROM.GetLeader] wspaniałomyślnie przystaje na propozycję zawarcia sojuszu przez nasze kraje. Już ruszyły działania na rzecz integracji z naszą strefą wpływów. To radosny dzień!"
 SEA_china_democratic.3.a: "Łączy nas wspólna wizja przyszłości"
 SEA_china_democratic.4.t: "[FROM.GetNameDefCap] nie zgadza się do nas dołączyć"
 SEA_china_democratic.4.desc: "[FROM.GetLeader] grubiańsko odrzuca propozycję zawarcia sojuszu przez nasze kraje. Twierdzi, że byłoby to pogwałceniem zasady neutralności ich państwa. Trudno sobie wyobrazić siłę korupcji, która doprowadziła do tej błędnej decyzji."
 SEA_china_democratic.4.a: "Ich strata."
 SEA_china_democratic.5.t: "[ROOT.GetNameDef] - wojna domowa"
 SEA_china_democratic.5.desc: "Wygląda na to, że po długim czasie narastania republikańskich sentymentów [ROOT.GetAdjective] demokraci zmęczyli się czekaniem na spokojną zmianę rządu. Zdaje się, że po intensywnych dyskusjach dyplomacja zawiodła i wywiązał się zbrojny konflikt."
 SEA_china_democratic.5.a: "Za demokrację!"
 SEA_china_democratic.5.b: "Musimy powstrzymać to szaleństwo!"
 SEA_china_democratic.6.t: "[FROM.GetNameDefCap] wznieca republikańskie sentymenty"
 SEA_china_democratic.6.desc: "Doszły nas słuchy, że w naszym kraju działają [FROM.GetAdjective] komórki szerzące republikańskie sentymenty. Choć nie wydaje się to groźne, to wygląda na to, że część tej propagandy jest z natury rewolucyjna. Doniesienia o robotnikach zachęcanych do organizowania się i jednoczenia są coraz częstsze, a biorąc pod uwagę najnowszą historię, nie możemy mieć pewności, że nie jest to próba zintegrowania nas ze sobą ze strony [FROM.GetAdjective] dowództwa."
 SEA_china_democratic.6.a: "Niech kontynuują tę działalność"
 SEA_china_democratic.6.b: "Należy powstrzymać tych bezczelnych agitatorów!"
 SEA_china_democratic.7.t: "[CHI.GetNameDefCap] żąda uwolnienia azjatyckich kolonii"
 SEA_china_democratic.7.desc: "Otrzymaliśmy dość stanowczą wiadomość od rządu [CHI.GetAdjective] [CHI_country_to_be_liberated.GetNameDef] ma być wolnym krajem, dlatego żądają zwrócenia terytoriów ich prawowitym właścicielom."
 SEA_china_democratic.7.a: "I tak nie mamy większego pożytku z tych kolonii."
 SEA_china_democratic.7.b: "To my jesteśmy ich prawowitymi właścicielami."
 SEA_china_democratic.7.b.tt: "§RTo da im cel wojenny przeciwko nam!§!"
 SEA_china_democratic.8.t: "[FROM.GetNameDefCap] zgadza się uwolnić: [CHI_country_to_be_liberated.GetNameDef]"
 SEA_china_democratic.8.desc: "Właśnie otrzymaliśmy odpowiedź na nasze żądanie, by rząd [FROM.GetAdjective] uwolnił: [CHI_country_to_be_liberated.GetNameDef]. To nieco zaskakujące, ale jest ona po naszej myśli."
 SEA_china_democratic.8.a: "Bardzo satysfakcjonujące zakończenie."
 SEA_china_democratic.9.t: "[FROM.GetNameDefCap] odmawia uwolnienia kolonii"
 SEA_china_democratic.9.desc: "Właśnie dotarła do nas odpowiedź na nasze żądania, by rząd [FROM.GetAdjective] uwolnił swoje terytoria w: [CHI_country_to_be_liberated.GetNameDef]. Twierdząc, że ich sprawy zagraniczne to nie nasza sprawa, odrzucają pomysł przyznania temu krajowi należnej niepodległości."
 SEA_china_democratic.9.a: "Musimy ich wyzwolić, bez względu na koszty."
 SEA_china_democratic.10.t: "Rząd [FROM.GetAdjective] chce, byśmy dołączyli do prowadzonej przez niego wojny"
 SEA_china_democratic.10.desc: "Do naszej stolicy przybyła delegacja z odległego kraju i poprosiła o audiencję u: [ROOT.GetLeader]. Twierdzą, że są przedstawicielami władz [FROM.GetAdjective] i chcą, byśmy dołączyli do ich wojny z państwem [JAP.GetAdjective]. Zgadzamy się?"
 SEA_china_democratic.10.a: "Razem do zwycięstwa!"
 SEA_china_democratic.10.b: "To byłoby pogwałceniem naszej zasady neutralności..."
 SEA_china_democratic.11.t: "[FROM.GetNameDefCap] zgadza się na nasz skromny wniosek"
 SEA_china_democratic.11.desc: "[FROM.GetLeader] wspaniałomyślnie przystaje na propozycję zawarcia sojuszu przez nasze kraje. Już ruszyły działania mające na celu walkę z zagrożeniem ze wschodu. To radosny dzień!"
 SEA_china_democratic.11.a: "Jesteśmy dłużnikami ich społeczeństwa."
 SEA_china_democratic.12.t: "[FROM.GetNameDefCap] nie zgadza się do nas dołączyć"
 SEA_china_democratic.12.desc: "[FROM.GetLeader] grubiańsko odrzuca propozycję zawarcia sojuszu anty[JAP.GetAdjective] przez nasze kraje. Twierdzi, że byłoby to pogwałceniem zasady neutralności ich państwa. Trudno sobie wyobrazić siłę korupcji, która doprowadziła do tej błędnej decyzji."
 SEA_china_democratic.12.a: "To straszna wiadomość..."
 SEA_china_democratic.13.t: "[FROM.GetNameDefCap] zwraca się do nas o wsparcie"
 SEA_china_democratic.13.desc: "[FROM.GetLeader] ([FROM.GetNameDef]) pyta nas o możliwość otrzymania wsparcia finansowego dla swojego kraju. Ma po swojej stronie [FROM.GetAdjective] ekspatriantów, co znacznie zwiększyło poparcie wśród ogółu społeczeństwa. Czy powinniśmy spełnić tę prośbę?"
 SEA_china_democratic.13.a: "Pomożemy im."
 SEA_china_democratic.13.b: "Sami muszą rozwiązać swoje problemy gospodarcze."
 SEA_china_democratic.14.t: "[FROM.GetNameDefCap] zgadza się nam pomóc"
 SEA_china_democratic.14.desc: "Otrzymaliśmy odpowiedź na naszą prośbę i z radością donosimy, że wkrótce będziemy dysponować zagranicznymi funduszami. Pozwolą nam one wzmocnić gospodarkę i znacznie rozbudować nasze fabryki oraz siły zbrojne."
 SEA_china_democratic.14.a: "Jesteśmy na drodze do zwycięstwa."
 SEA_china_democratic.15.t: "[FROM.GetNameDefCap] - odrzucenie naszej prośby"
 SEA_china_democratic.15.desc: "Nadeszła odpowiedź na nasze błagania - państwo [FROM.GetNameDef] zdecydowało się nas porzucić. Nie przyśle nam ani wsparcia, ani żadnych funduszy. Jesteśmy sami, choć [FROM.GetAdjective] opinia publiczna masowo nas wspiera. Przetrwamy to, bo w przeciwnym razie nasze dziedzictwo zostanie zapomniane."
 SEA_china_democratic.15.a: "Daliśmy się zwieść..."
 SEA_china_democratic.16.t: "Państwo [FROM.GetAdjective] inwestuje w naszą gospodarkę"
 SEA_china_democratic.16.desc: "Przemysłowcy [FROM.GetAdjective] rozpoczęli inwestowanie w nasz przemysł i zakładają w naszym kraju nowe korporacje. To z pewnością ważny krok przybliżający nas do dobrobytu."
 SEA_china_democratic.16.a: "Jesteśmy wdzięczni za tę inwestycję"
 SEA_china_democratic.16.b: "Nie potrzebujemy ich pomocy!"
 SEA_china_democratic.17.t: "[FROM.GetName] domaga się od nas posłuszeństwa"
 SEA_china_democratic.17.desc: "Z Nankinu nadeszła wiadomość opatrzona pieczęcią władz centralnych. Za kwiecistym językiem wychwalającym jedność i narodowe przeznaczenie kryje się żądanie, abyśmy podporządkowali się [CHI.GetAdjective] władzom i przyznali, że [CHI.GetLeader] ma decydujące słowo w kwestiach dotyczących naszego terytorium. Nie ma miejsca na negocjacje - możemy się podporządkować lub ponieść konsekwencje odrzucenia tych żądań."
 SEA_china_democratic.17.a: "Nigdy się nie poddamy!"
 SEA_china_democratic.17.b: "Tak będzie najlepiej dla naszych ludzi"
 SEA_china_democratic.17.tt: "§RBędziemy poddanymi [FROM.GetAdjective] władz§!"
 SEA_china_democratic.18.t: "Rząd [FROM.GetAdjective] przywraca republikę"
 SEA_china_democratic.18.desc: "Rząd [FROM.GetAdjective] przyjął nasze ultimatum. Jego przywódcy mówią o jedności narodowej i historycznym przeznaczeniu, ale przesłanie jest jasne: uznają zwierzchnictwo [CHI.GetAdjective] władz.\nChociaż nie podporządkowują się chętnie, to pozwoli to uniknąć dalszych podziałów i rozlewu krwi w Chinach."
 SEA_china_democratic.18.a: "Rozbite słońce skupia swoje światło"
 SEA_china_democratic.19.t: "[FROM.GetName] odmawia posłuszeństwa"
 SEA_china_democratic.19.desc: "Ultimatum zostało odrzucone. W bezczelnym akcie nieposłuszeństwa [FROM.GetLeader] jasno dał do zrozumienia, że nie ustąpi. Odprawienie naszych wysłanników z kwitkiem oznacza wojnę."
 SEA_china_democratic.19.a: "Podporządkujemy ich siłą"
 SEA_china_democratic.20.t: "[FROM.GetNameDefCap] żąda wprowadzenia Mínquán!"
 SEA_china_democratic.20.desc: "[FROM.GetLeader], prezydent państwa [FROM.GetAdjective], formalnie domaga się od nas rozpoczęcia wdrażania zasady Mínquán na rządzonym przez nas terytorium. To przybliży nas do zbudowania republiki i pomoże nam w rozwoju."
 SEA_china_democratic.20.a: "Będziemy posłuszni"
 SEA_china_democratic.20.b: "Coś tu śmierdzi!"
 SEA_china_misc.1.t: "$CHI_retreat_to_taiwan$"
 SEA_china_misc.1.desc: "$CHI_retreat_to_taiwan_desc$"
