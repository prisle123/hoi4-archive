 SEA_PHI_political_events.45.t: "Prośba [FROM.GetAdjective] o wsparcie w dążeniu do niepodległości"
 SEA_PHI_political_events.45.desc: "Rząd [FROM.GetAdjective] przesłał nam plany dotyczące walki o niepodległość z [USA.GetNameDef]. Jeszcze nie wcielili ich w życie, ale poprosili, abyśmy poparli ich roszczenia i wsparli ich w zmaganiach, gdy [PHI.GetNameDef] rzeczywiście zażądają niezależności."
 SEA_PHI_political_events.45.a: "To poszerzy nasze wpływy."
 SEA_PHI_political_events.45.b: "Nie możemy ryzykować wojny z [USA.GetNonIdeologyName]."
 SEA_PHI_political_events.46.t: "Rząd [FROM.GetAdjective] wspiera nasze dążenia do niepodległości"
 SEA_PHI_political_events.46.desc: "Otrzymaliśmy wiadomość od [FROM.GetAdjective] rządu, w której jego przedstawiciele twierdzą, że chętnie poprą nasze roszczenia do niepodległości. Choć powinno to być wystarczająco przekonujące dla [ROOT.overlord.GetAdjective] państwa, [FROM.GetAdjective] rząd obiecał również wsparcie militarne w razie jakichkolwiek prób pozbawienia nas niezależności, którą już zyskaliśmy."
 SEA_PHI_political_events.46.a: "Doskonale!"
 SEA_PHI_political_events.47.t: "Rząd [FROM.GetAdjective] nie poprze naszych dążeń do niepodległości"
 SEA_PHI_political_events.47.desc: "Nasi dyplomaci wysłani do [FROM.GetAdjective] państwa szybko wrócili, gdy tamtejszy rząd odmówił wspierania naszych dążeń do niepodległości. Choć jego przedstawiciele twierdzą, że chcą nam pomóc, to nie mogą ryzykować uwikłania się w wojnę z [ROOT.overlord.GetAdjective] państwem."
 SEA_PHI_political_events.47.desc.2: "Nasi dyplomaci wysłani do [FROM.GetAdjective] państwa szybko wrócili, gdy tamtejszy rząd odmówił wspierania naszych dążeń do niepodległości. Zdaje się, że bardziej interesuje ich zostanie naszym nowym władcą niż pomaganie nam w uniezależnianiu się."
 SEA_PHI_political_events.47.a: "Zdaje się, że ich retoryka o dekolonizacji to tylko czcze słowa."
 SEA_PHI_political_events.48.t: "Państwo [FROM.GetAdjective] ogłasza niepodległość"
 SEA_PHI_political_events.48.desc: "Dziś dotarły do nas doniesienia o nieprawidłowościach w [FROM.GetAdjective] państwie. Następnie otrzymaliśmy deklarację niepodległości od tamtejszego rządu. Choć wyraźnie próbują nas w niej przekonać, byśmy nie interweniowali, to jasno oznajmiają, że są skłonni posunąć się do walki, by zachować ów niezależność."
 SEA_PHI_political_events.48.desc.2: "Dziś dotarły do nas doniesienia o nieprawidłowościach w [FROM.GetAdjective] państwie. Następnie otrzymaliśmy deklarację niepodległości od tamtejszego rządu wraz z ewidentnym jego poparciem ze strony [JAP.GetAdjective] państwa. Choć wyraźnie próbują nas w niej przekonać, byśmy nie interweniowali, to jasno oznajmiają, że są skłonni posunąć się do walki, by zachować tę niezależność, i to z [JAP.GetAdjective] sojusznikiem u boku."
 SEA_PHI_political_events.48.desc.3: "Dziś dotarły do nas doniesienia o nieprawidłowościach w [FROM.GetAdjective] państwie. Następnie otrzymaliśmy deklarację niepodległości od tamtejszego rządu wraz z ewidentnym jego poparciem ze strony południowoamerykańskich rządów. Choć wyraźnie próbują nas w niej przekonać, byśmy nie interweniowali, to jasno oznajmiają, że są skłonni posunąć się do walki, by zachować tę niezależność, i to z południowoamerykańskim wsparciem."
 SEA_PHI_political_events.48.desc.4: "Dziś dotarły do nas doniesienia o nieprawidłowościach w [FROM.GetAdjective] państwie. Następnie otrzymaliśmy deklarację niepodległości od tamtejszego rządu wraz z ewidentnym jego poparciem ze strony [SPR.GetAdjective] państwa. Choć wyraźnie próbują nas w niej przekonać, byśmy nie interweniowali, to jasno oznajmiają, że są skłonni posunąć się do walki, by zachować tę niezależność, i to z [SPR.GetAdjective] sojusznikiem u boku."
 SEA_PHI_political_events.48.desc.5: "Dziś dotarły do nas doniesienia o nieprawidłowościach w [FROM.GetAdjective] państwie. Następnie otrzymaliśmy deklarację niepodległości od tamtejszego rządu wraz z ewidentnym jego poparciem ze strony [SPR.GetAdjective] państwa i południowoamerykańskich rządów. Choć wyraźnie próbują nas w niej przekonać, byśmy nie interweniowali, to jasno oznajmiają, że są skłonni posunąć się do walki, by zachować tę niezależność, i to z latynoskim wsparciem."
 SEA_PHI_political_events.48.a: "I tak zamierzaliśmy im ją zagwarantować."
 SEA_PHI_political_events.48.b: "Nie są jeszcze na to gotowi."
 SEA_PHI_political_events.49.t: "Zgoda na niepodległość od [FROM.GetAdjective] państwa"
 SEA_PHI_political_events.49.desc: "Po kilku dniach ciszy w odpowiedzi na naszą deklarację niepodległości, w ciągu których [FROM.GetAdjective] rząd prowadził pewnie ożywione dyskusje, państwo [FROM.GetAdjective] oficjalnie ogłosiło, że uzna [ROOT.GetAdjective] niepodległość."
 SEA_PHI_political_events.49.a: "Świetne wieści!"
 SEA_PHI_political_events.50.t: "Państwo [FROM.GetAdjective] walczy, by odzyskać kontrolę nad nami"
 SEA_PHI_political_events.50.desc: "W odpowiedzi na naszą deklarację niepodległości [FROM.GetAdjective] państwo nie wystosowało oficjalnej odpowiedzi, a obecnie przemieszcza swoje wojska do pobliskich baz, by zainterweniować."
 SEA_PHI_political_events.50.a: "Niech spróbują!"
 SEA_PHI_political_events.51.t: "$USA_douglas_macarthur$ wezwany z powrotem do: [USA.GetNameDef]"
 SEA_PHI_political_events.51.desc: "[USA.GetNameDef]: Sytuacja militarna okazała się na tyle krytyczna, że $USA_douglas_macarthur$ otrzymał natychmiastowy rozkaz powrotu do domu."
 SEA_PHI_political_events.51.a: "Będzie nam go brakowało."
 SEA_PHI_political_events.52.t: "$USA_dwight_d_eisenhower$ wezwany z powrotem do: [USA.GetNameDef]"
 SEA_PHI_political_events.52.desc: "[USA.GetNameDef]: Sytuacja militarna okazała się na tyle krytyczna, że $USA_dwight_d_eisenhower$ otrzymał natychmiastowy rozkaz powrotu do domu."
 SEA_PHI_political_events.53.t: "$USA_dwight_d_eisenhower$ opuszcza [PHI.GetName] i powraca do ojczyzny"
 SEA_PHI_political_events.53.desc: "$USA_dwight_d_eisenhower$, biorący od 1935 roku udział w misji, którą realizował $USA_douglas_macarthur$ na [PHI.GetAdjective] terytorium, i odgrywający w niej znacznie aktywniejszą rolę powraca do ojczyzny. W trakcie tej misji zdobył cenne wojskowe doświadczenie, zasiadając po raz pierwszy za sterami samolotu i współpracując z dowódcami takimi jak $USA_douglas_macarthur$, którzy mieli zasadniczo odmienne poglądy na temat reformy [PHI.GetAdjective] armii."
 SEA_PHI_political_events.53.a: "Jego doświadczenie z pewnością okaże się przydatne"
 SEA_PHI_political_events.54.desc: "Wraz z niedawną utratą regionu Manili nasze siły straciły wiarę w zwycięstwo w wojnie przy użyciu tradycyjnych taktyk. Wraz z oficjalną kapitulacją armii i ewakuacją naszego rządu powstają już nowe organizacje mające na celu walkę z wrogiem."
 SEA_PHI_political_events.54.a: "Możemy kontynuować wojnę za pomocą sił partyzanckich"
 SEA_PHI_political_events.55.t: "$PHI_treaty_of_manila$"
 SEA_PHI_political_events.55.desc: "Po długich przygotowaniach gospodarczych i politycznych [PHI.GetAdjective] władze ogłosiły niepodległość. Było to do przewidzenia po uchwaleniu przez Kongres w 1934 r. ustawy Tydings-McDuffie, która wytyczyła kierunek dla [PHI.GetAdjective] niepodległości. Władze [PHI.GetAdjective] mogą teraz swobodnie tworzyć własną politykę gospodarczą i polityczną bez presji związanej z [USA.GetAdjective] naciskami."
 SEA_PHI_political_events.55.a: "Należą im się gratulacje"
 SEA_PHI_political_events.55.b: "Teraz możemy współpracować na równych prawach"
 SEA_PHI_political_events.55.c: "Teraz musimy dążyć też do uzyskania niezależności dyplomatycznej"
 SEA_PHI_political_events.56.t: "Władze [FROM.GetAdjective] domagają się kontroli nad pacyficzną marynarką wojenną"
 SEA_PHI_political_events.56.desc: "W celu utworzenia marynarki wojennej i dalszego wsparcia naszych działań wojskowych, władze [FROM.GetAdjective] zwróciły się do nas z prośbą o przekazanie pod ich kontrolę jednej lub kilku grup operacyjnych działających w pobliżu ich terytorium."
 SEA_PHI_political_events.56.a: "Poradzimy sobie sami z zarządzaniem własną marynarką wojenną"
 SEA_PHI_political_events.56.b: "Niech przejmą dowodzenie nad lokalną grupą operacyjną"
 SEA_PHI_political_events.56.c: "Niech przejmą dowodzenie nad Oceanem Pacyficznym"
 SEA_PHI_political_events.56.d: "Niech przejmą dowodzenie nad Oceanem Pacyficznym, ale wyślijmy nadzorcę"
 SEA_PHI_political_events.56.e: "Niech przejmą dowodzenie nad Oceanem Pacyficznym i dostawami paliwa"
 PHI_transfer_20_percent_navy_tt: "Przekaż 20% naszej marynarki wojennej [FROM.GetAdjective] dowództwu."
 PHI_transfer_40_percent_navy_tt: "Przekaż 40% naszej marynarki wojennej [FROM.GetAdjective] dowództwu."
 SEA_PHI_political_events.57.t: "Powierzenie sił marynarki wojennej"
 SEA_PHI_political_events.57.desc: "Nasza prośba o przejęcie kontroli nad lokalnymi siłami [FROM.GetAdjective] marynarki wojennej została zatwierdzona przez rząd tego kraju. Grupy operacyjne otrzymały rozkaz udania się do naszych portów w oczekiwaniu na reorganizację."
 SEA_PHI_political_events.57.desc.2: "$SEA_PHI_political_events.57.desc$ Ponadto [371.GetName] i znajdujące się tam pola naftowe mają teraz produkować paliwo dla naszych sił, aby wesprzeć ich logistykę po tym ważnym przejęciu."
 SEA_PHI_political_events.57.a: "To znacznie wzmocni nasze zdolności bojowe"
 SEA_PHI_political_events.58.t: "Władze [FROM.GetAdjective] odmawiają przekazania kontroli nad flotą"
 SEA_PHI_political_events.58.desc: "Niestety [FROM.GetAdjective] sojusznik odrzucił naszą prośbę o częściowe przekazanie swojej floty pod dowództwo naszej armii. Wygląda na to, że będziemy musieli zwiększyć produkcję stoczniową, jeśli chcemy uczestniczyć w działaniach wojennych na morzu."
 SEA_PHI_political_events.58.a: "Musimy skupić się na stworzeniu własnej marynarki wojennej"
 SEA_PHI_political_events.59.t: "Niepowodzenie [USA.GetAdjective] interwencji"
 SEA_PHI_political_events.59.desc: "Wojskowa interwencja [USA.GetAdjective] armii przeciwko nowemu [PHI.GetAdjective] rządowi zakończyła się niepowodzeniem. Obie strony uznały, że przedłużająca się wojna nie przyniesie żadnej z nich korzyści, więc rozpoczęły negocjacje, by ją zakończyć. Oznacza to uznanie [PHI.GetAdjective] niepodległości."
 SEA_PHI_political_events.59.a: "Wolność zwyciężyła"
 SEA_PHI_political_events.59.b: "Wojna stawała się coraz mniej popularna"
 SEA_PHI_political_events.60.t: "Aguinaldo kwestionuje wyniki wyborów"
 SEA_PHI_political_events.60.desc: "[ROOT.GetNeutralLeader] wciąż nie zaakceptował swojej sromotnej porażki po wyborach prezydenckich w 1935 roku i obecnie kwestionuje ich wyniki przed odpowiedzialną za nie radą. Jeśli pojawią się dowody sfałszowania wyników, partia z pewnością zwróci się z tą sprawą do jednego z najwyższych sądów w kraju."
 SEA_PHI_political_events.60.a: "Po prostu nie umie przegrywać."
 SEA_PHI_political_events.61.t: "Sąd unieważnia wybory"
 SEA_PHI_political_events.61.desc: "Po wnikliwym śledztwie rada analizująca wybory z 1935 roku oznajmiła, że natrafiła na dowody pewnych nieprawidłowości. Sam ten fakt nie byłby godny uwagi, gdyby nie dalsze działania sądu. Obwieścił on, że [ROOT.GetDemocraticParty] zostaje zdyskwalifikowana, dzięki czemu zwycięża [Root.GetNeutralParty]. Choć rząd [USA.GetAdjective] próbował unieważnić ten proces, przyniosło to spektakularnie odwrotne skutki, co uznano za dalsze dowody korupcji."
 SEA_PHI_political_events.61.a: "Wiedzą, co jest najlepsze dla kraju."
 SEA_PHI_political_events.62.t: "Ochotnicy do hiszpańskiej wojny domowej?"
 SEA_PHI_political_events.62.desc: "[SPR.GetNonIdeologyName] ma z nami historyczne i kulturowe powiązania, co znaczy, że nasi ludzie ściśle angażują się w tamtejsze konflikty."
 SEA_PHI_political_events.62.a: "Nacjonaliści walczą za nasze katolickie wartości"
 SEA_PHI_political_events.62.b: "Republikanie walczą o wolność i swobodę"
 SEA_PHI_political_events.63.t: "Wybory prezydenckie w [GetYear] r."
 SEA_PHI_political_events.63.desc: "[ROOT.GetLeader] kończy swoją bieżącą kadencję, dlatego wkrótce zostaną przeprowadzone wybory kolejnego prezydenta. Choć [ROOT.GetLeader] może poszczycić się udanym przywództwem i dużą szansą na reelekcję, niektórzy obywatele marzą, by nasze reformy poszły w innym kierunku pod wodzą nowego prezydenta."
 SEA_PHI_political_events.63.keep_leader: "[ROOT.GetLeader] musi pozostać na następną kadencję."
 SEA_PHI_political_events.63.roxas: "$PHI_manuel_roxas$ ma powiązania, które pomogą przy reformie gospodarki."
 SEA_PHI_political_events.63.laurel: "$PHI_jose_laurel$ to dobry przywódca na niespokojne czasy."
 SEA_PHI_political_events.64.t: "$PHI_manuel_luis_quezon$ nie żyje"
 SEA_PHI_political_events.64.desc_quezon: "Niestety po tym, jak $PHI_manuel_luis_quezon$ zaraził się gruźlicą, stan jego zdrowia ulegał stopniowemu pogorszeniu i ostatecznie doprowadził do śmierci. Naród przeżywa żałobę, a obowiązki Quezona przejął tymczasowo wiceprezydent, lecz wkrótce przyjdzie pora na wybranie jego następcy."
 SEA_PHI_political_events.64.desc_generic: "Kadencja, którą sprawował [ROOT.GetLeader], dobiegła końca, a nowy prezydent zostanie wyłoniony w wyborach. Z powodu pogarszającego się stanu zdrowia $PHI_manuel_luis_quezon$ wycofał się z wyścigu o prezydenturę."
 SEA_PHI_political_events.65.t: "[USA.GetName]: Dwight D. Eisenhower zostaje w kraju"
 SEA_PHI_political_events.65.desc: "Niestety, ale nasza prośba o wzmocnienie [USA.GetAdjective] misji wojskowej w państwie [ROOT.GetNameDef] została odrzucona. Najwyraźniej [USA.GetNameDef] snują inne plany, do których potrzebują jego ekspertyzy."
 SEA_PHI_political_events.65.a: "Szkoda."
 SEA_PHI_political_events.66.t: "[FROM.GetName]: propozycja traktatu wzajemnego wsparcia"
 SEA_PHI_political_events.66.desc: "[FROM.GetNameDef] to jedno z państw w [USA.GetAdjective] strefie wpływów, które dąży do usprawnienia współpracy w jej obrębie poprzez utworzenie sojuszu hiszpańskojęzycznych narodów. Może to być przeciwwagą dla [USA.GetAdjective] presji, która momentami graniczy z imperializmem."
 SEA_PHI_political_events.66.a: "To zapewni stabilność w regionie."
 SEA_PHI_political_events.66.b: "[USA.GetNameDef] nie mogą zostać zepchnięte na margines."
 SEA_PHI_political_events.67.t: "[FROM.GetName]: podpisanie traktatu wzajemnego wsparcia"
 SEA_PHI_political_events.67.desc: "Państwo [FROM.GetNameDefCap] podpisało proponowany przez nas traktat wzajemnego wsparcia, dzięki czemu zacznie nas teraz obowiązywać warunkowy sojusz. To wyraźny pierwszy krok ku wzmocnieniu [FROM.GetAdjective]-[ROOT.GetAdjective] współpracy."
 SEA_PHI_political_events.67.a: "Wspaniałe wieści."
 PHI_will_join_faction_later_tt: "§YPaństwo [ROOT.GetNameDefCap]§! dołączy do §Y[FROM.GetAdjective] frakcji§! po ukończeniu celu §Y$PHI_war_of_independence$§!"
 PHI_will_join_faction_later_PHI_tt: "§YPaństwo [FROM.GetNameDefCap]§! dołączy do §Y[ROOT.GetAdjective] frakcji§! po ukończeniu celu §Y$PHI_war_of_independence$§!"
 SEA_PHI_political_events.68.t: "[FROM.GetName]: odmowa podpisania traktatu wzajemnego wsparcia"
 SEA_PHI_political_events.68.desc: "Różnice ideologiczne lub możliwe obawy o to, że [USA.GetNameDef] zostaną zepchnięte na boczny tor sprawiły, że [FROM.GetAdjective] państwo odmówiło podpisania naszego traktatu wzajemnego wsparcia. Najwyraźniej musimy szukać sojuszników gdzieś indziej."
 SEA_PHI_political_events.68.a: "Być może ich rywale w regionie będą bardziej zainteresowani."
 SEA_PHI_political_events.69.t: "[FROM.GetName]: propozycja zjednoczenia"
 SEA_PHI_political_events.69.desc: "Po zyskaniu niepodległości państwo [FROM.GetAdjective] zrobiło wiele, by ją umocnić, a obecnie chce poszerzyć współpracę z innymi hiszpańskojęzycznymi krajami. Obecnie inicjatywa ta przyjęła postać propozycji zjednoczenia naszych krajów w jedno Imperium Latynoskie."
 SEA_PHI_political_events.69.a: "Wspólnie pomścimy kolonizację."
 SEA_PHI_political_events.69.b: "[FROM.capital.GetCapitalVictoryPointName] to nie nasza stolica."
 SEA_PHI_political_events.70.t: "[FROM.GetNameDefCap]: zgoda na zjednoczenie"
 SEA_PHI_political_events.70.desc: "[ROOT.capital.GetCapitalVictoryPointName]: delegacja [FROM.GetAdjective] przedstawicieli jasno wyraziła to, co potwierdzono kilka dni później. Państwo [FROM.GetNameDef] zgodziło się na naszą prośbę zjednoczenia z [ROOT.GetAdjective] krajem."
 SEA_PHI_political_events.70.a: "Świetne wieści!"
 SEA_PHI_political_events.71.t: "[FROM.GetName]: brak zgody na zjednoczenie"
 SEA_PHI_political_events.71.desc: "Państwo [FROM.GetNameDefCap] postanowiło odrzucić naszą propozycję zjednoczenia. Oznajmili, że choć cenią sobie sojusz z nami, to uważają ten krok za przesadny."
 SEA_PHI_political_events.71.a: "Być może dzieli nas więcej, niż sądziliśmy."
 SEA_PHI_political_events.71.b: "Będziemy musieli nalegać."
