 #Tooltips
 PRC_gains_more_faction_inluence_tt: "[PRC.GetName] zyskuje więcej wpływów frakcji"
 SEA_PRC_request_aid.1.t: "[FROM.GetName] prosi o uzbrojenie"
 SEA_PRC_request_aid.1.desc: "W przeszłości często wspieraliśmy państwo [FROM.GetNameDef], zwróciło się więc do nas z kolejną prośbą - o wyposażenie. Może to mieć związek z niedawno zakończonym Długim Marszem, który doprowadził do dużych strat w zasobach ludzkich i materiałowych."
 SEA_PRC_request_aid.1.a: "Wyślijmy im sprzęt, który mamy na zbyciu"
 SEA_PRC_request_aid.1.b: "Nie możemy pozwolić sobie na udzielenie pomocy"
 SEA_PRC_request_aid.2.t: "[FROM.GetName] przysyła pomoc"
 SEA_PRC_request_aid.2.desc: "Państwo [FROM.GetNameDefCap] zgodziło się przysłać nam sprzęt, o który prosiliśmy. Ten duży transport pozwoli nam posłać do boju kilka nowych dywizji, zawiera też specjalistyczne wyposażenie, dzięki któremu utworzymy kompanie wsparcia."
 SEA_PRC_request_aid.2.a: "Doskonale, dobrze wykorzystamy ten sprzęt."
 SEA_PRC_request_aid.3.t: "Państwo [FROM.GetName] odmawia pomocy"
 SEA_PRC_request_aid.3.desc: "Państwo [FROM.GetNameDef] odrzuciło naszą prośbę o pomoc - [FROM.GetAdjective] urzędnicy stwierdzili, że po niedawnej reorganizacji ma ono za mało sprzętu, by się podzielić."
 SEA_PRC_request_aid.3.a: "Musimy znaleźć inne źródło."
 SEA_PRC_request_aid.4.t: "[FROM.GetName] prosi o czołgi"
 SEA_PRC_request_aid.4.desc: "Ponieważ państwo [FROM.GetAdjective] nie ma potencjału przemysłowego i doświadczenia w budowaniu wojsk pancernych, jego władze, na których czele stoi [FROM.GetLeader], zwracają się do nas o pomoc. [FROM.GetNameDefCap] i dygnitarze proszą w szczególności o czołgi średnie T-34, które doskonale łączą siłę ognia, ochronę i mobilność. Jak odpowiemy?"
 SEA_PRC_request_aid.4.a: "Możemy oddać ich dużo"
 SEA_PRC_request_aid.4.b: "Możemy oddać ich trochę"
 SEA_PRC_request_aid.4.c: "Możemy chociaż pomóc je zbudować"
 SEA_PRC_request_aid.4.e: "Odrzucenie [FROM.GetAdjective] prośby"
 SEA_PRC_request_aid.4.a.tt: "Zgodzimy się wysłać rządowi §Y[FROM.GetAdjective]§! §R250 czołgów T-34§!"
 SEA_PRC_request_aid.4.b.tt: "Zgodzimy się wysłać rządowi §Y[FROM.GetAdjective]§! §R50 czołgów T-34§!"
 SEA_PRC_request_aid.4.c.tt: "Zgodzimy się wyprodukować dla rządu §Y[FROM.GetAdjective]§! §R150 czołgów T-34§!"
 SEA_PRC_request_aid.31.t: "[FROM.GetName] prosi o czołgi"
 SEA_PRC_request_aid.31.desc: "Ponieważ państwo [FROM.GetAdjective] nie ma potencjału przemysłowego i doświadczenia w budowaniu wojsk pancernych, jego władze, na których czele stoi [FROM.GetLeader], zwracają się do nas o pomoc. [FROM.GetNameDefCap] i dygnitarze proszą w szczególności o czołgi lekkie BT-7, które mają doskonałą prędkość w terenie. Jak odpowiemy?"
 SEA_PRC_request_aid.31.a: "Możemy oddać ich dużo"
 SEA_PRC_request_aid.31.b: "Możemy oddać ich trochę"
 SEA_PRC_request_aid.31.c: "Możemy chociaż pomóc je zbudować"
 SEA_PRC_request_aid.31.e: "Odrzucenie [FROM.GetAdjective] prośby"
 SEA_PRC_request_aid.31.a.tt: "Zgodzimy się wysłać rządowi §Y[FROM.GetAdjective]§! §R350 czołgów BT-7§!"
 SEA_PRC_request_aid.31.b.tt: "Zgodzimy się wysłać rządowi §Y[FROM.GetAdjective]§! §R100 czołgów BT-7§!"
 SEA_PRC_request_aid.31.c.tt: "Zgodzimy się wyprodukować dla rządu §Y[FROM.GetAdjective]§! §R150 czołgów BT-7§!"
 SEA_PRC_request_aid.32.t: "[FROM.GetName] przysyła czołgi"
 SEA_PRC_request_aid.32.desc: "W odpowiedzi na naszą prośbę o czołgi BT-7 rząd [FROM.GetAdjective] zgodził się przysłać nam ich dużą liczbę. Będzie to aż 350 (w większości) fabrycznie nowych BT-7! Nasi generałowie pracują nad planem wykorzystania tych maszyn, a także nad harmonogramem szkoleń świeżych załóg pancernych."
 SEA_PRC_request_aid.32.a: "To początek czegoś wielkiego."
 SEA_PRC_request_aid.33.t: "[FROM.GetName] przysyła trochę czołgów"
 SEA_PRC_request_aid.33.desc: "W odpowiedzi na naszą prośbę o czołgi BT-7 rząd [FROM.GetAdjective] zgodził się przysłać nam ich niewielką liczbę, zbyt małą na stworzenie dywizji, ale to i tak dobry początek. W najgorszym razie wykorzystamy te 100 maszyn do szkolenia naszych załóg pancernych, a w tym czasie postaramy się pozyskać inne, nowoczesne czołgi."
 SEA_PRC_request_aid.33.a: "Mogłoby być ich więcej, ale lepszy rydz niż nic"
 SEA_PRC_request_aid.34.t: "[FROM.GetName] wyprodukuje czołgi"
 SEA_PRC_request_aid.34.desc: "W odpowiedzi na naszą prośbę o czołgi BT-7 rząd [FROM.GetAdjective] zgodził się wyprodukować 150 tych maszyn w najbliższych miesiącach i wysłać je do nas. To potrwa, ale stanowi dobry początek realizacji naszych ambicji stworzenia nowoczesnych sił pancernych."
 SEA_PRC_request_aid.34.a: "Doskonale! Dobrze je wykorzystamy, gdy tylko tu dotrą."
 SEA_PRC_request_aid.35.t: "Państwo [FROM.FROM.GetName] przysyła nam nowe czołgi"
 SEA_PRC_request_aid.35.desc: "[ROOT.Capital.GetName]: Dotarła dostawa 150 fabrycznie nowych, [SOV.GetAdjective] czołgów BT-7. W ceremonii przyjęcia maszyn brali udział przedstawiciele [ROOT.GetAdjective] rządu, a także ważni oficerowie Wojsk Lądowych Armii Ludowowyzwoleńczej, którzy podczas prezentacji czołgów nie mogli się doczekać wdrożenia ich do służby, po przeszkoleniu i przystosowaniu załóg pancernych."
 SEA_PRC_request_aid.35.a: "To wspaniała wiadomość, dobrze je wykorzystamy!"
 SEA_PRC_request_aid.5.t: "[FROM.GetName] przysyła czołgi"
 SEA_PRC_request_aid.5.desc: "W odpowiedzi na naszą prośbę o czołgi T-34 rząd [FROM.GetAdjective] zgodził się przysłać nam ich dużą liczbę. Będzie to aż 250 (w większości) fabrycznie nowych T-34! Nasi generałowie pracują nad planem wykorzystania tych maszyn, a także nad harmonogramem szkoleń świeżych załóg pancernych."
 SEA_PRC_request_aid.5.a: "To początek czegoś wielkiego"
 SEA_PRC_request_aid.6.t: "[FROM.GetName] przysyła trochę czołgów"
 SEA_PRC_request_aid.6.desc: "W odpowiedzi na naszą prośbę o czołgi T-34 rząd [FROM.GetAdjective] zgodził się przysłać nam ich niewielką liczbę, zbyt małą na stworzenie dywizji, ale to i tak dobry początek. W najgorszym razie wykorzystamy te 50 maszyn do szkolenia naszych załóg pancernych, a w tym czasie postaramy się pozyskać inne, nowoczesne czołgi."
 SEA_PRC_request_aid.6.a: "Mogłoby być ich więcej, ale lepszy rydz niż nic"
 SEA_PRC_request_aid.7.t: "[FROM.GetName] wyprodukuje czołgi"
 SEA_PRC_request_aid.7.desc: "W odpowiedzi na naszą prośbę o czołgi T-34 rząd [FROM.GetAdjective] zgodził się wyprodukować 150 tych maszyn w najbliższych miesiącach i wysłać je do nas. To potrwa, ale stanowi dobry początek realizacji naszych ambicji stworzenia nowoczesnych sił pancernych."
 SEA_PRC_request_aid.7.a: "Doskonale! Dobrze je wykorzystamy, gdy tylko tu dotrą."
 SEA_PRC_request_aid.8.t: "[FROM.GetName] odrzuca naszą prośbę o czołgi"
 SEA_PRC_request_aid.8.desc: "Rząd [FROM.GetAdjective] odmówił dostarczenia nam czołgów. Twierdzą, że w tej chwili nie mają aktywnych i rezerwowych maszyn. To przykre, ale strona [FROM.GetAdjective] przekazała nam podręczniki szkoleniowe. Zawsze to coś."
 SEA_PRC_request_aid.8.a: "Wielka szkoda!"
 SEA_PRC_request_aid.21.t: "Państwo [FROM.FROM.GetName] przysyła nam nowe czołgi"
 SEA_PRC_request_aid.21.desc: "[ROOT.Capital.GetName]: Dotarła dostawa 150 fabrycznie nowych, [SOV.GetAdjective] czołgów T-34. W ceremonii przyjęcia maszyn brali udział przedstawiciele [ROOT.GetAdjective] rządu, a także ważni oficerowie Wojsk Lądowych Armii Ludowowyzwoleńczej, którzy podczas prezentacji czołgów nie mogli się doczekać wdrożenia ich do służby, po przeszkoleniu i przystosowaniu załóg pancernych."
 SEA_PRC_request_aid.21.a: "To wspaniała wiadomość, dobrze je wykorzystamy!"
 SEA_PRC_request_aid.9.t: "Władze [FROM.GetAdjective] chcą podpisać umowę o współpracy technologicznej"
 SEA_PRC_request_aid.9.desc: "Otrzymaliśmy telegram, w którym [FROM.GetLeader] domaga się współpracy w ramach umowy o współpracy technologicznej. Będzie ona symbolem zacieśnienia braterskiego dzielenia się środkami do krzewienia rewolucji poprzez wiedzę i poprawę losu ludzkiego."
 SEA_PRC_request_aid.9.a: "Pomożemy w tym przedsięwzięciu"
 SEA_PRC_request_aid.9.b: "Nie mamy na to czasu."
 SEA_PRC_request_aid.10.t: "Rząd [FROM.GetAdjective] ogłasza zawarcie umowy o współpracy technologicznej"
 SEA_PRC_request_aid.10.desc: "Rząd [FROM.GetAdjective] zgodził się podpisać umowę o współpracy technologicznej, co znacznie zwiększy nasz potencjał do rozbudowy kraju."
 SEA_PRC_request_aid.10.a: "Wspaniale!"
 SEA_PRC_request_aid.11.t: "Rząd [FROM.GetAdjective] odrzuca propozycję zawarcia umowy o współpracy technologicznej"
 SEA_PRC_request_aid.11.desc: "Rząd [FROM.GetAdjective] odmówił zawarcia umowy o współpracy technologicznej. Twierdzą, że muszą skupić się na własnych potrzebach. Choć sprzyjają naszej sprawie, nie mogą przeznaczyć żadnych zasobów na to przedsięwzięcie."
 SEA_PRC_request_aid.11.a: "Wielka szkoda!"
 SEA_PRC_faction_events.1.t: "[FROM.GetNameDefCap] żąda regionu [1032.GetName]"
 SEA_PRC_faction_events.1.desc: "Rząd [FROM.GetLeader] wysłał do nas przedstawiciela, z którym spotkał się [ROOT.GetLeader]. Rozmowa dotyczyła naszych zapatrywań na ewentualny podział terytorium [XIC.GetAdjective] między nasze kraje."
 SEA_PRC_faction_events.1.a: "Ta umowa jest dla nas korzystniejsza"
 SEA_PRC_faction_events.1.b: "Nie ma mowy!"
 SEA_PRC_faction_events.2.t: "Nadchodząca inwazja"
 SEA_PRC_faction_events.2.desc: "[FROM.GetName] i [PRC.GetNameDef], na czele których stoją odpowiednio [FROM.GetLeader] i [PRC.GetLeader], połączyli siły, by podzielić między siebie nasze terytorium. Co za podłość. Jeśli nie pokrzyżujemy tych tchórzliwych planów, ich armie lada chwila przekroczą nasze granice. Pozostaje pytanie, na jak długo możemy zatrzymać obu wrogów?"
 SEA_PRC_faction_events.2.a: "Opór nie ma sensu..."
 SEA_PRC_faction_events.2.b: "Niech spróbują!"
 SEA_PRC_faction_events.3.t: "[FROM.GetLeader] odrzuca naszą propozycję"
 SEA_PRC_faction_events.3.desc: "Wygląda na to, że [FROM.GetLeader], przywódca [FROM.GetAdjective], jest tak nieroztropny, że odesłał naszych wysłanników z pustymi rękami. Nasza szczodra oferta dokonania rozbioru słabszego sąsiada spotkała się z chłodnym przyjęciem."
 SEA_PRC_faction_events.3.a: "To tylko chwilowa przeszkoda!"
 SEA_PRC_faction_events.4.t: "[FROM.GetNameDefCap] ulega naszym żądaniom"
 SEA_PRC_faction_events.4.desc: "[CHI.GetNameDef] i [PRC.GetNameDef] zastosowali groźby, które [FROM.GetLeader] zrozumiał doskonale i uległ naszym żądaniom. Nasze wojska mogą bez przeszkód wejść na [FROM.GetAdjective] terytorium. Okazuje się, że silniejszy może mieć rację..."
 SEA_PRC_faction_events.4.a: "Dobrze to wygląda!"
 SEA_PRC_faction_events.5.t: "[FROM.GetNameDefCap] odrzuca nasze żądania"
 SEA_PRC_faction_events.5.desc: "Wygląda na to, że [FROM.GetLeader], przywódca [FROM.GetAdjective], jest twardszy, niż nam się zdawało. Nie ugiął się mimo połączonego zagrożenia ze strony wojsk [CHI.GetAdjective] i [PRC.GetAdjective] Ten upór jest równie imponujący, co nierozsądny. Siły zbrojne państwa [FROM.GetAdjective] wkrótce ulegną naszej potędze!"
 SEA_PRC_faction_events.5.a: "Pożałują tego"
 SEA_PRC_faction_events.10.t: "[FROM.GetNameDefCap] proponuje sojusz"
 SEA_PRC_faction_events.10.desc: "[FROM.GetLeader] kontaktuje się z nami za pośrednictwem zakulisowych kanałów. Wygląda na to, że dzięki izolacji w górskich wioskach [FROM.GetAdjective] przywódca zmienił zdanie. Pragnie teraz naszej pomocy w zjednoczeniu Chin i ochronie obywateli tego kraju przed zewnętrznymi zagrożeniami. To intrygująca propozycja, ale czy możemy ufać komunistom?"
 SEA_PRC_faction_events.10.a: "Problemy Chin są poważniejsze niż nasz spór"
 SEA_PRC_faction_events.10.b: "Nigdy się im nie podporządkujemy!"
 SEA_PRC_faction_events.11.t: "[FROM.GetLeader] odrzuca naszą ofertę"
 SEA_PRC_faction_events.11.desc: "Przywódca [FROM.GetAdjective] po raz kolejny pokazuje światu własną głupotę. Odrzuca naszą ofertę stworzenia Zjednoczonego Frontu w celu ochrony i unifikacji Chin. To oznacza, że sami musimy podjąć się realizacji zadania pomocy naszym ludziom. Pokażmy światu, że sobie z tym poradzimy!"
 SEA_PRC_faction_events.11.a: "Będziemy chronić całe Chiny"
 SEA_PRC_faction_events.20.t: "[FROM.GetLeader] kwestionuje przywództwo, które sprawuje [?PRC_faction_leader_var.GetName]"
 SEA_PRC_faction_events.20.desc: "Podczas szczytu członków frakcji [ROOT.GetFactionName] [FROM.GetLeader] otwarcie kwestionuje wysiłek wojenny i przywództwo, które sprawuje [?PRC_faction_leader_var.GetLeader]. Krytykuje sposób zarządzania wojną oraz metodę jej prowadzenia, twierdząc, że [?PRC_faction_leader_var.GetName] celowo ją przedłuża. Być może [FROM.GetLeader] chce w ten sposób zwiększyć swoje wpływy w sojuszu, ale czy jego oskarżenia nie są choć po części prawdziwe?"
 SEA_PRC_faction_events.20.a: "Ten człowiek mówi prawdę!"
 SEA_PRC_faction_events.20.b: "To niedorzeczne!"
 SEA_PRC_faction_events.21.t: "[FROM.GetNameDefCap] proponuje pomoc"
 SEA_PRC_faction_events.21.desc: "Wygląda na to, że słowa krytyki, które wygłosił [ROOT.GetLeader], dotyczące tego, w jaki sposób [?PRC_faction_leader_var.GetNameDef] sprawuje przywództwo we frakcji [ROOT.GetFactionName], uderzyły w czuły punkt. [FROM.GetLeader] zapewnia nas o poparciu dla rządu [FROM.GetAdjective]"
 SEA_PRC_faction_events.21.a: "Widać, że to mądry człowiek"
 SEA_PRC_faction_events.22.t: "[FROM.GetLeader] beszta: [ROOT.GetLeader]"
 SEA_PRC_faction_events.22.desc: "W swoim niedawnym wystąpieniu [ROOT.GetLeader] krytykował to, w jaki sposób [?PRC_faction_leader_var.GetName] sprawuje przywództwo we frakcji [ROOT.GetFactionName], co nie spodobało się niektórym uczestnikom szczytu frakcji. [FROM.GetLeader] ([FROM.GetName]) otwarcie mówi, że swoimi słowami [ROOT.GetLeader] próbuje osłabić frakcję [ROOT.GetFactionName] i skłócić jej członków."
 SEA_PRC_faction_events.22.a: "Ślepy głupiec to nadal głupiec"
 SEA_PRC_faction_events.30.t: "[FROM.GetNameDefCap] żąda redystrybucji ziemi"
 SEA_PRC_faction_events.30.desc: "Wygląda na to, że państwo [FROM.GetAdjective] dokonało udanej infiltracji naszego terytorium i pozyskało lojalność wielu naszych poddanych. Teraz tamtejsze władze domagają się od nas zwrotu tych terytoriów. Nie powiedziano, co się stanie, jeśli odmówimy, ale przewidujemy, że spotka się to z siłową odpowiedzią."
 SEA_PRC_faction_events.30.a: "Tak naprawdę nie mamy wielkiego wyboru..."
 SEA_PRC_faction_events.30.b: "To niedorzeczne!"
 SEA_PRC_faction_events.31.t: "[FROM.GetNameDefCap] zgadza się na nasz wniosek"
 SEA_PRC_faction_events.31.desc: "[FROM.GetNameDefCap] zgadza się spełnić naszą prośbę o oddanie regionów, które udało się nam zinfiltrować, dzięki czemu oficjalnie powiększyliśmy nasze terytorium. Rząd [FROM.GetAdjective] nie był z tego zadowolony, ale nie sprzeciwił się nam. Teraz to terytorium będzie oficjalnie pod zwierzchnictwem rządu [ROOT.GetAdjective]"
 SEA_PRC_faction_events.31.a: "Mądra decyzja"
 SEA_PRC_faction_events.32.t: "[FROM.GetNameDefCap] odmawia podporządkowania się"
 SEA_PRC_faction_events.32.desc: "[FROM.GetNameDefCap] odmawia przekazania nam terytoriów, które udało się nam zinfiltrować."
 SEA_PRC_faction_events.32.a: "Pomyłki bywają kosztowne..."
 SEA_PRC_faction_events.32.b: "Nie zamierzamy tolerować zdradzieckich sojuszników!\n§R[FROM.GetName] i [FROM.GetAdjective] władze mogą dołączyć do innej frakcji§!"
 SEA_PRC_faction_events.40.t: "Droga ku przyszłości - los Chin"
 SEA_PRC_faction_events.40.desc: "Stoimy na rozdrożu i musimy wybrać, w jaki sposób potraktujemy inne chińskie regiony. [ROOT.GetLeader] ma za sobą wiele bezsennych nocy poświęconych na rozmyślania i chyba już wie, że do zjednoczenia całych Chin wiedzie tylko jedna droga..."
 SEA_PRC_faction_events.40.a: "Niepodjęta decyzja, to także decyzja"
 SEA_PRC_faction_events.40.b: "Znajdziemy własną drogę ku przyszłości"
 SEA_PRC_faction_events.40.c: "Stare lojalności tylko nas krępują"
 SEA_PRC_faction_events.40.d: "Są tylko jedne, prawdziwe Chiny!"
 SEA_PRC_faction_events.40.e: "Zjednoczeni jesteśmy silniejsi"
 SEA_PRC_faction_events.41.t: "[FROM.GetNameDefCap] opuszcza frakcję [ROOT.GetFactionName]"
 SEA_PRC_faction_events.41.desc: "[FROM.GetLeader] zapewne uważa, że państwo [FROM.GetAdjective] poradzi sobie lepiej bez siły i bezpieczeństwa, których dostarcza frakcja [ROOT.GetFactionName]. Trudno sobie wyobrazić, jak sobie bez nas poradzą!"
 SEA_PRC_faction_events.41.a: "Kto odchodzi?"
 SEA_PRC_faction_events.42.t: "[ROOT.GetNameDefCap] - wykluczenie z frakcji [FROM.GetFactionName]"
 SEA_PRC_faction_events.42.desc: "[FROM.GetLeader] chyba uważa, że państwo [FROM.GetAdjective] i frakcja [FROM.GetFactionName] poradzą sobie lepiej, gdy nas w tym sojuszu nie będzie. Nie wiemy, dlaczego [FROM.GetLeader] podjął tak bezsensowną decyzję, ale jedno jest pewne: zostaliśmy osłabieni. Trudno powiedzieć, co zamierza [FROM.GetAdjective] kraj, ale to na pewno nic dobrego."
 SEA_PRC_faction_events.42.a: "Poradzimy sobie bez nich"
 SEA_PRC_faction_events.50.t: "[FROM.GetNameDefCap] proponuje sojusz"
 SEA_PRC_faction_events.50.desc: "Przybyła do nas delegacja, którą przysłał [FROM.GetLeader], i próbuje nas przekonać do przystąpienia do ich frakcji. Mówią, że znaleźliśmy się na rozdrożu, a od wybranej drogi zależy przyszłość Chin. Delegacja imperium [FROM.GetName] twierdzi, że całe Chiny można zjednoczyć tylko w jeden sposób: razem. Trudno nie zastanawiać się, czy [FROM.GetLeader] kieruje się jakimiś ukrytymi motywami i czy zasługuje na zaufanie..."
 SEA_PRC_faction_events.50.a: "[FROM.GetLeader] nie zasługuje na zaufanie!"
 SEA_PRC_faction_events.50.b: "Musimy razem ruszyć w przyszłość"
 SEA_PRC_faction_events.51.t: "[FROM.GetNameDefCap] odrzuca naszą propozycję"
 SEA_PRC_faction_events.51.desc: "Nasza delegacja, którą przyjął [FROM.GetLeader], wróciła z pustymi rękami i złą wieścią. Nasza szczodra oferta przyjęcia państwa [FROM.GetAdjective] do naszej frakcji spotkała się z nieufnością oraz ledwie skrywaną pogardą. [FROM.GetLeader] chyba uważa, że imperium [FROM.GetNameDef] poradzi sobie lepiej bez siły i bezpieczeństwa, których dostarcza frakcja [ROOT.GetFactionName]. Trudno sobie wyobrazić, jak sobie bez nas poradzą!"
 SEA_PRC_faction_events.51.a: "Pogoń za cieniem sprawia, że traci się słońce"
 SEA_PRC_faction_events.52.t: "[FROM.GetNameDefCap] opuszcza frakcję [ROOT.GetFactionName]"
 SEA_PRC_faction_events.52.desc: "[FROM.GetLeader] informuje nas, że imperium [FROM.GetNameDef] postanowiło wycofać się z frakcji [ROOT.GetFactionName] i połączyć siły z rządem [PRC.GetAdjective] Trudno powiedzieć, dlaczego [FROM.GetLeader] podjął tę bezsensowną decyzję, ale jeśli chce doprowadzić do biedy i ruiny, to kimże jesteśmy, by w tym przeszkadzać?"
 SEA_PRC_faction_events.52.a: "Z pewnością czekają ich trudne czasy"
 SEA_PRC_faction_events.53.t: "[FROM.GetNameDefCap] dołącza do frakcji [ROOT.GetFactionName]"
 SEA_PRC_faction_events.53.desc: "Nasza delegacja do imperium [FROM.GetNameDef] wróciła do ojczyzny i ma dobre wieści. Okazuje się, że [FROM.GetLeader] to o wiele mądrzejszy przywódca, niż początkowo sądziliśmy, gdyż podpisał naszą propozycję sojuszu. Nie możemy powiedzieć, że się tego nie spodziewaliśmy, ale zawsze warto spodziewać się deszczu, by potem cieszyć się, gdy zamiast niego zaświeci słońce. To bardzo wzmocni nasze kraje i frakcję [ROOT.GetFactionName]."
 SEA_PRC_faction_events.53.a: "To wspaniały dzień dla całych Chin!"
 SEA_PRC_faction_events.60.t: "$generic.2.t$"
 SEA_PRC_faction_events.60.a: "Państwo [FROM.GetAdjective] zostanie przyjęte do frakcji [ROOT.GetFactionName]"
 SEA_PRC_faction_events.60.b: "Lepiej nam będzie bez nich"
 SEA_PRC_faction_events.70.desc: "Przybyła do nas delegacja, którą przysłał [FROM.GetLeader], i próbuje nas przekonać do przystąpienia do ich frakcji. Mówią, że znaleźliśmy się na rozdrożu, a od wybranej drogi zależy przyszłość Azji. Delegacja imperium [FROM.GetName] twierdzi, że istnieje tylko jedna droga do uzyskania niepodległości od zachodnich kolonialistów: musimy współpracować."
 SEA_PRC_faction_events.71.t: "[FROM.GetNameDefCap] chce sprawować władzę nad naszymi azjatyckimi poddanymi"
 SEA_PRC_faction_events.71.desc: "[FROM.GetLeader] prosi nas o przekazanie naszych azjatyckich poddanych pod [FROM.GetAdjective] zwierzchnictwo w nowo utworzonej frakcji o nazwie [FROM.GetFactionName]."
 SEA_PRC_faction_events.71.a: "W porządku, nadszedł czas na lepszą przyszłość"
 SEA_PRC_faction_events.71.b: "Nigdy, oni są nasi"
 SEA_PRC_faction_events.72.t: "[FROM.GetNameDefCap] - oferta warunkowej niepodległości"
 SEA_PRC_faction_events.72.desc: "[FROM.GetNameDefCap] i [FROM.GetAdjective] władze oferują nam wolność, ale pod jednym warunkiem: musimy dołączyć do nowej [FROM.FROM.GetAdjective] frakcji o nazwie [PRC.GetFactionName]."
 SEA_PRC_faction_events.72.a: "Zgodzimy się na tę ofertę i związany z nią warunek"
 SEA_PRC_faction_events.72.b: "Nie, nasza obecna sytuacja jest wystarczająco zadowalająca"
 SEA_PRC_faction_events.73.t: "[FROM.FROM.GetNameDefCap] zgadza się - [FROM.GetNameDef] dołącza do frakcji o nazwie [PRC.GetFactionName]"
 SEA_PRC_faction_events.73.desc: "[FROM.FROM.GetNameDefCap] zgadza się - [FROM.GetNameDef] zyska wolność, ale pod warunkiem dołączenia do naszej nowej frakcji. Warunek został spełniony, więc ceremonia powitalna odbędzie się w stolicy, którą jest [ROOT.Capital.GetName]."
 SEA_PRC_faction_events.73.a: "To nowy początek"
 SEA_PRC_faction_events.74.t: "[FROM.GetNameDefCap] nie chce dołączyć do frakcji o nazwie [PRC.GetFactionName]"
 SEA_PRC_faction_events.74.desc: "W odpowiedzi na ofertę [FROM.GetLeader] ogłasza, że [FROM.GetNameDef] nie chce dołączyć do nowo utworzonej [PRC.GetAdjective] frakcji o nazwie [PRC.GetFactionName]. Obecność [FROM.GetAdjective] ludu pozwala zachować status quo."
 SEA_PRC_faction_events.74.a: "Dokonali swojego wyboru"
 ## New Fourth Army Incident
 SEA_PRC_fourth_army_incident.1.t: "Niepokój wśród sojuszników"
 SEA_PRC_fourth_army_incident.1.desc: "Nasi dowódcy donieśli, że sojusz z państwem [PRC.GetNameDef] doprowadził do paru niewielkich konfliktów. Ponoć dowództwo tego państwa niechętnie wykonuje nasze rozkazy, a czasem nawet jawnie je ignoruje, co grozi potencjalnymi problemami dla naszych własnych jednostek."
 SEA_PRC_fourth_army_incident.1.a: "Niech [PRC.GetAdjective] dowództwo lepiej panuje nad wojskiem."
 SEA_PRC_fourth_army_incident.1.b: "Ich wątpliwości są zupełnie naturalne."
 SEA_PRC_fourth_army_incident.2.t: "Państwo [FROM.GetAdjective] chce deeskalacji napięcia"
 SEA_PRC_fourth_army_incident.2.desc: "Po kilku incydentach pomiędzy naszym i [FROM.GetAdjective] dowództwem tamtejszy rząd przysłał nam wiadomość, chcąc uspokoić te napięcia. Jego przedstawiciele oficjalnie potwierdzili, że możemy zachować dowództwo nad swoimi oddziałami, chcą też dążyć do ustanowienia bardziej równomiernej współpracy przy koordynacji planów."
 SEA_PRC_fourth_army_incident.2.a: "Całe szczęście, skupmy się na realnym zagrożeniu."
 SEA_PRC_fourth_army_incident.3.t: "Państwo [FROM.GetAdjective] narzeka na brak koordynacji"
 SEA_PRC_fourth_army_incident.3.desc: "Rząd [FROM.GetAdjective] państwa poskarżył się nam na brak koordynacji między naszymi aktywnie działającymi dowódcami. Przytacza raporty swojej kadry, twierdząc, że nasi oficerowie nie wykonują rozkazów [FROM.GetAdjective] dowództwa, co niepotrzebnie naraża ich na szwank. Chcą od nas zapewnienia, że dołączymy do trwającego odwrotu taktycznego, aby nie zagroziły mu wewnętrzne spory."
 SEA_PRC_fourth_army_incident.3.a: "To nasi, a nie ich dowódcy rozkazują naszym żołnierzom."
 SEA_PRC_fourth_army_incident.3.b: "Może i mają rację."
 SEA_PRC_fourth_army_incident.4.t: "Państwo [FROM.GetAdjective] upomina dowódców"
 SEA_PRC_fourth_army_incident.4.desc: "Po naszych skargach na niesubordynację [FROM.GetAdjective] dowództwa, tamtejszy rząd z powodzeniem wymusił na nim ustąpienie i dostosowanie się do naszych strategicznych planów."
 SEA_PRC_fourth_army_incident.4.a: "Bardzo dobrze."
 SEA_PRC_fourth_army_incident.5.t: "Nowa Czwarta Armia zaatakowana przez nacjonalistów"
 SEA_PRC_fourth_army_incident.5.desc: "Otrzymane przez nas raporty wskazują, że Nowa Czwarta Armia została niemalże unicestwiona po tym, jak otoczyły ją siły nacjonalistów wykonujące odwrót, do którego nasze dowództwo nie chciało dołączyć. Świadectwa tego, jak zaczęły się walki są nieliczne, ale możliwe, że do rzezi doprowadził przypadkowy sojuszniczy ostrzał, w wyniku którego obie strony uznały, że są celowo atakowane."
 SEA_PRC_fourth_army_incident.5.a: "Niech [CHI.GetLeader] podejmie działanie."
 SEA_PRC_fourth_army_incident.5.b: "Nie możemy już ufać temu sojuszowi."
 SEA_PRC_fourth_army_incident.6.t: "Państwo [FROM.GetAdjective] opuszcza frakcję [ROOT.GetFactionName] po incydencie sojuszniczego ostrzału"
 SEA_PRC_fourth_army_incident.6.desc: "Po niedawnym incydencie, w którym doszło do walki żołnierzy państw [ROOT.GetName] i [FROM.GetName], to drugie postanowiło opuścić frakcję [ROOT.GetFactionName]. Ów incydent, przez który Nowa Czwarta Armia [FROM.GetAdjective] poniosła ciężkie straty, nastąpił z powodu niezgody na rozkaz odwrotu. Jedna ze stron otworzyła ogień, gdy nasi wycofujący się żołnierze napotkali [FROM.GetAdjective] wojska."
 SEA_PRC_fourth_army_incident.6.a: "To niepotrzebnie odwraca nasze skupienie od bieżących problemów."
 SEA_PRC_fourth_army_incident.7.t: "Państwo [FROM.GetAdjective] żąda działania po incydencie sojuszniczego ostrzału"
 SEA_PRC_fourth_army_incident.7.desc: "Po niedawnym incydencie, w którym doszło do walki żołnierzy państw [ROOT.GetName] i [FROM.GetName], to drugie zażądało od nas przyjęcia częściowej odpowiedzialności i dopilnowania, by nasi oficerowie byli ostrożniejsi. Ów incydent, przez który Nowa Czwarta Armia [FROM.GetAdjective] poniosła ciężkie straty, nastąpił z powodu niezgody na rozkaz odwrotu. Jedna ze stron otworzyła ogień, gdy nasi wycofujący się żołnierze napotkali [FROM.GetAdjective] wojska."
 SEA_PRC_fourth_army_incident.7.a: "To wina wyłącznie ich niesubordynacji."
 SEA_PRC_fourth_army_incident.7.b: "Powinniśmy dbać o przyjazne stosunki z [FROM.GetAdjective] państwem."
 SEA_PRC_fourth_army_incident.8.t: "Państwo [FROM.GetAdjective] nie zamierza przepraszać"
 SEA_PRC_fourth_army_incident.8.desc: "W odpowiedzi na nasze żądania po incydencie z Nową Czwartą Armią państwo [FROM.GetAdjective] odmówiło przyznania się do winy. To jawny wyraz braku zaufania, a nawet słabo maskowanej wrogości do naszego kraju i żołnierzy, którzy wspierają ich działania wojenne."
 SEA_PRC_fourth_army_incident.8.a: "Nie możemy sobie teraz pozwolić na konflikt."
 #no b option here, reuses 5.b
 SEA_PRC_fourth_army_incident.8.c: "Trzeba na to natychmiast zareagować."
 SEA_PRC_fourth_army_incident.9.t: "Państwo [FROM.GetAdjective] ustępuje"
 SEA_PRC_fourth_army_incident.9.desc: "Mimo braku przeprosin z naszej strony [FROM.GetAdjective] państwo nie okazało się chętne do eskalowania konfliktu o incydent z Nową Czwartą Armią, choć z pewnością o nim nie zapomni."
 SEA_PRC_fourth_army_incident.9.a: "Można było się tego spodziewać."
 SEA_PRC_fourth_army_incident.10.t: "Państwo [FROM.GetAdjective] wznawia wojnę domową"
 SEA_PRC_fourth_army_incident.10.desc: "Wskutek incydentu z Nową Czwartą Armią państwo [FROM.GetAdjective] uznało nasze działa za wrogie i wznowiło wojnę domową. Żołnierze, którzy wcześniej wspólnie się bronili, walczą teraz ze sobą na froncie, a sytuacja za jego linią nie jest dużo lepsza."
 SEA_PRC_fourth_army_incident.10.a: "Wiedzieliśmy, że w końcu do tego dojdzie."
 SEA_PRC_fourth_army_incident.11.t: "[FROM.GetLeader] przeprasza za incydent sojuszniczego ostrzału"
 SEA_PRC_fourth_army_incident.11.desc: "W odpowiedzi na naszą prośbę o działanie po incydencie z Nową Czwartą Armią [FROM.GetLeader] wystosował do naszego dowództwa formalny list z przeprosinami i obiecał, że spróbuje poinstruować swoich oficerów, aby inaczej postępowali w sytuacji niezgody dotyczącej rozkazów."
 SEA_PRC_fourth_army_incident.11.a: "To wystarczy."
 #no b option here, reuses 65.b
 SEA_PRC_fourth_army_incident.12.t: "Państwo [FROM.GetAdjective] przyjmuje przeprosiny"
 SEA_PRC_fourth_army_incident.12.desc: "W odpowiedzi na list z przeprosinami do [FROM.GetAdjective] dowództwa [FROM.GetNameDef] niechętnie przyznaje, że to wystarczy, by zostawić pokłosie incydentu z Nową Czwartą Armią za sobą."
 SEA_PRC_fourth_army_incident.12.a: "Możemy się teraz skupić na pilniejszych sprawach."
 SEA_PRC_faction_events.80.t: "[FROM.GetName] domaga się naszego podporządkowania."
 SEA_PRC_faction_events.80.desc: "Ze stolicy ([FROM.capital.GetName]) nadeszła wiadomość opatrzona pieczęcią, którą posługuje się [FROM.GetLeader]. Za kwiecistym językiem wychwalającym jedność i narodowe przeznaczenie kryje się żądanie, abyśmy podporządkowali się [FROM.GetAdjective] władzom i przyznali, że [CHI.GetLeader] ma decydujące słowo w kwestiach dotyczących naszego terytorium. Nie ma miejsca na negocjacje - możemy się podporządkować lub ponieść konsekwencje odrzucenia tych żądań."
 SEA_PRC_faction_events.80.a: "Niech spróbują odebrać nam niezależność."
 SEA_PRC_faction_events.80.b: "Nie mamy wyboru, musimy ulec."
 SEA_PRC_faction_events.81.t: "Władze [FROM.GetAdjective] odrzucają naszą hojną ofertę!"
 SEA_PRC_faction_events.81.desc: "Ultimatum zostało odrzucone. W bezczelnym akcie nieposłuszeństwa [FROM.GetLeader] jasno dał do zrozumienia, że nie ustąpi. Odprawienie naszych wysłanników z kwitkiem oznacza wojnę."
 SEA_PRC_faction_events.81.a: "Podporządkujemy ich siłą"
 SEA_PRC_faction_events.82.t: "[FROM.GetName] - ultimatum przyjęte"
 SEA_PRC_faction_events.82.desc: "Rząd [FROM.GetAdjective] przyjął nasze ultimatum. Jego przywódcy mówią o jedności narodowej i historycznym przeznaczeniu, ale przesłanie jest jasne: uznają zwierzchnictwo [ROOT.GetAdjective] władz.\nChociaż nie podporządkowują się chętnie, to pozwoli to uniknąć dalszych podziałów i rozlewu krwi w Chinach."
 SEA_PRC_faction_events.82.a: "Rozbite słońce skupia swoje światło"
 SEA_PRC_faction_events.90.t: "[FROM.GetNameDefCap]: zaproszenie do frakcji [ROOT.GetFactionName]"
 SEA_PRC_faction_events.90.desc: "[FROM.GetNameDef] to nasz potencjalny nowy sojusznik w obliczu niedawnej agresji wobec obu naszych państw. Jeśli się zgodzimy, oznaczać to będzie zaakceptowanie również wszystkich członków frakcji [FROM.GetFactionName]."
 SEA_PRC_faction_events.90.a: "Tak. Musimy się zjednoczyć przeciw wspólnemu wrogowi."
 SEA_PRC_faction_events.90.b: "Nie, nie można im zaufać."
 SEA_PRC_faction_events.91.t: "[FROM.GetNameDefCap]: odrzucenie naszej propozycji"
 SEA_PRC_faction_events.91.desc: "Państwo [FROM.GetNameDefCap] nie zgadza się, byśmy dołączyli do ich frakcji w walce ze wspólnym wrogiem. Przyznali, że razem bylibyśmy silniejsi, lecz nadmienili też, że rząd [ROOT.GetAdjective] nie zasługuje na zaufanie."
 SEA_PRC_faction_events.91.a: "Wielka szkoda!"
 SEA_PRC_border_war_events.1.t: "[PRC.GetNameDefCap] podbija region [1045.GetName]"
 SEA_PRC_border_war_events.1.desc: "Po starciach na granicy regionu [1045.GetName] wojska [PRC.GetAdjective] zdołały przełamać linie obronne wroga i wypchnąć jego siły. Władze [PRC.GetAdjective] twierdzą, że teraz ten region należy do nich."
 SEA_PRC_border_war_events.1.a: "Rośniemy w siłę!"
 SEA_PRC_border_war_events.1.b: "Musimy się wycofać..."
 SEA_PRC_border_war_events.2.t: "[PRC.GetNameDefCap] wycofuje się z regionu [1045.GetName]"
 SEA_PRC_border_war_events.2.desc: "Po starciach na granicy regionu [1045.GetName] wojska [PRC.GetAdjective] nie zdołały przełamać linii obronnych wroga ani wypchnąć jego siły. Udało im się, jednakże, przechwycić część artylerii."
 SEA_PRC_border_war_events.2.a: "To przejściowa trudność..."
 SEA_PRC_border_war_events.2.b: "Przepędziliśmy najeźdźców!"
 SEA_PRC_border_war_events.3.t: "[PRC.GetNameDefCap] podbija region [615.GetName]"
 SEA_PRC_border_war_events.3.desc: "Po starciach na granicy regionu [615.GetName] wojska [PRC.GetAdjective] zdołały przełamać linie obronne wroga i wypchnąć jego siły. Władze [PRC.GetAdjective] twierdzą, że teraz ten region należy do nich."
 SEA_PRC_border_war_events.4.t: "[PRC.GetNameDefCap] wycofuje się z regionu [615.GetName]"
 SEA_PRC_border_war_events.4.desc: "Po starciach na granicy regionu [615.GetName] wojska [PRC.GetAdjective] nie zdołały przełamać linii obronnych wroga ani wypchnąć jego siły. Udało im się, jednakże, przechwycić część artylerii."
 SEA_PRC_border_war_events.5.t: "[PRC.GetNameDefCap] podbija region [1032.GetName]"
 SEA_PRC_border_war_events.5.desc: "Po starciach na granicy regionu [1032.GetName] wojska [PRC.GetAdjective] zdołały przełamać linie obronne wroga i wypchnąć jego siły. Władze [PRC.GetAdjective] twierdzą, że teraz ten region należy do nich."
 SEA_PRC_border_war_events.6.t: "[PRC.GetNameDefCap] wycofuje się z regionu [1032.GetName]"
 SEA_PRC_border_war_events.6.desc: "Po starciach na granicy regionu [1032.GetName] wojska [PRC.GetAdjective] nie zdołały przełamać linii obronnych wroga ani wypchnąć jego siły. Udało im się, jednakże, przechwycić część artylerii."
 SEA_PRC_misc_events.1.t: "Lud wątpi w naszą determinację"
 SEA_PRC_misc_events.1.desc: "Chińskie społeczeństwo zaczyna wątpić w siłę naszego oporu wobec inwazji wrogich sił!"
 SEA_PRC_misc_events.1.a: "To niedopuszczalne!"
 SEA_PRC_misc_events.2.t: "Utrata zaufania"
 SEA_PRC_misc_events.2.desc: "Chińskie społeczeństwo zaczyna wątpić w siłę naszego oporu wobec inwazji wrogich sił."
 SEA_PRC_misc_events.2.a: "Musimy sprawić, że zmienią opinię o nas"
 SEA_PRC_misc_events.3.t: "$PRC_pavel_mif$ aresztowany i skazany na [SOV.GetAdjective] terytorium"
 SEA_PRC_misc_events.3.desc: "$PRC_pavel_mif$, były mentor 28 i pół bolszewików i doświadczony autorytet zarówno w chińskiej partii komunistycznej, jak i Moskiewskim Uniwersytecie Sun Jat-sena, został aresztowany i skazany na [SOV.GetAdjective] terytorium. Zdaje się, że jego powiązania z dawnymi rywalami Stalina okazały się śmiertelne."
 SEA_PRC_misc_events.3.a: "Wielka strata"
 SEA_PRC_misc_events.5.t: "He Long oraz Druga Armia Frontu przybywają do stolicy w mieście [Root.Capital.GetName]."
 SEA_PRC_misc_events.5.desc: "Po ponad trzech latach unikania sił nacjonalistów He Long przybył do stolicy w mieście [ROOT.Capital.GetName] z armią o minimalnych stratach. Jego doświadczenie w zarządzaniu nacjonalistycznymi siłami i trenowaniu ich przed dołączeniem do Armii Czerwonej i dowodzeniem oddziałów partyzanckich przyda się nam - jego armia również."
 SEA_PRC_misc_events.5.a: "Nareszcie! Potrzeba nam jego doświadczenia."
 SEA_PRC_misc_events.6.t: "Wywiad amerykańskiego dziennikarza Edgara Snowa z Mao"
 SEA_PRC_misc_events.6.desc: "Edgar Snow, czyli Amerykanin pracujący jako dziennikarz w innych częściach Chin, poprosił nas o możliwość porozmawiania z Mao. W serii wywiadów dyskutowali oni głównie o [JAP.GetAdjective] imperializmie oraz tym, jak [ROOT.GetNameDef] i [CHI.GetNameDef] mogą się przed nim bronić. Mao przewidywał, że poważne porażki militarne Japonii mogą doprowadzić do rewolucji w tym kraju. Te wywiady oraz doświadczenia Snowa z życia w [ROOT.GetAdjective] państwie mają stać się fundamentem książki opisującej jego unikalne spostrzeżenia o tutejszym życiu."
 SEA_PRC_misc_events.6.a: "To okazja, by pokazać światu nasze prawdziwe oblicze."
 SEA_PRC_misc_events.8.t: "Czas produktywności dla: $PRC_mao_zedong$"
 SEA_PRC_misc_events.8.desc: "Ukrywając się w jaskini na Wzgórzu Feniksa w górach niedaleko Yan'an, gdzie przebywa z pozostałymi przywódcami, od których zależy [ROOT.GetCommunistParty], Mao, oprócz pracy nad poezją, pisze też na wiele innych tematów - od taktyki wojskowej po politykę."
 SEA_PRC_misc_events.8.a: "Te zapiski na pewno będą znaczące."
 SEA_PRC_misc_events.9.t: "7. Kongres Narodowy Komunistycznej Partii Chin"
 SEA_PRC_misc_events.9.desc: "[JAP.GetNonIdeologyName] odnosi klęskę, więc Komunistyczna Partia Chin zebrała się, by omówić dalsze posunięcia. 7. kongres jest pierwszym od 1928 roku, a do tego zorganizowanym wreszcie na terenie Chin, gdyż poprzednie musiały odbywać się w Moskwie z powodu osłabionej pozycji partii. Główne tematy obejmowały sukcesy i porażki naszej taktyki w walce z [JAP.GetAdjective] wrogiem. Dyskusje dotyczyły również przyjęcia nowej konstytucji, dzięki której [ROOT.GetLeader] zyska narzędzia pozwalające na lepszą implementację wizji dalszego kierowania narodem."
 SEA_PRC_misc_events.9.a: "To może nam pomóc wkroczyć w przyszłość."
 SEA_PRC_misc_events.10.t: "Przybywa kanadyjski doktor Norman Bethune"
 SEA_PRC_misc_events.10.desc: "Norman Bethune, kanadyjski komunista i doświadczony lekarz polowy z hiszpańskiej wojny domowej przybył, aby pomóc [ROOT.GetAdjective] obywatelom w uzyskaniu lepszej opieki medycznej. Pierwotnie zasłynął sukcesem, jakim było utworzenie mobilnej stacji transfuzji krwi, a obecnie dołoży starań, by poprawić jakość zabiegów medycznych w odległych, wiejskich obszarach [ROOT.GetAdjective] państwa."
 SEA_PRC_misc_events.10.a: "Przyjmiemy każdego ochotnika zza granicy."
 SEA_PRC_misc_events.11.t: "Norman Bethune umiera"
 SEA_PRC_misc_events.11.desc: "[ROOT.CapitalGetName]: smutne wieści. Doktor Norman Bethune, który pomagał naszym obywatelom przez ponad dwa lata, zmarł po drobnym skaleczeniu, które doprowadziło do zakażenia krwi. Usłyszawszy tę wiadomość, [ROOT.GetLeader] napisał mowę pogrzebową wychwalającą pracę Bethune'a, podkreślając jego zapał do podróżowania po świecie i pomagania swoim towarzyszom. Zaznaczył też, że jest on przykładem współpracy proletariatu różnych państw."
 SEA_PRC_misc_events.11.a: "To godna mowa pogrzebowa."
 SEA_PRC_misc_events.12.t: "Podpisano pakt o nieagresji [SOV.GetAdjective]-japońskiej"
 SEA_PRC_misc_events.12.desc: "W celu chronienia swej wschodniej granicy [SOV.GetAdjective] państwo podpisało \"pakt o neutralności\" z [JAP.GetAdjective] rywalem. Oznacza to jednak, że [JAP.GetNameDef] może kontynuować ekspansję w Azji, nie martwiąc się o jakąkolwiek [SOV.GetAdjective] interwencję."
 SEA_PRC_misc_events.12.a: "Trudno to zaakceptować."
 SEA_PRC_misc_events.13.t: "[FROM.GetNameDefCap] żąda terytorium"
 SEA_PRC_misc_events.13.desc: "Przyjęliśmy [FROM.GetAdjective] delegację, która przedstawiła nam wniosek o przekazanie im terytorium, do którego rzekomo mają pełne prawo, co może być prawdą... Z pewnego punktu widzenia. [FROM.GetLeader] przyjmie z wdzięcznością spełnienie tej prośby i przekazanie Chińczykom tego, o co proszą, a jej odrzucenie może uznać za zniewagę wymagającą siłowego przejęcia tego terytorium. A przynajmniej tak twierdzi delegacja..."
 SEA_PRC_misc_events.13.a: "Oddajmy im nasze terytoria w Mandżurii"
 SEA_PRC_misc_events.13.b: "Oddajmy im nasze terytoria w Mongolii"
 SEA_PRC_misc_events.13.c: "Oddajmy im wszystko, co posiadamy"
 SEA_PRC_misc_events.13.d: "Nie damy im niczego!"
 SEA_PRC_misc_events.14.t: "Rząd [FROM.GetAdjective] zgadza się"
 SEA_PRC_misc_events.14.desc: "Nasza delegacja, która spotkała się z przedstawicielami władz [FROM.GetAdjective], wróciła ze wspaniałymi wieściami! [FROM.GetLeader] zgadza się przekazać nam mandżurskie terytoria, które zgodnie z prawem należą do nas. [ROOT.GetLeader] chwali za to osiągnięcie naszych dyplomatów, ale nie zapomina też, że za sukcesem tym stoi także [FROM.GetLeader]."
 SEA_PRC_misc_events.14.a: "Jesteśmy krok bliżej do zjednoczenia Chin!"
 SEA_PRC_misc_events.15.desc: "Nasza delegacja, która spotkała się z przedstawicielami władz [FROM.GetAdjective], wróciła ze wspaniałymi wieściami! [FROM.GetLeader] zgadza się przekazać nam mongolskie terytoria, które zgodnie z prawem należą do nas. [ROOT.GetLeader] chwali za to osiągnięcie naszych dyplomatów, ale nie zapomina też, że za sukcesem tym stoi także [FROM.GetLeader]."
 SEA_PRC_misc_events.16.desc: "Nasza delegacja, która spotkała się z przedstawicielami władz [FROM.GetAdjective], wróciła ze wspaniałymi wieściami! [FROM.GetLeader] zgadza się przekazać nam terytoria znajdujące się w [FROM.GetAdjective] rękach, które zgodnie z prawem należą do nas. [ROOT.GetLeader] chwali za to osiągnięcie naszych dyplomatów, ale nie zapomina też, że za sukcesem tym stoi także [FROM.GetLeader]."
 SEA_PRC_misc_events.17.t: "Rząd [FROM.GetAdjective] odmawia"
 SEA_PRC_misc_events.17.desc: "Nasza delegacja, która spotkała się z przedstawicielami władz [FROM.GetAdjective], wróciła w nie najlepszych nastrojach. [FROM.GetLeader] nie zgadza się przekazać nam terytoriów, które zgodnie z prawem należą do nas. [ROOT.GetLeader] przeklina naszych dyplomatów oraz krótkowzroczność, jaką wykazał się [FROM.GetLeader] w sprawie należnych nam ziem."
 SEA_PRC_misc_events.17.a: "Ślepy głupiec jest jednocześnie ślepy i głupi"
 SEA_PRC_misc_events.17.b: "Siłą weźmiemy to, co nasze."
 SEA_PRC_misc_events.18.desc: "Nasza delegacja, która spotkała się z przedstawicielami władz [FROM.GetAdjective], wróciła w nie najlepszych nastrojach. [FROM.GetLeader] nie zgadza się przekazać nam terytoriów, które zgodnie z prawem należą do nas. [ROOT.GetLeader] przeklina naszych dyplomatów oraz krótkowzroczność, jaką wykazał się [FROM.GetLeader] w sprawie należnych nam ziem."
 SEA_PRC_misc_events.18.a: "Oddajmy: [326.GetName]"
 SEA_PRC_misc_events.18.b: "Oddajmy: [729.GetName]"
 SEA_PRC_misc_events.18.c: "Oddajmy: [728.GetName]"
 SEA_PRC_misc_events.18.d: "Oddajmy wszystko"
 SEA_PRC_misc_events.19.a: "Rząd [FROM.GetAdjective] oddaje: [326.GetName]"
 SEA_PRC_misc_events.19.b: "Rząd [FROM.GetAdjective] oddaje: [729.GetName]"
 SEA_PRC_misc_events.19.c: "Rząd [FROM.GetAdjective] oddaje: [728.GetName]"
 SEA_PRC_misc_events.19.d: "Rząd [FROM.GetAdjective] oddaje wszystko"
 SEA_PRC_misc_events.19.e: "Rząd [FROM.GetAdjective] oddaje: [743.GetName]"
 SEA_PRC_misc_events.19.desc: "[FROM.GetNameDef] i [FROM.GetAdjective] rząd zgadzają się na nasze żądania."
 SEA_PRC_political_events.1.t: "Czy przywódcą państwa [Root.GetAdjective] ma być $PRC_wang_ming$ czy $PRC_bo_gu$?"
 SEA_PRC_political_events.1.desc1: "28 i pół bolszewików dominuje w zmaganiach o władzę, czas więc wybrać reprezentanta narodu. Choć $PRC_wang_ming$ przebywa na wygnaniu na [SOV.GetAdjective] terytorium, powinien wrócić i objąć władzę, jeśli $PRC_bo_gu$ nie uzyska poparcia."
 SEA_PRC_political_events.1.desc2: "28 i pół bolszewików dominuje w zmaganiach o władzę, czas więc wybrać reprezentanta narodu. Choć zarówno $PRC_bo_gu$, jak i $PRC_wang_ming$ mają silne powiązania z [SOV.GetAdjective] komunistami, pierwszy z nich ma mniejsze doświadczenie polityczne, lecz lepiej rozumie kwestie wojskowe, co może przydać się w przyszłych konfliktach. Drugi natomiast jest bardziej obyty w polityce i dyplomacji. Obaj są gotowi, by objąć to stanowisko."
 SEA_PRC_political_events.1.a: "Niech $PRC_wang_ming$ obejmie władzę."
 SEA_PRC_political_events.1.b: "Niech $PRC_bo_gu$ obejmie władzę."
 SEA_PRC_political_events.2.t: "Państwo [FROM.GetAdjective] prosi o gwarancje terytorialne"
 SEA_PRC_political_events.2.desc: "Pomimo naszego wsparcia i względnego bezpieczeństwa w górach w środkowych Chinach [FROM.GetAdjective] władze poprosiły nas o obietnicę ochrony w razie konfliktu. Nie wiadomo, czy obawiają się antykomunistycznej kampanii nacjonalistów, czy też imperialistycznego ataku spoza Chin, lecz musimy oszacować ryzyko zaangażowania się w taki spór."
 SEA_PRC_political_events.2.a: "Powinniśmy chronić naszych towarzyszy."
 SEA_PRC_political_events.2.b: "Udzielimy im gwarancji, jeśli zgodzą się zostać naszym poddanym."
 SEA_PRC_political_events.2.c: "To zbyt ryzykowne."
 SEA_PRC_political_events.3.t: "Rząd [FROM.GetAdjective] zgadza się na gwarancje terytorialne"
 SEA_PRC_political_events.3.desc: "Nasza misja na [FROM.GetAdjective] terenie była udana - obiecali, że ochronią nas przed każdym zagrożeniem. Pomoże nam to skupić się na długoterminowych celach takich jak rozbudowa stolicy w mieście [ROOT.Capital.GetName], co nie byłoby możliwe, gdybyśmy musieli posunąć się do kolejnego taktycznego odwrotu."
 SEA_PRC_political_events.3.a: "To zapewni nam bezpieczeństwo."
 SEA_PRC_political_events.31.t: "Rząd [FROM.GetAdjective] zgadza się na gwarancje terytorialne, ale nie za darmo"
 SEA_PRC_political_events.31.desc: "Nasza misja na [FROM.GetAdjective] terenie była udana - obiecali, że ochronią nas przed każdym zagrożeniem. Pomoże nam to skupić się na długoterminowych celach takich jak rozbudowa stolicy w mieście [ROOT.Capital.GetName], co nie byłoby możliwe, gdybyśmy musieli posunąć się do kolejnego taktycznego odwrotu."
 SEA_PRC_political_events.31.a: "To zapewni nam bezpieczeństwo."
 SEA_PRC_political_events.31.b: "Z drugiej strony... lepiej tego nie róbmy."
 SEA_PRC_political_events.32.t: "Rząd [FROM.GetAdjective] żałuje swojej decyzji"
 SEA_PRC_political_events.32.desc: "Rząd [FROM.GetAdjective] odpowiedział, że nie zamierza dłużej prowadzić rozmów dyplomatycznych w kwestii naszych gwarancji. Wygląda na to, że wymóg stania się poddanym był dla nich nie do przyjęcia."
 SEA_PRC_political_events.32.a: "Ich strata."
 SEA_PRC_political_events.4.t: "Rząd [FROM.GetAdjective] odmawia nam gwarancji"
 SEA_PRC_political_events.4.desc: "Choć nasi dyplomaci bardzo się starali, [FROM.GetAdjective] rząd odmówił zaangażowania się w ochronę [ROOT.GetAdjective] ziem. Możemy jedynie mieć nadzieję, że ostatecznie żadne obietnice ochrony nie okażą się potrzebne."
 SEA_PRC_political_events.4.a: "To przykre"
 SEA_PRC_political_events.5.t: "Władze [FROM.GetAdjective] chcą dołączyć do frakcji - [ROOT.GetFactionName] może zyskać nowego członka"
 SEA_PRC_political_events.5.desc: "Państwo [FROM.GetAdjective] wykonało kolejny krok ku większej kooperacji z nami, prosząc o dołączenie do frakcji [ROOT.GetFactionName]. Musimy postanowić, czy rozszerzenie frakcji na Chiny okaże się przydatne, czy też może kiedyś stać się problematyczne."
 SEA_PRC_political_events.5.a: "Niech dołączą"
 SEA_PRC_political_events.5.b: "Nie możemy ryzykować, że przesadzimy."
 SEA_PRC_political_events.6.t: "Władze [FROM.GetAdjective] zgadzają się, abyśmy dołączyli do frakcji [FROM.GetFactionName]"
 SEA_PRC_political_events.6.desc: "Nasza delegacja powróciła z [FROM.GetAdjective] państwa z wiadomością, że zostaliśmy przyjęci do frakcji [FROM.GetFactionName]. Wspólnie z nimi przybyli [FROM.GetAdjective] dyplomaci, aby omówić, jak ma wyglądać nasza współpraca."
 SEA_PRC_political_events.6.a: "Nowy dzień"
 SEA_PRC_political_events.7.t: "Władze [FROM.GetAdjective] nie pozwalają nam dołączyć do frakcji [FROM.GetFactionName]"
 SEA_PRC_political_events.7.desc: "Nasi dyplomaci powrócili z [FROM.GetAdjective] państwa z informacją, że nie przyjęto nas do frakcji [FROM.GetFactionName]. Zdaje się, że [FROM.GetAdjective] państwo skupia swoje wysiłki dyplomatyczne gdzieś indziej."
 SEA_PRC_political_events.7.a: "To przykre"
 SEA_PRC_political_events.8.t: "Władze [FROM.GetAdjective] chcą podpisać pakt o nieagresji"
 SEA_PRC_political_events.8.desc: "Państwo [FROM.GetAdjective] widzi dookoła potencjalnych wrogów, dlatego jego władze zwróciły się do nas z propozycją paktu o nieagresji, w ramach którego zobowiążemy się do nie angażowania w konflikty, które ich dotyczą."
 SEA_PRC_political_events.8.a: "I tak nie chcemy się w to mieszać."
 SEA_PRC_political_events.8.b: "To może sprawić, że będą bardziej agresywni."
 SEA_PRC_political_events.9.t: "Władze [FROM.GetAdjective] zgadzają się na podpisanie paktu o nieagresji"
 SEA_PRC_political_events.9.desc: "Po ostrożnym namyśle władze [FROM.GetAdjective] postanowiły podpisać proponowany przez nas pakt o nieagresji. Na szczęście nie wyglądali na zainteresowanych angażowaniem się w konflikty w tym regionie."
 SEA_PRC_political_events.9.a: "Co za ulga."
 SEA_PRC_political_events.10.t: "[FROM.GetName] - odmowa podpisania paktu o nieagresji"
 SEA_PRC_political_events.10.desc: "Imperialistyczne [FROM.GetAdjective] władze odmówiły podpisania z nami paktu o nieagresji. Wygląda na to, że bardziej cenią sobie relacje z naszymi rywalami niż z nami."
 SEA_PRC_political_events.10.a: "To przykre"
 SEA_PRC_political_events.11.t: "Naród [FROM.GetAdjective] chce być wolny"
 SEA_PRC_political_events.11.desc: "[FROM.GetLeader] przesyła telegram, którego adresatem jest [Root.GetLeader]. Znajduje się w nim wniosek o uznanie [FROM.GetAdjective] niepodległości. W wiadomości nie sprecyzowano, co się stanie, jeśli odmówimy, ale możemy śmiało założyć, że nie będą zadowoleni."
 SEA_PRC_political_events.11.a: "Zwróćmy im wolność"
 SEA_PRC_political_events.11.b: "Nie, muszą pozostać naszymi poddanymi"
 SEA_PRC_political_events.12.t: "Władze [FROM.GetAdjective] zwracają nam wolność"
 SEA_PRC_political_events.12.desc: "To wspaniały dzień w [ROOT.GetAdjective] historii. Uwolniliśmy się spod [FROM.GetAdjective] jarzma. Czas świętować, to wielka chwila."
 SEA_PRC_political_events.12.a: "Co za dzień!"
 SEA_PRC_political_events.13.t: "Władze [FROM.GetAdjective] nie zamierzają nas uwalniać"
 SEA_PRC_political_events.13.desc: "Przykre: [FROM.GetName], w odpowiedzi na telegram, który przesłał [ROOT.GetLeader], odmówił zagwarantowania nam niepodległości i stanowczo stwierdził, że nasze losy są nierozerwalnie splecione."
 SEA_PRC_political_events.13.a: "Trudne czasy wymagają trudnych decyzji..."
 SEA_PRC_political_events.13.b: "Nie ma pośpiechu..."
 SEA_PRC_political_events.19.t: "Niektórzy nasi generałowie przeszli na stronę wroga!"
 SEA_PRC_political_events.19.desc: "Konflikt, który prowadzą [PRC.GetNameDef] i [CHI.GetNameDef], osłabił naszą armię, gdyż niektórzy dowódcy przeszli na stronę komunistów. Zobaczymy, czy naprawdę popierają [PRC.GetAdjective] ideały, czy też po prostu idą tam, gdzie trawa wydaje się im bardziej zielona."
 SEA_PRC_political_events.19.a: "Banda zdrajców."
 SEA_PRC_political_events.20.t: "Nasza sprawa przyciąga generałów z całych Chin"
 SEA_PRC_political_events.20.desc: "Wznowienie wrogości, jaką żywią do siebie [CHI.GetNameDef] i [PRC.GetNameDef], wzbudziło niepewność oficerów wroga, przez co niektórzy z nich przeszli na naszą stronę."
 SEA_PRC_political_events.20.a: "To znak nadziei!"
 SEA_PRC_political_events.21.t: "Władze [FROM.GetAdjective] chcą, by doradzali im $SOV_vasily_chuykov$ i $SOV_aleksandr_cherepanov$."
 SEA_PRC_political_events.21.desc: "\nWładze [FROM.GetAdjective] są zainteresowane [ROOT.GetAdjective] doradztwem w kwestii strategii wojskowej, dlatego chcą, byśmy pozwolili, aby $SOV_vasily_chuykov$ i $SOV_aleksandr_cherepanov$ powrócili do Chin. Pierwotnie przebywał on na [FROM.GetAdjective] terenie i płynnie mówi po chińsku, lecz odwołano go po konflikcie o [ROOT.GetAdjective] interesy w Mandżurii, zanim Japonia najechała ten teren."
 SEA_PRC_political_events.21.a: "Państwo [FROM.GetAdjective] zyska na ich pomocy."
 SEA_PRC_political_events.21.b: "Potrzebujemy ich wiedzy u siebie."
 SEA_PRC_political_events.22.t: "Rząd [FROM.GetAdjective] zgadza się, by $SOV_vasily_chuykov$ i $SOV_aleksandr_cherepanov$ do nas przyjechali"
 SEA_PRC_political_events.22.desc: "\n[FROM.capital.GetName]: Nasi przedstawiciele przekazali nam, że władze [FROM.GetAdjective] zgodziły się na naszą prośbę, by $SOV_vasily_chuykov$ powrócił do Chin. Otrzymaliśmy też informację, że jest właśnie w drodze, a najbliższy cel jego podróży to [ROOT.GetNameDef]. Dołączył do niego także $SOV_aleksandr_cherepanov$."
 SEA_PRC_political_events.22.a: "Witamy z powrotem!"
 SEA_PRC_political_events.23.t: "Rząd [FROM.GetAdjective] nie zgadza się, by $SOV_vasily_chuykov$ i $SOV_aleksandr_cherepanov$ do nas przyjechali"
 SEA_PRC_political_events.23.desc: "\nChoć $SOV_vasily_chuykov$ mógłby pracować w ambasadzie na terytorium [ROOT.GetAdjective] kraju, władze [FROM.GetAdjective] postanowiły nie przysyłać go do nas. Twierdzą, że on i $SOV_aleksandr_cherepanov$ obecnie pracują nad ważnymi planami wojskowymi."
 SEA_PRC_political_events.23.a: "Być może po czystkach pozostało kilku wykwalifikowanych dowódców"
 SEA_PRC_political_events.24.t: "Rząd [FROM.GetAdjective] chce, by $SOV_vasily_chuykov$ i $SOV_aleksandr_cherepanov$ zostali przeniesieni"
 SEA_PRC_political_events.24.desc: "\nSłysząc o misji w [CHI.GetAdjective] państwie, jakiej podjęli się $SOV_vasily_chuykov$ i $SOV_aleksandr_cherepanov$, [FROM.GetAdjective] rząd również wyraził zainteresowanie przyjęciem ich jako attaché w ambasadzie. Wydaje się, że wiedzą o ich płynnej znajomości chińskiego i doświadczeniu wojskowym, a może po prostu chcą, by nie skorzystały na nich [CHI.GetAdjective] władze."
 SEA_PRC_political_events.24.a: "Nasi [FROM.GetAdjective] sojusznicy mogą na nas liczyć!"
 SEA_PRC_political_events.24.b: "Przynoszą duże korzyści [CHI.GetAdjective] interesom."
 SEA_PRC_political_events.25.t: "[FROM.GetName]: $SOV_vasily_chuykov$ i $SOV_aleksandr_cherepanov$ mają jechać do państwa [PRC.GetAdjective]"
 SEA_PRC_political_events.25.desc: "\nPo prośbie [PRC.GetAdjective] rządu, aby $SOV_aleksandr_cherepanov$ i $SOV_vasily_chuykov$ zostali przydzieleni do ich regionu, wyruszyli w podróż. Choć namawialiśmy, by pozostali u nas w roli doradców, nie mogli zlekceważyć rozkazów otrzymanych od [FROM.GetAdjective] zwierzchników."
 SEA_PRC_political_events.25.a: "To wielka strata dla naszego wojska."
 SEA_PRC_political_events.26.t: "[FROM.GetName]: $SOV_vasily_chuykov$ i $SOV_aleksandr_cherepanov$ mają jechać do państwa [PRC.GetAdjective]"
 SEA_PRC_political_events.26.desc: "\nRząd [FROM.GetAdjective] postanowił uszanować naszą prośbę i rozkazał, aby $SOV_vasily_chuykov$ i $SOV_aleksandr_cherepanov$ przenieśli się do [ROOT.GetAdjective] państwa. Ich rady na pewno będą bardzo cenne, a sama relokacja będzie ciosem dla [CHI.GetAdjective] armii."
 SEA_PRC_political_events.26.a: "Zobaczmy, co nam doradzą."
 SEA_PRC_political_events.27.t: "Rząd [FROM.GetAdjective] nie zgadza się, by $SOV_vasily_chuykov$ i $SOV_aleksandr_cherepanov$ do nas przyjechali"
 SEA_PRC_political_events.27.desc: "\nChoć [FROM.GetAdjective] rząd wcześniej nas wspierał, tym razem nie zgodził się na to, by $SOV_vasily_chuykov$ i $SOV_aleksandr_cherepanov$ porzucili rolę tamtejszych attaché i przyjechali na [CHI.GetAdjective] terytorium. Argumentują to tym, że silna [CHI.GetAdjective] armia leży obecnie w zakresie [FROM.GetAdjective] interesów."
 SEA_PRC_political_events.27.a: "Popełniają błąd."
 SEA_PRC_political_events.41.t: "Niechętne dwuwładztwo"
 SEA_PRC_political_events.41.desc: "Choć $PRC_mao_zedong$ i $PRC_zhang_guotao$ rywalizują ze sobą od lat, postanowili spotkać się w stolicy [ROOT.Capital.GetName], aby odłożyć spory na bok w obliczu drastycznej sytuacji, w której się znajdujemy. Choć nie darzą się w pełni zaufaniem, wiedzą, że wróg wroga jest, w istocie, przyjacielem."
 SEA_PRC_political_events.41.a: "Niepewny sojusz"
 SEA_PRC_zhang_guotao_events.1.t: "Podział w partii"
 SEA_PRC_zhang_guotao_events.1.desc: "$PRC_zhang_guotao$, generał dowodzący Czwartą Armią Frontu, jedną z dwóch armii, które jeszcze nie dotarły do naszych bezpiecznych obszarów bazowania. Nie zakończyły one jeszcze Długiego Marszu, ponieważ nie porozumiały się z Mao, jaką drogę obrać. W październiku 1935 r. generał ogłosił się prawdziwym przywódcą państwa [ROOT.GetAdjective], a nawet posunął się tak daleko, że powołał własny Komitet Centralny, rząd centralny oraz Centralną Komisję Wojskowości. Ogłosił też, że $PRC_mao_zedong$, $PRC_zhang_wentian$ i $PRC_zhou_enlai$ powinni zostać wykluczeni z Partii. \n\n[ROOT.GetLeader] otrzymał od niego telegram z informacją, że generał zmierza wraz ze swoją armią do bezpiecznych obszarów bazowania. W wiadomości napisano też, że zgodnie z życzeniem Lina Yuyinga, wysłannika Partii do państwa [SOV.GetAdjective], Guotao zawiesił swoje organa partyjne, by doprowadzić do pokojowego pogodzenia z Mao i pozostałymi. Niezależnie, co mówi Guotao, pozostaje on potężnym rywalem politycznym i nie należy go lekceważyć."
 SEA_PRC_zhang_guotao_events.1.a: "Choć Guotao posiada armię, partia jest przeciwna jego roszczeniom do legitymizacji."
 SEA_PRC_zhang_guotao_events.1.b: "Może ma rację?"
 SEA_PRC_zhang_guotao_events.2.t: "$PRC_zhang_guotao$ przysyła telegram"
 SEA_PRC_zhang_guotao_events.2.desc: "$PRC_zhang_guotao$ z Czwartej Armii Frontu, rywal polityczny Mao, poinformował za pomocą telegramu, że wraz ze swoją armią zbliża się do stolicy ([ROOT.Capital.GetName]). Ich Długi Marsz trwał prawie o rok dłużej niż ten, w którym brał udział $PRC_mao_zedong$, zatem z pewnością jest zmęczony. Może dlatego $PRC_zhang_guotao$ ponownie zaznaczył, że nie zamierza rzucać wyzwania obecnemu przywództwu partii." #will arrive soon, drops his claims (for now) etc.
 SEA_PRC_zhang_guotao_events.2.a: "Przywitajmy Guotao i jego armie, ale bacznie go obserwujmy."
 SEA_PRC_zhang_guotao_events.2.b: "Nie można mu ufać, $PRC_zhang_guotao$ powinien zostać potępiony i nie należy wpuszczać go na nasze tereny."
 PRC_reject_guotao_tt: "§RUniemożliwi to odstęp do celu narodowego §!§Y$PRC_the_unwilling_diarchy_focus$§!§R i związanej z nim gałęzi§!"
 SEA_PRC_zhang_guotao_events.3.t: "$PRC_zhang_guotao$ oraz Czwarta Armia Frontu przybywają do stolicy w mieście [Root.Capital.GetName]."
 SEA_PRC_zhang_guotao_events.3.desc: "W końcu $PRC_zhang_guotao$ i Czwarta Armia Frontu zakończyli swój długi marsz. Dotarli cało i zdrowo, przynajmniej w większości, do naszych obszarów bazowania. Już zaczęły się odprawy podsumowujące, ale Guotao jeszcze nie ogłosił chęci objęcia przywództwa. Zamiast tego twierdzi, że popiera działania mające pomóc w zbliżającej się walce, jednak nie powiedział, co dokładnie przez to rozumie. [Root.GetLeader] musi zwołać kolejne posiedzenia politbiura, żeby naprawić ten bałagan."
 SEA_PRC_zhang_guotao_events.3.a: "Wyzwanie dla przywódców partii?"
 SEA_PRC_zhang_guotao_events.4.t: "$PRC_zhang_guotao$ opuszcza partię komunistyczną"
 SEA_PRC_zhang_guotao_events.4.desc: "$PRC_zhang_guotao$ ogłosił, że opuszcza Komunistyczną Partię Chin, ponieważ nie można już naprawić jego stosunków z Komitetem Centralnym, a także ze względu na rozczarowanie partią."
 SEA_PRC_zhang_guotao_events.4.a: "Zdradził naszą sprawę."
 SEA_PRC_zhang_guotao_events.4.b: "Przekonajmy go, by został."
 PRC_zhang_guotao_left_tt: "§Y$PRC_zhang_guotao$§! §Rprzestanie być dostępny§! jako §Ygenerał§! lub §Ydoradca§!."
 CHI_guotao_joins_kmt: "$PRC_zhang_guotao$ dołącza do Kuomintangu"
 SEA_PRC_zhang_guotao_events.5.t: "$PRC_zhang_guotao$ chce dołączyć do naszych dążeń"
 SEA_PRC_zhang_guotao_events.5.desc: "$PRC_zhang_guotao$, \"były\" przywódca komunistyczny, którego rywalem politycznym jest $PRC_mao_zedong$, chce, by [ROOT.GetLeader] opowiedział się po naszej stronie w walce z agresją obcego państwa. Jest nazywany \"byłym\" komunistą, ponieważ niedawno stwierdził, że [PRC.GetLeader] nie powinien być przewodniczącym Komitetu Centralnego. Następnie Guotao odszedł z Partii, a teraz chciałby się do nas przyłączyć. Jego doświadczenie może okazać się przydatne, ale [PRC.GetNameDef] na pewno będzie mieć do nas pretensje, jeśli pozwolimy dołączyć do nas temu zdrajcy."
 SEA_PRC_zhang_guotao_events.5.a: "Niech $PRC_zhang_guotao$ dołączy do nas."
 SEA_PRC_zhang_guotao_events.5.b: "Odmówmy mu, nie można mu ufać."
 SEA_PRC_zhang_guotao_events.6.t: "$PRC_zhang_guotao$ dołącza do Kuomintangu"
 SEA_PRC_zhang_guotao_events.6.desc: "$PRC_zhang_guotao$ nie tylko opuścił Komunistyczną Partię Chin, ale też dołączył do Kuomintangu, na którego czele stoi [CHI.GetAdjective] przywództwo. Jeśli kiedykolwiek popadniemy z nimi w konflikt, $PRC_zhang_guotao$ znajdzie się po stronie wrogów."
 SEA_PRC_zhang_guotao_events.6.a: "Zdrajca!"
 SEA_PRC_zhang_guotao_events.7.t: "$PRC_zhang_guotao$ opuszcza partię komunistyczną"
 SEA_PRC_zhang_guotao_events.7.desc: "$PRC_zhang_guotao$ ogłosił, że opuszcza Komunistyczną Partię Chin z powodu rozczarowania nią. Twierdzi, że Komitet Centralny i $PRC_mao_zedong$ przestali dbać o ich wzajemne relacje, przez co nie można już ich naprawić."
 SEA_PRC_zhang_guotao_events.7.a: "Niechętne dwuwładztwo było błędem - jemu nie można ufać."
 #######################
 ### THE Philippines ###
 #######################
 SEA_PHI_political_events.1.t: "[FROM.GetName] proponuje zawarcie umowy handlowej" #Japan gets request for trade connection (from PHI to JAP)
 SEA_PHI_political_events.1.desc: "Rząd [FROM.GetAdjective] zwrócił się do nas z propozycją umowy handlowej, chcąc zmniejszyć swą zależność od [USA.GetAdjective] handlu. Jest to dla nas okazja, by również przestać nadmiernie polegać na relacjach z niewielką grupą partnerów."
 SEA_PHI_political_events.1.a: "Dostęp do alternatywnych źródeł potrzebnych nam zasobów jest kluczowy." ## Agree to trade
 SEA_PHI_political_events.1.b: "Rozważamy jeszcze innych partnerów handlowych." ## Reject Trade
 SEA_PHI_political_events.2.t: "Japonia podpisuje umowę handlową"
 SEA_PHI_political_events.2.desc: "[FROM.GetNameDef]: nasza propozycja umowy handlowej została pozytywnie przyjęta przez tamtejszy rząd. Ta entuzjastyczna reakcja to doskonały początek naszych poszukiwań nowych partnerów handlowych."
 SEA_PHI_political_events.2.a: "Wspaniałe wieści."
 SEA_PHI_political_events.3.t: "[FROM.GetName] proponuje nową umowę handlową" ## These are Siam, Malaya and Dutch East Indies. They get this event from PHI
 SEA_PHI_political_events.3.desc: "Dążąc do niepodległości, państwo [FROM.GetAdjective] przesłało nam szkic umowy handlowej, którą moglibyśmy zawrzeć. Proponują układ, dzięki któremu import naszych zasobów byłby dla nich bardziej korzystny - wcześniej wybór ich partnerów handlowych odbywał się bardziej w oparciu o [USA.GetAdjective], a nie [FROM.GetAdjective] interesy."
 SEA_PHI_political_events.3.a: "To zapewni nam przewagę w rywalizacji."
 SEA_PHI_political_events.3.b: "Niech kupują po tych samych cenach, co wszyscy."
 SEA_PHI_political_events.4.t: "[FROM.GetName] zgadza się na umowę handlową"
 SEA_PHI_political_events.4.desc: "Przedstawiciele [FROM.GetAdjective] rządu ogłosili, że przyślą nam delegację, która pomoże naszym państwom zawrzeć umowę handlową. Owo porozumienie z tym krajem zapewni nam nowe możliwości pozyskiwania kluczowych surowców z innych źródeł."
 SEA_PHI_political_events.4.a: "Wspaniałe wieści."
 SEA_PHI_political_events.5.t: "[FROM.GetName] nie zgadza się na umowę handlową"
 SEA_PHI_political_events.5.desc: "Nasza rozsądna propozycja zawarcia umowy handlowej z [FROM.GetAdjective] państwem została odrzucona. Zdaje się, że ich handlowe i geopolityczne porozumienia z innymi partnerami świadczą o działaniu wbrew zarówno naszym, jak i własnym interesom."
 SEA_PHI_political_events.5.a: "Pozyskamy kluczowe zasoby od kogoś innego."
 SEA_PHI_political_events.6.t: "[FROM.GetName]: propozycja wsparcia" ### Support for the Chinese Communists - Sends event from PHI to PRC offering support
 SEA_PHI_political_events.6.desc: "[FROM.GetNameDef]: [FROM.GetCommunistParty] ma w tym państwie coraz większe wpływy, co obecnie przynosi skutki w postaci przedstawicieli wędrujących po Chinach i informujących nas o [FROM.GetAdjective] ochotnikach, którzy mobilizują się, by wesprzeć nasze siły. Co więcej, posiadają oni zapasowe wyposażenie, które będzie pomocą dla naszych żołnierzy."
 SEA_PHI_political_events.6.a: "To dobry początek współpracy z naszymi [FROM.GetAdjective] towarzyszami."
 #SEA_PHI_political_events.6.b: "They should focus on their own revolution"
 SEA_PHI_political_events.7.t: "[FROM.GetName]: podziękowania za wsparcie" ### Support for the Chinese Communists - They accept
 SEA_PHI_political_events.7.desc: "[FROM.GetLeader] podziękował nam poprzez swoich przedstawicieli za wsparcie naszych ochotników i zaopatrzenie wojskowe. Obszerne doświadczenie [FROM.GetAdjective] sił z wojny domowej z pewnością sprawi, że owe zasoby zostaną skutecznie wykorzystane."
 SEA_PHI_political_events.7.a: "To świetny pierwszy krok."
 SEA_PHI_political_events.9.t: "[FROM.GetName]: propozycja sprzedaży okrętów za wyposażenie wojskowe" ### Request a trade with JAP / USA - convoys for weapons. This is from PHI to JAP/USA
 SEA_PHI_political_events.9.desc: "Rząd [FROM.GetAdjective] oferuje nam flotyllę jednostek handlowych i transportowych. Zapłata, którą chcą w zamian, to [PHI_GetTradedEquipment]."
 SEA_PHI_political_events.9.a: "To cholernie dobra umowa."
 SEA_PHI_political_events.9.b: "To wyposażenie jest nam potrzebne."
 SEA_PHI_political_events.10.t: "[FROM.GetName]: zgoda na zakup statków" ## JAP/USA Accepts trade
 SEA_PHI_political_events.10.desc: "Zgodnie z naszą propozycją państwo [FROM.GetAdjective] przesłało nam transport zawierający [PHI_GetTradedEquipment] w zamian za statki transportowe i handlowe, które już są w drodze do [FROM.GetAdjective] portów."
 SEA_PHI_political_events.10.a: "To przyniesie korzyści obu stronom."
 SEA_PHI_political_events.11.t: "[From.GetName]: odrzucenie propozycji handlowej" ## JAP/USA rejects trade
 SEA_PHI_political_events.11.desc: "Niestety, ale [FROM.GetAdjective] rząd nie uważa, że [PHI_GetTradedEquipment] to dobra cena za nasze statki."
 SEA_PHI_political_events.11.a: "Być może będą skłonni odstąpić trochę innego wyposażenia."
 SEA_PHI_political_events.12.t: "Minęło ryzyko amerykańskiej interwencji"
 SEA_PHI_political_events.12.desc: "Po napiętych negocjacjach i szeregu ustępstw z [PHI.GetAdjective] strony, [USA.GetLeader] ogłosił, że [USA.GetNameDef] nie będą ingerować w plany, które snuje [Root.GetRulingPartyLong]. [USA.GetLeader.GetSheHeCap] jest przekonany, że [PHI.GetNameDef] nie stanowią dla Amerykanów bezpośredniego zagrożenia i że podjęliśmy właściwe kroki dla dalszego utrzymania stabilnego rządu.[TreatyOfManilaToBeSigned]"
 SEA_PHI_political_events.12.a: "Nasze wysiłki przyniosły skutek"
 PHI_TreatyOfManilaToBeSigned: "\n\nTak oto oficjalnie wydano zgodę na rozmowy o podpisaniu Traktatu Manilskiego i wydaje się, że niepodległe [PHI.GetNameDef] są nieuniknionym skutkiem tego obopólnego porozumienia."
 SEA_PHI_political_events.13.t: "Problem: [PHI.GetCommunistParty]"
 SEA_PHI_political_events.13.desc: "Wielokrotnie [PHI.GetAdjective] Partia Komunistyczna gardziła naszymi przedstawicielami i groziła zerwaniem z nami stosunków.\n\nStarsi oficerowie wojska przedstawili plan, z którym zapoznał się [Root.GetLeader]. Autorzy planu przekonują, że komunistyczne Filipiny są zagrożeniem dla naszego bezpieczeństwa i musimy interweniować, żeby powstrzymać marsz komunizmu."
 SEA_PHI_political_events.13.a: "Interwencja w celu powstrzymania komunizmu w Azji Południowo-Wschodniej"
 SEA_PHI_political_events.13.b: "Embargo na: [PHI.GetName]"
 SEA_PHI_political_events.13.c: "Wyślijmy stanowczy list"
 SEA_PHI_political_events.14.t: "Wypowiedziano wojnę"
 SEA_PHI_political_events.14.desc: "Rząd [USA.GetAdjective] wypowiada wojnę państwu [PHI.GetAdjective] Doszło do tego po tym, jak nie udało się rozwiać [USA.GetAdjective] obaw o rolę, jaką odgrywa [PHI.GetRulingPartyLong]. W publicznym oświadczeniu [USA.GetLeader] nazwał tę wojnę konieczną w celu zatrzymania marszu komunizmu w Azji Południowo-Wschodniej."
 SEA_PHI_political_events.14.a: "Będziemy walczyć z naszymi dawnymi władcami"
 SEA_PHI_political_events.15.t: "Embargo [USA.GetAdjective]"
 SEA_PHI_political_events.15.desc: "Rząd [USA.GetAdjective] ogłasza wprowadzenie całkowitego embarga handlowego na państwo [PHI.GetAdjective], ponieważ [PHI.GetAdjective] rząd \"niewiele robi, by zatrzymać komunistyczne wpływy\"."
 SEA_PHI_political_events.15.a: "Przynajmniej nie jest to zbrojna odpowiedź"
 SEA_PHI_political_events.16.t: "Rząd [USA.GetAdjective] wysyła protest"
 SEA_PHI_political_events.16.desc: "W odpowiedzi na zmiany w naszym rządzie i polityce zagranicznej władze [USA.GetAdjective] wysłały list potępiający nasze działania. Biorąc jednak pod uwagę ich wcześniejsze interwencje w Ameryce Południowej, wydaje się to łagodną reakcją."
 SEA_PHI_political_events.16.a: "W obecnej sytuacji to najlepsze z możliwych zakończeń"
 SEA_PHI_political_events.17.t: "Nasza nowa władza" ## Pick a new country leader, the communist coup
 SEA_PHI_political_events.17.desc: "Wykorzystując osłabienie amerykańskiego nadzoru nad Rządem Narodowym, wybrani członkowie Partido Komunista ng Pilipinas szybko podjęli działanie i wypełnili pustkę, nawołując do szybkiego, zdecydowanego działania, które tylko oni mogli wykonać. Choć inne grupy wciąż posiadają częściową kontrolę, władza sektora komunistycznego gwałtownie wzrosła.\n \nLecz teraz musimy zdecydować, kto pokieruje partią i narodem w oczekiwaniu na czerwony świt."
 SEA_PHI_political_events.17.a: "Mianujmy Evangelistę, potrzebujemy radykalnej władzy."
 SEA_PHI_political_events.17.b: "Mianujmy Santosa, by przyjąć bardziej intelektualne podejście."
 SEA_PHI_political_events.18.t: "[FROM.GetName] chce dołączyć do Kominternu" ## Event to SOV - PHI wants to join Comintern
 SEA_PHI_political_events.18.desc: "[PHI.GetNameDef]: z wielkim zainteresowaniem obserwujemy, jak rolnicy, pracownicy fabryk i rybacy w tym kraju zyskują coraz większy wpływ. Obecnie otrzymujemy od nich sygnały zainteresowania dołączeniem do Kominternu. Jak na to odpowiemy?"
 SEA_PHI_political_events.18.a: "Witamy państwo [FROM.GetAdjective] w Kominternie" ## Yes, they may join
 SEA_PHI_political_events.18.b: "Odmówmy im"
 SEA_PHI_political_events.19.t: "[FROM.GetName] odmawia dołączenia do Kominternu" ## Event to PHI - Soviet refuses
 SEA_PHI_political_events.19.desc: "[SOV.GetNameDef]: nasza delegacja, którą wysłaliśmy do tego kraju, właśnie powróciła, i to ze złymi wieściami: nie pozwolono nam dołączyć do Kominternu. W starciu z falami ciemności jesteśmy zdani na siebie, przynajmniej na razie."
 SEA_PHI_political_events.19.a: "Nad światem zawisły dziś ciemne chmury."
 SEA_PHI_political_events.20.t: "Douglas MacArthur wysłany na Filipiny" ## Event to USA - MacArthur going to PHI
 SEA_PHI_political_events.20.desc: "Prezydent [USA.GetLeader] przywrócił Douglasa MacArthura do czynnej służby i powierzył mu dowództwo nad nowo utworzonymi siłami zbrojnymi Stanów Zjednoczonych na Dalekim Wschodzie stacjonującymi na Filipinach. Prezydent podjął tę decyzję, ponieważ MacArthur przez wiele lat pełnił funkcję doradcy wojskowego na Filipinach i dobrze zna lokalną sytuację obronną.\n \nAby umożliwić mu skuteczniejsze kierowanie siłami w regionie, nie będziemy już mieli nad nim kontroli. Będziemy jednak mogli go odwołać, jeśli zajdzie potrzeba skorzystania z jego talentów w kraju. Decyzja ta powinna być jednak dokładnie przemyślana, ponieważ jego wyjazd z Filipin może zostać odebrany jako wycofanie się Stanów Zjednoczonych z regionu i porzucenie naszych zobowiązań na Pacyfiku w tak kluczowym momencie."
 SEA_PHI_political_events.20.a: "Powodzenie, generale!"
 SEA_PHI_political_events.21.t: "Douglas MacArthur przybywa na Filipiny" ## Event to PHI - MacArthur has arrived
 SEA_PHI_political_events.21.desc: "Wspaniałe wieści! Prezydent [USA.GetLeader] powierzył generałowi Douglasowi MacArthurowi dowództwo nad siłami zbrojnymi Stanów Zjednoczonych na Dalekim Wschodzie. Bardzo dobrze znamy generała MacArthura, ponieważ po przejściu na emeryturę przez wiele lat pełnił on funkcję doradcy wojskowego w naszym kraju, a jego nominacja i powrót do czynnej służby są wyraźnym znakiem, że rząd [USA.GetAdjective] poważnie traktuje swoją odpowiedzialność za naszą obronę.\n \nPo przybyciu do Manili generał MacArthur natychmiast przystąpił do zabezpieczania [USA.GetAdjective] zasobów i osobiście zobowiązał się stanąć ramię w ramię z naszymi dzielnymi filipińskimi żołnierzami w obronie kraju przed wszelkimi najazdami, aż do ostatniego tchu."
 SEA_PHI_political_events.21.a: "Witamy na Filipinach, generale!"
 SEA_PHI_political_events.30.t: "Eisenhower zaproszony na Filipiny" ## Event to USA - Eisenhower going to PHI
 SEA_PHI_political_events.30.desc: "Najwyższy dowódca sił zbrojnych Stanów Zjednoczonych na Dalekim Wschodzie Douglas MacArthur zwrócił się do swojego protegowanego Dwighta D. Eisenhowera z prośbą o pomoc. Eisenhower służył już pod dowództwem MacArthura, gdy ten był głównodowodzącym armii, i najwyraźniej starszy generał dostrzegł w nim potencjał. My sami postrzegamy Eisenhowera jako wschodzącą gwiazdę amerykańskiej armii, a udział w tak dynamicznej i rozwijającej się operacji może zapewnić mu cenne doświadczenie.\n\nSam Eisenhower podkreśla, że nie traktuje tego jako długoterminowego zadania i zamierza wrócić do Stanów Zjednoczonych za dwa lata, gdy nauczy się wszystkiego, co może od MacArthura, oraz pełniąc służbę jako oficer sztabowy."
 SEA_PHI_political_events.30.a: "Współpraca MacArthura i Eisenhowera? Jak najbardziej!"
 SEA_PHI_political_events.30.b: "Nie, Eisenhower jest nam potrzebniejszy na miejscu." #PHI needs a no explainer
 SEA_PHI_political_events.31.t: "Dwight D. Eisenhower przybywa na Filipiny" ## Event to PHI - Eisenhower has arrived
 SEA_PHI_political_events.31.desc: "Prośba generała MacArthura o przybycie Dwighta D. Eisenhowera na Filipiny została przyjęta! Mamy szczęście, że dołącza do nas taka wschodząca gwiazda. To kolejny dowód na to, jak bardzo Stany Zjednoczone są zaangażowane w naszą ochronę. Wyraźnie zaznaczono, że będzie to krótkoterminowa misja trwająca około dwóch lat, jednak może uda się znaleźć sposób, aby zachęcić go do pozostania na Filipinach."
 SEA_PHI_political_events.31.a: "Witamy na Filipinach!"
 SEA_PHI_political_events.40.t: "Manuel Quezon nie żyje!" ## Assassination of Quezon
 SEA_PHI_political_events.40.desc: "Manuel Quezon zginął dziś o 15:00 w zamachu podczas wygłaszania przemowy dla swoich zwolenników w Luneta Park. Sprawca nie został jeszcze ujęty, ale podejrzewa się, że ma powiązania z ruchem Sakdalista. Póki co zamknięto Zgromadzenie Narodowe w związku z zagrożeniem bezpieczeństwa narodowego. W Manili licznie zjawiła się żandarmeria, a ulice zostały zamknięte. Nad krajem zawisła nieprzyjemna cisza – wszyscy wstrzymali oddech i czekają, co wydarzy się dalej."
 SEA_PHI_political_events.40.a: "Ogień demokracji się dławi!"
 SEA_PHI_political_events.40.b: "Szef policji Eisenhower się tym zajmie!"
 PHI_eisenhower_steps_in_tt: "§GEisenhower spróbuje powstrzymać plany faszystów§!"
 SEA_PHI_political_events.41.t: "Powrót wygnanych Sakdalista" ## Assassination of Quezon
 SEA_PHI_political_events.41.desc: "Podobno Artemio Ricarte, który powrócił z wygnania ze świtą zwolenników uzbrojonych w przeróżną japońską broń, znalazł i ujął zabójcę Manuela Quezona i obecnie obiecuje podjąć współpracę z żandarmerią w celu utrzymania pokoju w trakcie kryzysu wywołanego morderstwem prezydenta. Z powodu podejrzeń wobec ruchu Sakdalista obiecał współdziałać z partią Ganap, by zyskać zaufanie i w ten sposób przyspieszyć uzyskanie niezależności od Stanów Zjednoczonych. W odpowiedzi żandarmeria wycofała się z Manili, rzekomo aby nie eskalować napięcia, a amerykański garnizon postawiono w stan podwyższonej gotowości, choć nie wykonał jeszcze żadnego ruchu."
 SEA_PHI_political_events.41.a: "Niepodległość jest coraz bliżej."
 #Artemio Ricarte, returning from exile with a cadre of followers armed with a variety of Japanese arms have claimed to have found and apprehended the assassin, and are now promising to work together with the constabulary in order to retain order during the crisis caused by the murder of the president. In the mean time, the National Assembly has been closed for reasons of national security."
 SEA_PHI_political_events.42.t: "Przepychanki o władzę" #Fascist Choose New Leader Aguinaldo, Ricarte or Laurel
 SEA_PHI_political_events.42.desc: "Skoro wywalczyliśmy sobie kontrolę nad Filipinami i kraj zaczyna się stabilizować, przyszedł czas, by Komisja Wykonawcza zebrała się i określiła finalny kształt władzy w kraju. Do wyboru mamy trzech kandydatów. \n\nEmilio Aguinaldo, bohater rewolucji przeciw Hiszpanom, to stary zwolennik niepodległości Filipin, który orzekł niedawno, że Filipińczycy są dla USA zaledwie rynkiem konsumenckim dla amerykańskiego eksportu, jeśli nie pariasami, których nie uważa się nawet za obywateli Stanów Zjednoczonych. \n\nArtemio Ricarte, wódz filipińskiej armii w wojnie z Hiszpanią i USA, który został później wygnany za odmowę przyrzeczenia wierności amerykańskim okupantom. Jego miłość do kraju nigdy nie osłabła i nawet żyjąc w Japonii, dążył do zapewnienia mu niepodległości. \n\nJosé Laurel to bardziej umiarkowany kandydat – sędzia Sądu Najwyższego, który kształcił się za granicą i ma rodzinne koneksje z japońskimi urzędnikami. Dzięki temu jego pozycja może umożliwić mu zbudowanie więzi Filipin z Japonią i wytyczenia naszej drogi ku niepodległości w ten sposób."
 SEA_PHI_political_events.42.a: "Aguinaldo już raz doprowadził nas do niepodległości."
 SEA_PHI_political_events.42.b: "Ricarte popiera naszą sprawę z niezłomnym poświęceniem."
 SEA_PHI_political_events.42.c: "Laurel ma odpowiednie koneksje."
 PHI_laurel_help: "§YJosé Laurel§! zwiększy szansę otrzymania japońskiego wsparcia w §Yuzyskaniu japońskich gwarancji§!"
 SEA_PHI_political_events.43.t: "Oblężenie Zgromadzenia Narodowego" #Eisenhower Steps In, Calls in MacArthur
 SEA_PHI_political_events.43.desc: "Podobno Artemio Ricarte, który powrócił z wygnania ze świtą zwolenników uzbrojonych w przeróżną japońską broń, znalazł i ujął zabójcę Manuela Quezona. Jednak szef policji Eisenhower nie uznał tego ujęcia, twierdząc, że wskazany człowiek to biedny chłop, któremu zapłacono za bycie kozłem ofiarnym. \n\nW odpowiedzi grupa pomaszerowała na Zgromadzenie Narodowe, pragnąc wymierzenia sprawiedliwości, i wtargnęła do budynku. Przy wejściu padły strzały, które trafiły dwie postronne osoby. Obwiniono o to opłacane przez Amerykanów straże, a Eisenhower musiał wycofać okoliczną żandarmerię z obawy przed eskalacją napięć. \n\nPomimo jego starań z sąsiednich regionów przybyły wściekłe tłumy podżegane przez buntowników Sakdalista, grożąc zmiażdżeniem policji. W desperacji Eisenhower wysłał pilną wiadomość o pomoc do amerykańskiego garnizonu."
 SEA_PHI_political_events.43.a: "Teraz [MacOrGarrison] zdecyduje, co dalej."
 PHI_message_to_mac: "Generał Douglas MacArthur z"
 PHI_macarthur: "MacArthur"
 PHI_american_garrison: "amerykański garnizon"
 SEA_PHI_political_events.44.t: "Wojsko w stanie gotowości" #MacArthur announces military emergency
 SEA_PHI_political_events.44.desc: "Zaskoczyło nas to, z jaką siłą zareagował [MacOrGarrison]. Aby zniwelować ryzyko, w Manili pojawiła się cała dywizja filipińska – najpierw zaszarżowała kawaleria, a zaraz później natarła piechota z bagnetami. W miejscach większego oporu użyto gazu łzawiącego. Oszołomieni przeważającymi siłami wroga ochotnicy Sakdalista musieli porzucić barykady i zniknęli z miasta. \n\nChoć początkowe zagrożenie faszystowskiego zamachu zostało zażegnane, wciąż istnieje ryzyko szerszej eskalacji w wojnę domową, dlatego [MacOrEisenhower] uznał, że należy postawić wojsko w stan gotowości, wprowadzić godzinę policyjną i objąć władzę dyktatorską, by zapewnić stabilny rząd w obecnej sytuacji."
 SEA_PHI_political_events.44.a: "Wszystko w imię wolności i demokracji!"
 PHI_eisenhower: "Eisenhower"
 PHI_declare_military_emergency_tt: "To spowodowało odblokowanie nowej gałęzi celu po skrajnej lewej stronie."
