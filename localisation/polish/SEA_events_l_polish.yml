 SEA_imperial_influence_events.320.t: "Frakcja Zaibatsu żąda stanowisk politycznych"
 SEA_imperial_influence_events.320.desc: "Szefowie Zaibatsu przedstawili swoje żądania. Wygląda na to, że chcą, by [GetImperialInfluenceRulerTitle] mianował co najmniej jednego z ich grona na członka swojego zespołu doradców. Dzięki temu będą mieć wpływ na industrializację kraju i kierunek, w którym ten podąża. Chyba są gotowi wykazać się cierpliwością, ale nie będą czekać w nieskończoność."
 SEA_imperial_influence_events.330.t: "Frakcja Zaibatsu chce zmian w prawie gospodarczym"
