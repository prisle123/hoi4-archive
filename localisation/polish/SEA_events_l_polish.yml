 #Army
 SEA_imperial_influence_events.100.t: "Frakcja armii traci wpływy"
 SEA_imperial_influence_events.100.desc: "Frakcja armii próbowała zwiększyć swoje wpływy, ale [GetImperialInfluenceRulerTitle] nie ulega ich namowom. Teraz stracili twarz i prestiż, a to doprowadziło do zmniejszenia ich wpływów."
 SEA_imperial_influence_events.110.t: "Frakcja armii chce zwiększyć produkcję uzbrojenia"
 SEA_imperial_influence_events.110.desc: "Armia przedstawiła swoje żądania. Wygląda na to, że zamierzają zwiększyć swój potencjał wytwórczy oraz wpływ na: [GetImperialInfluenceRulerTitle]. Dlatego żądają, byśmy zbudowali więcej fabryk wojskowych i w ten sposób zwiększyli naszą produkcję. Chyba są gotowi wykazać się cierpliwością, ale nie będą czekać w nieskończoność."
 SEA_imperial_influence_events.120.t: "Frakcja armii żąda stanowisk politycznych"
 SEA_imperial_influence_events.120.desc: "Armia przedstawiła swoje żądania. Nie mając władzy centralnej ani autonomii działania chcą, by mianować nowego dowódcę armii, co dodatkowo zwiększy ich wpływ na: [GetImperialInfluenceRulerTitle]. Chyba są gotowi wykazać się cierpliwością, ale nie będą czekać w nieskończoność."
 SEA_imperial_influence_events.130.t: "Frakcja armii chce zmian prawa poboru wojskowego"
 SEA_imperial_influence_events.130.desc: "Armia przedstawiła swoje żądania. Chcą, żebyśmy zwiększyli pobór do wojska i wysłali naszych oficerów werbunkowych na wieś, gdzie pozyskają oni więcej młodych ludzi przed nadchodzącą wojną. Mówią o wzmocnieniu naszych sił zbrojnych, ale widać, że chcą też mocniej kontrolować i wpływać na: [GetImperialInfluenceRulerTitle]. Chyba są gotowi wykazać się cierpliwością, ale nie będą czekać w nieskończoność."
 SEA_imperial_influence_events.140.t: "Frakcja armii planuje ekspansję"
 SEA_imperial_influence_events.140.desc: "Armia przedstawiła swoje żądania. Chcą, żebyśmy zwiększyli liczbę pułków w naszej armii oraz utworzyli więcej dywizji, które pomogą im w przyszłych podbojach. Mówią o wzmocnieniu naszych sił zbrojnych, ale widać, że chcą też mocniej kontrolować i wpływać na: [GetImperialInfluenceRulerTitle]. Chyba są gotowi wykazać się cierpliwością, ale nie będą czekać w nieskończoność."
 SEA_imperial_influence_events.150.t: "Frakcja armii wnioskuje o ciężarówki wsparcia"
