 CHI_corruption_in_the_administration: "Korupcja w administracji"
 CHI_corruption_in_the_administration_desc: "Nasmarowane koła obracają się łatwiej, ale nie oznacza to większej wydajności. Kilka osób dysponuje nieproporcjonalną władzą, co ma wpływ na sytuację całego kraju."
 CHI_reorganized_administration: "Zreorganizowana administracja"
 CHI_reorganized_administration_desc: "Usprawniliśmy trybiki naszej administracji tak, aby mogły sprawniej się obracać i usuwać przeszkody na naszej drodze."
 CHI_switch_administration_modifiers_tt: "Poprawa: §Y$CHI_corruption_in_the_administration$§! na §Y$CHI_reorganized_administration$§!"
 CHI_illicit_trade: "Nielegalny handel"
 CHI_illicit_trade_desc: "Czarny rynek i sieci przemytnicze podważają autorytet rządu i zakłócają równowagę gospodarczą. Działania mające na celu ograniczenie tych zjawisk są nadal chaotyczne, a wpływ nielegalnego handlu w dalszym ciągu utrudnia budowanie jedności narodowej i przeprowadzanie reform."
 CHI_inefficient_economy: "Niewydolna gospodarka"
 CHI_inefficient_economy_desc: "Nasza industrializacja jest w powijakach, ponieważ poprzednie rządy nie wspierały odpowiedniego wzrostu gospodarczego. Możemy jednak rozwiązać ten problem poprzez działania wewnętrzne i zewnętrzne, a nasz potencjał jest naprawdę nieograniczony."
 CHI_neglected_countryside: "Zaniedbana wieś"
 CHI_neglected_countryside_desc: "W ciągu ostatniej dekady w Nankinie zaszły naprawdę imponujące zmiany społeczne. Jednak modernizacja ograniczyła się głównie do obszarów miejskich, a obszary wiejskie zostały pominięte. Może to stanowić podatny grunt dla rozwoju radykalnych idei."
 CHI_corruption_in_the_armed_forces: "Korupcja w siłach zbrojnych"
 CHI_corruption_in_the_armed_forces_desc: "Narodowa Armia Rewolucyjna wywodzi się z szeregów partii i dlatego boryka się z tymi samymi problemami, co partia. Nepotyzm, łapownictwo i malwersacje są powszechne i jeśli chcemy zwyciężyć, musimy z tym skończyć."
 CHI_blue_shirt_society: "Stowarzyszenie Niebieskich Koszul"
 CHI_blue_shirt_society_desc: "Stowarzyszenie Praktykowania Trzech Zasad Ludu, czyli Niebieskie Koszule, wskazuje nam naszą specjalną ścieżkę i rozprawi się z każdym, kto stanie mu na drodze."
 CHI_ROCAF: "Komisja ds. Lotnictwa"
 CHI_ROCAF_desc: "Utworzona w ostatniej dekadzie Komisja ds. Lotnictwa jest organizacją, dzięki której przejmujemy kontrolę nad naszą przestrzenią powietrzną. Chociaż nie są to jeszcze scentralizowane siły powietrzne, postęp trwa, a dzięki wytrwałości osiągniemy sukces."
