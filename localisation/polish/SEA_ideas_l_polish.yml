 ### military spirits  ###
 living_off_the_land_army_spirit: "Życie z upraw"
 living_off_the_land_army_spirit_desc: "Dobrze jest zniszczyć wroga własną bronią, ale jeszcze lepiej zniszczyć go jego własną bronią."
 rapid_emplacement_army_spirit: "Szybkie rozmieszczanie"
 rapid_emplacement_army_spirit_desc: "Nawet cała artyleria świata nie ma znaczenia, jeśli znajduje się w niewłaściwym miejscu."
 direct_fire_support_army_spirit: "Bezpośrednie wsparcie ogniowe"
 direct_fire_support_army_spirit_desc: "Obniżyć kąt do zera i atakować wroga ogniem bezpośrednim!"
 subsidized_contracts_army_spirit: "Subsydiowane kontrakty"
 subsidized_contracts_army_spirit_desc: "Chociaż zastąpienie konia czołgiem jest pożądane w perspektywie długoterminowej, nie można tego dokonać kosztem katastrofy gospodarczej kraju."
 subsidized_contracts_no_lar_army_spirit: "$subsidized_contracts_army_spirit$"
 subsidized_contracts_no_lar_army_spirit_desc: "$subsidized_contracts_army_spirit_desc$"
 all_arms_at_defense_army_spirit: "Zintegrowana obrona przeciwpancerna"
 all_arms_at_defense_army_spirit_desc: "Przełamania pancerne mogą nastąpić w dowolnym momencie i miejscu. Bóg wojny pomaga tym, którzy sami sobie pomagają."
 spirit_of_defiance_army_spirit: "Duch oporu"
 spirit_of_defiance_army_spirit_desc: "Naród nie może zostać podbity, dopóki nie przyzna się do porażki."
 proxy_wars_army_spirit: "Specjaliści interwencji"
 proxy_wars_army_spirit_desc: "Wróg mojego wroga jest moim przyjacielem."
 naval_tripwire_navy_spirit: "Morska linia zaporowa"
 naval_tripwire_navy_spirit_desc: "Nie możemy całkowicie powstrzymać wroga przed zbliżeniem się do naszych wybrzeży, ale możemy sprawić, że będzie to dla niego krwawe i kosztowne."
 ship_to_shore_navy_spirit: "Szkolenie desantowe"
 ship_to_shore_navy_spirit_desc: "Żadna artyleria lądowa nie może równać się z siłą ognia, jaką mogą zapewnić dziesiątki tysięcy ton stalowych okrętów wojennych."
 scouting_force_navy_spirit: "Siły zwiadowcze"
 scouting_force_navy_spirit_desc: "Morze jest rozległe. Zwycięstwo w bitwie zazwyczaj odnosi strona, która pierwsza wykryje przeciwnika i zdecyduje się na atak."
 fleet_defense_navy_spirit: "Obrona floty"
 fleet_defense_navy_spirit_desc: "Patrole powietrzne i lekkie okręty istnieją po to, aby nasze ciężkie jednostki mogły wykonywać swoje zadania bez niepotrzebnych zakłóceń."
 fleet_interoperability_navy_spirit: "Interoperacyjność floty"
 fleet_interoperability_navy_spirit_desc: "Szybkie uzupełnianie zasobów logistycznych i skuteczne ograniczanie szkód nie wystarczą, aby wygrać bitwę, ale pozwalają utrzymać tempo działań prowadzących do zwycięstwa."
 rapid_concentration_navy_spirit: "Szybka koncentracja"
 rapid_concentration_navy_spirit_desc: "Szybko uderz we wroga jak rój szarańczy, używając każdej dostępnej broni: to najszybsza droga do zwycięstwa."
 aa_curtain_navy_spirit: "Osłona przeciwlotnicza"
 aa_curtain_navy_spirit_desc: "Podobnie jak w przypadku starożytnej ściany tarcz każdy okręt we flocie wojennej jest odpowiedzialny nie tylko za własną obronę, ale także za pomoc sąsiadom."
 stay_at_your_posts_navy_spirit: "Pozostać na stanowiskach"
 stay_at_your_posts_navy_spirit_desc: "Dopóki obraca się choćby jeden śmigło i choćby jedna lufa pozostaje ponad powierzchnią wody, dopóty wciąż walczymy."
 selective_engagement_navy_spirit: "Selektywne zaangażowanie"
 selective_engagement_navy_spirit_desc: "Głupiec stoi nieruchomo przed silniejszym wrogiem i pozwala się zniszczyć. Odrzucaj starcia, których nie możesz wygrać."
 sea_lane_denial_navy_spirit: "Blokada szlaków morskich"
 sea_lane_denial_navy_spirit_desc: "Nic nie zjada jeżowców - i nie bez powodu."
 underdog_mentality_navy_spirit: "Mentalność słabszego"
 underdog_mentality_navy_spirit_desc: "Jeśli za pierwszym razem się nie uda, wystrzel torpedę ponownie."
 cult_of_heroism_army_spirit: "Kult bohaterstwa"
 cult_of_heroism_army_spirit_desc: "Od dawien dawna żołnierze i obywatele oddają cześć poświęceniu towarzyszy broni."
