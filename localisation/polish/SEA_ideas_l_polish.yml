 CHI_appropriate_design_offensive_idea: "Ofensywny projekt"
 CHI_appropriate_design_defensive_idea: "Defensywny projekt"
 CHI_protracted_warfare_idea: "Przedłużająca się wojna"
 CHI_protracted_warfare_idea_desc: "Niektóre armie uważają, że szybki atak pozwala wygrać każdą wojnę, a inne rozumieją, że pozbawienie napastników tej możliwości oznacza załamanie ich woli. Dzięki dłuższej obronie każdy najeźdźca zostanie pokonany."
 CHI_decisive_battle_idea: "Rozstrzygająca bitwa"
 CHI_decisive_battle_idea_desc: "Nie ma w historii przypadku, aby jakikolwiek naród odniósł korzyści z przedłużającej się wojny, dlatego musimy szybko pokonać naszych wrogów, znajdując punkty, w które powinniśmy skierować nasze działania ofensywne. Uderzenie musi być szybkie i mocne."
 CHI_gung_ho_idea: "Ruch Gung Ho"
 CHI_gung_ho_idea_desc: "Jednym z naszych zasobów są ludzie, których zorganizowaliśmy w małych spółdzielniach przemysłowych. Te oddolne organizacje zapewnią nam przewagę ekonomiczną podczas obecnego konfliktu."
 CHI_ROCN: "Marynarka Wojenna Republiki Chińskiej"
 CHI_ROCN_desc: "Dzięki swojej tradycji sięgającej czasów dynastii Qing, Centralna Marynarka Wojenna, która po wyprawie na północ ponownie zbliżyła się do Kuomintangu, pozwoli nam teraz rozszerzyć nasze wpływy poza kontynent."
