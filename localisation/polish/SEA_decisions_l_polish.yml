 JAP_kodoha_insurgency_decisions: "Cesarska Droga"
 JAP_kodoha_insurgency_decisions_desc: "Frakcja Kōdōha działająca w naszej Armii Cesarskiej prowadzi obecnie aktywne działania wymierzone w jej przeciwników, czego dowodem może być zabójstwo oficera Tetsuzana Nagaty w sierpniu 1935 r. Jeżeli zdecydują się działać na większą skalę, zrobią to dopiero po zakończeniu procesu ich członka, Aizawy. Należałoby wzmocnić ochronę niektórych osób, które mogliby uznać za zagrożenie dla Kokutai, duszy naszego narodu."
 JAP_aizawa_trial_ongoing: "Trwa proces Saburō Aizawy"
 JAP_aizawa_trial_ongoing_desc: "Podpułkownik Saburō Aizawa przebywa obecnie w areszcie domowym, a proces, w którym jest oskarżony o zabójstwo oficera Tetsuzana Nagaty wciąż trwa i stał się medialną sensacją. Sędziowie sprzyjają jego frakcji i wykorzystują proces do nagłośnienia swojej ideologii, a to oznacza, że nie możemy liczyć na konkretny wyrok. Aizawa jest prominentnym członkiem Kōdōha, zatem grupa nie podejmie żadnych działań, dopóki nie skończy się jego areszt domowy."
 JAP_aizawas_trial_over_flag: "Zakończył się proces Saburō Aizawy i doszło do §Yzdarzenia z 26 lutego§!"
