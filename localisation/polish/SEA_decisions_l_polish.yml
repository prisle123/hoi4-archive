 JAP_kwantung_army_decisions: "Armia Kwantuńska"
 JAP_kwantung_army_decisions_desc: "Nasze wojska w Mandżurii i Chinach, Kantō-gun, mają dużą swobodę działania, czasem nie czekają nawet na rozkazy z góry. Początkowo miały to być siły bezpieczeństwa wydzierżawionego terytorium kwantuńskiego, jednak teraz są o wiele większe i mogą wciągnąć nas w duży konflikt, jeśli nie użyjemy twardej ręki, by zapanować nad sytuacją."
