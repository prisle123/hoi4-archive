 PER_modernizing_iran_idea: "Inicjatywa modernizacyjna"
 PER_modernizing_iran_idea_desc: "Modernizacja państwa [PER.GetAdjective] ma kluczowe znaczenie dla rywalizacji z innymi mocarstwami tego świata. Wdrożenie tej inicjatywy oznacza, że zamierzamy poprawić infrastrukturę naszego wspaniałego kraju i jakość życia jego obywateli."
 PER_adult_literacy_idea: "Kampania przeciw analfabetyzmowi"
 PER_adult_literacy_idea_desc: "Umiejętność czytania oraz pisania we własnym języku to jeden z najważniejszych czynników, dzięki którym ludzie czują się wyzwoleni i sprawczy. Po sfinansowaniu ogólnokrajowej kampanii zachęcającej dorosłych do korzystania z programów edukacyjnych powinniśmy przez jakiś czas obserwować przyspieszenie rozwoju państwa [PER.GetAdjective]"
 PER_trans_iranian_railway_idea: "Budowa Kolei Transirańskiej"
 PER_trans_iranian_railway_idea_desc: "Kolej Transirańska będzie jednym z największych osiągnięć inżynieryjnych w historii naszego królestwa. Koncentrując nasze wysiłki na budowie krajowych linii kolejowych, usprawnimy zdolności mobilizacyjne naszych wojsk na wypadek wojny."
 PER_feat_of_engineering_idea: "Osiągnięcie inżynierii"
 PER_feat_of_engineering_idea_desc: "Wreszcie zakończyliśmy budowę Kolei Transirańskiej. Ta kluczowa trasa przebiega przez trudny teren i zapewnia dobre połączenia między naszymi miastami. Powinniśmy być dumni z tego wspaniałego osiągnięcia [PER.GetAdjective] inżynierii."
 PER_white_revolution_idea: "Rozpoczęto białą rewolucję"
 PER_white_revolution_idea_desc: "Przyspieszenie modernizacji naszego kraju wymaga agresywnych reform. Biała rewolucja, zwana też rewolucją szacha i ludu, sprawi, że [PER.GetNameDef] dołączy do grona mocarstw Zachodu."
 PER_price_stabilization_idea: "Stabilizacja cen"
 PER_price_stabilization_idea_desc: "Zbyt długo właściciele fabryk i duże przedsiębiorstwa sieciowe czerpały nieuzasadnione zyski ze swoich pracowników oraz klientów. Powinniśmy dążyć do ustabilizowania cen w całej [PER.GetAdjective] gospodarce."
 PER_food_for_all_idea: "Żywność dla wszystkich [PER.GetAdjective] obywateli"
 PER_food_for_all_idea_desc: "Nasz kraj już zbyt długo jest dotknięty klęską głodu. Po uruchomieniu nowego programu zapewniającego wszystkim naszym obywatelom dostęp do podstawowych produktów żywnościowych unikniemy powrotu tego nieszczęścia."
 PER_tehran_power_grid_idea: "Rozbudowano sieć elektryczną Teheranu"
 PER_tehran_power_grid_idea_desc: "Zbudowawszy w Teheranie nowe elektrownie możemy dalej modernizować nasz kraj, zapewniając łatwiejszy dostęp do energii elektrycznej."
 PER_metropolitan_iran_idea: "Metropolia [PER.GetAdjective]"
 PER_metropolitan_iran_idea_desc: "Powiększyliśmy [PER.GetAdjective] metropolię, przez co nie obejmuje ona wyłącznie Teheranu. Nasze miasta rosną i rozkwitają dzięki ogromnym wysiłkom modernizacyjnym. To naprawdę wspaniały dzień!"
 PER_oil_baron_idea: "Baron [PER.GetAdjective] ropy"
 PER_oil_baron_idea_desc: "Nasz kraj dosłownie opływa w ropę naftową, szczególnie po tym, jak podjęliśmy działania mające na celu zlikwidować [ENG.GetAdjective] wpływ na nasze zasoby. Co zrobimy z tą całą ropą? Zatrzymamy ją dla siebie."
 ##########################
 #### MILITARY SPIRITS ####
 ##########################
 PER_future_of_war_idea: "Przyszłość wojny"
 PER_future_of_war_idea_desc: "Nie można zaprzeczyć, że czołg to symbol przyszłości wojen. Przeznaczając nasze zasoby na rozwój technologii broni pancernej, przygotowaliśmy się doskonale do udziału we współczesnych konfliktach."
 PER_military_excellency_idea: "Wybitność [PER.GetAdjective] wojska"
 PER_military_excellency_idea_desc: "Wreszcie postanowiliśmy skoncentrować się na wymagającym i profesjonalnym szkoleniu naszej armii. Przecież to najbardziej zdyscyplinowani żołnierze wygrywają bitwy. Jakość ważniejsza niż ilość!"
 PER_foreign_retraining_idea: "Inicjatywa zagranicznych szkoleń"
 PER_foreign_retraining_idea_desc: "Proponując zagranicznym oficerom przybycie do naszego kraju i szkolenie naszych żołnierzy, wykonaliśmy pierwsze kroki ku zwiększeniu potencjału naszej słabo wyszkolonej i zdezorganizowanej armii."
 PER_motorization_investments_idea: "Inwestycje w motoryzację"
 PER_motorization_investments_idea_desc: "Nasze inwestycje w rozwój wojskowego przemysłu motoryzacyjnego zwrócą się, gdy nasze jednostki zaczną błyskawicznie i precyzyjnie poruszać się po polach bitew."
 PER_desert_training_idea: "Specjalistyczny trening pustynny"
 PER_desert_training_idea_desc: "Po wielu manewrach i przemarszach przez piaszczyste równiny wreszcie stworzyliśmy skuteczny program szkoleniowy, który ułatwi naszym wojskom przetrwanie na pustynnych polach bitew."
 PER_conscription_idea: "Wszyscy służą w wojsku"
 PER_conscription_idea_desc: "Trudne czasy wymagają trudnych decyzji. Nie możemy przeznaczyć czasu ani zasobów na stworzenie w pełni zawodowej armii, ale zamiast tego sprawimy, że każdy sprawny człowiek będzie mógł chwycić za broń i walczyć za ojczyznę."
 PER_special_units_division_idea: "Dywizja jednostek specjalnych"
 PER_special_units_division_idea_desc: "Nasze siły zbrojne właśnie się powiększyły o dywizję jednostek specjalnych. Teraz możemy rozbudowywać naszą armię tak, aby powstawały nowe jednostki, a jednocześnie uruchomimy program wywiadowczy."
 PER_savak_idea_no_lar: "Utworzono SAVAK"
 PER_savak_idea_no_lar_desc: "SAVAK to specjalna agencja i tajna policja, która służy państwu [PER.GetAdjective] Nasi oficerowie, ośmieleni przez perskiego lwa w herbie tej formacji, pracują niestrudzenie, aby zapewnić bezpieczeństwo naszemu wspaniałemu krajowi."
 PER_savak_lar: "$PER_savak_idea_no_lar$"
 PER_savak_lar_desc: "$PER_savak_idea_no_lar_desc$"
 PER_fund_state_intelligence_idea: "Finansowanie wywiadu państwowego"
 PER_fund_state_intellignece_idea_desc: "W celu zwiększenia możliwości nadzorowania bezpieczeństwa państwa przeznaczyliśmy zasoby na ściślejszy nadzór nad naszym narodowym programem wywiadowczym."
 PER_transfer_officer_idea_lar: "Przeniesienie oficerów do wywiadu"
 PER_transfer_officer_idea_lar_desc: "Nasza agencja wywiadowcza rozrasta się i dlatego musieliśmy przenieść do niej część oficerów. Dzięki temu wzrosła wydajność wydziału, a to zwiększy bezpieczeństwo naszego kraju."
 PER_transfer_officer_idea_no_lar: "$PER_transfer_officer_idea_lar$"
 PER_transfer_officer_idea_no_lar_desc: "$PER_transfer_officer_idea_lar_desc$"
 PER_airforce_modifier: "Irańskie Siły Powietrzne"
 PER_airforce_modifier_desc: "Irańskie Siły Powietrzne nigdy nie znajdowały się na szczycie listy naszych priorytetów, ale uważamy, że teraz już trzeba poświęcić zasoby i czas na udoskonalenie naszych eskadr oraz szkolenie pilotów. Pokażemy światu, że możemy zawojować przestworza."
 PER_coastal_fortifications_idea: "Inicjatywa umocnień nabrzeżnych"
 PER_coastal_fortifications_idea_desc: "Marynarka nigdy nie była naszym największym atutem, ale jeśli chcemy chronić państwo [PER.GetAdjective] przed desantami morskimi, musimy uruchomić inicjatywę budowy umocnień nabrzeżnych, aby zabezpieczyć nasze wybrzeże na wypadek jakiegokolwiek konfliktu."
 PER_state_local_defensive_dynamic_modifier: "Miejscowe procedury obronne"
 ###################################
 #### IMPERIAL NATIONAL SPIRITS ####
 ###################################
 PER_legacy_of_greatness_modifier: "Wielkie dziedzictwo"
 PER_legacy_of_greatness_modifier_desc: "Dynastia Pahlawi umocniła swoją pozycję jako rodu, którego przeznaczeniem jest poprowadzenie państwa [PER.GetAdjective] ku wielkości. Wprowadzone przez nią reformy są niepopularne wśród części społeczeństwa, ale nie ma wątpliwości, że te radykalne zmiany wpłyną na postrzeganie naszego państwa przez resztę świata."
 PER_state_atheism_idea: "Pełna sekularyzacja"
 PER_state_atheism_idea_desc: "Naszym ostatecznym celem jest naśladowanie państw zachodnich i wprowadzenie państwa [PER.GetAdjective] w epokę nowoczesności. Doktryna religijna nie może nas dłużej hamować. Zapewne wywoła to gniew naszego duchowieństwa, ale zachęcając [PER.GetAdjective] obywateli do ateizmu, działamy dla ich dobra."
 PER_venerated_islam_idea: "Szacunek dla islamu"
 PER_venerated_islam_idea_desc: "Mimo naszego początkowego poglądu o rozdziale religii od państwa nie możemy dłużej ignorować woli narodu. Islam od wielu lat stanowi istotną część [PER.GetAdjective] kultury i bylibyśmy głupcami, gdybyśmy chcieli pozbyć się tych tradycji."
 PER_old_ways_idea: "Powrót zoroastryzmu"
 PER_old_ways_idea_desc: "Zoroastryzm to jedna z najstarszych monoteistycznych religii świata, która narodziła się w Persji w VI w. p.n.e. Z uwagi na to, jak ogromne znaczenie miała dla kultury dawnych perskich imperiów, postanowiliśmy ją odtworzyć w nadziei, że ukaże swój dawny splendor, którego tak bardzo potrzebujemy."
 PER_imperial_expansionism_idea: "Imperialistyczny ekspansjonizm"
 PER_imperial_expansionism_idea_desc: "Już czas pokazać światu, co potrafi naród [PER.GetAdjective] Uruchomiliśmy linie produkcyjne w fabrykach, zmobilizowaliśmy ludzi. Niebawem ruszymy na wojnę o zdobycie potęgi i chwały!"
 PER_war_plan_darius_idea: "Plan wojenny Dariusz"
 PER_war_plan_darius_idea_desc: "Dariusz Wielki był trzecim królem królów Imperium Achemenidów. Kiedy władał imperium w czasie, gdy było ono największe, rozszerzył perskie wpływy aż do doliny Indusu położonej w dzisiejszym Pakistanie. Wykorzystajmy te ekspansjonistyczne ideały i uderzmy na naszych wrogów na wschodzie!"
 PER_paying_for_baluchistan_idea: "Zapłata za Beludżystan"
 PER_paying_for_baluchistan_idea_desc: "Niestety [RAJ.GetNameDef] nie zamierza oddać tego terytorium za darmo. Będziemy musieli spłacać nasz dług przez rok."
 PER_sold_baluchistan_idea: "Sprzedano Beludżystan"
 PER_sold_baluchistan_idea_desc: "Kiedy rząd [PER.GetAdjective] zażądał oddania mu Beludżystanu, udało się nam wydusić z niego trochę pieniędzy w ramach rekompensaty. Przez rok będziemy otrzymywać raty płatności."
 PER_war_plan_xerxes_idea: "Plan wojenny Kserkses"
 PER_war_plan_xerxes_idea_desc: "Kserkses Wielki był czwartym królem królów Imperium Achemenidów. Największą sławę przyniosła mu inwazja na Grecję w 480 r. p.n.e. i choć zakończyła się ona porażką Persów, tym razem zwyciężymy. Wyruszmy na Morze Egejskie i odzyskajmy Półwysep Turecki."
 PER_war_plan_cambyses_idea: "Plan wojenny Kambyzesz"
 PER_war_plan_cambyses_idea_desc: "Kambyzesz II był drugim królem królów Imperium Achemenidów. Zasiadał na tronie od 530 r. p.n.e., za swojego panowania dokonał podbojów w Afryce Północnej, przede wszystkim Egiptu, gdzie został faraonem. Idąc w jego ślady, musimy ruszyć na zachód i podjąć próbę odzyskanie dawnych ziem Kambyzesza."
 PER_persepolis_idea: "Odbudowa Persepolis"
 PER_persepolis_idea_desc: "Chcąc pokazać się jako nowe potężne imperium, odbudowaliśmy oficjalną stolicę Imperium Achemenidów. Persepolis po wsze czasy będzie symbolem [PER.GetAdjective] chwały."
 PER_celebration_idea: "Ożywienie gospodarcze dzięki świętowaniu"
 PER_celebration_idea_desc: "Świętowanie na cześć dawnego Imperium Perskiego przyniosło naszemu krajowi sukces w postaci ogromnego wzrostu gospodarczego. Widząc zwiększony ruch turystyczny oraz wymianę handlową z naszymi nowymi przyjaciółmi, powinniśmy pójść za ciosem i w przyszłym roku przygotować równie wystawne obchody."
 PER_spoils_of_war_idea: "Łupy wojenne"
 PER_spoils_of_war_idea_desc: "Wspierając naszych sojuszników w prowadzonej przez nich wojnie, zdobyliśmy też ziemie dla siebie. Czas wciągnąć je w naszą rosnącą strefę wpływów."
 PER_rapid_appeasement_idea: "Szybkie ustępstwa"
 PER_rapid_appeasement_idea_desc: "W celu zahamowania potencjalnej rewolucji islamskiej zaproponowaliśmy reparacje, które mogą udobruchać naszych przeciwników. To powinno na jakiś czas ustabilizować sytuację w kraju, ale spowolni nasz rozwój."
 PER_opposition_modifier: "Opozycja rośnie w siłę"
 PER_opposition_modifier_desc: "Rośnie niezadowolenie z władzy Pahlawiego, jego rządowi sprzeciwia się coraz więcej ludzi. Jeżeli to zjawisko nie ustanie, to przyszłość kraju może być niepewna."
 PER_technological_modifier: "Inwestycje w technologię"
 PER_constitutional_shah: "Reza Szach Pahlawi"
 PER_constitutional_shah_desc: "Reza Szach Pahlawi jest twarzą niesamowitych zmian w państwie [PER.GetAdjective], a został teraz przesunięty na stanowisko monarchy konstytucjonalnego. Stał się niczym więcej jak figurantem, ponieważ nasz nowy rząd przejął kontrolę nad krajem."
 PER_aid_communists_cw: "Solidarność międzynarodowa"
 PER_aid_communists_cw_desc: "Skoro zerwaliśmy kajdany imperializmu, musimy wysłać pomoc innym krajom świata, które nadal cierpią pod jarzmem kolonialnym."
 PER_communist_industrialization_idea: "Szybka industrializacja"
 PER_communist_industrialization_idea_desc: "Nasz nowy socjalistyczny rząd będzie musiał dokonać szybkiej industrializacji, jeżeli chcemy przetrwać próbę czasu. Przecież właśnie staliśmy się zagrożeniem dla tych, którzy obawiają się wzrostu znaczenia proletariatu."
 PER_iranian_radio_idea: "Irańskie Radio Państwowe"
 PER_iranian_radio_idea_desc: "Nasz narodowy system rozgłośni radiowych pomoże w promowaniu opinii państwa w kwestiach, co do których opinia publiczna nie ma wyraźnie określonej postawy."
 PER_the_new_economy_idea: "Nowa gospodarka"
 PER_the_new_economy_idea_desc: "Nasza nowa gospodarka została oparta na potrzebach naszej populacji, zamiast podążać za trendami rynkowymi. Przecież chcemy uniknąć szkód, które kapitalizm wyrządził naszej klasie robotniczej."
 KUR_resistance_modifier: "Kurdyjski ruch oporu"
 KUR_resistance_modifier_desc: "Mimo naszych najlepszych starań Kurdowie mieszkający na [PER.GetAdjective] terytorium są coraz bardziej niespokojni i rozgniewani. Pomału zaczynają się buntować przeciw nam."
 PER_resistance_modifier: "Komórki ruchu oporu"
 PER_resistance_modifier_desc: "Ten region jest nękany przez komórki ruchu oporu zorganizowane przez rząd [PER.GetAdjective]"
 PER_promoting_resistance_here: "Wspieranie lokalnego ruchu oporu"
 PER_gulf_hegemony_idea: "Hegemonia w Zatoce"
 PER_gulf_hegemony_idea_desc: "Dzięki ostrożnym zabiegom w końcu staliśmy się największym mocarstwem w regionie Zatoki. "
 PER_restoring_the_nation_idea: "Odnowa kraju"
 PER_restoring_the_nation_idea_desc: "Poprzez restrukturyzację rządu wywołaliśmy destabilizację i podział narodu, musimy przywrócić równowagę i jedność kraju, zanim zaczniemy realizację naszych planów."
 PER_fascism_sway_the_rich_idea: "Przekonanie elit"
 PER_fascism_sway_the_rich_idea_desc: "Żeby nasz rząd mógł sprawnie działać, musimy zachować kontrolę nad krajem i przekonać jak najszerszy krąg elit irańskich do opowiedzenia się po naszej stronie. W ten sposób zachowamy silną władzę nad Iranem."
 PER_invite_foreign_investors: "Inwestycja zagraniczna"
 PER_invite_foreign_investors_desc: "Dzięki kontaktom z innymi demokracjami świata zdobyliśmy zasoby, które dały bodziec rozwojowy naszej gospodarce."
 PER_resist_gharbzadegi_idea: "Opór przeciwko Gharbzadegi"
 PER_resist_gharbzadegi_idea_desc: "Przyjmowanie zachodnich wzorców kulturowych to plaga w naszym wspaniałym kraju. Zamiast spełniać zachcianki tych, którzy od wieków kolonizują nasz region, powinniśmy dążyć do utworzenia demokratycznego rządu, który będzie działał niezależnie."
 PER_clash_of_titans_idea: "Starcie tytanów"
 #####################################
 #### HISTORICAL NATIONAL SPIRITS ####
 #####################################
 PER_stand_with_giants_modifier: "Na barkach gigantów"
 PER_stand_with_giants_modifier_desc: "Odkąd Reza Szach Pahlawi doszedł do władzy, chciał zmodernizować państwo [PER.GetAdjective] i dogonić inne wielkie kraje świata. To początek wielu reform społecznych, gospodarczych i politycznych, [PER.GetNameDef] będzie się rozwijać, gdy pójdziemy w tym kierunku."
 PER_persian_german_trade_idea: "Perska izba ds. handlu z Niemcami"
 PER_persian_german_trade_idea_desc: "Organizacja powołana w celu budowania pozytywnych stosunków handlowych między państwem [PER.GetAdjective] i [GER.GetAdjective], a także dbająca o dalszą modernizację naszego przemysłu, korzystając z modelu zastosowanego przez jedną z największych potęg przemysłowych świata."
 PER_trial_fifty_three_idea: "Przeprowadzono proces pięćdziesięciu trzech"
 PER_trial_fifty_three_idea_desc: "Po aresztowaniu pięćdziesięciu trzech Irańczyków za komunistyczną działalność polityczną możemy postawić ich przed sądem za spisek przeciwko rządowi. W tak istotnym czasie dla naszego kraju nie możemy pozwolić zakorzenić się takim wichrzycielskim poglądom."
 PER_homeland_not_fall_idea: "Nasz duch walki"
 PER_homeland_not_fall_idea_desc: "Nadszedł czas pokazać naszą siłę i stanąć mężnie przeciwko tym, którzy zagrażają naszej ojczyźnie. Zbierzcie wojska, uwierzcie w swoich braci i przygotujcie się do walki o przyszłość naszego kraju. [PER.GetNameDefCap] nie ugnie się przed ich agresją! Niech wrogowie uciekają z podkulonym ogonem!"
 PER_preemtive_strike_idea: "Atak wyprzedzający"
 PER_preemtive_strike_idea_desc: "Nie możemy czekać, aż zostaniemy zaatakowani! Musimy kuć żelazo, póki gorące, i stworzyć regiony buforowe oddzielające nas od większych krajów, które ośmielają się zagrażać naszej suwerenności!"
 PER_compliant_subject_idea: "Uległy poddany"
 PER_compliant_subject_idea_desc: "Nie można wygrać z taką potęgą jak [ROOT.OVERLORD.GetNameDef]. Zamiast tego powinniśmy odegrać rolę poddanego i pokazać, że zasługujemy na miano silnego wasala."
 PER_anti_soviet_idea: "Sentymenty antyradzieckie"
 PER_anti_soviet_idea_desc: "Nasze terytorium zostało zajęte podczas inwazji na Iran, ale teraz nadszedł czas, żebyśmy zemścili się nad agresorami i odzyskali to, co zgodnie z prawem należy do nas. Nie zatrzymamy się, póki nie odzyskamy naszych dawnych ziem w całości."
 PER_azadi_idea: "Duch azadi"
 PER_azadi_idea_desc: "Azadi w języku perskim znaczy wolność, teraz to będzie nasz okrzyk bojowy, gdyż zaczynamy walkę z siłami, które okupują nasze ziemie. Nie ugniemy się przed nimi, zamierzamy walczyć o naszą wolność, nieważne jak długo to potrwa."
 PER_offensive_tactics_modifier: "Taktyka ofensywna"
 PER_offensive_tactics_modifier_desc: "Jeżeli naprawdę chcemy ochronić [PER.GetAdjective] terytorium, musimy natychmiast przejść do ofensywy. Po zastosowaniu tej nowej taktyki będziemy mogli przepędzić wroga!"
 PER_defensive_maneuvers_modifier: "Działania obronne"
 PER_defensive_maneuvers_modifier_desc: "Nasza obrona musi być niewzruszona niczym łańcuch górski, żeby uniemożliwić wrogowi zaatakowanie naszych miast. Prowadzone przez nas działania obronne mogą zatrzymać natarcie przeciwnika!"
 PER_enemy_war_reparations_idea: "Reparacje wojenne"
 PER_enemy_war_reparations_idea_desc: "Z powodu porażki naszej operacji na [PER.GetAdjective] terytorium musimy słono zapłacić za tę inwazję. Nie jest to idealne rozstrzygnięcie, ale prawdopodobnie spłacimy te reparacje w ciągu dwóch lat."
 PER_opposition_cell: "Aktywność komórki ruchu oporu"
