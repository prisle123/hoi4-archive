 AFG_subsistence_economy_modifier: "Gospodarka minimalistyczna"
 AFG_subsistence_economy_modifier_desc: "Większość ludzi mieszka na wsi, gdzie wytwarzają tylko tyle żywności, ile potrzebują dla siebie i swoich rodzin, aby przetrwać trudne zimowe miesiące. Nie interesuje ich zmiana stylu życia na pracę dla przemysłu dążącego do pomnażania zysków i nie należy oczekiwać, że osoby te zmienią swoje podejście, niezależnie od tego, kto rządzi w Kabulu."
 AFG_pashtunwali: "Pasztunwali"
 AFG_pashtunwali_desc: "Pasztunowie stanowią największą i najsilniejszą politycznie część populacji. Znaczna część Pasztunów żyje zgodnie z tradycyjnym kodeksem etycznym i postępowania zwanym Pasztunwali. To utrudnia rządom utrzymanie władzy i wprowadzanie reform, jeśli dana władza nie działa zgodnie z tym tradycyjnym kodeksem."
 AFG_concessions_pashtunwali: "Demokracja pasztuńska"
 AFG_economic_regionalism: "Regionalizm gospodarczy"
 AFG_economic_regionalism_desc: "Z powodu braku odpowiedniej infrastruktury, w różnych regionach Afganistanu brakuje silnego spoiwa z rządem krajowym albo gospodarką. Utrudnia to dzielenie się obciążeniami gospodarczymi albo zyskami poza indywidualnymi regionami i przyczynia się to ich trwałej izolacji."
 AFG_turkish_military_mission: "Turecka misja wojskowa"
