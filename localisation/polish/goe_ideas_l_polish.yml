 IRQ_anglo_iraqi_treaty: "Traktat angielsko-iracki"
 IRQ_anglo_iraqi_treaty_desc: "Traktat angielsko-iracki, choć wynegocjowano go w 1930 r., pozostaje jednostronną umową, która co do zasady czyni Irak państwem zależnym od Imperium Brytyjskiego. Dzięki temu dokumentowi Brytyjczycy mają preferencyjne prawa do irackiej ropy i mogą korzystać z fabryk zbrojeniowych na terenie tego kraju. Irakijczycy są bardzo niezadowoleni z tej sytuacji i pragną niepodległości. Każdy rząd, który obejmie władzę, będzie musiał zdecydować, czy renegocjować ten traktat albo wyrzucić go do kosza, ryzykując odwet ze strony wojsk brytyjskich."
