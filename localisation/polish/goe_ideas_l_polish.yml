 PER_anglo_iranian_oil_ns: "Angielsko-Irackie Przedsiębiorstwo Naftowe"
 PER_anglo_iranian_oil_ns_desc: "Formalnie noszące nazwę Angielsko-Irackiego Przedsiębiorstwa Naftowego, AIPN zostało stworzone przez rząd [ENG.GetAdjective] w 1909 r. po odkryciu dużego pola naftowego w Masdżed Solejman. Wielu obywateli [PER.GetAdjective] uważa, że ta firma wykorzystuje zasoby i siłę roboczą naszego kraju, ale nie spełniła żadnej z uzgodnionych obietnic."
 PER_rural_feudalism_ns: "Wiejski feudalizm"
 PER_rural_feudalism_ns_desc: "Feudalizm to przestarzały system organizujący społeczeństwo wokół dzierżawienia ziemi w zamian za usługi i pracę. To koncepcja pochodząca jeszcze ze średniowiecza, ale nadal funkcjonuje w wielu wiejskich regionach państwa [PER.GetAdjective]"
 PER_lingering_islamic_beliefs: "Ukryte przekonania islamskie"
 PER_islamic_traditions_ns: "Tradycje islamskie"
 PER_islamic_traditions_ns_desc: "W Iranie od wielu pokoleń wyznaje się islam. Uznaje się go za religię państwową, zgodnie z którą żyje większość populacji. W rządzie są osoby, które dążą do sekularyzacji religii i państwa, jednak byłoby to monumentalne przedsięwzięcie, które spotkałoby się z wielkim oporem."
 PER_secularized_state_idea: "Zsekularyzowane państwo"
 PER_secularized_state_idea_desc: "Pod rządami dynastii Pahlawich zadekretowano, że jeśli [PER.GetNameDef] chce dotrzymać kroku innym wielkim krajom świata, musi przejść modernizację. Wiąże się to też z rozdzieleniem religii od państwa. Ludzie wciąż mogą praktykować islam, ale nie będzie on już wpływał na krajową politykę."
 PER_unification_initiative_idea: "Inicjatywa zjednoczeniowa"
 PER_unification_initiative_idea_desc: "To nie tajemnica, że nasz kraj jest częściowo podzielony. Naszym rządom zagrażają rebelie Kurdów i Azerów, a także bunty wewnątrz rządu. Inicjatywa zjednoczeniowa ma za zadanie usunąć te zagrożenia i zabezpieczyć naszą władzę w państwie [PER.GetAdjective]"
 PER_azerbaijan_resistance_idea: "Azerski ruch oporu"
 PER_azerbaijan_resistance_idea_desc: "[PER.GetNameDefCap] leży częściowo na ziemiach, które kiedyś należały do Azerów, którzy obecnie tworzą dużą diasporę ludzi niezadowolonych z naszych rządów. W poprzednich latach nasz rząd stłumił w tym regionie państwa [PER.GetAdjective] wiele buntów, ale buntownicze nastroje nie zniknęły."
 PER_kurdistan_resistance_idea: "Kurdyjski ruch oporu"
 PER_kurdistan_resistance_idea_desc: "[PER.GetNameDefCap] leży częściowo na ziemiach, które kiedyś należały do Kurdów, którzy obecnie tworzą dużą diasporę ludzi niezadowolonych z naszych rządów. W poprzednich latach nasz rząd stłumił w tym regionie państwa [PER.GetAdjective] wiele buntów, ale buntownicze nastroje nie zniknęły."
