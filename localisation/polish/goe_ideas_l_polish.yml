 AFG_mohammad_zahir_shah_ns_desc: "Król Zahir Szach zasiadł na tronie po śmierci swojego ojca w 1933 r. Jednak ze względu na młody wiek i brak własnego zaplecza politycznego to wujowie króla sprawowali realną władzę, a jego uczynili tylko figurantem. Żeby realizować własną politykę, Zahir Szach będzie musiał cierpliwie czekać albo szybko usunąć wujów z urzędów."
