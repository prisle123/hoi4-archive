 AFG_political_events.158.desc: "W dyskretnej wiadomości $AFG_faqir_of_ipi$, tradycjonalistyczny [FROM.GetAdjective] przywódca plemienny, skontaktował się z naszym rządem, prosząc o pomoc w odzyskaniu tronu. Obiecuje, że z naszym poparciem zbuduje silny kraj wspierający nasze interesy."
 AFG_political_events.158.a: "Warto pozyskać więcej sojuszników w tym regionie."
 AFG_political_events.158.b: "Po co angażować się w tak odległych zakątkach?"
