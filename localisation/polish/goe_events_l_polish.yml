 PER_industrial_events.1.t: "[FROM.GetNameDefCap] proponuje prawa do zasobów"
 PER_industrial_events.1.desc: "Rząd [PER.GetAdjective] zaproponował nam dzisiaj prawa do zasobów z niedawno zdobytych przez jego kraj złóż ropy ($STATE_413$). Ten obszar słynie z bogatych złóż tego zasobu. Może warto rozważyć tę propozycję?"
 PER_industrial_events.1.a: "To chyba dobry interes."
 PER_industrial_events.1.b: "Niepotrzebne nam to."
 PER_industrial_events.2.t: "Rząd [FROM.GetAdjective] zgadza się na naszą propozycję handlową"
 PER_industrial_events.2.desc: "[FROM.GetNameDefCap] wspaniałomyślnie przyjmuje naszą propozycję dotyczącą niedawno zdobytej ropy. Dzięki temu nasze imperium naftowe stanie się jeszcze większe."
 PER_industrial_events.2.a: "To dobry interes!"
 PER_resource_rights_on_war_tt: "§RJeśli między nami wybuchnie wojna, stracimy prawa do zasobów oraz fabryki poza mapą!§!"
 PER_industrial_events.3.t: "[FROM.GetNameDefCap] odrzuca naszą propozycję handlową"
 PER_industrial_events.3.desc: "Niestety, [FROM.GetNameDef] odrzuca naszą wspaniałomyślną propozycję handlową dotyczącą [PER.GetAdjective] ropy. Może powinniśmy robić interesy z kimś innym?"
 PER_industrial_events.3.a: "Ich strata!"
 #########################
 #### IMPERIAL EVENTS ####
 #########################
 PER_imperial_events.1.t: "[FROM.GetNameDefCap] chce negocjować pakt o nieagresji"
 PER_imperial_events.1.desc: "[SOU.Capital.GetCapitalVictoryPointName]: Dziś rano [PER.GetAdjective] wysłannik przedstawił nam propozycję szacha dotyczącą zawarcia paktu o nieagresji, który oby zagwarantował bezpieczeństwo naszym krajom. Zważywszy, że [PER.GetNameDef] leży blisko naszych południowych granic, powinniśmy się nad tym zastanowić."
 PER_imperial_events.1.a: "Zgadzamy się. Tak będzie lepiej."
 PER_imperial_events.1.b: "Nie możemy na to przystać."
 PER_imperial_events.2.t: "[SOU.GetNameDefCap] zgadza się na pakt o nieagresji"
 PER_imperial_events.2.desc: "Dobra wiadomość! Nasz dyplomata wrócił z rozmów z przedstawicielami państwa [SOU.GetAdjective] i przekazał, że tamtejsze władze zgadzają się podpisać z nami pakt o nieagresji. Dzięki temu będziemy mogli formułować nasze plany wojenne, bez obawy, że wmiesza się w nie irytujący rząd [SOU.GetAdjective]"
 PER_imperial_events.2.a: "To doskonała wiadomość."
 PER_imperial_events.3.t: "[SOU.GetNameDefCap] odrzuca naszą propozycję"
 PER_imperial_events.3.desc: "Niestety nie zdołaliśmy przekonać rządu [SOU.GetAdjective] do podpisania paktu o nieagresji. To oznacza, że powinniśmy brać pod uwagę zagrożenie z północy, jeśli będziemy dalej realizować nasze plany ekspansji."
 PER_imperial_events.3.a: "Niefortunny obrót wydarzeń..."
 PER_imperial_events.10.t: "[FROM.GetNameDefCap] żąda terytoriów Beludżystanu"
 PER_imperial_events.10.desc: "Otrzymaliśmy dzisiaj wiadomość od szacha [PER.GetAdjective], w której domaga się, abyśmy przekazali jego krajowi region Beludżystanu. Zdaniem rządu [PER.GetAdjective] te ziemie należą im się zgodnie z prawem boskim. Musimy być ostrożni, jeżeli ich sprowokujemy, mogą wypowiedzieć nam wojnę."
 PER_imperial_events.10.a: "Nie mamy innego wyjścia, jak ustąpić."
 PER_imperial_events.10.b: "Może przekonamy ich, żeby nam zapłacili?"
 PER_imperial_events.10.c: "Po naszym trupie."
 PER_imperial_events.11.t: "[FROM.GetNameDefCap] zgadza się oddać Beludżystan"
 PER_imperial_events.11.desc: "Wspaniałe wieści. [FROM.GetNameDefCap] postępuje mądrze i zgadza się oddać nam terytorium Beludżystanu. Wreszcie zdobyliśmy przyczółek w regionie Indusu."
 PER_imperial_events.11.a: "Doskonała robota."
 PER_imperial_events.12.t: "Rząd [FROM.GetAdjective] proponuje sprzedaż Beludżystanu"
 PER_imperial_events.12.desc: "Wygląda na to, że rząd [RAJ.GetAdjective] nie chce oddać Beludżystanu, nie otrzymawszy w zamian jakiejś rekompensaty. Możemy spełnić ich żądania albo wypowiedzieć im wojnę. Wybór należy do ciebie."
 PER_imperial_events.12.a: "Dobrze, skoro musimy."
 PER_imperial_events.12.b: "Zatem odbierzemy ten region siłą."
 PER_imperial_events.12.c: "To było zbyt ryzykowne. Przerwijmy negocjacje."
 PER_imperial_events.13.t: "[FROM.GetNameDefCap] zgadza się kupić Beludżystan"
 PER_imperial_events.13.desc: "Doskonałe wieści! Szach imperium [PER.GetNameDef] zgadza się zapłacić nam za przekazanie Beludżystanu. Straciliśmy niewielką część terytorium, ale uzyskane pieniądze pomogą nam w naszych przedsięwzięciach."
 PER_imperial_events.13.a: "Fantastycznie!"
 PER_imperial_events.14.t: "[FROM.GetNameDefCap] grozi wypowiedzeniem wojny"
 PER_imperial_events.14.desc: "Obawiam się, że nasza zagrywka nie sprawdziła się, ponieważ po otrzymaniu naszej wiadomości szach imperium [PER.GetNameDef] oficjalnie zagroził naszemu krajowi wojną. Jego wojska szykują się do uderzenia na Indus i siłowego zajęcia ziem, których pożąda. Smutny obrót zdarzeń."
 PER_imperial_events.14.a: "Zmobilizować wojska!"
 PER_imperial_events.15.t: "[FROM.GetNameDefCap] ustępuje"
 PER_imperial_events.15.desc: "Wygląda na to, że [PER.GetNameDef] nie zamierza ryzykować odbierania nam siłą Beludżystanu. Wreszcie zaznamy spokoju, przynajmniej na jakiś czas."
 PER_imperial_events.15.a: "Dzięki Bogu."
 PER_imperial_events.16.t: "[FROM.GetNameDefCap] nie zgadza się na oddanie Beludżystanu"
 PER_imperial_events.16.desc: "Rząd [RAJ.GetAdjective] stanowczo odmawia oddania terytorium Beludżystanu. Czas sięgnąć po broń i wypowiedzieć wojnę państwu [RAJ.GetAdjective]"
 PER_imperial_events.16.a: "W takim razie - wojna."
 PER_imperial_events.20.t: "Reza Szach Pahlawi zamordowany!"
 PER_imperial_events.20.desc: "Dziś po południu w centrum Teheranu rozbrzmiały strzały, kiedy podczas przemówienia do narodu Reza Szach Pahlawi został postrzelony i poważnie raniony. Mimo wysiłków personelu medycznego szach zmarł w wyniku odniesionych obrażeń. Sprawcami okazali się oficerowie armii [PER.GetAdjective], którzy nie zgadzali się z polityką szacha. Syn Rezy Szacha Pahlawiego, Mohammed Reza Pahlawi, zostanie wkrótce zaprzysiężony na nowego szacha imperium państwa [PER.GetAdjective] Miejmy nadzieję, że czas jego rządów okaże się spokojniejszy."
 PER_imperial_events.20.a: "To smutny dzień dla państwa [PER.GetAdjective]..."
 PER_imperial_events.30.t: "Święto Imperium Perskiego"
 PER_imperial_events.30.desc: "W ramach obchodów święta z okazji założenia Imperium Achemenidów przez Cyrusa Wielkiego szach państwa [PER.GetAdjective] zorganizował wielką demonstrację, aby podkreślić wielkość starożytnej cywilizacji [PER.GetAdjective] oraz jej historii, a także pokazać osiągnięcia kraju pod jego rządami. Na święto zaproszono przywódców wszystkich mocarstw, ale biedniejsi obywatele [PER.GetAdjective] są niezadowoleni, ponieważ ich zdaniem takie pokazy to strata pieniędzy. Mimo to wszyscy goście świetnie się bawili, zjedli wykwintne potrawy i obejrzeli zapierającą dech w piersiach defiladę."
 PER_imperial_events.30.a: "Cóż za wyjątkowy czas!"
 PER_imperial_events.40.t: "Wybór Szachbanu"
 PER_imperial_events.40.desc: "Przygotowując się do przejęcia roli szacha, Mohammed Reza Pahlawi miał wiele czasu na poszukiwania miłości. Spodobały mu się trzy kobiety, ale tylko jedna może zostać Szachbanu i rządzić u jego boku jako regentka państwa [PER.GetAdjective] Są to: Egipcjanka Fawzia, księżniczka sułtana; Iranka Teymourtash, pierwsza miłość szacha; oraz Irandokht, dawna księżniczka dynastii Kadżarów, którą szach poznał w Szwajcarii."
 PER_imperial_events.40.a: "Szach ożeni się z Egipcjanką Fawzią."
 PER_imperial_events.40.b: "Szach ożeni się z Iranką Teymourtash."
 PER_imperial_events.40.c: "Szach ożeni się z Irandokht Kadżar."
 PER_imperial_events.50.t: "Nieudany zamach na życie Rezy Szacha Pahlawiego!"
 PER_imperial_events.50.desc: "Dziś po południu w centrum Teheranu rozległy się strzały, kiedy podczas przemówienia do narodu Reza Szach Pahlawi omal nie został postrzelony podczas nieudanego zamachu. Sprawców zatrzymano natychmiast, okazali się nimi oficerowie armii [PER.GetAdjective], którzy nie zgadzali się z polityką szacha. Szach wykorzystał to wydarzenie, żeby zjednoczyć ludzi wokół swojej sprawy."
 PER_imperial_events.50.a: "Dzięki Bogu!"
 PER_imperial_events.60.t: "[FROM.GetNameDefCap] chce negocjować pakt o nieagresji"
 PER_imperial_events.60.desc: "[GER.Capital.GetCapitalVictoryPointName]: Dziś rano [PER.GetAdjective] wysłannik przedstawił nam propozycję szacha dotyczącą zawarcia paktu o nieagresji, który oby zagwarantował bezpieczeństwo naszym krajom. Zważywszy, że [PER.GetNameDef] produkuje ogromną ilość takich zasobów jak ropa, powinniśmy się nad tym zastanowić."
 PER_imperial_events.60.a: "Zgadzamy się. Tak będzie lepiej."
 PER_imperial_events.60.b: "Nie możemy na to przystać."
 PER_imperial_events.61.t: "[GER.GetNameDefCap] zgadza się na pakt o nieagresji"
 PER_imperial_events.61.desc: "Dobra wiadomość! Nasz dyplomata wrócił z rozmów z przedstawicielami państwa [GER.GetAdjective] i przekazał, że tamtejsze władze zgadzają się podpisać z nami pakt o nieagresji. Biorąc pod uwagę cele rządu [GER.GetAdjective], to najlepsze, co mogliśmy zrobić, by zapewnić bezpieczeństwo naszej ojczyzny."
 PER_imperial_events.61.a: "To doskonała wiadomość."
 PER_imperial_events.62.t: "[GER.GetNameDefCap] odrzuca naszą propozycję"
 PER_imperial_events.62.desc: "Niestety, nie przekonaliśmy rządu [GER.GetAdjective] do zawarcia z nami paktu o nieagresji. To przykre, ale być może w przyszłości dołączymy do ich frakcji."
 PER_imperial_events.62.a: "Niefortunny obrót wydarzeń..."
 PER_imperial_events.70.t: "Reza Szach Pahlawi chce odwiedzić państwo [GER.GetAdjective]"
 PER_imperial_events.70.desc: "Dziś rano otrzymaliśmy list z pałacu Sa'dabad w Teheranie ([PER.GetNameDef]). To wiadomość od samego Rezy Szacha Pahlawiego, który chciałby złożyć wizytę w Berlinie, by poprawić stosunki między naszymi krajami. Führer bardzo chciałby utrzymać dobre relacje z państwem [PER.GetAdjective] Co powinniśmy zrobić?"
 PER_imperial_events.70.a: "To miła propozycja. Wyślijmy zaproszenie."
 PER_imperial_events.70.b: "Nie mamy czasu na takie błahostki."
 PER_imperial_events.71.t: "[GER.GetNameDefCap] zaprasza do złożenia wizyty"
 PER_imperial_events.71.desc: "W odpowiedzi na nasz list [GER.GetAdjective] przywódca, [GER.GetLeader], wyraził zainteresowanie przyjęciem nas w Berlinie. Ma nadzieję, że ta wizyta poprawi stosunki między naszymi krajami. To musi być krótka podróż, ponieważ mamy wiele spraw do załatwienia w Teheranie, ale chcielibyśmy, żeby państwo [GER.GetAdjective] było po naszej stronie, biorąc pod uwagę napiętą sytuację międzynarodową."
 PER_imperial_events.71.a: "Ponoć Brama Brandenburska pięknie wygląda o tej porze roku!"
 PER_imperial_events.72.t: "[GER.GetNameDefCap] nie ma czasu na przyjmowanie gości"
 PER_imperial_events.72.desc: "W odpowiedzi na nasz list [GER.GetAdjective] przywódca, [GER.GetLeader], niestety odmówił przyjęcia naszej wizyty w Berlinie. To przykre, ponieważ byłaby to dobra okazja do porozumienia z potężnym liderem. Niestety, nie dojdzie do tego."
 PER_imperial_events.72.a: "No cóż, zatem wracajmy do pracy."
 PER_imperial_events.80.t: "[PER.GetNameDef]: sytuacja"
 PER_imperial_events.80.desc: "Niestety niedawne natarcie armii [PER.GetAdjective] zadało nam poważne straty, szczególnie, że zajęła ona kilka naszych regionów. [PER.GetNameDef] jest areną niesprzyjających nam wydarzeń, powinniśmy przeprowadzić konsolidację naszych strat i wycofać wojska z tego regionu. Jednak w ten sposób oddamy część naszych terytoriów państwu [PER.GetAdjective]"
 PER_imperial_events.80.a: "Mamy poważniejsze zmartwienia w innych miejscach. Wycofać wojska."
 PER_imperial_events.80.b: "Nie! Musimy nacierać!"
 PER_imperial_events.100.t: "Traktat teherański"
 PER_imperial_events.100.desc: "Po odparciu najeźdźców i zepchnięciu ich w głąb ich terytorium, skontaktowaliśmy się z naszymi wrogami i zaprosiliśmy ich dyplomatów do Teheranu na rozmowy pokojowe. Na szczęście odpowiedzieli pozytywnie, a po wielogodzinnej dyskusji doszliśmy do porozumienia. Przestaną atakować [PER.GetAdjective] terytorium, a w ramach rekompensaty oddadzą nam swoje terytoria przygraniczne."
 PER_imperial_events.100.a: "Oby już nigdy nie próbowali nas zaatakować."
 PER_imperial_events.101.t: "Nieudane negocjacje"
 PER_imperial_events.101.desc: "Po odparciu najeźdźców i zepchnięciu ich w głąb ich terytorium, skontaktowaliśmy się z naszymi wrogami i zaprosiliśmy ich dyplomatów do Teheranu na rozmowy pokojowe. Niestety nie przyjęli zaproszenia, zatem wojna trwa dalej."
 PER_imperial_events.101.a: "Odepchniemy ich aż do ich stolicy!"
 PER_imperial_events.110.t: "$PER_imperial_events.80.t$"
 PER_imperial_events.110.desc: "$PER_imperial_events.80.desc$"
 PER_imperial_events.110.a: "$PER_imperial_events.80.a$"
 PER_imperial_events.110.b: "$PER_imperial_events.80.b$"
 PER_imperial_events.111.t: "Zajęcie naszych regionów buforowych"
 PER_imperial_events.111.desc: "Po odparciu [SOV.GetAdjective] agresorów i zepchnięciu ich w głąb ich terytorium, skontaktowaliśmy się z naszymi wrogami i zaprosiliśmy ich dyplomatów do Teheranu na rozmowy pokojowe. Na szczęście odpowiedzieli pozytywnie, a po wielogodzinnej dyskusji doszliśmy do porozumienia. W ramach rekompensaty za długą wojnę przekażą nam swoje terytoria przygraniczne."
 PER_imperial_events.111.a: "Nasz plan zadziałał!"
 PER_imperial_events.112.t: "Nieudane negocjacje"
 PER_imperial_events.112.desc: "Po odparciu [SOV.GetAdjective] agresorów i zepchnięciu ich w głąb ich terytorium skontaktowaliśmy się z naszymi wrogami i zaprosiliśmy ich dyplomatów do Teheranu na rozmowy pokojowe. Niestety nie przyjęli zaproszenia, zatem wojna trwa dalej."
 PER_imperial_events.112.a: "Odepchniemy ich aż do ich stolicy!"
 PER_imperial_events.120.t: "[PER.GetNameDefCap] negocjuje swoją kapitulację"
 PER_imperial_events.120.desc: "Dziś rano rząd [PER.GetAdjective] poinformował nas, że jest gotów się poddać i rozpocząć proces kapitulacji. Są gotowi zgodzić się na okupowanie przez nas ich terytorium, pod warunkiem że zachowają monarchię z marionetkowym władcą. Jak odpowiemy?"
 PER_imperial_events.120.a: "Tak, to brzmi rozsądnie."
 PER_imperial_events.120.b: "Nie ma mowy, nacierajmy w stronę stolicy."
 PER_imperial_events.121.t: "Rząd [ENG.GetAdjective] zgadza się na naszą propozycję"
 PER_imperial_events.121.desc: "Na szczęście rząd [ENG.GetAdjective] zgodził się, abyśmy pod ich bacznym okiem dalej sprawowali władzę nad państwem [PER.GetAdjective] Oby zakończyło to rozlew krwi."
 PER_imperial_events.121.a: "Co za ulga..."
 PER_imperial_events.122.t: "Rząd [ENG.GetAdjective] odrzuca naszą propozycję"
 PER_imperial_events.122.desc: "Niestety rząd [ENG.GetAdjective] odrzucił naszą propozycję kapitulacji. To znaczy, że musimy walczyć dalej, ale jeżeli przegramy, będziemy musieli skapitulować na ich warunkach."
 PER_imperial_events.122.a: "To mroczne czasy..."
 PER_imperial_events.130.t: "[PER.GetNameDefCap] negocjuje swoją kapitulację"
 PER_imperial_events.130.desc: "Dziś rano rząd [PER.GetAdjective] poinformował nas, że jest gotów się poddać i rozpocząć proces kapitulacji. Są gotowi oddać nam swoje północne terytoria i umożliwić ich aneksję. Co zrobimy?"
 PER_imperial_events.130.a: "Tak, to brzmi rozsądnie."
 PER_imperial_events.130.b: "Nie ma mowy, nacierajmy w stronę stolicy."
 PER_imperial_events.131.t: "Rząd [SOU.GetAdjective] zgadza się na naszą propozycję"
 PER_imperial_events.131.desc: "Na szczęście rząd [SOU.GetAdjective] zgodził się na naszą propozycję. Utraciliśmy północne terytoria, ale dzięki temu zatrzymaliśmy marsz armii [SOU.GetAdjective]..."
 PER_imperial_events.131.a: "Co za ulga..."
 PER_imperial_events.132.t: "Rząd [SOU.GetAdjective] odrzuca naszą propozycję"
 PER_imperial_events.132.desc: "Niestety rząd [SOU.GetAdjective] odrzucił naszą propozycję kapitulacji. To znaczy, że musimy walczyć dalej, ale jeżeli przegramy, będziemy musieli skapitulować na ich warunkach."
 PER_imperial_events.132.a: "To mroczne czasy..."
 PER_imperial_events.140.t: "[FROM.GetNameDefCap] ogłasza niepodległość"
 PER_imperial_events.140.desc: "[FROM.GetLeader] ogłasza, że [FROM.GetNameDef] nie zamierza dłużej akceptować władzy rządu [ROOT.GetAdjective] [FROM.GetNameDefCap] chce w miarę możliwości zachować dobre stosunki z władzami [ROOT.GetAdjective], ale [FROM.GetLeader] twierdzi, że są gotowi stanąć do zbrojnej walki o niepodległość."
 PER_imperial_events.140.a: "Trzeba dać im nauczkę"
 PER_imperial_events.140.b: "Musimy zastanowić się nad ważniejszymi sprawami"
 PER_imperial_events.142.t: "Rząd [PER.GetAdjective] odzyskuje honor"
 PER_imperial_events.142.desc: "Ku naszemu zaskoczeniu, [FROM.GetLeader] zgadza się na ogłoszenie [ROOT.GetAdjective] niepodległości. Od tej pory [FROM.GetNameDef] nie ma żadnego wpływu na [ROOT.GetAdjective] politykę zagraniczną i wewnętrzną. Tłumy wiwatujące na cześć przywódcy zebrały się na głównym placu miasta stołecznego [ROOT.Capital.GetCapitalVictoryPointName]."
 PER_imperial_events.142.a: "Zrzuciliśmy jarzmo"
 PER_imperial_events.141.t: "Walka znowu trwa"
 PER_imperial_events.141.desc: "Zgodnie z oczekiwaniami, [FROM.getLeader] nie zgadza się na formalne uznanie niepodległości, o które zwraca się [ROOT.GetLeader]. Nie jest to zaskoczeniem, więc [ROOT.GetAdjective] siły zbrojne już zaczęły zajmować kluczowe pozycje w całym kraju. Tym razem państwo jest o wiele lepiej przygotowane."
 PER_imperial_events.141.a: "Azadi! Będziemy walczyć do ostatniego człowieka!"
 PER_imperial_events.150.t: "Rząd [FROM.GetAdjective] domaga się białego pokoju"
 PER_imperial_events.150.desc: "W miarę trwania wojny nie osiągnęliśmy naszych celów w wyznaczonym czasie. Dlatego niedawno rząd [FROM.GetAdjective] zwrócił się do nas o zakończenie działań zbrojnych. Możemy nacierać dalej, ale powinniśmy wziąć pod uwagę dalsze straty własne."
 PER_imperial_events.150.a: "Znajdujemy się w niekorzystnej sytuacji."
 PER_imperial_events.150.b: "Musimy nacierać dalej! Zwyciężymy!"
 PER_imperial_events.151.t: "Rząd [FROM.GetAdjective] wycofuje swoje wojska"
 PER_imperial_events.151.desc: "Świetne wieści! Rząd [FROM.GetAdjective] przystał na nasz wniosek o zawarcie pokoju i zaczął wycofywać swoje wojska z naszego terytorium. Stoczyliśmy długą i ciężką walkę, żeby zatrzymać agresorów, ten dzień przez wiele lat będzie naszym świętem narodowym!"
 PER_imperial_events.151.a: "Trzeba to uznać za zwycięstwo!"
 PER_imperial_events.152.t: "Rząd [FROM.GetAdjective] nie chce ustąpić"
 PER_imperial_events.152.desc: "To straszny dzień. Nasz wróg postanowił dalej nacierać w głąb naszego terytorium, mimo ponoszonych strat i naszych wezwań do zawarcia pokoju. Skoro chcą walki, to ją dostaną."
 PER_imperial_events.152.a: "Pożałują, że nie skorzystali z okazji, żeby to przerwać!"
 PER_imperial_events.153.t: "[FROM.GetNameDefCap] wzywa do zawarcia pokoju"
 PER_imperial_events.153.desc: "Dziś rano rada wojenna poinformowała nas, że nasi sojusznicy, którzy prowadzą ofensywę przeciwko [PER.GetNameDef], żądają zakończenia działań wojennych w oczekiwaniu na negocjacje pokojowe z wrogiem. Ponieważ dołączyliśmy do konfliktu, aby pomóc [FROM.GetAdjective] rządowi, kontynuowanie walki nie miałoby sensu."
 PER_imperial_events.153.a: "Natychmiast wycofaj wszystkie oddziały."
 PER_imperial_events.160.t: "Rząd [FROM.GetAdjective] domaga się naszej kapitulacji"
 PER_imperial_events.160.desc: "W miarę trwania wojny nie osiągnęliśmy naszych celów w wyznaczonym czasie. Zaatakowani zdołali nawet wyprzeć nas na nasze terytorium. Dlatego niedawno rząd [FROM.GetAdjective] zwrócił się do nas o zakończenie działań zbrojnych. Jeżeli skapitulujemy, rząd [PER.GetAdjectice] chce otrzymać w ramach reparacji nasze tereny przygraniczne. Możemy nacierać dalej, ale powinniśmy wziąć pod uwagę dalsze straty własne."
 PER_imperial_events.160.a: "Znajdujemy się w niekorzystnej sytuacji."
 PER_imperial_events.160.b: "Musimy nacierać dalej! Zwyciężymy!"
 PER_imperial_events.161.t: "Rząd [FROM.GetAdjective] wycofuje swoje wojska"
 PER_imperial_events.161.desc: "Świetne wieści! Rząd [FROM.GetAdjective] przystał na nasz wniosek o zawarcie pokoju i zaczął wycofywać swoje wojska z naszego terytorium. Zaczęli też pracę nad szkicem procesu przekazania nam swoich terytoriów przygranicznych. Stoczyliśmy długą i ciężką walkę, żeby zatrzymać agresorów, ten dzień przez wiele lat będzie naszym świętem narodowym!"
 PER_imperial_events.161.a: "Trzeba to uznać za zwycięstwo!"
 PER_imperial_events.162.t: "Rząd [FROM.GetAdjective] nie chce ustąpić"
 PER_imperial_events.162.desc: "To straszny dzień. Nasz wróg postanowił dalej nacierać w głąb naszego terytorium, mimo ponoszonych strat i naszych wezwań do zawarcia pokoju. Ich niechęć do zapłacenia za popełnione występki to obraza dla wszystkiego, co się tu wydarzyło. Skoro chcą walki, to ją dostaną."
 PER_imperial_events.162.a: "Pożałują, że nie skorzystali z okazji, żeby to przerwać!"
 PER_imperial_events.170.t: "Rząd [FROM.GetAdjective] domaga się naszej kapitulacji"
 PER_imperial_events.170.desc: "W miarę trwania wojny nie osiągnęliśmy naszych celów w wyznaczonym czasie. Zaatakowani zdołali nawet wyprzeć nas na nasze terytorium. Dlatego niedawno rząd [FROM.GetAdjective] zwrócił się do nas o zakończenie działań zbrojnych. Jeżeli skapitulujemy, prawdopodobnie przez kilka lat będziemy cierpieć z powodu wypłacanych reparacji wojennych. Możemy nacierać dalej, ale powinniśmy wziąć pod uwagę dalsze straty własne."
 PER_imperial_events.170.a: "Znajdujemy się w niekorzystnej sytuacji."
 PER_imperial_events.170.b: "Musimy nacierać dalej! Zwyciężymy!"
 PER_imperial_events.171.t: "Rząd [FROM.GetAdjective] wycofuje swoje wojska"
 PER_imperial_events.171.desc: "Świetne wieści! Rząd [FROM.GetAdjective] przystał na nasz wniosek o zawarcie pokoju i zaczął wycofywać swoje wojska z naszego terytorium. Ich występki podczas tej wojny sprawiły, że możemy domagać się reparacji za tę inwazję. Stoczyliśmy długą i ciężką walkę, żeby zatrzymać agresorów, ten dzień przez wiele lat będzie naszym świętem narodowym!"
 PER_imperial_events.171.a: "Trzeba to uznać za zwycięstwo!"
 PER_imperial_events.172.t: "$PER_imperial_events.162.t$"
 PER_imperial_events.172.desc: "$PER_imperial_events.162.desc$"
 PER_imperial_events.172.a: "$PER_imperial_events.162.a$"
 PER_imperial_events.180.t: "Rząd [FROM.GetAdjective] proponuje złożenie przysięgi wierności"
 PER_imperial_events.180.desc: "Dziś rano rząd [PER.GetAdjective] przedstawił nam propozycję zakończenia działań zbrojnych, w zamian za co ich państwo stałoby się naszą marionetką. To szybko zakończyłoby wojnę i pozwoliłoby nam skoncentrować się na ważniejszych celach."
 PER_imperial_events.180.a: "Wszyscy na tym skorzystają."
 PER_imperial_events.180.b: "To nie wchodzi w grę, walczmy dalej."
 PER_imperial_events.181.t: "Rząd [FROM.GetAdjectice] zgadza się na nasze warunki"
 PER_imperial_events.181.desc: "Wygląda na to, że władze [FROM.GetAdjective] przystały na naszą propozycję i zaczęły prace nad szkicem warunków naszej kapitulacji. Sytuacja jest daleka od idealnej, ale ocalimy niezliczone istnienia, jeżeli weźmiemy na siebie [FROM.GetAdjectice] jarzmo."
 PER_imperial_events.181.a: "To pyrrusowe zwycięstwo, ale nie możemy zrobić nic więcej"
 PER_imperial_events.182.t: "Rząd [FROM.GetAdjective] nie zgadza się na nasze warunki"
 PER_imperial_events.182.desc: "To straszny dzień. Nasz wróg postanowił dalej nacierać w głąb naszego terytorium, mimo ponoszonych strat i naszych wezwań do zawarcia pokoju. Ich niechęć, żeby zakończyć wojnę ich zwycięstwem, to rozczarowanie, ale nie mamy innego wyjścia i musimy walczyć dalej."
 PER_imperial_events.182.a: "To przykre..."
 PER_imperial_events.190.t: "Rząd [FROM.GetAdjectice] chce negocjować warunki kapitulacji"
 PER_imperial_events.190.desc: "[GetROOTMainInvaderOrNot190]"
 MainInvader190: "Dziś rano rząd [PER.GetAdjective] przedstawił nam propozycję zakończenia działań zbrojnych, w zamian są gotowi przekazać nam dostęp do ich ogromnych złóż naturalnych. To szybko zakończyłoby wojnę i pozwoliłoby nam skoncentrować się na ważniejszych celach. Ponadto tamtejsza ropa umożliwiłaby nam dalsze prowadzenie działań wojennych."
 NotMainInvader190: "Dziś rano rząd [PER.GetAdjective] przedstawił nam propozycję zakończenia działań zbrojnych. Choć nie otrzymamy natychmiastowo żadnego zysku ani rekompensaty, zakończy to szybko wojnę i pozwoli nam skoncentrować się na ważniejszych celach."
 PER_imperial_events.190.a: "Możemy przystać na te warunki."
 PER_imperial_events.190.b: "To dla nas żadna korzyść, walczmy dalej."
 PER_imperial_events.191.t: "Rząd [FROM.GetAdjectice] zgadza się na nasze warunki"
 PER_imperial_events.191.desc: "[GetROOTMainInvaderOrNot191]"
 MainInvader191: "Wygląda na to, że władze [FROM.GetAdjective] przystały na naszą propozycję i zaczęły prace nad szkicem warunków naszej kapitulacji. Oznacza to, że utracimy część naszych surowców naturalnych, ale to i tak lepsze niż stanie się poddanymi państwa [FROM.GetAdjective]"
 NotMainInvader191: "Wygląda na to, że władze [FROM.GetAdjective] przystały na naszą propozycję i zaczęły prace nad szkicem warunków naszej kapitulacji. Liczyliśmy, że do tego nie dojdzie, ale w bieżącej sytuacji nic lepszego nie zyskamy."
 PER_imperial_events.191.a: "Na razie rząd [PER.GetAdjective] nie może liczyć na nic więcej z naszej strony."
 PER_imperial_events.192.t: "Rząd [FROM.GetAdjective] nie zgadza się na nasze warunki"
 PER_imperial_events.192.desc: "[GetROOTMainInvaderOrNot192]"
 MainInvader192: "To straszny dzień. Nasz wróg postanowił dalej nacierać w głąb naszego terytorium, mimo ponoszonych strat i naszych wezwań do zawarcia pokoju. Ich niechęć do zakończenia wojny i przejęcia naszych zasobów jest rozczarowująca, ale nie mamy innego wyjścia i musimy walczyć dalej."
 NotMainInvader192: "To straszny dzień. Nasz wróg postanowił dalej nacierać w głąb naszego terytorium, mimo ponoszonych strat i naszych wezwań do zawarcia pokoju. Ich niechęć do zakończenia wojny jest rozczarowująca, ale nie mamy innego wyjścia i musimy walczyć dalej."
 PER_imperial_events.192.a: "To przykre..."
 PER_imperial_events.200.t: "Pakt z Saadabad"
 PER_imperial_events.200.desc: "[SSB_leader.GetLeader] i [ROOT.GetLeader] odbyli rozmowę na temat zawarcia paktu o nieagresji i ewentualnej dalszej współpracy w przyszłości. Dyplomaci [event_target:SSB_leader.GetAdjective] bardzo się starali, podkreślali wspólną historię i interesy obu państw, a na koniec zaapelowali o pokój między bratnimi krajami. Długie negocjacje były przyjemne, ale decyzja o zawarciu paktu należy do nas."
 PER_imperial_events.200.a: "Oczywiście, że podpiszemy pakt przyjaźni!"
 PER_imperial_events.200.b: "Nie jesteśmy pobratymcami, [SSB_leader.GetLeader]. Nie znamy cię."
 PER_imperial_events.210.t: "[event_target:SSB_leader.GetName] domaga się naszych terytoriów przygranicznych!"
 PER_imperial_events.210.desc: "[event_target:SSB_leader.GetLeader] napisał długi list, którego adresatem jest [ROOT.GetLeader]. Znalazło się w nim [event_target:SSB_leader.GetAdjective] żądanie przekazania temu krajowi terytorium przygranicznego. To oczywiście bezczelna próba podeptania naszej niepodległości, ale może też oznaczać, że [event_target:SSB_leader.GetNameDef] zamierza podjąć drastyczne działania, żeby zdobyć te ziemie, jeśli odmówimy. Co powinniśmy zrobić?"
 PER_imperial_events.210.a: "Oddajmy to terytorium..."
 PER_imperial_events.210.b: "Nigdy nie dostaną naszych ziem."
 PER_imperial_events.211.t: "[event_target:SSB_leader.GetName] zgadza się na nasze żądania!"
 PER_imperial_events.211.desc: "Dziś rano otrzymaliśmy wiadomość, w której [event_target:SSB_leader.GetName] niechętnie zgadza się na nasze żądania i zaczyna procedurę przekazania nam swoich terytoriów przygranicznych. Nie ma pojęcia, że pomoże nam to w realizacji naszych dalszych planów."
 PER_imperial_events.211.a: "Głupcy..."
 PER_imperial_events.212.t: "Władze [FROM.GetAdjective] odrzucają nasze żądania!"
 PER_imperial_events.212.desc: "Dziś rano otrzymaliśmy wiadomość od rządu [FROM.GetAdjective], w której stanowczo odrzuca nasze żądania. To niewielki problem w odniesieniu do naszych planów, ale musimy po prostu przejąć te ziemie bardziej tradycyjnymi metodami."
 PER_imperial_events.212.a: "Pożałują tego."
 PER_imperial_events.220.t: "Sezon wyborczy"
 PER_imperial_events.220.desc: "Ze względu na wielką restrukturyzację [PER.GetAdjective] rządu rozpisano wybory, aby obywatele mogli wybrać nowego premiera. Obywatele masowo przybywają do lokali wyborczych w całym kraju, dwójka najpoważniejszych kandydatów to: Mohammad Mosaddegh i Mohammad Ali Foroughi. Jak zakończy się głosowanie?"
 PER_imperial_events.220.a: "Mosaddegh to oczywisty wybór."
 PER_imperial_events.220.b: "Może Foroughi to lepsza opcja?"
 PER_imperial_events.220.c: "Kashani wzmocni poparcie kleru."
 PER_imperial_events.201.t: "[FROM.GetName] podpisuje pakt z Saadabad"
 PER_imperial_events.201.desc: "[FROM.GetLeader] entuzjastycznie przyjął nasze propozycje zawarcia układu o przyjaźni i paktu o nieagresji. Traktat został błyskawicznie podpisany. Dzięki temu znaleźliśmy się o krok bliżej do zaprowadzenia pokoju w ojczyźnie i na całym świecie!"
 PER_imperial_events.201.a: "[ROOT.GetNameDef] będzie zawsze uważać was za bliskich przyjaciół."
 PER_imperial_events.202.t: "[FROM.GetName] odrzuca pakt z Saadabad!"
 PER_imperial_events.202.desc: "[FROM.GetLeader] napisał rozwlekły list, którego adresatem był [ROOT.GetLeader]. Poinformował w nim, że propozycja traktatu o przyjaźni i paktu o nieagresji nie była warta papieru i atramentu, które posłużyły do jej sporządzenia. [FROM.GetLeader] stwierdził dalej, że wszystko poza formalnym sojuszem, którego sygnatariuszami byłyby [FROM.GetNameDef] i [ROOT.GetNameDef], to zwyczajnie strata czasu i od tej pory nie zamierza brać udziału w [ROOT.GetAdjective] knowaniach."
 PER_imperial_events.202.a: "Można było po prostu odmówić."
 PER_imperial_events.230.t: "Powrót dynastii Kadżarów"
 PER_imperial_events.230.desc: "Po wielu latach wygnania w [ENG.GetAdjective] państwie Mohammad Hassan Mirza, potencjalny następca dynastii Kadżarów, pragnie wrócić na [PER.GetAdjective] tron. Panowanie rodu Pahlawi nie spełniło oczekiwań [ENG.GetAdjective] rządu, który ma nadzieję, że przywrócenie władzy dawnej rodzinie rządzącej zabezpieczy regionalne interesy [ENG.GetAdjective] imperium."
 PER_imperial_events.230.a: "Po co czekać? Przygotować koronację!"
 PER_imperial_events.230.b: "Rozważnie byłoby usunąć dynastię Pahlawi."
 PER_imperial_events.230.c: "Wygnać dynastię Pahlawi na [SAF.GetAdjective] teren."
 PER_imperial_events.231.t: "Ród Pahlawi odsunięty od władzy"
 PER_imperial_events.231.desc: "Po rozważnym namyśle odsunięto dynastię Pahlawi od [PER.GetAdjective] tronu. Choć służyli krajowi przez wiele dekad, musimy działać na korzyść [ENG.GetAdjective] rządu. Choć członkowie dynastii nie należą już do [PER.GetAdjective] monarchii, wciąż zamierzają być obecni w kręgach politycznych tego kraju."
 PER_imperial_events.231.a: "Doskonale. Teraz musimy ukoronować nowego szacha Kadżarów."
 PER_imperial_events.232.t: "Wygnano ród Pahlawi do [SAF.GetAdjective] państwa"
 PER_imperial_events.232.desc: "Podczas przywracania [PER.GetAdjective] tronu dynastii Kadżarów postanowiono, że dla dobra naszego kraju najlepiej będzie wygnać ród Pahlawi na [SAF.GetAdjective] teren. Dzięki temu zyskamy przychylność [ENG.GetAdjective] sojuszników i może przekonamy ich, by obdarowali nas w przyszłości większą autonomią."
 PER_imperial_events.232.a: "Szkoda, ale musimy teraz ukoronować nowego szacha Kadżarów."
 PER_imperial_events.233.t: "Koronacja Mohammada Hassana Mirzy"
 PER_imperial_events.233.desc: "[FROM.Capital.GetCapitalVictoryPointName]: dziś rano podczas wystawnej ceremonii ukoronowano Mohammada Hassana Mirzę na nowego szacha [PER.GetAdjective] państwa. Po wielu dekadach rządów Pahlawi, naszym wielkim narodem ponownie kierują Kadżarowie. Nasze dążenia do przywrócenia kadżarskiej dynastii zadowoliły [ENG.GetAdjective] rząd, który liczy, że dzięki temu będzie mógł łatwiej zadbać o swoje interesy w [PER.GetAdjective] państwie."
 PER_imperial_events.233.a: "Zdrowie nowego szacha!"
 PER_islamic_revolution_events.1.t: "Zaniepokojone duchowieństwo"
 PER_islamic_revolution_events.1.desc: "Wygląda na to, że niektóre z naszych decyzji dotyczących rozwoju naszego kraju wzbudziły zaniepokojenie wielu duchownych. Póki co są zniesmaczeni, ale musimy uważać, żeby nie wykluczyć ich jeszcze bardziej."
 PER_islamic_revolution_events.1.a: "Działajmy ostrożnie."
 PER_islamic_revolution_events.2.t: "Islamscy rewolucjoniści sieją zamęt"
 PER_islamic_revolution_events.2.desc: "Nasze działania doprowadziły do dalszego wykluczania duchowieństwa, więc wielu ważnych przedstawicieli Islamu zaczyna zabiegać o poparcie obywateli [PER.GetAdjective]. Czas ucieka, wkrótce może wybuchnąć rewolucja. Co zrobimy?"
 PER_islamic_revolution_events.2.a: "Rozprawmy się z rewolucjonistami."
 PER_islamic_revolution_events.2.b: "Trzeba natychmiast uspokoić kler."
 PER_islamic_revolution_events.2.c: "Niech spróbują!"
 PER_foreign_policy_events.1.t: "[FROM.GetNameDef] naciska"
 PER_foreign_policy_events.1.desc: "Wygląda na to, że rząd [FROM.GetAdjective] jest coraz bardziej zaniepokojony naszą sytuacją dyplomatyczną. W ostatnim tygodniu ambasador [FROM.GetAdjective] i [THIS.GetLeader] spotykali się co najmniej sześć razy i w czasie ostatniej rundy negocjacji ten ostatni praktycznie przedstawił ultimatum. \n\nAlbo zawrzemy układ obronny z państwem [FROM.GetAdjective] i zaakceptujemy \"pewien poziom konsultacji w sprawach wewnętrznych\", albo [FROM.GetNameDef] dokona w naszym kraju interwencji militarnej."
 PER_foreign_policy_events.1.a: "Walka nie miałaby sensu."
 PER_foreign_policy_events.1.b: "Niech tylko spróbują!"
 PER_foreign_policy_events.2.t: "Rząd [FROM.GetAdjective] odmawia"
 PER_foreign_policy_events.2.desc: "Nasze próby dyplomatycznego rozwiązania sporu z rządem [FROM.GetAdjective] spełzły na niczym. Kiedy [FROM.GetLeader] został wezwany przez naszego ambasadora do kolejnej rundy negocjacji, powiedziano mu, że [FROM.GetAdjective] stanowisko zostało jasno wyrażone i, że dalsze rozmowy są bezcelowe."
 PER_foreign_policy_events.2.a: "Nie będziemy ich dalej naciskać... na razie."
 PER_foreign_policy_events.2.b: "Przygotować atak na: [FROM.GetNameDef]!"
 PER_foreign_policy_events.2.c: "Musimy się przygotować na wspólne ataki z wojskami [SOU.GetAdjective]"
 PER_foreign_policy_events.3.t: "Angielsko-[SOV.GetAdjective] atak na Iran"
 PER_foreign_policy_events.3.desc: "Otrzymaliśmy notę dyplomatyczną od rządu [FROM.GetAdjective] z propozycję wspólnej operacji wojskowej, której celem jest [PER.GetNameDef]. Dowództwo [FROM.GetAdjective] potwierdza, że dzięki temu posunięciu zdobędziemy irańskie pola naftowe i zabezpieczymy nasze linie zaopatrzenia prowadzące do: [FROM.GetNameDef]. Jednocześnie sprawimy, że wróg nie będzie mógł uderzyć na nas z terytorium [TUR.GetAdjective] poprzez [PER.GetName] w kierunku pól naftowych Baku i [RAJ.GetAdjective]"
 PER_foreign_policy_events.3.a: "Musimy zdobyć Korytarz Perski!"
 PER_foreign_policy_events.3.b: "Uszanujemy [PER.GetAdjective] niepodległość."
 PER_foreign_policy_events.4.t: "Angielsko-[SOV.GetAdjective] atak na Iran"
 PER_foreign_policy_events.4.desc: "Ambasador [FROM.GetAdjective] przekazał nam pismo, w którym [FROM.GetNameDef] zgadza się zorganizować i przeprowadzić wspólną operację militarną, której celem jest [PER.GetNameDef]. Dowództwa [ROOT.GetAdjective] i [FROM.GetAdjective] są przekonane, że będzie to szybka oraz skuteczna operacja przeciwko mniej licznemu i technologicznie zacofanemu wrogowi, która pozwoli nam zdobyć irańskie pola naftowe i zabezpieczyć [FROM.GetAdjective] linie zaopatrzenia prowadzące do: [ROOT.GetNameDef]. Jednocześnie sprawimy, że wróg nie będzie mógł uderzyć na nas z terytorium [TUR.GetAdjective] poprzez [PER.GetName] w kierunku pól naftowych Baku i [RAJ.GetAdjective]"
 PER_foreign_policy_events.4.a: "Rozpocząć przygotowania!"
 PER_foreign_policy_events.5.t: "Rząd [FROM.GetAdjective] odmawia."
 PER_foreign_policy_events.5.desc: "Po wielu wyczerpujących spotkaniach [ROOT.GetAdjective] i [FROM.GetAdjective] dyplomatów, [FROM.GetNameDef] postanawia nie mieszać się w nasze plany, których przedmiotem jest [PER.GetNameDef]. [FROM.GetLeader] ośmielił się nawet zasugerować, że ta propozycja to nic więcej, jak próba uzasadnienia naszych ambicji terytorialnych. \nZdaje się, że sami musimy rozwiązać nasz [PER.GetAdjective] problem."
 PER_foreign_policy_events.5.a: "Nigdy nie można na nich polegać..."
 PER_revolution_events.1.t: "Nieuchronny przewrót"
 PER_revolution_events.1.desc: "Dziś rano partie opozycyjne stworzyły koalicję i po przeniknięciu do naszej armii, stanęły zbrojnie do walki z nami! Ich siły przygotowują się do marszu na kompleks Saadabad! Musimy się przygotować do walki o niepodległość państwa [PER.GetAdjective]!"
 PER_revolution_events.1.a: "Zmobilizować wojska!"
 PER_communist_events.1.t: "Wzrasta aktywność radykałów"
 PER_communist_events.1.desc: "Radykałowie domagający się niepodległości od naszego kraju są bardziej aktywni w ostatnich dniach. Trudno powiedzieć, co stoi za tym wzrostem aktywności, ale miejscowe władze niepokoją się nasileniem wyrażanej na ulicach retoryki socjalistycznej i nacjonalistycznej. Jeżeli chcemy uniknąć eskalacji, musimy prawdopodobnie zdecydowanie przeciwdziałać."
 PER_communist_events.1.a: "Niepokojący obrót zdarzeń."
 PER_communist_events_1_tt: "Odblokowanie decyzji: §Y$PER_anti_gulf_decisions_cat$§!, aby podjąć działania przeciwko ruchowi oporu."
 PER_communist_events.2.t: "Działania przeciwko kurdyjskiemu ruchowi niepodległościowemu"
 PER_communist_events.2.desc: "Władze [FROM.GetAdjective] podjęły działania przeciwko kurdyjskim ruchom niepodległościowym w całym regionie. Nasze kontakty na miejscu ukrywają się albo uciekły przez granicę na [ROOT.GetAdjective] terytorium."
 PER_communist_events.2.a: "Zdwoimy nasze wysiłki."
 PER_communist_events.3.t: "Kurdyjska rebelia może być nieunikniona"
 PER_communist_events.3.desc: "W ostatnich dniach aktywność separatystów kurdyjskich i socjalistów osiągnęła punkt kulminacyjny. Pojawia się też coraz więcej dowodów wskazujących, że w całym kraju odbywają się dostawy broni w ramach przygotowań do wybuchu rebelii w najbliższych tygodniach. Musimy działać szybko, w przeciwnym razie grozi nam otwarta wojna."
 PER_communist_events.3.a: "Musimy zapobiec tej eskalacji!"
 PER_communist_events_3_tt: "§RMusimy uderzyć w dysydentów, jeżeli chcemy uniknąć kurdyjskiego powstania i wojny!§!"
 PER_communist_events.4.t: "Nasilenie działań ruchu oporu na granicy [PER.GetAdjective]"
 PER_communist_events.4.desc: "W ostatnich dniach odnotowujemy wyraźny wzrost oporu przeciwko naszej okupacji terytoriów przy granicy [PER.GetAdjective] Nie wiemy dokładnie, co jest tego przyczyną, ale rosną obawy, że ktoś wywołuje nastroje anty[ROOT.GetAdjective], aby osłabić naszą obecność w tym regionie."
 PER_communist_events.4.a: "Kto za tym stoi?"
 PER_communist_events_4_tt: "§RW najbliższych miesiącach w naszych regionach w Zatoce Perskiej może nasilić się działalność ruchu oporu!§!"
 PER_communist_events.5.t: "Kryzys w Zatoce Perskiej"
 PER_communist_events.5.desc: "Wygląda na to, że większość niedawnych niepokojów w Zatoce Perskiej i na sąsiadujących z nią terytoriach ma swoje źródło w rządzie [FROM.GetAdjective] Odniósł on kilka strategicznych zwycięstw w tym regionie, co zachęciło go do wykonania najpoważniejszego z dotychczasowych posunięć. W ostro sformułowanym ostrzeżeniu przekazanym naszym władzom reżim [FROM.GetAdjective] zażądał naszego całkowitego wycofania z Zatoki Perskiej, twierdzą nawet, że są gotowi zablokować Zatokę, jeśli się nie podporządkujemy."
 PER_communist_events.5.a: "Wycofamy się, ale złożymy protest."
 PER_communist_events.5.b: "A skąd wezmą flotę?"
 PER_communist_events.6.t: "[FROM.GetNameDefCap] zgadza się wycofać"
 PER_communist_events.6.desc: "Mimo buńczucznych deklaracji dyplomatów wojska [FROM.GetAdjective] zaczęły wycofywać się z regionu. To ogromne strategiczne zwycięstwo naszego rządu, w wielu krajach świata przyjęto je jako początek zmierzchu kolonializmu."
 PER_communist_events.6.a: "Jeszcze nie skończyliśmy!"
 PER_communist_events.7.t: "[FROM.GetNameDefCap] odmawia wycofania się"
 PER_communist_events.7.desc: "[FROM.Capital.GetCapitalVictoryPointName]: Ci uparci głupcy odmawiają wycofania się ze spornych terenów w rejonie Zatoki Perskiej i Arabii. Chyba uważają, że nie mamy odwagi, by spełnić groźbę blokady szlaków morskich."
 PER_communist_events.7.a: "W takim razie pokażemy im naszą odwagę."
 PER_communist_events.7.b: "Nie chcemy eskalacji."
 PER_communist_events.8.t: "[FROM.GetNameDefCap] blokuje Zatokę Perską"
 PER_communist_events.8.desc: "Kryzys w Zatoce eskaluje, rząd [FROM.GetAdjective] zrealizował swoje groźby i rozpoczął blokadę ruchu cywilnych statków i samolotów w tym rejonie. Ponadto wywiad donosi, że ich wojska podniosły stan gotowości, spodziewając się starcia z naszymi siłami."
 PER_communist_events.8.a: "Przygotować kanonierki."
 PER_communist_events.8.b: "Postawili na swoim, wydajcie rozkazy wycofania się."
 PER_communist_events.9.t: "[FROM.GetNameDefCap] łagodzi retorykę"
 PER_communist_events.9.desc: "Wygląda na to, że niedawna zuchwałość rządu [FROM.GetAdjective] nie wytrzymała próby z naszą niezachwianą gotowością do obrony naszych interesów w tym regionie. [FROM.GetLeader] potwierdza, że zrobi wszystko, aby utrzymać pokój w regionie. Ich sojusznicy prawdopodobnie są wstrząśnięci tym odejściem od [FROM.GetAdjective] zasad."
 PER_communist_events.9.a: "Będą mieli nauczkę."
 PER_communist_events.10.t: "[FROM.GetNameDefCap] wysyła marynarkę wojenną"
 PER_communist_events.10.desc: "Jakiekolwiek szanse na dyplomatyczne rozwiązanie kryzysu w Zatoce wyparowały po tym, jak rząd [FROM.GetAdjective] postanowił wysłać grupę operacyjną marynarki wojennej z zadaniem przełamania naszej blokady w tym regionie. Jeżeli chcemy utrzymać element zaskoczenia, powinniśmy natychmiast wykonać uderzenie wyprzedzające. Jeśli nie jesteśmy na to gotowi, lepiej będzie zejść w dół drabiny eskalacyjnej."
 PER_communist_events.10.a: "Zaatakujmy, póki mamy przewagę."
 PER_communist_events.10.b: "Czas wykazać się odrobiną pokory."
 PER_communist_events.11.t: "[FROM.GetNameDefCap] prosi o technologię wojskową"
 PER_communist_events.11.desc: "[FROM.GetNonIdeologyName]: Tamtejszy rząd zwrócił się o pomoc inżynieryjną przy pracach nad technologiami przeciwokrętowymi. Chcą zaprojektować odpowiednie środki do przeciwdziałania zagrożeniu ze strony mocarstw kolonialnych w Zatoce Perskiej. W zamian zobowiązują się do udostępniania nam swoich wszystkich osiągnięć."
 PER_communist_events.11.a: "Ich bezpieczeństwo jest ważne także dla naszego."
 PER_communist_events.11.b: "Nie zdradzimy tajemnic państwowych."
 PER_communist_events.12.t: "[FROM.GetNameDefCap] zgadza się przekazać technologie"
 PER_communist_events.12.desc: "Nasi inżynierowie z niecierpliwością czekają na poufne wyniki [FROM.GetAdjective] badań i projektów, które zostaną im udostępnione po [FROM.GetAdjective] decyzji o przekazaniu nam niektórych technologii wojskowych. To znacznie przyspieszy realizację naszych projektów."
 PER_communist_events.12.a: "Doskonale!"
 PER_communist_events.13.t: "[FROM.GetNameDefCap] odmawia przekazania technologii"
 PER_communist_events.13.desc: "Rząd [FROM.GetAdjective] nie zgodził się przekazać nam technologii, które pozwoliłyby wzmocnić obronę Zatoki Perskiej przed zewnętrznymi potęgami morskimi. To cios dla naszych inżynierów, ale i tak zamierzają prowadzić samodzielne prace."
 PER_communist_events.13.a: "Poradzimy sobie bez nich."
 PER_communist_events.14.t: "Rząd [FROM.GetAdjective] przekazuje projekt"
 PER_communist_events.14.desc: "Zgodnie z umową, którą zawarliśmy z rządem [FROM.GetAdjective], dostarczono nam projekt broni, który może wyprzeć imperialistów z Zatoki Perskiej. Jeszcze nie wiemy, czy ten projekt spełni nasze oczekiwania."
 PER_communist_events.14.a: "Dobrze, że dotrzymali słowa."
 PER_communist_events.20.t: "Lud [KUR.GetAdjective] domaga się autonomii"
 PER_communist_events.20.desc: "W celu stawienia oporu wyniszczaniu plemion i ogólnemu dążeniu do większej autonomii, nowo powstała Demokratyczna Partia Kurdystanu wystąpiła z formalną prośbą o stanie się oddzielną [SOU.GetAdjective] republiką. Stoimy w obliczu wyboru. Możemy utrzymać kontrolę nad tym regionem lub przekazać go w ręce [KUR.GetAdjective] ludu."
 PER_communist_events.20.a: "Niech mają swoją autonomię."
 PER_communist_events.20.b: "Te ziemie pozostaną pod naszą jurysdykcją."
 PER_fascist_events.1.t: "Zebrała się rada cesarska"
 PER_fascist_events.1.desc: "Rada cesarska zebrała się, żeby zdecydować, kto otrzyma prestiżowy tytuł szacha. Niektórzy opowiadają się za przywróceniem dynastii Kadżarów, inni proponują obsadzenie na tronie Pahlawiego, co spotka się z przychylnością ludu. Jednocześnie partyjni lojaliści postulują utworzenie nowej dynastii."
 PER_fascist_events.1.a: "Marionetkowy Pahlawi nada się doskonale."
 PER_fascist_events.1.b: "Nowa dynastia dla nowego Iranu."
 ### Iraq Events ###
 IRQ_political_events.10.t: "[FROM.GetNonIdeologyName] wycofuje się z traktatu"
 IRQ_political_events.10.desc: "Traktat angielsko-iracki wynegocjowano w 1930 r., aby zapewnić młodemu krajowi większą autonomię, a jednocześnie ściśle powiązać go z naszą polityką zagraniczną. Jednak rząd wycofał się z tego porozumienia i domaga się naszego całkowitego wycofania się z [FROM.GetAdjective] terytorium. Ponieważ jesteśmy uzależnieni od dostaw ropy z tego regionu, nasze bezpieczeństwo narodowe byłoby zagrożone, gdyby rząd [FROM.GetAdjective] postanowił nas od nich odciąć."
 IRQ_political_events.10.a: "Przeprowadzimy interwencję i pomożemy naszym przyjaciołom odzyskać władzę."
 IRQ_political_events.10.b: "Wystosujcie notę dyplomatyczną."
 IRQ_political_events.11.t: "[FROM.GetNameDef] przesyła notę dyplomatyczną"
 IRQ_political_events.11.desc: "Ku naszemu zaskoczeniu, rząd [FROM.GetAdjective] ograniczył się do złożenia na ręce naszego ambasadora stanowczej noty dyplomatycznej dotyczącej naszego wycofania się z traktatu angielsko-irackiego. Wygląda na to, że w najbliższym czasie nie musimy obawiać się poważnych reperkusji ze strony władz [FROM.GetAdjective]"
 IRQ_political_events.11.a: "To zwycięstwo świata arabskiego!"
 IRQ_political_events.12.t: "[FROM.GetNameDefCap] żąda terytorium"
 IRQ_political_events.12.desc: "Rząd [FROM.GetAdjective] zażądał od nas przekazania mu naszych zachodnich ziem, które zamieszkuje duża mniejszość arabska. Twierdzą, że chcą w ten sposób chronić Arabów w tym regionie. Jednak na tych terenach znajduje się rozbudowana infrastruktura naftowa, która z pewnością wzmocniłaby ich gospodarkę. Jeżeli odrzucimy to ultimatum, prawdopodobnie spróbują zająć te tereny siłą."
 IRQ_political_events.12.a: "Będziemy bronić naszych ziem."
 IRQ_political_events.12.b: "To nie jest warte wojny."
 IRQ_political_events.13.t: "[FROM.GetNameDefCap] zgadza się przekazać terytorium"
 IRQ_political_events.13.desc: "Rząd [FROM.GetAdjective] zgodził się przekazać terytoria, których zażądaliśmy. Nasze wojska były gotowe do wojny o ten region, jednak udało się go zdobyć bez walki. "
 IRQ_political_events.13.a: "Kolejne zwycięstwo świata arabskiego."
 IRQ_political_events.14.t: "[FROM.GetNameDefCap] odmawia przekazania terytorium"
 IRQ_political_events.14.desc: "Rząd [FROM.GetAdjective] odmówił przekazania terytoriów, których się domagaliśmy. Wygląda na to, że musimy wykorzystać nasze siły zbrojne, jeśli chcemy wyzwolić ten region spod [FROM.GetAdjective] rządów."
 IRQ_political_events.14.a: "W takim razie użyjemy siły."
 IRQ_political_events.14.b: "Sprawdzili nasz blef."
 IRQ_political_events.15.t: "Słabnące napięcia w stosunkach z rządem [FROM.GetAdjective]"
 IRQ_political_events.15.desc: "Wygląda na to, że [FROM.GetAdjective] wojska rozmieszczone przy granicy obniżyły stan gotowości bojowej. Byliśmy gotowi bronić naszego terytorium, ale z ulgą przyjmujemy fakt, że na razie udało się uniknąć wojny."
 IRQ_political_events.15.a: "To naprawdę ulga."
 IRQ_political_events.16.t: "[FROM.GetNameDefCap] domaga się przekazania kontroli nad: [455.GetName]"
 IRQ_political_events.16.desc: "Dowiódłszy swej lojalności wobec nas poprzez usunięcie ze swojej armii oficerów wykazujących sympatie pro[GER.GetAdjective], rząd [FROM.GetAdjective] zwrócił się o umożliwienie mu zintegrowania sąsiedniego regionu ([455.GetName]). Oba kraje łączą więzi rodzin królewskich, a jeśli się zgodzimy, zrzucimy z siebie część ciężaru administracyjnego."
 IRQ_political_events.16.a: "Nagrodzimy ich, pod warunkiem że miejscowa ludność nie będzie miała nic przeciwko temu."
 IRQ_political_events.16.b: "Nie może im ufać."
 IRQ_political_events.17.t: "[FROM.FROM.GetNonIdeologyName] chce nami rządzić"
 IRQ_political_events.17.desc: "[FROM.FROM.GetNonIdeologyName] dąży do zwiększenia swoich obowiązków w [FROM.GetAdjective] sferze wpływów poprzez przejęcie administracji nad [ROOT.GetAdjective] terytorium. Jeżeli się zgodzimy, nie będziemy odpowiadać bezpośrednio przed [FROM.GetAdjective] władzami, ale wciąż nie będziemy posiadać możliwości niezależnego działania na arenie międzynarodowej."
 IRQ_political_events.17.a: "To zmiana na lepsze."
 IRQ_political_events.17.b: "Jesteśmy zadowoleni z obecnego układu."
 IRQ_political_events.18.t: "[FROM.GetNameDefCap] zgadza się przekazać"
 IRQ_political_events.18.desc: "To dobry dzień dla naszego kraju, przejęliśmy dziś oficjalnie kontrolę administracyjną nad regionem [455.GetName]. To istotny krok w stronę zjednoczenia świata arabskiego pod naszymi rządami."
 IRQ_political_events.18.a: "Czas na świętowanie!"
 IRQ_political_events.19.t: "[FROM.GetNameDefCap] odmawia przekazania"
 IRQ_political_events.19.desc: "Na skutek licznych komplikacji rząd [FROM.GetAdjective] odrzucił nasz plan przejęcia odpowiedzialności za region [455.GetName]. Zdaje się, że mimo wszystkich naszych wysiłków, by zadowolić [FROM.GetAdjective] władze, te wciąż patrzą na nas z pogardą i nieufnością."
 IRQ_political_events.19.a: "[ROOT.GetNonIdeologyName] i [455.GetName] zapamiętają ten smutny dzień swojej historii."
 IRQ_political_events.20.t: "Administracja [FROM.GetAdjective] odrzuca propozycję"
 IRQ_political_events.20.desc: "Rząd [FROM.GetAdjective] odrzucił plan przekazania odpowiedzialności za ich kraj władzom [IRQ.GetAdjective] Wydawało się nam, że im się to spodoba, jednak najwyraźniej wolą trzymać się znanego im układu."
 IRQ_political_events.20.a: "To naprawdę zaskakujące."
 IRQ_political_events.21.t: "[FROM.GetNameDefCap] domaga się kontroli nad regionem [454.GetName]"
 IRQ_political_events.21.desc: "Rząd [FROM.GetAdjective] zażądał naszego natychmiastowego wycofania się z terytorium [PAL.GetAdjective] po tym, jak niedawno doszło tam do gwałtownych starć. Twierdzą, że lepiej poradzą sobie z zarządzaniem tymi ziemiami, a nasza administracja szkodzi innym Arabom. Wycofanie się byłoby korzystne dla naszej armii, ale oznaczałoby to poważną porażkę naszej polityki międzynarodowej."
 IRQ_political_events.21.a: "Przygotujmy się do przekazania tych ziem, ale najpierw skonsultujmy się z ich mieszkańcami."
 IRQ_political_events.21.b: "Zapomnieli, gdzie jest ich miejsce."
 IRQ_political_events.22.t: "[FROM.FROM.GetNonIdeologyName] zamierza przejąć"
 IRQ_political_events.22.desc: "Rząd [FROM.GetAdjective] planuje wycofać się z [ROOT.GetAdjective] terytorium i przekazać administrację nad nim władzom [IRQ.GetAdjective] Jeżeli nie opracujemy niezwłocznie planu zakłócenia tego procesu, za kilka dni [IRQ.Capital.GetCapitalVictoryPointName] będzie nami rządzić."
 IRQ_political_events.22.a: "Obecny układ jest nie do utrzymania..."
 IRQ_political_events.22.b: "Mamy własne cele."
 IRQ_political_events.23.t: "[ENG.GetNameDefCap] zgadza się przekazać"
 IRQ_political_events.23.desc: "Zrozumiawszy, że ich wojska nie zdołają dłużej panować nad sytuacją, rząd [ENG.GetAdjective] zgodził się wycofać z regionu [454.GetName] i przekazał nam władzę nad tym obszarem."
 IRQ_political_events.23.a: "Dziś zwyciężyła arabska solidarność."
 IRQ_political_events.24.t: "[FROM.GetNameDefCap] odmawia przekazania"
 IRQ_political_events.24.desc: "Z powodu licznych komplikacji rząd [FROM.GetAdjective] odrzucił nasz plan przejęcia odpowiedzialności za region [454.GetName]. Chociaż mieli możliwość wycofania [ENG.GetAdjective] sił z tego rejonu, postanowili za wszelką cenę kontynuować krwawą i kosztowną okupację."
 IRQ_political_events.24.a: "Dziś cały świat arabski płacze."
 IRQ_political_events.24.b: "Nie pozwolimy na to. Nasza współpraca z władzami [FROM.GetAdjective] dobiegła końca."
 IRQ_political_events.25.t: "Administracja [FROM.GetAdjective] odrzuca propozycję"
 IRQ_political_events.25.desc: "Rząd [FROM.GetAdjective] odrzucił plan przekazania odpowiedzialności za ich kraj władzom [IRQ.GetAdjective] Wydawało się nam, że im się to spodoba, jednak najwyraźniej wolą trzymać się znanego im układu."
 IRQ_political_events.25.a: "Lokaje imperialistów"
 IRQ_political_events.26.t: "Rząd [FROM.GetAdjective] proponuje przyjęcie nas do federacji"
 IRQ_political_events.26.desc: "Dyplomaci [FROM.GetAdjective] zaproponowali nam członkostwo w ich federacji. Wejście do niej z pewnością przyniosłoby nam korzyści gospodarcze i zwiększyłoby nasze bezpieczeństwo, ale musielibyśmy zrezygnować ze znacznej części naszej autonomii."
 IRQ_political_events.26.a: "Razem jesteśmy silniejsi."
 IRQ_political_events.26.b: "W tej chwili nie jesteśmy zainteresowani."
 IRQ_political_events.26.c: "Nigdy się nie zrezygnujemy z naszej suwerenności!"
 IRQ_political_events.27.t: "Rząd [FROM.GetAdjective] zgadza się dołączyć do federacji"
 IRQ_political_events.27.desc: "Rząd [FROM.GetAdjective] podjął mądrą decyzję o dołączeniu do federacji. Pracownicy naszej służby cywilnej i dyplomaci rozpoczęli przygotowania do szybkiej integracji."
 IRQ_political_events.27.a: "Razem jesteśmy silniejsi."
 IRQ_political_events.28.t: "Rząd [FROM.GetAdjective] odmawia wstąpienie do federacji"
 IRQ_political_events.28.desc: "Rząd [FROM.GetAdjective] podjął nierozsądną decyzję o nieprzystąpieniu do federacji. Nie wykluczył jednak takiej możliwości za jakiś czas, gdy obywatele tego kraju będą przychylniejsi tej idei."
 IRQ_political_events.28.a: "Może zmienią zdanie?"
 IRQ_political_events.29.t: "Rząd [FROM.GetAdjective] nie zgadza się wejść do federacji"
 IRQ_political_events.29.desc: "Rząd [FROM.GetAdjective] szorstko odrzucił nasze zaproszenie do federacji. Twierdzi, że nigdy dobrowolnie nie zgodzi się na takie porozumienie, ponieważ miałoby ono niekorzystny wpływ na jego kraj. "
 IRQ_political_events.29.a: "Co za krótkowzroczność."
 rejected_hashemite_federation_tt: "§RNie będziemy już mogli zapraszać państwa [FROM.GetAdjective] do naszej federacji!§!"
 IRQ_regent_turned_down_absolute_powers: "§YAbd Al-Ilah§! odrzucił możliwość odnowienia monarchii absolutnej"
 #Demand Leb
 IRQ_political_events.30.t: "[FROM.GetName] domaga się kontroli nad regionem [553.GetName]"
 IRQ_political_events.30.desc: "Władze [FROM.GetAdjective] zażądały od nas przekazania im kontroli nad Libanem, powołując się na ciążący na nich obowiązek ochrony i zjednoczenia ludów arabskich zamieszkujących ten region. Przedstawiają swoje roszczenia językiem panarabizmu, ale to oczywiste, że położenie strategiczne oraz potencjał gospodarczy tych terenów, włączając w to cenne porty i infrastrukturę, mają największe znaczenie dla [FROM.GetAdjective] ambicji. Jeżeli odrzucimy te żądania, nie powinniśmy liczyć na pokojowe rozwiązania tej kwestii."
 IRQ_political_events.30.a: "Nie możemy sobie pozwolić na kolejną wojnę."
 IRQ_political_events.30.b: "To blef."
 IRQ_political_events.31.t: "[FROM.GetNameDefCap] domaga się kontroli nad regionem [553.GetName]"
 IRQ_political_events.31.desc: "Rząd [FROM.GetAdjective] zażądał naszego natychmiastowego wycofania się z terytorium [PAL.GetAdjective] po tym, jak niedawno doszło tam do gwałtownych starć. Twierdzą, że lepiej poradzą sobie z zarządzaniem tymi ziemiami, a nasza administracja szkodzi innym Arabom. Wycofanie się byłoby korzystne dla naszej armii, ale oznaczałoby to poważną porażkę naszej polityki międzynarodowej."
 IRQ_political_events.31.a: "Przygotujmy się do przekazania tych ziem, ale najpierw skonsultujmy się z ich mieszkańcami."
 IRQ_political_events.31.b: "Zapomnieli, gdzie jest ich miejsce."
 IRQ_political_events.32.t: "[FROM.FROM.GetNonIdeologyName] zamierza przejąć"
 IRQ_political_events.32.desc: "Rząd [FROM.GetAdjective] planuje wycofać się z [ROOT.GetAdjective] terytorium i przekazać administrację nad nim władzom [IRQ.GetAdjective] Jeżeli nie opracujemy niezwłocznie planu zakłócenia tego procesu, za kilka dni [IRQ.Capital.GetCapitalVictoryPointName] będzie nami rządzić."
 IRQ_political_events.32.a: "Obecny układ jest nie do utrzymania..."
 IRQ_political_events.32.b: "Mamy własne cele."
 IRQ_political_events.33.t: "[ENG.GetNameDefCap] zgadza się przekazać"
 IRQ_political_events.33.desc: "Zrozumiawszy, że ich wojska nie zdołają dłużej panować nad sytuacją, rząd [ENG.GetAdjective] zgodził się wycofać z regionu [454.GetName] i przekazał nam władzę nad tym obszarem."
 IRQ_political_events.33.a: "Dziś zwyciężyła arabska solidarność."
 IRQ_political_events.34.t: "[FROM.GetNameDefCap] odmawia przekazania"
 IRQ_political_events.34.desc: "Z powodu licznych komplikacji rząd [FROM.GetAdjective] odrzucił nasz plan przejęcia odpowiedzialności za region [553.GetName]. Chociaż mieli możliwość wycofania [ENG.GetAdjective] sił z tego rejonu, postanowili za wszelką cenę kontynuować krwawą i kosztowną okupację."
 IRQ_political_events.34.a: "Dziś cały świat arabski płacze."
 IRQ_political_events.35.t: "Administracja [FROM.GetAdjective] odrzuca propozycję"
 IRQ_political_events.35.desc: "Rząd [FROM.GetAdjective] odrzucił plan przekazania odpowiedzialności za ich kraj władzom [IRQ.GetAdjective] Wydawało się nam, że im się to spodoba, jednak najwyraźniej wolą trzymać się znanego im układu."
 IRQ_political_events.35.a: "Lokaje imperialistów"
 IRQ_political_events.40.t: "[FROM.GetNameDefCap] żąda Syrii"
 IRQ_political_events.40.desc: "Rząd [FROM.GetAdjective] formalnie zażądał od nas przekazania mu kontroli nad Syrią. Twierdzą, że jest ona integralną częścią świata arabskiego i powinna zostać zjednoczona z państwem [FROM.GetAdjective] w ramach jednej administracji, co zapewni całemu regionowi stabilność oraz dobrobyt. Wniosek mówi o wykonaniu kroku w stronę panarabskiej jedności, ale oddanie Syrii poważnie osłabiłoby nasze wpływy na Bliskim Wschodzie. Jeżeli odrzucimy tę propozycję, może dojść do dalszego pogorszenia stosunków między naszymi krajami, a nawet do eskalacji sporu."
 IRQ_political_events.40.a: "Nie mamy wielkiego wyboru."
 IRQ_political_events.40.b: "Nie ma takiej możliwości!"
 IRQ_political_events.41.t: "Rząd [FROM.GetAdjective] zamierza nas oddać"
 IRQ_political_events.41.desc: "Rząd [FROM.GetAdjective] zaskoczył wszystkich i zgodził się przekazać władzą nad nami państwu [FROM.FROM.GetAdjective]. Wielu członków naszego rządu powątpiewa, czy ta umowa rzeczywiście leży w naszym najlepszym interesie, czy może jesteśmy wykorzystywani jako pionek w większej rozgrywce geopolitycznej. Nadszedł czas postanowić, czy zgadzamy się na to przekazanie, czy sprzeciwiamy się narzuceniu zagranicznej kontroli."
 IRQ_political_events.41.a: "Tak będzie lepiej dla nas."
 IRQ_political_events.41.b: "Odpowiada nam obecny układ."
 IRQ_political_events.42.t: "[FROM.GetNameDefCap] odrzuca prośbę"
 IRQ_political_events.42.desc: "Rząd [FROM.GetAdjective] zdecydowanie odrzucił naszą propozycję oddania Syrii pod naszą władzę, tym samym negując naszą wizję arabskiej jedności oraz równowagi w regionie. Ta odmowa podkopuje nasze działania na rzez konsolidacji świata arabskiego i pozbawia Syryjczyków szansy na dołączenie do silniejszego, zjednoczonego państwa. Musimy się zastanowić, czy chcemy dalej działać dyplomatycznie, czy może rozwiążemy ten spór używając siły."
 IRQ_political_events.42.a: "Nie powinniśmy naciskać w tej sprawie."
 IRQ_political_events.42.b: "Mamy inne możliwości przejęcia tych terenów."
 IRQ_political_events.43.t: "Rząd [FROM.GetAdjective] zgadza się na wniosek"
 IRQ_political_events.43.desc: "Rząd [FROM.GetAdjective] zgodził się na naszą propozycję przekazania Syrii pod naszą władzę. To wielki krok na drodze do zjednoczenia świata arabskiego. To historyczne porozumienie wzmacnia naszą pozycję jako regionalnego lidera i przybliża nas do zrealizowania wizji zjednoczonego i bogatego narodu Arabskiego."
 IRQ_political_events.43.a: "Doskonale!"
 IRQ_political_events.50.t: "[FROM.GetNameDefCap] żąda Kuwejtu"
 IRQ_political_events.50.desc: "Rząd [FROM.GetAdjective] formalnie zażądał od nas przekazania mu kontroli nad Kuwejtem. Twierdzą, że jest on integralną częścią świata arabskiego i powinien zostać zjednoczony z państwem [FROM.GetAdjective] w ramach jednej administracji, co zapewni całemu regionowi stabilność oraz dobrobyt. Wniosek mówi o wykonaniu kroku w stronę panarabskiej jedności, ale oddanie Kuwejtu poważnie osłabiłoby nasze wpływy na Bliskim Wschodzie. Jeżeli odrzucimy tę propozycję, może dojść do dalszego pogorszenia stosunków między naszymi krajami, a nawet do eskalacji sporu."
 IRQ_political_events.50.a: "Nie mamy wielkiego wyboru."
 IRQ_political_events.50.b: "Nie ma takiej możliwości!"
 IRQ_political_events.51.t: "Rząd [FROM.GetAdjective] zamierza nas oddać"
 IRQ_political_events.51.desc: "Rząd [FROM.GetAdjective] zaskoczył wszystkich i zgodził się przekazać władzą nad nami państwu [FROM.FROM.GetAdjective]. Wielu członków naszego rządu powątpiewa, czy ta umowa rzeczywiście leży w naszym najlepszym interesie, czy może jesteśmy wykorzystywani jako pionek w większej rozgrywce geopolitycznej. Nadszedł czas postanowić, czy zgadzamy się na to przekazanie, czy sprzeciwiamy się narzuceniu zagranicznej kontroli."
 IRQ_political_events.51.a: "Tak będzie lepiej dla nas."
 IRQ_political_events.51.b: "Odpowiada nam obecny układ."
 IRQ_political_events.52.t: "[FROM.GetNameDefCap] odrzuca prośbę"
 IRQ_political_events.52.desc: "Rząd [FROM.GetAdjective] zdecydowanie odrzucił naszą propozycję oddania Kuwejtu pod naszą władzę, tym samym negując naszą wizję arabskiej jedności oraz równowagi w regionie. Ta odmowa podkopuje nasze działania na rzez konsolidacji świata arabskiego i pozbawia Kuwejtczyków szansy na dołączenie do silniejszego, zjednoczonego państwa. Musimy się zastanowić, czy chcemy dalej działać dyplomatycznie, czy może rozwiążemy ten spór używając siły."
 IRQ_political_events.52.a: "Nie powinniśmy naciskać w tej sprawie."
 IRQ_political_events.52.b: "Mamy inne możliwości przejęcia tych terenów."
 IRQ_political_events.53.t: "Rząd [FROM.GetAdjective] zgadza się na wniosek"
 IRQ_political_events.53.desc: "Rząd [FROM.GetAdjective] zgodził się na naszą propozycję przekazania Kuwejtu pod naszą władzę. To wielki krok na drodze do zjednoczenia świata arabskiego. To historyczne porozumienie wzmacnia naszą pozycję jako regionalnego lidera i przybliża nas do zrealizowania wizji zjednoczonego i bogatego narodu arabskiego."
 IRQ_political_events.53.a: "Doskonale!"
 IRQ_political_events.60.t: "[FROM.GetNameDefCap] proponuje zawarcie pokoju"
 IRQ_political_events.60.desc: "[FROM.GetNonIdeologyName]: Wobec coraz silniejszych nacisków Aliantów, uzurpatorzy zaproponowali porozumienie pokojowe. Są gotowi przywrócić regenta i nasze władze w zamian za zakończenie działań zbrojnych oraz zachowanie ich integralności terytorialnej. Ta propozycja jest potwierdzeniem daremności dalszego oporu i poważną zmianą ambicji złotego czworoboku, co może wywołać niepokój wśród jego popleczników."
 IRQ_political_events.60.a: "Zgoda."
 IRQ_political_events.60.b: "Nie można im ufać."
 IRQ_political_events.61.t: "Rząd [FROM.GetAdjective] zgadza się na porozumienie pokojowe"
 IRQ_political_events.61.desc: "Rząd [FROM.GetAdjective] zgadza się na naszą propozycję pokojową. Mamy podporządkować się władzom [FROM.GetAdjective], co zakończy konflikt. Wojna dobiegnie końca, ale ta decyzja może wywołać niepokoje wewnętrzne, ponieważ ludzie, którzy walczyli o suwerenność i niepodległość nie zgadzają się na ponowne oddanie kraju pod kontrolę obcego rządu."
 IRQ_political_events.61.a: "Przynajmniej zakończymy rozlew krwi."
 IRQ_political_events.62.t: "Rząd [FROM.GetAdjective] odrzuca porozumienie pokojowe"
 IRQ_political_events.62.desc: "Rząd [FROM.GetAdjective] odrzucił naszą propozycję pokojową i domaga się naszego całkowitego podporządkowania beż żadnych ustępstw z jego strony. Negocjacje zakończyły się porażką, zatem konflikt będzie trwał dalej, a nas czeka walka z całą potęgą sił alianckich. Przed nami wiele wyzwań, ale nie zamierzamy rezygnować z niepodległości."
 IRQ_political_events.62.a: "Zatem będziemy walczyć do końca."
 IRQ_political_events.70.t: "$IRQ_bakr_sidqi$ przeżył zamach"
 IRQ_political_events.70.desc: "Dzisiaj w Mosulu $IRQ_bakr_sidqi$ był celem zamachu przeprowadzonego przez kaprala Abdullaha Al-Talafariego, który otworzył ogień do Sidqiego i jego najbliższego doradcy Muhmmada Ali Jawada. Ten ostatni odniósł poważne rany, ale Sidqi nie został nawet draśnięty."
 IRQ_political_events.70.a: "Jak można mieć tyle szczęścia?"
 IRQ_political_events.71.t: "Legitymizacja naszej władzy"
 IRQ_political_events.71.desc: "Wielu obywateli naszego kraju nadal nie uznaje legalności władzy złotego czworoboku oraz widzi w nas uzurpatorów i łotrów. Nasi ministrowie mają kilka pomysłów na rozwiązanie tego problemu. Możemy po prostu zignorować głosy obywateli i liczyć, że osłabną one z czasem, albo możemy ustanowić emira Taif nowym regentem Fajsala II. Inna możliwość to przekształcenie kraju w republikę, choć z pewnością nie spotka się to z akceptację naszej religijnej populacji..."
 IRQ_political_events.71.a: "Nie potrzebujemy silniejszej władzy."
 IRQ_political_events.71.b: "$IRQ_sharaf_bin_rajeh$ wystarczy."
 IRQ_political_events.71.c: "Potrzebujemy prezydenta, a nie króla!"
 IRQ_political_events.72.t: "Śmierć Ghaziego I"
 IRQ_political_events.72.desc: "Otrzymaliśmy dziś informację, że nasz wielki król, Ghazi I, zginął tragicznie w wypadku samochodowym, gdy jechał przez Bagdad swoim sportowym samochodem. Niektórzy uważają, że był to zwykły wypadek, a inni podejrzewają, że to Nuri al-Said zlecił zabójstwo monarchy ze względu na to, że Ghadi I miał w planach zjednoczenie z Kuwejtem. Trudno powiedzieć, która wersja jest prawdziwa. Jedno jest pewne: ktoś musi przejąć władzę i zasiąść na tronie."
 IRQ_political_events.72.a: "Abd Al-Ilah zostanie regentem"
 IRQ_political_events.72.b: "Powinien go zastąpić Fajsal II!"
 IRQ_political_events.73.t: "Rosnące poparcie dla władzy absolutnej Haszymidów"
 IRQ_political_events.73.desc: "Po niedawnych uroczystościach pogrzebowych zmarłego Ghaziego I wśród opłakujących go obywateli nasiliły się sentymenty monarchistyczne. Dzięki temu Abd Al-Ilah może przejąć władzę premierów, którzy od dawna podkopują naszą władzę absolutną, byłby to dobry pierwszy krok do odzyskania przez Haszymidów pełni władzy w Arabii."
 IRQ_political_events.73.a: "Abd Al-Ilah sięgnie po dziedzictwo Haszymidów"
 IRQ_political_events.73.b: "Musimy zachować konstytucyjny charakter naszej monarchii!"
 IRQ_political_events.74.t: "[FROM.GetName]: zaproszenie delegacji naftowej"
 IRQ_political_events.74.desc: "Nasi nowi [FROM.GetAdjective] przyjaciele proponują, aby magnaci naftowi i dyrektorzy przemysłowi postarali się o inwestorów dla swoich rozległych zasobów. Zabezpieczeniem układu będzie początkowa, wzajemnie korzystna wymiana broni za ropę."
 IRQ_political_events.74.a: "Doskonały moment."
 IRQ_political_events.74.b: "Nie możemy sobie na to pozwolić."
 IRQ_political_events.75.t: "Przyjęcie delegacji"
 IRQ_political_events.75.desc: "Nasi [FROM.GetAdjective] przyjaciele zgodzili się na przysłanie delegacji z zamiarem poczynienia inwestycji pod warunkiem, że bez zwłoki zgodzimy się na początkową wymianę. Wszystko dobrze wypadło."
 IRQ_political_events.75.a: "Doskonale."
 IRQ_political_events.76.t: "Odmowa przyjęcia delegacji"
 IRQ_political_events.76.desc: "Niestety, [FROM.GetAdjective] rząd odrzucił naszą prośbę wymiany cennej ropy za broń. Ich strata to nasz zysk."
 IRQ_political_events.76.a: "To przykre."
 IRQ_political_events.77.t: "[IRQ.GetNameDefCap]: podbój regionu [680.GetName]"
 IRQ_political_events.77.desc: "[680.GetName]: po szybkiej kampanii [IRQ.GetName] ze swoją armią przejmuje wszystkie główne osiedla i obwieszcza, że kontroluje od teraz ten obszar."
 IRQ_political_events.77.a: "Rośniemy w siłę!"
 IRQ_political_events.77.b: "Trudno"
 IRQ_political_events.78.t: "Siły [IRQ.GetAdjective] wycofują się z regionu [680.GetName]"
 IRQ_political_events.78.desc: "Armia [IRQ.GetAdjective] wskutek poważnych problemów wycofała się z miasta Dajr az-Zaur. To nie koniec konfliktu, lecz na razie rejon ten pozostanie pod [SYR.GetAdjective] kontrolą."
 IRQ_political_events.78.a: "To przejściowa trudność..."
 IRQ_political_events.78.b: "Dajr az-Zaur się broni!"
 #Kurdistan
 IRQ_kurdistan_events.1.t: "Kurdyjscy nacjonaliści zwracają się do nas o pomoc"
 IRQ_kurdistan_events.1.desc: "Skontaktowali się z nami kurdyjscy nacjonaliści, działający na [IRQ.GetAdjective] terytorium i proszą o pomoc w przeprowadzeniu rewolucji."
 IRQ_kurdistan_events.1.a: "Oczywiście, że pomożemy!"
 IRQ_kurdistan_events.1.b: "Nie interesuje nas mała rewolucja w państwie [IRQ.GetAdjective]"
 IRQ_kurdistan_events.2.t: "[FROM.GetNameDefCap] udzieli nam pomocy"
 IRQ_kurdistan_events.2.desc: "Nasze kontakty wśród [FROM.GetAdjective] władz odpowiedziały na naszą prośbę o pomoc i zgadzają się wesprzeć naszą sprawę."
 IRQ_kurdistan_events.2.a: "To wspaniała wiadomość!"
 IRQ_kurdistan_events.3.t: "[From.GetNameDefCap] odmawia udzielenia nam pomocy"
 IRQ_kurdistan_events.3.desc: "Nasze kontakty wśród [FROM.GetAdjective] władz odpowiedziały na naszą prośbę o pomoc i niestety nie zamierzają nas wspierać. Musimy sami sobie poradzić."
 IRQ_kurdistan_events.3.a: "To nie może nas zniechęcić!"
 IRQ_kurdistan_events.4.t: "Utworzenie związków zawodowych"
 IRQ_kurdistan_events.4.desc: "W obliczu naszych niedawnych dążeń do industrializacji powstało kilka odmiennych związków zawodowych. Pracownicy fabryk zjednoczyli się i zażądali uczciwych - w swoim mniemaniu - warunków pracy. Jeśli ich zadowolimy, możemy na tym skorzystać, lecz nie wiadomo, jak wpłynie to na nas politycznie."
 IRQ_kurdistan_events.4.a: "Robotnicy mają rację."
 IRQ_kurdistan_events.4.b: "Nie możemy dopuścić do socjalistycznych praktyk!"
 ###
 ### News Events ###
 GOE_IRQ_news.1.t: "Wielki bunt palestyński"
 GOE_IRQ_news.1.d: "Po latach niezadowolenia z [ENG.GetAdjective] rządów i migracji w regionie od czasu wielkiej wojny, populacja arabska na terenach [PAL.GetAdjective] zbuntowała się. Uczestnicy buntu domagają się wycofania wojsk [ENG.GetAdjective] i przyznania Palestynie pełnej niepodległości. Chociaż władze [ENG.GetAdjective] raczej nie zgodzą się na takie żądania, to zarządzanie tym terytorium z pewnością będzie dla nich coraz bardziej kosztowne."
 GOE_IRQ_news.1.a: "Jesteśmy po stronie buntowników."
 GOE_IRQ_news.1.b: "Jak zareaguje rząd [ENG.GetAdjective]?"
 GOE_IRQ_news.1.c: "Musimy odzyskać panowanie nad sytuacją."
 the_1936_PAL_revolt_has_happened: "§YWybuchł bunt palestyński, a władze [ENG.GetAdjective] wygnały dysydentów.§!"
 GOE_IRQ_news.2.t: "[FROM.GetNameDefCap] wypowiada traktat z Ankary"
 GOE_IRQ_news.2.d: "Rząd [FROM.GetAdjective] wykonał śmiały ruch i oficjalnie wypowiedział traktat z Ankary, uznając jego postanowienia terytorialne za relikty minionej epoki. Ta decyzja podważa istniejące granice i umowy, które zawarły [TUR.GetNameDef], [PER.GetNameDef] i [FROM.GetNonIdeologyName], wywoła polityczną niepewność w regionie. Zarówno [TUR.Capital.GetCapitalVictoryPointName] jak i [PER.Capital.GetCapitalVictoryPointName] mierzą się z oburzeniem opinii publicznej, której nie spodobał się ten upór. Napięcie rośnie w miarę pojawiania się coraz silniejszych głosów domagających się zdecydowanej reakcji na jednostronne działania rządu [FROM.GetAdjective]"
 GOE_IRQ_news.2.a: "Powinniśmy poczynić niezbędne przygotowania."
 ### Mughal peace Deal
 GOE_RAJ_mughals_peace_deal.1.t: "Rząd [UK_INDIA.GetAdjective] proponuje ustępstwa terytorialne."
 GOE_RAJ_mughals_peace_deal.1.desc: "Wreszcie trudy gospodarcze trwającej wojny okazały się zbyt wielkie dla [UK_INDIA.GetAdjective] rządu. Mimo sprzeciwu ich władcy, zaproponowali nam poważne ustępstwa terytorialne w zamian za zawarcie pokoju."
 GOE_RAJ_mughals_peace_deal.1.a: "Doskonale."
 GOE_generic_events.1.t: "[FRA.GetName]: Upadek rządu"
 GOE_generic_events.1.desc: "Porażka [FRA.GetAdjective] armii w obronie Paryża doprowadziła do upadku rządu. Po pośpiesznie uzgodnionym zawieszeniu broni nowy reżim ustanowiono w Vichy. Jednak wielu [FRA.GetAdjective] urzędników uciekło z kraju, aby utworzyć rząd na uchodźstwie, i przysięgło kontynuować walkę, dopóki kraj nie zostanie wyzwolony. Nasz rząd stanął teraz przed trudną decyzją."
 GOE_generic_events.1.a: "Rząd Vichy jest legalnym organem władzy."
 GOE_generic_events.1.b: "Powinniśmy pomóc rządowi na uchodźstwie."
 GOE_generic_events.1.c: "Pozbądźmy się wreszcie całkiem [FRA.GetAdjective] kłopotu!"
 GOE_generic_events_1_tt: "§RFrancja Vichy może wypowiedzieć nam wojnę!§!"
 GOE_generic_events.2.t: "Administracja [FROM.GetAdjective] pozostaje lojalna"
 GOE_generic_events.2.desc: "[FROM.GetNameDef] zamierza uszanować nasz autorytet wyłącznego przedstawiciela narodu [FRA.GetAdjective] i nadal postępować zgodnie z naszymi wytycznymi we wszystkich kwestiach dotyczących polityki zagranicznej."
 GOE_generic_events.2.a: "Mądra decyzja."
 GOE_generic_events.3.t: "Zdradza nas [FROM.GetAdjective] administracja"
 GOE_generic_events.3.desc: "[FROM.GetNameDef] wbija nam nóż w plecy, odmawiając uznania nas za prawowity [FRA.GetAdjective] rząd. Zamiast tego [FROM.GetAdjective] administracja popiera naszych wrogów."
 GOE_generic_events.3.a: "Tak być nie może!"
 GOE_generic_events.3.b: "Nie mają znaczenia."
 GOE_generic_events.4.t: "Administracja [FROM.GetAdjective] ogłasza niepodległość"
 GOE_generic_events.4.desc: "Administracja [FROM.GetAdjective] wykorzystała niedawne zamieszanie, aby ogłosić swoją niezależność od nas. Nasze siły zbrojne, mimo kryzysu związanego ze zmianą rządu, wierzą, że nadal możliwe jest odzyskanie kontroli nad sytuacją i zmuszenie [FROM.GetAdjective] terytorium do powrotu pod naszą kontrolę."
 GOE_generic_events.4.a: "To oportunistyczne zachowanie jest nie do przyjęcia."
 GOE_generic_events.4.b: "To było nieuniknione."
 GOE_generic_events.5.t: "Obrona naszej niepodległości"
 GOE_generic_events.5.desc: "Nasi dawni ciemiężcy są wściekli z powodu naszej deklaracji niepodległości i zaczynają mobilizować swoje siły, aby pozbawić nas nowo zdobytej wolności. Wygląda na to, że nie uda nam się uzyskać niepodległości bez rozlewu krwi."
 GOE_generic_events.5.a: "Zwyciężymy!"
 PER_ssb_events.1.t: "[SSB_leader.GetNameDefCap] zaprasza nas do sojuszu z Saadabad"
 PER_ssb_events.1.desc: "[SSB_leader.GetLeader] zamierza spotkać się z przywódcami wszystkich państw należących do Saadabad. [SSB_leader.GetLeader] twierdzi, że pakt z Saadabad z początku był prostą umową o nieagresji między naszymi narodami, lecz od tamtej pory bardzo się rozrósł, a nasza współpraca gospodarcza i wojskowa wciąż się rozwija. Ponieważ zewsząd otaczają nas światowe supermocarstwa, wobec których jesteśmy bezbronni, [SSB_leader.GetLeader] proponuje, abyśmy zawarli oficjalny sojusz obejmujący całkowitą kooperację militarną i jedność ekonomiczną. Uważa, że to kwestia niezbędna, bez której nie przetrwamy w starciu z tymi wrogami."
 PER_ssb_events.1.a: "Oczywiście, że podpiszemy!"
 PER_ssb_events.1.b: "To nie leży w interesie [THIS.GetAdjective] państwa."
 PER_ssb_events.2.t: "[FROM.GetNameDefCap]: nowy członek sojuszu z Saadabad!"
 PER_ssb_events.2.desc: "Spotkanie dobiegło końca. [FROM.GetLeader] jest zdania, że oficjalny sojusz pomiędzy członkami Paktu z Saadabad to najwyższy priorytet dla przetrwania naszych narodów i wyraża zgodę na dołączenie do niego."
 PER_ssb_events.2.a: "Doskonale!"
 PER_ssb_events.3.t: "[FROM.GetNameDefCap] odrzuca naszą propozycję sojuszu."
 PER_ssb_events.3.desc: "Spotkanie zakończyło się. Niestety, nasze przekonywania zawiodły - [FROM.GetLeader] nie chce do nas dołączyć. Nasza bieżąca współpraca wojskowa i gospodarcza będzie dalej trwać, lecz [FROM.GetLeader] twierdzi, że formalny sojusz z Saadabad nie leży w interesie [FROM.GetAdjective] państwa."
 PER_ssb_events.3.a: "Sojusz z Saadabad poradzi sobie bez nich!"
 PER_ssb_events.4.t: "[FROM.GetNameDefCap]: propozycja integracji gospodarczej"
 PER_ssb_events.4.desc: "[FROM.GetLeader] organizuje spotkanie sygnatariuszy paktu z Saadabad, by omówić propozycję [FROM.GetAdjective] rządu. [FROM.GetLeader] twierdzi, że zewsząd zagrażają nam supermocarstwa i proponuje, abyśmy jeszcze ściślej zjednoczyli nasze gospodarki. Rząd [FROM.GetAdjective] ma zainwestować zasoby w rozbudowanie naszego przemysłu, który również będzie współdzielony."
 PER_ssb_events.4.a: "To wzajemnie korzystna umowa!"
 PER_ssb_events.4.b: "To ewidentnie nie leży w naszym interesie."
 PER_ssb_events.5.t: "Rząd [FROM.GetAdjective] zgadza się!"
 PER_ssb_events.5.desc: "Spotkanie dobiegło końca. [FROM.GetLeader] cieszy się z zaproponowanej umowy i uważa, że przyniesie ona korzyści wszystkim stronom."
 PER_ssb_events.5.a: "Wspaniale!"
 PER_ssb_events.6.t: "[FROM.GetNameDefCap]: odrzucenie propozycji."
 PER_ssb_events.6.desc: "Spotkanie zakończyło się. [FROM.GetLeader] ma wątpliwości dotyczące omawianej propozycji. Twierdzi, że jest ona jednostronna i ewidentnie ma na celu ustanowienie [THIS.GetAdjective] dominacji w regionie."
 PER_ssb_events.6.a: "Szkoda."
 PER_ssb_events.7.t: "[IRQ.GetNameDefCap]: otwarcie kolei Berlin-Bagdad dla paktu z Saadabad"
 PER_ssb_events.7.desc: "[IRQ.GetNameDef] uchwalił dziś, że handel za pośrednictwem kolei Berlin-Bagdad będzie dostępny dla wszystkich sygnatariuszy paktu z Saadabad. Umożliwi to rozległy, łatwy i tani handel z całą Europą i będzie wielką korzyścią dla naszych gospodarek."
 PER_ssb_events.7.a: "To wspaniały dzień dla [ROOT.GetAdjective] obywateli!"
 PER_ssb_events.8.t: "[FROM.PREV.GetNameDefCap] łamie zasady paktu z Saadabad, wypowiadając wojnę innemu członkowi ([FROM.PREV.FROM.GetNameDefCap])!"
 PER_ssb_events.8.desc: "Niepokojące wieści - państwo [FROM.PREV.GetNameDefCap] wypowiedziało wojnę innemu członkowi paktu z Saadabad, łamiąc jego podstawową regułę. Wskutek tego wyrzucono je z porozumienia. Czas pokaże, jaki skutek wywrze to na dalsze losy paktu. Być może pozostali członkowie skupią się na wzmocnieniu solidarności, a być może uruchomi to łańcuch zdarzeń, który doprowadzi do upadku tego traktatu."
 PER_ssb_events.8.a: "Oby nie spowodowało to upadku całego paktu..."
 PER_ssb_events.9.t: "Świt współpracy badawczej w Saadabad"
 PER_ssb_events.9.desc: "Już od jakiegoś czasu trwają dyskusje o wspólnych badaniach naukowych w obrębie paktu z Saadabad, lecz dopiero teraz osiągnięto porozumienie w tej kwestii. Odkrycia i informacje o badaniach będą udostępniane wszystkim członkom paktu, przygotowano również systemy umożliwiające prowadzenie wspólnych projektów badawczych. To dla nas pierwszy krok ku nowej erze nauki, który pozwoli nam umocnić pozycję przywódców i innowatorów na arenie światowej."
 PER_ssb_events.9.a: "Wspaniale!"
 SSB_resource_event_scripted_loc_oil: "$state_resource_oil$"
 SSB_resource_event_scripted_loc_chromium: "$state_resource_chromium$"
 PER_ssb_events.10.t: "[PER.GetName]: podpisanie kontraktu na eksport ropy"
 PER_ssb_events.11.t: "[TUR.GetName]: podpisanie kontraktu na eksport chromu"
 PER_ssb_events.10.desc: "Rząd [FROM.GetAdjective] państwa zawarł porozumienia z dużymi przedsiębiorstwami w regionie Saadabad. Środek, który w dużych ilościach wymieniono za przeróżne zasoby to [SSB_resource_event_scripted_loc]. Choć większość trafi bezpośrednio do prywatnych właścicieli, nasz rząd zachował skromną część w ramach opłaty administracyjnej."
 PER_ssb_events.10.a: "Ten pakt zaczyna mocno oddziaływać na naszą gospodarkę."
 SSB_if_join_tt: "Przyjęcie tego porozumienia wprowadzi §Ypakt o nieagresji§! i odblokuje §Ywspólne drzewko celów narodowych§! wszystkich państw członkowskich, a także zapewni nam ducha narodowego §Ypakt z Saadabad§!, który będzie ulepszany w miarę ich wypełniani."
 SSB_you_will_lose_the_bonus_tt: "§RWypowiedzenie wojny członkowi Paktu z Saadabad jest naruszeniem traktatu i spowoduje wyrzucenie cię z niego, utratę ducha narodowego oraz bezpowrotne odebranie dostępu do współdzielonego drzewka celów.§!"
