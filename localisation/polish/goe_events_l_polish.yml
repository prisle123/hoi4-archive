 #NEWS
 GOE_RAJ_news.1.t: "Powrót [?event_target:EIC_FORMER.GetAdjective] Kompanii Wschodnioindyjskiej"
 GOE_RAJ_news.1.desc: "[RAJ.GetNonIdeologyName]: napięcie w kraju ciągle rośnie, zatem kwestia tego, jak [?event_target:EIC_FORMER.GetNonIdeologyName] zamierza ustabilizować region, była głównym tematem omawianym w tamtejszym parlamencie. W porannym przemówieniu [?event_target:EIC_FORMER.GetLeader] nakreślił plan utworzenia nowego państwa korporacyjnego w regionie [429.GetName], by zapewnić rozwój [RAJ.GetAdjective] i [?event_target:EIC_FORMER.GetAdjective] gospodarki. Przywódca twierdzi, że państwo to będzie działać niezależnie od korony, ale poprzez podatki będzie powiązane gospodarczo z państwem [?event_target:EIC_FORMER.GetAdjective]. Opisuje to jako 'duchowego spadkobiercę Kompanii Wschodnioindyjskiej z XIX w'. \n\n [?event_target:EIC_FORMER.GetLeader] twierdzi, że chociaż może wywołać to tymczasowe zamieszanie i większą destabilizację, to na dłuższą metę stworzy podglebie dla nowego bezpieczeństwa gospodarczego oraz stopniowej stabilizacji regionu."
 GOE_RAJ_news.1.a: "Do dwóch razy sztuka"
 GOE_RAJ_news.2.t: "Bunt w Królewskiej Indyjskiej Marynarce Wojennej"
 GOE_RAJ_news.2.desc: "[RAJ.GetNonIdeologyName]: szybko nasilające się sympatie komunistyczne osiągnęły dziś apogeum, gdy Królewska Indyjska Marynarka Wojenna ogłosiła bunt, co spowodowało, że i tak już osłabiona administracja kolonialna straciła resztki wpływów w państwie [RAJ.GetAdjective] Po tych wydarzeniach [RAJ.GetLeader] ogłasza powstanie nowej Indyjskiej Republiki Ludowej.\n\nŻeby zapobiec konfliktowi, [RAJ.GetLeader] zawarł porozumienie o [PAK.GetAdjective] autonomii, powstaje niepodległe państwo [PAK.GetAdjective], którego głową jest [PAK.GetLeader]. Ponadto oba kraje zawarły rozejm wchodzący w życie ze skutkiem natychmiastowym."
 GOE_RAJ_news.2.a: "Cesarstwo Indyjskie upadło."
 GOE_RAJ_news.3.t: "Ostatnia godzina Cesarstwa Indyjskiego"
 GOE_RAJ_news.3.desc: "[RAJ.GetNonIdeologyName]: decyzja o ponownym utworzeniu Kompanii Wschodnioindyjskiej została podjęta kilka lat temu przez: [?event_target:EIC_FORMER.GetNonIdeologyName]. Celem tego zabiegu jest ustabilizowanie słabnącej gospodarki [RAJ.GetAdjective] Większość [?event_target:EIC_FORMER.GetAdjective] ekonomistów uznała to za sukces, a rząd [?event_target:EIC_FORMER.GetAdjective] ogłosił niezwłoczne przekazanie reszty ziem kontrolowanych przez Cesarstwo Indyjskie władzom [RAJ.GetAdjective] Administracja zostanie rozwiązana, dzięki czemu [RAJ.GetNameDefCap] przejmie władzę nad całym subkontynentem."
 GOE_RAJ_news.3.a: "Obiecujące."
