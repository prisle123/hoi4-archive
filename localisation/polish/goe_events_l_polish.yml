l_polish:
 AFG_industrial_events.10.t: "[FROM.GetNameDefCap] proponuje koncesje na ropę."
 AFG_industrial_events.10.desc: "Rząd [FROM.GetAdjective] proponuje wspólne przedsięwzięcie, w którym mielibyśmy pomóc mu w eksploatacji niedawno znalezionych pól naftowych, w zamian za wieloletnie koncesje na produkowaną tam ropę. Propozycja wydaje się uczciwa, ale nie mamy gwarancji zachowania dostępu do tej ropy, jeśli w rządzie [FROM.GetAdjective] zmienią się nastroje."
 AFG_industrial_events.10.a: "To leży w naszym szeroko pojętym interesie strategicznym."
 AFG_industrial_events.10.b: "Nie chcemy mieszać się w [FROM.GetAdjective] sprawy wewnętrzne."
 AFG_industrial_events.11.t: "[FROM.GetNameDefCap] zgadza się na porozumienie w sprawie ropy."
 AFG_industrial_events.11.desc: "Rząd [FROM.GetAdjective] zgadza się zainwestować w eksploatację naszych złóż ropy, w zamian za wieloletni udział w tej produkcji, gdy ta ruszy."
 AFG_industrial_events.11.a: "To będzie wielki krok na drodze do uprzemysłowienia."
 AFG_industrial_events.12.t: "[FROM.GetNameDefCap] nie zgadza się na umowę w sprawie ropy."
 AFG_industrial_events.12.desc: "Krótkowzroczny rząd [FROM.GetAdjective] odrzucił naszą propozycję wspólnej eksploatacji naszych złóż ropy."
 AFG_industrial_events.12.a: "Znajdziemy innego partnera do tego projektu."
 AFG_industrial_events.13.t: "[FROM.GetNameDefCap] nacjonalizuje przemysł naftowy"
 AFG_industrial_events.13.desc: "Rząd [FROM.GetAdjective] znacjonalizował przemysł naftowy swojego kraju, nie bacząc na nasze inwestycje w tej branży. Nacjonalizacja spowodowała natychmiastowe wstrzymanie wieloletnich koncesji, które uzgodniliśmy. Region wstrzymał oddech w oczekiwaniu na naszą reakcję."
 AFG_industrial_events.13.a: "Zaryzykowaliśmy i przegraliśmy."
 AFG_industrial_events.13.b: "Te zasoby zostaną odebrane siłą."
 AFG_industrial_events.14.t: "[FROM.GetName] wypowiada wojnę państwu [ROOT.GetAdjective]"
 AFG_industrial_events.14.desc: "Arogancki reżim [FROM.GetAdjective] ogłosił zamiar obalenia naszego legalnego rządu w odwecie za przestępstwo, jakim rzekomo jest wykorzystanie naszych zasobów naturalnych dla dobra naszego narodu. Jeszcze nie wiadomo, w jaki sposób zamierzają spełnić te groźby, ale powinniśmy zacząć przygotowania do inwazji wrogich wojsk na nasze terytorium."
 AFG_industrial_events.14.a: "Nie zastraszą nas, byśmy się podporządkowali."
 AFG_industrial_events.15.t: "[FROM.GetNameDefCap] słabo sprzeciwia się nacjonalizacji"
 AFG_industrial_events.15.desc: "Rząd [FROM.GetAdjective] ostro krytykował przeprowadzoną przez nas nacjonalizację przemysłu naftowego. Jednak nic nie wskazuje, aby miał się posunąć dalej."
 AFG_industrial_events.15.a: "Sprawa zamknięta."
 AFG_industrial_events.16.t: "Koncesje na [FROM.GetAdjective] ropę zawieszone"
 AFG_industrial_events.16.desc: "Ze względu na niedawne starcia między naszymi krajami, rząd [FROM.GetAdjective] zawiesił nasze koncesje na ropę w tym kraju. Nawet po zakończeniu walk, tamtejsze władze raczej nie zechcą oddać kontroli nad swoimi zasobami."
 AFG_industrial_events.16.a: "Należało się tego spodziewać."
 AFG_industrial_events.20.t: "[FROM.GetName]: Okazja inwestycyjna"
 AFG_industrial_events.20.desc: "Rząd [FROM.GetAdjective] dąży do zwiększenia zagranicznych inwestycji w swoim kraju i zwrócił się także do nas. Ta umowa raczej nie przyniosłaby nam wielkich zysków ekonomicznych, ale byłaby doskonałym narzędziem wpływania na rząd [FROM.GetAdjective] i przekonywania go do naszego punktu widzenia."
 AFG_industrial_events.20.a: "Wzmocnienie naszych wpływów w regionie jest bardzo ważne."
 AFG_industrial_events.20.b: "[FROM.GetNonIdeologyName] nie wpisuje się w nasze dalekosiężne plany."
 AFG_industrial_events.21.t: "Rząd [FROM.GetAdjective] ogłasza inwestycję"
 AFG_industrial_events.21.desc: "Nasi [FROM.GetAdjective] przyjaciele ogłosili, że zamierzają zainwestować duże środki w uprzemysłowienie naszego kraju. To wielka korzyść dla naszej gospodarki, ale musimy uważać, żeby rząd [FROM.GetAdjective] nie wykorzystał tego do wywierania silnych wpływów na naszą politykę."
 AFG_industrial_events.21.a: "Wspaniałe wieści!"
 AFG_industrial_events.22.t: "$bftb_greece.194.t$"
 AFG_industrial_events.22.desc: "$bftb_greece.194.desc$"
 AFG_industrial_events.22.a: "$bftb_greece.194.a$"
 AFG_industrial_events.30.t: "[FROM.GetNameDefCap] zmienia bieg rzeki Helmand River"
 AFG_industrial_events.30.desc: "W ostatnich latach rząd [FROM.GetAdjective] sfinansował kilka projektów budowy systemów nawadniających i zapór na rzekach płynących przez ten kraj. Doprowadziło to do licznych zmian biegu rzeki Helmand wpływającej do naszych prowincji wschodnich. W ciągu roku poziom wody wpływającej przez granicę spadł zauważalnie i nasi obywatele coraz bardziej obawiają się, że nie będą mogli korzystać z rzeki, jeśli ten trend się utrzyma. Musimy postanowić, czy zajmiemy się tym wewnętrznie, czy też porozumiemy się z rządem [FROM.GetAdjective]"
 AFG_industrial_events.30.a: "Zażądajmy negocjacji, [AFG.GetNonIdeologyName] musi konsultować z nami plany zagospodarowania tej rzeki."
 AFG_industrial_events.30.b: "W tej chwili nie powinniśmy ryzykować kryzysu dyplomatycznego."
 AFG_industrial_events.31.t: "Rząd [FROM.GetAdjective] domaga się negocjacji w sprawie rzeki"
 AFG_industrial_events.31.desc: "Rząd [FROM.GetAdjective] domaga się negocjacji w kwestii wprowadzanych przez nas zmian biegu rzeki Helmand. Nasi sąsiedzi uważają, że nasze zapory i systemy nawadniające zmniejszają ilość wody przepływającej przez granicę, przez co poziom rzeki spadł niepokojąco. Część członków naszego gabinetu opowiada się za zawarciem traktatu, który regulowałby przepływ wody przez granicę. Prawdopodobnie wiązałoby się to z ograniczeniem korzyści, jakie czerpiemy ze zmian wprowadzonych na rzece, ale zmniejszyłoby niedogodności, z jakimi zmagają się [FROM.GetAdjective] obywatele po drugiej stronie granicy."
 AFG_industrial_events.31.a: "Może podpiszemy traktat dotyczący wody?"
 AFG_industrial_events.31.b: "To nasza woda i możemy z nią robić, co nam się podoba."
 AFG_industrial_events_31_tt: "§RTakie działania mogą doprowadzić do wojny z państwem [FROM.GetAdjective]!§!"
 AFG_industrial_events.32.t: "Rząd [FROM.GetAdjective] proponuje zawarcie traktatu dotyczącego wody"
 AFG_industrial_events.32.desc: "Rząd [FROM.GetAdjective] zaproponował zawarcie przez nasze kraje traktatu dotyczącego wody, który określałby ilość wody, którą jego kraj mógłby zużywać na potrzeby projektów nawadniania. Jednocześnie dokument ten gwarantowałby minimalną ilość wody, która wpływałaby na nasze terytorium. Te propozycje wydają się rozsądne, ale prawdopodobnie musielibyśmy pogodzić się ze zmniejszeniem przepływu w porównaniu z tym, jak wyglądał on w przeszłości."
 AFG_industrial_events.32.a: "To chyba rozsądna propozycja."
 AFG_industrial_events.32.b: "Zadowoli nas tylko całkowite odwrócenie zmian."
 AFG_industrial_events.33.t: "Rząd [FROM.GetAdjective] odmawia dalszych negocjacji"
 AFG_industrial_events.33.desc: "Rząd [FROM.GetAdjective] odmawia dalszych negocjacji w sprawie gospodarowania rzeką Helmand. Twierdzi, że woda przepływająca przez terytorium jego kraju należy do nich i może robić z nią, co chce. Jeżeli teraz ustąpimy, możemy zachęcić naszych sąsiadów do całkowitego odcięcia nas od wód tej rzeki. Jednak dalsza eskalacja wymagałaby rozpoczęcia przez nas działań zbrojnych."
 AFG_industrial_events.33.a: "Nie mamy zasobów potrzebnych do eskalacji zbrojnej."
 AFG_industrial_events.33.b: "W takim razie uzdrowimy sytuację siłą."
 AFG_industrial_events.34.t: "[FROM.GetNameDefCap] zgadza się zawrzeć traktat dotyczący wody"
 AFG_industrial_events.34.desc: "Rząd [FROM.GetAdjective] zgadza się podpisać z nami traktat dotyczący wody, gwarantujący im ustalony minimalny przepływ wody przez granicę. Uniemożliwi nam to pełne wykorzystanie naszych zapór, ale przynajmniej w najbliższej przyszłości unikniemy sporu o rzekę Helmand."
 AFG_industrial_events.34.a: "Kryzys został zażegnany."
 AFG_industrial_events.35.t: "[FROM.GetNameDefCap] nie zgadza się zawrzeć traktatu dotyczącego wody"
 AFG_industrial_events.35.desc: "Rząd [FROM.GetAdjective] odmawia zawarcia traktatu dotyczącego wody, a zamiast tego domaga się całkowitego cofnięcia zmian wprowadzonych przez nasze projekty na rzece Helmand, które ograniczyły przepływ wody na terytorium jego kraju. Wygląda na to, że są gotowi wymusić to siłą, jeśli odmówimy."
 AFG_industrial_events.35.a: "Nie możemy dopuścić do eskalacji."
 AFG_industrial_events.35.b: "Skoro nie chcą być rozsądni, dalsze negocjacje nie mają sensu."
 AFG_industrial_events.36.t: "Rząd [FROM.GetAdjective] zgadza się odwrócić zmiany wprowadzone na rzece Helmand"
 AFG_industrial_events.36.desc: "Rząd [FROM.GetAdjective] zgadza się na odwrócenie zmian, które wprowadził wzdłuż biegu rzeki Helmand. Niewątpliwie wywołało to oburzenie na nas, ale na razie udało się nam uniknąć konfrontacji zbrojnej."
 AFG_industrial_events.36.a: "Najwyższy czas."
 AFG_industrial_events.37.t: "Siły [FROM.GetAdjective] szykują się do inwazji"
 AFG_industrial_events.37.desc: "Pojawiły się doniesienia, że rozmieszczone przy naszej granicy [FROM.GetAdjective] siły zbrojne mobilizują się do inwazji w dolinie rzeki Helmand. To skutek zerwania negocjacji między naszymi rządami. Wygląda na to, że nie mamy wyboru i też musimy zmobilizować nasze wojska."
 AFG_industrial_events.37.a: "Co za absurdalna eskalacja."
 AFG_industrial_events.38.t: "Rząd [FROM.GetAdjective] milczy na temat zmian biegu rzeki Helmand"
 AFG_industrial_events.38.desc: "Mimo wielotygodniowych, trudnych negocjacji między naszymi rządami, władze [FROM.GetAdjective] prawdopodobnie na jakiś czas zrezygnowały z ingerowania w nasze projekty budowy zapór i systemów nawadniających. Zobaczymy, czy w przyszłości nie wrócą do tej kwestii."
 AFG_industrial_events.38.a: "Wygląda na to, że nasze zmiany są bezpieczne. Na razie."
 AFG_industrial_events.40.t: "Większość absolwentów uniwersytetów przechodzi radykalizację"
 AFG_industrial_events.40.desc: "Nasze działania mające zwiększyć zasięg edukacji wyższej przyniosły niespodziewany skutek. Nowi absolwenci, którzy nie mogą znaleźć pracy, w której mogliby wykorzystać swoje umiejętności. Wywołało to rozczarowanie wśród tych młodych ludzi, którzy teraz radykalizują się politycznie, aby dać upust swoim frustracjom."
 AFG_industrial_events.40.a: "Niepokojący obrót wydarzeń."
 AFG_industrial_events.50.t: "Pasztuński ruch oporu ugruntowuje swoją pozycję"
 AFG_industrial_events.50.desc: "Wykorzystując transgraniczne powiązania populacji pochodzenia pasztuńskiego, przekonaliśmy ich rodaków do przejścia na drugą stronę granicy i udziału w protestach antyrządowych, w których domagają się zjednoczenia pod jednymi rządami."
 AFG_industrial_events.50.a: "Wkrótce zostaną wyzwoleni!"
 AFG_industrial_events.51.t: "Pasztuński ruch oporu na granicy [AFG.GetAdjective]"
 AFG_industrial_events.51.desc: "[FROM.GetNonIdeologyName]: Podli wichrzyciele z tego kraju przekraczają granicę, aby siać zamęt wśród Pasztunów. Odrzucają naszą władzę i żądają zjednoczenia pod [FROM.GetAdjective] rządami."
 AFG_industrial_events.51.a: "Niepokojąca sytuacja."
 AFG_industrial_events.52.t: "Rząd [FROM.GetAdjective] proponuje przekazanie terytorium"
 AFG_industrial_events.52.desc: "Z uwagi na ciągłe napięcia na naszych terytoriach zamieszkiwanych głównie przez Pasztunów, rząd [FROM.GetAdjective] miał czelność przedstawienia nam propozycji przejęcia kontroli nad tymi niespokojnymi regionami. Pojawiły się podejrzenia, że to ten kraj od początku stał za niedawnymi rozruchami."
 AFG_industrial_events.52.a: "Te tereny przynoszą więcej kłopotów niż korzyści."
 AFG_industrial_events.52.b: "To nasze niepodległe terytorium, niezależnie od tego, co twierdzi druga strona."
 AFG_industrial_events.53.t: "Rząd [FROM.GetAdjective] przekazuje terytorium"
 AFG_industrial_events.53.desc: "Rząd [FROM.GetNameDef], zajęty innymi problemami, zgodził się przekazać pod naszą kontrolę tę część terytorium swojego kraju, na której zamieszki wywołane przez Pasztunów wymknęły się spod kontroli. Możliwe jednak, że wtrącając się w ich sprawy wewnętrzne, nieodwracalnie zaszkodziliśmy relacjom z naszymi [FROM.GetAdjective] sąsiadami."
 AFG_industrial_events.53.a: "Świetnie."
 AFG_industrial_events.54.t: "[FROM.GetNameDefCap] nie zamierza oddawać terytorium"
 AFG_industrial_events.54.desc: "Chociaż ostrożnie manipulowaliśmy sytuacją na [FROM.GetAdjective] granicy, ich rząd odmówił przekazania nam kontroli nad jakimikolwiek pasztuńskimi terytoriami. Wygląda na to, że możemy zdobyć te ziemie tylko poprzez eskalację w postaci groźby przeprowadzenia interwencji wojskowej."
 AFG_industrial_events.54.a: "Nie zamierzamy eskalować sytuacji."
 AFG_industrial_events.54.b: "Jesteśmy gotowi siłą wyzwolić to terytorium."
 AFG_industrial_events.55.t: "[FROM.GetNameDefCap] grozi wypowiedzeniem wojny"
 AFG_industrial_events.55.desc: "Rząd [FROM.GetAdjective] wydał komunikat, w którym potępił naszą okupację ziem pasztuńskich i wyraził gotowość wyzwolenia tych terenów siłą, jeśli zajdzie taka potrzeba. Oczywiście mogą blefować, ale w tej chwili nie sposób stwierdzić, jakie są ich prawdziwe zamiary."
 AFG_industrial_events.55.a: "Mamy niewielkie pole manewru, musimy im ustąpić."
 AFG_industrial_events.55.b: "Jesteśmy gotowi za wszelką cenę bronić naszego terytorium."
 AFG_industrial_events.56.t: "[FROM.GetNameDefCap] odrzuca ultimatum"
 AFG_industrial_events.56.desc: "[FROM.Capital.GetCapitalVictoryPointName]: Zgodnie z przewidywaniami, rządzący tam uparci głupcy odmówili oddania nam naszych prawowitych terenów przygranicznych. W takim wypadku możemy tylko zagrozić interwencją militarną albo zaryzykować utratę twarzy na scenie międzynarodowej."
 AFG_industrial_events.56.a: "Czas spełnić nasze groźby."
 AFG_industrial_events.56.b: "Musimy ustąpić."
 AFG_industrial_events.57.t: "Rząd [FROM.GetAdjective] odstępuje od roszczeń"
 AFG_industrial_events.57.desc: "Rząd [FROM.GetAdjective] wreszcie wykazał się rozsądkiem i zdecydował się na deeskalację sytuacji na granicy, wycofując swoje roszczenia wobec targanych niepokojami terytoriów przygranicznych, gdzie w ostatnim czasie wzrosło napięcie."
 AFG_industrial_events.57.a: "Zwycięstwo międzynarodowego prawa i porządku."
 AFG_industrial_events.58.t: "[FROM.GetNameDefCap] proponuje zawarcie pokoju"
 AFG_industrial_events.58.desc: "Dyplomaci [FROM.GetAdjective] przedstawili nam propozycję pokojową, w której domagają cię od nas uznania przez ich państwo kontroli nad przygranicznymi terytoriami pasztuńskimi. Ponieważ ich wojska już okupują te ziemie, nie mamy pewności, czy w najbliższym czasie uda się nam je stamtąd wyprzeć. Jednak jeśli się zgodzimy, rząd [FROM.GetAdjective] może uznać to za precedens i próbować odebrać nam kolejne tereny przygraniczne."
 AFG_industrial_events.58.a: "Zakończmy ten konflikt."
 AFG_industrial_events.58.b: "Przepędzimy ich z naszej ziemi."
 AFG_industrial_events.59.t: "[FROM.GetNameDefCap] nie zgadza się na warunki pokoju"
 AFG_industrial_events.59.desc: "Rząd [FROM.GetAdjective] odrzuca naszą niedawną propozycję pokojową. Najwyraźniej wydaje im się, że mogą wyprzeć nas z naszych prawowitych ziem."
 AFG_industrial_events.59.a: "Zatem będziemy dalej bronić naszego terytorium."
 AFG_political_events.01.t: "Propozycja zjednoczenia Azji Środkowej"
 AFG_political_events.01.desc: "Przedstawiciele rządu [FROM.GetAdjective] złożyli nam śmiałą propozycję reorganizacji Azji Środkowej. Propozycja ta zakłada, że oddamy im kontrolę nad kilkoma regionami na [FROM.GetAdjective] pograniczu i stworzymy nową federację socjalistyczną, którą będzie kierować [FROM.Capital.GetCapitalVictoryPointName]. W ten sposób moglibyśmy zbudować w tym regionie potężne państwo buforowe, które wzięłoby na siebie dużą część zadań obrony tego obszaru, a to pozwoli nam wykorzystać nasze wojska gdzieś indziej."
 AFG_political_events.01.a: "To ciekawa propozycja."
 AFG_political_events.01.b: "Mamy inne plany wobec tego regionu."
 AFG_political_events.02.t: "Rząd [FROM.GetAdjective] zgadza się na propozycję"
 AFG_political_events.02.desc: "[FROM.GetNameDefCap] zgadza się na naszą propozycję zjednoczenia Azji Środkowej i stworzenia jednolitego, zarządzanego przez nas, bytu politycznego. Po dziesięcioleciach niestabilności, nasze społeczeństwo wejdzie w nową epokę."
 AFG_political_events.02.a: "Doskonale!"
 AFG_political_events.03.t: "Rząd [FROM.GetAdjective] odrzuca propozycję"
 AFG_political_events.03.desc: "[FROM.GetNameDefCap] odrzuca naszą propozycję zjednoczenia Azji Środkowej w jeden, zarządzany przez nas, byt polityczny. To ogromne rozczarowanie, jednak nasze marzenie wciąż żyje. Musimy po prostu działać cierpliwie i zaczekać, aż nadarzy się odpowiednia okazja."
 AFG_political_events.03.a: "Nie mogą w nieskończoność stać nam na drodze."
 AFG_political_events.10.t: "[FROM.GetNameDefCap] proponuje konfederację"
 AFG_political_events.10.desc: "Rząd [FROM.GetAdjective] złożył nam intrygującą propozycję wzmocnienia obu naszych krajów poprzez utworzenie konfederacji. Oznaczałoby to otwarcie naszych granic i stworzenie wspólnego rynku gospodarczego oraz prowadzenie wspólnej polityki zagranicznej na arenie międzynarodowej. Należy jednak pamiętać, że ograniczyłoby to swobodę naszych działań."
 AFG_political_events.10.a: "Popieramy tę inicjatywę."
 AFG_political_events.10.b: "Pozbyliśmy się już jednego władcy i nie potrzebujemy kolejnego."
 AFG_political_events.11.t: "[FROM.GetName] zgadza się stworzyć konfederację"
 AFG_political_events.11.desc: "Rząd [FROM.GetAdjective] przystał na naszą propozycję utworzenia konfederacji. Możemy zacząć proces integracji naszych systemów politycznych i gospodarczych w jedno ciało. Miejmy nadzieję, że w najbliższej przyszłości odstraszy to naszych regionalnych przeciwników."
 AFG_political_events.11.a: "Doskonale!"
 AFG_political_events.12.t: "[FROM.GetName] odrzuca propozycję stworzenia konfederacji"
 AFG_political_events.12.desc: "Rząd [FROM.GetAdjective] odrzucił naszą propozycję utworzenia konfederacji naszych dwóch krajów. To spore utrudnienie dla naszej polityki zagranicznej, możemy niepokoić się o jego wpływ na nasze długoterminowe stosunki z rządem [FROM.GetAdjective]"
 AFG_political_events.12.a: "To stracona okazja."
 AFG_political_events.20.t: "[FROM.GetName] potrzebuje inwestycji"
 AFG_political_events.20.desc: "Dyplomaci [FROM.GetAdjective] zwrócili się do nas z propozycją zainwestowania w ich gospodarkę. Twierdzą, że jeżeli rozwiniemy tamtejszy przemysł, będziemy czerpać zyski z przyszłego eksportu. Ponadto wskazali, że to niewątpliwie zdenerwuje władze [SOU.GetAdjective] i [ENG.GetAdjective], które w przeszłości odgrywały kluczową rolę w: [FROM.GetNonIdeologyName]."
 AFG_political_events.20.a: "Osłabienie wpływów wroga w tym kraju przyniesie nam korzyści."
 AFG_political_events.20.b: "[From.GetNonIdeologyName] nas nie interesuje."
 AFG_political_events.21.t: "[FROM.GetName] zgadza się inwestować w naszą gospodarkę"
 AFG_political_events.21.desc: "Dyplomaci [FROM.GetAdjective] ogłosili, że ich rząd popiera naszą propozycję inwestycji w: [ROOT.GetNonIdeologyName]. Inżynierowie i przedsiębiorcy już zabrali się za budowanie nowych zakładów przemysłowych na terenie tego kraju."
 AFG_political_events.21.a: "Szczodry wkład!"
 AFG_political_events.22.t: "[FROM.GetName] odmawia inwestowania w naszą gospodarkę"
 AFG_political_events.22.desc: "Dyplomaci [FROM.GetAdjective] ogłosili, że ich rząd nie zamierza inwestować w: [ROOT.GetNonIdeologyName]. Twierdzą, że nasze długofalowe cele są wciąż niejasne, a oni nie chcą wspierać gospodarczo kraju, który może trafić do wrogiej strefy wpływów."
 AFG_political_events.22.a: "Zapamiętamy to."
 AFG_political_events.30.t: "Przyszłość: [ROOT.GetNonIdeologyName]"
 AFG_political_events.30.desc: "Po latach reform politycznych oraz kompromisów pomiędzy różnymi frakcjami w naszym kraju, mamy wreszcie możliwość zerwania raz na zawsze kajdan monarchii. Musimy jednak przedefiniować to, kim jesteśmy jako naród."
 AFG_political_events.30.a: "To nowy początek, zostaniemy Republiką [ROOT.GetAdjective]"
 AFG_political_events.30.b: "Jesteśmy przede wszystkim krajem Pasztunów."
 AFG_political_events.30.c: "Połączenie demokracji i islamu to droga ku lepszej przyszłości."
 AFG_political_events.40.t: "[FROM.GetNameDefCap] stawia ultimatum"
 AFG_political_events.40.desc: "Przedstawiciele ambasady [FROM.GetAdjective] przekazali naszemu rządowi ultimatum. Domagają się od nas ograniczenia zagranicznych wpływów w naszym kraju, które mogłyby zagrozić [FROM.GetAdjective] interesom. Jeżeli tego nie zrobimy, podejmą interwencję wojskową, aby dokonać zmiany rządu w naszym kraju."
 AFG_political_events.40.a: "Nie jesteśmy w stanie im się sprzeciwić."
 AFG_political_events.40.b: "To puste groźby, nie damy się zastraszyć."
 AFG_political_events.41.t: "[FROM.GetNameDefCap] zgadza się spełnić żądania"
 AFG_political_events.41.desc: "Rząd [FROM.GetAdjective] zgodził się spełnić nasze żądania ukrócenia zagranicznych wpływów w swoim kraju, które mogłyby zagrażać naszym interesom w tym regionie. Z pewnością nie spodobała się im nasza interwencja, jednak w najbliższym czasie raczej nie znajdą odwagi, aby stanąć do walki."
 AFG_political_events.41.a: "Będziemy się im dalej bacznie przyglądać."
 AFG_political_events.42.t: "[FROM.GetNameDefCap] odrzuca żądania"
 AFG_political_events.42.desc: "Rząd [FROM.GetAdjective] odrzucił nasze żądania ukrócenia zagranicznych wpływów w ich kraju. Twierdzą, że nie mamy prawa wtrącać się w ich sprawy wewnętrzne i porozumienia, które wynegocjowali z innymi krajami."
 AFG_political_events.42.a: "Będziemy musieli przekonać ich w inny sposób."
 AFG_political_events.42.b: "Nie dają nam wyboru."
 AFG_political_events.43.t: "Zagraniczne działania w państwie [FROM.GetAdjective]"
 AFG_political_events.43.desc: "[FROM.GetNameDefCap]: Nasz ambasador w tym kraju informuje, że niedawno podpisano tam jakieś porozumienie z przedstawicielami innego państwa. Nie znamy szczegółów tego dokumentu, ale nie mamy wątpliwości, że rząd [FROM.GetAdjective] znajduje się pod wpływem krajów, które mogą dążyć do podkopania naszych interesów w tym regionie."
 AFG_political_events.43.a: "Będziemy przyglądać się tej sytuacji."
 AFG_political_events.51.t: "$AFG_amunullah_khan$ z państwa [AFG.GetNonIdeologyName] prosi o pomoc."
 AFG_political_events.51.desc: "W dyskretnej wiadomości $AFG_amunullah_khan$, dawny władca [FROM.GetAdjective], skontaktował się z naszym rządem, prosząc o pomoc w odzyskaniu tronu. Obiecuje, że z niemieckim poparciem zbuduje silny, nowoczesny kraj wspierający nasze interesy."
 AFG_political_events.51.a: "Warto pozyskać więcej sojuszników w tym regionie."
 AFG_political_events.51.b: "Po co angażować się w tak odległych zakątkach?"
 AFG_political_events.52.t: "[FROM.GetNameDefCap] odrzuca plan"
 AFG_political_events.52.desc: "Rząd [FROM.GetAdjective] odpowiedział na naszą propozycję i, niestety, odmówił udzielenia nam pomocy w działaniach, dzięki którym $AFG_amunullah_khan$ powróciłby na tron. Powołując się na potencjalne trudności i obecną atmosferę polityczną, władze [FROM.GetAdjective] postanowiły skoncentrować się na innych priorytetach strategicznych."
 AFG_political_events.52.a: "Jak śmieli nas zdradzić!"
 AFG_political_events.53.t: "[FROM.GetNameDefCap] zgadza się nam pomóc"
 AFG_political_events.53.desc: "W odpowiedzi na nasz wniosek rząd [FROM.GetAdjective] zgodził się wesprzeć nasze działania, dzięki którym $AFG_amunullah_khan$ mógłby powrócić na tron [ROOT.GetAdjective] To wsparcie obejmuje także pomoc militarną oraz dostawy wyposażenia, co ma zapewnić powodzenie naszych wysiłków."
 AFG_political_events.53.a: "[AFG.GetNonIdeologyName] ma przyszłość, o której możemy decydować!"
 AFG_political_events.54.t: "Dotarło [GER.GetAdjective] wsparcie"
 AFG_political_events.54.desc: "Zgodnie z wcześniejszymi ustaleniami [FROM.GetAdjective] wyposażenie zostało nam udostępnione po wybuchu wojny domowej. Ich agenci, których areną działań jest [ROOT.Capital.GetCapitalVictoryPointName], zapewnili nas, że tajne oddziały [FROM.GetAdjective] dotrą niebawem do kraju i pomogą nam w walce."
 AFG_political_events.54.a: "Doskonale!"
 AFG_political_events.60.t: "$AFG_turko_persian_union$ - Zaproszenie"
 AFG_political_events.60.desc: "Rząd [FROM.GetAdjective] rozpoczął tworzenie nowego ciała politycznego, zwanego unią turecko-perską. Wygląda na to, że chcą wykorzystać militarnie tureckie i perskie dziedzictwo, żeby zjednoczyć wszystkie nasze ludy pod władzą jednego rządu. Pierwszy krok w tej sprawie to zawarcie z nami sojuszu wojskowego. Jeżeli się zgodzimy, za jakiś czas niewątpliwie zaczną naciskać w sprawie większej integracji pod ich przywództwem."
 AFG_political_events.60.a: "Wspólnie będziemy decydować o naszym przeznaczeniu!"
 AFG_political_events.60.b: "Jakim prawem oni wypowiadają się w imieniu [ROOT.GetAdjective] społeczeństwa?"
 AFG_political_events.61.t: "[FROM.GetNonIdeologyName] dołącza do: $AFG_turko_persian_union$"
 AFG_political_events.61.desc: "[FROM.GetNameDefCap] zgadza się dołączyć do naszej unii turecko-perskiej. Połączone siły naszych wojsk zniechęcą do agresji naszych wspólnych wrogów. A co ważniejsze, zyskaliśmy przyczółek, z którego będziemy mogli budować własną niepodległość."
 AFG_political_events.61.a: "Doskonale!"
 AFG_political_events.62.t: "[FROM.GetNonIdeologyName] odmawia dołączenia do: $AFG_turko_persian_union$"
 AFG_political_events.62.desc: "[FROM.GetNameDefCap] odmawia dołączenia do unii turecko-perskiej. Zdenerwowała ich nasza rzekomo arogancka próba wypowiadania się w imieniu wszystkich ludów [TUR.GetAdjective] i [PER.GetAdjective]."
 AFG_political_events.62.a: "Za jakiś czas przekonają się, że błądzą."
 AFG_political_events.62.b: "Kto nie jest z nami, ten naszym wrogiem!"
 AFG_political_influence_major_warning_tt: "Jeżeli [FROM.GetNameDefCap] zdobędzie ponad §R40%§! poparcia dla ideologii, która nie jest zgodna z naszą, zyskamy możliwość interwencji i inwazji na ten kraj, poprzez decyzje §Y$AFG_foreign_intervention_category$§!."
 AFG_political_events_51_tt: "[AFG.GetNonIdeologyName] - gdy w tym kraju wybuchnie wojna domowa: "
 AFG_political_events.70.t: "[FROM.GetNonIdeologyName] nie zgadza się na Linię Duranda"
 AFG_political_events.70.desc: "Indie Brytyjskie i [FROM.GetNonIdeologyName] rozdziela Linia Duranda, ustanowiona w 1893 r. Granica ta od dawna jest przedmiotem sporów. Wraz z nasilającymi się [FROM.GetAdjective] nastrojami nacjonalistycznymi i dążeniem do zjednoczenia plemion Pasztunów mieszkających po obu stronach granicy rząd, na czele którego stoi [FROM.GetLeader], oficjalnie odmówił uznawania Linii Duranda. [FROM.Capital.GetCapitalVictoryPointName] domaga się renegocjacji granic, powołując się na krzywdy historyczne i niesprawiedliwy podział ziem pasztuńskich. Posunęli się nawet do groźby wypowiedzenia wojny, jeżeli nie dojdziemy do porozumienia."
 AFG_political_events.70.a: "W tej chwili nie możemy sobie pozwolić na konflikt."
 AFG_political_events.70.b: "Nie możemy sobie pozwolić na wojnę, ale [ROOT.OVERLORD.capital.GetCapitalVictoryPointName] musi wyrazić zgodę."
 AFG_political_events.70.c: "Granice to sprawa zamknięta i nie będą przedmiotem kolejnych dyskusji."
 AFG_political_events.71.t: "[FROM.GetNameDefCap] zgadza się na renegocjację granic"
 AFG_political_events.71.desc: "Wbrew wszelkim przewidywaniom, [FROM.GetNameDef] zgadza się spełnić nasze żądania renegocjacji przebiegu Linii Duranda. Znalazłszy się pod ogromną presją i nie chcąc ryzykować długiego konfliktu regionalnego, rząd [FROM.GetAdjective] zgodził się wytyczyć granice na nowo, uwzględniając nasze słuszne roszczenia wobec ziem pasztuńskich. To zwycięstwo dyplomatyczne nie tylko jednoczy nasz lud, ale także wzmacnia władzę, którą sprawuje [ROOT.GetLeader]. Państwo [ROOT.GetAdjective] po raz pierwszy w historii jest tak zjednoczone i silne."
 AFG_political_events.71.a: "Wspaniałe zwycięstwo Afganistanu!"
 AFG_political_events.72.t: "[FROM.GetNameDef] proponuje ustępstwa terytorialne"
 AFG_political_events.72.desc: "[AFG.GetNameDef]: Sytuacja polityczna osiągnęła punkt wrzenia. Tamtejszy rząd oficjalnie odmówił uznania Linii Duranda i zażądał renegocjowania granic w celu zjednoczenia plemion Pasztunów. Władze [AFG.GetAdjective] wyraźnie zaznaczyły, że niespełnienie tych żądań spowoduje wypowiedzenie wojny. W obliczu kosztownego i długiego konfliktu rząd [FROM.GetAdjective] zaproponował przekazanie spornego terytorium na rzecz państwa [AFG.GetAdjective], żeby w ten sposób ustabilizować sytuację w regionie i uniknąć dalszej eskalacji."
 AFG_political_events.72.a: "Nie możemy dać się wciągnąć w następny konflikt."
 AFG_political_events.72.b: "Groźby nie spowodują, że zgodzimy się na ustępstwa terytorialne."
 AFG_political_events.73.t: "Rząd [FROM.GetAdjective] zgadza się na ustępstwa terytorialne"
 AFG_political_events.73.desc: "Z uwagi na obecne napięcia w stosunkach międzynarodowych i możliwość wybuchu kosztownego konfliktu w regionie, [FROM.Capital.GetCapitalVictoryPointName] uważa, że najlepszym rozwiązaniem będzie przekazanie państwu [AFG.GetAdjective] spornego terytorium. Polecono nam dostosować się do tej dyrektywy, aby uniknąć destabilizacji regionu i niepotrzebnej wojny."
 AFG_political_events.73.a: "Pragmatyczne rozwiązanie."
 AFG_political_events.74.t: "[FROM.GetNameDefCap] nie zgadza się na ustępstwa terytorialne"
 AFG_political_events.74.desc: "Władze [AFG.GetAdjective] domagają się renegocjacji Linii Duranda i przekazania im pasztuńskich terytoriów, czemu stanowczo sprzeciwia się [FROM.Capital.GetCapitalVictoryPointName]. Pomimo możliwości wybuchu konfliktu rząd [FROM.GetAdjective] uznał, że oddanie tych ziem stworzyłoby groźny precedens oraz osłabiło jego pozycję w regionie. Polecono nam odmówić spełnienia żądań, które stawia [AFG.GetNonIdeologyName], mamy też przygotować się do ewentualnej obrony granic."
 AFG_political_events.74.a: "Zrobimy, co trzeba."
 AFG_political_events.75.t: "Nie zgadza się na renegocjację granicy"
 AFG_political_events.75.desc: "Mimo naszych roszczeń i jasno wyrażonej chęci do zjednoczenia Pasztunów, rząd [FROM.GetAdjective] stanowczo odmówił renegocjacji granic. W swojej ostrej odpowiedzi nie zgadza się na oddanie jakichkolwiek terytoriów oraz ostrzega przed dalszą eskalacją. Wygląda na to, że konflikt to jedyny sposób na wyzwolenie tych terenów."
 AFG_political_events.75.a: "Zatem musimy szykować się do wojny."
 AFG_political_events.80.t: "[FROM.GetNameDefCap] domaga się współpracy w polityce zagranicznej"
 AFG_political_events.80.desc: "Rząd [FROM.GetAdjective] wykonał śmiałe posunięcie mające na celu zdominowanie świata islamskiego. Przedstawił ultimatum, w którym domaga się od nas wejścia do budowanego przez niego sojuszu, którego celem jest zjednoczenie i wzmocnienie krajów islamskich pod [FROM.GetAdjective] przywództwem. Niespełnienie tego żądania może doprowadzić do inwazji."
 AFG_political_events.80.a: "To leży w naszym interesie."
 AFG_political_events.80.b: "Nie mają prawa wpływać na naszą politykę."
 AFG_political_events.81.t: "[FROM.GetNameDefCap] zgadza się dołączyć"
 AFG_political_events.81.desc: "W odpowiedzi na nasze ultimatum rząd [FROM.GetAdjective] postanowił przystać na nasze żądania. Dołączą do naszego sojuszu, uznając siłę i przywództwo państwa [ROOT.GetAdjective] w jednoczeniu świata islamskiego. To strategiczne posunięcie nie tylko rozszerza nasze wpływy, ale także umacnia dominującą pozycję naszego kraju w regionie. Mając ich po naszej stronie, zrobiliśmy kolejny krok na drodze do stworzenia zjednoczonego frontu islamskiego."
 AFG_political_events.81.a: "Nie mieli innego wyjścia."
 AFG_political_events.82.t: "[FROM.GetNameDefCap] nie zgadza się dołączyć"
 AFG_political_events.82.desc: "[FROM.GetNameDef] odrzuca nasze ultimatum i nie dołączy do naszego sojuszu. Rząd iracki nie zamierza rezygnować z niepodległości na rzecz naszej władzy."
 AFG_political_events.82.a: "Zatem trzeba ich zniszczyć."
 AFG_political_events.85.t: "[FROM.GetNameDefCap] domaga się ochrony"
 AFG_political_events.85.desc: "Rząd [FROM.GetAdjective] przekazał nam tajną wiadomość z propozycją zawarcia paktu obronnego. Chcą, żebyśmy bronili się nawzajem w razie wybuchu wojny, takie partnerstwo da nam przewagę strategiczną nad naszymi wrogami. Afganistan chce stać się dominującą siłą w świecie islamskim, a to może współgrać z naszymi szerszymi interesami geopolitycznymi."
 AFG_political_events.85.a: "Możemy na tym zyskać."
 AFG_political_events.85.b: "Nie damy się wciągnąć w [FROM.GetAdjective] politykę."
 AFG_political_events.86.t: "[FROM.GetNameDefCap] zgadza się zawrzeć pakt"
 AFG_political_events.86.desc: "[FROM.GetNameDefCap] zgadza się na naszą propozycję zawarcia paktu obronnego, w którym oba naszej kraje zobowiążą się do wzajemnego wspierania się w przypadku wojny. To wzmocni naszą pozycję strategiczną. Dzięki wsparciu udzielonemu przez [FROM.GetAdjective] siły zbrojne jesteśmy bliżej realizacji naszych ambicji stania się dominującą potęgą świata islamskiego."
 AFG_political_events.86.a: "Zatem rozpoczniemy naszą ekspansję w całym regionie."
 AFG_political_events.87.t: "Rząd [FROM.GetAdjective] nie zgadza się zawrzeć paktu"
 AFG_political_events.87.desc: "W wyważonej odpowiedzi władze [FROM.GetAdjective] odrzuciły naszą propozycję zawarcia paktu obronnego. Mimo oczywistych potencjalnych korzyści strategicznych postanowili postawić na inne układy i ostrożnie podchodzić do zawarcia z nami takiego porozumienia."
 AFG_political_events.87.a: "To potrwa, ale w końcu samodzielnie osiągniemy nasze cele."
 AFG_political_events.90.t: "[AFG.GetNameDefCap] wspiera reakcjonistów w Azji Środkowej."
 AFG_political_events.90.desc: "Pojawiły się doniesienia, że państwo [AFG.GetAdjective], którym rządzi [AFG.GetLeader], aktywnie promuje działalność reakcyjną w naszych republikach w Azji Środkowej. Agenci [AFG.GetAdjective] wywiadu podsycają niepokoje i wywołują wśród miejscowej ludności nastroje anty[ROOT.GetAdjective]. Te działania wywrotowe stanowią bezpośrednie zagrożenie dla naszej władzy w regionie oraz zagrażają stabilności na naszych terytoriach w Azji Środkowej. Musimy zwalczać te zagraniczne wpływy i zachować kontrolę nad naszymi republikami."
 AFG_political_events.90.a: "Musimy wysłać tam dodatkowe siły bezpieczeństwa, które zdławią niepokoje."
 AFG_political_events_90_tt: "Odblokuj decyzje §Y[AFG_get_turkik_people_name_key]§!, żeby usunąć komórki ruchu oporu w regionach Azji Środkowej. §RJeżeli nie zlikwidujemy komórek ruchu oporu i wybuchnie wojna z państwem [FROM.GetAdjective], te regiony zbuntują się przeciwko nam!§!"
 AFG_political_events.91.t: "Bunt w republikach Azji Środkowej"
 AFG_political_events.91.desc: "Po wybuchu wojny z państwem [AFG.GetAdjective] sytuacja w naszych republikach Azji Środkowej osiągnęła punkt wrzenia. Kilka republik, zachęconych [AFG.GetAdjective] wpływami i ośmielonych trwającym konfliktem, wszczęło bunt i ogłosiło niepodległość od władz [ROOT.GetAdjective]. Ta potężna rebelia zagraża stabilności całego regionu oraz angażuje nasze cenne zasoby wojskowe. Musimy błyskawicznie zdławić te powstania, w przeciwnym razie możemy stracić kontrolę nad Azją Środkową."
 AFG_political_events.91.a: "Musimy zdławić te bunty i przywrócić naszą władzę."
 AFG_political_events.95.t: "[FROM.GetNonIdeologyName] areną działań wojsk [GER.GetAdjective]"
 AFG_political_events.95.desc: "Wojna domowa, która niedawno wybuchła w nękanym kłopotami państwie [AFG.GetAdjective], wywołała zaniepokojenie w: [ROOT.Capital.GetCapitalVictoryPointName]. Jednak sytuacja stała się jeszcze trudniejsza, gdy pojawiły się doniesienia z regionu o tym, że wojska [GER.GetAdjective] pomagają wojskom [AFG.GetAdjective] w obaleniu legalnego rządu. Możemy tylko przypuszczać, że [AFG.GetLeader] i [GER.GetNameDef] zbliżyły się, a to może poważnie zaszkodzić naszym interesom w tym regionie. Dlatego nasze siły zbrojne przedstawiły nam do zatwierdzenia plan potajemnego udzielenia wsparcia legalnemu rządowi i uniemożliwienia faszystom przejęcia władzy w kraju."
 AFG_political_events.95.a: "To kluczowa kwestia dla bezpieczeństwa regionu. Zatwierdzamy ten plan."
 AFG_political_events.95.b: "[AFG.GetNonIdeologyName] nas nie interesuje."
 AFG_political_events.100.t: "Region buforowy Chorasan"
 AFG_political_events.100.desc: "Rząd [FROM.GetAdjective] dostrzegł strategiczną konieczność utworzenia państwa buforowego. Będzie nim Wschodni [PER.GetNonIdeologyName]. W tym celu złożyli wniosek formalny o przekazanie im kontroli nad częścią terytoriów Wschodniego Iranu, co miałoby ułatwić stworzenie regionu Chorasan. Przekonują, że ten nowy bufor stanie się siłą stabilizującą region."
 AFG_political_events.100.a: "Chyba nie powinniśmy się sprzeciwiać, skoro doprowadzi to do długotrwałego pokoju?"
 AFG_political_events.100.b: "Nie zrobimy tego."
 AFG_political_events.101.t: "[FROM.GetNameDefCap] zgadza się utworzyć państwo buforowe"
 AFG_political_events.101.desc: "Rząd [FROM.GetAdjective] zgadza się na przekazanie terytoriów położonych we wschodniej części państwa [PER.GetAdjective] Dzięki temu utworzymy kraj buforowy, Chorasan, tak jak planowaliśmy. "
 AFG_political_events.101.a: "Nasza zachodnia flanka wreszcie jest bezpieczna."
 AFG_political_events.102.t: "[FROM.GetNameDefCap] odrzuca propozycję utworzenia państwa buforowego"
 AFG_political_events.102.desc: "Niestety, rząd [FROM.GetAdjective] odrzucił naszą propozycję przekazania kontroli nad wskazanymi terytoriami we wschodniej części państwa [PER.GetAdjective] Jednocześnie wyraża zaniepokojenie ewentualnym wpływem takiego transferu na stabilność regionu."
 AFG_political_events.102.a: "Będziemy realizować nasze cele za pomocą innych środków."
 AFG_political_events.110.t: "[FROM.GetNameDefCap] żąda terytorium"
 AFG_political_events_110_desc_balochistan: "Rząd [FROM.GetAdjective] domaga się oddania mu terytorium Beludżystanu. Twierdzą, że to ich prawowite ziemie, a obecne granice niesprawiedliwie dzielą ich lud oraz terytorium."
 AFG_political_events_110_desc_durand: "Rząd [FROM.GetAdjective] domaga się oddania mu części naszych terytoriów graniczących z ich krajem. Twierdzą, że to ich prawowite ziemie, a obecne granice niesprawiedliwie dzielą ich lud oraz terytorium."
 AFG_political_events.110.a: "Zgódźmy się, jeśli to sprawi, że się odczepią."
 AFG_political_events.110.b: "Nie oddamy nawet piędzi ziemi."
 AFG_political_events.111.t: "[FROM.GetNameDefCap] zgadza się przekazać terytorium"
 AFG_political_events.111.desc: "[FROM.GetNameDefCap] zgadza się przekazać regiony, których się domagamy. Po dziesięcioleciach sporów nasi rodacy mogą wreszcie wrócić na łono ojczyzny."
 AFG_political_events.111.a: "Doskonale!"
 AFG_political_events.112.t: "[FROM.GetNameDefCap] odmawia przekazania terytorium"
 AFG_political_events.112.desc: "[FROM.GetNameDefCap] odmawia przekazania nam regionów, których się domagamy. Wygląda na to, że musimy znaleźć inny sposób na odzyskanie naszych prawowitych terytoriów."
 AFG_political_events.112.a: "Warto było spróbować."
 AFG_political_events.112.b: "W takim razie użyjemy siły."
 AFG_political_events.120.t: "[FROM.GetNameDefCap] zwraca się o wsparcie"
 AFG_political_events.120.desc: "Przedstawiciele [AFG.GetAdjective] ruchu komunistycznego zwrócili się do nas o udzielenie wsparcia ich kiełkującej rewolucji. Trudno powiedzieć, czy ten targany problemami kraj jest w stanie utrzymać gospodarkę socjalistyczną, ale nie możemy lekceważyć znaczenia przesuwania granic socjalizmu w głąb Azji Środkowej i dalej."
 AFG_political_events.120.a: "To sprzyja realizacji naszych celów w tym regionie."
 AFG_political_events.120.b: "Krew [SOU.GetAdjective] obywateli nigdy nie zostanie przelana na [FROM.GetAdjective] ziemi!"
 AFG_political_events.121.t: "[FROM.GetNameDefCap] zgadza się przyjść nam z pomocą"
 AFG_political_events.121.desc: "Demonstrując swoje oddanie ideałom międzynarodowej solidarności, [FROM.GetNameDefCap] zgadza się pomóc w naszej walce. Poinformowali nas, że w najbliższym czasie przyślą do nas w pełni wyposażonych ochotników z szeregów ich sił zbrojnych."
 AFG_political_events.121.a: "Dziękujemy, towarzysze!"
 AFG_political_events.122.t: "[FROM.GetNameDefCap] wstrzymuje wsparcie"
 AFG_political_events.122.desc: "[FROM.GetNameDefCap] nie zgadza się nam pomóc. Twierdzą, że nasza rewolucja wybuchła za wcześnie i jest skazana na porażkę. Bardzo prawdopodobne, że nasz lud w najbliższej przyszłości będzie niechętny państwu [FROM.GetAdjective]."
 AFG_political_events.122.a: "To zdrada socjalistycznych ideałów."
 AFG_political_events.130.t: "[FROM.GetNameDefCap] żąda terytorium"
 AFG_political_events.130.desc: "Rząd [FROM.GetAdjective] zwrócił się do nas z propozycją wzmocnienia ich kraju poprzez utworzenie konfederacji z częścią naszych terytoriów wzdłuż granicy [ROOT.GetAdjective] Wymagałoby to od nas zmiany naszych granic, ale pomogłoby zyskać silnego sojusznika w regionie."
 AFG_political_events.130.a: "Popieramy tę inicjatywę."
 AFG_political_events.130.b: "Ta propozycja to jakieś szaleństwo."
 AFG_political_events.131.t: "[FROM.GetName] zgadza się stworzyć konfederację"
 AFG_political_events.131.desc: "Rząd [FROM.GetAdjective] przystał na naszą propozycję utworzenia konfederacji. Możemy zacząć proces integracji naszego nowego terytorium z naszym systemem politycznym i gospodarczym. Miejmy nadzieję, że w najbliższej przyszłości odstraszy to naszych regionalnych przeciwników."
 AFG_political_events.131.a: "Doskonale!"
 AFG_political_events.132.t: "[FROM.GetName] odrzuca propozycję stworzenia konfederacji"
 AFG_political_events.132.desc: "Rząd [FROM.GetAdjective] odrzucił naszą propozycję utworzenia konfederacji. To spore utrudnienie dla naszej polityki zagranicznej, możemy niepokoić się o jego wpływ na nasze długoterminowe stosunki z rządem [FROM.GetAdjective]."
 AFG_political_events.132.a: "To stracona okazja."
 AFG_political_events.140.t: "Wyniki wyborów"
 AFG_political_events.140.desc: "Można powiedzieć, że wybory były chaotyczne, ponieważ kraj ten nie ma doświadczenia na tym polu. Jednak kilku kandydatów reprezentujących szerokie platformy uzyskało dobre wyniki. Po zamknięciu lokali wyborczych okazało się, że elektorat dał się przekonać:"
 AFG_political_events.140.a: "Młodzieńczemu urokowi Mohammada Daouda Chana."
 AFG_political_events.140.b: "Zawsze konsekwentnemu Sardarowi Szach Mahmudowi Chanowi."
 AFG_political_events.140.c: "Niezłomnemu tradycjonaliście Muhammadowi Ibrahimowi Chanowi."
 AFG_political_events.150.t: "Państwo [FROM.GetAdjective] proponuje traktat obronny"
 AFG_political_events.150.desc: "Rząd [FROM.GetAdjective] zwrócił się do nas z propozycją wzmocnienia naszych krajów poprzez zintegrowanie w niewielkim stopniu naszych przemysłów zbrojeniowych. Oznaczałoby to, że w przypadku wojny musielibyśmy udzielać sobie wsparcia, ale może to dopuszczalna cena za bliższą współpracę?"
 AFG_political_events.150.a: "To może nas tylko wzmocnić"
 AFG_political_events.150.b: "Ta propozycja to jakieś szaleństwo"
 AFG_political_events.151.t: "[FROM.GetName] zgadza się rozszerzyć traktat"
 AFG_political_events.151.desc: "Rząd [FROM.GetAdjective] przystał na naszą propozycję dotyczącą obrony. Możemy zacząć proces integracji naszych kompleksów zbrojeniowych. Miejmy nadzieję, że w najbliższej przyszłości odstraszy to naszych regionalnych przeciwników."
 AFG_political_events.151.a: "Doskonale!"
 AFG_political_events.152.t: "[FROM.GetName] nie zgadza się na zawarcie traktatu"
 AFG_political_events.152.desc: "Rząd [FROM.GetAdjective] odrzucił naszą propozycję skoordynowania działań naszych przemysłów obronnych, co ostatecznie przekreśliło nasze marzenia o tym, że [FROM.GetLeader] mógłby być naszym przyjacielem."
 AFG_political_events.152.a: "To stracona okazja."
 AFG_political_events.153.t: "$AFG_faqir_of_ipi$ z państwa [AFG.GetNonIdeologyName] prosi o pomoc."
 AFG_political_events.153.desc: "W dyskretnej wiadomości $AFG_faqir_of_ipi$, tradycjonalistyczny [FROM.GetAdjective] przywódca plemienny, skontaktował się z naszym rządem, prosząc o pomoc w odzyskaniu tronu. Obiecuje, że z naszym poparciem zbuduje silny kraj wspierający nasze interesy."
 AFG_political_events.153.a: "Warto pozyskać więcej sojuszników w tym regionie."
 AFG_political_events.153.b: "Po co angażować się w tak odległych zakątkach?"
 AFG_political_events_153_tt: "§YWładze [JAP.GetAdjective] dostarczą nam broń i przyślą ochotników, gdy wybuchnie wojna domowa.§!"
 AFG_political_events.154.t: "[FROM.GetNameDefCap] odrzuca plan"
 AFG_political_events.154.desc: "Rząd [FROM.GetAdjective] odpowiedział na naszą propozycję i, niestety, odmówił udzielenia nam pomocy w działaniach, dzięki którym $AFG_faqir_of_ipi$ zasiadłby na tronie. Powołując się na potencjalne trudności i obecną atmosferę polityczną, władze [FROM.GetAdjective] postanowiły skoncentrować się na innych priorytetach strategicznych."
 AFG_political_events.154.a: "Jak śmieli nas zdradzić!"
 AFG_political_events.155.t: "[FROM.GetNameDefCap] zgadza się nam pomóc"
 AFG_political_events.155.desc: "W odpowiedzi na nasz wniosek rząd [FROM.GetAdjective] zgodził się wesprzeć nasze działania, dzięki którym $AFG_faqir_of_ipi$ mógłby zasiąść na [ROOT.GetAdjective] tronie. To wsparcie obejmuje także pomoc militarną oraz dostawy wyposażenia, co ma zapewnić powodzenie naszych wysiłków."
 AFG_political_events.155.a: "[AFG.GetNonIdeologyName] ma przyszłość, o której możemy decydować!"
 AFG_political_events.156.t: "Dotarło [JAP.GetAdjective] wsparcie"
 AFG_political_events.156.desc: "Zgodnie z wcześniejszymi ustaleniami [FROM.GetAdjective] wyposażenie zostało nam udostępnione po wybuchu wojny domowej. Ich agenci, których areną działań jest [ROOT.Capital.GetCapitalVictoryPointName], zapewnili nas, że tajne oddziały [FROM.GetAdjective] dotrą niebawem do kraju i pomogą nam w walce."
 AFG_political_events.156.a: "Doskonale!"
 AFG_political_events.157.t: "Dotarło [GER.GetAdjective] wsparcie"
 AFG_political_events.157.desc: "Zgodnie z wcześniejszymi ustaleniami [FROM.GetAdjective] wyposażenie zostało nam udostępnione po wybuchu wojny domowej. Ich agenci, których areną działań jest [ROOT.Capital.GetCapitalVictoryPointName], zapewnili nas, że tajne oddziały [FROM.GetAdjective] dotrą niebawem do kraju i pomogą nam w walce."
 AFG_political_events.157.a: "Doskonale!"
