 GOE_RAJ_generals.6.a: ""
 GOE_RAJ_generals.7.t: "[RAJ.GetNameDefCap] chce kupić zasoby."
 GOE_RAJ_generals.7.desc: "[RAJ.GetLeader] zwraca się do nas z wnioskiem o możliwość zakupu wyposażenia od [ENG.GetAdjective] przemysłu cywilnego. Zaproponowano nam sowitą prowizję za pośrednictwo w tych zakupach."
 GOE_RAJ_generals.7.a: "To umowa korzystna dla obu stron!"
 GOE_RAJ_generals.7.b: "Nie jesteśmy zainteresowani."
 GOE_RAJ_generals.8.t: "Rząd [ENG.GetAdjective] zgadza się!"
 GOE_RAJ_generals.8.desc: "W odpowiedzi na naszą propozycję [ENG.GetLeader] zgadza się, żebyśmy kupili od nich wyposażenie."
 GOE_RAJ_generals.8.a: "Doskonale!"
 GOE_RAJ_generals.9.t: "[ENG.GetNameDefCap] odrzuca naszą propozycję"
 GOE_RAJ_generals.9.desc: "W odpowiedzi na nasz wniosek [ENG.GetLeader] twierdzi, że nie interesuje ich ta propozycja."
 GOE_RAJ_generals.9.a: "Szkoda."
