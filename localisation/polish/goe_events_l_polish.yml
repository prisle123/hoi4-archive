 AFG_political_events.159.desc: "Rząd [FROM.GetAdjective] odpowiedział na naszą propozycję i, niestety, odmówił udzielenia nam pomocy w działaniach, dzięki którym $AFG_faqir_of_ipi$ zasiadłby na tronie. Powołując się na potencjalne trudności i obecną atmosferę polityczną, władze [FROM.GetAdjective] postanowiły skoncentrować się na innych priorytetach strategicznych."
 AFG_political_events.159.a: "Jak śmieli nas zdradzić!"
 AFG_political_events.160.t: "[FROM.GetNameDefCap] zgadza się nam pomóc"
 AFG_political_events.160.desc: "W odpowiedzi na nasz wniosek rząd [FROM.GetAdjective] zgodził się wesprzeć nasze działania, dzięki którym $AFG_faqir_of_ipi$ mógłby zasiąść na [ROOT.GetAdjective] tronie. To wsparcie obejmuje także pomoc militarną oraz dostawy wyposażenia, co ma zapewnić powodzenie naszych wysiłków."
 AFG_political_events.160.a: "[AFG.GetNonIdeologyName] ma przyszłość, o której możemy decydować!"
 AFG_political_events.170.t: "Koronacja księcia Mogołów"
 AFG_political_events.170.desc: "Mirza Khurshid Jah Bahadur przybył do naszego kraju ledwie kilka dni temu, a już odbywa się wielka ceremonia uznania jego roszczeń do Imperiów Mogołów i Timurydów, podczas której zostanie koronowany na nowego emira Afganistanu. Może z czasem poprowadzi kraj do chwały dawnych imperiów."
 AFG_political_events.170.a: "Niech żyje nowy emir!"
 AFG_political_events.171.t: "Koronacja emira Buchary"
 AFG_political_events.171.desc: "Sayyid Mir Muhammed Alim Chan przebywa w Kabulu, odkąd Rosjanie wygnali go z Buchary. Może koronując go na nowego emira Afganistanu, zdołamy wykorzystać jego roszczenia do Azji Środkowej z rąk [SOV.GetAdjective] zarazy."
 AFG_political_events.171.a: "Niech żyje nowy emir!"
 AFG_political_events.172.t: "[FROM.GetNameDefCap] okupuje Waziristan!"
 AFG_political_events.172.desc: "\nNa początku tego tygodnia siły [FROM.GetAdjective] wkroczyły i zajęły nasze terytorium Waziristan, twierdząc, że ich misją jest ochrona regionu przed potencjalną okupacją przez ich wrogów. Jest to ewidentny akt wojny, który możemy jednak zignorować, ponieważ prawdopodobnie nie chcą walczyć z nami, a raczej dążą do ponownego zjednoczenia rozproszonych ludów pasztuńskich."
 AFG_political_events.172.a: "Nie warto o to walczyć"
 AFG_political_events.172.b: "Za kogo oni się uważają?"
 AFG_royal_succession_events.01.t: "Nowy rojalistyczny premier"
 AFG_royal_succession_events.01.desc: "Wielu ludzi kwestionuje decyzje, które podejmuje $AFG_mohammad_hashim_khan$, dlatego postanowiono zabezpieczyć królewską władzę poprzez mianowanie nowym przywódcą jednego z jego braci, których podporządkował sobie $AFG_mohammed_zahir_shah$. Kto zostanie następcą?"
 AFG_royal_succession_events.01.a: "Zawsze konsekwentny $AFG_shah_mahmud_khan$"
 AFG_royal_succession_events.01.b: "Genialny wojskowy $AFG_sardar_shah_wali_khan$"
 AFG_royal_succession_events.01.c: "Bardziej postępowy $AFG_mohammed_daoud_khan$"
 #RAJ
 #India wants to invade Bhutan
 GOE_RAJ.1.t: "[FROM.GetName] prosi o zgodę na zaatakowanie państwa [BHU.GetAdjective]"
 GOE_RAJ.1.desc: "Nasz poddany, [FROM.GetNameDef], widzi okazję do rozszerzenia wpływów na subkontynencie indyjskim poprzez podbój izolacjonistycznego królestwa [BHU.GetAdjective] To może otworzyć drogę do wewnętrznej części Azji."
 GOE_RAJ.1.a: "Świetny pomysł."
 GOE_RAJ.1.b: "To byłoby zbyt agresywne."
 GOE_RAJ.2.t: "[FROM.GetName] zgadza się"
 GOE_RAJ.2.desc: "[FROM.GetName] zgadza się na naszą ekspansję terytorialną. Nie powinniśmy napotkać większego oporu."
 GOE_RAJ.2.a: "Świetnie."
 GOE_RAJ.3.t: "[FROM.GetName] odmawia"
 GOE_RAJ.3.desc: "[FROM.GetName] zgadza się na naszą ekspansję terytorialną, twierdząc, że obecnie destabilizacja subkontynentu nie leży w interesie Korony."
 GOE_RAJ.3.a: "To przykre."
 #India demands Bhutan protectorate
 GOE_RAJ.4.t: "[FROM.GetName] żąda poddaństwa"
 GOE_RAJ.4.desc: "Kontynent staje się coraz bardziej niebezpieczny, dlatego [FROM.GetNameDef] domaga się, żeby nasze królestwo zostało silnie zintegrowane z ich strefą wpływów.\nRząd [FROM.GetAdjective] podkreślił, że zachowamy częściową niepodległość, ale nie zamierza dłużej zamykać oczu na potencjalne zagrożenia dla bezpieczeństwa swojego państwa."
 GOE_RAJ.4.a: "Nie możemy zaakceptować tych warunków."
 GOE_RAJ.4.b: "Musimy ustąpić."
 GOE_RAJ.5.t: "[FROM.GetName] odmawia"
 GOE_RAJ.5.desc: "[FROM.GetName] odrzuca nasze żądania i podkreśla, że jest niepodległym królestwem, które ma własne zasady i zmartwienia."
 GOE_RAJ.5.a: "To niedopuszczalne."
 GOE_RAJ.6.t: "[FROM.GetName] ustępuje."
 GOE_RAJ.6.desc: "[FROM.GetName] zgadza się na nasze żądania, co czyni z tego kraju naszego poddanego."
 GOE_RAJ.6.a: "Doskonale!"
 GOE_RAJ.7.t: "Subhas Czandra Bose proponuje obalenie rządu [GetRajAdjective]"
 GOE_RAJ.7.desc: "Działając na rzecz odzyskania niepodległości przez państwo [GetRajAdjective], nacjonalistyczny przywódca Czandra Bose zaproponował nam dokonanie destabilizacji kontynentu [GetRajAdjective] Jeżeli się zgodzimy, zostaniemy poproszeni o pomoc w zakończeniu imperialnej okupacji terytorium [GetRajAdjective], gdy nadejdzie właściwy moment."
 GOE_RAJ.7.a: "Pomożemy mu."
 GOE_RAJ.7.a_tt: "§YZostaniemy wezwani na wojnę z państwem [RAJ.GetAdjective], gdy Czandra Bose rozpocznie swoją rewolucję§!"
 GOE_RAJ.7.b: "Mamy inne plany"
 GOE_RAJ.8.t: "[FROM.GetName] zgadza się nam pomóc"
 GOE_RAJ.8.desc: "[FROM.GetName] sygnalizuje, że wesprze naszą walkę o niepodległość."
 GOE_RAJ.8.a: "Jeden krok bliżej do niepodległości."
 GOE_RAJ.9.t: "[FROM.GetName] odmawia nam pomocy"
 GOE_RAJ.9.desc: "[FROM.GetName] twierdzi, że ma plany, których realizacja byłaby zagrożona, jeśli weźmie udział w wojnie przeciwko państwu [ENG.GetAdjective], dlatego nie udzieli nam pomocy."
 GOE_RAJ.9.a: "I tak nie potrzebujemy pomocy."
 GOE_RAJ.10.t: "[FROM.GetName] żąda, aby państwo [JAP.GetAdjective] wypełniło swoje przyrzeczenie."
 GOE_RAJ.10.desc: "Subhas Czandra Bose rozpoczął swoją rewolucję. Otrzymaliśmy telegram ze stwierdzeniem, że jeśli mamy dotrzymać złożonej obietnicy, to właśnie teraz. \nTo okazja do całkowitego wyeliminowania istotnego adwersarza w azjatyckiej strefie wpływów."
 GOE_RAJ.10.a: "Będziemy walczyć."
 GOE_RAJ.10.b: "Nie dotrzymamy obietnicy."
 GOE_RAJ.11.t: "[FROM.GetNameDefCap] dotrzymuje obietnicy"
 GOE_RAJ.11.desc: "[FROM.GetName] prowadzi pełną mobilizację i zamierza pomóc w naszej walce."
 GOE_RAJ.11.a: "Krew i wolność!"
 GOE_RAJ.12.t: "[FROM.GetName] łamie obietnicę"
 GOE_RAJ.12.desc: "Żaden [FROM.GetAdjective] żołnierz nie przyjdzie nam z pomocą. Nigdzie nie widać obiecanego wsparcia, a Tokio milczy. Możemy śmiało założyć, że zostaliśmy sami."
 GOE_RAJ.12.a: "Wiarołomcy!"
 GOE_RAJ.13.t: "Czy [GetRajName] ma otrzymać Andamany?"
 GOE_RAJ.13.desc: "Do czasu zwycięstwa rządowi Azad Hind przydałaby się stolica leżąca z dala od linii frontu, z której mógłby sprawować władzę.\nNiedawno podbite Andamany byłyby idealnym miejscem."
 GOE_RAJ.13.a: "Oddajmy im te wyspy."
 GOE_RAJ.13.b: "Te wyspy są nam potrzebne."
 GOE_RAJ.14.t: "[JAP.GetName] oddaje Andamany"
 GOE_RAJ.14.desc: "Wojska [JAP.GetAdjective] dokonały udanej inwazji na Andamany. Teraz [JAP.GetName] chce oddać je nam, aby stały się siedzibą naszego rządu."
 GOE_RAJ.14.a: "Świetnie."
 GOE_RAJ.14.tt: "Możemy przenieść naszą stolicę na Andamany, realizując cel §Y$RAJ_shaheed_and_swara$§!."
 GOE_RAJ.15.t: "[RAJ.GetNameDefCap] zachowuje kontrolę nad: [992.GetName]"
 GOE_RAJ.15.desc: "Rząd [RAJ.GetAdjective] poinformował nas, że zamierza zachować kontrolę nad portem Aden, mimo wcześniejszych planów oddania go Koronie.\nJak można się było spodziewać, wywołało to spore zamieszanie w parlamencie, szczególnie oburzony był Winston Churchill, ale na razie nie podjęto decyzji o jakichkolwiek działaniach dyscyplinujących."
 GOE_RAJ.15.a: "Co oni planują?"
 GOE_RAJ.16.t: "Rząd [FROM.GetAdjective] oddaje: [992.GetName]"
 GOE_RAJ.16.desc: "Zgodnie z ustawą o rządzie Indii z 1935 r. administracja [GetRajAdjective] przekazała nam władzę nad: [992.GetName]."
 GOE_RAJ.16.a: "Mniejszy nadzór administracyjny."
 GOE_RAJ.17.t: "[RAJ.GetName] działa przeciwko: [TIB.GetName]"
 GOE_RAJ.17.desc: "Rząd [RAJ.GetAdjective] wykonał pokazowy agresywny ruch na granicy [TIB.GetAdjective] i ogłosił, że zamierza utworzyć tam strefę bezpieczeństwa w celu ochrony własnego terytorium. To jawne naruszenie naszych interesów w regionie."
 GOE_RAJ.17.a: "Zaproponujmy gwarancje rządowi [TIB.GetAdjective]"
 GOE_RAJ.17.b: "Nie możemy sobie pozwolić na otwarcie kolejnego frontu."
 GOE_RAJ.18.t: "[RAJ.GetLeader] domaga się zwrotu posiadłości kolonialnych"
 GOE_RAJ.18.desc: "Państwo [RAJ.GetAdjective] zrzuciło jarzmo przeszłości, a [RAJ.GetLeader] stał się tak bezczelny, że domaga się zwrotu naszych posiadłości kolonialnych w tym rejonie. Zjednoczenie subkontynentu pod jedną, silną władzą jest chyba niezwykle istotne dla tego nowo powstałego kraju."
 GOE_RAJ.18.a: "Będą musieli odebrać je siłą."
 GOE_RAJ.18.b: "Nie możemy sobie pozwolić na wojnę tak daleko od ojczyzny."
 GOE_RAJ.19.t: "[FROM.GetName] odmawia oddania kolonii"
 GOE_RAJ.19.desc: "Rząd [FROM.GetAdjective] uparcie odmawia oddania nam prawowitych ziem [GetRajAdjective], mimo wielokrotnych ostrzeżeń, że stan obecny jest nie do zaakceptowania."
 GOE_RAJ.19.a: "W takim razie odbierzemy je siłą."
 GOE_RAJ.20.t: "[FROM.GetName] przekazuje kolonie"
 GOE_RAJ.20.desc: "[FROM.GetName] niechętnie przystaje na nasze żądania. Wyraźnie zaznaczyli, że taka uległa polityka nie potrwa długo, a zgodę należy uznać za niewielką rekompensatę."
 GOE_RAJ.20.a: "Sprawiedliwości stało się zadość."
 GOE_RAJ.21.t: "Zerwany łańcuch."
 GOE_RAJ.21.desc: "Dawny rząd pod jarzmem imperialistycznej Wielkiej Brytanii skapitulował i uciekł z kraju. Umacniamy naszą władzę na subkontynencie, w związku z czym musimy postanowić, co zrobimy z naszymi dawnymi panami."
 GOE_RAJ.21.a: "Zaproponujmy im pokój."
 GOE_RAJ.21.b: "Nie ma mowy o pokoju z imperialistami."
 GOE_RAJ.22.t: "Cesarstwo Indyjskie upadło"
 GOE_RAJ.22.desc: "Lord Linlithgow poinformował nas w chaotycznym telegramie, że buntownicy, którymi dowodzi [RAJ.GetLeader], przejęli kontrolę nad krajem.\nLinlithgow wraca do ojczyzny z propozycją pokojową, która zakłada przekazanie Indiom wszystkich roszczeń."
 GOE_RAJ.22.a: "Żadnych kompromisów."
 GOE_RAJ.22.b: "Upadek wschodu"
 GOE_RAJ.23.t: "[ENG.GetName] odrzuca propozycję pokoju."
 GOE_RAJ.23.desc: "[ENG.GetName] odrzuca naszą propozycję pokojową. Rząd [ENG.GetAdjective] zamierza kontynuować tę wojnę, dopóki nie odzyska perły swojego kraju."
 GOE_RAJ.23.a: "Niech tak będzie."
 GOE_RAJ.24.t: "[ENG.GetName] zgadza się na propozycję pokojową"
 GOE_RAJ.24.desc: "[ENG.GetName] niechętnie zgadza się na naszą propozycję pokojową. [GetRajName] może teraz decydować o własnym losie."
 GOE_RAJ.24.a: "Doszło do rozlewu krwi."
 GOE_RAJ.25.t: "[RAJ.GetName] biały pokój z: [ENG.GetName]"
 GOE_RAJ.25.desc: "Rząd [RAJ.GetAdjective] zawarł pokój ze swoim dawnym władcą i wreszcie uzyskał pełną niepodległość od imperialnej władzy. Teraz my możemy zrobić to samo i odnieść przy tym wielkie zwycięstwo."
 GOE_RAJ.25.a: "Zawrzyjmy pokój."
 GOE_RAJ.25.b: "Jeszcze nie skończyliśmy."
 GOE_RAJ.26.t: "Subhas Czandra Bose uwolniony z więzienia"
 GOE_RAJ.26.desc: "Uwolniliśmy naszego przywódcę z więzienia. To wspaniałe osiągnięcie, które nada strukturę naszej sprawie."
 GOE_RAJ.26.a: "Doskonale!"
 GOE_RAJ.27.t: "[RAJ.GetNameDefCap] chce białego pokoju"
 GOE_RAJ.27.desc: "Zerwawszy okowy ciemiężców, [RAJ.GetNameDefCap] nie chce, żeby nasze kraje dalej prowadziły bezsensowną wojnę."
 GOE_RAJ.27.a: "Nie, wojna musi trwać dalej."
 GOE_RAJ.27.b: "Powinniśmy się porozumieć."
 GOE_RAJ.28.t: "[FROM.GetName] odmawia podpisania białego pokoju"
 GOE_RAJ.28.desc: "[FROM.GetName] nie zgadza się na naszą próbę zakończenia konfliktu. Czy to oznacza nasz koniec, a może ich?"
 GOE_RAJ.28.a: "To złowrogie."
 GOE_RAJ.29.t: "[RAJ.GetName]: Nowy wicekról"
 GOE_RAJ.29.desc: "Zbliża się koniec kadencji Freeman-Freeman Thomas jako wicekróla Indii, zatem musimy zdecydować, czy chcemy go zastąpić odpowiednim kandydatem, czy też przedłużymy kadencję markiza Willingdon."
 GOE_RAJ.29.a: "Victor Hope zastąpi hrabiego."
 GOE_RAJ.29.b: "Zatrzymajmy Freeman-Freemana"
 GOE_RAJ.30.t: "Upadła administracja Cesarstwa Indyjskiego"
 GOE_RAJ.30.desc: "Po wiekach rządzenia administracja [ENG.GetAdjective] wreszcie opuszcza Indie. Urzędnicy opróżnili biura, zarządcy kolonialni sporządzili ostatnie raporty, a flagi Wielkiej Brytanii zostały zdjęte z budynków rządowych. Jednak przekazanie władzy nie odbywa się gładko. Wciąż nie rozwiązano kwestii granic i kontroli wojskowej, co opóźnia pełne odzyskanie niepodległości."
 GOE_RAJ.30.a: "Nareszcie odzyskamy wolność."
 GOE_RAJ.30.b: "Właściwie to nam się tu podoba."
 GOE_RAJ.30_we_are_leaving_tt: "§Y[RAJ.GetName]§! pozostanie tymczasowo pod naszą kontrolą, damy im czas na właściwe przygotowanie administracji. Ale kiedyś będą wolni."
 GOE_RAJ.31.t: "[RAJ.GetName]: Chaos cenowy"
 GOE_RAJ.31.desc: "[RAJ.GetName] próbuje podźwignąć się po wielkim kryzysie, jednak wprowadzona tam kontrola cen doprowadziła do destabilizacji kraju. Powiązanie rupii z funtem szterlingiem niesie ryzyko pogrążenia obu naszych krajów w kłopotach gospodarczych.\nGrupa osób zgłosiła się do nas z propozycją podziału Cesarstwa Indyjskiego na dwie części, co zmniejszyłoby finansowe obciążenie naszego imperium. Jedna część znalazłaby się w rękach prywatnych, a druga pozostała pod panowaniem korony.\nJeżeli nic nie zrobimy, skutki mogą być jeszcze gorsze."
 GOE_RAJ.31.a: "Musimy"
 GOE_RAJ.31.a_tt: "Powstanie Kompania Wschodnioindyjska, która przejmie część Indii."
 GOE_RAJ.31.b: "Nigdy"
 GOE_RAJ.32.t: "Kwestia Aden"
 GOE_RAJ.32.desc: "Zgodnie z planem rządu [ENG.GetAdjective] mamy przekazać mu prowincję Aden, ale gdybyśmy chcieli, moglibyśmy chyba wynegocjować jej zatrzymanie."
 GOE_RAJ.32.a: "Oddajmy im ją"
 GOE_RAJ.32.b: "Zachowajmy ją"
 GOE_RAJ.32.b_tt: "Zachowamy kontrolę nad §Yprowincją Aden§!, co pozwoli nam ukończyć cel §Yport handlowy§!."
 GOE_RAJ.33.t: "Powstanie w północno-zachodnich Indiach!"
 GOE_RAJ.33.desc: "Na dalekiej północy grupa uważająca się za prawowitych dziedziców od dawna martwego imperium zebrała pod swoim sztandarem niezadowolone frakcje i ogłosiła rozpoczęcie wojny o niepodległość na północnym zachodzie. Większość Indii znajduje się pod naszą kontrolą, ale ta rebelia zagraża stabilności kraju. Czy to wydarzenie będzie tylko wzmianką w podręcznikach historii, czy może doprowadzi do odnowienia imperium?"
 GOE_RAJ.33.a: "To niedopuszczalne."
 GOE_RAJ.33.b_tt: "Utrata kontroli nad Gudźarat i Delhi wymusi zawarcie białego pokoju."
 GOE_RAJ.33.b: "Mamy inne problemy."
 GOE_RAJ.33.c: "Ku zwycięstwu!"
 GOE_RAJ_33_c_tt: "§RZawieszenie broni zostanie zaproponowane, gdy przetrwamy 255 dni. Jeżeli w chwili jego zawarcia będziemy okupować Zachodnie, Wschodnie, Centralne, Południowe lub Północne Indie, otrzymamy większe ustępstwa terytorialne!§!"
 GOE_RAJ.34.t: "Upadek administracji [UK_INDIA.GetAdjective]"
 GOE_RAJ.34.desc: "[UK_INDIA.GetName]: doszło do katastrofy! Lokalna administracja upadła z powodu przedłużającej się wojny na zachodzie. Żeby zachować kontrolę nad krajem, zaproponowali rebeliantom kompromis terytorialny. Nie uznajemy tych buntowników, ale na razie trzeba uznać tę wojnę za przegraną."
 GOE_RAJ.34.a: "Katastrofa!"
 GOE_RAJ.35.t: "[ENG.GetName] daje nam wolność"
 GOE_RAJ.35.desc: "Cesarstwo Indyjskie przestało istnieć, i to bez choćby jednego wystrzału. Umocniliśmy władzę nad Indiami, a rząd jego królewskiej mości dźwiga ciężar problemów całego imperium, więc postanowił nie interweniować."
 GOE_RAJ.35.a: "Tego się nie spodziewaliśmy."
 GOE_RAJ.37.t: "Ostrzeżenie z Whitehall"
 GOE_RAJ.37.desc: "Nasza najnowsza polityka okupacyjna, jak można było przewidzieć, doprowadziła do wzrostu aktywności ruchu oporu. Wydaje się, że zwróciło to uwagę rządu Jego Królewskiej Mości. Otrzymaliśmy ostro sformułowany list, w którym jasno dano nam do zrozumienia, że Londyn nie pochwala naszego lekkomyślnego podejścia do sprawowania rządów. Wiadomość zawiera starannie dobrane słowa, które mimo wszystko emanują groźbą. Bez wątpienia oczekuje się od nas zrewidowania naszego podejścia, jeśli nie chcemy, by udzielono nam pomocy w przywróceniu porządku w sposób, który może nie przypaść nam do gustu."
 GOE_RAJ.37.a: "Czy powinniśmy sprawdzić ich blef?"
 GOE_RAJ.38.t: "Imperium kontratakuje"
 GOE_RAJ.38.desc: "Wygląda na to, że [ENG.GetAdjective] rząd ma dość naszego podejścia do zarządzania na szczeblu lokalnym. Siły brytyjskie przybyły pod pozorem działań stabilizacyjnych. Sieci oporu zostały wykorzenione, kłopotliwe grupy spacyfikowane, a nasze własne wpływy zostały starannie zniwelowane.\nWielka Brytania twierdzi, że wszystko to ma charakter tymczasowy i jest konieczną interwencją w celu ochrony integralności regionu. Przesłanie jest jednak jasne: to oni tu rządzą i jeśli chcemy sprawować władzę, musimy to robić na ich warunkach."
 GOE_RAJ.38.a: "Na razie będziemy grzeczni."
 GOE_RAJ.39.t: "Negocjacje ze związkami"
 GOE_RAJ.39.desc: "Przywódcy związków zgodzili się na spotkanie z nami w słabo oświetlonej piwnicy, z dala od wścibskiego spojrzenia rządu. Pod ich kontrolą znajdują się rolnicy, robotnicy, rybacy i reszta pospólstwa. Są skłonni nas wesprzeć w staraniach obalenia obecnego rządu, ale chcą w zamian pewnych gwarancji..."
 GOE_RAJ.39.a: "Gwarancja bezpieczeństwa robotników"
 GOE_RAJ.39.a_tt: "Gdy zdobędziemy władzę, będziemy zobligowani do zwiększenia bezpieczeństwa robotników w ciągu §Y6 miesięcy§!. Niepowodzenie spowoduje niezadowolenie związków. Korzyści z większego bezpieczeństwa robotników to:"
 GOE_RAJ.39.b: "Gwarancja płacy minimalnej"
 GOE_RAJ.39.b_tt: "Gdy zdobędziemy władzę, będziemy zobligowani do zagwarantowania płacy minimalnej w ciągu §Y6 miesięcy§!. Niepowodzenie spowoduje niezadowolenie związków. Korzyści z gwarancji płacy minimalnej to:"
 GOE_RAJ.39.c: "Koniec spotkania"
 GOE_RAJ.39.c_tt: "Będziemy mogli ponowić spotkanie, dopóki nie ukończymy celu §Y$RAJ_royal_indian_navy_mutiny$§!"
 GOE_RAJ.40.t: "Starcia graniczne na północ od Delhi"
 GOE_RAJ.40.desc: "[986.GetName]: indyjskie siły wkroczyły na pobliskie sporne terytorium. Pośród wzgórz i równin niedaleko na północ od Delhi wybuchają potyczki. Agresor twierdzi, że posiada historyczne prawo do tego regionu. Przemawiając przez radio, premier nazwał Pakistan reliktem podziału kolonialnego. Napięcia narastają, a starcie wydaje się nieuniknione."
 GOE_RAJ.40.a: "Jak śmieli?!"
 GOE_RAJ.41.t: "[RAJ.GetName] zajmuje: [986.GetName]"
 GOE_RAJ.41.desc: "Indyjscy żołnierze zajęli tereny przygraniczne. Siły Pakistanu wycofały się po ciężkich walkach i obecnie nad regionem powiewają komunistyczne flagi. Indyjskie media obwołały to zwycięstwem ludu."
 GOE_RAJ.41.a: "Rewolucja postępuje naprzód."
 GOE_RAJ.41.b: "To przykra strata."
 GOE_RAJ.42.t: "[431.GetName]: starcia graniczne"
 GOE_RAJ.42.desc: "[431.GetName]: indyjskie siły wkroczyły na pobliskie sporne terytorium. Pośród wzgórz i równin niedaleko na północ od Delhi wybuchają potyczki. Agresor twierdzi, że posiada historyczne prawo do tego regionu. Przemawiając przez radio, premier nazwał Pakistan reliktem podziału kolonialnego. Napięcia narastają, a starcie wydaje się nieuniknione."
 GOE_RAJ.42.a: "Jak śmieli?!"
 GOE_RAJ.43.t: "[RAJ.GetName] zajmuje: [431.GetName]"
 GOE_RAJ.43.desc: "Indyjscy żołnierze zajęli Kalkutę. Siły Pakistanu wycofały się po ciężkich walkach i obecnie nad regionem powiewają komunistyczne flagi. Indyjskie media obwołały to zwycięstwem ludu."
 GOE_RAJ.43.a: "Rewolucja postępuje naprzód."
 GOE_RAJ.43.b: "To przykra strata."
 GOE_RAJ.44.t: "[433.GetName]: starcia graniczne"
 GOE_RAJ.44.desc: "[433.GetName]: indyjskie siły wkroczyły na pobliskie sporne terytorium. Żołnierze zajęli Tadź Mahal. Agresor twierdzi, że posiada historyczne prawo do tego regionu. Przemawiając przez radio, premier nazwał Pakistan reliktem podziału kolonialnego. Napięcia narastają, a starcie wydaje się nieuniknione."
 GOE_RAJ.44.a: "Jak śmieli?!"
 GOE_RAJ.45.t: "[RAJ.GetName] zajmuje: [433.GetName]"
 GOE_RAJ.45.desc: "[433.GetName]: indyjscy żołnierze zajęli swój cel. Siły Pakistanu wycofały się po ciężkich walkach i obecnie nad regionem powiewają komunistyczne flagi. Indyjskie media obwołały to zwycięstwem ludu."
 GOE_RAJ.45.a: "Rewolucja postępuje naprzód."
 GOE_RAJ.45.b: "To przykra strata."
 GOE_RAJ.46.t: "Powstanie ludowe"
 GOE_RAJ.46.desc: "We wsiach wre powstanie. Komunistyczni agitatorzy, którzy od dawna knuli w ukryciu, wezwali lud do broni. Chłopi zwrócili się przeciw posiadaczom ziemskim, a nad ratuszami załopotały sztandary z młotem i sierpem.\n\nUżyta broń i slogany sugerują, że [FROM.GetAdjective] państwo maczało palce w tej rebelii.\n\nRozpoczęła się nowa wojna o serce i duszę naszego narodu."
 GOE_RAJ.46.a: "Przepędzić czerwonych!"
 GOE_RAJ.46.b: "Nie zniesiemy tej presji."
 GOE_RAJ.46.c: "Już szykujemy się do przyjęcia komunizmu!"
 GOE_RAJ.47.t: "Wzrost wpływów Indii"
 GOE_RAJ.47.desc: "Indyjska Republika Ludowa zaczęła szerzyć zasięg swojej ideologii poza granice państwa.\n\nW ostatnich tygodniach w naszej sferze politycznej coraz głośniej rozbrzmiewają proindyjskie głosy. Publikacje chwalą tamtejszy model zdecentralizowanego socjalizmu, opór wobec obcych wpływów i sukces, jaki najwyraźniej odnieśli w reformowaniu postkolonialnego państwa.\n\nNie wiemy, czy to celowe [From.GetAdjective] starania, by zachwiać naszą polityką, lecz niewątpliwie czujemy ich obecność."
 GOE_RAJ.47.a: "Będziemy ich uważnie obserwować."
 GOE_RAJ.48.t: "Wpływ rewolucjonistów indyjskich na: [THIS.GetNameDef]"
 GOE_RAJ.48.desc: "Po serii publikacji i transmisji zainspirowanych [RAJ.GetAdjective] państwem, coraz większa część [This.GetAdjective] społeczeństwa skłania się ku indyjskiemu modelowi socjalizmu rolnego. Słowa o reformach ziemskich, autonomii i zjednoczeniu przeciw imperializmowi przemawiają zarówno do robotników, jak i chłopów.\n\nChoć to wciąż marginalny ruch, wielu członków [THIS.GetAdjective] dowództwa obawia się, że bez silnej reakcji te sentymenty przekształcą się w masowe strajki lub, co gorsza, zbrojną agitację ukierunkowaną na cele [FROM.GetAdjective] państwa."
 GOE_RAJ.48.a: "To niepokojące."
 GOE_RAJ.51.t: "[PAK.GetName] zachowuje kontrolę nad: [986.GetName]"
 GOE_RAJ.51.desc: "Pakistańskie wojska kontrolują ziemie przygraniczne. Indyjskie siły wycofały się po ciężkich walkach i Pakistan wciąż utrzymuje władzę nad regionem. Indyjskie media próbują zatuszować tę narodową kompromitację przy pomocy cenzury."
 GOE_RAJ.51.a: "To przykra strata."
 GOE_RAJ.51.b: "[986.GetName] to nasza prawowita własność."
 GOE_RAJ.49.t: "[PAK.GetName] zachowuje kontrolę nad: [431.GetName]"
 GOE_RAJ.49.desc: "Pakistańskie wojska kontrolują Kalkutę. Indyjskie siły wycofały się po ciężkich walkach i Pakistan wciąż utrzymuje władzę nad regionem. Indyjskie media próbują zatuszować tę narodową kompromitację przy pomocy cenzury."
 GOE_RAJ.49.a: "To przykra strata."
 GOE_RAJ.49.b: "[431.GetName] to nasza prawowita własność."
 GOE_RAJ.50.t: "[PAK.GetName] zachowuje kontrolę nad: [433.GetName]"
 GOE_RAJ.50.desc: "Pakistańskie wojska kontrolują region [433.GetName]. Indyjskie siły wycofały się po ciężkich walkach i Pakistan wciąż utrzymuje władzę nad regionem. Indyjskie media próbują zatuszować tę narodową kompromitację przy pomocy cenzury."
 GOE_RAJ.50.a: "To przykra strata."
 GOE_RAJ.50.b: "[433.GetName] to nasza prawowita własność."
 GOE_RAJ_famine.1.t: "[?global.famine_state.GetName]: Wybuch epidemii fuzariozy"
 GOE_RAJ_famine.1.desc: "[?global.famine_state.GetName]: Wykryto ogniska fuzariozy. Władze obawiają się, że ta choroba wywoływana przez grzyby może się rozprzestrzenić i zaszkodzić zimowym zbiorom."
 GOE_RAJ_famine.1.a: "O-o"
 GOE_RAJ_famine.2.t: "[?global.famine_state.GetName]: Uderzenie cyklonu"
 GOE_RAJ_famine.2.desc: "[?global.famine_state.GetName]: Doszło do uderzenia potężnego cyklonu, a po nim wielu burz. Zniszczenia są ogromne, a dodatkowo doszło do rozprzestrzenienia się fuzariozy na większe obszary, co dodatkowo wzmocniło efekt działania tego grzyba."
 GOE_RAJ_famine.2.a: "To na pewno koniec."
 GOE_RAJ_famine.3.t: "Niewiarygodne prognozy zbiorów"
 GOE_RAJ_famine.3.desc: "Oficjalne prognozy tegorocznych zbiorów przewidują znaczące niedobory. Ale powszechnie wiadomo, że w przeszłości te prognozy nie sprawdzały się."
 GOE_RAJ_famine.3.a: "Oby tym razem też były mylne."
 GOE_RAJ_famine.4.t: "Bariery handlu między prowincjami"
 GOE_RAJ_famine.4.desc: "Ze względu na obawy przed wzrostem cen żywności indyjskie prowincje i księstwa-państwa zaczęły wprowadzać bariery handlowe między prowincjami. Te rozwiązania mogą wywołać dodatkową inflację cen pożywienia, ponieważ prowincje staną się bardziej odizolowane."
 GOE_RAJ_famine.4.a: "Sieć dystrybucji żywności jest dławiona."
 GOE_RAJ_famine.5.t: "[?global.famine_state.GetName]: Chaos cenowy"
 GOE_RAJ_famine.5.desc: "Po wzroście cen zboża miejscowe władze próbowały wprowadzić kontrolę cen, żeby pomóc miejscowej populacji. Niestety spowodowało to tylko, że duża ilość zbóż zniknęła na czarnym rynku lub trafiła do dużych magazynów.\nWprowadzone obostrzenia zostały już poluzowane, ale powszechnie uważa się, że niedobór zbóż jest duży, co sprzyja szalejącej inflacji."
 GOE_RAJ_famine.5.a: "Jest coraz gorzej."
 GOE_RAJ_famine.6.t: "[?global.famine_state.GetName]: Priorytety dystrybucji"
 GOE_RAJ_famine.6.desc: "Miejscowe władze zaakceptowały plan zakładający priorytetowe dostawy podstawowych zapasów dla wyższej i średniej klasy społeczeństwa, które są istotne dla krajowego przemysłu ciężkiego oraz popierają zachodnie wartości oraz modernizację. To spowodowało dalszy skok cen żywności."
 GOE_RAJ_famine.6.a: "..."
 GOE_RAJ_famine.7.t: "[?global.famine_state.GetName]: Klęska głodu"
 GOE_RAJ_famine.7.desc: "[?global.famine_state.GetName]: Wybuchły masowe niepokoje społeczne. Brak podstawowych zasobów zmusił dużą populację mieszkańców wsi do przeniesienia się do przeludnionych miast, aby tam szukać pomocy.\nSytuacja szybko wymknęła się spod kontroli, gdy zgromadzone tłumy zaczęły ze sobą walczyć."
 GOE_RAJ_famine.7.a: "Niedobrze."
 GOE_RAJ_famine.7.tt: "§YCo miesiąc głód może rozlać się na sąsiednie regiony, jeśli nie zostaną podjęte środki zaradcze.\nOdblokowuje kategorię decyzji Głód§!"
 GOE_RAJ_famine.9.t: "[From.GetName] zwraca się o pomoc w walce z głodem"
 GOE_RAJ_famine.9.tt: "Aktywuje wydarzenia §Ygłodu§!"
 GOE_RAJ_famine.9.desc: "[FROM.Getname]: sytuacja pogarsza się, w części kraju trwa klęska głodu. Tamtejszy rząd zwrócił się do społeczności międzynarodowej o pomoc, która pomogłaby zapanować nad sytuacją."
 GOE_RAJ_famine.9.a: "Wybaczcie, ale nie mamy niczego na zbyciu."
 GOE_RAJ_famine.9.b: "Przekażemy dużą pomoc."
 GOE_RAJ_famine.9.c: "Przekażemy niewielką pomoc."
 GOE_RAJ_famine.10.t: "[FROM.GetName] odmawia nam pomocy"
 GOE_RAJ_famine.10.desc: "[FROM.GetName] informuje, że nie udzieli nam żadnej pomocy. Tamtejsze władze twierdzą, że nie mają wobec nas żadnych zobowiązań w takcie tego ogólnoświatowego kryzysu."
 GOE_RAJ_famine.10.a: "Bezwzględni głupcy."
 GOE_RAJ_famine.11.t: "[FROM.GetName] przekazuje duży pakiet pomocy"
 GOE_RAJ_famine.11.desc: "[FROM.GetName] przekazuje nam wspaniałomyślnie duży pakiet pomocowy, który pomoże w walce z głodem i uniemożliwi rozlanie się tego kryzysu na sąsiednie regiony."
 GOE_RAJ_famine.11.a: "Doskonale!"
 GOE_RAJ_famine.12.t: "[FROM.GetName] przekazuje mały pakiet pomocy"
 GOE_RAJ_famine.12.desc: "[FROM.GetName] przekazuje nam mały pakiet pomocowy, który pomoże w walce z głodem i uniemożliwi rozlanie się tego kryzysu na sąsiednie regiony. Oczywiście mogli zrobić więcej, ale lepsze to niż nic."
 GOE_RAJ_famine.12.a: "Dobrze!"
 GOE_RAJ_famine.13.t: "[?global.famine_state.GetName]: Klęska głodu zakończyła się"
 GOE_RAJ_famine.13.desc: "Wygląda na to, że najgorszy okres głodu mamy za sobą. Dobre zbiory ulżyły cierpiącym, a ceny żywności spadają. Musimy trochę poczekać na powrót do normalności, ale oto dokonał się pierwszy krok ku uzdrowieniu regionu.\nPo tej wielkiej tragedii musimy zadać sobie pytanie: jaka jest prawdziwa cena zwycięstwa?"
 GOE_RAJ_famine.13.a: "Zwycięstwo kosztem zwykłych ludzi."
 goe_japan.1.t: "Bose proponuje wsparcie kampanii w Birmie."
 goe_japan.1.desc: "Subhas Czandra Bose, przywódca Indyjskiej Armii Narodowej, przedstawił nam propozycję. Jego wojska są gotowe pomóc w naszym ataku na [BRM.GetAdjective] terytorium. Jego zdaniem to pierwszy krok na drodze do wyzwolenia Indii spod władzy [ENG.GetAdjective], a atakując na Birmę osłabimy Cesarstwo Indyjskie. Jego ludzie to zaprawieni w bojach nacjonaliści, a ich znajomość terenu może okazać się bezcenna. Zgodzimy się?"
 goe_japan.1.a: "Oczywiście."
 goe_japan.1.b: "Nie."
 #FAMINE
 RAJ_famine_scripted_timeframe_reveal: "[GetFamineTimeframe]\n$RAJ_famine_prevention_stats$"
 RAJ_famine_scripted_timeframe_reveal_desc: "Przewidujemy, że klęska głodu potrwa jeszcze §Y[?RAJ_famine_spread_times]§! mies."
 RAJ_famine_scripted_timeframe_non_reveal_desc: "Spodziewamy się, że klęska głodu potrwa jeszcze §Y[?RAJ_famine_spread_times_min]§! - §Y[?RAJ_famine_spread_times_max]§! mies."
 RAJ_famine_risk_scripted_gui_desc: "Szansa, że środki zaradcze powstrzymają rozlanie się klęski głodu na sąsiednie regiony: §G[?RAJ_famine_shield]%§!\nRyzyko rozlania się klęski głodu: §R[?RAJ_famine_spreads]%§!"
 RAJ_famine_prevention_stats: "Nasze środki zaradcze\n-Zapobiegły rozlaniu się klęski głodu: §Y[?RAJ_times_shield_has_blocked_spread]§! razy\n-Skróciły czas trwania klęski głodu o: §Y[?RAJ_famine_reduction_from_shield]§! mies."
 RAJ_famine_shield_tt: "Szansa, że środki zaradcze powstrzymają rozlanie się klęski głodu: §G+$RIGHT|0$%§!"
 #Raj Partition
 RAJ_partition_1.t: "[FROM.GetName]: Protesty przerodziły się w zamieszki."
 RAJ_partition_1.desc: "To, co początkowo było protestami obywatelskimi, przerodziło się w zamieszki, gdy miejscowa policja zaatakowała niezadowolonych ludzi. Policja [ENG.GetAdjective] twierdzi, że jedynie zareagowała na groźby przemocy, a protestujący twardo obstają przy wersji, że ich demonstracje były pokojowe.\nNikt nie zginął, ale dwaj miejscowi funkcjonariusze odnieśli lekkie obrażenia, a jedna z protestujących osób trafiła do szpitala z objawami wstrząśnienia mózgu."
 RAJ_partition_1.a: "To niedopuszczalne."
 GOE_RAJ_partition.2.t: "[?unrest_target_state.GetName]: Masowe protesty"
 GOE_RAJ_partition.2.desc: "[?unrest_target_state.GetName]: Doszło do wybuchu protestów przeciwko [ENG.GetAdjective] władzom. Miejscowe organy ścigania donoszą o eskalacji starć pomiędzy protestującymi a siłami porządkowymi."
 GOE_RAJ_partition.2.a: "Policja musi się wycofać."
 GOE_RAJ_partition.2.b: "Rozpędzić tłum."
 GOE_RAJ_partition.3.t: "[?unrest_target_state.GetName]: Zamieszki"
 GOE_RAJ_partition.3.desc: "[?unrest_target_state.GetName]: Napięcia osiągnęły punkt wrzenia, miejscowa policja ma kłopoty z zapanowaniem nad niespokojnymi tłumami. Państwowe fabryki stały się głównymi celami agitatorów, w trakcie eskalujących zamieszek doszło do licznych aktów sabotażu."
 GOE_RAJ_partition.3.a: "Wysłać Gwardię Narodową."
 GOE_RAJ_partition.3.b: "Spróbujmy porozumieć się z agitatorami."
 GOE_RAJ_partition.4.t: "Przemoc religijna"
 GOE_RAJ_partition.4.desc: "Nastroje niepodległościowe stają się coraz silniejsze, co rodzi głębokie i powiększające się podziały. Hindusi, pragnący utrzymać jedność Indii, coraz częściej spierają się z muzułmanami obawiającymi się marginalizacji w państwie z hinduską większością i opowiadającymi się za utworzeniem własnego państwa. Eskalacja napięć doprowadziła do brutalnych starć między ekstremistycznymi frakcjami obu społeczności, co poważnie zagraża stabilności państwa."
 GOE_RAJ_partition.4.a: "Czy to nasza wina?"
 GOE_RAJ_partition.4.b: "Działajmy na rzecz zmniejszenia napięć."
 GOE_RAJ_partition.4.c: "Uwięzić agitatorów."
 GOE_RAJ_partition_become_free_to_stop_the_chaos_tt: "Należy oczekiwać coraz większej destabilizacji, dopóki nie uzyskamy niepodległości."
 GOE_RAJ_partition.5.t: "Starcia między Hindusami i muzułmanami"
 GOE_RAJ_partition.5.desc: "[GetRajName]: Społeczność muzułmańska coraz silniej nawołuje do utworzenia oddzielnego państwa. W odpowiedzi nacjonaliści hinduscy wyszli na ulice, aby protestować przeciwko rosnącym wpływom muzułmanów, co doprowadziło do gwałtownych starć."
 GOE_RAJ_partition.5.a: "Sytuacja rozwija się..."
 GOE_RAJ_partition.5.b: "Nasilić działania policji."
 GOE_RAJ_partition.6.t: "Spotkanie z przeznaczeniem"
 GOE_RAJ_partition.6.desc: "Dawno temu umówiliśmy się na spotkanie z przeznaczeniem, a teraz nadszedł czas spełnienia naszej przysięgi - nie w całości, ale w znacznym stopniu. Gdy wybije północ, a świat będzie pogrążony we śnie, Indie przebudzą się, aby wieść wolne życie. Nadejdzie chwila, która w historii zdarza się rzadko, w której odejdziemy od przeszłości i wejdziemy w przyszłość. Kiedy zakończy się epoka i gdy długo tłamszona dusza narodu dojdzie do głosu."
 GOE_RAJ_partition.6.a: "Wszyscy, niezależnie od wyznania, jesteśmy takimi samymi dziećmi Indii."
 GOE_RAJ_partition.7.t: "Kwestia przywództwa"
 GOE_RAJ_partition.7.desc: "Kiedy nasz kraj zamyka rozdział zdominowany przez niewolę, otwiera nowy rozdział samostanowienia."
 GOE_RAJ_partition.7.a: "Nehru to oczywisty wybór."
 GOE_RAJ_partition.7.b: "Człowiek, który poświęca tak wiele, Gandhi."
 GOE_RAJ_partition.7.c: "Jinnah zasługuje na szansę."
 GOE_RAJ_partition.7.d: "Louis Mountbatten, wciąż potrzebujemy ich pomocy."
 GOE_RAJ_partition.8.t: "Nieudany zamach na życie Gandhiego."
 GOE_RAJ_partition.8.desc: "Człowiek zidentyfikowany jako Nathuram Godse próbował dokonać zamachu na życie Mahatmy Gandhiego podczas wieloreligijnego spotkania modlitewnego, ale został zatrzymany przez prezydencką ochronę, zanim oddał strzał.\nPotwierdzono, że Gandhiemu nic nie grozi i przebywa w bezpiecznym miejscu. Jego przedstawiciele przekazali, że jest wstrząśnięty tym zdarzeniem i właśnie rozpoczął głęboką kontemplację nad przyszłym stanem świata i własnej roli w nim."
 GOE_RAJ_partition.8.a: "Co mógł zobaczyć w tej mrocznej otchłani?"
 GOE_RAJ_partition.9.t: "[ENG.GetName] zamierza się wmieszać"
 GOE_RAJ_partition.9.desc: "Rząd [ENG.GetAdjective] wyraża głębokie zaniepokojenie starciami na subkontynencie indyjskim. Jednocześnie stwierdza, że nie chce, aby oba kraje pogrążyły się w krwawej wojnie i zamierza interweniować, nawet siłą, żeby ją zakończyć."
 GOE_RAJ_partition.9.a: "Mamy niewiele czasu."
 GOE_RAJ_partition.10.t: "Wojna na subkontynencie indyjskim"
 GOE_RAJ_partition.10.desc: "Na subkontynencie indyjskim wybuchła wojna. Mieliśmy spore wpływy w obu krajach, zatem może powinniśmy interweniować i zakończyć to szaleństwo."
 GOE_RAJ_partition.10.a: "Nie mamy czasu."
 GOE_RAJ_partition.10.b: "Musimy położyć temu kres!"
 #Loyalist Branch
 GOE_RAJ_partition.11.desc: "Od wielu lat [RAJ.GetAdjective] państwo jest rządzone głównie przez przedstawicieli Korony, lecz w obliczu rosnącej potrzeby samozarządzania powinniśmy ustanowić nowy Parlament Indyjski. Pozwoli on miejscowym liderom wpływać na rozwój kraju, pozwalając jednocześnie wciąż dbać o interesy imperium. Aby tego dokonać, musimy postanowić, kto stanie na czele tego nowego rządu."
 GOE_RAJ_loyalist.01.t: "Eksport [FROM.GetAdjective] dla imperium"
 GOE_RAJ_loyalist.01.desc: "Dobre wieści. Dowództwo [RAJ.GetAdjective] państwa złożyło nam propozycję zwiększenia produkcji i eksportu głównych dóbr, które [RAJ.GetNonIdeologyName] posyłają imperium. Możemy zakładać, że nasze sklepy wypełnią się indyjską herbatą, bawełną i jutą. [RAJ.GetNameDef] okazują się cennym nabytkiem naszego bogatego dominium."
 GOE_RAJ_loyalist.01.a: "$NSB_soviet_spanish_civil_war.4.a$"
 GOE_RAJ_loyalist.02.t: "$RAJ_the_empires_workshop$"
 GOE_RAJ_loyalist.02.desc: "Trwają skrupulatne negocjacje na temat rozbudowy linii montażowych w różnych częściach imperium. Pozwoliło nam to utworzyć i powiększyć placówki przemysłowe w regionie [?RAJ_crown_commodities_civ_built_flag.GetName]. Miejmy nadzieję, że wzmocni to imperium w obliczu rosnącego globalnego zapotrzebowania."
 GOE_RAJ_loyalist.02.a: "$NSB_soviet_civil_war_common.126.a$"
 GOE_RAJ_loyalist.03.t: "Propozycja najechania Iranu przez [FROM.GetAdjective] państwo"
 GOE_RAJ_loyalist.03.desc: "Dziś rano biuro [RAJ.GetAdjective] rządu złożyło nam propozycję. Proszą o zezwolenie na przeprowadzenie inwazji na pełną skalę na [PER.GetAdjective] państwo. Uzasadniają to wieloma powodami, na przykład ochroną Korytarza Perskiego oraz prewencyjnym zajęciem [PER.GetAdjective] pól naftowych, nim zrobią to nasi wrogowie. Ta inwazja może wzbudzić gniew światowej społeczności, lecz głupotą byłoby zaprzepaścić możliwe korzyści. Jak postąpimy?"
 GOE_RAJ_loyalist.03.a: "Ta wojna może przynieść nam korzyści. Kontynuujmy."
 GOE_RAJ_loyalist.03.b: "Wojna z [PER.GetAdjective] państwem? Nie, to za duże ryzyko."
 GOE_RAJ_loyalist.04.t: "Rząd [FROM.GetAdjective] zgadza się na wojnę"
 GOE_RAJ_loyalist.04.desc: "Nasz posłaniec przyniósł z [ENG.GetAdjective] państwa dobre wieści. Tamtejszy rząd zgodził się, abyśmy przygotowali inwazję na [PER.GetAdjective] ziemie. Mając błogosławieństwo Korony, musimy zmobilizować żołnierzy i przygotować się do wojny."
 GOE_RAJ_loyalist.04.a: "Maszerujmy na [PER.GetAdjective] ziemie."
 GOE_RAJ_loyalist.05.t: "[FROM.GetNameDefCap]: prośba o zaniechanie działań"
 GOE_RAJ_loyalist.05.desc: "Niestety, ale nasze prośby o inwazję na [PER.GetAdjective] ziemie trafiły w próżnię. Korona postanowiła zabronić nam przeprowadzenia operacji wojskowej. Choć nie zgadzamy się z tym, musimy zachować rozsądek i wykonywać polecenia [ENG.GetAdjective] rządu."
 GOE_RAJ_loyalist.05.a: "Musimy uszanować wolę Korony."
 GOE_RAJ_loyalist.06.t: "Dowodzenie w Azji Południowo-Wschodniej"
 GOE_RAJ_loyalist.06.desc: "Ustanowiwszy dowodzenie w Azji Południowo-Wschodniej, stoimy na rozdrożu. Mamy ograniczoną ilość zasobów do przeznaczenia na tę operację i musimy zdecydować, czy skupimy się na wspieraniu działań wojennych razem z [ENG.GetAdjective] państwem."
 GOE_RAJ_loyalist.06.a: "Musimy zwiększyć finansowanie obronności."
 GOE_RAJ_loyalist.06.b: "Powinniśmy skupić się na zdolnościach ofensywnych."
 GOE_RAJ_loyalist.06.c: "Siły powietrzne [RAJ.GetAdjective] państwa potrzebują wsparcia."
 GOE_RAJ_loyalist.06.d: "Zwiększmy skalę naszych operacji morskich."
 GOE_RAJ_loyalist.07.t: "Obrona Malajów"
 GOE_RAJ_loyalist.07.desc: "[event_target:RAJ.RAJ_annexing_country_target.GetName]: [FROM.GetNameDefCap] proponuje, aby w imię obrony objąć ten region [FROM.GetAdjective] administracją, aby przypilnować rozbudowy tamtejszych umocnień. Choć ten scenariusz nie sprzyja naszej suwerenności, możemy zakładać, że to tymczasowe rozwiązanie. A przynajmniej na to liczyć."
 GOE_RAJ_loyalist.07.a: "Nie możemy im na to pozwolić."
 GOE_RAJ_loyalist.07.b: "Musimy poświęcić się dla obronności."
 GOE_RAJ_loyalist.77.t: "Obrona Birmy"
 GOE_RAJ_loyalist.08.desc: "[event_target:RAJ.RAJ_annexing_country_target.GetName]: [FROM.GetNameDefCap] proponuje, aby w imię obrony objąć ten region [FROM.GetAdjective] administracją, aby przypilnować rozbudowy tamtejszych umocnień. Choć ten scenariusz nie sprzyja naszej suwerenności, możemy zakładać, że to tymczasowe rozwiązanie. A przynajmniej na to liczyć."
 GOE_RAJ_loyalist.08.a: "$GOE_RAJ_loyalist.07.a$"
 GOE_RAJ_loyalist.08.b: "$GOE_RAJ_loyalist.07.b$"
 GOE_RAJ_loyalist.09.t: "[FROM.GetNameDefCap]: nasz plan obronny został odrzucony"
 GOE_RAJ_loyalist.09.desc: "Niestety, pomimo naszych starań [FROM.GetAdjective] państwo odrzuciło naszą ofertę ochrony. Zdaje się, że plan obronny nie był dość atrakcyjny, by zechcieli skorzystać z naszej opieki."
 GOE_RAJ_loyalist.09.a: "Niech tak będzie."
 GOE_RAJ_loyalist.10.t: "Państwo [FROM.GetAdjective] przekazuje region [event_target:RAJ.RAJ_annexing_country_target.GetName] pod naszą kontrolę"
 GOE_RAJ_loyalist.10.desc: "Wspaniałe wieści! Państwo [FROM.GetAdjective] zgodziło się na umieszczenie na swoim terytorium naszych żołnierzy w celu obrony przed obcą inwazją. To ogromnie pomoże nam w działaniach wojennych."
 GOE_RAJ_loyalist.10.a: "Doskonale. Rozpocząć procedury."
 GOE_RAJ_loyalist.11.t: "$RAJ_the_jewel_becomes_the_crown$"
 GOE_RAJ_loyalist.11.desc: "To straszny dzień dla [ENG.GetAdjective] imperium. [ENG.GetNameDef] upada, a nam przypada wyjątkowa rola ugoszczenia wygnanych przywódców tego państwa. Jest to część naszych wysiłków udowodnienia wierności Koronie. $ENG_winston_churchill$ poprowadził [ENG.GetAdjective] państwo najlepiej, jak mógł, a my musimy zdecydować, jaką rolę mógłby pełnić w [RAJ.GetAdjective] administracji."
 GOE_RAJ_loyalist.11.a: "$ENG_winston_churchill$ powinien przewodzić [RAJ.GetAdjective] państwu."
 GOE_RAJ_loyalist.11.b: "Churchill najlepiej przysłuży się w roli doradcy."
 GOE_RAJ_loyalist.11.c: "W [RAJ.GetAdjective] państwie nie ma miejsca dla Churchilla."
 GOE_RAJ_loyalist.12.t: "[Eng.GetNameDef]: $ENG_winston_churchill$ ucieka"
 GOE_RAJ_loyalist.12.desc: "Choć czasy są ciężkie, wciąż żyje nadzieja. Pomimo naszej kapitulacji $ENG_winston_churchill$ zdołał uciec z wyspy i dotrzeć do [RAJ.GetAdjective] terytorium. Stąd może zarządzać [ENG.GetAdjective] interesami i prowadzić działania wojenne, dopóki nie odzyskamy naszej ojczyzny."
 GOE_RAJ_loyalist.12.a: "Żegnaj, $ENG_winston_churchill$."
 GOE_RAJ_loyalist.13.t: "$ENG_winston_churchill$ powraca"
 GOE_RAJ_loyalist.13.desc: "Wreszcie odzyskaliśmy ojczyznę, możemy więc rozpocząć przywracanie poprzedniego rządu. $ENG_winston_churchill$ opuścił [RAJ.GetAdjective] granice i znów jest w kraju, czas więc postanowić, co zrobimy dalej."
 GOE_RAJ_loyalist.13.a: "$ENG_winston_churchill$ powinien znów zostać premierem."
 GOE_RAJ_loyalist.13.b: "Nie potrzebujemy już go."
 GOE_RAJ_loyalist.14.t: "[FROM.GetName]: prośba o [BRM.GetAdjective] zasoby ($state_resource_tungsten$)"
 GOE_RAJ_loyalist.14.desc: "Dziś rano przybył do nas [FROM.GetAdjective] posłaniec. Jego rząd dopytuje o [BRM.GetAdjective] surowiec, $state_resource_tungsten$, i prosi o prawo do jego wydobycia w regionie [288.GetName] na potrzeby rosnących działań wojennych. Musimy zdecydować, co zrobimy z tą propozycją, gdyż nie należy jej lekceważyć."
 GOE_RAJ_loyalist.14.a: "Możemy się na to zgodzić."
 GOE_RAJ_loyalist.14.b: "Mamy inne plany wobec tych zasobów."
 GOE_RAJ_loyalist.15.t: "[288.GetName]: $state_resource_tungsten$ dla [RAJ.GetAdjective] państwa"
 GOE_RAJ_loyalist.15.desc: "[OVERLORD.GetNameDef]: nasi władcy uznali, że $state_resource_tungsten$ z regionu [288.GetName] to zasób, który [RAJ.GetNameDef] może wydobywać na potrzeby swoich działań wojennych. To dla nas okazja, by udowodnić władcom z państwa [OVERLORD.GetNameDef], że z oddaniem wspieramy ich interesy w tym regionie."
 GOE_RAJ_loyalist.15.a: "Dobrze wiedzieć."
 GOE_RAJ_loyalist.16.t: "[FROM.GetName]: przyznano prawa do korzystania z zasobów"
 GOE_RAJ_loyalist.16.desc: "Państwo [FROM.GetAdjective] stwierdziło, że $state_resource_tungsten$ z regionu [288.GetName] to zasób, z którego mamy prawo korzystać. To powinno nam pomóc w działaniach wojennych oraz dalszej walce w imię Korony."
 GOE_RAJ_loyalist.16.a: "To nie lada przysługa."
 GOE_RAJ_loyalist.17.t: "[FROM.GetName] odmawia birmańskich zasobów ($state_resource_tungsten$)"
 GOE_RAJ_loyalist.17.desc: "Niestety, państwo [FROM.GetAdjective] stwierdziło, że birmańskie zasoby, a konkretnie $state_resource_tungsten$, się nam nie należą. To ogromnie rozczarowujące, gdyż mogły to być kluczowe środki dla napędzania naszej machiny wojny."
 GOE_RAJ_loyalist.17.a: "Co za rozczarowanie."
 #EIC
 GOE_RAJ_eic.2.t: "Mianowanie prezesa."
 GOE_RAJ_eic.2.desc: "Firma musi mieć silne przywództwo, które poprowadzi ją drogą rozwoju. Musimy wybrać lidera, który zagwarantuje najwyższy zwrot z inwestycji. Taka osoba wpłynie na resztę kierownictwa, więc musimy zrobić to, jak należy."
 GOE_RAJ_eic.2.a: "Ta osoba musi być elastyczna."
 GOE_RAJ_eic.2.b: "Ta osoba musi być skromna."
 GOE_RAJ_eic.2.c: "Ta osoba musi mieć dobre stosunki z rządem."
 GOE_RAJ_eic.2.d: "Ta osoba musi być bezwzględna."
 GOE_RAJ_eic.3.t: "[RAJ.GetName] domaga się, żebyśmy zaczęli handlować opium."
 GOE_RAJ_eic.3.desc: "[FROM.GetName] żąda, abyśmy zgodzili się na swobodny przepływ opium między naszymi krajami. Skoro ludzie chcą za nie płacić, to kimże jesteśmy, aby odmawiać im prawa do zażywania tej substancji? Może to moralnie naganne i niekorzystne dla zdrowia jednostek, ale czy wolno nam im tego zabraniać, skoro chcą za to płacić? Jedyny problem polega na tym, że rząd [FROM.GetAdjective] domaga się też zawarcia traktatu, który umożliwi dalszą dystrybucję... towarów."
 GOE_RAJ_eic.3.a: "Czy oni oszaleli?"
 GOE_RAJ_eic.3.b: "Niech niebieski lotos płynie."
 GOE_RAJ_eic.4.t: "[FROM.GetName] stanowczo odmawia."
 GOE_RAJ_eic.4.desc: "[FROM.GetName] stanowczo odrzuca nasze żądania i przypomina nam, że jest niepodległym krajem, w którym obowiązuje prawo. To, że chcemy wymusić na nich spełnienie naszego postulatu, graniczy z bluźnierstwem."
 GOE_RAJ_eic.4.a: "Próbowaliśmy dać marchewkę, teraz czas na kij."
 GOE_RAJ_eic.5.t: "[FROM.GetName] zgadza się."
 GOE_RAJ_eic.5.desc: "[FROM.GetName] zgadza się na handel dużymi ilościami opium między naszymi krajami. Dzięki nowemu portowi traktatowemu możemy wysyłać towary na cały świat. Niech to zbliży do siebie wrogów i przyjaciół."
 GOE_RAJ_eic.5.a: "Umowa z wyłączeniem szkodliwych towarów"
 GOE_RAJ_eic.6.t: "[RAJ.GetName] chce kupić: [RAJ_i_want_to_buy_this_land.GetName]"
 GOE_RAJ_eic.6.desc: "[RAJ.GetName] chce rozszerzyć działalność swoich przedsiębiorstw i proponuje, że odkupi od nas region [RAJ_i_want_to_buy_this_land.GetName] w zamian za duże inwestycje w naszym kraju."
 GOE_RAJ_eic.6.a: "Nie zamierzamy sprzedać tych ziem."
 GOE_RAJ_eic.6.a_tt: "[FROM.GetName] nie może ponownie domagać się tego regionu, ale może wnioskować o inne."
 GOE_RAJ_eic.6.b: "Nigdy"
 GOE_RAJ_eic.6.b_tt: "[FROM.GetName] nie może ponownie domagać się od nas więcej ziem."
 GOE_RAJ_eic.6.c: "Powinniśmy się porozumieć."
 GOE_RAJ_eic.7.t: "[FROM.GetName] nie chce oddać swojej ziemi."
 GOE_RAJ_eic.7.desc: "[FROM.GetName] nie chce oddać tej ziemi, ale nie wyklucza, że w przyszłości będzie możliwe przekazanie innych terenów."
 GOE_RAJ_eic.7.a: "Na pewno zmienią zdanie."
 GOE_RAJ_eic.8.t: "[FROM.GetName] wyklucza oddawanie jakichkolwiek ziem."
 GOE_RAJ_eic.8.desc: "[FROM.GetName] nie zamierza oddawać nam żadnych ziem, ich zdaniem nawet taka propozycja to obraza dla zwykłej przyzwoitości."
 GOE_RAJ_eic.8.a: "Dziwna postawa"
 GOE_RAJ_eic.9.t: "[FROM.GetName] zgadza się."
 GOE_RAJ_eic.9.desc: "[FROM.GetName] zgadza się na transakcję. Wkrótce prześlemy im pieniądze i przekazanie własności będzie pewne."
 GOE_RAJ_eic.9.a: "Świetne transakcje!"
 #MUGHAL EMPIRE
 GOE_RAJ_princely.1.t: "Wybierz księcia, który stanie na czele państwa [ROOT.GetAdjective]"
 GOE_RAJ_princely.1.desc: "Dawne imperium Babura było wielkie i łaskawe, panowało nad subkontynentem przez setki lat. Czeka nas wiele pracy, jeśli chcemy dorównać temu dziedzictwu. Wielu przedstawicieli rodu Gurkani wciąż żyje, ale tylko jeden może poprowadzić nas do chwały."
 GOE_RAJ_princely.1.a: "Mir Osman Ali Chan poprowadzi nasze imperium do wielkości."
 GOE_RAJ_princely.1.b: "Mirza Khurshid Jah Bahadur to najrozsądniejszy wybór."
 GOE_RAJ_princely.1.c: "Ahmad Yar Chan nas ochroni!"
 GOE_RAJ_princely.1.d: "Huseyn Shaheed Suhrawardy wprowadzi nas w przyszłość!"
 GOE_RAJ_princely.2.t: "Wybierz księcia, który stanie na czele państwa [ROOT.GetAdjective]"
 GOE_RAJ_princely.2.desc: "$GOE_RAJ_princely.1.desc$"
 GOE_RAJ_princely.2.a: "Huseyn Shaheed Suhrawardy wprowadzi nas w przyszłość!"
 GOE_RAJ_princely.2.b: "Maharadża Hari Singh ma poparcie ludu!"
 GOE_RAJ_princely.2.c: "Bodhchandra Singh to nasz najlepszy strateg!"
 GOE_RAJ_princely.2.d: "Nikt z nich się nie nadaje."
 GOE_RAJ_princely.3.t: "Wybierz księcia, który stanie na czele państwa [ROOT.GetAdjective]"
 GOE_RAJ_princely.3.desc: "$GOE_RAJ_princely.1.desc$"
 GOE_RAJ_princely.3.a: "Umed Singh wie, jak rozmawiać z ludźmi."
 GOE_RAJ_princely.3.b: "Pratap Singh Rao Gaekwad to oczywisty wybór!"
 GOE_RAJ_princely.3.c: "Maharadża Jayachamarajendra Wadiyar będzie najlepszy."
 GOE_RAJ_princely.3.d: "Może powinniśmy wrócić do pierwszej listy."
 GOE_RAJ_navy.1.t: "[RAJ.GetNameDefCap] proponuje umowę morską."
 GOE_RAJ_navy.1.desc: "[RAJ.GetLeader] proponuje zawarcie umowy o handlu morskim między [RAJ.GetAdjective] i [ENG.GetAdjective] administracją. \nUmożliwi to współpracę w produkcji morskiej, a także uchyli drzwi do podpisania kolejnych umów handlowych."
 GOE_RAJ_navy.1.a: "Obie strony bardzo na tym skorzystają!"
 GOE_RAJ_navy.1.b: "Nie jesteśmy zainteresowani."
 GOE_RAJ_navy.2.t: "Rząd [FROM.GetAdjective] zgadza się!"
 GOE_RAJ_navy.2.desc: "Przedstawiciele rządu [FROM.GetAdjective] zgodzili się podpisać zaproponowaną umowę morską, która przyniesie nam znaczące korzyści."
 GOE_RAJ_navy.2.a: "Świetnie."
 GOE_RAJ_navy.3.t: "Rząd [ENG.GetAdjective] nie zgadza się na umowę handlową."
 GOE_RAJ_navy.3.desc: "Przedstawiciele rządu [FROM.GetAdjective] odrzucili naszą propozycję zawarcia umowy handlowej. Twierdzą, że nie przyniosłaby im żadnych korzyści, ponieważ jest wyraźnie jednostronna."
 GOE_RAJ_navy.3.a: "Szkoda."
 GOE_RAJ_navy.4.t: "[RAJ.GetNameDefCap] domaga się przeniesienia dowódcy marynarki wojennej."
 GOE_RAJ_navy.4.desc: "Przedstawiciele władz [RAJ.GetAdjective] zwrócili się do nas z wnioskiem o przeniesienie jednego z naszych dowódców marynarki wojennej do służby w Królewskiej Indyjskiej Marynarce Wojennej, aby pomógł im w rozszerzaniu wpływów oraz szkoleniu Piechoty Morskiej. To kosztowne przedsięwzięcie, ale są gotowi dobrze nam zapłacić."
 GOE_RAJ_navy.4.a: "Warto ponieść tę ofiarę."
 GOE_RAJ_navy.4.b: "Nie ma mowy, żebyśmy się na to zgodzili!"
 GOE_RAJ_navy.5.t: "Rząd [ENG.GetAdjective] zgadza się!"
 GOE_RAJ_navy.5.desc: "Przedstawiciele rządu [FROM.GetAdjective] zgodzili się wysłać jednego ze swoich dowódców do [RAJ.GetAdjective] marynarki wojennej, aby pomógł w naszej ekspansji morskiej."
 GOE_RAJ_navy.5.a: "Świetnie."
 GOE_RAJ_navy.6.t: "[ENG.GetNameDefCap] nie zgadza się na propozycję."
 GOE_RAJ_navy.6.desc: "Przedstawiciele rządu [FROM.GetAdjective] odmówili wysłania jednego ze swoich dowódców do [RAJ.GetAdjective]. Twierdzą, że powinniśmy kształcić własnych dowódców."
 GOE_RAJ_navy.6.a: "Szkoda."
 GOE_RAJ_navy.7.t: "Rząd [RAJ.GetAdjective] wyraził chęć zakupu jednego z naszych wycofanych okrętów."
 GOE_RAJ_navy.7.desc: "[FROM.GetLeader] proponuje odkupienie od nas naszych starych okrętów wycofanych ze służby. W tej chwili ich nie używamy, ale [FROM.GetLeader] twierdzi, że [FROM.GetNameDefCap] może je wykorzystać. Proponuje nam sowitą zapłatę."
 GOE_RAJ_navy.7.a: "Przecież i tak ich nie używaliśmy!"
 GOE_RAJ_navy.7.b: "Nie jesteśmy zainteresowani."
 GOE_RAJ_navy.8.t: "Rząd [ENG.GetNameDefCap] zgadza się na naszą propozycję handlową!"
 GOE_RAJ_navy.8.desc: "[FROM.GetLeader] zgadza się na naszą propozycję zakupu ich okrętów wycofanych ze służby. Niebawem powinny one zawinąć do Indii."
 GOE_RAJ_navy.8.a: "To wspaniała wiadomość dla Królewskiej Indyjskiej Marynarki Wojennej!"
 GOE_RAJ_navy.9.t: "[ENG.GetNameDefCap] nie zgadza się na propozycję."
 GOE_RAJ_navy.9.desc: "[FROM.GetLeader] odrzuca naszą propozycję zakupu ich okrętów. Musimy znaleźć inny sposób na powiększenie naszej marynarki wojennej."
 GOE_RAJ_navy.9.a: "Szkoda."
 GOE_RAJ_navy.10.t: "[RAJ.GetNameDefCap] wnioskuje o prawa do kontraktów na nowoczesne okręty."
 GOE_RAJ_navy.10.desc: "Przedstawiciele rządu [RAJ.GetAdjective] wnioskują o zakup praw do naszych kontraktów na nowoczesne okręty i chcieliby zgody na rozwijanie konstrukcji naszych krążowników z 1936 r. na potrzeby Królewskiej Indyjskiej Marynarki Wojennej. Są gotowi sporo nam za to zapłacić."
 GOE_RAJ_navy.10.a: "To umowa korzystna dla obu stron!"
 GOE_RAJ_navy.10.b: "Nie jesteśmy zainteresowani."
 GOE_RAJ_navy.11.t: "[ENG.GetNameDefCap] zgadza się dać nam kontrakty na nowoczesne okręty!"
 GOE_RAJ_navy.11.desc: "Przedstawiciele władz [ENG.GetAdjective] odpowiedzieli na naszą prośbę i zgodzili się dać nam kontrakty na ulepszone okręty. Na początek otrzymaliśmy pięć krążowników, które niebawem do nas przybędą."
 GOE_RAJ_navy.11.a: "To wspaniała wiadomość dla Królewskiej Indyjskiej Marynarki Wojennej!"
 GOE_RAJ_navy.12.t: "[ENG.GetNameDefCap] nie zgadza się na propozycję."
 GOE_RAJ_navy.12.desc: "Przedstawiciele władz [ENG.GetAdjective] odpowiedzieli na naszą prośbę i nie zgodzili się dać nam kontraktów na ulepszone okręty. Ich zdaniem nasza oferta była stanowczo za niska."
 GOE_RAJ_navy.12.a: "Szkoda."
 GOE_RAJ_goa.1.t: "[RAJ.GetNameDefCap] żąda Goa"
 GOE_RAJ_goa.1.desc: "[RAJ.GetLeader] żąda zwrotu Goa. [RAJ.GetLeader] twierdzi, że Goa to [RAJ.GetAdjective] terytorium i grozi podjęciem działań zbrojnych, jeśli się nie zgodzimy."
 GOE_RAJ_goa.1.a: "Nie warto ryzykować konfliktu."
 GOE_RAJ_goa.1.b: "Nie ma takiej możliwości. Goa należy do nas!"
 GOE_RAJ_goa.2.t: "[FROM.GetNameDefCap] oddaje Goa"
 GOE_RAJ_goa.2.desc: "[FROM.GetLeader] postanawia odpuścić i pozwolić nam zaanektować Goa, żeby uniknąć konfliktu."
 GOE_RAJ_goa.2.a: "Goa należy do nas!"
 GOE_RAJ_goa.3.t: "[FROM.GetNameDefCap] odmawia przekazania Goa"
 GOE_RAJ_goa.3.desc: "W odpowiedzi na nasze żądania [FROM.GetLeader] odmawia nam praw do Goa, mimo że zagroziliśmy podjęciem działań zbrojnych."
 GOE_RAJ_goa.3.a: "To oznacza wojnę!"
 GOE_RAJ_goa.3.b: "Może jednak powinniśmy ustąpić."
 GOE_RAJ_goa.4.t: "[RAJ.GetNameDefCap] ustępuje."
 GOE_RAJ_goa.4.desc: "W odpowiedzi na nasze groźby podjęcia działań zbrojnych [RAJ.GetLeader] wycofuje [RAJ.GetAdjective] żołnierzy z Goa."
 GOE_RAJ_goa.4.a: "Doskonale."
 GOE_RAJ_generals.1.t: "Kolonialna wymiana kadetów"
 GOE_RAJ_generals.1.desc: "[RAJ.GetLeader] wnioskuje o możliwość wysłania [RAJ.GetAdjective] żołnierzy na terytorium [ENG.GetAdjective], gdzie mieliby przejść szkolenie pod okiem brytyjskich instruktorów. Proponuje nam sowitą zapłatę za tę usługę."
 GOE_RAJ_generals.1.a: "Oczywiście!"
 GOE_RAJ_generals.1.b: "Nie jesteśmy zainteresowani."
 GOE_RAJ_generals.2.t: "Rząd [ENG.GetAdjective] zgadza się!"
 GOE_RAJ_generals.2.desc: "W odpowiedzi na nasz wniosek [ENG.GetLeader] zgadza się, żebyśmy wysłali naszych żołnierzy na [ENG.GetAdjective] terytorium."
 GOE_RAJ_generals.2.a: "Doskonale!"
 GOE_RAJ_generals.3.t: "[ENG.GetNameDefCap] odrzuca naszą propozycję"
 GOE_RAJ_generals.3.desc: "W odpowiedzi na nasz wniosek [ENG.GetLeader] twierdzi, że nie interesuje ich ta propozycja."
 GOE_RAJ_generals.3.a: "Szkoda."
