 RAJ_GOE_accept_russian_muhajir_money: "$RAJ_accept_russian_muhajir_money$"
 RAJ_GOE_accept_russian_muhajir_money_desc: "Dyskretne wsparcie finansowe zza granicy może przyspieszyć nasze starania organizacyjne i zmniejszyć zależność od lokalnych źródeł finansowania."
 RAJ_GOE_meet_with_the_kremlin: "[MeetWithKremlinLoc]"
 MeetWithKremlinLocNoUSSR: "Audiencja u zagranicznych grup komunistycznych"
 MeetWithKremlinLocUSSR: "Audiencja w Kremlu"
 RAJ_GOE_meet_with_the_kremlin_desc: "[MeetWithKremlinLoc]"
 RAJ_GOE_meet_with_the_kremlin_desc_NO_USSR: "Poszukiwanie wsparcia u zagranicznych grup komunistycznych może zapewnić nam korzyści materialne i strategiczne oraz wzmocnić naszą lokalną sytuację."
 RAJ_GOE_meet_with_the_kremlin_desc_USSR: "Nawiązanie oficjalnego dialogu z sowieckim dowództwem może zapewnić nam korzyści materialne i strategiczne oraz wzmocnić naszą lokalną sytuację."
 RAJ_GOE_spread_dissent_in_the_army: "Wznieć buntownicze nastroje w armii dzięki radykalnym oficerom"
 RAJ_GOE_spread_dissent_in_the_army_desc: "Możemy wykorzystać sieć sympatyzujących z nami oficerów, by osłabić lojalność wojska wobec aktualnego dowództwa i zachwiać wiarę w panujący porządek."
 RAJ_GOE_orchestrate_train_robberies: "Przygotowanie napadów na pociągi"
 RAJ_GOE_orchestrate_train_robberies_desc: "Zakłócenie dostaw kolejowych osłabi logistykę kolonialną i zapewni nam zaopatrzenie i zasoby na finansowanie dalszych operacji."
 RAJ_GOE_orchestrate_train_robberies_tt: "(Zniknie, gdy zapanuje komunizm)"
 RAJ_royal_indian_navy_mutiny_threshold_tt: "Zmniejsza próg §Ywsparcia komunistów§! wymagany do wypełnienia celu §Y$RAJ_royal_indian_navy_mutiny$§! o: §Y$RIGHT|G=%$§!\n"
 RAJ_GOE_infiltrate_the_national_congress: "Infiltracja Kongresu Narodowego"
 RAJ_GOE_infiltrate_the_national_congress_desc: "Jeśli umieścimy naszych sympatyków w Indyjskim Kongresie Narodowym, będziemy mogli wewnętrznie wpływać na jego decyzje, potęgować napięcia klasowe, osłabiać dowództwo o umiarkowanych poglądach i szykować grunt pod bardziej radykalne zmiany."
 has_infiltrated_congress: "Zinfiltrowano Kongres"
 idea_modify_independence_movement_communism: "Modyfikuje §Y$idea_RAJ_independence_movement$§! o:"
 RAJ_GOE_undermine_gandhis_movement: "Osłabienie pacyfistycznego ruchu Gandhiego"
 RAJ_GOE_undermine_gandhis_movement_desc: "Choć postulat Gandhiego wciąż cieszy się popularnością, jego ruch jest podatny na wewnętrzne sprzeczności i kompromitację klasową. Dzięki precyzyjnej infiltracji i delikatnej agitacji możemy uwidocznić te słabości i zyskać poparcie dla bardziej rewolucyjnej alternatywy."
 RAJ_GOE_communism_sway_bose: "Zjednanie Bose naszej sprawie"
 RAJ_GOE_communism_sway_bose_desc: "Subhas Czandra Bose ma znaczące poparcie w nacjonalistycznych kręgach. Jeśli zjednamy jego ambicje z naszym ruchem, możemy zyskać zarówno wiarygodność, jak i dostęp do szerszej sieci zwolenników."
