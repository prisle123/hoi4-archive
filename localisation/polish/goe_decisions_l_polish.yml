 PER_profit_from_war_category: "Spekulacje wojenne"
 PER_profit_from_war_category_desc: "Świat ogarnęła wojna, co daje nam wyjątkową okazję do sprzedaży naszych potężnych zapasów ropy, by uzdrowić naszą gospodarkę i zapewnić potencjalną ochronę przed zagrożeniami z zewnątrz. To przedsięwzięcie maksymalnie wykorzysta nasze ogromne zasoby naturalne."
 PER_sell_oil: "Sprzedaż [PER.GetAdjective] ropy do: [FROM.GetNameDef]"
 PER_integrate_anatolia_decisions_category: "Reintegracja Anatolii"
 PER_integrate_anatolia_decisions_category_desc: "Zgodnie z prawem Anatolia od wieków jest częścią naszego imperium, nadszedł czas, by odzyskać nad nią kontrolę. Zintegruj te terytoria i wspieraj ekspansję państwa [PER.GetAdjective]"
 PER_core_conquered_state: "Ponowna integracja państwa [FROM.GetAdjective]"
 PER_absorb_byzantines_category: "Wchłonięcie Bizancjum"
 PER_absorb_byzantines_category_desc: "[BYZ.GetNameDefCap] wreszcie uległo naszemu wielkiemu imperium. Udało się nam zakończyć spór z Grecją trwający od starożytności i wreszcie możemy pracować nad objęciem tych ziem naszymi rządami."
 PER_core_byzantium_state: "Integracja państwa [FROM.GetAdjective]"
 PER_memphis_initiative_category: "Inicjatywa Memfis"
 PER_memphis_initiative_category_desc: "Wreszcie podbiliśmy terytorium, którego pożądał Kambyzesz II, Egipt jest nasz. W celu ochrony przyszłości naszego imperium musimy zacząć integrację ziem egipskich pod naszymi niezależnymi rządami."
 PER_core_egypt_state: "Integracja państwa [FROM.GetAdjective]"
 PER_civil_unrest_category: "Niepokoje społeczne"
 PER_civil_unrest_category_desc: "Ponieważ zgromadziliśmy większą władzę niż szach, wiele stronnictw okazuje niezadowolenie i nieufność wobec naszego rządu. Wszyscy spiskują, żeby nas obalić, musimy więc pognębić tych dysydentów, zanim przysporzą nam prawdziwych kłopotów.\n\n§RMusimy wybrać cel narodowy 'ocena opozycji', zanim będziemy mogli powstrzymać wybuch tego powstania.§!"
