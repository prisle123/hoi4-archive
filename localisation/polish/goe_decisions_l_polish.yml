 PER_anti_gulf_decisions_cat: "Obrona naszych interesów"
 PER_anti_gulf_decisions_cat_des: "Rząd [PER.GetAdjective] próbuje podkopać interesy każdego kraju, który próbuje sprzeciwiać się mu w rejonie Zatoki. Musimy działać zdecydowanie, zanim jego pokrętna taktyka za bardzo przechyli balans sił na jego stronę."
