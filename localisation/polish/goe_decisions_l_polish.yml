 IRQ_flood_the_plains_desc: "Eufrat i Tygrys od dawna są życiową esencją naszej gospodarki i źródłem utrzymania. Rozległe prace irygacyjne prowadzone w ciągu ostatnich dekad mogą nam jednak pozwolić zapanować nad ich dopływami. Ich kontrolowany przepływ mógłby przemienić tymczasowo nizinne tereny w obronne bagna."
