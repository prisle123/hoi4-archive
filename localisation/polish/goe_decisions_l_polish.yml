 taxes_desc: "Płacimy podatek w postaci pewnego odsetka naszego przychodu zależnego od osiągniętego progu podatkowego.\n\nNa koniec każdego roku fiskalnego musimy odprowadzać podatki do rządu [ENG.GetAdjective], zależne od wielkości naszego przemysłu. Oblicza się ją na podstawie liczby §Yfabryk cywilnych§!.\n\nDo wypłacenia tej kwoty służą §Y$MODIFIER_CONSUMER_GOODS_FACTOR$§!\n. Należna kwota zależy od poniższych progów podatkowych:\n"
 eic_industry_tt: "Liczba fabryk cywilnych, które można opodatkować: §Y[?var:actually_controlled_civs]§!\n$RAJ_dividents_status_tt$"
 eic_industry_tt_on_hover: "Obecnie posiadamy następującą liczbę fabryk cywilnych: §Y[?var:actually_controlled_civs]§!. Spodziewamy się otrzymania kary [?var:taxes_display_tt] do §Ywspółczynnika fabryki dóbr konsumpcyjnych§!. Żeby obniżyć nasz próg podatkowy, możemy przekazać fabryki cywilne poddanym, realizując cel: §Yinstytucjonalne pranie pieniędzy§!.\n"
 tier_1_taxes: "  §W 1.:                        0-[?var:tier_two_taxes_threshold] fabr.                         [?tier_one_taxes_tax_tt]%§!"
 tier_1_taxes_tt: "Żeby znaleźć się w tym progu podatkowym musimy mieć 0-[?var:tier_two_taxes_threshold] §Yfabryk cywilnych§!. Ten próg podatkowy nałoży karę do współczynnika fabryk dóbr konsumpcyjnych wynoszącą §Y[?tier_one_taxes_tax_tt]%§!."
 tier_2_taxes: "  §W 2.:                        [?var:tier_two_taxes_threshold_plus_1]-[?var:tier_three_taxes_threshold] fabr.                          [?tier_two_taxes_tax_tt]%§!"
 tier_2_taxes_tt: "Żeby znaleźć się w tym progu podatkowym musimy mieć [?var:tier_two_taxes_threshold_plus_1]-[?var:tier_three_taxes_threshold] §Yfabryk cywilnych§!. Ten próg podatkowy nałoży karę do współczynnika fabryk dóbr konsumpcyjnych wynoszącą §Y[?tier_two_taxes_tax_tt]%§!."
 tier_3_taxes: "  §W 3.:                        [?var:tier_three_taxes_threshold_plus_1]-[?var:tier_four_taxes_threshold] fabr.                          [?tier_three_taxes_tax_tt]%§!"
 tier_3_taxes_tt: "Żeby znaleźć się w tym progu podatkowym musimy mieć [?var:tier_three_taxes_threshold_plus_1]-[?var:tier_four_taxes_threshold] §Yfabryk cywilnych§!. Ten próg podatkowy nałoży karę do współczynnika fabryk dóbr konsumpcyjnych wynoszącą §Y[?tier_three_taxes_tax_tt]%§!."
 tier_4_taxes: "  §W 4.:              Ponad [?var:tier_four_taxes_threshold] fabr.               [?var:tier_four_taxes_tax_tt]%§!"
 tier_4_taxes_tt: "Żeby znaleźć się w tym progu podatkowym musimy mieć ponad [?var:tier_three_taxes_threshold_plus_1] §Yfabr. cyw.§!. Ten próg podatkowy nałoży karę do §Ywspółczynnika fabryk dóbr konsumpcyjnych§! wynoszącą §Y[?tier_four_taxes_tax_tt]%§!."
 tier_taxes_header_1: "§W    \nProgi§! podatkowe                                                                                                                                                                                                                                                                                                                "
 tier_taxes_header_1_tt: "Na koniec §Yroku fiskalnego§! mamy przekazywać rządowi angielskiemu część naszego dochodu w postaci §Ywspółczynnika fabryk dóbr konsumpcyjnych§!. Im więcej fabryk cywilnych posiadamy, nie licząc handlu oraz fabryk posiadanych przez nasze marionetki, tym więcej będziemy musieli zapłacić. Liczba fabryk cywilnych potrzebnych, aby utrzymać się w określonym progu podatkowym, jest widoczna w komórkach §Yprogu dochodu podlegającego opodatkowaniu§!, a stawka podatku znajduje się w odpowiadającej mu komórce."
