 PER_gulf_decisions_cat_desc: "Wielkie mocarstwa nigdy nie zgodzą się na nasze zaangażowanie w sprawy ich marionetek w rejonie Zatoki. Dlatego musimy podkopać ich wpływy w regionie, korzystając z innych sposobów, i stopniowo zwiększać tam nasze znaczenie."
