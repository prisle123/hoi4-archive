 SEA_generic_events.2.t: "Ataque organizado pelo grupo [GetOppositionPartyName]"
 SEA_generic_events.2.desc: "Operários [GetOppositionPartyAdjective]s de uma fábrica local interromperam brevemente a produção em um protesto por melhores condições de trabalho e mais liberdade política. Embora em pequena escala, esse ataque mostra a popularidade do grupo [GetOppositionPartyName]."
 SEA_generic_events.2.a: "Eles serão substituídos."
 SEA_generic_events.2.b: "Uma intervenção só traria mais problemas."
 SEA_generic_events.3.t: "[GetOppositionPartySupportersName] protestam contra inaptidão do governo"
 SEA_generic_events.3.desc: "Apoiadores do grupo [GetOppositionPartyName] estão supostamente realizando uma manifestação na capital. Eles criticam a incompetência da administração e parecem promover um governo mais centralizado."
 SEA_generic_events.3.a: "Eles têm sorte de ter esse direito."
 #SEA_generic_events.3.b: ""
 SEA_generic_events.4.t: "[GetOppositionPartySupportersName] interrompem reunião do governo"
 SEA_generic_events.4.desc: "Alguns apoiadores do grupo [GetOppositionPartyName] interromperam recentemente uma reunião do governo com um protesto pequeno, mas ruidoso. Embora inofensivos, a prevalência de incidentes semelhantes comprova o apoio a movimentos de oposição."
 SEA_generic_events.4.a: "Denuncie as ações deles."
 SEA_generic_events.4.b: "Disperse o evento."
 SEA_generic_events.5.t: "Comício realizado pelo grupo [GetOppositionPartyName]"
 SEA_generic_events.5.desc: "O grupo [GetOppositionPartyName] realizou um de seus maiores comícios até hoje, prometendo uma alternativa forte ao governo de [ROOT.GetLeader]. O governo ainda não decidiu se deve ignorar o comício ou tentar impedir que as notícias sobre ele se espalhem, pois isso poderia atrair novos apoiadores à causa do movimento [GetOppositionPartyAdjective]."
 SEA_generic_events.5.a: "Impeça a cobertura da imprensa."
 SEA_generic_events.5.b: "Bom para eles."
 SEA_generic_events.6.t: "Exposto esquema do governo para sabotar o grupo [GetOppositionPartyName]"
 SEA_generic_events.6.desc: "Um escândalo envolvendo oficiais do governo alinhados ao órgão político [ROOT.GetRulingParty] veio à tona após a descoberta de um documento delineando planos para sabotar o grupo [GetOppositionPartyName], prejudicando seu financiamento. Embora os oficiais agissem de modo independente, é improvável que os [GetOppositionPartySupportersName] acreditem nisso."
 SEA_generic_events.6.a: "Emitiremos um pedido público de desculpas."
 SEA_generic_events.6.b: "Vamos nos distanciar desse esquema."
 SEA_generic_events.7.t: "Grande comício organizado pelo grupo [GetOppositionPartyName]"
 SEA_generic_events.7.desc: "O partido [GetOppositionPartyAdjective] está realizando um comício hoje, e levantamentos indicam um público equiparável ao do órgão político [ROOT.GetRulingParty]. Vamos torcer para que nossos apoiadores não simpatizem com suas causas."
 SEA_generic_events.7.a: "Realizaremos nosso próprio comício com pauta nas causas deles."
 #SEA_generic_events.7.b: ""
 SEA_generic_events.8.t: "[GetOppositionPartySupportersName] envolvidos em conflitos de rua"
 SEA_generic_events.8.desc: "A popularidade do grupo [GetOppositionPartyName] causou problemas hoje conforme um grupo de apoiadores entrou em conflito com apoiadores do governo e do órgão político [ROOT.GetRulingParty], culminando na intervenção da polícia. Embora seja um incidente isolado, ele revela o cenário político volúvel em que nos encontramos."
 SEA_generic_events.8.a: "Podemos usar isso para denunciar o grupo [GetOppositionPartyName]."
 SEA_generic_events.8.b: "Foque na denúncia da violência."
 SEA_generic_events.9.t: "Agentes estrangeiros exploram a popularidade do movimento [GetOppositionPartyAdjective]"
 SEA_generic_events.9.desc: "Após denúncias recentes de agitação, o Exército e a polícia concluíram, de forma independente, que membros do grupo [GetOppositionPartyName] estão sendo influenciados por outros países que buscam sabotar ou espionar nosso governo."
 SEA_generic_events.9.a: "Denuncie publicamente o grupo [GetOppositionPartyName] como agentes estrangeiros."
 SEA_generic_events.9.b: "Concentre-se em eliminar os infiltrados."
 SEA_generic_events.10.t: "Escândalo de corrupção no governo"
 SEA_generic_events.10.desc: "A crescente popularidade de movimentos de oposição como o grupo [GetOppositionPartyName] levou o governo a recorrer a medidas cada vez mais criativas para se manter no poder. Um desses esquemas foi exposto recentemente, e a quantia de recursos destinados a manter o órgão político [ROOT.GetRulingParty] no poder foi motivo de grande revolta."
 SEA_generic_events.10.a: "Negaremos tudo."
 SEA_generic_events.10.b: "Vamos nos distanciar das figuras envolvidas."
 SEA_generic_events.11.t: "Estivadores [GetOppositionPartyAdjective]s entram em greve"
 SEA_generic_events.11.desc: "Estivadores da indústria naval, cujo apoio ao grupo [GetOppositionPartyName] é notadamente forte, iniciaram uma greve generalizada que agora prejudica nossos esforços de construção de navios. Embora suas preocupações políticas dificilmente possam ser tranquilizadas, ainda poderíamos evitar mais agitação ao melhorar suas condições de trabalho."
 SEA_generic_events.11.a: "Garantiremos salários justos."
 SEA_generic_events.11.b: "Isso logo vai passar."
 SEA_generic_events.12.t: "[GetOppositionPartySupportersName] opõem-se a medidas de defesa"
 SEA_generic_events.12.desc: "Apoiadores do grupo [GetOppositionPartyName] e outros partidos de oposição realizaram hoje um protesto exigindo moderação em nossos esforços militares, temendo que nossos exércitos crescentes sejam mobilizados no exterior."
 SEA_generic_events.12.desc_wartime: "Apoiadores do grupo [GetOppositionPartyName] e outros partidos de oposição realizaram hoje um protesto exigindo o fim de nossa guerra atual, considerando o sacrifício de nosso Exército desnecessário para os interesses do Estado [ROOT.GetAdjective]."
 SEA_generic_events.12.a: "Tranquilize-os afirmando que é apenas para a proteção do país."
 SEA_generic_events.12.b: "Tranquilize-os afirmando que buscamos apenas a paz."
 SEA_generic_events.12.c: "Sem comentários."
 SEA_generic_events.13.t: "Manifestação de apoiadores [GetOppositionPartyAdjective]s em [ROOT.Capital.GetCapitalVictoryPointName]"
 SEA_generic_events.13.desc: "Antes mesmo de termos sido notificados pela polícia, oficiais do governo relataram agitações enquanto trabalhavam em [ROOT.Capital.GetCapitalVictoryPointName]. Ao que parece, o que começou como uma grande manifestação política contra o grupo [ROOT.GetRulingParty] terminou em tumulto, causando danos em toda a cidade."
 SEA_generic_events.13.a: "Envie uma figura política respeitada para acalmar os manifestantes."
 SEA_generic_events.13.b: "Envie o Exército."
 SEA_generic_events.14.t: "Grande protesto contra o governo"
 SEA_generic_events.14.desc: "A enorme popularidade do grupo [GetOppositionPartyName], sem que este tenha muito poder no governo, acarretou inúmeros protestos em larga escala ao redor do país. Atender algumas das exigências dos manifestantes pode apaziguar os ânimos, mas também traz seus próprios problemas."
 SEA_generic_events.14.a: "Incorporaremos algumas propostas do movimento [GetOppositionPartyAdjective]."
 SEA_generic_events.14.b: "Garanta que a manifestação permaneça pacífica."
 SEA_generic_events.15.t: "Protestos [GetOppositionPartyAdjective]s acabam em violência"
 SEA_generic_events.15.desc: "Fomos informados de que um grande protesto local, organizado pelo grupo [GetOppositionPartyName], acabou em derramamento de sangue após a polícia abrir fogo em reposta à agressão por parte dos manifestantes, que arremessavam objetos. Embora nem o governo, nem os [GetOppositionPartySupportersName] tenham culpa, esse incidente levantou preocupações a respeito da estabilidade do país."
 SEA_generic_events.15.a: "Denuncie oficiais do partido local."
 SEA_generic_events.15.b: "Jogue a culpa nos manifestantes."
