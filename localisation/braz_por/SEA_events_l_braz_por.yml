 #Tooltips
 PRC_gains_more_faction_inluence_tt: "Governo [PRC.GetAdjective] ganha mais influência na facção"
 SEA_PRC_request_aid.1.t: "Governo [FROM.GetAdjective] solicita armas"
 SEA_PRC_request_aid.1.desc: "Devido ao nosso apoio recorrente ao governo [FROM.GetAdjective] no passado, eles entraram em contato conosco solicitando equipamentos. Esse pedido pode estar relacionado à Longa Marcha recentemente concluída, que lhes causou baixas devastadoras de mão de obra e equipamentos militares."
 SEA_PRC_request_aid.1.a: "Envie tudo o que não nos for fazer falta."
 SEA_PRC_request_aid.1.b: "Não podemos ceder nada."
 SEA_PRC_request_aid.2.t: "Governo [FROM.GetAdjective] envia ajuda"
 SEA_PRC_request_aid.2.desc: "O governo [FROM.GetAdjective] concordou em enviar os suprimentos solicitados. Este grande carregamento permitirá a mobilização de novas divisões e inclui equipamentos especializados para a formação de companhias de suporte."
 SEA_PRC_request_aid.2.a: "Excelente, vamos fazer bom proveito."
 SEA_PRC_request_aid.3.t: "Governo [FROM.GetAdjective] se recusa a enviar ajuda"
 SEA_PRC_request_aid.3.desc: "Nosso pedido de ajuda ao Estado [FROM.GetAdjective] foi negado, com autoridades do governo informando que o país possui pouco equipamento disponível após uma recente reorganização."
 SEA_PRC_request_aid.3.a: "Pelo visto, teremos que encontrar outra fonte."
 SEA_PRC_request_aid.4.t: "Governo [FROM.GetAdjective] solicita tanques"
 SEA_PRC_request_aid.4.desc: "Levando em conta a falta de capacidade industrial e experiência d[FROM.GetNameDef] para criar uma força de combate blindada, [FROM.GetLeader] pediu nosso auxílio. O governo [FROM.GetAdjective] solicitou especificamente tanques médios T-34, citando seu excelente equilíbrio entre poder de fogo, proteção e mobilidade. Como deveremos responder?"
 SEA_PRC_request_aid.4.a: "Podemos enviar bastante."
 SEA_PRC_request_aid.4.b: "Podemos enviar alguns."
 SEA_PRC_request_aid.4.c: "Podemos ao menos ajudá-los a construir."
 SEA_PRC_request_aid.4.e: "Rejeitar a solicitação d[FROM.GetNameDef]."
 SEA_PRC_request_aid.4.a.tt: "Concordaremos em enviar §R250 tanques T-34§! para §Y[FROM.GetNameDef]§!"
 SEA_PRC_request_aid.4.b.tt: "Concordaremos em enviar §R50 tanques T-34§! para §Y[FROM.GetNameDef]§!"
 SEA_PRC_request_aid.4.c.tt: "Concordaremos em produzir §R150 tanques T-34§! para §Y[FROM.GetNameDef]§!"
 SEA_PRC_request_aid.31.t: "Governo [FROM.GetAdjective] solicita tanques"
 SEA_PRC_request_aid.31.desc: "Levando em conta a falta de capacidade industrial e experiência d[FROM.GetNameDef] para criar uma força de combate blindada, [FROM.GetLeader] pediu nosso auxílio. O governo [FROM.GetAdjective] solicitou especificamente tanques leves BT-7, citando sua excelente velocidade em terrenos irregulares. Como deveremos responder?"
 SEA_PRC_request_aid.31.a: "Podemos enviar bastante."
 SEA_PRC_request_aid.31.b: "Podemos enviar alguns."
 SEA_PRC_request_aid.31.c: "Podemos ao menos ajudá-los a construir."
 SEA_PRC_request_aid.31.e: "Rejeitar a solicitação d[FROM.GetNameDef]."
 SEA_PRC_request_aid.31.a.tt: "Concordaremos em enviar §R350 tanques BT-7§! para §Y[FROM.GetNameDef]§!"
 SEA_PRC_request_aid.31.b.tt: "Concordaremos em enviar §R100 tanques BT-7§! para §Y[FROM.GetNameDef]§!"
 SEA_PRC_request_aid.31.c.tt: "Concordaremos em produzir §R150 tanques BT-7§! para §Y[FROM.GetNameDef]§!"
 SEA_PRC_request_aid.32.t: "Governo [FROM.GetAdjective] envia tanques"
 SEA_PRC_request_aid.32.desc: "Em resposta à nossa solicitação, o governo [FROM.GetAdjective] nos enviou um grande número de tanques BT-7: 350 veículos (quase) novos! Nossos generais estão elaborando um plano sobre como mobilizar esses blindados da melhor maneira, incluindo a organização de cronogramas de treinamento para as tripulações recém-designadas."
 SEA_PRC_request_aid.32.a: "O início de algo grandioso."
 SEA_PRC_request_aid.33.t: "Governo [FROM.GetAdjective] envia alguns tanques"
 SEA_PRC_request_aid.33.desc: "Em resposta à nossa solicitação, o governo [FROM.GetAdjective] concordou em nos enviar um número simbólico de tanques BT-7; insuficiente para equipar uma divisão completa, mas o bastante para começarmos. Na pior das hipóteses, podemos usar esses 100 tanques para treinar novas tripulações enquanto procuramos outros meios de produzir blindados modernos."
 SEA_PRC_request_aid.33.a: "Não é muito, mas é melhor do que nada."
 SEA_PRC_request_aid.34.t: "Governo [FROM.GetAdjective] produzirá tanques"
 SEA_PRC_request_aid.34.desc: "Em resposta à nossa solicitação, o governo [FROM.GetAdjective] concordou em construir 150 tanques BT-7 ao longo dos próximos meses e enviá-los assim que estiverem prontos. Isso levará algum tempo, mas é um bom começo para nossas aspirações de formar uma força blindada moderna."
 SEA_PRC_request_aid.34.a: "Excelente! Faremos bom uso deles assim que chegarem."
 SEA_PRC_request_aid.35.t: "Os novos tanques produzidos em [FROM.FROM.GetName] chegaram"
 SEA_PRC_request_aid.35.desc: "Recebemos um carregamento em [ROOT.Capital.GetName], originário d[SOV.GetNameDef], contendo nossos 150 tanques BT-7 produzidos recentemente. Entre aqueles que receberam a remessa estavam representantes do governo [ROOT.GetAdjective], bem como os principais oficiais das forças terrestres do Exército de Libertação Popular. Durante a inspeção dos blindados, recém-pintados com o emblema do ELP, os oficiais mostraram-se ansiosos para mobilizá-los assim que o período de treinamento e adaptação das tripulações terminar."
 SEA_PRC_request_aid.35.a: "Uma excelente notícia! Faremos bom uso deles!"
 SEA_PRC_request_aid.5.t: "Governo [FROM.GetAdjective] envia tanques"
 SEA_PRC_request_aid.5.desc: "Em resposta à nossa solicitação, o governo [FROM.GetAdjective] nos enviou um grande número de tanques T-34: 250 tanques (quase) novos! Nossos generais estão elaborando um plano para a melhor forma de mobilizar os blindados, incluindo a organização de cronogramas de treinamento para as novas tripulações."
 SEA_PRC_request_aid.5.a: "O início de algo grandioso."
 SEA_PRC_request_aid.6.t: "Governo [FROM.GetAdjective] envia alguns tanques"
 SEA_PRC_request_aid.6.desc: "Em resposta à nossa solicitação, o governo [FROM.GetAdjective] concordou em nos enviar um número simbólico de tanques T-34; insuficiente para equipar uma divisão completa, mas o bastante para começarmos. Na pior das hipóteses, podemos usar esses 50 tanques para treinar novas tripulações enquanto procuramos outras formas de produzir blindados modernos."
 SEA_PRC_request_aid.6.a: "Não é muito, mas é melhor do que nada."
 SEA_PRC_request_aid.7.t: "Governo [FROM.GetAdjective] produzirá tanques"
 SEA_PRC_request_aid.7.desc: "Em resposta à nossa solicitação, o governo [FROM.GetAdjective] concordou em construir 150 tanques T-34 ao longo dos próximos meses e enviá-los assim que estiverem prontos. Isso levará algum tempo, mas é um bom começo para nossas aspirações de formar uma força blindada moderna."
 SEA_PRC_request_aid.7.a: "Excelente! Faremos bom uso deles assim que chegarem."
 SEA_PRC_request_aid.8.t: "Governo [FROM.GetAdjective] recusa nosso pedido por tanques"
 SEA_PRC_request_aid.8.desc: "O governo [FROM.GetAdjective] rejeitou nossa solicitação de tanques, afirmando que suas próprias necessidades os impedem de abrir mãos de chassis ativos ou da reserva. Apesar disso, eles nos enviaram alguns manuais de treinamento. Pelo menos isso."
 SEA_PRC_request_aid.8.a: "Que pena!"
 SEA_PRC_request_aid.21.t: "Os novos tanques produzidos em [FROM.FROM.GetName] chegaram"
 SEA_PRC_request_aid.21.desc: "Recebemos um carregamento em [ROOT.Capital.GetName], originário d[SOV.GetNameDef], contendo nossos 150 tanques T-34 produzidos recentemente. Entre aqueles que receberam a remessa estavam representantes do governo [ROOT.GetAdjective], bem como os principais oficiais das forças terrestres do Exército de Libertação Popular. Durante a inspeção dos blindados, pintados com o emblema do ELP, os oficiais mostraram-se ansiosos para mobilizá-los assim que o período de treinamento e adaptação das tripulações terminar."
 SEA_PRC_request_aid.21.a: "Uma excelente notícia! Faremos bom uso deles!"
 SEA_PRC_request_aid.9.t: "Governo [FROM.GetAdjective] deseja assinar um acordo de cooperação tecnológica"
 SEA_PRC_request_aid.9.desc: "Recebemos um telegrama de [FROM.GetLeader], solicitando um acordo de cooperação tecnológica para simbolizar e ampliar \"o modo fraternal de espalhar os meios da revolução pelo conhecimento e progresso da humanidade.\""
 SEA_PRC_request_aid.9.a: "Concorde em ajudar nesta empreitada."
 SEA_PRC_request_aid.9.b: "Não temos tempo para isso."
 SEA_PRC_request_aid.10.t: "Governo [FROM.GetAdjective] anuncia a assinatura de um acordo de cooperação tecnológica"
 SEA_PRC_request_aid.10.desc: "O governo [FROM.GetAdjective] concordou com a assinatura de um acordo de cooperação tecnológica, que ampliará muito a nossa capacidade de desenvolver a nação."
 SEA_PRC_request_aid.10.a: "Excelente!"
 SEA_PRC_request_aid.11.t: "Governo [FROM.GetAdjective] recusa o acordo de cooperação tecnológica"
 SEA_PRC_request_aid.11.desc: "O governo d[FROM.GetNameDef] se recusou a assinar um acordo de cooperação tecnológica, citando a necessidade de priorizar exigências internas. Embora sejam solidários à nossa causa, eles não podem abrir mão de recursos para essa empreitada."
 SEA_PRC_request_aid.11.a: "Que pena!"
 SEA_PRC_faction_events.1.t: "Governo [FROM.GetAdjective] exige [1032.GetName]"
 SEA_PRC_faction_events.1.desc: "[FROM.GetLeader] enviou um representante para [ROOT.GetLeader] a fim de avaliar nosso interesse acerca da divisão do território d[XIC.GetNameDef] entre nós."
 SEA_PRC_faction_events.1.a: "Esse acordo nos favorece mais."
 SEA_PRC_faction_events.1.b: "Fora de questão!"
 SEA_PRC_faction_events.2.t: "Invasão iminente"
 SEA_PRC_faction_events.2.desc: "Parece que [FROM.GetLeader] d[FROM.GetNameDef] e [PRC.GetLeader] d[PRC.GetNameDef] uniram-se, como as cobras que são, para partilhar nosso território entre si. Seus exércitos estão prontos para cruzar nossas fronteiras a qualquer momento, a menos que impeçamos suas tentativas covardes. A questão é: por quanto tempo conseguiremos mantê-los longe?"
 SEA_PRC_faction_events.2.a: "É inútil resistir..."
 SEA_PRC_faction_events.2.b: "Eles que tentem!"
 SEA_PRC_faction_events.3.t: "[FROM.GetLeader] recusa nossa oferta"
 SEA_PRC_faction_events.3.desc: "Ao que parece, [FROM.GetLeader], líder d[FROM.GetNameDef], cometeu a asneira de mandar nossos representantes embora com as mãos abanando. Nossa generosa oferta de partilhar uma nação vizinha mais fraca foi completamente ignorada."
 SEA_PRC_faction_events.3.a: "É apenas um contratempo!"
 SEA_PRC_faction_events.4.t: "Governo [FROM.GetAdjective] cede às nossas exigências"
 SEA_PRC_faction_events.4.desc: "A ameaça conjunta d[CHI.GetNameDef] e d[PRC.GetNameDef] parece ter sido demais para [FROM.GetLeader], que cedeu às nossas exigências e concordou em deixar nossas tropas marcharem sobre [FROM.GetNameDef] sem impedimentos. Parece que força é mesmo direito, afinal de contas..."
 SEA_PRC_faction_events.4.a: "As coisas estão melhorando!"
 SEA_PRC_faction_events.5.t: "Governo [From.GetAdjective] rejeita nossas demandas"
 SEA_PRC_faction_events.5.desc: "Parece que [FROM.GetLeader], líder d[FROM.GetNameDef], tem mais coragem do que antecipávamos e recusou-se a ceder à ameaça conjunta dos exércitos d[CHI.GetNameDef] e d[PRC.GetNameDef]. Embora admirável, tal resistência é inútil. As forças d[FROM.GetNameDef] logo cairão diante de nosso poder!"
 SEA_PRC_faction_events.5.a: "Eles vão se arrepender disso."
 SEA_PRC_faction_events.10.t: "Governo [FROM.GetAdjective] oferece uma aliança"
 SEA_PRC_faction_events.10.desc: "Uma mensagem de [FROM.GetLeader] chegou até nós por canais não oficiais, e tudo indica que o isolamento nas aldeias montanhosas levou a uma mudança de postura do líder d[FROM.GetNameDef]. Agora, ele busca nossa ajuda para unificar a China e proteger seu povo contra ameaças externas. É uma proposta interessante, mas será que podemos confiar nos comunistas?"
 SEA_PRC_faction_events.10.a: "Os problemas da China são maiores que nossa rivalidade."
 SEA_PRC_faction_events.10.b: "Nunca aceitaremos a liderança deles!"
 SEA_PRC_faction_events.11.t: "[FROM.GetLeader] recusou tolamente nossa oferta"
 SEA_PRC_faction_events.11.desc: "A liderança d[FROM.GetNameDef] voltou a demonstrar ao mundo sua insensatez ao recusar nossa oferta de formar uma frente unida para proteger e unificar a China. Isso significa que a responsabilidade de ajudar nosso povo é exclusivamente nossa. Provaremos ao mundo que estamos à altura desse desafio!"
 SEA_PRC_faction_events.11.a: "Protegeremos toda a China."
 SEA_PRC_faction_events.20.t: "[FROM.GetLeader] questiona a liderança de [?PRC_faction_leader_var.GetName]"
 SEA_PRC_faction_events.20.desc: "Em uma recente cúpula com membros do órgão político [ROOT.GetFactionName], [FROM.GetLeader] questionou abertamente o esforço de guerra e a liderança de [?PRC_faction_leader_var.GetLeader], criticando a forma como o confronto vem sendo conduzido e acusando [?PRC_faction_leader_var.GetName] de prolongar deliberadamente o conflito. Isso pode ser uma manobra para [FROM.GetLeader] ganhar mais influência dentro da aliança, mas talvez haja alguma verdade em suas acusações."
 SEA_PRC_faction_events.20.a: "O homem diz a verdade!"
 SEA_PRC_faction_events.20.b: "Absurdo!"
 SEA_PRC_faction_events.21.t: "Governo [FROM.GetAdjective] nos oferece apoio"
 SEA_PRC_faction_events.21.desc: "Parece que um discurso recente feito por [ROOT.GetLeader], no qual ele criticou a liderança d[?PRC_faction_leader_var.GetNameDef] sobre o órgão político [ROOT.GetFactionName], impactou [FROM.GetLeader], líder d[FROM.GetNameDef], nos garantindo seu apoio."
 SEA_PRC_faction_events.21.a: "Um sinal claro de sabedoria."
 SEA_PRC_faction_events.22.t: "[FROM.GetLeader] repreende [ROOT.GetLeader]"
 SEA_PRC_faction_events.22.desc: "Em um discurso recente feito por [ROOT.GetLeader], ele criticou a liderança de [?PRC_faction_leader_var.GetName] sobre o órgão político [ROOT.GetFactionName], o que não agradou a todos os presentes na cúpula da facção. [FROM.GetLeader], líder d[FROM.GetNameDef], repreendeu abertamente [ROOT.GetLeader] por tentar enfraquecer a facção e provocar um racha entre seus membros."
 SEA_PRC_faction_events.22.a: "Um tolo cego ainda é um tolo."
 SEA_PRC_faction_events.30.t: "Governo [FROM.GetAdjective] exige redistribuição de terras"
 SEA_PRC_faction_events.30.desc: "Parece que o governo [FROM.GetAdjective] conseguiu se infiltrar em nosso território e conquistar a lealdade de muitos de nossos súditos. Agora, eles exigem que esses mesmos territórios sejam entregues formalmente para [FROM.GetNameDef]. Não foi informado o que acontecerá se nos recusarmos, mas provavelmente resultará em uma resposta enérgica."
 SEA_PRC_faction_events.30.a: "Não temos muita escolha, na verdade..."
 SEA_PRC_faction_events.30.b: "Absurdo!"
 SEA_PRC_faction_events.31.t: "Governo [FROM.GetAdjective] aceita nosso pedido"
 SEA_PRC_faction_events.31.desc: "O governo [FROM.GetAdjective] aceitou nosso \"pedido\" para que nos entregassem os estados nos quais nos infiltramos, resultando em um aumento de nossas posses formais. A resposta d[FROM.GetNameDef] não foi entusiasmada, mas eles não ousaram se opor. Esse território agora será governado oficialmente pel[ROOT.GetNameDef]."
 SEA_PRC_faction_events.31.a: "Uma sábia decisão."
 SEA_PRC_faction_events.32.t: "Governo [FROM.GetAdjective] se recusa a obedecer"
 SEA_PRC_faction_events.32.desc: "O governo [FROM.GetAdjective] rejeitou nosso pedido para que entregassem os territórios nos quais nos infiltramos."
 SEA_PRC_faction_events.32.a: "Um passo errado leva ao abismo..."
 SEA_PRC_faction_events.32.b: "Não vamos tolerar aliados traiçoeiros!\n§RO Estado [FROM.GetAdjective] pode se juntar a outra facção§!"
 SEA_PRC_faction_events.40.t: "O caminho adiante - O destino da China"
 SEA_PRC_faction_events.40.desc: "Estamos diante de uma encruzilhada e devemos decidir como queremos lidar com os outros estados chineses. [ROOT.GetLeader] refletiu sobre isso durante muitas noites em claro, e parece que há apenas um caminho para unir toda a China..."
 SEA_PRC_faction_events.40.a: "A omissão também é uma forma de decisão."
 SEA_PRC_faction_events.40.b: "Traçaremos nosso próprio caminho."
 SEA_PRC_faction_events.40.c: "Antigas alianças apenas nos atrasam."
 SEA_PRC_faction_events.40.d: "Existe apenas uma China legítima!"
 SEA_PRC_faction_events.40.e: "Somos mais fortes juntos."
 SEA_PRC_faction_events.41.t: "Governo [FROM.GetAdjective] deixa [ROOT.GetFactionName]"
 SEA_PRC_faction_events.41.desc: "Parece que [FROM.GetLeader] decidiu que o apoio e a proteção oferecidos pelo órgão político [ROOT.GetFactionName] não são importantes para [FROM.GetNameDef]. Difícil imaginar como irão se virar sem nós!"
 SEA_PRC_faction_events.41.a: "Quem são eles mesmo?"
 SEA_PRC_faction_events.42.t: "Governo [ROOT.GetAdjective] é expulso de [FROM.GetFactionName]"
 SEA_PRC_faction_events.42.desc: "Ao que tudo indica, [FROM.GetLeader] decidiu que [FROM.GetNameDef] e o órgão político [FROM.GetFactionName] não precisam mais de nós. Não sabemos que tipo de loucura motivou tal decisão absurda, mas uma coisa é certa: isso nos deixou mais vulneráveis. Podemos apenas especular sobre os planos do governo [FROM.GetAdjective], mas com certeza não é algo bom."
 SEA_PRC_faction_events.42.a: "Vamos nos virar sem eles."
 SEA_PRC_faction_events.50.t: "Governo [FROM.GetAdjective] oferece uma aliança"
 SEA_PRC_faction_events.50.desc: "[FROM.GetLeader] enviou uma delegação até nós com uma proposta: unir-nos à sua facção. Segundo eles, estamos diante de uma encruzilhada, e o futuro da China está em jogo. Para a delegação d[FROM.GetNameDef], há apenas um caminho possível para unir toda a China, e devemos trilhá-lo juntos. É impossível não se perguntar quais são os verdadeiros motivos de [FROM.GetLeader], e se realmente podemos confiar em suas ações..."
 SEA_PRC_faction_events.50.a: "Não, não devemos confiar em [FROM.GetLeader]!"
 SEA_PRC_faction_events.50.b: "Nossa jornada rumo ao futuro deve ser compartilhada."
 SEA_PRC_faction_events.51.t: "Governo [FROM.GetAdjective] rejeita nossa oferta"
 SEA_PRC_faction_events.51.desc: "Nossa delegação enviada a [FROM.GetLeader] voltou de mãos vazias, trazendo apenas más notícias. Nossa generosa proposta de convidar o governo [FROM.GetAdjective] para se juntar à nossa facção foi recebida com desconfiança e desprezo. Parece que [FROM.GetLeader] decidiu que o apoio e a proteção oferecidos pelo órgão político [ROOT.GetFactionName] não são importantes para [FROM.GetNameDef]. Difícil imaginar como irão se virar sem nós!"
 SEA_PRC_faction_events.51.a: "Quem persegue sombras, perde a luz do sol."
 SEA_PRC_faction_events.52.t: "Governo [FROM.GetAdjective] deixa [ROOT.GetFactionName]"
 SEA_PRC_faction_events.52.desc: "Acabamos de receber notícias de [FROM.GetLeader] informando que o governo [FROM.GetAdjective] decidiu se retirar do órgão político [ROOT.GetFactionName] e unir forças com [PRC.GetNameDef]. Não sabemos o que motivou tamanha insanidade de [FROM.GetLeader], mas, se querem atrair dificuldades e ruína, quem somos nós para impedi-los?"
 SEA_PRC_faction_events.52.a: "Eles enfrentarão dias sombrios."
 SEA_PRC_faction_events.53.t: "Governo [FROM.GetAdjective] entra para [ROOT.GetFactionName]"
 SEA_PRC_faction_events.53.desc: "Nossa delegação enviada ao Estado [FROM.GetAdjective] retornou com boas notícias. Ao que parece, [FROM.GetLeader] demonstrou ter muito mais sabedoria do que havíamos imaginado e assinou nossa proposta de aliança. Embora não estejamos muito surpresos, é como dizem: devemos sempre esperar pelo pior e nos alegrar com o melhor. Isso fortalecerá nossas nações e o órgão político [ROOT.GetFactionName]."
 SEA_PRC_faction_events.53.a: "É um grande dia para toda a China!"
 SEA_PRC_faction_events.60.t: "$generic.2.t$"
 SEA_PRC_faction_events.60.a: "Receberemos [FROM.GetNameDef] como parte de [ROOT.GetFactionName]."
 SEA_PRC_faction_events.60.b: "Não precisamos deles."
 SEA_PRC_faction_events.70.desc: "[FROM.GetLeader] enviou uma delegação até nós com uma proposta: unir-nos à sua facção. Segundo eles, estamos diante de uma encruzilhada, e o futuro da Ásia está em jogo. Para a delegação d[FROM.GetNameDef], há apenas um caminho possível para garantir nossa independência dos colonialistas ocidentais: ficarmos juntos."
 SEA_PRC_faction_events.71.t: "Governo [FROM.GetAdjective] reivindica a custódia de nossos súditos asiáticos"
 SEA_PRC_faction_events.71.desc: "Em uma carta enviada pel[FROM.GetNameDef], [FROM.GetLeader] solicita que nossos súditos asiáticos sejam transferidos para sua custódia, como parte da recém-formada facção [FROM.GetFactionName]."
 SEA_PRC_faction_events.71.a: "Pois bem, é hora de buscar um futuro melhor."
 SEA_PRC_faction_events.71.b: "Jamais. Eles são nossos."
 SEA_PRC_faction_events.72.t: "Governo [FROM.GetAdjective] oferece nossa liberdade sob uma condição"
 SEA_PRC_faction_events.72.desc: "O governo [FROM.GetAdjective] está disposto a nos conceder independência, mas com uma condição: devemos ingressar na recém-criada facção [PRC.GetFactionName], liderada pel[FROM.FROM.GetNameDef]."
 SEA_PRC_faction_events.72.a: "Aceitaremos tanto a oferta quanto a condição."
 SEA_PRC_faction_events.72.b: "Não, nossa situação atual é satisfatória."
 SEA_PRC_faction_events.73.t: "O governo d[FROM.FROM.GetNameDef] concorda, e o Estado [FROM.GetAdjective] se une à facção [PRC.GetFactionName]"
 SEA_PRC_faction_events.73.desc: "O governo d[FROM.FROM.GetNameDef] concordou em libertar [FROM.GetNameDef], com a condição de que se juntem à nossa nova facção, e o Estado [FROM.GetAdjective] concordou. Uma cerimônia de boas-vindas será realizada em [ROOT.Capital.GetName]."
 SEA_PRC_faction_events.73.a: "Uma nova era começa."
 SEA_PRC_faction_events.74.t: "Governo [FROM.GetAdjective] se recusa a entrar na facção [PRC.GetFactionName]"
 SEA_PRC_faction_events.74.desc: "Apesar da proposta, [FROM.GetLeader] declarou que o Estado [FROM.GetAdjective] recusará a oferta d[PRC.GetNameDef] para integrar a recém-formada facção [PRC.GetFactionName], afirmando que seu povo prefere manter o status quo."
 SEA_PRC_faction_events.74.a: "É uma decisão que cabe a eles."
 ## New Fourth Army Incident
 SEA_PRC_fourth_army_incident.1.t: "Descontentamento entre aliados"
 SEA_PRC_fourth_army_incident.1.desc: "Nossos comandantes relataram que a aliança com [PRC.GetNameDef] tem gerado alguns atritos. Representantes militares d[PRC.GetNameDef] estão relutantes em seguir nossas ordens e, por vezes, chegam a desobedecê-las abertamente, o que pode causar problemas para nossas próprias unidades."
 SEA_PRC_fourth_army_incident.1.a: "O governo [PRC.GetAdjective] deveria controlar melhor suas tropas."
 SEA_PRC_fourth_army_incident.1.b: "É natural que tenham preocupações."
 SEA_PRC_fourth_army_incident.2.t: "Governo [FROM.GetAdjective] busca reduzir as tensões"
 SEA_PRC_fourth_army_incident.2.desc: "Após alguns incidentes entre os comandantes de nossos países, o governo d[FROM.GetNameDef] enviou uma mensagem buscando acalmar as tensões. Confirmaram oficialmente que podemos permanecer no comando de nossas próprias tropas e desejam estabelecer uma cooperação mais equilibrada na coordenação de nossos planos."
 SEA_PRC_fourth_army_incident.2.a: "Felizmente, podemos nos concentrar na verdadeira ameaça."
 SEA_PRC_fourth_army_incident.3.t: "Governo [FROM.GetAdjective] reclama da falta de coordenação"
 SEA_PRC_fourth_army_incident.3.desc: "O governo d[FROM.GetNameDef] nos enviou uma queixa sobre a falta de coordenação entre nossos comandantes em campo. Citam relatórios de seus próprios oficiais, que afirmam que nossos comandantes se recusaram a seguir ordens do comando [FROM.GetAdjective], expondo suas tropas a riscos desnecessários. Especificamente, solicitam nossa participação em uma retirada tática em andamento, para que não seja comprometida por conflitos internos."
 SEA_PRC_fourth_army_incident.3.a: "Nossos comandantes decidem as ações de nossas tropas, não os deles."
 SEA_PRC_fourth_army_incident.3.b: "Talvez eles tenham razão."
 SEA_PRC_fourth_army_incident.4.t: "Governo [FROM.GetAdjective] adverte o comando"
 SEA_PRC_fourth_army_incident.4.desc: "Após nossas reclamações sobre a insubordinação do comando [FROM.GetAdjective], o governo deles conseguiu obrigá-lo a recuar e cooperar com nossos planos estratégicos."
 SEA_PRC_fourth_army_incident.4.a: "Ótimo."
 SEA_PRC_fourth_army_incident.5.t: "Novo Quarto Exército atacado por forças nacionalistas"
 SEA_PRC_fourth_army_incident.5.desc: "Recebemos relatos de que o Novo Quarto Exército foi praticamente destruído após ser cercado por forças nacionalistas que realizavam uma retirada da qual nosso comando havia optado por não participar. As informações sobre como os combates começaram são vagas, mas o que pode ter sido um incidente de fogo amigo rapidamente se transformou em um massacre, com ambos os lados acreditando estar sob ataque."
 SEA_PRC_fourth_army_incident.5.a: "Exigir uma ação de [CHI.GetLeader]."
 SEA_PRC_fourth_army_incident.5.b: "Não podemos mais confiar nesta aliança."
 SEA_PRC_fourth_army_incident.6.t: "Governo [FROM.GetAdjective] deixa a facção [ROOT.GetFactionName] após incidente de fogo amigo"
 SEA_PRC_fourth_army_incident.6.desc: "O último incidente entre tropas d[ROOT.GetNameDef] e d[FROM.GetNameDef] causou uma ruptura na facção [ROOT.GetFactionName]. O incidente, no qual o Novo Quarto Exército d[FROM.GetNameDef] sofreu baixas significativas, ocorreu após uma discordância sobre ordens de retirada, que levou um dos lados a abrir fogo quando ambos os exércitos se encontraram durante a retirada de nossos soldados."
 SEA_PRC_fourth_army_incident.6.a: "Isso é uma distração desnecessária dos problemas em questão."
 SEA_PRC_fourth_army_incident.7.t: "Governo [FROM.GetAdjective] exige providências após incidente de fogo amigo"
 SEA_PRC_fourth_army_incident.7.desc: "Após o último incidente entre tropas d[ROOT.GetNameDef] e d[FROM.GetNameDef], nos foi exigido que reconheçamos nossa parcela de culpa pelo ocorrido e ofereçamos garantias de que nossos comandantes agirão com mais cautela. O incidente, no qual o Novo Quarto Exército d[FROM.GetNameDef] sofreu baixas significativas, ocorreu após uma discordância sobre ordens de retirada, que levou um dos lados a abrir fogo quando ambos os exércitos se encontraram durante a retirada de nossas tropas."
 SEA_PRC_fourth_army_incident.7.a: "Isso só pode ser atribuído à insubordinação deles."
 SEA_PRC_fourth_army_incident.7.b: "Devemos tentar manter boas relações com [FROM.GetNameDef]."
 SEA_PRC_fourth_army_incident.8.t: "Governo [FROM.GetAdjective] se recusa a pedir desculpas"
 SEA_PRC_fourth_army_incident.8.desc: "Em resposta às nossas exigências após o incidente do Novo Quarto Exército, o governo [FROM.GetAdjective] mostrou-se relutante em assumir sua parcela de culpa. Isso é um claro sinal de desconfiança ou até mesmo de hostilidade velada contra nossa nação e nossas tropas que apoiam o esforço de guerra deles."
 SEA_PRC_fourth_army_incident.8.a: "Não podemos arcar com um conflito neste momento."
 #no b option here, reuses 5.b
 SEA_PRC_fourth_army_incident.8.c: "Isso exige uma resposta imediata."
 SEA_PRC_fourth_army_incident.9.t: "Governo [FROM.GetAdjective] recua"
 SEA_PRC_fourth_army_incident.9.desc: "Apesar da ausência de um pedido de desculpas, o governo [FROM.GetAdjective] não demonstrou nenhuma intenção de escalar o conflito decorrente do incidente do Novo Quarto Exército, embora certamente não esquecerão o ocorrido."
 SEA_PRC_fourth_army_incident.9.a: "Como esperado."
 SEA_PRC_fourth_army_incident.10.t: "Governo [FROM.GetAdjective] reinicia a guerra civil"
 SEA_PRC_fourth_army_incident.10.desc: "Após o incidente do Novo Quarto Exército, o governo [FROM.GetAdjective] considerou nossas ações um ato de guerra e decidiu retomar a guerra civil. Tropas que antes lutavam lado a lado agora se enfrentam na linha de frente, e a situação atrás das linhas não é muito melhor."
 SEA_PRC_fourth_army_incident.10.a: "Já sabíamos que isso aconteceria mais cedo ou mais tarde."
 SEA_PRC_fourth_army_incident.11.t: "[FROM.GetLeader] se desculpa pelo incidente de fogo amigo"
 SEA_PRC_fourth_army_incident.11.desc: "Em resposta aos nossos pedidos de ação após o incidente do Novo Quarto Exército, [FROM.GetLeader] enviou uma carta formal de desculpas dirigida à nossa liderança, comprometendo-se a orientar seus comandantes para que ajam de maneira diferente diante de discordâncias sobre ordens."
 SEA_PRC_fourth_army_incident.11.a: "Isso basta."
 #no b option here, reuses 65.b
 SEA_PRC_fourth_army_incident.12.t: "Governo [FROM.GetAdjective] aceita pedido de desculpas"
 SEA_PRC_fourth_army_incident.12.desc: "Após receber a carta de desculpas dirigida à sua liderança, o governo [FROM.GetAdjective] admitiu, embora a contragosto, que o gesto é suficiente para encerrar o incidente do Novo Quarto Exército."
 SEA_PRC_fourth_army_incident.12.a: "Agora podemos ambos nos concentrar em assuntos mais urgentes."
 SEA_PRC_faction_events.80.t: "Governo [FROM.GetAdjective] exige a nossa subjugação"
 SEA_PRC_faction_events.80.desc: "Uma mensagem chegou de [FROM.Capital.GetName] trazendo o inconfundível selo de [FROM.GetLeader]. Por trás da fala rebuscada de união e destino nacional, encontra-se uma exigência: devemos nos submeter e aceitar a autoridade d[FROM.GetNameDef] sobre nosso domínio. Não há espaço para negociação, apenas obediência ou sofrer as consequências."
 SEA_PRC_faction_events.80.a: "Quero ver eles tentarem."
 SEA_PRC_faction_events.80.b: "Não temos escolha senão obedecer."
 SEA_PRC_faction_events.81.t: "Governo [FROM.GetAdjective] recusa nossa oferta generosa"
 SEA_PRC_faction_events.81.desc: "O ultimato foi rejeitado. Em um gesto flagrante de afronta, [FROM.GetLeader] deixou claro que não se submeterá e, com nossos representantes dispensados, a diplomacia cede lugar à guerra."
 SEA_PRC_faction_events.81.a: "Então eles serão forçados a se curvar."
 SEA_PRC_faction_events.82.t: "Governo [FROM.GetAdjective] se curva diante de nós"
 SEA_PRC_faction_events.82.desc: "O governo [FROM.GetAdjective] aceitou nosso ultimato. Seus líderes falam em união nacional e destino histórico, mas é evidente que agora reconhecem a supremacia d[ROOT.GetNameDef].\nEmbora relutante, sua submissão poupa a China de mais divisões e derramamento de sangue."
 SEA_PRC_faction_events.82.a: "Um sol despedaçado que volta a brilhar."
 SEA_PRC_faction_events.90.t: "Governo [FROM.GetAdjective] pede para se juntar à facção [ROOT.GetFactionName]"
 SEA_PRC_faction_events.90.desc: "Diante da agressão que recai sobre nós, o governo [FROM.GetAdjective] demonstrou desejo em se juntar à nossa causa. Aceitá-los significará acolher também todos os membros da facção [FROM.GetFactionName]."
 SEA_PRC_faction_events.90.a: "Sim, devemos unir forças contra um inimigo comum."
 SEA_PRC_faction_events.90.b: "Não, não podemos confiar neles."
 SEA_PRC_faction_events.91.t: "Governo [FROM.GetAdjective] nos rejeita"
 SEA_PRC_faction_events.91.desc: "O governo [FROM.GetAdjective] rejeitou nossa proposta de integrar sua facção contra um inimigo em comum. Segundo sua declaração, apesar de reconhecermos que seríamos mais fortes juntos, o Estado [ROOT.GetAdjective] não inspira confiança."
 SEA_PRC_faction_events.91.a: "Que pena!"
 SEA_PRC_border_war_events.1.t: "Governo [PRC.GetAdjective] conquista [1045.GetName]"
 SEA_PRC_border_war_events.1.desc: "Após os conflitos na fronteira de [1045.GetName], forças d[PRC.GetNameDef] conseguiram romper as linhas defensivas e rechaçar o inimigo. O governo [PRC.GetAdjective] agora reclamou o estado para si."
 SEA_PRC_border_war_events.1.a: "Nossa força cresce!"
 SEA_PRC_border_war_events.1.b: "Devemos recuar..."
 SEA_PRC_border_war_events.2.t: "Forças do governo [PRC.GetAdjective] retiram-se de [1045.GetName]"
 SEA_PRC_border_war_events.2.desc: "Após os conflitos na fronteira de [1045.GetName], forças d[PRC.GetNameDef] fracassaram na tentativa de romper as linhas defensivas e rechaçar o inimigo. No entanto, o Estado [PRC.GetAdjective] conseguiu capturar algumas unidades de artilharia."
 SEA_PRC_border_war_events.2.a: "Um mero contratempo..."
 SEA_PRC_border_war_events.2.b: "Repelimos os invasores!"
 SEA_PRC_border_war_events.3.t: "Governo [PRC.GetAdjective] conquista [615.GetName]"
 SEA_PRC_border_war_events.3.desc: "Após os conflitos na fronteira de [615.GetName], forças d[PRC.GetNameDef] conseguiram romper as linhas defensivas e rechaçar o inimigo. O governo [PRC.GetAdjective] agora reclamou o estado para si."
 SEA_PRC_border_war_events.4.t: "Forças do governo [PRC.GetAdjective] retiram-se de [615.GetName]"
 SEA_PRC_border_war_events.4.desc: "Após os conflitos na fronteira de [615.GetName], forças d[PRC.GetNameDef] fracassaram na tentativa de romper as linhas defensivas e rechaçar o inimigo. No entanto, o Estado [PRC.GetAdjective] conseguiu capturar algumas unidades de artilharia."
 SEA_PRC_border_war_events.5.t: "Governo [PRC.GetAdjective] conquista [1032.GetName]"
 SEA_PRC_border_war_events.5.desc: "Após os conflitos na fronteira de [1032.GetName], forças d[PRC.GetNameDef] conseguiram ultrapassar as linhas defensivas e rechaçar o inimigo. O governo [PRC.GetAdjective] agora reclamou o estado para si."
 SEA_PRC_border_war_events.6.t: "Forças do governo [PRC.GetAdjective] retiram-se de [1032.GetName]"
 SEA_PRC_border_war_events.6.desc: "Após os conflitos na fronteira de [1032.GetName], forças d[PRC.GetNameDef] fracassaram na tentativa de romper as linhas defensivas e rechaçar o inimigo. No entanto, o Estado [PRC.GetAdjective] conseguiu capturar algumas unidades de artilharia."
 SEA_PRC_misc_events.1.t: "O povo duvida de nossa determinação"
 SEA_PRC_misc_events.1.desc: "O povo chinês começou a questionar nossa determinação contra os invasores inimigos!"
 SEA_PRC_misc_events.1.a: "Isso não será tolerado!"
 SEA_PRC_misc_events.2.t: "Perda de confiança"
 SEA_PRC_misc_events.2.desc: "O povo chinês começou a questionar nossa determinação contra os invasores inimigos."
 SEA_PRC_misc_events.2.a: "Precisamos mudar a opinião deles a nosso respeito."
 SEA_PRC_misc_events.3.t: "$PRC_pavel_mif$ é preso e expurgado n[SOV.GetNameDef]"
 SEA_PRC_misc_events.3.desc: "$PRC_pavel_mif$, antigo mentor dos 28 bolcheviques e meio e figura de destaque tanto no Partido Comunista Chinês quanto na Universidade Sun Yat-sen de Moscou, foi preso e expurgado n[SOV.GetNameDef]. Ao que tudo indica, sua associação com antigos opositores de Stalin se mostrou fatal."
 SEA_PRC_misc_events.3.a: "Uma grande derrota"
 SEA_PRC_misc_events.5.t: "He Long e o Exército da Segunda Frente chegam em [ROOT.capital.GetName]"
 SEA_PRC_misc_events.5.desc: "Após mais de três anos evitando as forças nacionalistas, He Long chegou em [ROOT.capital.GetName] com danos mínimos ao seu exército. A experiência de Long, que primeiro comandou e treinou forças nacionalistas antes de se juntar ao Exército Vermelho e liderar tropas guerrilheiras será valiosa, assim como seu exército."
 SEA_PRC_misc_events.5.a: "Finalmente! A experiência dele é necessária."
 SEA_PRC_misc_events.6.t: "Jornalista americano Edgar Snow entrevista Mao"
 SEA_PRC_misc_events.6.desc: "Após anos atuando como jornalista em outras regiões da China, o americano Edgar Snow procurou Mao para uma entrevista. Na série de encontros que se seguiu, Mao e Snow discutiram principalmente o imperialismo [JAP.GetAdjective] e como [ROOT.GetName] e [CHI.GetName] poderiam se defender. Mao chegou a prever uma revolução no Japão caso o país sofresse derrotas militares significativas. Essas entrevistas, junto das experiências de Snow n[ROOT.GetNameDef], devem servir de base para um livro que apresentará suas perspectivas únicas sobre a vida na região."
 SEA_PRC_misc_events.6.a: "Uma oportunidade de mostrar ao mundo nossa verdadeira face."
 SEA_PRC_misc_events.8.t: "Um período produtivo para $PRC_mao_zedong$"
 SEA_PRC_misc_events.8.desc: "Mao reside nas cavernas da Colina da Fênix, nas montanhas próximas a Yan'an, convivendo com outros líderes do [ROOT.GetCommunistParty]. Lá, além de se dedicar à poesia, ele escreve sobre uma ampla gama de assuntos, incluindo táticas militares e política."
 SEA_PRC_misc_events.8.a: "Esses textos certamente se tornarão influentes."
 SEA_PRC_misc_events.9.t: "7º Congresso Nacional do Partido Comunista Chinês"
 SEA_PRC_misc_events.9.desc: "Com a derrota do [JAP.GetNonIdeologyName], o Partido Comunista Chinês se reuniu para discutir os próximos passos. O 7º congresso é o primeiro desde 1928 e volta a ser realizado em território chinês, ao contrário do congresso anterior, que precisou ser realizado em Moscou devido à fragilidade do partido. Entre os temas discutidos estiveram os sucessos e fracassos de nossas táticas contra o Estado [JAP.GetAdjective]. Outro ponto foi a adoção de uma nova constituição, que busca implementar a visão de [ROOT.GetLeader] sobre a melhor forma de conduzir nossa nação rumo ao futuro."
 SEA_PRC_misc_events.9.a: "Isso nos guiará rumo ao futuro."
 SEA_PRC_misc_events.10.t: "Norman Bethune, médico canadense, chega ao país"
 SEA_PRC_misc_events.10.desc: "Norman Bethune, comunista canadense e médico de campanha veterano da Guerra Civil Espanhola, chegou para ajudar o povo [ROOT.GetAdjective] a melhorar a qualidade dos cuidados médicos oferecidos. Conhecido anteriormente por seu sucesso na criação de uma estação móvel de transfusão de sangue, seus esforços agora provavelmente se concentrarão em aprimorar as práticas médicas nas áreas rurais remotas d[ROOT.GetNameDef]."
 SEA_PRC_misc_events.10.a: "Aceitaremos qualquer voluntário internacional."
 SEA_PRC_misc_events.11.t: "Norman Bethune faleceu"
 SEA_PRC_misc_events.11.desc: "[ROOT.Capital.GetName] recebeu com pesar a notícia do falecimento do doutor Norman Bethune. Após mais de dois anos ajudando nosso povo, ele faleceu devido a uma infecção causada por um pequeno corte no dedo. Ao receber a notícia, [ROOT.GetLeader] escreveu um elogio póstumo exaltando o trabalho de Bethune, destacando sua disposição em viajar pelo mundo em apoio aos camaradas, um exemplo de cooperação entre o proletariado de diferentes nações."
 SEA_PRC_misc_events.11.a: "Um elogio merecido."
 SEA_PRC_misc_events.12.t: "Pacto de não agressão [SOV.GetAdjective]-japonês assinado"
 SEA_PRC_misc_events.12.desc: "Em um esforço para proteger sua fronteira oriental, [SOV.GetNameDef] assinou um \"pacto de neutralidade\" com [JAP.GetNameDef]. Contudo, tal acordo abre caminho para que o Estado [JAP.GetAdjective] se expanda livremente pela Ásia, sem temer uma intervenção por parte do governo [SOV.GetAdjective]."
 SEA_PRC_misc_events.12.a: "Um preço amargo a se pagar."
 SEA_PRC_misc_events.13.t: "Governo [FROM.GetAdjective] solicita territórios"
 SEA_PRC_misc_events.13.desc: "Uma delegação d[FROM.GetNameDef] nos apresentou uma petição para que entreguemos territórios que afirmam pertencer a eles por direito, algo que pode muito bem ser verdade... sob certo ponto de vista. [FROM.GetLeader] sem dúvida nos agradeceria se concordássemos e entregássemos o que os chineses pedem; por outro lado, a recusa de tal pedido seria recebida com irritação, a ponto de [FROM.GetLeader.GetSheHe] tentar tomar o território à força. Pelo menos, é isso que afirma a delegação..."
 SEA_PRC_misc_events.13.a: "Entregue nossas posses na Manchúria."
 SEA_PRC_misc_events.13.b: "Entregue nossas posses na Mongólia."
 SEA_PRC_misc_events.13.c: "Entregue tudo que temos."
 SEA_PRC_misc_events.13.d: "Não entregue nada a eles!"
 SEA_PRC_misc_events.14.t: "Governo [FROM.GetAdjective] concorda"
 SEA_PRC_misc_events.14.desc: "Nossa delegação retornou d[FROM.GetNameDef] com excelentes notícias! A solicitação para que [FROM.GetLeader] entregasse nossos territórios legítimos na Manchúria foi acatada. [ROOT.GetLeader] não poupou elogios a [FROM.GetLeader] e nossos diplomatas por tal façanha."
 SEA_PRC_misc_events.14.a: "Demos mais um passo rumo a uma China unida!"
 SEA_PRC_misc_events.15.desc: "Nossa delegação retornou d[FROM.GetNameDef] com excelentes notícias! A solicitação para que [FROM.GetLeader] entregasse nossos territórios legítimos na Mongólia foi acatada. [ROOT.GetLeader] não poupou elogios a [FROM.GetLeader] e nossos diplomatas por tal façanha."
 SEA_PRC_misc_events.16.desc: "Nossa delegação retornou d[FROM.GetNameDef] com excelentes notícias! A solicitação para que [FROM.GetLeader] entregasse nossos territórios legítimos mantidos pelo governo [FROM.GetAdjective] foi acatada. [ROOT.GetLeader] não poupou elogios a [FROM.GetLeader] e nossos diplomatas por tal façanha."
 SEA_PRC_misc_events.17.t: "Governo [FROM.GetAdjective] recusa"
 SEA_PRC_misc_events.17.desc: "Nossa delegação retornou d[FROM.GetNameDef] taciturna. A solicitação para que [FROM.GetLeader] entregasse nossos territórios legítimos foi recebida com recusa e escárnio. [ROOT.GetLeader] não poupou injúrias contra [FROM.GetLeader] e nossos diplomatas por não terem sido capazes de assegurar aquilo que é nosso por direito."
 SEA_PRC_misc_events.17.a: "Não há tolo maior que um tolo cego."
 SEA_PRC_misc_events.17.b: "Tomaremos o que é nosso pela força!"
 SEA_PRC_misc_events.18.desc: "Nossa delegação retornou d[FROM.GetNameDef] taciturna. A solicitação para que [FROM.GetLeader] entregasse nossos territórios legítimos foi recebida com recusa e escárnio. [ROOT.GetLeader] não poupou injúrias contra [FROM.GetLeader] e nossos diplomatas por não terem sido capazes de assegurar aquilo que é nosso por direito."
 SEA_PRC_misc_events.18.a: "Entregue [326.GetName]."
 SEA_PRC_misc_events.18.b: "Entregue [729.GetName]."
 SEA_PRC_misc_events.18.c: "Entregue [728.GetName]."
 SEA_PRC_misc_events.18.d: "Entregue tudo."
 SEA_PRC_misc_events.19.a: "Governo [FROM.GetAdjective] entrega [326.GetName]"
 SEA_PRC_misc_events.19.b: "Governo [FROM.GetAdjective] entrega [729.GetName]"
 SEA_PRC_misc_events.19.c: "Governo [FROM.GetAdjective] entrega [728.GetName]"
 SEA_PRC_misc_events.19.d: "Governo [FROM.GetAdjective] entrega tudo"
 SEA_PRC_misc_events.19.desc: "Tivemos sorte que o governo [FROM.GetAdjective] aceitou nossas exigências."
 SEA_PRC_political_events.1.t: "$PRC_wang_ming$ ou $PRC_bo_gu$ como líder d[ROOT.GetNameDef]?"
 SEA_PRC_political_events.1.desc1: "Com a vitória dos 28 bolcheviques e meio na luta pelo poder, é hora de escolher um representante para liderar a nação. Apesar de seu exílio n[SOV.GetNameDef], chegou o momento de $PRC_wang_ming$ retornar para assumir a liderança, caso $PRC_bo_gu$ não perceba a indireta."
 SEA_PRC_political_events.1.desc2: "Com a vitória dos 28 bolcheviques e meio na luta pelo poder, é hora de escolher um representante para liderar a nação, e ambas as opções possuem boas relações com os comunistas n[SOV.GetNameDef]. $PRC_bo_gu$ é politicamente mais inexperiente, mas demonstra uma maior compreensão de assuntos militares, o que pode ser útil em confrontos futuros, enquanto $PRC_wang_ming$ possui maior experiência política e diplomática. Os dois estão prontos para assumir a liderança."
 SEA_PRC_political_events.1.a: "$PRC_wang_ming$ deve liderar."
 SEA_PRC_political_events.1.b: "$PRC_bo_gu$ deve liderar."
 SEA_PRC_political_events.2.t: "Governo [FROM.GetAdjective] exige uma garantia territorial"
 SEA_PRC_political_events.2.desc: "Apesar de nosso apoio e da relativa segurança proporcionada pelas montanhas da China Central, o governo [FROM.GetAdjective] solicitou uma garantia formal de proteção em caso de conflito. Não está claro se temem uma nova campanha anticomunista por parte das forças nacionalistas ou o imperialismo vindo de fora da China, mas precisamos avaliar o risco de sermos envolvidos em tais conflitos."
 SEA_PRC_political_events.2.a: "Temos que proteger nossos camaradas."
 SEA_PRC_political_events.2.b: "Nós garantiremos, se eles concordarem em se tornar nossos súditos."
 SEA_PRC_political_events.2.c: "Isso é arriscado demais."
 SEA_PRC_political_events.3.t: "Governo [FROM.GetAdjective] concorda em fornecer uma garantia territorial"
 SEA_PRC_political_events.3.desc: "Nossa missão n[FROM.GetNameDef] foi bem-sucedida, resultando em um compromisso de proteção contra possíveis ameaças. Com essa garantia, podemos redirecionar nossos esforços para metas de longo prazo, como o desenvolvimento de [ROOT.capital.GetName], que poderia ter sido comprometido por mais uma retirada estratégica."
 SEA_PRC_political_events.3.a: "Isso vai nos manter seguros."
 SEA_PRC_political_events.31.t: "Governo [FROM.GetAdjective] concorda em fornecer uma garantia territorial, por um preço"
 SEA_PRC_political_events.31.desc: "Nossa missão n[FROM.GetNameDef] foi bem-sucedida, resultando em um compromisso de proteção contra possíveis ameaças. Com essa garantia, podemos redirecionar nossos esforços para metas de longo prazo, como o desenvolvimento de [ROOT.capital.GetName], que poderia ter sido comprometido por mais uma retirada estratégica."
 SEA_PRC_political_events.31.a: "Isso vai nos manter seguros."
 SEA_PRC_political_events.31.b: "Pensando bem... é melhor não."
 SEA_PRC_political_events.32.t: "Governo [FROM.GetAdjective] arrepende-se da decisão"
 SEA_PRC_political_events.32.desc: "O governo [FROM.GetAdjective] respondeu afirmando que não busca mais a opção diplomática na qual os garantiríamos. Ao que parece, a perspectiva de tornar-se nosso súdito foi demais para eles."
 SEA_PRC_political_events.32.a: "Azar o deles."
 SEA_PRC_political_events.4.t: "Governo [FROM.GetAdjective] se recusa a fornecer garantias"
 SEA_PRC_political_events.4.desc: "Apesar dos esforços de nossos diplomatas, o governo [FROM.GetAdjective] optou por não se comprometer com a proteção d[ROOT.GetNameDef]. Só podemos esperar que tais garantias de proteção jamais venham a ser necessárias."
 SEA_PRC_political_events.4.a: "Uma pena."
 SEA_PRC_political_events.5.t: "Governo [FROM.GetAdjective] quer fazer parte de [ROOT.GetFactionName]"
 SEA_PRC_political_events.5.desc: "O governo [FROM.GetAdjective] deu mais um passo em direção à ampliação da cooperação conosco ao solicitar sua entrada na facção [ROOT.GetFactionName]. Cabe a nós avaliar se essa expansão da facção em território chinês é vantajosa, ou se essa aliança pode se tornar um risco no futuro."
 SEA_PRC_political_events.5.a: "Deixe-os entrar."
 SEA_PRC_political_events.5.b: "Não podemos correr o risco de expandir demais."
 SEA_PRC_political_events.6.t: "Governo [FROM.GetAdjective] concorda com nossa entrada em [FROM.GetFactionName]"
 SEA_PRC_political_events.6.desc: "Nossa delegação enviada ao Estado [FROM.GetAdjective] retornou para anunciar que fomos aceitos como parte da facção [FROM.GetFactionName]. Ao mesmo tempo, diplomatas d[FROM.GetNameDef] chegaram para negociar os rumos de nossa futura cooperação."
 SEA_PRC_political_events.6.a: "Um novo dia."
 SEA_PRC_political_events.7.t: "Governo [FROM.GetAdjective] recusa nossa entrada em [FROM.GetFactionName]"
 SEA_PRC_political_events.7.desc: "Os diplomatas que enviamos ao Estado [FROM.GetAdjective] retornaram com a notícia de que não fomos aceitos como parte da facção [FROM.GetFactionName]. Ao que tudo indica, os interesses diplomáticos d[FROM.GetNameDef] estão direcionados a outras frentes."
 SEA_PRC_political_events.7.a: "Uma pena."
 SEA_PRC_political_events.8.t: "Governo [FROM.GetAdjective] deseja assinar um pacto de não agressão"
 SEA_PRC_political_events.8.desc: "Cercado por inimigos em potencial, o governo [FROM.GetAdjective] tomou a iniciativa de nos abordar em busca de um pacto de não agressão, solicitando que nos comprometêssemos a não nos envolver em conflitos na região que tenham como alvo a nação deles."
 SEA_PRC_political_events.8.a: "Não queremos nos envolver mesmo."
 SEA_PRC_political_events.8.b: "Isso talvez os leve a agir com mais agressividade."
 SEA_PRC_political_events.9.t: "Governo [FROM.GetAdjective] concorda em assinar um pacto de não agressão"
 SEA_PRC_political_events.9.desc: "Após cuidadosa deliberação, o governo [FROM.GetAdjective] decidiu assinar o pacto de não agressão que propusemos. Felizmente, eles não demonstraram interesse em se envolver em conflitos na região."
 SEA_PRC_political_events.9.a: "Que alívio."
 SEA_PRC_political_events.10.t: "Governo [FROM.GetAdjective] se recusa a assinar um pacto de não agressão"
 SEA_PRC_political_events.10.desc: "O governo imperialista d[FROM.GetNameDef] recusou nosso pedido para assinar um pacto de não agressão. Ao que parece, eles dão mais importância às relações com nossos rivais do que conosco."
 SEA_PRC_political_events.10.a: "Uma pena."
 SEA_PRC_political_events.11.t: "Estado [FROM.GetAdjective] deseja ser livre"
 SEA_PRC_political_events.11.desc: "[FROM.GetLeader] enviou um telegrama para [Root.GetLeader], solicitando formalmente a independência d[FROM.GetNameDef]. O telegrama não informa o que acontecerá se recusarmos, mas é seguro presumir que eles não ficarão contentes."
 SEA_PRC_political_events.11.a: "Que sejam livres."
 SEA_PRC_political_events.11.b: "Não, eles continuarão sendo nossos súditos."
 SEA_PRC_political_events.12.t: "Governo [FROM.GetAdjective] concorda em nos libertar"
 SEA_PRC_political_events.12.desc: "Hoje é um dia glorioso em [ROOT.Capital.GetName], pois estamos livres do jugo d[FROM.GetNameDef]. É hora de celebrar o nosso momento."
 SEA_PRC_political_events.12.a: "Que dia!"
 SEA_PRC_political_events.13.t: "Governo [FROM.GetAdjective] se recusa a nos libertar"
 SEA_PRC_political_events.13.desc: "Que lástima. Em resposta ao telegrama de [ROOT.GetLeader], o governo [FROM.GetAdjective] se recusou a garantir nossa independência, declarando que nosso destino está invariavelmente vinculado ao deles."
 SEA_PRC_political_events.13.a: "Situações desesperadoras pedem medidas extremas."
 SEA_PRC_political_events.13.b: "Vamos esperar o momento certo..."
 SEA_PRC_political_events.19.t: "Alguns de nossos generais trocaram de lado!"
 SEA_PRC_political_events.19.desc: "O conflito entre [PRC.GetName] e [CHI.GetName] enfraqueceu nosso Exército, já que alguns de nossos comandantes desertaram para o lado comunista. Resta saber se estão realmente alinhados com [PRC.GetNameDef] ou apenas se adaptando às circunstâncias atuais."
 SEA_PRC_political_events.19.a: "Um bando de traidores."
 SEA_PRC_political_events.20.t: "Generais de diversas regiões da China aderem à nossa causa"
 SEA_PRC_political_events.20.desc: "A retomada das hostilidades entre [CHI.GetName] e [PRC.GetName] gerou incerteza entre os oficiais inimigos, levando alguns deles a desertar para o nosso lado."
 SEA_PRC_political_events.20.a: "Um sinal promissor!"
 SEA_PRC_political_events.21.t: "Governo [FROM.GetAdjective] quer $SOV_vasily_chuykov$ e $SOV_aleksandr_cherepanov$ atuando como conselheiros"
 SEA_PRC_political_events.21.desc: "\nBuscando aconselhamento [ROOT.GetAdjective] em estratégia militar, o governo [FROM.GetAdjective] pediu autorização para que $SOV_vasily_chuykov$ e $SOV_aleksandr_cherepanov$ retornem à China. Chuykov, que já esteve estacionado n[FROM.GetNameDef] e domina o idioma local, foi retirado após desentendimentos sobre os interesses do Estado [ROOT.GetAdjective] na Manchúria, antes da invasão japonesa."
 SEA_PRC_political_events.21.a: "O Estado [FROM.GetAdjective] se beneficiaria muito com a ajuda deles."
 SEA_PRC_political_events.21.b: "Precisamos da experiência deles em casa."
 SEA_PRC_political_events.22.t: "Governo [FROM.GetAdjective] concorda em nos enviar $SOV_vasily_chuykov$ e $SOV_aleksandr_cherepanov$"
 SEA_PRC_political_events.22.desc: "\nNossos representantes em [FROM.Capital.GetName] entraram em contato conosco com a notícia de que o governo [FROM.GetAdjective] aceitou nosso pedido para permitir o retorno de $SOV_vasily_chuykov$ à China, e informaram que ele já está a caminho d[ROOT.GetNameDef]. Além disso, $SOV_aleksandr_cherepanov$ também se juntou a nós."
 SEA_PRC_political_events.22.a: "Bem-vindo de volta!"
 SEA_PRC_political_events.23.t: "Governo [FROM.GetAdjective] se recusa a nos enviar $SOV_vasily_chuykov$ e $SOV_aleksandr_cherepanov$"
 SEA_PRC_political_events.23.desc: "\nApesar da aptidão de $SOV_vasily_chuykov$ para atuar como adido n[ROOT.GetNameDef], o governo [FROM.GetAdjective] decidiu não enviar nem ele e nem $SOV_aleksandr_cherepanov$, alegando que ambos estão envolvidos em planos militares considerados mais importantes."
 SEA_PRC_political_events.23.a: "Talvez restem poucos comandantes habilidosos após os expurgos."
 SEA_PRC_political_events.24.t: "Governo [FROM.GetAdjective] solicita a reatribuição de $SOV_vasily_chuykov$ e $SOV_aleksandr_cherepanov$"
 SEA_PRC_political_events.24.desc: "\nApós saber da missão de $SOV_vasily_chuykov$ e $SOV_aleksandr_cherepanov$ n[CHI.GetNameDef], o governo [FROM.GetAdjective] demonstrou interesse em recebê-los como adidos. O governo [FROM.GetAdjective] parece ter notado a combinação prática das habilidades dos comandantes, que inclui a fluência em chinês e ampla experiência militar, ou talvez pelo simples desejo de privar [CHI.GetNameDef] de tanto conhecimento."
 SEA_PRC_political_events.24.a: "Ajudaremos nossos camaradas n[FROM.GetNameDef]."
 SEA_PRC_political_events.24.b: "Eles estão fazendo um bom trabalho n[CHI.GetNameDef]."
 SEA_PRC_political_events.25.t: "Governo [FROM.GetAdjective] determina transferência de $SOV_vasily_chuykov$ e $SOV_aleksandr_cherepanov$ para [PRC.GetNameDef]"
 SEA_PRC_political_events.25.desc: "\nApós o pedido d[PRC.GetNameDef] para que $SOV_vasily_chuykov$ e $SOV_aleksandr_cherepanov$ fossem realocados à sua região, ambos iniciaram suas viagens em direção ao país. Apesar de nosso apelo para que permanecessem como conselheiros, eles não tiveram escolha senão cumprir as ordens recebidas d[FROM.GetNameDef]."
 SEA_PRC_political_events.25.a: "Uma perda para nosso exército."
 SEA_PRC_political_events.26.t: "Governo [FROM.GetAdjective] determina transferência de $SOV_vasily_chuykov$ e $SOV_aleksandr_cherepanov$ para [PRC.GetNameDef]"
 SEA_PRC_political_events.26.desc: "\nO governo [FROM.GetAdjective] decidiu atender ao nosso pedido e ordenou a realocação de $SOV_vasily_chuykov$ e $SOV_aleksandr_cherepanov$ para [ROOT.GetNameDef]. Seus conselhos certamente serão de grande utilidade, e essa transferência representará um golpe para o Exército [CHI.GetAdjective]."
 SEA_PRC_political_events.26.a: "Vamos ouvir as sugestões deles."
 SEA_PRC_political_events.27.t: "Governo [FROM.GetAdjective] se recusa a nos enviar $SOV_vasily_chuykov$ e $SOV_aleksandr_cherepanov$"
 SEA_PRC_political_events.27.desc: "\nApesar do apoio anteriormente fornecido pel[FROM.GetNameDef], eles se recusaram a encerrar a missão de $SOV_vasily_chuykov$ e $SOV_aleksandr_cherepanov$ n[CHI.GetNameDef] em favor de torná-los adidos aqui. A justificativa apresentada foi de que, neste momento, é importante para [FROM.GetNameDef] que o Estado [CHI.GetAdjective] possua um Exército forte."
 SEA_PRC_political_events.27.a: "Estão cometendo um erro."
 SEA_PRC_political_events.41.t: "A diarquia relutante"
 SEA_PRC_political_events.41.desc: "Rivais políticos há anos, $PRC_mao_zedong$ e $PRC_zhang_guotao$ se reuniram em [ROOT.Capital.GetName] para deixar de lado suas diferenças diante da grave situação que enfrentamos. Embora nenhum dos dois confie plenamente no outro, o inimigo de nosso inimigo é nosso amigo."
 SEA_PRC_political_events.41.a: "Uma aliança desconfortável."
 SEA_PRC_zhang_guotao_events.1.t: "Divisão no partido"
 SEA_PRC_zhang_guotao_events.1.desc: "$PRC_zhang_guotao$, o general no comando do Exército da Quarta Frente, lidera um dos dois exércitos que ainda não chegou às nossas áreas seguras de base. Eles ainda estão na Longa Marcha, após um desentendimento com Mao acerca de qual caminho seguir. Em outubro de 1935, $PRC_zhang_guotao$ se declarou o verdadeiro líder d[ROOT.GetNameDef], chegando inclusive a formar seu próprio Comitê Central, Governo Central e Comissão Militar Central. Ademais, declarou que $PRC_mao_zedong$, $PRC_zhang_wentian$ e $PRC_zhou_enlai$ deveriam ser expulsos do Partido.\n\nAgora $PRC_zhang_guotao$ enviou um telegrama para [ROOT.GetLeader] afirmando que está a caminho da segurança de nossas áreas de base com seu exército. A missiva também declara que, de acordo com o desejo de Lin Yuying, representante do Partido n[SOV.GetNameDef], Guotao suspendeu seus órgãos partidários em favor de uma reconciliação pacífica com Mao e os demais. Apesar de suas palavras, Guotao ainda é um rival político poderoso e não deve ser subestimado."
 SEA_PRC_zhang_guotao_events.1.a: "Embora Guotao possua um exército sob seu comando, o partido se opõe às suas reivindicações de legitimidade."
 SEA_PRC_zhang_guotao_events.1.b: "Talvez ele tenha razão?"
 SEA_PRC_zhang_guotao_events.2.t: "Telegrama de $PRC_zhang_guotao$"
 SEA_PRC_zhang_guotao_events.2.desc: "$PRC_zhang_guotao$, do Exército da Quarta Frente, rival político de Mao, enviou um telegrama informando que ele e seu exército estão se aproximando de [ROOT.Capital.GetName]. Sua Longa Marcha perdurou por quase um ano a mais que a de $PRC_mao_zedong$, e eles certamente estão exaustos. Talvez seja por esse motivo que $PRC_zhang_guotao$ reafirmou que não deseja desafiar a atual liderança do Partido." #will arrive soon, drops his claims (for now) etc.
 SEA_PRC_zhang_guotao_events.2.a: "Receba Guotao e seu exército, mas vigie-o de perto."
 SEA_PRC_zhang_guotao_events.2.b: "Não podemos confiar nele. Denuncie $PRC_zhang_guotao$ e recuse sua entrada em nossas áreas."
 PRC_reject_guotao_tt: "§RIsso impedirá o acesso ao foco §!§Y$PRC_the_unwilling_diarchy_focus$§!§R e ao ramo subsequente§!"
 SEA_PRC_zhang_guotao_events.3.t: "$PRC_zhang_guotao$ e o Exército da Quarta Frente chegam em [ROOT.capital.GetName]"
 SEA_PRC_zhang_guotao_events.3.desc: "Finalmente a Longa Marcha terminou para $PRC_zhang_guotao$ e o Exército da Quarta Frente, e eles chegaram em relativa segurança às nossas áreas de base. As reuniões já começaram, mas Guotao ainda não abandonou suas reivindicações à liderança. Ele afirma apoiar o que for preciso para ajudar a vencer o conflito futuro, mas não esclarece o que isso significa. Novas reuniões do Politburo serão necessárias para que [Root.GetLeader] ponha ordem neste caos."
 SEA_PRC_zhang_guotao_events.3.a: "Um desafio à liderança do partido?"
 SEA_PRC_zhang_guotao_events.4.t: "$PRC_zhang_guotao$ abandona o Partido Comunista"
 SEA_PRC_zhang_guotao_events.4.desc: "$PRC_zhang_guotao$ declarou que está deixando o Partido Comunista Chinês, citando a relação irreparável com o Comitê Central e sua decepção com o Partido."
 SEA_PRC_zhang_guotao_events.4.a: "Um traidor da nossa causa."
 SEA_PRC_zhang_guotao_events.4.b: "Precisamos convencê-lo a ficar."
 PRC_zhang_guotao_left_tt: "§Y$PRC_zhang_guotao$§! §Rnão ficará mais disponível§! como §Ygeneral§! ou §Yconselheiro§!"
 CHI_guotao_joins_kmt: "$PRC_zhang_guotao$ entrou para o KMT"
 SEA_PRC_zhang_guotao_events.5.t: "$PRC_zhang_guotao$ deseja se juntar à nossa causa"
 SEA_PRC_zhang_guotao_events.5.desc: "$PRC_zhang_guotao$, \"ex-líder\" comunista e rival político de $PRC_mao_zedong$, entrou em contato com [ROOT.GetLeader] buscando aliar-se ao nosso lado na luta contra a agressão estrangeira. Considerado um \"ex-comunista\" devido à sua recente oposição à liderança de [PRC.GetLeader] à frente do Comitê Central, Guotao deixou o Partido e agora deseja se unir a nós. Sua experiência seria bem-aproveitada, mas o governo d[PRC.GetNameDef] decerto ficará furioso por termos acolhido um traidor."
 SEA_PRC_zhang_guotao_events.5.a: "Permita que $PRC_zhang_guotao$ se junte a nós."
 SEA_PRC_zhang_guotao_events.5.b: "Recuse. Não podemos confiar nele."
 SEA_PRC_zhang_guotao_events.6.t: "$PRC_zhang_guotao$ entrou para o KMT"
 SEA_PRC_zhang_guotao_events.6.desc: "Além de deixar o Partido Comunista, $PRC_zhang_guotao$ também se aliou ao KMT sob a liderança d[CHI.GetNameDef]. Se um dia entrarmos em conflito direto com eles, $PRC_zhang_guotao$ estará ao lado do inimigo."
 SEA_PRC_zhang_guotao_events.6.a: "Um traidor!"
 SEA_PRC_zhang_guotao_events.7.t: "$PRC_zhang_guotao$ abandona o Partido Comunista"
 SEA_PRC_zhang_guotao_events.7.desc: "$PRC_zhang_guotao$ declarou que está deixando o Partido Comunista Chinês, citando a relação irreparável com o Comitê Central, $PRC_mao_zedong$ e sua decepção com o Partido."
 SEA_PRC_zhang_guotao_events.7.a: "A diarquia relutante foi um erro. Não podemos confiar nele."
 #######################
 ### THE Philippines ###
 #######################
 SEA_PHI_political_events.1.t: "Governo [FROM.GetAdjective] sugere um acordo comercial" #Japan gets request for trade connection (from PHI to JAP)
 SEA_PHI_political_events.1.desc: "Com o objetivo de reduzir sua dependência comercial com o Estado [USA.GetAdjective], o governo [FROM.GetAdjective] nos abordou com uma proposta de novo acordo comercial. Assim como eles, isso pode nos ajudar a reduzir nossa dependência de um pequeno grupo de parceiros comerciais."
 SEA_PHI_political_events.1.a: "Ter fontes alternativas de recursos é essencial." ## Agree to trade
 SEA_PHI_political_events.1.b: "Temos outros parceiros comerciais em mente." ## Reject Trade
 SEA_PHI_political_events.2.t: "Japão assina acordo comercial"
 SEA_PHI_political_events.2.desc: "Nossa proposta de acordo comercial com [FROM.GetNameDef] foi bem recebida pelo governo deles. Tamanho entusiasmo é um excelente começo em nossa busca por novos parceiros comerciais."
 SEA_PHI_political_events.2.a: "Ótimas notícias."
 SEA_PHI_political_events.3.t: "Governo [FROM.GetAdjective] sugere novo acordo comercial" ## These are Siam, Malaya and Dutch East Indies. They get this event from PHI
 SEA_PHI_political_events.3.desc: "Com o caminho para a independência traçado, o Estado [FROM.GetAdjective] nos procurou com um esboço de acordo comercial entre nossas nações. A proposta busca tornar a importação de nossos recursos mais vantajosa para eles, sendo uma mudança nas antigas relações baseadas em interesses do governo [USA.GetAdjective], e não d[FROM.GetNameDef]."
 SEA_PHI_political_events.3.a: "Isso nos dará uma vantagem competitiva."
 SEA_PHI_political_events.3.b: "Eles pagarão o mesmo preço que todos os outros."
 SEA_PHI_political_events.4.t: "Governo [FROM.GetAdjective] concorda com acordo comercial"
 SEA_PHI_political_events.4.desc: "O governo [FROM.GetAdjective] anunciou o envio de representantes adicionais para negociar um novo acordo comercial entre nossas nações. Esse novo acordo com [FROM.GetNameDef] promete ampliar nossas alternativas na obtenção de recursos essenciais."
 SEA_PHI_political_events.4.a: "Ótimas notícias."
 SEA_PHI_political_events.5.t: "Governo [FROM.GetAdjective] recusa acordo comercial"
 SEA_PHI_political_events.5.desc: "Nossa proposta razoável de acordo comercial com [FROM.GetNameDef] foi recusada. Ao que parece, outros acordos ou fatores geopolíticos os influenciaram a agir de maneira contrária tanto aos seus próprios interesses quanto aos nossos."
 SEA_PHI_political_events.5.a: "Encontraremos outro parceiro para adquirir recursos."
 SEA_PHI_political_events.6.t: "Governo [FROM.GetAdjective] fornece apoio" ### Support for the Chinese Communists - Sends event from PHI to PRC offering support
 SEA_PHI_political_events.6.desc: "A crescente influência do [FROM.GetCommunistParty] n[FROM.GetNameDef] começa a mostrar resultados. Seus representantes cruzaram a China para nos informar sobre uma força de voluntários que está se mobilizando para apoiar nossas tropas. Além disso, esse grupo [FROM.GetAdjective] está trazendo equipamentos extras para ajudar a equipar nossos próprios soldados."
 SEA_PHI_political_events.6.a: "Um bom começo para a cooperação com nossos camaradas do Estado [FROM.GetAdjective]."
 #SEA_PHI_political_events.6.b: "They should focus on their own revolution"
 SEA_PHI_political_events.7.t: "Governo [FROM.GetAdjective] agradece o nosso apoio" ### Support for the Chinese Communists - They accept
 SEA_PHI_political_events.7.desc: "Representantes de [FROM.GetLeader] expressaram gratidão pelo envio de voluntários e pelo material bélico fornecido. A vasta experiência d[FROM.GetNameDef] em guerras civis garantirá o uso eficaz desses recursos."
 SEA_PHI_political_events.7.a: "Um ótimo começo."
 SEA_PHI_political_events.9.t: "Governo [FROM.GetAdjective] propõe vender navios em troca de equipamentos militares" ### Request a trade with JAP / USA - convoys for weapons. This is from PHI to JAP/USA
 SEA_PHI_political_events.9.desc: "Em troca de um carregamento de [PHI_GetTradedEquipment], o governo [FROM.GetAdjective] se propõe a nos enviar uma flotilha de navios mercantes e de transporte."
 SEA_PHI_political_events.9.a: "Um ótimo negócio."
 SEA_PHI_political_events.9.b: "Precisamos desse equipamento."
 SEA_PHI_political_events.10.t: "Governo [FROM.GetAdjective] aceita a compra de navios" ## JAP/USA Accepts trade
 SEA_PHI_political_events.10.desc: "Como sugerido, o governo [FROM.GetAdjective] nos enviou um carregamento de [PHI_GetTradedEquipment] em troca de navios mercantes e de transporte, que agora estão a caminho dos portos d[FROM.GetNameDef]."
 SEA_PHI_political_events.10.a: "Um acordo benéfico para ambos os lados."
 SEA_PHI_political_events.11.t: "Governo [FROM.GetAdjective] rejeita proposta comercial" ## JAP/USA rejects trade
 SEA_PHI_political_events.11.desc: "Infelizmente, o governo [FROM.GetAdjective] rejeitou nossa proposta de fornecer [PHI_GetTradedEquipment] em troca de algumas de nossas embarcações."
 SEA_PHI_political_events.11.a: "Talvez estejam dispostos a negociar outro tipo de equipamento."
 SEA_PHI_political_events.12.t: "A ameaça de uma intervenção americana chega ao fim"
 SEA_PHI_political_events.12.desc: "Após intensas negociações e uma série de concessões por parte d[PHI.GetNameDef], [USA.GetLeader] anunciou que o governo [USA.GetAdjective] não irá interferir nos planos da facção política [Root.GetRulingPartyLong]. [USA.GetLeader.GetSheHeCap] acredita que o Estado [PHI.GetAdjective] não representa uma ameaça imediata para o povo americano, e que devemos tomar as medidas adequadas para garantir a continuidade de um governo estável.[TreatyOfManilaToBeSigned]"
 SEA_PHI_political_events.12.a: "Nossos esforços geraram frutos."
 PHI_TreatyOfManilaToBeSigned: "\n\nAssim, as negociações para assinatura do Tratado de Manila foram autorizadas, e a independência d[PHI.GetNameDef], acordada mutuamente, parece estar próxima."
 SEA_PHI_political_events.13.t: "Problema na facção política [PHI.GetCommunistParty]"
 SEA_PHI_political_events.13.desc: "O Partido Comunista d[PHI.GetNameDef] desprezou repetidamente nossos representantes e ameaçou romper relações conosco.\n\nOficiais militares sêniores apresentaram um plano ao gabinete de [ROOT.GetLeader]. Proponentes do plano alegam que um Estado filipino comunista é uma ameaça à nossa segurança, e que devemos intervir para impedir o avanço do comunismo."
 SEA_PHI_political_events.13.a: "Intervenha para barrar o comunismo no sudeste asiático."
 SEA_PHI_political_events.13.b: "Embargue [PHI.GetNameDef]."
 SEA_PHI_political_events.13.c: "Envie uma carta dura."
 SEA_PHI_political_events.14.t: "Guerra declarada"
 SEA_PHI_political_events.14.desc: "O governo [USA.GetAdjective] declarou guerra contra [PHI.GetNameDef]. O fato vem após o fracasso nas negociações para aplacar as preocupações d[USA.GetNameDef] sobre o papel da facção política [PHI.GetRulingPartyLong]. A declaração pública de [USA.GetLeader] afirma que essa é uma guerra necessária para impedir o avanço do comunismo no sudeste asiático."
 SEA_PHI_political_events.14.a: "Resistiremos aos nossos antigos soberanos."
 SEA_PHI_political_events.15.t: "Embargo [USA.GetAdjective]"
 SEA_PHI_political_events.15.desc: "O governo d[USA.GetNameDef] anunciou um embargo comercial completo contra [PHI.GetNameDef] devido ao \"fracasso do governo [PHI.GetAdjective] em reduzir a influência comunista\"."
 SEA_PHI_political_events.15.a: "Pelo menos não é uma resposta armada."
 SEA_PHI_political_events.16.t: "Governo [USA.GetAdjective] emite protesto"
 SEA_PHI_political_events.16.desc: "Em resposta às mudanças em nosso governo e política externa, o Estado [USA.GetAdjective] nos enviou uma carta condenando nossas ações. No entanto, em comparação com as intervenções anteriores na América do Sul, essa parece uma reação branda."
 SEA_PHI_political_events.16.a: "O melhor resultado possível, considerando tudo."
 SEA_PHI_political_events.17.t: "Nossa nova liderança" ## Pick a new country leader, the communist coup
 SEA_PHI_political_events.17.desc: "Diante da fragilidade da supervisão americana sobre o Governo Nacional, o Partido Komunista ng Pilipinas agiu com rapidez para ocupar o vácuo de poder, com membros eleitos exigindo ações imediatas e decisivas que apenas eles estavam aptos a implementar. Embora outros grupos ainda mantenham alguma influência, o setor comunista ganhou notoriedade rapidamente. \n \nResta agora decidir quem conduzirá o partido e a nação rumo à alvorada vermelha que se aproxima."
 SEA_PHI_political_events.17.a: "Nomeie Evangelista. Precisamos de uma liderança radical."
 SEA_PHI_political_events.17.b: "Nomeie Santos. Precisamos de uma abordagem mais intelectual."
 SEA_PHI_political_events.18.t: "Governo [FROM.GetAdjective] quer se juntar à Comintern" ## Event to SOV - PHI wants to join Comintern
 SEA_PHI_political_events.18.desc: "Temos acompanhado com grande interesse a ascensão dos agricultores, operários e pescadores n[PHI.GetNameDef], e agora eles estão enviando propostas diplomáticas para nós, demonstrando interesse em aderir à Comintern. Como devemos responder?"
 SEA_PHI_political_events.18.a: "Receba [FROM.GetNameDef] na Comintern." ## Yes, they may join
 SEA_PHI_political_events.18.b: "Recuse-os."
 SEA_PHI_political_events.19.t: "Governo [FROM.GetAdjective] recusa entrada na Comintern" ## Event to PHI - Soviet refuses
 SEA_PHI_political_events.19.desc: "Nossa delegação enviada ao Estado [SOV.GetAdjective] acabou de retornar, trazendo más notícias. Nosso pedido de adesão à Comintern foi recusado. Por ora, enfrentaremos sozinhos as marés da escuridão."
 SEA_PHI_political_events.19.a: "O mundo parece um pouco mais sombrio hoje."
 SEA_PHI_political_events.20.t: "Douglas MacArthur enviado às Filipinas" ## Event to USA - MacArthur going to PHI
 SEA_PHI_political_events.20.desc: "Presidente [USA.GetLeader] decidiu reintegrar Douglas MacArthur ao serviço ativo, confiando-lhe o comando das recém-formadas Forças Armadas dos EUA no Extremo Oriente, estacionadas nas Filipinas. A nomeação se deu pela experiência de MacArthur como conselheiro militar no país, o que o torna profundamente familiarizado com as condições defensivas locais. \n \nPara permitir que comande melhor as forças em terra, deixaremos de exercer controle direto sobre ele. No entanto, ainda poderemos convocá-lo de volta, caso seus talentos sejam necessários aqui. Tal decisão deve ser tomada com cautela, pois sua saída das Filipinas poderia ser interpretada como uma retirada dos interesses americanos e um abandono de nossas responsabilidades no Pacífico neste momento crucial."
 SEA_PHI_political_events.20.a: "Boa sorte, general!"
 SEA_PHI_political_events.21.t: "Douglas MacArthur chega às Filipinas" ## Event to PHI - MacArthur has arrived
 SEA_PHI_political_events.21.desc: "Excelentes notícias! Presidente [USA.GetLeader] designou o general Douglas MacArthur para comandar as Forças Armadas dos EUA no Extremo Oriente. Estamos bastante familiarizados com MacArthur, pois durante sua aposentadoria ele atuou como conselheiro militar aqui por vários anos, e sua nomeação e reativação ao serviço são uma prova clara de que o governo [USA.GetAdjective] leva a sério sua responsabilidade pela nossa defesa. \n \nAo desembarcar em Manila, ele agiu prontamente para assegurar recursos vindos d[USA.GetNameDef], e pessoalmente prometeu estar ao lado do valente povo filipino até o fim contra qualquer incursão."
 SEA_PHI_political_events.21.a: "Boas-vindas às Filipinas, general!"
 SEA_PHI_political_events.30.t: "Filipinas solicitam a presença de Eisenhower" ## Event to USA - Eisenhower going to PHI
 SEA_PHI_political_events.30.desc: "O Supremo Comandante das Forças Armadas dos EUA no Extremo Oriente, Douglas MacArthur, solicitou os serviços de seu pupilo, Dwight D. Eisenhower. Tendo já servido sob o comando de MacArthur durante seu período como Chefe do Exército, Eisenhower demonstrou um potencial que não passou despercebido ao general veterano. Também o reconhecemos como uma figura promissora dentro do Exército americano, e servir em um comando tão ativo e em expansão pode lhe trazer grande experiência. \n\nO próprio Eisenhower enfatizou que não vê esta nomeação como algo permanente e pretende retornar aos Estados Unidos em dois anos, após aprender tudo o que puder com MacArthur e como oficial ativo."
 SEA_PHI_political_events.30.a: "MacArthur e Eisenhower trabalhando juntos? Sem dúvida!"
 SEA_PHI_political_events.30.b: "Não, Eisenhower é mais útil para nós aqui." #PHI needs a no explainer
 SEA_PHI_political_events.31.t: "Dwight D. Eisenhower chega às Filipinas" ## Event to PHI - Eisenhower has arrived
 SEA_PHI_political_events.31.desc: "O pedido do General MacArthur para que Dwight D. Eisenhower se junte a nós nas Filipinas foi aceito! Temos sorte de contar com uma figura promissora como ele, e isso é mais uma prova da dedicação dos Estados Unidos à nossa proteção. Foi deixado claro que se trata apenas de uma missão temporária, com duração aproximada de dois anos, mas talvez possamos convencê-lo a estender sua permanência nas Filipinas."
 SEA_PHI_political_events.31.a: "Boas-vindas às Filipinas!"
 SEA_PHI_political_events.40.t: "Manuel Quezon assassinado!" ## Assassination of Quezon
 SEA_PHI_political_events.40.desc: "Manuel Quezon foi assassinado hoje às 15h, enquanto fazia um discurso a seus apoiadores no Parque Luneta. O autor dos disparos continua foragido, mas há suspeitas de ligações com o movimento sakdalista. Enquanto isso, a Assembleia Nacional foi fechada por razões de segurança nacional. A força policial tomou as ruas de Manila, que agora se encontram desertas. Um silêncio desconfortável paira sobre o país, como se todos aguardassem ansiosamente o que está por vir."
 SEA_PHI_political_events.40.a: "A tocha da democracia se apaga!"
 SEA_PHI_political_events.40.b: "O Chefe de Polícia Eisenhower intervirá!"
 PHI_eisenhower_steps_in_tt: "§GEisenhower tentará frustrar os planos fascistas§!"
 SEA_PHI_political_events.41.t: "Exilados sakdalistas retornam" ## Assassination of Quezon
 SEA_PHI_political_events.41.desc: "Artemio Ricarte, retornando do exílio com um grupo de seguidores armados com diversos equipamentos japoneses, afirma ter localizado e capturado o assassino de Manuel Quezon. Agora, promete colaborar com a polícia para manter a ordem durante a crise provocada pelo assassinato do presidente. Diante das suspeitas que recaem sobre o movimento sakdalista, Ricarte comprometeu-se a cooperar com o Partido Ganap para conquistar legitimidade e acelerar o processo de independência do país em relação aos Estados Unidos. Em resposta, a polícia retirou-se de Manila, supostamente para evitar o agravamento da situação, enquanto a guarnição americana foi colocada em estado de alerta, embora ainda não tenha agido."
 SEA_PHI_political_events.41.a: "A independência está cada vez mais próxima."
 #Artemio Ricarte, returning from exile with a cadre of followers armed with a variety of Japanese arms have claimed to have found and apprehended the assassin, and are now promising to work together with the constabulary in order to retain order during the crisis caused by the murder of the president. In the mean time, the National Assembly has been closed for reasons of national security."
 SEA_PHI_political_events.42.t: "Disputa pela liderança" #Fascist Choose New Leader Aguinaldo, Ricarte or Laurel
 SEA_PHI_political_events.42.desc: "Agora que o controle sobre as Filipinas foi consolidado e a estabilidade começa a retornar, é hora de a Comissão Executiva se reunir e decidir quem deterá a autoridade final na nação. Há três candidatos possíveis. \n\nEmilio Aguinaldo, herói da revolução contra os espanhóis, é um antigo defensor da independência filipina e tem denunciado que, sob os Estados Unidos, o povo das Filipinas é tratado apenas como mercado para produtos americanos, ou mesmo como pária, já que os filipinos não são sequer reconhecidos como cidadãos dos Estados Unidos. \n\nArtemio Ricarte, chefe do Exército Filipino durante as guerras contra a Espanha e os Estados Unidos, foi exilado por se recusar a jurar lealdade aos ocupantes americanos. Jamais abandonou seu amor pela pátria, e mesmo vivendo no Japão trabalhou pelo dia em que alcançaríamos a independência. \n\nJosé Laurel, a escolha mais moderada, juiz da Suprema Corte, educado internacionalmente e com laços familiares junto a autoridades japonesas, poderia ser a ponte ideal para estreitar os laços entre as Filipinas e o Japão, reforçando nossa reivindicação por independência."
 SEA_PHI_political_events.42.a: "Aguinaldo nos conduziu à independência no passado."
 SEA_PHI_political_events.42.b: "Ricarte representa a dedicação inabalável que nossa causa exige."
 SEA_PHI_political_events.42.c: "Laurel tem os contatos necessários."
 SEA_PHI_political_events.43.t: "Cerco à Assembleia Nacional" #Eisenhower Steps In, Calls in MacArthur
 SEA_PHI_political_events.43.desc: "Artemio Ricarte, retornando do exílio com um grupo de seguidores armados com diversos equipamentos japoneses, afirma ter localizado e capturado o assassino de Manuel Quezon. No entanto, o Chefe de Polícia Eisenhower refutou a alegação, declarando que o homem era apenas um camponês pobre, pago para servir de bode expiatório. \n\nEm resposta, o grupo marchou contra a Assembleia Nacional, determinado a fazer justiça, e invadiu o prédio. Na entrada, disparos foram ouvidos e dois civis foram atingidos. A culpa recaiu sobre os guardas patrocinados pelos americanos, e Eisenhower foi forçado a retirar a polícia da área para evitar uma escalada da tensão. \n\nApesar dos esforços de apaziguamento, multidões se formaram no local, ameaçando subjugar completamente a polícia, incitadas por rebeldes sakdalistas trazidos das regiões vizinhas. Em um gesto desesperado, Eisenhower enviou uma mensagem urgente [MessageToMac] à guarnição americana pedindo assistência."
 SEA_PHI_political_events.43.a: "Agora tudo depende d[MacOrGarrison]."
 PHI_message_to_mac: "ao General Douglas MacArthur e"
 PHI_macarthur: "e MacArthur"
 PHI_american_garrison: "a guarnição americana"
 SEA_PHI_political_events.44.t: "Emergência militar" #MacArthur announces military emergency
 SEA_PHI_political_events.44.desc: "A resposta de [MacOrGarrison] foi rápida e avassaladora. Sem hesitar, toda a Divisão Filipina foi mobilizada para Manila, com a cavalaria avançando primeiro, seguida imediatamente pela infantaria com baionetas fixas. Onde a resistência era mais forte, gás lacrimogêneo foi utilizado para dispersar os combatentes. Surpreendidas pela força esmagadora, as milícias sakdalistas abandonaram suas barricadas e desapareceram da cidade. \n\nEmbora a ameaça inicial de um golpe fascista tenha sido contida, ainda persiste o perigo de uma escalada maior para uma guerra civil. Diante disso, [MacOrEisenhower] considerou adequado declarar estado de emergência militar, impor a lei marcial e assumir poderes ditatoriais para garantir a continuidade de um governo estável."
 SEA_PHI_political_events.44.a: "Tudo em nome da liberdade e da democracia!"
 PHI_eisenhower: "Eisenhower"
 PHI_declare_military_emergency_tt: "Isso desbloqueou um novo ramo de foco na extrema esquerda."
