 ###### JAPAN ######
 ###################
 SEA_japan.1.t: "O incidente de 26 de fevereiro"
 SEA_japan.1.desc: "Citando ameaças à alma da nação imperial, jovens oficiais leais à facção Kōdōha dentro do Exército Imperial Japonês organizaram um golpe de Estado com o objetivo de expurgar o governo e a liderança militar daqueles que se opõem à sua ética militarista e ao controle imperial direto do Estado. Eles já cercaram as residências de oficiais do alto escalão e capturaram o centro do governo de Tóquio. Embora os rebeldes acreditassem que o imperador os apoiaria, ele permanece em silêncio. Como esse incidente se desdobrará?"
 SEA_japan.1.a: "Acabe com essa farsa agora mesmo!"
 JAP_kodoha_coup_will_fail_historically_tt: "Decretaremos lei marcial e mobilizaremos o regimento de Yokosuka da Marinha Imperial Japonesa para reprimir a rebelião. Foram relatadas baixas mínimas, embora a morte de alguns dos alvos da Kōdōha tenha sido confirmada:"
 SEA_japan.1.b: "Chegou a hora de voltar à tradição!"
 JAP_kodoha_coup_will_succeed_tt: "A Kōdōha tomará o controle do Ministério da Guerra, do Imperial Hotel, da Dieta Nacional e do Palácio Imperial. Muitos dos principais alvos da Kōdōha tiveram a morte confirmada:"
 SEA_japan.1.c: "O Exército deve ser controlado!"
 JAP_kodoha_coup_will_fail_non_historically_tt: "Declararemos lei marcial e tentaremos reprimir a rebelião usando as Unidades de Serviço de Emergência do Departamento de Polícia Metropolitana de Tóquio, limitando o envolvimento do Exército na aplicação da justiça à Kōdōha. Foram relatadas baixas mínimas, embora a morte de alguns dos alvos da Kōdōha tenha sido confirmada:"
 SEA_japan.1.d: "O Exército deve ser controlado!" # Intentional
 SEA_japan.1.e: "O povo deve compreender que está sendo subvertido por todos os lados!"
 SEA_japan_foreign_policy.1.t: "Governo [FROM.GetAdjective] exige nossa submissão"
 SEA_japan_foreign_policy.1.desc: "A liderança do Exército de Kwantung d[FROM.GetNameDef] exigiu nossa submissão. No entanto, nos foi oferecida uma proposta: se nos unirmos a eles, seremos auxiliados em nossa reivindicação de nossas antigas terras mongóis e poderemos estabelecer um Império Mongol sob controle do governo [FROM.GetAdjective]. Como responderemos?"
 SEA_japan_foreign_policy.1.a: "Vamos aproveitar essa oportunidade."
 SEA_japan_foreign_policy.1.b: "Devemos manter nossa independência a qualquer custo!"
 MEN_li_shouxin_available_tt: "§YLi Shouxin§! fica disponível como §Ygeneral§!"
 SEA_japan_foreign_policy.2.t: "Governo [FROM.GetAdjective] cede ao nosso domínio"
 SEA_japan_foreign_policy.2.desc: "[FROM.GetLeader] renunciou em favor de nosso candidato, o Príncipe De, ao trono [FROM.GetAdjective]. A região está agora sob nossa ocupação, e a reorganização de seu governo logo começará."
 SEA_japan_foreign_policy.2.a: "O imperador ficará feliz em ouvir isso."
 SEA_japan_foreign_policy.3.t: "Governo [FROM.GetAdjective] recusa-se a se submeter ao imperador"
 SEA_japan_foreign_policy.3.desc: "[FROM.GetLeader] recusou-se a ceder às nossas demandas, apesar de ter testemunhado o que fizemos com Nima-odsor quando ele se opôs ao nosso regente divino. Talvez seja hora de lhe ensinarmos uma lição de humildade."
 SEA_japan_foreign_policy.3.a: "Não deixaremos que desrespeitem o imperador!"
 SEA_japan_foreign_policy.3.b: "Não precisávamos deles, mesmo."
 SEA_japan_foreign_policy.4.t: "Governo [FROM.GetAdjective] exige que ingressemos em sua aliança"
 SEA_japan_foreign_policy.4.desc: "Uma delegação do governo [FROM.GetAdjective] nos abordou com uma proposta de cooperação em sua missão para dominar o continente asiático, exigindo que ingressemos em suas guerras contemporâneas e futuras. Não parece que eles aceitarão \"não\" como resposta, mas será que isso nos beneficiará?"
 SEA_japan_foreign_policy.4.a: "Juntos, seremos mais fortes."
 SEA_japan_foreign_policy.4.b: "Isso vai de encontro aos nossos princípios de neutralidade!"
 SEA_japan_foreign_policy.5.t: "Governo [FROM.GetAdjective] aceita nossa oferta"
 SEA_japan_foreign_policy.5.desc: "[FROM.GetLeader] enxergou a razão e decidiu que toda a documentação necessária será assinada para facilitar a entrada d[FROM.GetNameDef] em nossa facção. Hoje é um dia de celebração!"
 SEA_japan_foreign_policy.5.a: "Como deveria ser."
 SEA_japan_foreign_policy.6.t: "Governo [FROM.GetAdjective] recusa-se a se juntar a nós"
 SEA_japan_foreign_policy.6.desc: "[FROM.GetLeader] se recusa a enxergar a razão e declarou que o governo [FROM.GetAdjective] não se juntará à nossa facção. O que eles não sabem é que não permitiremos que tomem uma posição neutra no conflito mundial que está por vir..."
 SEA_japan_foreign_policy.6.a: "Prepare as tropas para o ataque!"
 SEA_japan_foreign_policy.7.t: "Governo [FROM.GetAdjective] se prepara para uma invasão"
 SEA_japan_foreign_policy.7.desc: "Recusando-se a aceitar a rejeição, tropas do governo [FROM.GetAdjective] foram avistadas preparando uma invasão imediata ao nosso país, certamente pretendendo nos subjugar rapidamente e nos colocar sob sua esfera de influência. Esta é provavelmente nossa última chance de evitar um conflito, mas a questão permanece: vamos aceitar a proposta?"
 SEA_japan_foreign_policy.7.a: "Pensando bem, é melhor nos submetermos."
 SEA_japan_foreign_policy.7.b: "Pois que venham!"
 SEA_japan_foreign_policy.8.t: "Governo [FROM.GetAdjective] cede às nossas demandas"
 SEA_japan_foreign_policy.8.desc: "Após longa deliberação, a delegação d[FROM.GetNameDef] finalmente decidiu assinar os documentos revisados que apresentamos, evitando uma intervenção militar – e entregando sua independência no processo. Agora estamos prontos para atacar o sul!"
 SEA_japan_foreign_policy.8.a: "E a ordem foi restaurada."
 SEA_japan_foreign_policy.9.t: "[FROM.GetLeader] recusa-se a se submeter"
 SEA_japan_foreign_policy.9.desc: "A última oportunidade que oferecemos generosamente a [FROM.GetLeader] foi recusada e nossas tropas agora encontram-se prontas para ocupar imediatamente suas principais cidades. Chegou a hora de mostrarmos a verdadeira força do Estado [ROOT.GetAdjective]!"
 SEA_japan_foreign_policy.9.a: "Tennoheika Banzai!"
 SEA_japan_foreign_policy.10.t: "Governo [FROM.GetAdjective] exige a ocupação de [671.GetName]"
 SEA_japan_foreign_policy.10.desc: "Uma delegação d[FROM.GetNameDef] nos apresentou um ultimato: eles nos deram uma semana para retirarmos nossas tropas da região de Tonquim e permitir que suas tropas assumam posição e estabeleçam bases militares na área. Eles afirmam que tal ação tem o objetivo de garantir que os chineses não ameacem a soberania do Estado [VIN.GetAdjective], mas sabemos do que isso realmente se trata..."
 SEA_japan_foreign_policy.10.a: "Não vale a pena lutar por isso."
 SEA_japan_foreign_policy.10.b: "Não vamos ceder a eles!"
 SEA_japan_foreign_policy.11.t: "Governo [FROM.GetAdjective] transfere [671.GetName]"
 SEA_japan_foreign_policy.11.desc: "A liderança d[FROM.GetNameDef] enxergou a razão e começou a retirar suas tropas de Tonquim, nos permitindo estabelecer uma zona segura para garantir que tropas chinesas não trespassem o território [VIN.GetAdjective]. A vitória é nossa!"
 SEA_japan_foreign_policy.11.a: "Um grande dia para o povo [ROOT.GetAdjective]."
 SEA_japan_foreign_policy.12.t: "Governo [From.GetAdjective] rejeita nossas demandas"
 SEA_japan_foreign_policy.12.desc: "A liderança d[FROM.GetNameDef] se recusa a enxergar a razão, afirmando que não cederá nem um centímetro de terra na Indochina. Isso é um grande revés para nossa futura expansão ao sul... Devemos nos conformar, ou talvez seja hora de atacar o oeste?"
 SEA_japan_foreign_policy.12.a: "Eles vão se arrepender dessa decisão!"
 SEA_japan_foreign_policy.12.b: "Devemos deixar isso para lá."
 SEA_japan_foreign_policy.13.t: "Exército [FROM.GetAdjective] ocupa o [721.GetName]!"
 SEA_japan_foreign_policy.13.desc: "\nNesta semana, forças d[JAP.GetNameDef] ocuparam nosso território do [721.GetName] sob o pretexto de uma missão para proteger a região de uma possível ocupação pelos seus inimigos. Tal ato é claramente uma declaração de guerra, mas podemos simplesmente decidir ignorá-lo, pois não temos condições de confrontar um inimigo assim no momento."
 SEA_japan_foreign_policy.13.a: "Não vale a pena lutar por isso."
 SEA_japan_foreign_policy.13.b: "Quem eles pensam que são?"
 SEA_japan_foreign_policy.14.t: "Estado [FROM.GetAdjective] reorganiza nosso governo"
 SEA_japan_foreign_policy.14.desc: "Os administradores d[FROM.GetNameDef] que auxiliaram no estabelecimento de nosso Estado decidiram que agora seria um bom momento para reorganizar nossa estrutura governamental e remodelar nosso sistema legislativo. A longo prazo, isso acabará por nos fortalecer, de modo que não vemos motivos para recusá-los."
 SEA_japan_foreign_policy.14.a: "Muito bem."
 SEA_japan_foreign_policy.15.t: "Governo [FROM.GetAdjective] exige a ocupação de [729.GetName]"
 SEA_japan_foreign_policy.15.desc: "Afirmando que a cidade pode ser usada por seus inimigos como trampolim para os atacar se surgir a oportunidade, as tropas do governo [FROM.GetAdjective] que administram a região do [592.GetName] nos apresentaram um ultimato: ou permitimos sua entrada, essencialmente lhes conferindo o poder para fazer o que bem entenderem na cidade, ou enfrentaremos toda a força do Exército [FROM.GetAdjective]. O que devemos fazer?"
 SEA_japan_foreign_policy.15.a: "Não vale a pena lutar por isso."
 SEA_japan_foreign_policy.15.b: "Não vamos ceder a eles!"
 SEA_japan_foreign_policy.16.t: "Governo [FROM.GetAdjective] transfere [729.GetName]"
 SEA_japan_foreign_policy.16.desc: "Percebendo que seria inútil resistir, os administradores regionais de [729.GetName] decidiram ceder o acesso às nossas tropas. Nosso povo celebra enquanto mais uma potência ocidental é expulsa da Ásia Oriental!"
 SEA_japan_foreign_policy.16.a: "Um grande dia para o povo [ROOT.GetAdjective]!"
 SEA_japan_foreign_policy.17.t: "Governo [From.GetAdjective] rejeita nossas demandas"
 SEA_japan_foreign_policy.17.desc: "Os administradores regionais de [729.GetName] estão cantando de galo e decidiram recusar as demandas que lhes enviamos por meio de nossos governadores no [592.GetName]. Chegou a hora de acabar com o Império [FROM.GetAdjective] de uma vez por todas!"
 SEA_japan_foreign_policy.17.a: "Eles vão se arrepender dessa decisão!"
 SEA_japan_foreign_policy.17.b: "Devemos deixar isso para lá."
 SEA_japan_foreign_policy.18.t: "Governo [FROM.GetAdjective] nos convida para sua aliança"
 SEA_japan_foreign_policy.18.desc: "Uma delegação veio de muito distante à nossa capital buscando uma audiência com Sua Alteza. Eles afirmam ser d[FROM.GetNameDef] e oferecem uma aliança entre nossas nações. Vamos aceitar?"
 SEA_japan_foreign_policy.18.a: "Juntos, seremos mais fortes."
 SEA_japan_foreign_policy.18.b: "Isso vai contra nossos princípios de neutralidade..."
 SEA_japan_foreign_policy.19.t: "Governo [FROM.GetAdjective] aceita nosso convite"
 SEA_japan_foreign_policy.19.desc: "[FROM.GetLeader] graciosamente aceitou nossa oferta para formalizar uma aliança entre nossas nações, e já deu início às iniciativas para ingressar em nossa esfera de influência. Hoje é um dia de comemoração!"
 SEA_japan_foreign_policy.19.a: "Eles sabem o que é melhor para eles."
 SEA_japan_foreign_policy.20.t: "Governo [FROM.GetAdjective] recusa-se a se juntar a nós"
 SEA_japan_foreign_policy.20.desc: "[FROM.GetLeader] rudemente decidiu rejeitar nossa oferta para uma aliança entre nossas nações, declarando que tal iniciativa iria contra seus princípios de neutralidade. Só podemos imaginar o nível de corrupção que levou a uma decisão tão equivocada."
 SEA_japan_foreign_policy.20.a: "Azar o deles."
 SEA_japan_foreign_policy.21.t: "Estado [FROM.GetAdjective] reorganiza ainda mais nosso governo"
 SEA_japan_foreign_policy.21.desc: "Nosso gracioso país soberano, [FROM.GetNameDef], decidiu, enfim, legitimar nossas reivindicações como único Estado mongol e propôs outra reorganização de nosso governo, além de agências para facilitar essa mudança política. Hoje é um grande dia para o povo [ROOT.GetAdjective]!"
 SEA_japan_foreign_policy.21.a: "Se é isso que eles querem..."
 SEA_japan_foreign_policy.22.t: "Agentes suspeitos d[FROM.GetNameDef] avistados"
 SEA_japan_foreign_policy.22.desc: "Agentes suspeitos de operar sob o comando do governo [FROM.GetAdjective] foram avistados dentro de nosso território, aparentemente tentando contatar a nobreza e seduzir nossos cidadãos com promessas grandiosas de coprosperidade. O que faremos a respeito?"
 SEA_japan_foreign_policy.22.a: "Eles não nos causarão nenhum dano. Deixe-os em paz."
 SEA_japan_foreign_policy.22.b: "Temos que aumentar nossa segurança nacional imediatamente!"
 SEA_japan_foreign_policy.23.t: "Governo [FROM.GetAdjective] está influenciando nosso povo"
 SEA_japan_foreign_policy.23.desc: "Agentes do governo [FROM.GetAdjective] iniciaram uma campanha de propaganda pan-asiatista em Lhasa, e começaram a desviar fundos para influenciar os nobres locais. Ao que parece, a situação logo poderá fugir ao nosso controle..."
 SEA_japan_foreign_policy.23.a: "A Esfera de Coprosperidade os seduz..."
 SEA_japan_foreign_policy.24.t: "Estado [FROM.GetAdjective] estabelece contato com Thubten Kunphela"
 SEA_japan_foreign_policy.24.desc: "Nossos oficiais relataram que agentes do governo [FROM.GetAdjective] aparentemente contataram Thubten Kunphela, um nobre que detêm grande poder e que já foi chamado de \"o autocrata do Tibete\". Isso pode acabar mal para nós..."
 SEA_japan_foreign_policy.24.a: "Eles estão planejando alguma coisa..."
 SEA_japan_foreign_policy.25.t: "Governo [FROM.GetAdjective] militariza o Partido para a Melhoria do Tibete"
 SEA_japan_foreign_policy.25.desc: "O Partido para a Melhoria do Tibete, um partido político formado em exílio na Índia britânica e ainda leal a Thubten Kunphela, tem recebido caixas de armamentos de origem desconhecida. Ao que tudo indica, eles estão se preparando para um golpe de Estado a partir de uma posição além de nosso alcance."
 SEA_japan_foreign_policy.25.a: "Isso está saindo de controle!"
 SEA_japan_foreign_policy.26.t: "O golpe do autocrata"
 SEA_japan_foreign_policy.26.desc: "Enfim, chegou o dia. Nesta manhã, Thubten Kunphela marchou sobre Lhasa ao lado de apoiadores armados, afirmando que nosso governo é corrupto e ilegítimo e declarando ainda que seria melhor para [ROOT.GetNameDef] entrar para a esfera de influência do Estado [FROM.GetAdjective]. Temos que decidir: nos curvaremos às suas exigências, ou lutaremos até o último homem?"
 SEA_japan_foreign_policy.26.a: "Talvez ele tenha razão."
 SEA_japan_foreign_policy.26.b: "Vamos encontrá-los no campo de batalha!"
 SEA_japan_foreign_policy.27.t: "Governo [FROM.GetAdjective] apoia reivindicações pan-mongóis"
 SEA_japan_foreign_policy.27.desc: "O dia enfim chegou, quando lançaremos nossa campanha para retomar o reino da Mongólia Exterior, atualmente sob o governo covarde e ilegítimo de [MON.GetLeader]. É hora de mostrar ao mundo que o espírito de Gengis Khan ainda vive!"
 SEA_japan_foreign_policy.27.a: "Um dia deveras grandioso!"
 SEA_japan_foreign_policy.28.t: "Governo [FROM.GetAdjective] entrega estados mongóis"
 SEA_japan_foreign_policy.28.desc: "Após a justa ocupação das terras mongóis, nosso país soberano, [FROM.GetNameDef], nos entregou a administração do território, como prometido. Somos muito gratos pela confiança depositada em nós!"
 SEA_japan_foreign_policy.28.a: "Esplêndido."
 SEA_japan_foreign_policy.29.t: "Resultados da campanha de Suiyuan"
 SEA_japan_foreign_policy.29.desc: "A campanha de Suiyuan chegou ao fim e as novas fronteiras foram delineadas. Esta é provavelmente a última vez que nossos súditos podem tentar uma incursão desse tipo sem a participação do governo central chinês, pois agora eles estão em alerta máximo quanto a nossas ações na região."
 SEA_japan_foreign_policy.29.a: "Pelo menos agora podemos nos concentrar em outras áreas."
 SEA_japan_foreign_policy.30.t: "O fim da campanha de Suiyuan"
 SEA_japan_foreign_policy.30.desc: "Finalmente, o ataque implacável d[JAP.GetNameDef] e seus súditos cruéis chegou ao fim, e suas tropas estão voltando às posições. É incerto se o que ocorreu hoje será lembrado pela História, mas pelo menos o governo de Nanquim agora está ciente das ambições do Estado [JAP.GetAdjective] na região."
 SEA_japan_foreign_policy.30.a: "Mais uma ameaça eliminada."
 SEA_japan_foreign_policy.31.t: "Forças pró-Japão atacam nossas posições!"
 SEA_japan_foreign_policy.31.desc: "Forças d[MEN.GetNameDef] e o Exército Justo do Grande Han atacaram nossas posições em Suiyuan e parecem determinados a capturar nossas aimags da Mongólia Interior. Não podemos permitir isso!"
 SEA_japan_foreign_policy.31.a: "Mostre com quem eles estão lidando."
 SEA_japan_foreign_policy.32.t: "Japão procura colaboração contra a ameaça comunista"
 SEA_japan_foreign_policy.32.desc: "Diplomatas do governo [FROM.GetAdjective] mudaram radicalmente sua posição quanto à política externa e agora declaram que desejam se aproximar de nós, desde que reprimamos sentimentos comunistas e antijaponeses. Há algo suspeito nesse acordo, mas talvez valha o risco?"
 SEA_japan_foreign_policy.32.a: "Podemos prometer isso."
 SEA_japan_foreign_policy.32.b: "Não faremos acordos com o povo [JAP.GetAdjective]."
 CHI_accepted_JAP_demands_to_suppress_communism_and_more_flag: "A China aceita cooperar conosco"
 SEA_japan_foreign_policy.33.t: "[FROM.GetLeader] aceita nossas exigências"
 SEA_japan_foreign_policy.33.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], aceitou nossa proposta e prometeu banir protestos contra o nosso Estado, ao passo que se prepara para reprimir atividades comunistas na nação. Logo, poderemos formalizar uma aliança e, assim, destruir a mácula que ameaça levar todo o povo asiático a um inevitável fim do qual não poderá escapar."
 SEA_japan_foreign_policy.33.a: "O primeiro passo foi dado."
 SEA_japan_foreign_policy.34.t: "[FROM.GetLeader] rejeita nossas exigências"
 SEA_japan_foreign_policy.34.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], decidiu que o povo [FROM.GetAdjective] não merece clemência, rejeitando nossa generosa oferta e tomando por nós a decisão de eliminar o Estado [FROM.GetAdjective]."
 SEA_japan_foreign_policy.34.a: "Eles vão se arrepender dessa decisão!"
 SEA_japan_foreign_policy.35.t: "Governo [FROM.GetAdjective] dissemina sentimentos pró-[FROM.GetName]"
 SEA_japan_foreign_policy.35.desc: "Diversas estações de rádio na costa oeste começaram a transmitir propaganda do governo [FROM.GetAdjective] para influenciar nossa população a tomar o lado deles no conflito pela Ásia. Devemos agir agora, antes que o estrago seja irreparável!"
 SEA_japan_foreign_policy.35.a: "Como ousam?!"
 SEA_japan_foreign_policy.36.t: "Governo [FROM.GetAdjective] dissemina sentimentos pró-[FROM.GetName]"
 SEA_japan_foreign_policy.36.desc: "Estações de rádio pertencentes ao governo [FROM.GetAdjective] começaram a transmitir propaganda pró-[FROM.GetName] por toda a nossa nação. Agora, representantes d[FROM.GetNameDef] ofereceram investir em nossas indústrias, em troca de permitirmos que as estações de rádio continuem funcionando."
 SEA_japan_foreign_policy.36.a: "A amizade deles seria bem-vinda."
 SEA_japan_foreign_policy.36.b: "Acabe com essa bobagem, agora!"
 SEA_japan_foreign_policy.37.t: "Governo [FROM.GetAdjective] permite a expansão de nossa influência"
 SEA_japan_foreign_policy.37.desc: "[FROM.GetLeader] decidiu aceitar nossa oferta e permitirá que nossas estações de rádio continuem funcionando em território [FROM.GetAdjective]. Eles também permitiram que nossos industrialistas se estabeleçam no país."
 SEA_japan_foreign_policy.37.a: "Como esperávamos."
 SEA_japan_foreign_policy.38.t: "Governo [FROM.GetAdjective] impede a expansão de nossa influência"
 SEA_japan_foreign_policy.38.desc: "[FROM.GetLeader] decidiu refrear nossa interferência em território [FROM.GetAdjective], afirmando que sua independência é mais valiosa que a missão divina do pan-asiatismo."
 SEA_japan_foreign_policy.38.a: "Eles sabem o destino que os espera."
 SEA_japan_foreign_policy.39.t: "Investimento [FROM.GetAdjective] em nossos recursos naturais"
 SEA_japan_foreign_policy.39.desc: "[FROM.GetLeader], d[FROM.GetNameDef], decidiu autorizar investimentos em nossos recursos naturais, e empresas do Estado [FROM.GetAdjective] já começaram a operar dentro de nossas fronteiras."
 SEA_japan_foreign_policy.39.a: "Decerto eles têm segundas intenções."
 SEA_japan_foreign_policy.40.t: "A questão da coprosperidade do leste asiático"
 SEA_japan_foreign_policy.40.desc: "Com o estabelecimento da Esfera de Coprosperidade da Grande Ásia Oriental, uma questão emergiu: buscaremos o objetivo prometido de prosperidade asiática, ou tomaremos aquilo que nos pertence por direito e exerceremos nosso controle sobre a Ásia de forma mais direta?"
 SEA_japan_foreign_policy.40.a: "A autoridade suprema do imperador deve sempre ser priorizada!"
 SEA_japan_foreign_policy.40.b: "Devemos buscar a prosperidade de todos os Estados asiáticos!"
 SEA_japan_foreign_policy.41.t: "Os senbu"
 SEA_japan_foreign_policy.41.desc: "Os senbu, que foram criados para ampliar nosso controle sobre nossas posses continentais, começaram a tentar aumentar a conformidade nos territórios ocupados. Talvez seja o momento de lhes outorgar tarefas mais administrativas e aproveitá-los melhor."
 SEA_japan_foreign_policy.41.a: "Deveríamos empregar essa estratégia imediatamente!"
 SEA_japan_foreign_policy.41.b: "Seria mais sábio postergar nossa decisão."
 apply_senbu_law_tt: "Aplica a lei de ocupação §YSenbu§! a todos os territórios ocupados aplicáveis"
 SEA_japan_foreign_policy.42.t: "Uma aliança sino-japonesa"
 SEA_japan_foreign_policy.42.desc: "[FROM.GetLeader] proclamou que nossas nações têm um destino compartilhado e que apenas caminhando lado a lado poderemos erradicar a ameaça comunista. Para isso, a proposta de uma aliança foi apresentada, embora os termos atestem que é apenas temporária. Vamos aceitar essa oferta?"
 SEA_japan_foreign_policy.42.a: "Está de acordo com nossos interesses."
 SEA_japan_foreign_policy.42.b: "Isso parece suspeito."
 SEA_japan_foreign_policy.43.t: "[FROM.GetLeader] assina o pacto"
 SEA_japan_foreign_policy.43.desc: "Nosso povo celebra enquanto o Estado [FROM.GetAdjective] se junta à nossa guerra contra a maior ameaça à estabilidade da Ásia: os comunistas. Embora o pacto seja temporário, decerto nos trará grandes vantagens."
 SEA_japan_foreign_policy.43.a: "Esplêndido."
 SEA_japan_foreign_policy.44.t: "[FROM.GetLeader] se recusa a assinar o pacto"
 SEA_japan_foreign_policy.44.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], decidiu agir desonrosamente e recusou nossa grande proposta. A aliança foi cancelada e o exército de Kwantung voltou a cobiçar o norte da China. Talvez uma reformulação de nossa política externa seja o que precisamos no momento."
 SEA_japan_foreign_policy.44.a: "Nada pode ser feito a respeito disso."
 SEA_japan_foreign_policy.45.t: "Governo [FROM.GetAdjective] exige integração econômica"
 SEA_japan_foreign_policy.45.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], chegou à nossa capital hoje para fazer uma proposta. Eles querem que aumentemos nossas atividades econômicas unificadas e aprofundemos nossa integração. Isso beneficiaria bastante nossa economia, mas algo não parece certo..."
 SEA_japan_foreign_policy.45.a: "É bom demais para ser ignorado."
 SEA_japan_foreign_policy.45.b: "Não abriremos mão de nossa independência econômica!"
 SEA_japan_foreign_policy.46.t: "Governo [FROM.GetAdjective] aceita nossa oferta"
 SEA_japan_foreign_policy.46.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], respondeu de forma positiva à nossa proposta, e seus diplomatas chegaram ao país a fim de assinar os documentos necessários para facilitar nossa integração econômica."
 SEA_japan_foreign_policy.46.a: "Somos gratos à ingenuidade deles."
 SEA_japan_foreign_policy.47.t: "Governo [FROM.GetAdjective] rejeita nossa oferta"
 SEA_japan_foreign_policy.47.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], respondeu com forte descontentamento à nossa proposta de integração, declarando que qualquer tipo de parceria econômica mais próxima entre nossos países está fora de cogitação para sempre. Talvez tenham percebido nossas intenções..."
 SEA_japan_foreign_policy.47.a: "Péssima notícia..."
 SEA_japan_foreign_policy.48.t: "Governo [FROM.GetAdjective] desenvolve nossas indústrias"
 SEA_japan_foreign_policy.48.desc: "Industrialistas d[FROM.GetNameDef] começaram a desenvolver nossas indústrias locais, estabelecendo novas corporações dentro de nossas fronteiras. Isso deverá nos deixar mais perto da prosperidade."
 SEA_japan_foreign_policy.48.a: "A prosperidade está próxima!"
 SEA_japan_foreign_policy.49.t: "Proclamação do governo reorganizado"
 SEA_japan_foreign_policy.49.desc: "Em uma proclamação proferida hoje em Xangai, [ROOT.GetLeader], juntamente com generais e administradores enviados pelo Exército Imperial, declarou a fundação do novo governo chinês, uma alternativa melhor ao corrupto feudo de Kuomintang. Vida longa à República da China!"
 SEA_japan_foreign_policy.49.a: "A prosperidade está próxima!"
 SEA_japan_foreign_policy.50.t: "Governo [FROM.GetAdjective] exige integração total"
 SEA_japan_foreign_policy.50.desc: "A integração de nossas economias se mostrou insuficiente para saciar a ambição de [FROM.GetLeader], líder d[FROM.GetNameDef], que agora está exigindo a integração total de nosso país. Se não rompermos com eles imediatamente, será o fim de nossa independência como nação. Como devemos proceder?"
 SEA_japan_foreign_policy.50.a: "Teremos que aceitar a situação."
 SEA_japan_foreign_policy.50.b: "Vitória ou morte!"
 SEA_japan_foreign_policy.51.t: "Governo [FROM.GetAdjective] aceita a integração total"
 SEA_japan_foreign_policy.51.desc: "A gloriosa notícia de que o governo [FROM.GetAdjective] aceitou se integrar à nossa nação foi recebida com aplausos na Dieta Nacional hoje cedo. O que oferecemos foi claramente suficiente para que eles considerassem a proposta vantajosa, apesar da perda de sua soberania."
 SEA_japan_foreign_policy.51.a: "Ótimo!"
 SEA_japan_foreign_policy.52.t: "Governo [FROM.GetAdjective] recusa a integração total"
 SEA_japan_foreign_policy.52.desc: "Apesar das vantagens óbvias e de ser claramente o melhor para o futuro da Ásia, o governo [FROM.GetAdjective] rejeitou nossa solicitação cordial de integração total. Só podemos especular sobre os motivos, mas ao que tudo indica, eles não estão pensando nos interesses das regiões."
 SEA_japan_foreign_policy.52.a: "Eles representam um risco para a união da Ásia!"
 SEA_japan_foreign_policy.52.b: "Ficaremos atentos a eles."
 SEA_japan_foreign_policy.53.t: "Elementos subversivos avistados no aimag de Khan Khentii Uulyn"
 SEA_japan_foreign_policy.53.desc: "Agentes suspeitos de operar sob o comando do governo [FROM.GetAdjective] foram avistados dentro de nosso território, aparentemente tentando contatar a nobreza e seduzir nossos cidadãos com promessas grandiosas de coprosperidade. Ao que parece, eles têm planos para o povo da Mongólia."
 SEA_japan_foreign_policy.53.a: "Não podemos baixar a guarda!"
 SEA_japan_foreign_policy.54.t: "Armamentos do Estado [FROM.GetAdjective] invadem os mercados clandestinos"
 SEA_japan_foreign_policy.54.desc: "Recentemente, parece que armamentos pertencentes ao Estado [FROM.GetAdjective] invadiram nossos mercados clandestinos e muitos estão chegando às mãos de elementos dissidentes e subversivos em nosso território. Tudo indica que estão tentando nos desestabilizar, ou, o que é pior, derrubar nosso governo!"
 SEA_japan_foreign_policy.54.a: "Estão armando dissidentes políticos!"
 SEA_japan_foreign_policy.55.t: "Rumores de uma incursão da Mongólia Interior"
 SEA_japan_foreign_policy.55.desc: "Forças pertencentes ao Exército da Mongólia Interior foram avistados reunindo-se em nossa fronteira sul. Elas parecem estar se preparando para uma incursão em nosso território, embora seu real objetivo ainda seja um mistério."
 SEA_japan_foreign_policy.55.a: "Agora é matar ou morrer. Preparem-se para o pior!"
 SEA_japan_foreign_policy.56.t: "Guerrilhas da Manchúria avistadas no leste"
 SEA_japan_foreign_policy.56.desc: "Guerrilhas da Manchúria foram avistadas nos arredores de Bayan Tümen e em outras partes das regiões orientais. No momento, não passam de bandidos comuns, mas podem se tornar um problema real com o tempo."
 SEA_japan_foreign_policy.56.a: "Agora é matar ou morrer. Preparem-se para o pior!"
 SEA_japan_foreign_policy.57.t: "Pressão do governo [FROM.GetAdjective] para nossa submissão"
 SEA_japan_foreign_policy.57.desc: "Hoje, o governo [FROM.GetAdjective] nos apresentou um ultimato: eles exigem nossa submissão, ou nossa nação será destruída. Contudo, sabemos o que planejam para nós, e talvez seja melhor resistir."
 SEA_japan_foreign_policy.57.a: "Não temos condições de enfrentá-los."
 SEA_japan_foreign_policy.57.b: "Temos que proteger a revolução!"
 MON_japan_starts_a_popular_civil_war_tt: "O Japão provocará uma guerra civil popular contra o nosso governo, e é provável que intervenha no seu lado."
 SEA_japan_foreign_policy.58.t: "Governo [FROM.GetAdjective] entrega estados chineses"
 SEA_japan_foreign_policy.58.desc: "Nossos soberanos do governo [FROM.GetAdjective] nos entregaram a administração de vários estados antes controlados pelo Kuomintang, solicitando que iniciemos a devida integração dessas terras ao nosso Estado. Não vamos desapontá-los!"
 SEA_japan_foreign_policy.58.a: "Esplêndido."
 SEA_japan_foreign_policy.59.t: "Proclamação do Estado da Birmânia"
 SEA_japan_foreign_policy.59.desc: "Hoje, [ROOT.GetLeader] e diversos líderes do Exército [JAP.GetAdjective] realizaram uma proclamação conjunta, declarando o estabelecimento de um novo Estado [ROOT.GetAdjective]. Triunfaremos sobre todos os nossos inimigos!"
 SEA_japan_foreign_policy.59.a: "A prosperidade está próxima!"
 SEA_japan_foreign_policy.60.t: "Japão estabelece o Estado da Birmânia"
 SEA_japan_foreign_policy.60.desc: "[JAP.GetLeader] proclamou o estabelecimento de um novo Estado [ROOT.GetAdjective]; um que se opõe a nós e ao nosso curso atual. Parece que eles estão preparados para lutar por sua independência e não desistirão facilmente!"
 SEA_japan_foreign_policy.60.a: "Revide. Destrua qualquer traidor!"
 SEA_japan_foreign_policy.60.b: "Devemos nos juntar a eles. A prosperidade está próxima!"
 SEA_japan_foreign_policy.61.t: "A traição de Wang Jingwei"
 SEA_japan_foreign_policy.61.desc: "O traidor Wang Jingwei foi visto deixando sua residência na semana passada, e seu destino agora é incerto. Em retrospecto, isso parecia inevitável devido à sua insatisfação com as políticas de [ROOT.GetLeader]. No entanto, ninguém sentirá sua falta."
 SEA_japan_foreign_policy.61.a: "Era de se esperar."
 SEA_japan_foreign_policy.61.b: "Talvez ele tenha razão..."
 SEA_japan_foreign_policy.62.t: "Wang Jingwei foge"
 SEA_japan_foreign_policy.62.desc: "Wang Jingwei, um ex-membro do alto escalão do Kuomintang, chegou a Xangai e demonstrou interesse em trabalhar conosco. Considerando sua posição e popularidade, deveríamos lhe oferecer um cargo de prestígio em nosso governo, pois ele poderá se mostrar uma boa liderança."
 SEA_japan_foreign_policy.62.a: "Ele será um líder forte."
 SEA_japan_foreign_policy.62.b: "Sun Dianying é mais apto."
 SEA_japan_foreign_policy.63.t: "Fusão com [RNG.GetNameDef]"
 SEA_japan_foreign_policy.63.desc: "[JAP.GetLeader] exigiu a fusão de nosso governo com [RNG.GetNameDef], pondo fim à nossa independência e entregando nossas posições mais altas de liderança ao governo [RNG.GetAdjective]. Aceitaremos essa proposta?"
 SEA_japan_foreign_policy.63.a: "[ROOT.GetLeader] conquistará uma boa posição. Então, aceitamos."
 SEA_japan_foreign_policy.63.b: "Seria o fim da nossa autonomia. Não!"
 SEA_japan_foreign_policy.64.t: "Estado [FROM.GetAdjective] funde seu governo com o nosso"
 SEA_japan_foreign_policy.64.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], aceitou a proposta do Estado [JAP.GetAdjective] de fundir seu governo com o nosso, e o território [FROM.GetAdjective] agora recai sob a nossa jurisdição. Este é um grande dia para nós!"
 SEA_japan_foreign_policy.64.a: "Entendemos por que eles aceitaram."
 SEA_japan_foreign_policy.65.t: "Governo [FROM.GetAdjective] recusa a fusão"
 SEA_japan_foreign_policy.65.desc: "[FROM.GetLeader], com sua insensatez, recusou-se a enxergar a razão e rejeitou nossa proposta de fundir seu governo com [RNG.GetNameDef]. Talvez seja o caso de fazer um acordo melhor – ou até mesmo de uma boa dose de intimidação."
 SEA_japan_foreign_policy.65.a: "Eles aceitarão com o tempo..."
 SEA_japan_foreign_policy.66.t: "Proclamação do Governo Provisório da Índia Livre"
 SEA_japan_foreign_policy.66.desc: "Hoje, [ROOT.GetLeader] e diversos líderes do Exército [JAP.GetAdjective] realizaram uma proclamação conjunta, declarando o estabelecimento de um novo Estado [ROOT.GetAdjective]. Triunfaremos sobre todos os nossos inimigos!"
 SEA_japan_foreign_policy.66.a: "A prosperidade está próxima!"
 SEA_japan_foreign_policy.67.t: "Japão estabelece o Governo Provisório da Índia Livre"
 SEA_japan_foreign_policy.67.desc: "[JAP.GetLeader] proclamou o estabelecimento de um novo Estado [ROOT.GetAdjective]; um que se opõe a nós e ao nosso curso atual. Parece que eles estão preparados para lutar por sua independência e não desistirão facilmente!"
 SEA_japan_foreign_policy.67.a: "Revide. Destrua qualquer traidor!"
 SEA_japan_foreign_policy.67.b: "Devemos nos juntar a eles. A prosperidade está próxima!"
 SEA_japan_foreign_policy.68.t: "Proclamação da Segunda República Filipina"
 SEA_japan_foreign_policy.68.desc: "Hoje, [ROOT.GetLeader] e diversos líderes do Exército [JAP.GetAdjective] realizaram uma proclamação conjunta, declarando o estabelecimento de um novo Estado [ROOT.GetAdjective]. Triunfaremos sobre todos os nossos inimigos!"
 SEA_japan_foreign_policy.68.a: "A prosperidade está próxima!"
 SEA_japan_foreign_policy.69.t: "Japão estabelece a Segunda República Filipina"
 SEA_japan_foreign_policy.69.desc: "[JAP.GetLeader] proclamou o estabelecimento de um novo Estado [ROOT.GetAdjective]; um que se opõe a nós e ao nosso curso atual. Parece que eles estão preparados para lutar por sua independência e não desistirão facilmente!"
 SEA_japan_foreign_policy.69.a: "Revide. Destrua qualquer traidor!"
 SEA_japan_foreign_policy.69.b: "Devemos nos juntar a eles. A prosperidade está próxima!"
 SEA_japan_foreign_policy.70.t: "Japão exige nossa rendição incondicional"
 SEA_japan_foreign_policy.70.desc: "Diplomatas do governo [FROM.GetAdjective] nos entregaram um ultimato exigindo a redefinição de nossas fronteiras orientais e a assinatura de uma paz condicional com eles, essencialmente abrindo mão de nossos assuntos na Ásia. Isso nos dará a possibilidade de concentrar nossos esforços na recuperação de nossas terras na Europa e talvez voltar e retomar o leste, assim que nossos outros inimigos tiverem caído."
 SEA_japan_foreign_policy.70.a: "Nunca nos renderemos!"
 SEA_japan_foreign_policy.70.b: "Teremos um inimigo a menos para nos preocupar."
 SEA_japan_foreign_policy.71.t: "Governo [FROM.GetAdjective] recusa a rendição"
 SEA_japan_foreign_policy.71.desc: "Os tolos em Moscou recusaram-se a se submeter às nossas exigências iniciais. Só nos resta aniquilar completamente seu Estado e ajustar as fronteiras além do que havíamos inicialmente planejado!"
 SEA_japan_foreign_policy.71.a: "Eles cairão pelas nossas espadas!"
 SEA_japan_foreign_policy.72.t: "Governo [FROM.GetAdjective] cede o leste"
 SEA_japan_foreign_policy.72.desc: "Diplomatas falando em nome de [FROM.GetLeader] concordaram com as nossas exigências com o rabo entre as pernas e estão entregando suas posses na Sibéria para nós. O dia de hoje ficará marcado na história do império!"
 SEA_japan_foreign_policy.72.a: "A vitória é nossa!"
 SEA_japan_foreign_policy.73.t: "Governo [SOV.GetAdjective] recua da Sibéria"
 SEA_japan_foreign_policy.73.desc: "Nossos aliados retiraram-se da Ásia Oriental, capitulando diante das exigências do governo [JAP.GetAdjective]. Isso nos deixa em uma posição muito vulnerável. Vamos em busca de novos aliados, ou continuaremos a lutar contra [JAP.GetNameDef]?"
 SEA_japan_foreign_policy.73.a: "Eles nos abandonaram..."
 SEA_japan_foreign_policy.73.b: "Então devemos buscar a proteção do Japão em seu lugar!"
 SEA_japan_foreign_policy.74.t: "Governo [FROM.GetAdjective] busca nossa proteção"
 SEA_japan_foreign_policy.74.desc: "Após a traição escancarada de seus antigos aliados, [FROM.GetLeader], líder d[FROM.GetNameDef], pediu que assumíssemos a posição de novo protetor de suas terras e de seu povo. Vamos aceitar?"
 SEA_japan_foreign_policy.74.a: "Muito bem."
 SEA_japan_foreign_policy.74.b: "Não precisamos deles."
 SEA_japan_foreign_policy.75.t: "Chegada de equipamento [FROM.GetAdjective]"
 SEA_japan_foreign_policy.75.desc: "Parece que nossos contatos n[FROM.GetNameDef] finalmente conseguiram assegurar um acordo com a liderança da nação após a facção Kōdōha, onde encontra-se a maioria de nossos contatos, ter tomado recentemente o governo em um golpe de Estado. Vida longa aos dois imperadores!"
 SEA_japan_foreign_policy.75.a: "Somos muito gratos!"
 SEA_japan_foreign_policy.76.t: "Governo [FROM.GetAdjective] exige integração total"
 SEA_japan_foreign_policy.76.desc: "[FROM.GetLeader] declarou que, devido ao estado de emergência declarado após o golpe da Kōdōha e à possibilidade de oficiais dissidentes estarem se escondendo nas regiões que governamos, deveríamos nos tornar parte integrante de sua nação. Isso permitiria nossa total governança pelo Estado [FROM.GetAdjective]. Vamos aceitar?"
 SEA_japan_foreign_policy.76.a: "Teremos que aceitar a situação."
 SEA_japan_foreign_policy.76.b: "Eles se acham os senhores de tudo."
 SEA_japan_foreign_policy.77.t: "Governo [FROM.GetAdjective] aceita a integração total"
 SEA_japan_foreign_policy.77.desc: "[FROM.GetLeader], que governa [FROM.GetNameDef], aceitou hoje a integração total em nossa nação. Isso significa que nosso governo pode enfim exercer controle absoluto sobre as divisões locais de nossas regiões coreanas."
 SEA_japan_foreign_policy.77.a: "Ótimo!"
 SEA_japan_foreign_policy.78.t: "Governo [FROM.GetAdjective] recusa a integração total"
 SEA_japan_foreign_policy.78.desc: "Apesar das vantagens óbvias e de ser claramente o melhor para o futuro da nação, [FROM.GetLeader], que governa [FROM.GetNameDef], rejeitou nossa solicitação de integração total. Só podemos especular sobre os motivos, mas ao que tudo indica, os interesses da nação não são sua prioridade."
 SEA_japan_foreign_policy.78.a: "Precisamos de alguém mais confiável no comando!"
 SEA_japan_foreign_policy.78.b: "Respeitaremos seu desejo. Por enquanto..."
 SEA_japan_foreign_policy.79.t: "Governo [FROM.GetAdjective] busca uma cooperação mais próxima"
 SEA_japan_foreign_policy.79.desc: "[FROM.GetLeader] nos contatou com uma proposta, afirmando ter em mente o bem de nossas populações. O pedido é que nossa nação se torne parte integral d[FROM.GetNameDef] no devido tempo, pondo fim à nossa autonomia e nos transformando em um elemento central de seu reino. Isso realmente nos beneficiará?"
 SEA_japan_foreign_policy.79.a: "Sim, seremos beneficiados."
 SEA_japan_foreign_policy.79.b: "Não! O destino da Manchúria jaz em outro lugar!"
 MAN_we_can_be_annexed_by_kodoha_tt: "Poderemos ser §Ranexados§! pel[JAP.GetNameDef] no futuro próximo!"
 SEA_japan_foreign_policy.80.t: "A Associação Concórdia consente"
 SEA_japan_foreign_policy.80.desc: "A Associação Concórdia, a elite governante d[FROM.GetNameDef], concordou com a nossa proposta e está pronta para administrar a região como parte importante de nosso reino no futuro próximo. Parece que nossos planos de unificação avançarão sem percalços."
 SEA_japan_foreign_policy.80.a: "Muito bem."
 SEA_japan_foreign_policy.81.t: "A Associação Concórdia opõe-se a nós"
 SEA_japan_foreign_policy.81.desc: "A Associação Concórdia, a elite governante d[FROM.GetNameDef], optou por recusar nossa oferta, afirmando que não se beneficiará com a integração de nossa nação. Talvez tenham sido persuadidos pelos dissidentes manchurianos ou pelos comunistas, mas, infelizmente, não poderemos reverter essa decisão facilmente..."
 SEA_japan_foreign_policy.81.a: "Nós lidaremos com eles depois."
 SEA_japan_foreign_policy.81.b: "Se é o que eles querem..."
 SEA_japan_foreign_policy.82.t: "Governo [FROM.GetAdjective] busca cooperação antissoviética"
 SEA_japan_foreign_policy.82.desc: "Representantes d[FROM.GetNameDef], historicamente uma nação aliada no extremo leste, nos contataram com uma oferta tentadora. Devido aos nossos laços históricos e à nossa desconfiança mútua para com o Estado [SOV.GetAdjective], eles ofereceram um pacto militar: caso um de nós entre em guerra com [SOV.GetNameDef], o outro país também entrará. Parece uma oportunidade boa demais para deixarmos passar."
 SEA_japan_foreign_policy.82.a: "Qualquer coisa para nossos amigos n[FROM.GetNameDef]."
 SEA_japan_foreign_policy.82.b: "Isso nos coloca em uma situação muito perigosa."
 SEA_japan_foreign_policy.83.t: "[FROM.GetLeader] assina o pacto"
 SEA_japan_foreign_policy.83.desc: "Nossos amigos n[FROM.GetNameDef] graciosamente aceitaram nossa oferta para a criação de um pacto mútuo contra o Estado [SOV.GetAdjective]. Representantes estão neste momento assinando a documentação necessária para oficializar o acordo, e a preparação para uma invasão repentina n[SOV.GetNameDef], caso necessário, também está em curso."
 SEA_japan_foreign_policy.83.a: "Excelente!"
 SEA_japan_foreign_policy.84.t: "[FROM.GetLeader] recusa o pacto"
 SEA_japan_foreign_policy.84.desc: "Infelizmente, apesar de nossos esforços históricos para melhorar as relações entre nossas nações, [FROM.GetLeader] recusou nossa proposta para a criação de um pacto mútuo contra o Estado [SOV.GetAdjective]. A justificativa é que seria perigoso demais para [FROM.GetNameDef] caso agentes do governo [SOV.GetAdjective] tomassem ciência do pacto."
 SEA_japan_foreign_policy.84.a: "Talvez um segundo isolamento nos beneficie..."
 SEA_japan_foreign_policy.85.t: "Convocar membros do pacto para a guerra"
 SEA_japan_foreign_policy.85.d: "Justamente como suspeitávamos quando assinamos o Pacto Antissoviético: nós agora estamos em estado de guerra com a União Soviética. É hora de nossos cossignatários honrarem o que prometeram e se juntarem a nós."
 SEA_japan_foreign_policy.85.a: "Nossa antevisão valeu a pena."
 SEA_japan_foreign_policy.86.t: "Governo [FROM.GetAdjective] convoca os membros do pacto para a guerra"
 SEA_japan_foreign_policy.86.desc: "O Pacto Antissoviético polaco-japonês estipula que todos os signatários devem se unir em qualquer conflito defensivo contra a União Soviética. O governo [From.GetAdjective] agora está sob ataque dos soviéticos e enviou um pedido para que todos os membros do pacto os ajudem imediatamente. É hora de mostrar a dedicação do povo [Root.GetAdjective] em proteger o mundo da ameaça da União Soviética de uma vez por todas."
 SEA_japan_foreign_policy.86.a: "O governo [FROM.GetAdjective] não está sozinho!"
 SEA_japan_foreign_policy.86.b: "Esta guerra não é nossa."
 SEA_japan_foreign_policy.86.b_tt: "§YIsso será visto como traição por todos os países que honrarem o pacto§! (§R-50§! de §Yopinião§!)"
 SEA_japan_foreign_policy.87.t: "A anexação do Estado [FROM.GetAdjective]"
 SEA_japan_foreign_policy.87.desc: "Após a Associação Concórdia ter concordado recentemente com as exigências da Kōdōha, era apenas uma questão de tempo até isso acontecer. Hoje, uma delegação do governo [FROM.GetAdjective] chegou portando documentos para viabilizar nossa integração total à sua nação, algo que fora assinado por nossos próprios representantes."
 SEA_japan_foreign_policy.87.a: "Foi isso que assinamos."
 SEA_japan_foreign_policy.88.t: "A anexação d[FROM.GetNameDef]"
 SEA_japan_foreign_policy.88.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], aceitou hoje a integração total à nossa nação. Isso significa que nosso governo pode enfim exercer controle absoluto sobre as divisões locais de nossas regiões manchurianas."
 SEA_japan_foreign_policy.88.a: "Esplêndido."
 SEA_japan_foreign_policy.89.t: "Governo [FROM.GetAdjective] propõe trocar indústria por recursos"
 SEA_japan_foreign_policy.89.desc: "Recebemos uma proposta d[FROM.GetNameDef]. Eles demonstraram interesse em um negócio de longo prazo, oferecendo parte de sua capacidade industrial em troca de recursos. No momento, a atenção deles está voltada para alguns recursos em [FROM.FROM.GetName]."
 SEA_japan_foreign_policy.89.a: "Por que não?"
 SEA_japan_foreign_policy.89.b: "Não é uma boa hora."
 SEA_japan_foreign_policy.90.t: "Governo [FROM.GetAdjective] concorda com proposta de comércio industrial"
 SEA_japan_foreign_policy.90.desc: "Recebemos uma resposta do governo [FROM.GetAdjective] sobre nossa solicitação de cessão de capacidade industrial em troca de alguns recursos. Parece que o benefício desse acordo ficou claro para ambas as partes, e eles aceitaram de bom grado. Receberemos os recursos em breve."
 SEA_japan_foreign_policy.90.a: "Ótimo."
 SEA_japan_foreign_policy.91.t: "Governo [FROM.GetAdjective] rejeita proposta de comércio industrial"
 SEA_japan_foreign_policy.91.desc: "Apesar de se mostrarem neutros em relação ao nosso acordo proposto de troca de recursos pela cessão de capacidade industrial, o governo [FROM.GetAdjective] optou por recusá-lo. Eles alegam que esse não é um bom momento, dando a entender que o acordo poderá ser aceito no futuro, quando tivermos uma relação mais sólida."
 SEA_japan_foreign_policy.91.a: "Se não der certo de primeira..."
 SEA_japan_foreign_policy.92.t: "Governo [FROM.GetAdjective] deseja estreitar os laços"
 SEA_japan_foreign_policy.92.desc: "Diplomatas d[FROM.GetNameDef] nos procuraram com o intuito de fortalecer nossas relações, que vinham sendo prejudicadas pela ação das facções militares em seu país. Agora que essa situação foi resolvida, eles propõem acordos comerciais, científicos e defensivos. Podemos aceitar um ou todos, mas considerando os esforços que empreenderam para chegar até aqui, não seria prudente rejeitá-los por completo."
 SEA_japan_foreign_policy.92.a: "As relações podem ser fortalecidas por meio do comércio."
 SEA_japan_foreign_policy.92.b: "Não vemos necessidade de firmar acordos..."
 SEA_japan_foreign_policy.92.c: "Devemos estabelecer um acordo defensivo adequado com eles."
 SEA_japan_foreign_policy.92.d: "Devemos assinar todos os acordos propostos!"
 SEA_japan_foreign_policy.93.t: "[FROM.GetLeader] assina acordo de cooperação"
 SEA_japan_foreign_policy.93.desc: "[FROM.GetLeader], amável líder d[FROM.GetNameDef], aceitou uma de nossas propostas, concordando em fortalecer os laços comerciais e científicos com nossa nação. Este é um grande dia para [ROOT.GetNameDef] e suas conquistas diplomáticas!"
 SEA_japan_foreign_policy.93.a: "Excelente!"
 SEA_japan_foreign_policy.94.t: "[FROM.GetLeader] se recusa a assinar qualquer acordo"
 SEA_japan_foreign_policy.94.desc: "[FROM.GetLeader], líder hipócrita d[FROM.GetNameDef], recusou todas as nossas propostas e fechou as portas para qualquer tentativa de aproximação entre nossas nações. Este é um dia sombrio para [ROOT.GetNameDef] e suas conquistas diplomáticas..."
 SEA_japan_foreign_policy.94.a: "Terrível."
 SEA_japan_foreign_policy.95.t: "[FROM.GetLeader] assina acordo de defesa"
 SEA_japan_foreign_policy.95.desc: "[FROM.GetLeader], amável líder d[FROM.GetNameDef], aceitou uma de nossas propostas, concordando em estabelecer um pacto de defesa com nossa nação, pelo qual ambas as partes se comprometem a prestar auxílio mútuo em caso de ataque. Este é um grande dia para [ROOT.GetNameDef] e suas conquistas diplomáticas!"
 SEA_japan_foreign_policy.95.a: "Excelente!"
 SEA_japan_foreign_policy.96.t: "[FROM.GetLeader] assina um amplo acordo diplomático"
 SEA_japan_foreign_policy.96.desc: "[FROM.GetLeader], amável líder d[FROM.GetNameDef], aceitou todas as nossas propostas, concordando em fortalecer os laços comerciais e científicos com nossa nação e em estabelecer um pacto de defesa, pelo qual ambas as partes se comprometem a prestar auxílio mútuo em caso de ataque. Este é um grande dia para [ROOT.GetNameDef] e suas conquistas diplomáticas!"
 SEA_japan_foreign_policy.96.a: "Excelente!"
 jap_usa_japan_research_name: "Acordo de pesquisa nipo-americano"
 jap_usa_japan_research_desc: "Um acordo de pesquisa entre cientistas dos Estados Unidos e Japão."
 SEA_japan_foreign_policy.97.t: "Governo [FROM.GetAdjective] solicita acordos comerciais"
 SEA_japan_foreign_policy.97.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], enviou diplomatas à nossa capital para discutir a possibilidade de relações comerciais mais aprofundadas com o Estado [FROM.GetAdjective]. Isso estreitaria nossos laços, mas permitiria que eles tivessem acesso aos nossos recursos a um preço reduzido, o que poderia prejudicar nossa economia."
 SEA_japan_foreign_policy.97.a: "Não vemos problemas nisso."
 SEA_japan_foreign_policy.97.b: "Podem levar seus documentos de volta para Tóquio!"
 SEA_japan_foreign_policy.98.t: "Governo [FROM.GetAdjective] aceita proposta comercial"
 SEA_japan_foreign_policy.98.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], respondeu de forma positiva à nossa proposta de comércio mais acessível entre nossas nações, e assinou os documentos necessários para que o acordo entre em vigor imediatamente. Eles compartilham conosco a visão de um futuro brilhante para a Ásia!"
 SEA_japan_foreign_policy.98.a: "Esplêndido."
 SEA_japan_foreign_policy.99.t: "Governo [FROM.GetAdjective] rejeita proposta comercial"
 SEA_japan_foreign_policy.99.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], reagiu com firmeza à proposta de comércio mais acessível em nossa aliança, ameaçando impor tarifas caso insistamos no assunto. Ao que tudo indica, o governo [FROM.GetAdjective] não compartilha da visão do futuro brilhante que temos em mente."
 SEA_japan_foreign_policy.99.a: "Deplorável!"
 SEA_japan_foreign_policy.100.t: "Governo [FROM.GetAdjective] nos convida para uma união monetária"
 SEA_japan_foreign_policy.100.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], nos procurou com uma oferta para ingressarmos em uma união monetária, o que fortaleceria as economias de ambas as nações. Parece uma oferta irrecusável, não?"
 SEA_japan_foreign_policy.100.a: "Vamos aceitar de bom grado."
 SEA_japan_foreign_policy.100.b: "Parece suspeito..."
 SEA_japan_foreign_policy.101.t: "Governo [FROM.GetAdjective] se junta à união monetária"
 SEA_japan_foreign_policy.101.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], respondeu de forma positiva à nossa proposta de estabelecer uma moeda única entre nossas nações e assinou os documentos necessários para que o acordo entre em vigor imediatamente. Eles compartilham conosco a visão de um futuro brilhante para a Ásia!"
 SEA_japan_foreign_policy.101.a: "Esplêndido."
 SEA_japan_foreign_policy.102.t: "Governo [FROM.GetAdjective] rejeita a proposta de união monetária"
 SEA_japan_foreign_policy.102.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], reagiu com firmeza à proposta de estabelecer uma moeda única em nossa aliança, ameaçando impor tarifas caso insistamos no assunto. Ao que tudo indica, o governo [FROM.GetAdjective] não compartilha da visão do futuro brilhante que temos em mente."
 SEA_japan_foreign_policy.102.a: "Deplorável!"
 SEA_japan_foreign_policy.103.t: "Governo [FROM.GetAdjective] exige integração econômica"
 SEA_japan_foreign_policy.103.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], chegou à nossa capital hoje para fazer uma proposta. Eles querem que aumentemos as atividades de nossa união monetária e aprofundemos nossa integração econômica. Isso beneficiaria bastante nossa economia, mas algo não parece certo..."
 SEA_japan_foreign_policy.103.a: "É bom demais para ser ignorado."
 SEA_japan_foreign_policy.103.b: "Não abriremos mão de nossa independência econômica!"
 SEA_japan_foreign_policy.104.t: "Governo [FROM.GetAdjective] aceita nossa oferta"
 SEA_japan_foreign_policy.104.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], respondeu de forma positiva à nossa proposta, e seus diplomatas chegaram ao país a fim de assinar os documentos necessários para facilitar nossa integração econômica."
 SEA_japan_foreign_policy.104.a: "Somos gratos à ingenuidade deles."
 SEA_japan_foreign_policy.105.t: "Governo [FROM.GetAdjective] rejeita nossa oferta"
 SEA_japan_foreign_policy.105.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], respondeu com forte descontentamento à nossa proposta de integração, declarando que qualquer tipo de parceria econômica mais próxima entre nossos países está fora de cogitação para sempre. Talvez tenham percebido nossas intenções..."
 SEA_japan_foreign_policy.105.a: "Péssima notícia..."
 SEA_japan_foreign_policy.106.t: "Governo [FROM.GetAdjective] integra nossa economia"
 SEA_japan_foreign_policy.106.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], foi além do combinado e está manipulando os mercados para aumentar nossa dependência de sua economia, em uma clara manobra para garantir que não possamos nos afastar do controle deles. Se não rompermos com eles imediatamente, será praticamente o fim de nossa independência como nação. Como devemos proceder?"
 SEA_japan_foreign_policy.106.a: "Teremos que aceitar a situação."
 SEA_japan_foreign_policy.106.b: "Vitória ou morte!"
 SEA_japan_foreign_policy.107.t: "Governo [FROM.GetAdjective] aceita maior integração"
 SEA_japan_foreign_policy.107.desc: "A gloriosa notícia de que o governo [FROM.GetAdjective] optou por uma maior integração conosco foi recebida com aplausos na Dieta hoje cedo. O que oferecemos foi claramente suficiente para que eles considerassem a proposta vantajosa, apesar do pequeno impacto em sua soberania."
 SEA_japan_foreign_policy.107.a: "Ótimo!"
 SEA_japan_foreign_policy.108.t: "Governo [FROM.GetAdjective] recusa maior integração"
 SEA_japan_foreign_policy.108.desc: "Apesar das vantagens óbvias e de ser claramente o melhor para a união, o governo [FROM.GetAdjective] rejeitou nossa proposta de maior integração. Só podemos especular sobre os motivos, mas ao que tudo indica, eles não estão pensando nos interesses da união."
 SEA_japan_foreign_policy.108.a: "Eles representam um risco para a união da organização!"
 SEA_japan_foreign_policy.108.b: "Ficaremos atentos a eles."
 SEA_japan_foreign_policy.109.t: "Governo [FROM.GetAdjective] exige integração total"
 SEA_japan_foreign_policy.109.desc: "A integração de nossas economias se mostrou insuficiente para saciar a ambição de [FROM.GetLeader], líder d[FROM.GetNameDef], que agora está exigindo a integração total de nosso país. Se não rompermos com eles imediatamente, será o fim de nossa independência como nação. Como devemos proceder?"
 SEA_japan_foreign_policy.109.a: "Teremos que aceitar a situação."
 SEA_japan_foreign_policy.109.b: "Vitória ou morte!"
 SEA_japan_foreign_policy.110.t: "Governo [FROM.GetAdjective] aceita a integração total"
 SEA_japan_foreign_policy.110.desc: "A gloriosa notícia de que o governo [FROM.GetAdjective] decidiu se integrar à nossa nação foi recebida com aplausos na Dieta hoje cedo. O que oferecemos foi claramente suficiente para que eles considerassem a proposta vantajosa, apesar da perda de sua soberania."
 SEA_japan_foreign_policy.110.a: "Ótimo!"
 SEA_japan_foreign_policy.111.t: "Governo [FROM.GetAdjective] recusa a integração total"
 SEA_japan_foreign_policy.111.desc: "Apesar das vantagens óbvias e de ser claramente o melhor para a união, o governo [FROM.GetAdjective] rejeitou nossa proposta de integração total. Só podemos especular sobre os motivos, mas ao que tudo indica, eles não estão pensando nos interesses da união."
 SEA_japan_foreign_policy.111.a: "Eles representam um risco para a união da organização!"
 SEA_japan_foreign_policy.111.b: "Ficaremos atentos a eles."
 SEA_japan_foreign_policy.112.t: "Governo [FROM.GetAdjective] solicita o controle de nossas colônias asiáticas"
 SEA_japan_foreign_policy.112.desc: "Diplomatas d[FROM.GetNameDef] apresentaram um acordo no qual receberiam soberania sobre nossos súditos na Birmânia e na Malásia, em troca de direitos de recurso em algumas áreas vitais. Segundo eles, isso faz parte de sua doutrina de Guardião do Pacífico, permitindo que concentremos nossos esforços na Europa e na África enquanto eles protegeriam a Ásia do comunismo. Como responderemos?"
 SEA_japan_foreign_policy.112.a: "Isso nos permite concentrar nossos esforços em outras regiões."
 SEA_japan_foreign_policy.112.b: "Comprometer nosso império? Jamais!"
 SEA_japan_foreign_policy.113.t: "Governo [FROM.GetAdjective] transfere posse de suas colônias asiáticas"
 SEA_japan_foreign_policy.113.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], aceitou graciosamente nossa proposta e assinou os documentos que viabilizam a transferência de suas colônias na Malásia e na Birmânia para nós, em troca da manutenção do controle de recursos naturais vitais da região. Hoje é um grande dia para os povos asiáticos!"
 SEA_japan_foreign_policy.113.a: "Protegeremos o Pacífico por eles."
 SEA_japan_foreign_policy.114.t: "Governo [FROM.GetAdjective] recusa nosso pedido"
 SEA_japan_foreign_policy.114.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], protagonizou uma cena vergonhosa, revelando o quanto a mentalidade ocidental é cega e corrupta. Oferecemos um acordo irrecusável capaz de tornar a Ásia um lugar melhor e, mesmo assim, eles conseguiram rejeitá-lo. Hoje é um dia sombrio para nossa aliança."
 SEA_japan_foreign_policy.114.a: "Ocidentais arrogantes..."
 ENG_will_gain_resource_right_we_tt: "Ganharemos direitos de recurso em alguns dos estados dos países transferidos"
 SEA_japan_foreign_policy.115.t: "Governo [FROM.GetAdjective] quer soberania sobre uma de nossas colônias"
 SEA_japan_foreign_policy.115.desc: "Aproveitando-se de nossa fraqueza momentânea, o governo [FROM.GetAdjective] se ofereceu para \"ajudar\" a \"manter a ordem\" em nossas colônias. Eles alegam que, com o mundo em guerra, não temos condições de preservar nosso domínio sobre essas regiões.\n\nParece uma manobra óbvia para usurpar o controle de nossos territórios, mas que alternativa nos resta?"
 SEA_japan_foreign_policy.115.a: "É hora de aceitarmos o domínio japonês na Ásia."
 SEA_japan_foreign_policy.115.b: "Eles terão que tomar à força!"
 SEA_japan_foreign_policy.116.t: "Governo [FROM.GetAdjective] cede soberania das colônias"
 SEA_japan_foreign_policy.116.desc: "O governo [FROM.GetAdjective] avaliou cuidadosamente nossa proposta de \"manter a ordem\" em suas colônias e decidiu aceitá-la. Com isso, transferiu efetivamente o controle total de seus súditos para nós."
 SEA_japan_foreign_policy.116.a: "Uma decisão sábia."
 SEA_japan_foreign_policy.117.t: "Governo [FROM.GetAdjective] se recusa a ceder a soberania das colônias"
 SEA_japan_foreign_policy.117.desc: "O governo [FROM.GetAdjective] avaliou cuidadosamente nossa proposta de \"manter a ordem\" em suas colônias e decidiu rejeitá-la. Tudo indica que os interesses dos povos asiáticos não estão entre suas prioridades."
 SEA_japan_foreign_policy.117.a: "Veremos onde isso vai dar."
 SEA_japan_foreign_policy.117.b: "Então teremos que libertá-las à força!"
 SEA_japan_foreign_policy.118.t: "Governo [FROM.GetAdjective] nos convida para sua aliança"
 SEA_japan_foreign_policy.118.desc: "Uma delegação veio de muito distante à nossa capital buscando uma audiência com [ROOT.GetLeader]. Eles afirmam ser d[FROM.GetNameDef] e oferecem uma aliança entre nossas nações. Vamos aceitar?"
 SEA_japan_foreign_policy.118.a: "Juntos, seremos mais fortes."
 SEA_japan_foreign_policy.118.b: "Isso vai contra nossos princípios de neutralidade..."
 SEA_japan_foreign_policy.119.t: "Governo [FROM.GetAdjective] aceita nosso convite"
 SEA_japan_foreign_policy.119.desc: "[FROM.GetLeader] graciosamente aceitou nossa oferta para formalizar uma aliança entre nossas nações, e já deu início às iniciativas para ingressar em nossa esfera de influência. Hoje é um dia de comemoração!"
 SEA_japan_foreign_policy.119.a: "Eles compartilham de nossa visão para o futuro."
 SEA_japan_foreign_policy.120.t: "Governo [FROM.GetAdjective] recusa-se a se juntar a nós"
 SEA_japan_foreign_policy.120.desc: "[FROM.GetLeader] rudemente decidiu rejeitar nossa oferta para uma aliança entre nossas nações, declarando que tal iniciativa iria contra seus princípios de neutralidade. Só podemos imaginar o nível de corrupção que levou a uma decisão tão equivocada."
 SEA_japan_foreign_policy.120.a: "Azar o deles."
 SEA_japan_foreign_policy.121.t: "Governo [FROM.GetAdjective] transfere nosso controle para [JAP.GetNameDef]"
 SEA_japan_foreign_policy.121.desc: "[FROM.GetLeader], líder de nosso antigo país soberano, assinou documentos que viabilizam a transferência do controle de nossa nação para [JAP.GetNameDef]. Ao que tudo indica, fomos colocados sob proteção de outra grande potência. Agora estamos subordinados aos caprichos de um novo soberano."
 SEA_japan_foreign_policy.121.a: "Ah..."
 SEA_japan_foreign_policy.122.t: "Troca de generais do governo [FROM.GetAdjective]"
 SEA_japan_foreign_policy.122.desc: "Os [From.GetAdjective] decidiram chamar de volta os servidores públicos e generais, tendo ao invés disso nos enviado os servidores e generais de direita para exílio não oficial."
 SEA_japan_foreign_policy.122.a: "Parece que algo está acontecendo em [From.GetNameDef]..."
 SEA_japan_foreign_policy.123.t: "[Root.GetAdjective] generais trocados"
 SEA_japan_foreign_policy.123.desc: "O processo de trocar nossos generais e servidores de direita pelos de esquerda que antes mandamos para exílio extra-oficial em [From.GetNameDef] agora está completo."
 SEA_japan_foreign_policy.123.a: "Isso fortalecerá nosso domínio de [Root.GetNameDef]."
 SEA_japan_foreign_policy.124.t: "Governo [FROM.GetAdjective] nos convida para ingressar na Quinta Internacional"
 SEA_japan_foreign_policy.124.desc: "Uma delegação veio de muito distante à nossa capital buscando uma audiência com [ROOT.GetLeader]. Eles afirmam ser d[FROM.GetNameDef] e oferecem uma aliança entre nossas nações. Vamos aceitar?"
 SEA_japan_foreign_policy.124.a: "Juntos, seremos mais fortes."
 SEA_japan_foreign_policy.124.b: "Isso vai contra nossos princípios de neutralidade..."
 SEA_japan_foreign_policy.125.t: "Governo [FROM.GetAdjective] aceita nosso convite"
 SEA_japan_foreign_policy.125.desc: "[FROM.GetLeader] graciosamente aceitou nossa oferta para formalizar uma aliança entre nossas nações, e já deu início às iniciativas para ingressar em nossa esfera de influência. Hoje é um dia de comemoração!"
 SEA_japan_foreign_policy.125.a: "Eles compartilham de nossa visão para o futuro."
 SEA_japan_foreign_policy.126.t: "Governo [FROM.GetAdjective] recusa-se a se juntar a nós"
 SEA_japan_foreign_policy.126.desc: "[FROM.GetLeader] rudemente decidiu rejeitar nossa oferta para uma aliança entre nossas nações, declarando que tal iniciativa iria contra seus princípios de neutralidade. Só podemos imaginar o nível de corrupção que levou a uma decisão tão equivocada."
 SEA_japan_foreign_policy.126.a: "Azar o deles."
 SEA_japan_foreign_policy.127.t: "Governo [FROM.GetAdjective] se junta à Quinta Internacional"
 SEA_japan_foreign_policy.127.desc: "O traiçoeiro governo liderado por [FROM.GetLeader] nos abandonou em favor dos comunistas n[JAP.GetNameDef], quebrando os acordos assinados entre nossas nações ao fim da Guerra Civil Russa. Devemos puni-los por sua conduta traiçoeira?"
 SEA_japan_foreign_policy.127.a: "Não, devemos deixar isso para lá..."
 SEA_japan_foreign_policy.127.b: "Sim, eles pagarão por isso!"
 SEA_japan_foreign_policy.128.t: "[FROM.GetLeader] exige nossa submissão"
 SEA_japan_foreign_policy.128.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], exigiu que nosso Estado separatista ilegal volte a se submeter ao governo central em Tóquio e retorne à esfera de influência do governo [FROM.GetAdjective]. Como devemos responder a essa aparente ameaça?"
 SEA_japan_foreign_policy.128.a: "Não temos forças para rejeitar tais exigências."
 SEA_japan_foreign_policy.128.b: "Lutaremos até o último homem!"
 SEA_japan_foreign_policy.129.t: "[FROM.GetLeader] aceita nossas exigências"
 SEA_japan_foreign_policy.129.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], cedeu sabiamente às nossas exigências e se submeteu à nossa autoridade, trazendo novamente o Estado [FROM.GetAdjective] para dentro de nossa esfera de influência. Hoje celebramos nossa vitória, pois o povo [FROM.GetAdjective] está finalmente livre da ditadura burguesa!"
 SEA_japan_foreign_policy.129.a: "Brilhante."
 SEA_japan_foreign_policy.130.t: "[FROM.GetLeader] rejeita nossas exigências"
 SEA_japan_foreign_policy.130.desc: "Infelizmente, [FROM.GetLeader], líder d[FROM.GetNameDef], rejeitou nossas exigências de submissão, alegando que o povo clama por uma democracia independente, e não por um Estado revolucionário na esfera de influência d[ROOT.GetNameDef]. Fizeram a escolha errada..."
 SEA_japan_foreign_policy.130.a: "Então devemos retomar nosso território à força!"
 SEA_japan_foreign_policy.131.t: "Governo [FROM.GetAdjective] incita uma guerra civil n[ROOT.GetNameDef]"
 SEA_japan_foreign_policy.131.desc: "Diante dos recentes apelos do governo [FROM.GetAdjective] e de agitadores como Pak Hon-yong, parece que o proletariado [ROOT.GetAdjective] se cansou de esperar por uma mudança pacífica de governo. Após um intenso debate, a diplomacia falhou e o conflito armado começou, e as forças de Hon-yong já assumiram o controle das regiões do sul do país."
 SEA_japan_foreign_policy.131.a: "Pelo proletariado!"
 SEA_japan_foreign_policy.131.b: "Temos que pôr um fim nessa insanidade!"
 SEA_japan_foreign_policy.132.t: "[FROM.GetLeader] exige nossa submissão"
 SEA_japan_foreign_policy.132.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], exigiu que nossa ditadura burguesa se submeta ao governo central comunista em Tóquio, ampliando a autonomia popular de nossa nação, como parte leal da esfera de influência do governo [FROM.GetAdjective]. Como devemos responder a essa aparente ameaça?"
 SEA_japan_foreign_policy.132.a: "Não temos forças para rejeitar tais exigências."
 SEA_japan_foreign_policy.132.b: "Lutaremos até o último homem!"
 SEA_japan_foreign_policy.133.t: "[FROM.GetLeader] aceita nossas exigências"
 SEA_japan_foreign_policy.133.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], cedeu às nossas exigências e se submeteu à nossa autoridade, trazendo o Estado [FROM.GetAdjective] para dentro de nossa esfera de influência. Hoje celebramos nossa vitória, pois o povo [FROM.GetAdjective] está finalmente livre da ditadura burguesa!"
 SEA_japan_foreign_policy.133.a: "Brilhante."
 SEA_japan_foreign_policy.134.t: "[FROM.GetLeader] rejeita nossas exigências"
 SEA_japan_foreign_policy.134.desc: "Infelizmente, [FROM.GetLeader], líder d[FROM.GetNameDef], rejeitou nossas exigências de submissão, alegando que o povo clama por uma nação independente, e não por um Estado revolucionário na esfera de influência d[ROOT.GetNameDef]. Fizeram a escolha errada..."
 SEA_japan_foreign_policy.134.a: "Então devemos libertar seu povo à força!"
 SEA_japan_foreign_policy.135.t: "Proclamação da Segunda República Filipina"
 SEA_japan_foreign_policy.135.desc: "Hoje, [ROOT.GetLeader] e diversos líderes do Exército [JAP.GetAdjective] realizaram uma proclamação conjunta, declarando o estabelecimento de um novo Estado [ROOT.GetAdjective]. Triunfaremos sobre todos os nossos inimigos!"
 SEA_japan_foreign_policy.135.a: "A prosperidade está próxima!"
 SEA_japan_foreign_policy.136.t: "Ataque contra Pearl Harbor"
 SEA_japan_foreign_policy.136.desc: "Ontem, uma data que será para sempre lembrada com repúdio, o Estado [ROOT.GetAdjective] foi atacado de forma deliberada e repentina pelas forças navais e aéreas d[JAP.GetNameDef]. Os dois países estavam em paz e, a pedido dos japoneses, a liderança d[ROOT.GetNameDef] conversava com seu governo e imperador para a manutenção da paz no Pacífico. Com efeito, uma hora após o bombardeio da Ilha de Oahu por esquadrões aéreos d[JAP.GetNameDef], o embaixador [JAP.GetAdjective] nos Estados Unidos e seu colega entregaram ao nosso Secretário de Estado uma resposta formal a uma mensagem recente do governo [ROOT.GetAdjective]. Embora tal resposta afirme que é inútil continuar com negociações diplomáticas, não havia qualquer ameaça ou indício de guerra ou conflito armado. Porém, é hora de encararmos a verdade diante de nós... Estamos em guerra!"
 SEA_japan_foreign_policy.136.a: "Este dia será sempre lembrado com repúdio!"
 SEA_japan_popup_events.1.t: "Genrikh Lyushkov chega à Manchúria"
 SEA_japan_popup_events.1.desc: "Nossos agentes capturaram um desertor [SOV.GetAdjective] chamado Genrikh Samoilovich Lyushkov in Posyet na fronteira manchuriana. Ele aparenta ser um oficial de alto escalão da NKVD e diz ter sob sua posse documentos secretos e valiosos sobre as forças do Exército [SOV.GetAdjective] na região. Afirmando ter escapado do Grande Expurgo, ele talvez seja um ativo valioso para obtermos conhecimento das operações internas d[SOV.GetNameDef]."
 SEA_japan_popup_events.1.a: "Isso cheira a oportunidade!"
 SEA_japan_popup_events.1.b: "Não podemos confiar nesse estrangeiro."
 SEA_japan_popup_events.2.t: "Irmandade de Defesa à beira do colapso!"
 SEA_japan_popup_events.2.desc: "Após conflitos internos entre membros da liderança do Dōshikai, parece que a organização está à beira do colapso. Alguns citam o desrespeito escancarado de Kishi e seus aliados em relação a Tōjō, além dos diversos rumores de possíveis planos de assassinatos, carregando o ar com inquietação. Sem falar nos boatos de que Kishi planeja instituir uma ditadura teocrática que iria contra a vontade do imperador e do Exército Imperial. Seria melhor deixar esse confronto se desenrolar ou tirar proveito de uma oportunidade tão valiosa?"
 SEA_japan_popup_events.2.a: "Isso estava fadado a acontecer."
 SEA_japan_popup_events.2.b: "Devemos mantê-la a qualquer custo!"
 JAP_harakiri_debate_has_taken_place_flag: "Tensões entre o §Ygoverno civil§! e as §Yfacções militares§! atingiram o limite, e o §Ydebate acerca do harakiri§! teve início"
 SEA_japan_popup_events.3.t: "O debate acerca do harakiri"
 SEA_japan_popup_events.3.desc: "Em uma sessão plenária da Câmara dos Representantes da Dieta Imperial hoje, Hamada Kunimatsu, membro do partido Rikken Seiyukai, criticou severamente o Ministro do Exército Hisaichi Terauchi e o poder crescente das facções militares. Ao ser acusado pelo ministro de desrespeito à autoridade militar e supostamente insultar sua honra, ele respondeu: \"Consulte a transcrição e se houver alguma palavra que insulte o Exército, eu cometerei seppuku como reparação. Porém, se não forem encontradas palavras, você cometerá seppuku\". Em seguida, Terauchi se enfureceu com isso e encarou Hamada, causando o caos com seus gritos que ecoavam pelo salão."
 SEA_japan_popup_events.3.a: "Isso é um desastre!"
 ### KODOHA EVENTS ###
 SEA_japan_popup_events.4.t: "Convencendo o imperador"
 SEA_japan_popup_events.4.desc: "Nosso imperador exprimiu desinteresse em relação às nossas ambições para a Restauração Shōwa e o estabelecimento de um novo governo militar. Talvez ele ainda esteja sob a influência da facção no controle, mas caso ele não nos apoie, é provável que tenhamos que substituí-lo pelo seu irmão, Yasuhito. Vamos \"convencê-lo\" a ficar do nosso lado, ou será melhor deixar a história seguir seu curso?"
 SEA_japan_popup_events.4.a: "Temos que obter seu apoio, custe o que custar!"
 SEA_japan_popup_events.4.b: "Temos outros candidatos em mente."
 SEA_japan_popup_events.4.c: "Se ele não nos apoiar, teremos que nos livrar dele..."
 SEA_japan_popup_events.5.t: "Hirohito decide apoiar o novo governo"
 SEA_japan_popup_events.5.desc: "Após ser suficientemente \"convencido\", tudo indica que nosso grande imperador decidiu apoiar nosso governo recém-formado, nos concedendo sua bênção oficial para darmos continuidade à Restauração Shōwa. Isso fortalecerá nossa nação!"
 SEA_japan_popup_events.5.a: "Excelente!"
 SEA_japan_popup_events.6.t: "Hirohito recusa-se a apoiar o novo governo"
 SEA_japan_popup_events.6.desc: "Apesar de nossas tentativas insistentes de persuadir nosso grande imperador, parece que ele se recusa a enxergar a razão. Embora a situação não seja ideal, sabíamos que essa era uma possibilidade e esboçamos planos para lidar com tal cenário. Seu irmão, Yasuhito, um general do Exército Imperial Japonês, é o nosso candidato para assumir seu lugar; seja como Sesshō para o filho de Hirohito, Akihito, ou como um novo imperador, muito mais alinhado à nossa ideologia."
 SEA_japan_popup_events.6.a: "Então ele deve abdicar do trono em prol de seu filho."
 SEA_japan_popup_events.6.b: "Coloque-o em prisão domiciliar!"
 SEA_japan_popup_events.7.t: "Hirohito assassinado!"
 SEA_japan_popup_events.7.desc: "Hoje, nossos oficiais relataram ter encontrado o Imperador Shōwa morto dentro de sua residência. Eles alegam assassinato por agentes estrangeiros, mas não temos como saber com certeza, pois a verdade pode nos ferir mais do que nos beneficiar. Devido a essa ameaça, o Exército declarou lei marcial e afirmou que o Príncipe Chichibu, general do Exército Imperial, será coroado, uma vez que seria muito arriscado dar continuidade à linhagem e passar a coroa para Akihito com os assassinos ainda à solta. Estamos diante de uma conspiração mais extensa, ou teria sido mesmo obra de um agente estrangeiro?"
 SEA_japan_popup_events.7.a: "Yasuhito tomará o seu lugar."
 SEA_japan_popup_events.8.t: "A questão da liderança da camarilha militar"
 SEA_japan_popup_events.8.desc: "Com a consolidação de nosso novo governo militar, a questão da liderança surgiu outra vez. O fundador da Kōdōha, Sadao Araki, exprimiu seu desejo de assumir o cargo de primeiro-ministro e informou isso ao imperador. Porém, considerando que Jinzaburō Masaki é mais popular entre os homens e generais, seria mais prudente nomeá-lo para o cargo enquanto Araki assume uma posição mais cerimonial. O que devemos fazer?"
 SEA_japan_popup_events.8.a: "Masaki é mais popular entre os homens."
 SEA_japan_popup_events.8.b: "Araki deveria ser o Sōtō da nação."
 SEA_japan_popup_events.9.t: "A questão da moralidade, do Bushido e do fascismo"
 SEA_japan_popup_events.9.desc: "O general Sadao Araki, um proeminente filósofo político dentro do Exército, combinou ideias semelhantes as do fascismo europeu ao antigo código do Bushido – o caminho do samurai – a fim de formular uma base filosófica para sua ideologia que une o imperador, o povo, a terra e a moralidade em um todo indivisível. Para embasar essas ideias, talvez seja prudente adotar uma forma de governo análoga às do Ocidente, que serviram como base para o seu modelo ideológico. Como responderemos?"
 SEA_japan_popup_events.9.a: "Devemos nos distanciar de tais conceitos ocidentais!"
 SEA_japan_popup_events.9.b: "Araki tem razão. Deveríamos adotar esses ideais."
 SEA_japan_popup_events.10.t: "Rumores de um golpe militar"
 SEA_japan_popup_events.10.desc: "Recentemente, circulam rumores que um possível golpe de Estado está sendo planejado pela Kōdōha, uma facção tradicionalista radical dentro do Exército. Ao que parece, eles esperarão até o fim do julgamento do tenente-coronel Saburō Aizawa, pois ele é uma parte importante da organização. Conhecendo seus possíveis motivos, parece provável que eles tentarão assassinar muitos daqueles que consideram uma ameaça aos seus valores durante o golpe. Temos que agir prontamente ou um massacre será inevitável."
 SEA_japan_popup_events.10.a: "Que desonra! Temos que agir imediatamente!"
 SEA_japan_popup_events.11.t: "Rumores de uma rebelião popular"
 SEA_japan_popup_events.11.desc: "Com o imperador ainda em prisão domiciliar mesmo tanto tempo após termos consolidado nosso governo, a dissidência cresce a passos largos. Parece que o povo deseja ver Hirohito no trono outra vez e pode estar preparando ações para libertá-lo, caso não façamos algo a respeito. Talvez eles fiquem menos ávidos se não houver alguém para assumir o trono, embora tal ato seja amplamente impopular. Como lidaremos com a situação?"
 SEA_japan_popup_events.11.a: "As ordens serão emitidas, mas tente não deixar evidências."
 SEA_japan_popup_events.11.b: "Não, o ex-imperador deve viver!"
 SEA_japan_popup_events.12.t: "Imperador encontrado morto em sua residência"
 SEA_japan_popup_events.12.desc: "O primeiro-ministro anunciou mais cedo que o antigo Imperador Shōwa foi encontrado morto na residência imperial. Muitos suspeitam de um ato deliberado do Exército para tentar assegurar o poder, embora a declaração oficial atribua a morte a causas naturais. A polícia de Tóquio teve a entrada negada para confirmar a causa da morte. Teria sido isso uma traição do Exército?"
 SEA_japan_popup_events.12.a: "A nação está de luto."
 SEA_japan_popup_events.12.b: "Encontre os culpados. Nagako exige respostas!"
 SEA_japan_popup_events.13.t: "Oficiais da Kōdōha indiciados pelo assassinato de Hirohito"
 SEA_japan_popup_events.13.desc: "Graças a investigações recentes conduzidas pela Polícia Metropolitana de Tóquio sob ordens de Nagako, a esposa do finado Imperador Shōwa, descobriu-se que a facção Kōdōha foi de fato responsável pelo assassinato à sangue-frio do ex-imperador. Com fortes argumentos para declarar alta traição, é hora de derrubar essa camarilha traiçoeira do poder."
 SEA_japan_popup_events.13.a: "Declare lei marcial. Nagako cuidará da instabilidade da nação!"
 SEA_japan_popup_events.14.t: "Fim das eleições gerais de 1936"
 SEA_japan_popup_events.14.desc: "Apesar do momento perigoso, as eleições gerais foram finalizadas e o povo escolheu quem lhes representará na Câmara de Representantes. O Rikken Minseitō, liderado por Machida Chūji, saiu das eleições como o maior partido, fazendo o Rikken Seiyūkai perder sua maioria. Embora tenham perdido importância devido à redução do poder do governo civil, essas eleições demonstram que a nossa democracia ainda perdura, embora fragilizada."
 SEA_japan_popup_events.14.a: "Que Machida Chūji lidere bem o Rikken Minseitō."
 SEA_japan_popup_events.15.t: "Okada assassinado na Estação de Tóquio"
 SEA_japan_popup_events.15.desc: "Na manhã de hoje, o primeiro-ministro Keisuke Okada foi assassinado a tiros por agentes da polícia secreta Tokkō enquanto aguardava o trem da Linha Yamanote na Estação de Tóquio. Pouco depois, os militares emitiram uma ameaça à Dieta Imperial, afirmando que qualquer tentativa de os marginalizar será respondida com força. O clima é de tensão crescente, e o primeiro-ministro interino, Machida Chūji, apelou ao imperador para que reconheça o ocorrido e se manifeste oficialmente. Resta saber de que lado ele ficará."
 SEA_japan_popup_events.15.a: "Temos que dar um basta nisso!"
 SEA_japan_popup_events.16.t: "Imperador nomeia um novo primeiro-ministro"
 SEA_japan_popup_events.16.desc: "Em resposta aos recentes apelos do primeiro-ministro interino, Machida Chūji, o Imperador Hirohito condenou a violência das facções e decidiu quem vai ocupar o cargo de primeiro-ministro nestes tempos difíceis. A pessoa escolhida é..."
 SEA_japan_popup_events.16.a: "O liberal Machida Chūji."
 SEA_japan_popup_events.16.b: "O socialista Abe Isoo."
 SEA_japan_popup_events.16.c: "O presidente da Câmara dos Pares, Tokugawa Iesato."
 SEA_japan_popup_events.17.t: "Militares declaram greve"
 SEA_japan_popup_events.17.desc: "Diversos oficiais de alta patente, tanto do Exército Imperial Japonês quanto da Marinha Imperial, anunciaram que as forças armadas entrarão em greve após a decisão do governo de pôr fim à sua influência sobre a política nacional. Eles declaram que não defenderão o atual governo em caso de ataque, e tudo indica que já estejam planejando mais um golpe de Estado para destituir o primeiro-ministro do poder."
 SEA_japan_popup_events.17.a: "A situação está se agravando..."
 SEA_japan_popup_events.18.t: "Militares preparam-se para o conflito"
 SEA_japan_popup_events.18.desc: "O Exército começou a se preparar para confrontos contra tropas leais ao governo, após as forças policiais civis declararem fidelidade à Dieta. Ao que tudo indica, estão tentando assegurar o controle de certas regiões, caso uma guerra civil venha a eclodir. Precisamos responder com rapidez para conter esse ato de insurreição!"
 SEA_japan_popup_events.18.a: "Envie imediatamente a Polícia Metropolitana para Tóquio!"
 SEA_japan_popup_events.18.b: "Não podemos permitir que dominem o Cinturão Industrial!"
 enables_the_civil_war_decisions_tt: "Se uma §YGuerra Civil§! eclodir, será possível convencer estados a nos apoiar por meio de decisões no mapa"
 JAP_shanghai_ultimatum: "O ultimato de Hongkou"
 SEA_japan_popup_events.19.t: "O ultimato de Hongkou"
 SEA_japan_popup_events.19.desc: "Após o assassinato de outro oficial japonês em Xangai, recebemos um ultimato exigindo nossa retirada total da região sob risco de ataque em uma semana. \n\nComo devemos responder?"
 SEA_japan_popup_events.19.a: "Não podemos ceder às exigências deles!"
 SEA_japan_popup_events.19.b: "Ultrapassamos os limites, devemos nos retirar!"
 SEA_japan_popup_events.20.t: "[FROM.GetLeader] rejeita o ultimato de Hongkou"
 SEA_japan_popup_events.20.desc: "Autoridades chinesas afirmam que nossas \"agressões injustificadas\" contra a China ultrapassaram todos os limites! Nossas exigências por reparações foram recusadas e há relatos de mais cidadãos japoneses sendo atacados em Xangai. Se precisávamos de um pretexto para agir com firmeza contra os chineses, agora o temos!"
 SEA_japan_popup_events.20.a: "Eles pagarão por isso!"
 SEA_japan_popup_events.21.t: "[FROM.GetLeader] assina o ultimato de Hongkou"
 SEA_japan_popup_events.21.desc: "Surpreendentemente, os chineses decidiram recuar após o ultimato referente ao controle de Xangai. Eles reconhecem que nos provocar tem um alto preço e concordaram com as significativas concessões territoriais, incluindo a própria cidade e os arredores. Aos poucos, a China está se tornando nossa."
 SEA_japan_popup_events.21.a: "A guerra terá que esperar."
 SEA_japan_popup_events.22.t: "O cerco ao Castelo de Osaka"
 SEA_japan_popup_events.22.desc: "Ao tomar conhecimento da revogação da controversa Lei de Preservação da Paz, o exército aquartelado no Castelo de Osaka abriu fogo contra guarnições leais ao governo posicionadas na região externa ao parque. Está claro que não recuarão sem lutar, e estão dispostos a destruir a alma do país só para preservar sua hegemonia. Devemos pôr um fim nisso!"
 SEA_japan_popup_events.22.a: "Chegou a hora de restaurar o espírito da era Taishō!"
 SEA_japan_popup_events.23.t: "O imperador complacente"
 SEA_japan_popup_events.23.desc: "A legitimidade do Imperador Hirohito tem sido questionada diante de sua complacência frente à crescente influência militar sobre a política e sua falta de ação perante a violência entre as facções do país. Agora, muitos defendem que Nobuhito, seu irmão mais novo e defensor assumido do governo civil, assuma o título de imperador, já que seus irmãos mais velhos cometeram atos de traição. Com isso, poderíamos assegurar o apoio real ao nosso governo e elevar o moral do povo."
 SEA_japan_popup_events.23.a: "Muito bem, Nobuhito tomará o seu lugar."
 SEA_japan_popup_events.24.t: "O Exército Imperial se rende"
 SEA_japan_popup_events.24.desc: "Os últimos remanescentes do Exército Imperial no arquipélago japonês se renderam, marcando o fim do conflito de décadas entre o governo da nação e suas próprias forças armadas. Diversas partes do país foram devastadas pelos combates, mas este momento simboliza um novo começo para o povo [ROOT.GetAdjective]. No exterior, o inimigo ainda resiste, mas o momento é de reconstrução. O governo já fez planos para organizar as primeiras eleições gerais agora que os elementos corruptos não podem mais interferir."
 SEA_japan_popup_events.24.a: "Reconquistamos nosso futuro!"
 SEA_japan_popup_events.25.t: "A eleição geral"
 SEA_japan_popup_events.25.desc: "O país está realizando sua primeira eleição após os militares serem afastados da política, e o povo agora exerce seu direito de voto para definir o futuro da nação. A disputa gira em torno do partido liberal Rikken Minseitō e do conservador Rikken Seiyūkai, ambos com histórico recente de liderança na Dieta Imperial. As cédulas estão sendo depositadas, e em breve saberemos quem será o vencedor."
 SEA_japan_popup_events.25.a: "O Rikken Minseitō venceu!"
 SEA_japan_popup_events.25.b: "O Rikken Seiyūkai venceu!"
 SEA_japan_popup_events.26.t: "O golpe de Estado do Exército de Kwantung"
 SEA_japan_popup_events.26.desc: "Enquanto a guerra civil se intensifica entre os militares e o governo do Japão, o Exército de Kwantung, estacionado em nosso país, aproveitou a oportunidade para realizar um golpe militar contra nosso governo, buscando criar seu próprio estado feudal na região da Manchúria. Devemos permitir que isso aconteça ou resistir com tudo o que temos?"
 SEA_japan_popup_events.26.a: "Resistir seria inútil."
 SEA_japan_popup_events.26.b: "É hora de acabar com a opressão japonesa!"
 MAN_kwantung_will_try_to_occupy_east_hebei_tt: "Isso nos permitirá usar o auxílio do Exército de Kwantung para tomar o controle de [609.GetName]."
 SEA_japan_popup_events.27.t: "A oportunidade de ouro"
 SEA_japan_popup_events.27.desc: "Enquanto a guerra civil se intensifica entre os militares e o governo do Japão, o povo coreano percebeu que este é o momento de retomar o controle de seu país e expulsar os opressores japoneses. A Península Coreana crescerá novamente sob o domínio de seu próprio povo."
 SEA_japan_popup_events.27.a: "Mande os invasores de volta ao oceano!"
 SEA_japan_popup_events.28.t: "Uma base rural de operações"
 SEA_japan_popup_events.28.desc: "O Partido Comunista decidiu iniciar operações clandestinas, fora do alcance e da atenção tanto do Exército Imperial quanto do governo. A única questão que lhes resta agora é definir qual região seria remota o suficiente para que a possibilidade de serem descobertos seja a menor possível."
 SEA_japan_popup_events.28.a: "Hokkaido é o local perfeito."
 SEA_japan_popup_events.28.b: "Shikoku é remota o suficiente."
 SEA_japan_popup_events.28.c: "Estabeleça uma célula em Kagoshima."
 SEA_japan_popup_events.29.t: "O incidente de Miyazaki"
 SEA_japan_popup_events.29.desc: "No início desta manhã, forças pertencentes ao Exército Imperial ocuparam um armazém nos arredores de Miyazaki, onde estavam localizados revolucionários comunistas, com a intenção de prendê-los. Kyūichi Tokuda foi resgatado da prisão de Abashiri por guerrilheiros comunistas locais e, após um tiroteio no armazém de Miyazaki, Tokuda transmitiu por rádio a ordem de iniciar a revolução imediatamente. Finalmente chegou o momento de agir."
 SEA_japan_popup_events.29.a: "A revolução finalmente começou!"
 JAP_democratic_side_also_spawns_tt: "O §Ygoverno democrático§! também tentará resistir à nossa revolução!"
 SEA_japan_popup_events.30.t: "Debate sobre o futuro do Estado"
 SEA_japan_popup_events.30.desc: "Com a situação agora mais estável após a derrota do Exército Imperial, iniciou-se um debate na Dieta Nacional sobre qual caminho seguir. A Kōza-ha defende que somente por meio da mobilização do proletariado e com uma mão autoritária para guiar o povo poderemos alcançar nosso futuro ideal, enquanto a Rōnō-ha argumenta que um movimento amplo, mais brando e menos intrusivo seria o ideal para controlar o Estado. Qual dessas ideias devemos acatar?"
 SEA_japan_popup_events.30.a: "A Kōza-ha está com a razão."
 SEA_japan_popup_events.30.b: "Os ideais da Rōnō-ha se destacam mais no momento."
 JAP_supported_the_kozaha_idea_flag: "Apoiou a Kōza-ha no debate"
 JAP_supported_the_rounoha_idea_flag: "Apoiou a Rōnō-ha no debate"
 JAP_supported_the_kozaha_idea_tt: "Desbloqueará o foco §Y$JAP_the_lecture_group_ascendant$§!"
 JAP_supported_the_rounoha_idea_tt: "Desbloqueará o foco §Y$JAP_the_labor_farmer_faction_ascendant$§!"
 SEA_japan_popup_events.31.t: "Um líder para a Kōza-ha"
 SEA_japan_popup_events.31.desc: "Com o triunfo da revolução e o poder nas mãos da Kōza-ha, chegou o momento de eleger um primeiro-ministro para a nova república popular. Durante a guerra, os dois principais candidatos do partido foram Sanzō Nosaka e Kyūichi Tokuda. Agora, com a revolução vitoriosa, ambos demonstraram capacidade e disposição para nos guiar rumo ao comunismo. Embora nem sempre estejam alinhados ideologicamente, mostram grande potencial. O destino decidirá quem será escolhido. Será o internacionalista Nosaka ou o experiente, porém menos popular, Tokuda?"
 SEA_japan_popup_events.31.a: "Sanzō Nosaka tem mais popularidade."
 SEA_japan_popup_events.31.b: "Kyūichi Tokuda tem mais experiência."
 SEA_japan_popup_events.32.t: "Um líder para a Rōnō-ha"
 SEA_japan_popup_events.32.desc: "Com o fim da guerra civil e o triunfo da revolução, a Facção do Trabalhador Agrícola conquistou a confiança do partido e do povo. Por não serem tão ortodoxos em seus ideais, conseguiram atrair muitos seguidores e, como resultado, também assumiram o controle do poder. No entanto, a principal questão ainda permanece: quem será o próximo primeiro-ministro da república? Três candidatos foram apresentados, mas a eleição final ainda está por vir. Será Hitoshi Yamakawa, figura central do movimento socialista e líder experiente? Kanson Arahata, que conquistou amplo apoio popular e, por isso, já foi eleito presidente de sindicato? Ou será Yamakawa Kikue, que apesar da menor projeção dentro do partido, demonstrou aptidão tanto como líder quanto como reformista?"
 SEA_japan_popup_events.32.a: "Hitoshi Yamakawa tem mais experiência."
 SEA_japan_popup_events.32.b: "Kanson Arahata tem o apoio do povo."
 SEA_japan_popup_events.32.c: "Yamakawa Kikue tem as ideias mais revolucionárias."
 SEA_japan_popup_events.33.t: "O destino da família imperial"
 SEA_japan_popup_events.33.desc: "Com o poder agora firme nas mãos do povo, a questão da antiga família imperial ainda paira no ar. Existem muitas opiniões divergentes sobre como ela deve ser tratada: alguns defendem reformas e sua redução ao status de trabalhador comum, enquanto outros argumentam que devem enfrentar punições mais severas por seus crimes contra o povo, tanto durante a guerra quanto muito antes dela. A decisão ainda não foi tomada, mas seja qual for o desfecho, haverá vozes discordantes que talvez precisem ser enfrentadas."
 SEA_japan_popup_events.33.a: "Que vivam como cidadãos comuns."
 SEA_japan_popup_events.33.b: "Que cumpram sua sentença atrás das grades."
 SEA_japan_popup_events.33.c: "São perigosos demais para continuar vivos!"
 SEA_japan_popup_events.33.d: "Envie-os para o exílio."
 SEA_japan_popup_events.34.t: "Debates sobre a Teoria da Revolução Ainu"
 SEA_japan_popup_events.34.desc: "Muitos de nossos pensadores políticos têm argumentado que o lumpemproletariado constitui o corpo principal de nossa revolução, e que o povo ainu também está incluso nesse grupo. Além disso, acreditam que os ainus viveram em um sistema comunista primitivo e os consideram dignos de serem os \"líderes da revolução comunista\". A questão agora, porém, é de que maneira isso deveria acontecer? Deveria ser por meio da incorporação de suas tradições à nossa sociedade socialista, ou através da concessão de autonomia ao povo ainu?"
 SEA_japan_popup_events.34.a: "Devemos fazer uso de suas fascinantes tradições."
 SEA_japan_popup_events.34.b: "Esses líderes revolucionários devem receber a autonomia que merecem!"
 SEA_japan_popup_events.35.t: "[FROM.GetLeader] quer fortalecer a dinastia Yi"
 SEA_japan_popup_events.35.desc: "O governo [FROM.GetAdjective], nosso soberano, exigiu que nosso governador colonial renuncie em favor de Yi Un, herdeiro do trono [ROOT.GetAdjective] e leal ao Império Japonês. É uma proposta tentadora demais para ser ignorada."
 SEA_japan_popup_events.35.a: "Aceitaremos graciosamente."
 SEA_japan_popup_events.35.b: "Não, a governança deve se manter!"
 SEA_japan_popup_events.36.t: "Governo [FROM.GetAdjective] incita sentimentos comunistas"
 SEA_japan_popup_events.36.desc: "Tomamos conhecimento de que há células do governo [FROM.GetAdjective] ativas em nosso país, espalhando sentimentos comunistas. Embora isso possa soar inofensivo, parece que parte da propaganda tem um caráter bastante revolucionário. Relatos de trabalhadores sendo incentivados a se organizar e se unir são cada vez mais frequentes e, a julgar pela história recente, não sabemos se isso é um plano elaborado do governo [FROM.GetAdjective] para nos integrar."
 SEA_japan_popup_events.36.a: "Permita que eles continuem."
 SEA_japan_popup_events.36.b: "Reprima esses agitadores socialistas!"
 SEA_japan_popup_events.37.t: "Governo [FROM.GetAdjective] incita sentimentos comunistas"
 SEA_japan_popup_events.37.desc: "Tomamos conhecimento de que há células do governo [FROM.GetAdjective] ativas em nosso país, espalhando sentimentos comunistas. Embora isso possa soar inofensivo, parece que parte da propaganda tem um caráter bastante revolucionário. Relatos de trabalhadores sendo incentivados a se organizar e se unir são cada vez mais frequentes e, a julgar pela história recente, não sabemos se isso é um plano elaborado do governo [FROM.GetAdjective] para nos integrar."
 SEA_japan_popup_events.37.a: "Permita que eles continuem."
 SEA_japan_popup_events.37.b: "Reprima esses agitadores socialistas!"
 SEA_japan_popup_events.38.t: "Guerra civil n[ROOT.GetNameDef]"
 SEA_japan_popup_events.38.desc: "Após um longo período de crescimento dos sentimentos comunistas, parece que o proletariado [ROOT.GetAdjective] se cansou de esperar por uma mudança pacífica de governo. Após um intenso debate, a diplomacia falhou e o conflito armado começou."
 SEA_japan_popup_events.38.a: "Pelo proletariado!"
 SEA_japan_popup_events.38.b: "Temos que pôr um fim nessa insanidade!"
 SEA_japan_popup_events.39.t: "A revitalização do budismo"
 SEA_japan_popup_events.39.desc: "Com a incorporação de diversos movimentos socialistas ao nosso próprio movimento em todo o Japão, o budismo socialista sob a liderança de Girō Senoo expandiu-se rapidamente, e a Liga da Juventude pela Revitalização do Budismo tornou-se um ponto de referência para a juventude socialista. Agora, o conselheiro do partido Tsuji Jun pressionou [ROOT.GetLeader] quanto à questão da liderança, afirmando que o Estado estaria melhor sob a direção do cada vez mais popular Girō Senoo. Será este o caminho correto para alcançar não apenas a libertação espiritual, mas também a emancipação social e econômica?"
 SEA_japan_popup_events.39.a: "Este é o caminho a seguir!"
 SEA_japan_popup_events.39.b: "Não, [ROOT.GetLeader] continuará no comando."
 SEA_japan_popup_events.40.t: "Relatórios alarmantes sobre o expansionismo [JAP.GetAdjective]"
 SEA_japan_popup_events.40.desc: "Enquanto o Estado [JAP.GetAdjective] se expande rapidamente pela Ásia, ocupando vizinhos e devastando nações, as nossas indústrias e os nossos recursos naturais continuam sustentando sua economia e abastecendo suas fábricas, na quais são transformados em armas de guerra. Nosso povo está cada vez mais indignado diante disso e exige uma ação. O que devemos fazer?"
 SEA_japan_popup_events.40.a: "Não podemos continuar abastecendo a guerra deles com nossos recursos!"
 SEA_japan_popup_events.40.b: "Um país asiático não representa uma ameaça para nós, está tudo sob controle."
 SEA_japan_popup_events.41.t: "O embargo [FROM.GetAdjective]"
 SEA_japan_popup_events.41.desc: "Baseando sua decisão equivocada em nossa expansão moderada e na pacificação de nossos inimigos, os cidadãos do Estado belicista [FROM.GetAdjective] pressionaram [FROM.GetLeader], líder d[FROM.GetNameDef], a impor um embargo contra nós. Eles decidiram que não haverá mais comércio entre nossas nações, o que representa uma clara violação da neutralidade que mantinham conosco."
 SEA_japan_popup_events.41.a: "Eles estão equivocados."
 SEA_japan_popup_events.42.t: "O povo perde confiança em [ROOT.GetLeader]"
 SEA_japan_popup_events.42.desc: "Com os palcos da guerra no Leste Asiático tornando-se verdadeiros campos minados políticos, e com vastas porções de território permanecendo indefesas diante do inimigo, o povo começa a questionar a capacidade de [ROOT.GetLeader] em vencer a guerra. Se a situação não for resolvida rapidamente, seja por meio da revitalização do esforço de guerra ou da formação de um gabinete mais competente, poderemos considerar a guerra perdida..."
 SEA_japan_popup_events.42.a: "Precisamos acabar com este impasse!"
 JAP_unlock_the_surrender_subbranch_tt: "Desbloqueia os focos §Y$JAP_the_koiso_cabinet$§!, §Y$JAP_the_war_has_not_necessarily_developed_focus$§!, §Y$JAP_japans_longest_day$§! e §Y$JAP_the_surrender_broadcast$§!, que permitem a remoção de §Y$JAP_crumbling_military_cabinet_idea$§! e a potencial retirada da guerra do Leste Asiático"
 SEA_japan_popup_events.43.t: "O incidente de Kyūjō"
 SEA_japan_popup_events.43.desc: "Ao tomarem conhecimento do desejo do Imperador de anunciar oficialmente o fim da guerra no Leste Asiático, vários golpistas sob o comando do Major Kenji Hatanaka agiram para convencer a Guarda Imperial a ajudá-los a ocupar o Palácio Imperial de Tóquio e colocar o Imperador em prisão domiciliar. Os generais Shizuichi Tanaka e Takeshi Mori se mobilizaram para sufocar rapidamente essa tentativa de golpe de Estado, mas quem sairá vitorioso?"
 SEA_japan_popup_events.43.a: "Como ousam se opor à vontade do Imperador?"
 SEA_japan_popup_events.43.b: "É preciso afastar as nuvens escuras do reinado do Imperador!"
 JAP_kyujo_incident_rebels_lost_flag: "O golpe de Kyūjō falhou, e os conspiradores foram presos"
 JAP_kyujo_incident_rebels_won_flag: "O golpe de Kyūjō foi bem-sucedido, e os conspiradores colocaram o Imperador em prisão domiciliar"
 JAP_unlock_japans_longest_day_tt: "Desbloqueia o foco §Y$JAP_japans_longest_day$§!"
 JAP_unlock_surrender_broadcast_tt: "Desbloqueia o foco §Y$JAP_the_surrender_broadcast$§!"
 SEA_japan_popup_events.44.t: "A ascensão de Khorloogiin Choibalsan"
 SEA_japan_popup_events.44.desc: "Como comandante-chefe do Exército Popular da Mongólia e um dos grandes revolucionários mongóis de 1921, Khorloogiin Choibalsan é um forte candidato a conduzir nosso país à grandeza. Com suas recentes façanhas militares, também provou ser capaz de governar a nação como líder supremo. Será este o momento certo para ele assumir o posto de 10º Presidente do Conselho de Ministros?"
 SEA_japan_popup_events.44.a: "A hora é agora."
 SEA_japan_popup_events.44.b: "Não, ele deve continuar no fronte!"
 SEA_japan_popup_events.45.t: "Ocupando o Governo Autônomo de Hebei Oriental"
 SEA_japan_popup_events.45.desc: "Com o colapso do alto comando do Exército e a guerra civil que eclodiu no arquipélago, o protetorado japonês conhecido como Governo Autônomo de Hebei Oriental, em nossa fronteira sudoeste, ficou desprotegido. Agora é a hora de agir e tomar a região, enquanto o governo [JAP.GetAdjective] enfrenta problemas demais para se preocupar com o que acontece no continente."
 SEA_japan_popup_events.45.a: "Nossa consolidação continua."
 SEA_japan_popup_events.46.t: "Exército de Kwantung ocupa Hebei Oriental"
 SEA_japan_popup_events.46.desc: "Com o colapso do alto comando do Exército e a guerra civil que eclodiu no arquipélago japonês, nosso antigo protetorado conhecido como Governo Autônomo de Hebei Oriental, situado na fronteira sudoeste com [MAN.GetNameDef], ficou desprotegido. Dessa forma, o inimigo decidiu atacar e tomar o território enquanto nosso governo estava ocupado demais com outros problemas e não deu atenção ao que acontecia no continente."
 SEA_japan_popup_events.46.a: "Lidaremos com eles mais tarde..."
 SEA_japan_popup_events.47.t: "Governo [FROM.GetAdjective] cancela nossos direitos de recurso na [655.GetName]"
 SEA_japan_popup_events.47.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], assinou recentemente um novo documento anulando nossos direitos sobre a exploração florestal e de mineração na [655.GetName], em um ato vil e desrespeitoso que ignora os acordos estabelecidos quando devolvemos a região ao fim da guerra civil russa."
 SEA_japan_popup_events.47.a: "Uma tempestade está se formando no norte..."
 SEA_japan_popup_events.48.t: "[ROOT.GetLeader] declara emergência nacional"
 SEA_japan_popup_events.48.desc: "Após o desembarque de tropas inimigas em nosso território, [ROOT.GetLeader] decretou lei marcial e declarou estado de emergência nacional até que os invasores sejam expulsos de nossas terras. Ninguém sabe quanto tempo isso pode levar, mas todos sabem que, mais uma vez, o país está sob controle absoluto da família Tokugawa."
 SEA_japan_popup_events.48.a: "Dar poder absoluto aos Tokugawa nunca deu errado antes."
 SEA_japan_popup_events.49.t: "[ROOT.GetLeader] encontrado morto!"
 SEA_japan_popup_events.49.desc: "Após sua ascensão ao poder como membro dos moderados da Marinha, [ROOT.GetLeader] tornou-se amplamente popular aos olhos do povo. Mas agora que o exército está ganhando poder novamente, parece que ainda guardam rancor, pois ele foi encontrado morto em sua casa hoje mais cedo. Embora provavelmente falsificado, um testamento foi encontrado junto ao corpo do primeiro-ministro, transferindo a liderança do país para Adachi Kenzō."
 SEA_japan_popup_events.49.a: "Parece que o espectro do militarismo ainda nos assombra..."
 SEA_japan_popup_events.50.t: "Uma exigência conjunta da Tokkō e dos burocratas"
 SEA_japan_popup_events.50.desc: "Com a formação da Associação de Apoio ao Governo Imperial, ficou claro que Genki Abe, chefe da polícia do pensamento, junto com diversos líderes do serviço civil, não está nada satisfeito com as ações de [ROOT.GetLeader]. Agora, estão exigindo que ele renuncie em favor do político pró-nazista Seigō Nakano. Devemos ceder à pressão?"
 SEA_japan_popup_events.50.a: "Pois bem, se é esse o primeiro-ministro que desejam..."
 SEA_japan_popup_events.50.b: "Não cederemos às exigências deles!"
 ### STRIKE SOUTH EVENTS ###
 SEA_imperial_influence_events.500.t: "A facção da Marinha exige que ataquemos o sul"
 SEA_imperial_influence_events.500.desc: "[ROOT.GetLeader] recebeu uma carta assinada pelo comando naval exigindo que se iniciem os preparativos para implementação da Doutrina de Expansão para o Sul, alegando que precisam urgentemente dos recursos encontrados nas Índias Orientais. Podemos ignorá-los, mas talvez não seja sensato fazê-los esperar."
 SEA_imperial_influence_events.500.a: "Devemos nos preparar rapidamente!"
 take_the_strike_south_focus_tt: "Concluir §Y$JAP_strike_the_southern_road$§! e declarar guerra contra as §Ypotências ocidentais§! agradará a $JAP_naval_faction$"
 SEA_imperial_influence_events.501.t: "Oficiais da Marinha renunciam em protesto"
 SEA_imperial_influence_events.501.desc: "Após o fracasso em implementar os planos para a execução da Doutrina de Expansão para o Sul dentro do prazo estipulado pelo comando naval, vários oficiais da Marinha envolvidos na tentativa de pressionar [ROOT.GetLeader] a agir renunciaram aos seus cargos."
 SEA_imperial_influence_events.501.a: "Que ato desonroso!"
 ### TOKKO EVENTS ###
 SEA_japan_tokko_arrest_events.1.t: "O incidente da Frente Popular"
 SEA_japan_tokko_arrest_events.1.desc: "A Tokkō descobriu uma ameaça à nossa estabilidade interna. Há organizações aparentemente socialistas e comunistas que buscam minar a nossa sociedade. Uma lista de pessoas a serem detidas foi formulada, contendo diversos membros do alto escalão do Partido Comunista, como Kanson Arahata, Saburō Eda, Ryōkichi Minobe, Itsurō Sakisaka, Kōzō Sasaki, Mosaburō Suzuki, Minoru Takano e Hitoshi Yamakawa."
 SEA_japan_tokko_arrest_events.1.a: "Ótimas notícias."
 JAP_popular_front_incident_tt: "Diversos políticos e agitadores comunistas serão presos"
 SEA_japan_tokko_arrest_events.2.t: "O incidente de Cox"
 SEA_japan_tokko_arrest_events.2.desc: "A Tokkō descobriu uma ameaça à nossa estabilidade interna. Onze cidadãos britânicos que residem em nossa nação, liderados por MJ Cox, chefe do escritório da Reuters em Tóquio, serão presos sob suspeitas de violar a Lei de Proteção de Segredos Militares. Embora o governo [ENG.GetAdjective] afirme que esses homens não são espiões, eles foram levados até o quartel da Polícia Militar para interrogação."
 SEA_japan_tokko_arrest_events.2.a: "Agentes estrangeiros terão o que merecem!"
 SEA_japan_tokko_arrest_events.2.b: "Tente não enfurecer o governo [ENG.GetAdjective]."
 JAP_cox_incident_tt: "Diversos cidadãos do Estado [ENG.GetAdjective] suspeitos de serem espiões serão presos"
 SEA_japan_tokko_arrest_events.3.t: "O incidente de Gassakusha" # or Kyōsakusha
 SEA_japan_tokko_arrest_events.3.desc: "A Tokkō descobriu outra ameaça à nossa estabilidade interna. Diversos membros do Departamento de Investigação da Ferrovia do Sul da Manchúria foram detidos duas vezes pela Polícia Militar do Exército de Kwantung, suspeitos de disseminar propaganda comunista e antijaponesa em nossas colônias. Aparentemente, eles também estiveram envolvidos em pesquisas e análises sociais, aplicando métodos marxistas já proibidos no arquipélago japonês. Essa conspiração pode ter raízes profundas. Como devemos prosseguir?"
 SEA_japan_tokko_arrest_events.3.a: "Deixe o Exército de Kwantung lidar com isso."
 SEA_japan_tokko_arrest_events.3.b: "Temos que realizar prisões em massa, imediatamente!"
 SEA_japan_tokko_arrest_events.3.c: "Eles não são uma ameaça para nós. Ignore-os."
 SEA_japan_tokko_arrest_events.4.t: "O incidente de Sorge"
 SEA_japan_tokko_arrest_events.4.desc: "A Tokkō descobriu outra ameaça à nossa estabilidade interna. Desta vez, eles revelaram uma rede de espiões do governo [SOV.GetAdjective] liderada pelo jornalista [GER.GetAdjective] Richard Sorge – um grupo que já foi condenado por espionagem e atividades subversivas em nossa nação. Parece que eles conquistaram apoiadores, com os quais também teremos que lidar, incluindo o ex-jornalista do Asahi Shimbun, Hotsumi Ozaki, e Koichi Saionji, um membro de nossa aristocracia."
 SEA_japan_tokko_arrest_events.4.a: "Agentes estrangeiros terão o que merecem!"
 SEA_japan_tokko_arrest_events.4.b: "Tente não enfurecer o governo [SOV.GetAdjective]."
 JAP_sorge_incident_tt: "Vários cidadãos suspeitos de espionagem do Estado [SOV.GetAdjective] e seus contatos em nosso país serão presos"
 SEA_japan_tokko_arrest_events.5.t: "O incidente de Yokohama"
 SEA_japan_tokko_arrest_events.5.desc: "A Polícia Superior Especial de Yokohama prendeu quase trinta intelectuais acusados de tentar reviver o Partido Comunista, que havia sido dissolvido forçadamente pela Tokkō. A lista de suspeitos inclui editores das revistas Chuo Koron, Kaizō e Nippon Hyoron. Aparentemente, nossa polícia está fazendo um bom trabalho protegendo a alma de nossa nação dessa ameaça espiritual."
 SEA_japan_tokko_arrest_events.5.a: "Mais dissidência reprimida."
 SEA_japan_tokko_arrest_events.6.t: "O incidente de Nakano Seigo"
 SEA_japan_tokko_arrest_events.6.desc: "Nakano Seigo, fundador e líder do partido político da extrema direita Tōhōkai, foi preso. A notícia vem após o partido ter supostamente sido impedido de continuar suas atividades legais devido à repressão, e estava aparentemente planejando ações diretas e ilegais motivadas pelo que consideram \"repressão política\" por parte de nossa administração. Que desonra!"
 SEA_japan_tokko_arrest_events.6.a: "Como ele ousa difamar nosso primeiro-ministro? Prendam-no!"
 SEA_japan_tokko_arrest_events.7.t: "O incidente da lança de bambu"
 SEA_japan_tokko_arrest_events.7.desc: "Takeo Shinmyo, principal repórter do Mainichi Shimbun, foi presa pela Tokkō por criticar o esforço de guerra. Supostamente como parte da rivalidade em nossas forças armadas, ela afirmou que \"uma lança de bambu não será suficiente, mas sim um avião, uma aeronave marítima\" e que \"o resultado da Grande Guerra do Leste Asiático depende do fortalecimento dos poderes naval e aéreo, e não podemos combater a força aérea do inimigo com lanças de bambu\", criticando diretamente a liderança de nosso Exército e promovendo a ideia de que apenas a Marinha poderá nos levar à vitória."
 SEA_japan_tokko_arrest_events.7.a: "Por que eles não têm confiança de que vamos vencer esta guerra?"
 SEA_japan_tokko_arrest_events.8.t: "O incidente de Gassakusha"
 SEA_japan_tokko_arrest_events.8.desc: "Diversos membros do Departamento de Investigação da Ferrovia do Sul da Manchúria foram detidos duas vezes pela Polícia Militar do Exército de Kwantung, suspeitos de disseminar propaganda comunista e antijaponesa. O governo [JAP.GetAdjective] nos instruiu a lidar com a situação de maneira adequada, mas afirmou que não intervirá diretamente. O que faremos quanto a isso?"
 SEA_japan_tokko_arrest_events.8.a: "Você ouviu! Realize prisões em massa!"
 SEA_japan_tokko_arrest_events.8.b: "Isso nos beneficiará. Jogue debaixo do tapete."
 #####################################
 ##### IMPERIAL INFLUENCE EVENTS #####
 #####################################
 SEA_imperial_influence_events.1.t: "Briga interna pelo poder tem início"
 SEA_imperial_influence_events.1.desc: "Uma briga amarga pelo poder teve início entre as diversas facções internas n[ROOT.GetNameDef], todas competindo pela orelha de nossa grande liderança, tentando angariar influência para suas causas. A questão que ronda a mente de todos é: que facção nossa liderança apoiará, e quais negligenciará?"
 SEA_imperial_influence_events.1.a: "Ignorar a facção do Exército."
 SEA_imperial_influence_events.1.b: "Ignorar a facção da Marinha."
 SEA_imperial_influence_events.1.c: "Ignorar a facção dos zaibatsus."
 SEA_imperial_influence_events.1.d: "Ignorar a facção do governo civil."
 #FACTION DEMANDS
 #Options
 SEA_imperial_influence_events.00.a: "[GetNameImperialInfluenceDemandOptions]"
 SEA_imperial_influence_demand_event_option_1: "Testaremos nossa determinação."
 SEA_imperial_influence_demand_event_option_2: "Nosso caminho está claro."
 SEA_imperial_influence_demand_event_option_3: "Coisas grandiosas muitas vezes têm começos humildes."
 SEA_imperial_influence_demand_event_option_4: "Nada sai mais caro do que o \"gratuito\"."
 SEA_imperial_influence_demand_event_option_5: "Mais pressa, menos velocidade."
 SEA_imperial_influence_demand_event_option_6: "Faça ou não faça; tentar não é uma opção."
 SEA_imperial_influence_demand_event_option_7: "Ações valem mais que palavras."
 SEA_imperial_influence_demand_event_option_8: "O destino não espera por ninguém."
 SEA_imperial_influence_demand_event_option_9: "A determinação erodirá a rocha."
 SEA_imperial_influence_demand_event_option_10: "Uma escolha atrasada é uma escolha feita."
 SEA_imperial_influence_events.00.b: "[GetNameImperialInfluenceFailureOptions]"
 SEA_imperial_influence_failure_event_option_1: "A perda ensina aquilo que o orgulho não é capaz de ensinar."
 SEA_imperial_influence_failure_event_option_2: "Até a Lua mingua, mas ela retornará."
 SEA_imperial_influence_failure_event_option_3: "Nossa determinação permanece firme."
 SEA_imperial_influence_failure_event_option_4: "Uma exibição vergonhosa."
 SEA_imperial_influence_failure_event_option_5: "Faça ou não faça. Eles não fizeram."
 SEA_imperial_influence_failure_event_option_6: "Até macacos caem da árvore às vezes."
 SEA_imperial_influence_failure_event_option_7: "Água derramada não volta para a jarra."
 SEA_imperial_influence_failure_event_option_8: "Os ventos do amanhã soprarão amanhã."
 SEA_imperial_influence_failure_event_option_9: "Caia sete vezes, mas erga-se oito."
 SEA_imperial_influence_failure_event_option_10: "A causa gera o resultado."
 #Army
 SEA_imperial_influence_events.100.t: "Facção do Exército perde influência"
 SEA_imperial_influence_events.100.desc: "A facção do Exército tentou aumentar sua influência com nossa grande liderança, mas devido às suas falhas não teve êxito. Após essa humilhação, eles perderam prestígio e sua influência caiu."
 SEA_imperial_influence_events.110.t: "Facção do Exército busca expandir a produção de armamentos"
 SEA_imperial_influence_events.110.desc: "O Exército entregou suas exigências. Ao que parece, eles buscam expandir sua capacidade de produção e influência sobre a liderança do Estado e, portanto, exigem a construção de mais fábricas militares para aumentar o rendimento. Eles demonstraram certa paciência, mas não esperarão para sempre."
 SEA_imperial_influence_events.120.t: "Facção do Exército exige nomeações políticas"
 SEA_imperial_influence_events.120.desc: "O Exército entregou suas exigências. Sem controle central e autonomia para agir de modo independente, eles desejam ver um novo Chefe do Exército no cargo, que também servirá ao propósito de fortalecer sua influência sobre a liderança do Estado. Eles demonstraram certa paciência, mas não esperarão para sempre."
 SEA_imperial_influence_events.130.t: "Facção do Exército deseja mudanças na lei de alistamento"
 SEA_imperial_influence_events.130.desc: "O Exército entregou suas exigências. Eles desejam ampliar o alistamento nacional e enviar recrutadores até as vilas rurais a fim de alistar mais jovens para o iminente esforço de guerra. Apesar de terem dado a simples justificativa de fortalecer nossos exércitos, eles também parecem querer aumentar seu controle e sua influência sobre a liderança do Estado. Eles demonstraram certa paciência, mas não esperarão para sempre."
 SEA_imperial_influence_events.140.t: "Facção do Exército tem planos de expansão"
 SEA_imperial_influence_events.140.desc: "O Exército entregou suas exigências. Eles desejam ampliar o número de regimentos nas forças armadas e estabelecer mais divisões para ajudar nas conquistas vindouras. Apesar de terem dado a simples justificativa de fortalecer nossos exércitos, eles também parecem querer aumentar seu controle e sua influência sobre a liderança do Estado. Eles demonstraram certa paciência, mas não esperarão para sempre."
 SEA_imperial_influence_events.150.t: "Facção do Exército insiste em apoiar caminhões"
 SEA_imperial_influence_events.150.desc: "O Exército entregou suas exigências. Ao que parece, eles buscam expandir sua capacidade de produção de veículos motorizados e influência sobre a liderança do Estado e, portanto, exigem a construção de mais caminhões para abastecer suas necessidades de expansão. Eles demonstraram certa paciência, mas não esperarão para sempre."
 SEA_imperial_influence_events.160.t: "Facção do Exército exige o aumento da produção de tanques"
 SEA_imperial_influence_events.160.desc: "O Exército entregou suas exigências. Ao que parece, eles buscam expandir sua capacidade de produção de tanques e influência sobre a liderança do Estado e, portanto, exigem a construção de mais tanques para abastecer suas necessidades de expansão. Eles demonstraram certa paciência, mas não esperarão para sempre."
 SEA_imperial_influence_events.161.t: "Facção do Exército exige o aumento da produção de artilharia"
 SEA_imperial_influence_events.161.desc: "O Exército entregou suas exigências. Ao que parece, eles buscam expandir sua capacidade de produção de artilharia e influência sobre a liderança do Estado e, portanto, exigem a construção de mais artilharia para abastecer suas necessidades de expansão. Eles demonstraram certa paciência, mas não esperarão para sempre."
 #Navy
 SEA_imperial_influence_events.200.t: "Facção da Marinha perde influência"
 SEA_imperial_influence_events.200.desc: "A facção da Marinha tentou aumentar sua influência com nossa grande liderança, mas devido às suas falhas não teve êxito. Após essa humilhação, eles perderam prestígio e sua influência caiu."
 SEA_imperial_influence_events.210.t: "Facção da Marinha busca expandir a produção de estaleiros"
 SEA_imperial_influence_events.210.desc: "A Marinha entregou suas exigências. Ao que parece, eles buscam expandir sua capacidade de produção e influência sobre a liderança do Estado e, portanto, exigem a construção de mais estaleiros navais para aumentar o rendimento. Eles demonstraram certa paciência, mas não esperarão para sempre."
 SEA_imperial_influence_events.220.t: "Facção da Marinha exige nomeações políticas"
 SEA_imperial_influence_events.220.desc: "A Marinha entregou suas exigências. Sem controle central e autonomia para agir de modo independente, eles desejam ver um novo Chefe da Marinha no cargo, que também servirá ao propósito de fortalecer sua influência sobre a liderança do Estado. Eles demonstraram certa paciência, mas não esperarão para sempre."
 SEA_imperial_influence_events.230.t: "Facção da Marinha deseja mudanças na lei de alistamento"
 SEA_imperial_influence_events.230.desc: "A Marinha entregou suas exigências. Eles desejam ampliar o alistamento nacional e enviar representantes até as vilas rurais a fim de recrutar mais jovens para o iminente esforço de guerra. Apesar de terem dado a simples justificativa de fortalecer nossos exércitos, eles também parecem querer aumentar seu controle e sua influência sobre a liderança do Estado. Eles demonstraram certa paciência, mas não esperarão para sempre."
 SEA_imperial_influence_events.240.t: "Facção da Marinha exige aumento da produção de porta-aviões"
 SEA_imperial_influence_events.240.desc: "A Marinha entregou suas exigências. Ao que parece, eles buscam expandir sua frota de porta-aviões e influência sobre a liderança do Estado e, portanto, exigem que ordenemos a construção de mais porta-aviões para abastecer suas necessidades de expansão. Eles demonstraram certa paciência, mas não esperarão para sempre."
 SEA_imperial_influence_events.241.t: "Facção da Marinha exige aumento da produção naval"
 SEA_imperial_influence_events.241.desc: "A Marinha entregou suas exigências. Ao que parece, eles buscam expandir sua capacidade de produção e influência sobre a liderança do Estado e, portanto, exigem que ordenemos a construção de mais estaleiros navais para abastecer suas necessidades de expansão. Eles demonstraram certa paciência, mas não esperarão para sempre."
 SEA_imperial_influence_events.242.t: "Facção da Marinha exige aumento da produção de encouraçados"
 SEA_imperial_influence_events.242.desc: "A Marinha entregou suas exigências. Ao que parece, eles buscam expandir sua frota de encouraçados e influência sobre a liderança do Estado e, portanto, exigem que ordenemos a construção de mais encouraçados para abastecer suas necessidades de expansão. Eles demonstraram certa paciência, mas não esperarão para sempre."
 #Zaibatsu
 SEA_imperial_influence_events.300.t: "Facção dos zaibatsus perde influência"
 SEA_imperial_influence_events.300.desc: "Os zaibatsus tentaram aumentar sua influência com nossa grande liderança, mas devido às suas falhas não tiveram êxito. Após essa humilhação, eles perderam prestígio e sua influência caiu."
 SEA_imperial_influence_events.310.t: "Facção dos zaibatsus busca expandir nossa base industrial"
 SEA_imperial_influence_events.310.desc: "Os líderes dos zaibatsus entregaram suas exigências. Ao que parece, eles buscam expandir suas posses e indústrias, bem como sua influência sobre a liderança do Estado, e portanto, exigem a construção de mais fábricas civis para aumentar nossa base industrial. Eles demonstraram certa paciência, mas não esperarão para sempre."
 SEA_imperial_influence_events.320.t: "Facção dos zaibatsus exige nomeações políticas"
 SEA_imperial_influence_events.320.desc: "Os líderes dos zaibatsus entregaram suas exigências. Ao que parece, eles desejam que pelo menos um de seus membros seja nomeado como conselheiro da liderança do Estado, para que possa orientar a industrialização e o caminho da nação. Eles demonstraram certa paciência, mas não esperarão para sempre."
 SEA_imperial_influence_events.330.t: "Facção dos zaibatsus deseja mudanças nas leis econômicas"
 SEA_imperial_influence_events.330.desc: "Os líderes dos zaibatsus entregaram suas exigências. Eles desejam um ajuste na estratégia econômica da nação e mais financiamento para os conglomerados industriais. Apesar de terem dado a simples justificativa de fortalecer a economia, eles também parecem querer aumentar seu controle e sua influência sobre a liderança do Estado. Eles demonstraram certa paciência, mas não esperarão para sempre."
 SEA_imperial_influence_events.340.t: "Facção dos zaibatsus exige a contratação de uma empresa industrial"
 SEA_imperial_influence_events.340.desc: "Os líderes dos zaibatsus entregaram suas exigências. Ao que parece, eles desejam que pelo menos uma de suas empresas receba contratos diretamente da liderança do Estado, para que possa orientar a industrialização e o caminho da nação. Eles demonstraram certa paciência, mas não esperarão para sempre."
 #Government
 SEA_imperial_influence_events.400.t: "Governo civil perde influência"
 SEA_imperial_influence_events.400.desc: "O governo civil tentou aumentar sua influência com nossa grande liderança, mas devido às suas falhas não teve êxito. Após essa humilhação, eles perderam prestígio e sua influência caiu."
 SEA_imperial_influence_events.420.t: "Facção do Governo Civil exige nomeações políticas"
 SEA_imperial_influence_events.420.desc: "Os líderes dos partidos entregaram suas exigências. Ao que parece, eles desejam que pelo menos um de seus membros seja nomeado como conselheiro da liderança do Estado, para que possa orientar o rumo político da nação e guiá-la em direção a um futuro brilhante. Eles demonstraram certa paciência, mas não esperarão para sempre."
 SEA_imperial_influence_events.430.t: "Facção do governo civil deseja mudanças nas leis de comércio"
 SEA_imperial_influence_events.430.desc: "Os líderes dos partidos entregaram suas exigências. Eles desejam um ajuste na estratégia econômica da nação e mais investimento e práticas comerciais favoráveis ao internacionalismo, além de melhores relações com nossos parceiros comerciais. Apesar de terem dado a simples justificativa de fortalecer a economia, eles também parecem querer aumentar seu controle e sua influência sobre a liderança do Estado. Eles demonstraram certa paciência, mas não esperarão para sempre."
 SEA_imperial_influence_events.440.t: "Facção do governo civil busca limitar a influência do Exército"
 SEA_imperial_influence_events.440.desc: "Os líderes dos partidos entregaram suas exigências. Ao que parece, eles estão perturbados com o poder e a influência crescentes do Exército sobre a liderança do Estado e desejam medidas rápidas para limitar esse controle. Eles demonstraram certa paciência, mas não esperarão para sempre."
 SEA_imperial_influence_events.450.t: "Facção do governo civil busca limitar a influência da Marinha"
 SEA_imperial_influence_events.450.desc: "Os líderes dos partidos entregaram suas exigências. Ao que parece, eles estão perturbados com o poder e a influência crescentes da Marinha sobre a liderança do Estado e desejam medidas rápidas para limitar esse controle. Eles demonstraram certa paciência, mas não esperarão para sempre."
 SEA_imperial_influence_events.460.t: "Facção do governo civil busca limitar a influência dos zaibatsus"
 SEA_imperial_influence_events.460.desc: "Os líderes dos partidos entregaram suas exigências. Ao que parece, eles estão perturbados com o poder e a influência crescentes dos zaibatsus sobre a liderança do Estado e desejam medidas rápidas para limitar esse controle. Eles demonstraram certa paciência, mas não esperarão para sempre."
 SEA_japan_air_accidents_events.01.t: "A trágica morte de $JAP_isoroku_yamamoto$"
 SEA_japan_air_accidents_events.01.desc: "O Almirante Isoroku Yamamoto foi abatido por forças inimigas hoje mais cedo. Um grupo de caças do Estado [USA.GetAdjective] o interceptou após captarem nossas transmissões de inteligência. Batizando o ataque de \"Operação Vingança\", fica claro que se trata de um aviso. Enquanto nossa nação lamenta a perda desse grande guerreiro, devemos manter firme nosso compromisso de derrotar esse inimigo sem honra!"
 SEA_japan_air_accidents_events.01.a: "Um golpe devastador..."
 SEA_japan_air_accidents_events.02.t: "Operação Vingança evitada"
 SEA_japan_air_accidents_events.02.desc: "O Almirante Isoroku Yamamoto foi alvo de forças inimigas enquanto viajava de avião hoje mais cedo. Yamamoto conseguiu entrar em contato com a força aeronaval da região e evitar o fogo pesado para escapar e em seguida realizar um pouso bem-sucedido. O almirante foi elogiado por sua coragem e por manter a calma em uma situação tão crítica."
 SEA_japan_air_accidents_events.02.a: "Sua honra foi preservada."
 ## NEWS EVENTS
 SEA_japan_news_events.01.t: "[JAP.GetLeader] se pronuncia contra a interferência militar"
 SEA_japan_news_events.01.desc: "\n Em um discurso inflamado, [JAP.GetLeader] acusou os militares de terem ultrapassado todos os limites, após a tentativa de golpe de Estado liderada pela facção Kōdōha. Segundo ele, \"se os incontáveis assassinatos e as tentativas de derrubar nosso governo por elementos extremistas não fossem suficientes, agora procuram usar o último incidente para fortalecer seu poder e tomar o controle da nação, tirando-o do povo. Isso não pode continuar!\" \n\nTudo indica que o Estado [JAP.GetAdjective] caminha para um novo conflito."
 SEA_japan_news_events.01.a: "Devemos retomar os caminhos da era Taishō!"
 SEA_japan_news_events.01.b: "Parece que alguém finalmente criou coragem."
 SEA_japan_news_events.02.t: "A formação da Esfera de Coprosperidade da Grande Ásia Oriental"
 SEA_japan_news_events.02.desc: "\nCom os objetivos propostos de garantir a autossuficiência econômica e a cooperação entre os Estados-membros, além de resistir à influência do imperialismo ocidental e do comunismo soviético, [JAP.GetLeader] anunciou hoje a fundação da Dai Tōa Kyōeiken. Resta saber se esse é realmente o propósito dessa união ou apenas uma manobra cuidadosamente arquitetada pela máquina de propaganda do governo [JAP.GetAdjective]."
 SEA_japan_news_events.02.a: "Traremos prosperidade para toda a Ásia!"
 SEA_japan_news_events.02.b: "Mais uma manobra da máquina de propaganda."
 SEA_japan_news_events.03.t: "A queda de Rangum"
 SEA_japan_news_events.03.d: "As ofensivas japonesas continuam na Birmânia, e a queda de Rangum ocorreu recentemente. Como capital da Birmânia Britânica, essa cidade possui enorme importância estratégica, e sua perda pode se mostrar um fator decisivo na atual campanha birmanesa.\n\nFontes afirmam que o Governador Colonial foi capturado por unidades avançadas japonesas enquanto supervisionava a transferência de seus pertences da Casa do Governador para uma caravana de caminhões, mas essa informação ainda não foi confirmada."
 SEA_japan_news_events.03.a: "Mais uma vitória contra o imperialismo!"
