 ####### WARLORDS ######
 #######################
 SEA_warlords.1.t: "A morte de Liu Xiang"
 SEA_warlords.1.desc: "Com o falecimento de Liu Xiang e a crescente pressão do governo central, torna-se cada vez mais evidente que o Estado [ROOT.GetAdjective] pode ser dissolvido em breve. No entanto, há aqueles que acreditam que essa morte não foi uma coincidência, mas sim um assassinato, e desejam continuar a luta mesmo sob risco de provocar a ira do governo central."
 SEA_warlords.1.a: "O governo [ROOT.GetAdjective] serviu seu propósito."
 SEA_warlords.1.b: "Devemos continuar lutando!"
 SEA_warlords.2.t: "Governo [FROM.GetAdjective] segue resistindo"
 SEA_warlords.2.desc: "Após o falecimento de Liu Xiang, uma disputa pelo poder abalou [FROM.GetNameDef] e levou à ascensão de Yang Sen. Diante dos rumores de que Liu Xiang teria sido assassinado pelas nossas forças, eles adotaram uma postura de distanciamento em relação ao nosso governo e têm resistido ao processo de integração."
 SEA_warlords.2.a: "Esses generais insolentes!"
 SEA_warlords.2.b: "Paciência."
 SEA_warlords.3.t: "Governo [FROM.GetAdjective] aceita a integração"
 SEA_warlords.3.desc: "Após o falecimento de Liu Xiang, o governo d[FROM.GetNameDef] foi rapidamente dissolvido e agora está sob nossa autoridade. Devemos usar isso a nosso favor."
 SEA_warlords.3.a: "Excelente."
 SEA_warlords.4.t: "A segunda Rebelião de Kumul"
 SEA_warlords.4.desc: "Com o início de nossa marcha contra Khotan, Yulbars Khan declarou seu apoio a Ma Hushan e convocou uma rebelião contra nossa administração em Hami. Agora passamos a lutar em duas frentes."
 SEA_warlords.4.a: "Então iremos esmagá-los também!"
 SEA_warlords.4.b: "Devemos aproveitar essa oportunidade! Vida longa ao Khan!"
 SEA_warlords.5.t: "Conflito estagnante"
 SEA_warlords.5.desc: "Com o aumento da pressão por parte do governo central e a queda no moral das tropas, torna-se evidente que devemos encerrar nossa luta infrutífera e voltar nossa atenção para ameaças maiores que se aproximam da China. A batalha de hoje foi perdida; as forças de Ma Hushan continuarão ocupando as regiões do sul de nossa província."
 SEA_warlords.5.a: "Resta-nos esperar o momento certo..."
 SEA_warlords.6.t: "[FROM.GetLeader] solicita ajuda"
 SEA_warlords.6.desc: "[FROM.GetLeader] solicitou nosso auxílio na luta contra [SIK.GetLeader]. Caso percam, perderemos também nossa posição estratégica na província, mas também é fundamental evitar a ira dos soviéticos, pois isso pode custar uma parceria importante."
 SEA_warlords.6.a: "Envie o mínimo necessário para não chamar a atenção soviética."
 SEA_warlords.6.b: "Que se danem os soviéticos, nosso apoio será total."
 SEA_warlords.6.c: "Não podemos ceder nada."
 SEA_warlords.7.t: "Chegada de auxílio mínimo"
 SEA_warlords.7.desc: "O governo central decidiu nos oferecer apenas um apoio mínimo em uma tentativa de não irritar as autoridades soviéticas, já que valorizam mais a parceria com aquela nação do que a nossa sobrevivência."
 SEA_warlords.7.a: "Pelo menos é alguma coisa."
 SEA_warlords.8.t: "Chegada de auxílio"
 SEA_warlords.8.desc: "O governo central decidiu apoiar integralmente nossos esforços para impedir que os soviéticos tomem nossa província, mesmo que isso coloque em risco sua própria relação com o país."
 SEA_warlords.8.a: "Com isso, poderemos virar o jogo!"
 SEA_warlords.9.t: "Nenhum auxílio enviado"
 SEA_warlords.9.desc: "O governo central decidiu não nos oferecer auxílio para agradar às autoridades soviéticas, pois valorizam muito mais a parceria com aquela nação do que a nossa sobrevivência."
 SEA_warlords.9.a: "Malditos traidores."
 SEA_warlords.10.t: "$KUM_yulbars_khan$ chega a Khotan"
 SEA_warlords.10.desc: "Após a queda do Canato de Kumul, $KUM_yulbars_khan$ conseguiu escapar da captura e refugiou-se conosco para continuar a luta contra nosso inimigo comum. Devemos recebê-lo de braços abertos."
 SEA_warlords.10.a: "Vamos colocá-lo para trabalhar imediatamente!"
 SEA_warlords.11.t: "Chegada de $KUM_yulbars_khan$"
 SEA_warlords.11.desc: "$KUM_yulbars_khan$, um general do Kuomintang, retornou para o nosso lado após uma insurreição fracassada contra [SIK.GetLeader], governador da província de Xinjiang. Devemos acolhê-lo de braços abertos."
 SEA_warlords.11.a: "Hora de continuar a luta."
 SEA_warlords.12.t: "Chegada de $XSM_ma_hongbin$"
 SEA_warlords.12.desc: "Após a queda do estado de Ma Hushan, $XSM_ma_hongbin$ escapou da captura e chegou até nós, aqui fixando residência. Devemos aproveitar sua experiência e conhecimento nas muitas batalhas que estão por vir."
 SEA_warlords.12.a: "Bem-vindo ao lar."
 SEA_warlords.13.t: "O retorno do traidor"
 SEA_warlords.13.desc: "Após a queda das forças de Ma Hushan, $KHM_mahmut_muhiti$, ex-governador de Kashgar que havia se unido aos rebeldes, ofereceu-se para retornar e servir novamente como governador e oficial em nosso governo. Ele parece querer uma segunda chance para se redimir, mas talvez não seja prudente confiar nele, considerando suas ações anteriores."
 SEA_warlords.13.a: "Não confiaremos em traidores."
 SEA_warlords.13.b: "Daremos a ele uma segunda chance."
