 SEA_warlords.19.a: "$wtt_political_warlord_support.21.a$"
 SEA_warlords.20.t: "Oficiais d[FROM.GetNameDef] chegam"
 SEA_warlords.20.desc: "$wtt_political_warlord_support.23.desc$"
 SEA_warlords.20.a: "$wtt_political_warlord_support.23.a$"
 SEA_warlords.21.t: "$wtt_political_warlord_support.22.t$"
 SEA_warlords.21.desc: "$wtt_political_warlord_support.22.desc$"
 SEA_warlords.21.a: "$wtt_political_warlord_support.22.a$"
 SEA_warlords.22.t: "A morte de Liu Xiang"
 SEA_warlords.22.desc: "Com a morte de Liu Xiang, líder d[SIC.GetNameDef], torna-se cada vez mais evidente a necessidade de intervir e assumir o controle direto, antes que o território caia nas mãos de alguém menos alinhado ao nosso governo. No entanto, essa ação pode provocar os comandantes menores que disputam influência, então é essencial agir com cautela."
 SEA_warlords.22.a: "Devemos intervir."
 SEA_warlords.22.b: "Deixe-os em paz."
 SEA_warlords.23.t: "Governo [FROM.GetAdjective] exige subjugação"
 SEA_warlords.23.desc: "Parece que [FROM.GetLeader] iniciou a luta pela China e, com isso, conseguiu o apoio de outros senhores da guerra contra o governo central. Se nos unirmos a eles, corremos o risco de entregar grande parte de nossa autoridade ao governo [FROM.GetAdjective], mas uma recusa pode provocar sua ira."
 SEA_warlords.23.a: "Em uma luta é melhor ter aliados."
 SEA_warlords.23.b: "Jamais nos renderemos."
 SEA_warlords.24.t: "[FROM.GetLeader] se submete"
 SEA_warlords.24.desc: "[FROM.GetLeader] respondeu com entusiasmo à nossa proposta de união contra o governo central e prometeu nos apoiar nesta luta. Demos mais um passo rumo à unificação nacional."
 SEA_warlords.24.a: "Excelente."
 SEA_warlords.25.t: "[FROM.GetLeader] recusa a proposta"
 SEA_warlords.25.desc: "[FROM.GetLeader] respondeu à nossa proposta de união na batalha contra a China com uma série de ofensas, alegando que nossa missão não passa de mais uma tentativa fracassada de tomar o poder e subjugar as províncias. Parece que não contaremos com seu apoio nesta batalha."
 SEA_warlords.25.a: "Então teremos que derrotá-los também!"
 SEA_warlords.26.t: "[FROM.GetLeader] exige nossa submissão"
 SEA_warlords.26.desc: "Após uma série de manobras para impor sua dominância sobre a região e a família Ma, [FROM.GetLeader] decidiu que seria de nosso interesse jurar lealdade a ele. Declarou também que, caso recusemos sua oferta, seremos punidos e nossos exércitos destruídos, mas que a decisão final cabe a nós."
 SEA_warlords.26.a: "Não temos escolha senão aceitar."
 SEA_warlords.26.b: "Nunca nos renderemos!"
 SEA_warlords.27.t: "[FROM.GetLeader] se rende"
 SEA_warlords.27.desc: "Temendo que os combates tragam mais derramamento de sangue e instabilidade à região, [FROM.GetLeader] decidiu que o melhor a fazer seria jurar lealdade a nós."
 SEA_warlords.27.a: "Ótimas notícias."
 SEA_warlords.28.t: "[FROM.GetLeader] segue resistindo"
 SEA_warlords.28.desc: "Mesmo diante de nossos esforços para evitar mais derramamento de sangue, [FROM.GetLeader] respondeu com uma carta ofensiva, alegando que nossas ameaças são vazias e que os exércitos d[FROM.GetNameDef] nos farão recuar até [ROOT.Capital.GetName] se ousarmos iniciar uma invasão."
 SEA_warlords.28.a: "Então nós os destruiremos."
 SEA_warlords.29.t: "[FROM.GetLeader] propõe paz"
 SEA_warlords.29.desc: "Após os últimos desdobramentos da guerra, [FROM.GetLeader] concluiu que não vale mais a pena lutar contra nós e propôs uma união contra um inimigo maior. Como parte da proposta, caso ela seja aceita, [FROM.GetLeader] ofereceu anistia completa aos nossos soldados e líderes, perdoando quaisquer crimes cometidos contra a China em troca de uma aliança militar."
 SEA_warlords.29.a: "Parece razoável."
 SEA_warlords.29.b: "Nunca nos renderemos!"
 SEA_warlords.30.t: "[FROM.GetLeader] recusa-se a se render"
 SEA_warlords.30.desc: "Afirmando que nossa oferta de paz e anistia não passa de uma farsa para destruir [FROM.GetNameDef], [FROM.GetLeader] recusou-se a cessar as hostilidades e, em vez disso, lançou uma nova ofensiva nesta manhã. Ao que parece, será preciso mais do que uma simples carta para encerrar o conflito."
 SEA_warlords.30.a: "Traidor!"
 SEA_warlords.31.t: "[FROM.GetLeader] exige a transferência de [434.GetName]"
 SEA_warlords.31.desc: "Em resposta às recentes tensões na fronteira, [FROM.GetLeader] formalizou um pedido de retirada imediata de nossas tropas de [434.GetName] e a entrega do território ao governo [FROM.GetAdjective]. Caso recusemos, ele afirma que o Estado [FROM.GetAdjective] responderá com uma ofensiva militar, e que não cessará seu avanço até alcançar Deli."
 SEA_warlords.31.a: "Eles não nos deixam escolha."
 SEA_warlords.31.b: "Deixe que tentem!"
 SEA_warlords.32.t: "[FROM.GetLeader] recusa a proposta"
 SEA_warlords.32.desc: "Apesar de nossos esforços para convencê-los, não conseguimos garantir o controle de [434.GetName] por vias diplomáticas. Ao reiterar a Linha McMahon, [FROM.GetLeader] afirmou que não temos direito ao território e que nossa provocação não passa de um blefe."
 SEA_warlords.32.a: "Então vamos à luta."
 SEA_warlords.33.t: "[FROM.GetLeader] concorda com a transferência de [434.GetName]"
 SEA_warlords.33.desc: "Após dias de tensão, [FROM.GetLeader] concordou em transferir [434.GetName] e renunciar à Linha McMahon, alegando que tentar impô-la causaria mais problemas do que benefícios. Com isso, nosso país se expande ainda mais."
 SEA_warlords.33.a: "Excelente."
 tsr_sichuan_border_war.1.t: "Governo [SIC.GetAdjective] conquista [601.GetName]"
 tsr_sichuan_border_war.1.desc: "Após uma campanha rápida em [601.GetName], o Exército [SIC.GetAdjective], sob o comando de Liu Wenhui, tomou boa parte da província e reivindicou seu controle sobre a área."
 tsr_sichuan_border_war.1.a: "Nossa força cresce!"
 tsr_sichuan_border_war.1.b: "Isso não é nada bom."
 tsr_sichuan_border_war.2.t: "Forças do governo [SIC.GetAdjective] retiram-se de [601.GetName]"
 tsr_sichuan_border_war.2.desc: "Enfrentando adversidades, o Exército [SIC.GetAdjective] recuou de [601.GetName] e anunciou o fim de sua incursão militar. A fronteira permanece inalterada."
 tsr_sichuan_border_war.2.a: "Pelo menos eles não retomaram o resto de Xikang..."
 tsr_sichuan_border_war.2.b: "Xikang permanece firme!"
 chiang_will_be_shot_tt: "§RMuitas pessoas ficarão aborrecidas com Chiang Kai-Shek depois disso...§!"
 chiang_could_be_shot_tt: "§RAlgumas pessoas podem ficar aborrecidas com Chiang Kai-Shek depois disso...§!"
 SEA_warlords.34.t: "O incidente de Liangguang"
 SEA_warlords.34.desc: "Após uma série de provocações, as províncias de Guangxi e Guangdong uniram-se sob o pretexto de que somos passivos demais contra os japoneses e questionaram nosso governo. Eles afirmam que, se não agirmos, marcharão contra nossas forças e tomarão Nanquim. Embora tenham sugerido a ida de Chiang Kai-Shek para Guangzhou a fim de discutir sobre como lidar com os japoneses, não há como saber se isso é uma armadilha."
 SEA_warlords.34.a: "Não seremos enganados por eles!"
 SEA_warlords.34.b: "Mande-o para Guangzhou para discutir essa frente unida."
 SEA_warlords.35.t: "Chiang Kai-Shek chega a Guangzhou"
 SEA_warlords.35.desc: "Com ânimo elevado e braços erguidos em sinal de paz, Chiang Kai-Shek chegou nesta manhã com um pequeno batalhão de guardas. Porém, parece que a oferta não era uma armadilha e as negociações começaram imediatamente. Chen Jitang e Li Zongren tentaram convencer Chiang a estabelecer uma frente unida contra os japoneses, chegando até mesmo a cessar as hostilidades com os comunistas por ora. É difícil dizer se essa é a decisão correta, mas é uma possibilidade."
 SEA_warlords.35.a: "Então vamos nos unir!"
 SEA_warlords.35.b: "Vamos esperar para ver..."
 SEA_warlords.36.t: "Deserções e um traidor"
 SEA_warlords.36.desc: "Após a declaração de Nanquim de que não recuarão diante de ameaças e nossa subsequente oposição, uma parcela de nosso Exército desertou e o general Yu Hanmou emitiu um ultimato: se [ROOT.GetLeader] não renunciar, ele marchará contra Guangzhou e o fará à força."
 SEA_warlords.36.a: "[ROOT.GetLeader] terá que renunciar."
 SEA_warlords.36.b: "Não seremos acuados!"
 SEA_warlords.36.c: "Só poderemos combater essa ameaça juntos!"
 SEA_warlords.36.tt: "§RSe Guangxi rejeitar nossa proposta, uma guerra civil começará imediatamente!§!"
 SEA_warlords.37.t: "A luta por Guangxi"
 SEA_warlords.37.desc: "Após a declaração de Nanquim de que não recuarão diante de ameaças e nossa subsequente oposição, há quem tema a possibilidade de o governo central enviar exércitos para forçar nossa rendição."
 SEA_warlords.37.a: "Pois que venham!"
 SEA_warlords.37.b: "Nós nos rendemos."
 SEA_warlords.38.t: "A Camarilha de Guangxi se rende"
 SEA_warlords.38.desc: "Temendo a destruição de sua província no processo de afastar [GXC.GetLeader], eles propuseram tornar-se parte de nossa república em troca da segurança de todos os seus líderes e seus cargos. Parece um acordo justo."
 SEA_warlords.38.a: "Muito bem."
 SEA_warlords.39.t: "O colapso da Camarilha de Guangdong"
 SEA_warlords.39.desc: "Após horas intensas à beira de uma guerra civil, Chen Jitang concordou em renunciar e estacionamos nossas tropas em Guangdong. O futuro da província está em nossas mãos."
 SEA_warlords.39.a: "Excelente."
 SEA_warlords.40.t: "Guerra civil em Guangdong"
 SEA_warlords.40.desc: "Após a recusa de Chen Jitang em renunciar, mesmo diante das deserções para o nosso lado e da ameaça de Yu Hanmou de marchar sobre Guangzhou, a província mergulhou em uma guerra civil entre forças leais e contrárias ao governo. Devemos intervir para corrigir esse caos."
 SEA_warlords.40.a: "Aquele tolo teimoso..."
 SEA_warlords.41.t: "A Camarilha de Guangxi resiste"
 SEA_warlords.41.desc: "Afirmando que nossas ameaças de invasão não passam de lorotas, [GXC.GetLeader] declarou que não recuará, mas forçará negociações. Ainda é cedo para dizer no que isso resultará, então teremos que pagar para ver."
 SEA_warlords.41.a: "Paciência..."
 SEA_warlords.42.t: "Han Fuju foge de Jinan"
 SEA_warlords.42.desc: "Apesar de ser capaz de resistir por mais tempo, Han Fuju decidiu fugir de Jinan e deixar nosso flanco desprotegido. Ele já foi capturado por nossas forças como traidor, mas ainda temos que decidir seu futuro. Deveríamos prendê-lo e tomar suas terras como exemplo, ou apontar outro general por enquanto para evitar mais problemas?"
 SEA_warlords.42.a: "Faça dele um exemplo."
 SEA_warlords.42.b: "Deixe Sun Tongxuan assumir por enquanto."
 may_join_japan_tt: "§RHá uma chance de ele se juntar ao Japão§!"
 SEA_warlords.43.t: "O governo de Sun Tongxuan"
 SEA_warlords.43.desc: "Um vácuo de poder surgiu na província de Shandong, arrasada pela guerra, após Han Fuju ter fugido covardemente de Jinan. Ao apontar Sun Tongxuan como governador provisório em vez de intervir diretamente, o governo central deixou os próximos passos em nossas mãos."
 SEA_warlords.43.a: "Vamos nos aliar ao governo central."
 SEA_warlords.43.b: "O Kuomintang fracassou, temos que nos unir aos japoneses!"
 SEA_warlords.44.t: "[FROM.GetLeader] propõe a unificação de Liangguang"
 SEA_warlords.44.desc: "Acabamos de receber uma mensagem do governo [FROM.GetAdjective], declarando que desejam ver nossas duas regiões reunidas novamente na entidade conhecida como Liangguang. Essa ideia remonta à dinastia Qing e ao Vice-Reinado de Liangguang. Embora tais títulos imperiais sejam desnecessários, o poder e o prestígio usufruídos por essa entidade na época são inegáveis."
 SEA_warlords.44.a: "Sim, apenas por meio de uma cooperação mais estreita sairemos vitoriosos!"
 SEA_warlords.44.b: "Não cooperaremos com o Rei do Sul!"
 SEA_warlords.45.t: "[FROM.GetLeader] concorda com a unificação"
 SEA_warlords.45.desc: "Excelentes notícias! O governo d[GXC.GetNameDef] concordou com a nossa proposta de unificação sob a bandeira de Liangguang. Juntos, seremos uma facção poderosa, com capacidade industrial, matérias-primas e mão de obra abundantes! A China inteira ficará acuada diante de nossa força e determinação conjuntas."
 SEA_warlords.45.a: "Sairemos vitoriosos!"
 SEA_warlords.46.t: "[FROM.GetLeader] nos abandonou"
 SEA_warlords.46.desc: "Tivemos uma resposta d[GXC.GetNameDef]: infelizmente, eles decidiram que sua \"soberania\" é mais importante que um futuro unificado para todos. Agora devemos considerar alternativas, como realizar essa unificação por meio da força, pois somente juntos seremos capazes de resistir às potências que se alinham contra nós."
 SEA_warlords.46.a: "Agora é vitória ou morte!"
 SEA_warlords.46.tt: "§RIsso provavelmente levará a uma guerra com [CHI.GetNameDef]§!"
 SEA_warlords.47.t: "A liderança da Camarilha de Liangguang"
 SEA_warlords.47.desc: "Agora que a unificação se aproxima, temos que tomar a difícil decisão de escolher quem deve liderar essa nova camarilha. As duas opções são fortes, pois [ROOT.GetLeader] comanda as forças aéreas, enquanto Li Zongren é um mestre do combate terrestre e uma inspiração para as tropas. Quem deverá ser escolhido?"
 SEA_warlords.47.a: "[ROOT.GetLeader] deve permanecer no cargo."
 SEA_warlords.47.b: "A nova Camarilha de Guangxi tem maior autoridade!"
 SEA_warlords.48.t: "O sul une-se contra nós"
 SEA_warlords.48.desc: "É muito mais fácil unificar nossa nação outra vez quando suas facções desgarradas são pequenas e divididas. Infelizmente, as províncias do sul começaram a se unir, e esse baluarte contra nossas forças desperta certo receio. Caso queiram resistir, eles serão capazes de reunir uma quantia alarmante de recursos e mão de obra contra nós."
 SEA_warlords.48.a: "Vamos colocá-los novamente sob nosso controle!"
 SEA_warlords.48.b: "Faríamos bem em não os provocar..."
 SEA_warlords.48.tt: "§RSe não os derrotarmos dentro de meio ano, seremos forçados a um impasse!§!"
 SEA_warlords.49.t: "Um conflito estagnado"
 SEA_warlords.49.desc: "Com o aumento da pressão por parte de nossos oponentes políticos e a queda no moral das tropas, torna-se evidente que devemos encerrar nossa luta infrutífera e voltar nossa atenção para as ameaças maiores que surgem no leste. A batalha de hoje foi perdida; as forças de [GDC.GetLeader] continuarão ocupando as regiões do sul da China por enquanto."
 SEA_warlords.49.a: "Resta-nos esperar o momento certo..."
 SEA_warlords.50.t: "Chegada de uma delegação de [FROM.GetLeader]"
 SEA_warlords.50.desc: "Uma delegação de Xi'an chegou hoje para discutir mais medidas contra o Japão nos próximos meses. Ao que parece, [FROM.GetLeader] estabeleceu contato com o PCC nas montanhas de Shaanxi e pretende iniciar uma aliança com eles. Para esse efeito, [FROM.GetLeader] deseja que usemos nossos contatos com [SOV.GetNameDef] para obter favores que possam auxiliar o conflito vindouro."
 SEA_warlords.50.a: "Juntos derrotaremos a ameaça no leste."
 SEA_warlords.51.t: "Discussão proveitosa em Luochuan"
 SEA_warlords.51.desc: "Nesta semana, nosso representante Li Kenong encontrou-se com [FROM.GetLeader] em Luochuan para discutir sobre como lidar com os japoneses e a questão do auxílio soviético contra os invasores. Ao fim da reunião eles concordaram em enfrentar o Japão, mas não em negociar com Chiang Kai-Shek. Zhang Xueliang, que se ressente dos japoneses pela morte do pai, afirmou que fará o que puder, mesmo que isso leve à sua morte, para convencer o generalíssimo a se unir ao PCC contra o Japão."
 SEA_warlords.51.a: "Parece que encontramos um novo aliado."
 SEA_warlords.52.t: "[FROM.GetLeader] deseja interromper a campanha de cerco"
 SEA_warlords.52.desc: "[FROM.GetLeader] atualmente chefia a supressão dos chamados \"bandidos\" em nosso território, sob ordens de [CHI.GetLeader]. Isso, claro, também nos inclui, mas [FROM.GetLeader] entrou em contato para perguntar se poderíamos cessar as hostilidades por enquanto, conforme ele se prepara para estabelecer uma frente unida entre nós e o KMT. Aceitaremos essa proposta?"
 SEA_warlords.52.a: "Vamos aceitar de bom grado essa trégua."
 SEA_warlords.52.b: "Temos outros planos para [FROM.GetNameDef]."
 SEA_warlords.53.t: "[FROM.GetLeader] desvia fundos e equipamento para a causa"
 SEA_warlords.53.desc: "[FROM.GetLeader] começou a contrabandear armamentos e fundos fornecidos aos seus exércitos pelo governo central em Nanquim. Ao desviar os recursos para nossa área de base revolucionária por diferentes meios, esse esforço visa aumentar nossa confiança um no outro e nos fortalecer como inimigos jurados do Estado [JAP.GetAdjective]."
 SEA_warlords.53.a: "Faremos bom uso deles."
 SEA_warlords.54.t: "[FROM.GetLeader] retira as tropas de [1032.GetName]"
 SEA_warlords.54.desc: "[FROM.GetLeader] retirou as tropas estacionadas na cidade de Yan'an, em um esforço não apenas para nos fortalecer, mas também para atrair a atenção do governo central. Com isso, [CHI.GetLeader] provavelmente irá para o norte para punir as tropas de supressão e tentar realocá-las para o sudeste, ao mesmo tempo em que reprime governos locais rebeldes como os de [FROM.GetLeader] e [SHX.GetLeader]. Porém, enquanto ele está em Xi'an, [FROM.GetLeader] pretende empregar uma abordagem drástica para convencer [CHI.GetLeader] a estabelecer uma frente unida contra o Japão."
 SEA_warlords.54.a: "Excelente notícia!"
 SEA_warlords.55.t: "A ofensiva estagna"
 SEA_warlords.55.desc: "Com o aumento da pressão por parte do governo central para produzir resultados sem sucesso e a queda no moral das tropas, torna-se evidente que devemos encerrar nossa luta infrutífera e voltar nossa atenção para ameaças maiores que se aproximam da China. A batalha de hoje foi perdida, o governo d[PRC.GetNameDef] permanece firme diante da adversidade e suas forças continuarão ocupando as regiões do norte de nossa província por enquanto."
 SEA_warlords.55.a: "Resta-nos esperar o momento certo..."
 SEA_warlords.55.tt: "Não poderemos escolher o foco §Y$XIC_request_relocation_to_northeastern_command$§!"
 SEA_warlords.56.t: "[FROM.GetLeader] solicita realocação para [608.GetName]"
 SEA_warlords.56.desc: "O jovem marechal [FROM.GetLeader] solicitou sua transferência para a guarnição nordeste em [608.GetName], mais perto da ameaça japonesa, para agir como um bastião contra a agressão desta. Como ex-líder da Camarilha de Fengtian, ele parece querer assumir uma postura proativa para recuperar sua terra natal. Como responderemos?"
 SEA_warlords.56.a: "Uma abordagem proativa para a defesa? Esplêndido!"
 SEA_warlords.56.b: "Não podemos confiar esse posto a ele."
 SEA_warlords.57.t: "[FROM.GetLeader] recusa nosso pedido"
 SEA_warlords.57.desc: "[FROM.GetLeader], em um ato de traição complacente, recusou nossa solicitação para montar um posto avançado contra os japoneses. Claramente, o futuro da China não está em seus planos."
 SEA_warlords.57.a: "Eles vão se arrepender deste dia..."
 SEA_warlords.58.t: "Governo pressiona por submissão ao Estado [XIC.GetAdjective]"
 SEA_warlords.58.desc: "Recebemos uma demanda conjunta de [XIC.GetNameDef] e [FROM.GetNameDef] para que nos submetamos ao seu novo plano de entregar [608.GetName] e os territórios adjacentes ao jovem marechal, a fim de estabelecer uma nova base de operações avançada contra os japoneses. Parece que eles planejam acabar com a nossa autonomia de uma forma ou de outra..."
 SEA_warlords.58.a: "Muito bem, nosso dever está feito."
 SEA_warlords.58.b: "Se quiserem, terão que tomar [608.GetName] à força!"
 SEA_warlords.59.t: "A grande mudança para o norte"
 SEA_warlords.59.desc: "Finalmente, chegou a hora de retomar os territórios perdidos da Camarilha de Fengtian. [608.GetName] agora está sob o nosso comando, e nosso dever de suprimir os bandidos de Shaanxi chegou oficialmente ao fim. Logo, recuperaremos toda a nossa terra natal!"
 SEA_warlords.59.a: "Estamos mais próximos de restaurar a nossa honra!"
 SEA_warlords.60.t: "Generais desertam d[FROM.GetNameDef]"
 SEA_warlords.60.desc: "Diversos generais e soldados — antes leais ao velho marechal Zhang Zuolin, assassinado pelo Exército de Kwantung há muitos anos — agora estão atendendo ao chamado de seu filho, [FROM.GetLeader], e começaram a desertar d[FROM.GetNameDef]. Isso é um desastre!"
 SEA_warlords.60.a: "O fantasma de Zuolin ainda nos assombra..."
 SEA_warlords.61.t: "Uma missão fracassada"
 SEA_warlords.61.desc: "Após o sequestro de [CHI.GetLeader] e a coerção para a interrupção das campanhas de cerco em prol do combate ao perigo maior contra o povo chinês, recebemos voz de prisão e ameaças do governo central, que declara que [ROOT.GetLeader] e seu círculo íntimo devem ser responsabilizados e que o Quartel-General Noroeste de Supressão aos Bandidos deve ser extinto. Aceitaremos esse destino, ou continuaremos a lutar?"
 SEA_warlords.61.a: "Pelo menos conseguimos a aliança que pedimos..."
 SEA_warlords.61.b: "Não. Temos que permanecer independentes para concretizar o objetivo de [ROOT.GetLeader]!"
 SEA_warlords.62.t: "Dissolução do Quartel-General Noroeste de Supressão aos Bandidos"
 SEA_warlords.62.desc: "Após o sequestro de [ROOT.GetLeader] e a coerção para a formação de uma segunda Frente Unida, oficiais de nosso governo emitiram voz de prisão e ameaças contra [FROM.GetLeader] e seus homens, e começaram a mover suas tropas para encerrar a missão independente no Quartel-General Noroeste de Supressão aos Bandidos. É hora de dar a esses traidores o que eles merecem."
 SEA_warlords.62.a: "Eles fracassaram em sua missão. Traga-os de volta."
 SEA_warlords.63.t: "Suprimentos adicionais do governo [SOV.GetAdjective] chegam pelo Passo de Irkeshtam"
 SEA_warlords.63.desc: "Nesta semana, nossas tropas receberam armas e suprimentos adicionais do governo [SOV.GetAdjective] ao redor de Kashgar, através do Passo de Irkeshtam ao oeste. Comissionados por Alexander Barmine, o oficial [SOV.GetAdjective] responsável pelo abastecimento de armas ao nosso governo, parece que há planos mais específicos em andamento para uma maior cooperação com [SOV.GetNameDef]."
 SEA_warlords.63.a: "Agradecemos a generosidade de nossos camaradas."
 SEA_warlords.64.t: "$KHM_ma_hushan$ chega com ouro [KHM.GetAdjective]"
 SEA_warlords.64.desc: "$KHM_ma_hushan$, comandante que caiu em desgraça da 36ª Divisão do Kuomintang e padishah d[KHM.GetNameDef], chegou na [441.GetName] após desertar de suas tropas, trazendo com ele cerca de 30 kg de ouro roubado da antiga capital do estado. Isso cheira a oportunidade..."
 SEA_warlords.64.a: "Confisque o ouro!"
 SEA_warlords.65.t: "[FROM.GetLeader] deseja unificar o Quirguiz"
 SEA_warlords.65.desc: "[FROM.GetLeader], nosso leal súdito atualmente no comando d[FROM.GetNameDef] após um golpe militar na província apoiada pela NKVD, expressou o desejo de unificá-la com o Quirguistão, a fim de desenvolver melhor as regiões e unificar os povos dispersos sob uma mesma bandeira. O que devemos responder?"
 SEA_warlords.65.a: "Desde que permaneça leal."
 SEA_warlords.65.b: "Não abriremos mão de nossas fronteiras!"
 SEA_warlords.66.t: "[FROM.GetLeader] transfere o Quirguistão"
 SEA_warlords.66.desc: "[FROM.GetLeader] aceitou nosso pedido, e a região de Pamir está sendo transferida para nós neste exato momento. A partir de agora, o Estado será administrado por nós, de forma autônoma e independente do controle [FROM.GetAdjective]."
 SEA_warlords.66.a: "Um grande dia!"
 SEA_warlords.67.t: "[FROM.GetLeader] recusa nosso pedido"
 SEA_warlords.67.desc: "[FROM.GetLeader] recusou nosso pedido de transferência de terras. Isso já era esperado, mas certamente prejudicará nossas relações a longo prazo."
 SEA_warlords.67.a: "Um dia, reconquistaremos nossas terras..."
 SEA_warlords.68.t: "Generais da Guominjun desertam d[FROM.GetNameDef]"
 SEA_warlords.68.desc: "Feng Yuxiang e seus soldados, antes leais à Guominjun, uma organização que se rebelou contra nós no passado, mas que foi reintegrada após sua derrota, desertaram para [FROM.GetNameDef], após [FROM.GetLeader] declarar a restauração dessa organização militar."
 SEA_warlords.68.a: "O fantasma da Guominjun ainda nos assombra..."
 SEA_warlords.69.t: "Dissolução do Conselho Político de Hebei-Chahar"
 SEA_warlords.69.desc: "Com a derrota para as forças inimigas, o Conselho Político de Hebei-Chahar – que atuava como um governo local autônomo para atender às exigências de desmilitarização regional feitas pelo Japão como parte do acordo He-Umezu – deixou de ter um propósito prático. Talvez seja hora de dissolver sua liderança e integrar suas forças ao comando do governo central."
 SEA_warlords.69.a: "Eles já cumpriram seu papel."
 SEA_warlords.69.b: "Eles ainda podem ser úteis para nós."
 SEA_warlords.100.t: "Estado [XIC.GetAdjective] trai [ROOT.GetLeader]"
 SEA_warlords.100.desc: "Um relatório urgente vindo d[XIC.GetNameDef] informa que [XIC.GetLeader] retirou suas tropas de [1032.GetName], permitindo que forças d[PRC.GetNameDef] avançassem pela região e a reivindicassem. O propósito d[XIC.GetNameDef] não era ajudar, mas sim manter [PRC.GetNameDef] sob controle."
 SEA_warlords.100.a: "Essa traição não será perdoada!"
