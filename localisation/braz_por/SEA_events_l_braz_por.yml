 SEA_PHI_political_events.45.t: "Governo [FROM.GetAdjective] solicita apoio para a independência"
 SEA_PHI_political_events.45.desc: "O governo [FROM.GetAdjective] nos abordou com planos para uma luta pela independência contra [USA.GetNameDef]. Esses planos ainda não foram colocados em prática, mas solicitaram que, quando o Estado [PHI.GetAdjective] exigir a independência, apoiemos essa demanda e nos juntemos à luta caso ela seja recusada."
 SEA_PHI_political_events.45.a: "Isso expandiria nossa influência."
 SEA_PHI_political_events.45.b: "Não podemos arriscar uma guerra com [USA.GetNonIdeologyName]."
 SEA_PHI_political_events.46.t: "Governo [FROM.GetAdjective] apoia nossos planos de independência"
 SEA_PHI_political_events.46.desc: "Recebemos uma mensagem do governo [FROM.GetAdjective] afirmando que estão dispostos a apoiar nossa futura demanda por independência. Esse gesto, por si só, já seria suficiente para convencer [ROOT.overlord.GetNameDef], mas o Estado [FROM.GetAdjective] foi além e prometeu nos apoiar militarmente caso haja qualquer tentativa de reverter nossos avanços rumo à independência."
 SEA_PHI_political_events.46.a: "Excelente!"
 SEA_PHI_political_events.47.t: "Governo [FROM.GetAdjective] se recusa a apoiar nossos planos de independência"
 SEA_PHI_political_events.47.desc: "Nossos diplomatas enviados para [FROM.GetNameDef] retornaram rapidamente após o governo local se recusar a apoiar nosso movimento pela independência. Embora tenham declarado que desejavam nos ajudar, não estavam dispostos a arriscar um conflito direto com [ROOT.overlord.GetNameDef]."
 SEA_PHI_political_events.47.desc.2: "Nossos diplomatas enviados para [FROM.GetNameDef] retornaram rapidamente após o governo local se recusar a apoiar nosso movimento pela independência. Tudo indica que preferem assumir o papel de novos soberanos do que nos ajudar a conquistar a independência."
 SEA_PHI_political_events.47.a: "Parece que a retórica deles sobre descolonização era só conversa."
 SEA_PHI_political_events.48.t: "Governo [FROM.GetAdjective] declara independência"
 SEA_PHI_political_events.48.desc: "Recebemos hoje cedo relatos de irregularidades n[FROM.GetNameDef]. Em seguida, recebemos uma declaração de independência de seu governo. Ainda que busquem nos convencer a não intervir, deixaram claro que não recuarão diante de um conflito para preservar sua nova independência."
 SEA_PHI_political_events.48.desc.2: "Recebemos hoje cedo relatos de irregularidades n[FROM.GetNameDef]. Em seguida, recebemos uma declaração de independência de seu governo, com uma mensagem clara de apoio do Estado [JAP.GetAdjective]. Embora a mensagem nos peça para não intervir, o governo [FROM.GetAdjective] deixou claro que não hesitará em lutar para preservar sua nova independência, e agora com o respaldo [JAP.GetAdjective]."
 SEA_PHI_political_events.48.desc.3: "Recebemos hoje cedo relatos de irregularidades n[FROM.GetNameDef]. Em seguida, recebemos uma declaração de independência de seu governo, com uma mensagem clara de apoio de alguns governos sul-americanos. Embora a mensagem nos peça para não intervir, o governo [FROM.GetAdjective] deixou claro que não hesitará em lutar para preservar sua nova independência, e agora com o respaldo sul-americano."
 SEA_PHI_political_events.48.desc.4: "Recebemos hoje cedo relatos de irregularidades n[FROM.GetNameDef]. Em seguida, recebemos uma declaração de independência de seu governo, com uma mensagem clara de apoio do Estado [SPR.GetAdjective]. Embora a mensagem nos peça para não intervir, o governo [FROM.GetAdjective] deixou claro que não hesitará em lutar para preservar sua nova independência, e agora com o respaldo [SPR.GetAdjective]."
 SEA_PHI_political_events.48.desc.5: "Recebemos hoje cedo relatos de irregularidades n[FROM.GetNameDef]. Em seguida, recebemos uma declaração de independência de seu governo, com uma mensagem clara de apoio do Estado [SPR.GetAdjective] e de alguns governos sul-americanos. Embora a mensagem nos peça para não intervir, o governo [FROM.GetAdjective] deixou claro que não hesitará em lutar para preservar sua nova independência, e agora com o respaldo de seus aliados hispânicos."
 SEA_PHI_political_events.48.a: "Íamos concedê-la de qualquer forma."
 SEA_PHI_political_events.48.b: "Eles ainda não estão prontos."
 SEA_PHI_political_events.49.t: "Governo [FROM.GetAdjective] aceita declaração de independência"
 SEA_PHI_political_events.49.desc: "Após vários dias sem responder à nossa declaração de independência, presumivelmente em meio a intensos debates entre seus líderes, o governo [FROM.GetAdjective] anunciou oficialmente que reconhecerá a independência d[ROOT.GetNameDef]."
 SEA_PHI_political_events.49.a: "Ótimas notícias!"
 SEA_PHI_political_events.50.t: "Governo [FROM.GetAdjective] luta para retomar o controle sobre nós"
 SEA_PHI_political_events.50.desc: "O governo [FROM.GetAdjective] não emitiu nenhuma declaração oficial em resposta à nossa declaração de independência e já iniciou a mobilização de tropas para bases próximas, preparando uma intervenção."
 SEA_PHI_political_events.50.a: "Deixe que tentem!"
 SEA_PHI_political_events.51.t: "$USA_douglas_macarthur$ é chamado de volta para [FROM.GetNameDef]"
 SEA_PHI_political_events.51.desc: "A situação militar n[FROM.GetNameDef] se mostrou tão grave que foi necessário requisitar o retorno imediato de $USA_douglas_macarthur$ ao território nacional."
 SEA_PHI_political_events.51.a: "Sentiremos sua falta."
 SEA_PHI_political_events.52.t: "$USA_dwight_d_eisenhower$ é chamado de volta para [FROM.GetNameDef]"
 SEA_PHI_political_events.52.desc: "A situação militar n[FROM.GetNameDef] se mostrou tão grave que foi necessário requisitar o retorno imediato de $USA_dwight_d_eisenhower$ ao território nacional."
 SEA_PHI_political_events.53.t: "$USA_dwight_d_eisenhower$ retorna para [PHI.GetNameDef]"
 SEA_PHI_political_events.53.desc: "Após se unir à missão de $USA_douglas_macarthur$ n[PHI.GetNameDef], desempenhando um papel desde 1935 e recentemente tornando-se mais ativo, $USA_dwight_d_eisenhower$ agora voltou para casa. Durante a missão ele adquiriu uma valiosa experiência militar, incluindo seu primeiro voo como piloto e a cooperação com comandantes, como $USA_douglas_macarthur$, com ideias fundamentalmente diferentes sobre a reforma do Exército [PHI.GetAdjective]."
 SEA_PHI_political_events.53.a: "Sua experiência certamente será útil."
 SEA_PHI_political_events.54.desc: "Com a recente perda da região de Manila, nossas forças não estão confiantes na vitória nesta guerra por meio de táticas tradicionais. Conforme a rendição oficial do Exército e a evacuação de nosso governo acontecem, novas organizações de resistência já estão se formando."
 SEA_PHI_political_events.54.a: "Podemos continuar lutando com forças de guerrilha."
 SEA_PHI_political_events.55.t: "$PHI_treaty_of_manila$"
 SEA_PHI_political_events.55.desc: "Após uma preparação econômica e política considerável, o governo d[PHI.GetNameDef] declarou independência. Como esperado, isso vem após a Lei Tydings-McDuffie, assinada pelo Congresso em 1934, que estabeleceu a base para a independência do Estado [PHI.GetAdjective], agora livre para criar suas próprias doutrinas políticas e econômicas sem interferência d[USA.GetNameDef]."
 SEA_PHI_political_events.55.a: "Bom para eles."
 SEA_PHI_political_events.55.b: "Agora podemos cooperar como iguais."
 SEA_PHI_political_events.55.c: "Também devemos buscar nossa independência diplomática."
 SEA_PHI_political_events.56.t: "Governo [FROM.GetAdjective] solicita controle sobre a Marinha do Pacífico"
 SEA_PHI_political_events.56.desc: "Buscando estabelecer uma Marinha e contribuir ainda mais com nossos esforços militares, o governo [FROM.GetAdjective] solicitou a transferência do comando de uma ou mais forças-tarefa próximas para eles."
 SEA_PHI_political_events.56.a: "Nós podemos administrar a nossa própria Marinha."
 SEA_PHI_political_events.56.b: "Transfira o controle da força-tarefa local."
 SEA_PHI_political_events.56.c: "Deixe que cuidem do Oceano Pacífico."
 SEA_PHI_political_events.56.d: "Deixe que cuidem do Oceano Pacífico, mas envie supervisão."
 SEA_PHI_political_events.56.e: "Deixe que cuidem do Oceano Pacífico e forneça combustível."
 PHI_transfer_20_percent_navy_tt: "Transfere 20% de nossas forças navais para [FROM.GetNameDef]."
 PHI_transfer_40_percent_navy_tt: "Transfere 40% de nossas forças navais para [FROM.GetNameDef]."
 SEA_PHI_political_events.57.t: "Encarregados com forças navais"
 SEA_PHI_political_events.57.desc: "Nossa solicitação pelo controle de forças navais locais do Estado [FROM.GetAdjective] foi aprovada. As forças-tarefa foram enviadas para a iminente reorganização de nossos portos."
 SEA_PHI_political_events.57.desc.2: "$SEA_PHI_political_events.57.desc$ Ademais, campos de petróleo na [371.GetName] foram destinados à produção de combustível para apoiar a logística de nossas forças após essa aquisição importante."
 SEA_PHI_political_events.57.a: "Essa é uma grande melhoria para as nossas capacidades militares."
 SEA_PHI_political_events.58.t: "Governo [FROM.GetAdjective] recusa-se a delegar Marinha"
 SEA_PHI_political_events.58.desc: "Infelizmente, o governo [FROM.GetAdjective] rejeitou nossa solicitação para que delegasse o controle de parte de sua Marinha às nossas forças armadas. Sendo assim, teremos que intensificar a produção dos estaleiros se quisermos contribuir com as operações navais."
 SEA_PHI_political_events.58.a: "Teremos que focar na construção da nossa própria Marinha."
 SEA_PHI_political_events.59.t: "Intervenção do governo [USA.GetAdjective] fracassa"
 SEA_PHI_political_events.59.desc: "Embora o governo [USA.GetAdjective] tenha lançado uma intervenção militar contra [PHI.GetNameDef] para derrubar seu novo governo, a operação não teve o êxito esperado. Com o conflito se prolongando sem avanços, ambas as partes iniciaram negociações para encerrá-lo, e a independência d[PHI.GetNameDef] foi finalmente reconhecida."
 SEA_PHI_political_events.59.a: "A liberdade prevaleceu!"
 SEA_PHI_political_events.59.b: "A guerra estava se tornando impopular."
 SEA_PHI_political_events.60.t: "[ROOT.GetNeutralParty] questiona resultados da eleição"
 SEA_PHI_political_events.60.desc: "Após a eleição presidencial de 1935, [ROOT.GetNeutralLeader] continua sem reconhecer sua expressiva derrota e decidiu recorrer ao conselho eleitoral. Caso sejam encontradas evidências de interferência, o partido provavelmente encaminhará o caso a uma das mais altas cortes do país."
 SEA_PHI_political_events.60.a: "É apenas um mau perdedor."
 SEA_PHI_political_events.61.t: "Judiciário anula as eleições"
 SEA_PHI_political_events.61.desc: "Após uma longa investigação, o conselho responsável por apurar os resultados da eleição de 1935 afirmou ter encontrado evidências de irregularidades. O fato não teria causado grande impacto se não fosse a ação posterior de excluir o [ROOT.GetDemocraticParty], resultando em uma vitória do [ROOT.GetNeutralParty]. As tentativas do governo [USA.GetAdjective] de encerrar rapidamente o processo tiveram um efeito desastroso, sendo vistas como mais uma prova de corrupção."
 SEA_PHI_political_events.61.a: "Eles sabem o que é melhor para o país."
 SEA_PHI_political_events.62.t: "Voluntários para a Guerra Civil Espanhola?"
 SEA_PHI_political_events.62.desc: "Nossos laços históricos e culturais com [SPR.GetNameDef] fizeram com que o conflito fosse acompanhado de perto por nosso povo."
 SEA_PHI_political_events.62.a: "Os nacionalistas lutam pelos nossos valores católicos."
 SEA_PHI_political_events.62.b: "Os republicanos lutam por liberdade e justiça."
 SEA_PHI_political_events.63.t: "A eleição presidencial de [GetYear]"
 SEA_PHI_political_events.63.desc: "O mandato do atual presidente [ROOT.GetLeader] está chegando ao fim, e serão realizadas eleições para a escolha do próximo líder. Embora os sucessos da administração de [ROOT.GetLeader] apresentem um quadro promissor quanto à possibilidade de reeleição, alguns eleitores desejam um novo rumo para nossas reformas e um novo presidente que possa guiá-las."
 SEA_PHI_political_events.63.keep_leader: "[ROOT.GetLeader] deve permanecer por mais um mandato."
 SEA_PHI_political_events.63.roxas: "As conexões de $PHI_manuel_roxas$ ajudariam na reforma econômica."
 SEA_PHI_political_events.63.laurel: "$PHI_jose_laurel$ seria um bom líder nestes tempos turbulentos."
 SEA_PHI_political_events.64.t: "A morte de $PHI_manuel_luis_quezon$"
 SEA_PHI_political_events.64.desc_quezon: "Após desenvolver tuberculose, o estado de saúde de $PHI_manuel_luis_quezon$ se deteriorou gradualmente, levando ao seu infeliz falecimento. O vice-presidente assumiu temporariamente as funções de Quezon enquanto a nação lamenta sua perda, mas em breve será necessário definir um sucessor."
 SEA_PHI_political_events.64.desc_generic: "O mandato atual de [ROOT.GetLeader] chegou ao fim, e uma nova eleição presidencial decidirá nosso próximo líder. Devido ao agravamento de sua saúde, $PHI_manuel_luis_quezon$ retirou sua candidatura."
 SEA_PHI_political_events.65.t: "Dwight D. Eisenhower permanece n[USA.GetNameDef]"
 SEA_PHI_political_events.65.desc: "Infelizmente, nosso pedido para reforçar a missão do Exército [USA.GetAdjective] n[ROOT.GetNameDef] foi negado. Aparentemente, outros planos militares d[USA.GetNameDef] exigem sua experiência."
 SEA_PHI_political_events.65.a: "Uma pena."
 SEA_PHI_political_events.66.t: "Governo [FROM.GetAdjective] propõe um tratado de assistência mútua"
 SEA_PHI_political_events.66.desc: "Inserido também na esfera de influência do governo [USA.GetAdjective], o Estado [FROM.GetAdjective] busca reforçar a cooperação regional por meio da criação de uma aliança entre as nações hispânicas. Isso pode servir como contrapeso à pressão d[USA.GetNameDef], que por vezes beira o imperialismo."
 SEA_PHI_political_events.66.a: "Isso trará estabilidade à região."
 SEA_PHI_political_events.66.b: "Não podemos desagradar [USA.GetNameDef]."
 SEA_PHI_political_events.67.t: "Governo [FROM.GetAdjective] assina tratado de assistência mútua"
 SEA_PHI_political_events.67.desc: "O governo [FROM.GetAdjective] ratificou o tratado de assistência mútua que propusemos, estabelecendo assim uma aliança condicional que entra em vigor imediatamente. Este é o primeiro passo no fortalecimento da cooperação entre [FROM.GetName] e [ROOT.GetName]."
 SEA_PHI_political_events.67.a: "Ótimas notícias."
 PHI_will_join_faction_later_tt: "O §YEstado [ROOT.GetAdjective]§! se juntará à §Yfacção d[FROM.GetNameDef]§! após concluir a §Y$PHI_war_of_independence$§!"
 PHI_will_join_faction_later_PHI_tt: "O §YEstado [FROM.GetAdjective]§! se juntará à §Yfacção d[ROOT.GetNameDef]§! após concluir a §Y$PHI_war_of_independence$§!"
 SEA_PHI_political_events.68.t: "Governo [FROM.GetAdjective] não assina tratado de assistência mútua"
 SEA_PHI_political_events.68.desc: "As diferenças ideológicas ou talvez o medo de desagradar [USA.GetNameDef] levaram o governo [FROM.GetAdjective] a não assinar o tratado de assistência mútua proposto. Precisaremos buscar aliados em outro lugar."
 SEA_PHI_political_events.68.a: "Talvez seus rivais na região estejam mais dispostos."
 SEA_PHI_political_events.69.t: "Governo [FROM.GetAdjective] propõe unificação"
 SEA_PHI_political_events.69.desc: "Desde que conquistou a independência, o Estado [FROM.GetAdjective] tem dado muitos passos para consolidá-la e agora deseja ampliar sua cooperação com outros países hispânicos. Sua mais recente iniciativa é uma proposta de unificar nossas nações, formando um Império Hispânico."
 SEA_PHI_political_events.69.a: "Juntos, podemos vingar nossa colonização."
 SEA_PHI_political_events.69.b: "[FROM.capital.GetCapitalVictoryPointName] nunca nos governará."
 SEA_PHI_political_events.70.t: "Governo [FROM.GetAdjective] aceita a unificação"
 SEA_PHI_political_events.70.desc: "A onda de representantes do Estado [FROM.GetAdjective] visitando [ROOT.Capital.GetCapitalVictoryPointName] deixou claro o que foi confirmado dias depois: o governo [FROM.GetAdjective] aceitou nosso pedido de unificação com [ROOT.GetNameDef]."
 SEA_PHI_political_events.70.a: "Ótimas notícias!"
 SEA_PHI_political_events.71.t: "Governo [FROM.GetAdjective] rejeita a unificação"
 SEA_PHI_political_events.71.desc: "O governo [FROM.GetAdjective] decidiu não aceitar nossa proposta de unificação. Embora tenham comunicado que valorizam nossa aliança, consideram essa iniciativa um pouco excessiva."
 SEA_PHI_political_events.71.a: "Talvez nossas diferenças sejam maiores do que imaginávamos."
 SEA_PHI_political_events.71.b: "Devemos insistir."
