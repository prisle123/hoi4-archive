 TSR_recieve_manpower_warlord: "Receberemos 5.000 de mão de obra assim que eles cumprirem sua parte do acordo."
 TSR_recieve_equipment_warlord: "Receberemos 1.000 equipamentos de infantaria assim que eles cumprirem sua parte do acordo."
 #############
 ##MANCHUKUO##
 #############
 tsr_manchukuo.1.t: "A questão da liderança"
 tsr_manchukuo.1.desc: "A posição do Imperador sempre foi um ponto sensível para a Manchúria em sua afirmação como império. Na prática, a nação atua como uma república sob o comando do primeiro-ministro Zhang Jinghui e do Exército de Kwantung, enquanto o Imperador permanece fragilizado, exercendo basicamente um papel simbólico. Este cenário pode mudar, já que alguns oficiais do Exército de Kwantung acreditam que, para que a nação prospere, o trono deve estar firme nas mãos do Imperador. Outros, entretanto, veem Puyi como um comandante fraco e pouco confiável, preferindo que o trono passe a seu irmão Pujie, educado no Japão."
 tsr_manchukuo.1.a: "Devemos manter o status quo."
 tsr_manchukuo.1.b: "Puyi merece o trono!"
 tsr_manchukuo.1.c: "Não podemos confiar no imperador, Pujie é a escolha certa."
 tsr_manchukuo.2.t: "[FROM.GetLeader] solicita o controle de Dalian"
 tsr_manchukuo.2.desc: "Nesta noite, [FROM.GetLeader] apresentou uma proposta bastante interessante: transferir a administração do território arrendado de Kwantung, nos arredores da cidade portuária de Dalian, enquanto mantemos nossas operações sem nenhuma mudança. Segundo ele, dado o vínculo estreito entre nossas nações, seria natural reintegrar Dalian à Manchúria, o que nos livraria de alguns encargos administrativos."
 tsr_manchukuo.2.a: "Ora, por que não?"
 tsr_manchukuo.2.b: "Jamais entregaremos nosso território assim!"
 tsr_manchukuo.3.t: "A transferência de Dalian"
 tsr_manchukuo.3.desc: "Concordando com nosso argumento de que seria natural reunir o território arrendado de Kwantung ao restante da Manchúria, as autoridades japonesas aceitaram transferi-lo."
 tsr_manchukuo.3.a: "Perfeito!"
 tsr_manchukuo.4.t: "Os japoneses recusam a proposta"
 tsr_manchukuo.4.desc: "Sem se deixar persuadir por nossos argumentos, os japoneses reagiram com escárnio ao nosso pedido formal de transferência do porto de Dalian. Alegando que era \"totalmente ridículo\", sugeriram que reconsiderássemos a real importância de nosso papel na esfera."
 tsr_manchukuo.4.a: "Paciência."
 tsr_manchukuo.5.t: "A revolução se espalha"
 tsr_manchukuo.5.desc: "Após os eventos chocantes na Manchúria, um grupo comunista conhecido como Partido Revolucionário Popular da Mongólia Interior decidiu aproveitar o momento e derrubar o governo de Mengjiang. Embora não tenham conseguido tomar o controle total do país de imediato, podem estar de olho no enfraquecimento acelerado da presença japonesa na região."
 tsr_manchukuo.5.a: "A revolução triunfará!"
 tsr_manchukuo.5.b: "Traidores!"
 tsr_manchukuo.6.t: "[MAN.GetLeader] propõe uma aliança"
 tsr_manchukuo.6.desc: "Após a vitória em sua guerra contra os japoneses, o grupo local do PCC na Manchúria propôs que nos uníssemos na batalha pela dominação da China. Ainda não está claro se isto é apenas uma manobra para tomar o poder, mas pode ser uma oportunidade de ouro."
 tsr_manchukuo.6.a: "É claro que apoiaremos nossos irmãos do norte!"
 tsr_manchukuo.6.b: "Nunca."
 tsr_manchukuo.7.t: "[MAN.GetLeader] propõe integração"
 tsr_manchukuo.7.desc: "Após a vitória na guerra contra o governo chinês e a proclamação da República Popular da China, [MAN.GetLeader] convocou todos os demais grupos do PCC a se integrarem à nova república, prometendo posições de destaque dentro do governo. Caso recusemos, ele afirma que seremos vistos como traidores da revolução e enfrentaremos toda a força militar do Exército de Libertação Popular."
 tsr_manchukuo.7.a: "Então aceitaremos."
 tsr_manchukuo.7.b: "Nunca!"
 tsr_manchukuo.8.t: "[FROM.GetLeader] recusa proposta de integração"
 tsr_manchukuo.8.desc: "Sem se impressionar com nossa postura, [FROM.GetLeader] respondeu que nossa generosa oferta não passava de mais uma tentativa de subjugar os demais, e que não participariam dessa farsa. Dessa forma, não nos resta alternativa senão invadir e tomar o que é nosso por direito."
 tsr_manchukuo.8.a: "Que assim seja!"
 tsr_manchukuo.9.t: "[FROM.GetLeader] solicita a transferência de territórios"
 tsr_manchukuo.9.desc: "Diante das rápidas mudanças no cenário chinês, [FROM.GetLeader], líder d[FROM.GetNameDef], apresentando-se como representante de toda a nação, propôs que colaborássemos na devolução de territórios que antes pertenciam a eles em troca de um aliado na região. Enquanto as estimativas mais conservadoras de transferência se limitam apenas à região da Mongólia e Tuva, perdidas durante a revolução, alguns chegam a defender também a devolução da Manchúria Exterior, já que muitos oficiais do partido possuem ligações pessoais com a região."
 tsr_manchukuo.9.a: "Eles não terão nada."
 tsr_manchukuo.9.b: "A proposta inicial parecia mais razoável."
 tsr_manchukuo.9.c: "A Mongólia é nossa, mas podem ficar com a Manchúria."
 tsr_manchukuo.9.d: "Que fiquem com tudo."
 tsr_manchukuo.10.t: "[SOV.GetLeader] transfere nosso território"
 tsr_manchukuo.10.desc: "Após negociações entre [MAN.GetNameDef] e [SOV.GetNameDef], das quais fomos excluídos, foi decidido que nosso território será transferido para o Estado [MAN.GetAdjective]. A recusa implicaria em represálias severas vindas de ambos os governos."
 tsr_manchukuo.10.a: "Não há nada que possamos fazer."
 tsr_manchukuo.10.b: "Lutaremos até a morte!"
 MAN_will_support_japan_tt: "§Y$MAN_urzhin_garmaev$§! e §Y$MAN_jonjurjab$§! voltarão a se alinhar com os japoneses e não se juntarão ao nosso lado caso uma guerra ecloda entre nós e o [JAP.GetFlag] §YJapão.§!"
 tsr_manchukuo.11.t: "O incidente de Lingsheng"
 tsr_manchukuo.11.desc: "Uma onda de instabilidade se espalhou pelo país após a execução de Lingsheng, governador da província de Xing'an e político pan-mongol, pelas mãos do Exército de Kwantung. O Exército de Xing'an, assim como generais mongóis e buriates como $MAN_urzhin_garmaev$ e $MAN_jonjurjab$, ameaçaram renunciar caso a situação não seja resolvida. Contudo, o apaziguamento pode irritar o governo japonês."
 tsr_manchukuo.11.a: "Agiremos com cuidado."
 tsr_manchukuo.11.b: "Que renunciem, se assim desejarem."
 tsr_manchukuo.11.c: "O Exército de Kwantung deve se desculpar."
 tsr_manchukuo.12.t: "Infiltração no PRPMI"
 tsr_manchukuo.12.desc: "Relatórios indicam que o Partido Revolucionário Popular da Mongólia Interior, liderado por Serengdongrub, aliou-se a bandidos manchurianos e se infiltrou em diversas localidades estratégicas no norte, e agora aguardam o momento certo para agir. Ainda não sabemos quando isso ocorrerá, mas tememos que seja em breve."
 tsr_manchukuo.12.a: "Malditos bandidos!"
 tsr_manchukuo.12.b: "Só nos resta observar o desenrolar da situação."
 tsr_manchukuo.13.t: "[MAN.GetLeader] solicita a transferência de $JAP_naoki_hoshino$"
 tsr_manchukuo.13.desc: "Diante do acelerado desenvolvimento industrial da Manchúria, [MAN.GetLeader] já via em $JAP_naoki_hoshino$ um potencial membro do gabinete. Agora, ele apresentou oficialmente o pedido de sua transferência para [MAN.GetNameDef], onde assumiria o cargo de diretor do Conselho de Assuntos Gerais."
 tsr_manchukuo.13.a: "Ele os ajudaria muito."
 tsr_manchukuo.13.b: "Precisamos dele aqui."
 tsr_manchukuo.14.t: "$JAP_naoki_hoshino$ chega à Manchúria"
 tsr_manchukuo.14.desc: "Após diversas negociações com o governo japonês, a transferência de $JAP_naoki_hoshino$ para nosso gabinete foi finalmente aprovada. Ele nos servirá bem como diretor do Conselho de Assuntos Gerais, contribuindo para o crescimento da nossa economia."
 tsr_manchukuo.14.a: "Excelente."
 tsr_manchukuo.15.t: "$JAP_naoki_hoshino$ permanece no Japão"
 tsr_manchukuo.15.desc: "Sem se deixar persuadir por nossos argumentos, o governo japonês decidiu que seria melhor para $JAP_naoki_hoshino$ permanecer em casa, no Japão, em vez de assumir um cargo no gabinete da Manchúria. Embora seja decepcionante, seguiremos adiante em busca de alternativas."
 tsr_manchukuo.15.a: "O que se há de fazer..."
 tsr_manchukuo.16.t: "[FROM.GetLeader] solicita o controle sobre a China"
 tsr_manchukuo.16.desc: "Após a proclamação do governo de cooperação nacional, [FROM.GetLeader] solicitou que nossas posses chinesas fossem transferidas para sua jurisdição, substituindo [RNG.GetLeader]. Embora não seja exatamente o que planejamos, provavelmente seria mais eficiente governar por meio de um único estado fantoche, em vez de vários."
 tsr_manchukuo.16.a: "Então vamos unificá-los."
 tsr_manchukuo.16.b: "Preferimos que permaneçam separados."
 tsr_manchukuo.17.t: "[FROM.GetLeader] concorda com a nossa proposta"
 tsr_manchukuo.17.desc: "Após negociações com [FROM.GetNameDef], foi acordado que a melhor medida seria unificar a administração chinesa sob nosso comando. Esperamos continuar cooperando com eles no futuro."
 tsr_manchukuo.17.a: "Ótimo."
 tsr_manchukuo.18.t: "[FROM.GetLeader] rejeita nossa proposta"
 tsr_manchukuo.18.desc: "Apesar de nossos esforços para convencê-los, o governo [FROM.GetAdjective] optou por não unir as administrações chinesas sob nosso comando. Por ora, permaneceremos divididos."
 tsr_manchukuo.18.a: "Droga."
 tsr_manchukuo.19.t: "Soviéticos negam territórios"
 tsr_manchukuo.19.desc: "Apesar de nossos melhores esforços para convencê-los, os soviéticos decidiram que não somos merecedores de qualquer território que eles ocupam. Isso foi um grande golpe em nossa relação."
 tsr_manchukuo.19.a: "Malditos bolcheviques..."
 tsr_manchukuo.20.t: "Soviéticos transferem a Mongólia e a Tuva"
 tsr_manchukuo.20.desc: "Decidindo contra a transferência da Manchúria Exterior, considerando-a russa demais, os soviéticos ao menos transferiram a Mongólia e a Tuva, já que nossa reivindicação sobre esses territórios é muito mais recente."
 tsr_manchukuo.20.a: "Tudo bem."
 tsr_manchukuo.21.t: "Soviéticos transferem a Manchúria"
 tsr_manchukuo.21.desc: "Em uma estranha reviravolta, os soviéticos decidiram entregar a Manchúria Exterior, afirmando que temos um vínculo muito mais pessoal com o território, enquanto mantêm a Mongólia como um Estado-tampão."
 tsr_manchukuo.21.a: "Pelo menos é alguma coisa."
 tsr_manchukuo.22.t: "Soviéticos acatam todas as nossas exigências"
 tsr_manchukuo.22.desc: "Felizmente, os soviéticos graciosamente aceitaram nossas exigências territoriais, incorporando não apenas a Mongólia e a Tuva, como também a Manchúria Exterior ao nosso reino. Um resultado extremamente satisfatório."
 tsr_manchukuo.22.a: "Fantástico."
 tsr_manchukuo_news.1.t: "A grande revolta manchuriana"
 tsr_manchukuo_news.1.desc: "Após um período de crescente violência e combates entre os administradores japoneses e várias facções de bandidos, um desses líderes, chamado [MAN.GetLeader], conseguiu tomar Hsinking e, em seguida, convencer o Imperador a juntar-se à sua causa.\n\nCom o Imperador apoiando os rebeldes, o exército logo seguiu o mesmo caminho, e agora a Manchúria se encontra em uma encruzilhada – os japoneses serão expulsos ou a rebelião será esmagada com a mesma rapidez que começou?"
 tsr_manchukuo_news.1.a: "O filhote ruge?"
 tsr_manchukuo_news.1.b: "Reivindicaremos nosso destino!"
 tsr_manchukuo_news.1.c: "Como chegamos a esse ponto?"
 tsr_manchukuo_news.1.d: "Totalmente inesperado."
 tsr_manchukuo_border_war.1.t: "Governo [FROM.GetAdjective] conquista [1039.GetName]"
 tsr_manchukuo_border_war.1.desc: "Após uma campanha rápida em [1039.GetName], o exército [MAN.GetAdjective] tomou Kalgan e declarou a região sob seu controle."
 tsr_manchukuo_border_war.1.a: "Nossa força cresce!"
 tsr_manchukuo_border_war.1.b: "Paciência."
 tsr_manchukuo_border_war.2.t: "Forças do governo [MAN.GetAdjective] retiram-se de [1039.GetName]"
 tsr_manchukuo_border_war.2.desc: "Enfrentando sérias dificuldades, o exército [MAN.GetAdjective] recuou da cidade de Kalgan. Isso pode não representar o fim do conflito, mas por ora, Kalgan permanecerá sob controle d[CHI.GetNameDef]."
 tsr_manchukuo_border_war.2.a: "Um mero contratempo..."
 tsr_manchukuo_border_war.2.b: "Kalgan permanece firme!"
 tsr_manchukuo_border_war.3.t: "Governo [MAN.GetAdjective] conquista [608.GetName]"
 tsr_manchukuo_border_war.3.desc: "Após a marcha triunfante do exército [MAN.GetAdjective] sobre Pequim, o exército [CHI.GetAdjective] recuou para o sul, buscando uma posição mais defensável."
 tsr_manchukuo_border_war.3.a: "Finalmente, conquistamos Pequim!"
 tsr_manchukuo_border_war.3.b: "Eles não nos deixam escolha, recuar!"
 tsr_manchukuo_border_war.4.t: "Forças do governo [MAN.GetAdjective] retiram-se de [608.GetName]"
 tsr_manchukuo_border_war.4.desc: "Sem conseguir capturar a cidade, o exército [MAN.GetAdjective] se retirou de Pequim. Não é possível saber por quanto tempo essa paz temporária irá durar."
 tsr_manchukuo_border_war.4.a: "Nós falhamos."
 tsr_manchukuo_border_war.4.b: "Pequim não cairá tão facilmente!"
 tsr_manchukuo_border_war.5.t: "Governo [MAN.GetAdjective] conquista [614.GetName]"
 tsr_manchukuo_border_war.5.desc: "Após a tomada total de Hebei, um armistício foi firmado garantindo que o exército [MAN.GetAdjective] não avançará mais em território chinês, a menos que seja provocado."
 tsr_manchukuo_border_war.5.a: "Um passo mais perto da vitória!"
 tsr_manchukuo_border_war.5.b: "Perdemos mais uma província..."
 tsr_manchukuo_border_war.6.t: "Forças do governo [MAN.GetAdjective] retiram-se de [614.GetName]"
 tsr_manchukuo_border_war.6.desc: "Apesar da queda de Pequim para o exército [MAN.GetAdjective], as forças inimigas foram impedidas de continuar avançando na província de Hebei."
 tsr_manchukuo_border_war.6.a: "Paciência."
 tsr_manchukuo_border_war.6.b: "Hebei ainda resiste!"
