 ### NATIONALIST CHINA ###
 #########################
 # Requesting Soviet aid
 SEA_china.1.t: "Governo [FROM.GetAdjective] busca nosso apoio"
 SEA_china.1.desc: "Recebemos um pedido d[FROM.GetNameDef] solicitando o envio de apoio material. Embora [FROM.GetLeader] tenha feito declarações questionáveis sobre nós no passado, esta pode ser uma oportunidade de consolidar laços com potências estrangeiras na região."
 SEA_china.1.a: "Nós os apoiaremos."
 SEA_china.1.b: "É muito arriscado."
 SEA_china.2.t: "Governo [FROM.GetAdjective] concorda em nos apoiar"
 SEA_china.2.desc: "Em um momento de clareza, o governo [FROM.GetAdjective] decidiu nos apoiar. Não acreditamos que seja um gesto de generosidade, mas apenas de interesse próprio em deixar para nós o trabalho sujo."
 SEA_china.2.a: "Isto ajudará em nossos esforços."
 SEA_china.3.t: "Governo [FROM.GetAdjective] rejeita nossos pedidos"
 SEA_china.3.desc: "Como esperado, nosso pedido de ajuda foi recusado pelo governo d[FROM.GetNameDef]. Nunca tivemos muitas expectativas, mas esperávamos ao menos que reconhecessem a ameaça que [JAP.GetNameDef] representa para toda a Ásia. Claramente, nos enganamos."
 SEA_china.3.a: "O que poderíamos esperar?"
 # Requesting American/Allied aid
 SEA_china.4.t: "Governo [FROM.GetAdjective] busca nosso apoio"
 SEA_china.4.desc: "Recebemos um pedido de [FROM.GetLeader], líder d[FROM.GetNameDef], solicitando ajuda financeira e material para seu conflito contra [JAP.GetNameDef]. A mensagem não foi enviada pelos canais de comunicação usuais ou por um representante, mas sim por ninguém menos que $CHI_soong_mei_ling$, que tem atraído multidões enquanto viaja pel[ROOT.GetNameDef]. Além dos benefícios que teríamos ao atrapalhar os planos do governo [JAP.GetAdjective], não podemos desconsiderar que também lucraríamos com a popularidade dessa visita."
 SEA_china.4.a: "Nós os apoiaremos."
 SEA_china.4.b: "Antes de tudo, devemos garantir nossa própria segurança."
 SEA_china.4.tt: "Aumenta a recompensa de §YEquipamentos de Artilharia§! de §YDemonstrar nossa determinação§! em 100"
 SEA_china.5.t: "Governo [FROM.GetAdjective] concorda em nos apoiar"
 SEA_china.5.desc: "Temos o prazer de informar que nossas demandas foram atendidas e em breve teremos fundos estrangeiros disponíveis. Isso representará um avanço crucial para nossa indústria e permitirá uma expansão significativa de nossas forças armadas, com a potencial inclusão do envio de equipamentos no futuro."
 SEA_china.5.a: "O caminho para a vitória está livre."
 SEA_china.5.tt: "Aumenta a recompensa de §Y$CIC_BANK_HEADER$§! de §YDemonstrar nossa determinação§! em §Y1.000§!"
 SEA_china.6.t: "Governo [FROM.GetAdjective] rejeita nossos pedidos"
 SEA_china.6.desc: "O governo [FROM.GetAdjective] finalmente respondeu aos nossos apelos, e eles escolheram nos abandonar. Não haverá suporte, nem fundos disponibilizados. Estamos sozinhos diante da agressão, como tantas vezes antes. Mas venceremos, pois do contrário não haverá ninguém para contar nossa história."
 SEA_china.6.a: "Vamos lutar pela sobrevivência da nação!"
 ### Warlord - Invitation to Join Faction
 SEA_china.7.t: "Um convite d[FROM.GetNameDef]"
 SEA_china.7.desc: "O governo central d[FROM.GetNameDef] convidou o Estado [ROOT.GetAdjective] para se unir à sua facção. Muito se fala sobre união nacional e a necessidade de uma resistência conjunta à interferência estrangeira. Apesar das diferenças ideológicas, a possibilidade de cooperação diante de ameaças crescentes merece consideração."
 SEA_china.7.a: "Estamos juntos contra nossos inimigos."
 SEA_china.7.b: "Não trocaremos nossa independência por promessas."
 ### SEA_china.8 - Acceptance
 SEA_china.8.t: "Governo [FROM.GetAdjective] aceita o convite"
 SEA_china.8.desc: "[FROM.GetLeader] aceitou nossa proposta. O Estado [FROM.GetAdjective] se unirá à nossa facção e estará ao nosso lado na luta para unificar a nação e defendê-la de ameaças externas. Este é um passo importante rumo a uma maior unidade chinesa."
 SEA_china.8.a: "Juntos, somos mais fortes!"
 ### SEA_china.9 - Rejection
 SEA_china.9.t: "Governo [FROM.GetAdjective] rejeita a proposta"
 SEA_china.9.desc: "[FROM.GetLeader] rejeitou o convite de adesão à nossa facção, alegando a necessidade de preservar a independência regional e autonomia política. Embora seja uma decisão lamentável, ela reflete as divisões persistentes dentro do país."
 SEA_china.9.a: "Eles vão se arrepender disso com o tempo."
 # Joining the Allies
 SEA_china.10.t: "Governo [FROM.GetAdjective] pede para se juntar a nós"
 SEA_china.10.desc: "Recebemos uma proposta d[FROM.GetNameDef] para ingressar em [ROOT.GetFactionName] com todos os membros da facção [FROM.GetFactionName]. Caso aceitemos, teremos um potencial oponente a menos para nos preocupar e nossa posição será reforçada. A questão, no entanto, é se eles são confiáveis ou se apenas desejam tomar o nosso lugar."
 SEA_china.10.a: "Nossa força está nos números."
 SEA_china.10.b: "Não podemos aceitar isso."
 SEA_china.11.t: "Governo [FROM.GetAdjective] apoia nossa ingressão"
 SEA_china.11.desc: "A liderança da facção [FROM.GetFactionName] respondeu, e nossa era de isolamento chegou ao fim. O governo [FROM.GetAdjective] nos acolheu de braços abertos, e agora assumimos nosso lugar no cenário mundial em condições de igualdade."
 SEA_china.11.a: "Vamos trilhar este caminho juntos."
 SEA_china.12.t: "Governo [FROM.GetAdjective] rejeita nossos pedidos"
 SEA_china.12.desc: "A liderança da facção [FROM.GetFactionName] rejeitou nossa proposta de aliança. Esta era uma oportunidade de trazer paz e estabilidade ao mundo, mas infelizmente alguns se opõem a tais ideais."
 SEA_china.12.a: "Que pena."
 SEA_china.12.b: "Vamos trilhar nosso próprio caminho."
 # Chiang gets killed
 SEA_china.13.t: "[CHI.GetLeader] foi morto"
 SEA_china.13.desc: "Nosso glorioso líder [CHI.GetLeader] foi alvejado em seu carro após ser parado na estrada. Fomos informados de que o atirador agiu sozinho, mas como foi morto durante a tentativa de captura, possíveis cúmplices jamais serão descobertos. O partido iniciou a busca por um sucessor."
 SEA_china.13.a: "Trágico."
 # Giving away Subject
 SEA_china.14.t: "Governo [FROM.GetAdjective] está transferindo seu controle para [JAP.GetNameDef]"
 SEA_china.14.desc: "Em uma tentativa desesperada de apaziguar [JAP.GetNameDef], o governo central ofereceu a eles soberania total sobre nós. É difícil acreditar que o novo governo tenha sido capaz de um ato tão vergonhoso."
 SEA_china.14.a: "Um fato consumado..."
 SEA_china.14.b: "Não podemos aceitar isso. Às armas!"
 SEA_china.15.t: "Recebemos o controle d[FROM.GetNameDef]"
 SEA_china.15.desc: "Para apaziguar aqueles em nossas forças armadas que desejam a guerra, o governo [CHI.GetAdjective] transferiu o controle d[FROM.GetNameDef] para nós. Parece que não haverá nenhum conflito no futuro próximo."
 SEA_china.15.a: "Muito bem."
 # Informing Japan
 SEA_china.16.t: "Governo [FROM.GetAdjective] nos concede direitos de atracação"
 SEA_china.16.desc: "O governo [FROM.GetAdjective] nos concedeu direitos de atracação, em uma tentativa de evitar possíveis ataques. O Exército de Kwantung optou por recuar por enquanto."
 SEA_china.16.a: "Excelente!"
 SEA_china.17.t: "Governo [FROM.GetAdjective] nos concede acesso a bases aéreas"
 SEA_china.17.desc: "O governo [FROM.GetAdjective] nos concedeu acesso a bases aéreas, em uma tentativa de evitar possíveis ataques. O Exército de Kwantung optou por recuar por enquanto."
 SEA_china.17.a: "Excelente!"
 SEA_china.18.t: "Governo [FROM.GetAdjective] nos concede direitos de recurso"
 SEA_china.18.desc: "O governo [FROM.GetAdjective] nos concedeu direitos de recurso, em uma tentativa de evitar possíveis ataques. O Exército de Kwantung optou por recuar por enquanto."
 SEA_china.18.a: "Excelente!"
 ### Chinese Nine-Power Treaty Crisis ###
 SEA_china.19.t: "Governo [CHI.GetAdjective] exige a revogação do Tratado das Nove Potências"
 SEA_china.19.desc: "Uma carta formal d[CHI.GetNameDef] chegou hoje ao nosso Ministério das Relações Exteriores. Nela, argumenta-se que o Tratado das Nove Potências limita a soberania do governo [CHI.GetAdjective] e deve ser abolido de imediato. [CHI.GetLeader] afirma que o pacto é um resquício de coerção e promete recuperar a plena independência com ou sem o nosso consentimento."
 SEA_china.19.a: "Aceite o pedido de Pequim."
 SEA_china.19.b: "Recuse a revogação do tratado."
 SEA_china.19_tt: "§REntraremos na guerra da China contra o Japão!§!"
 # FROM accepts Beijing’s demand without reservation ---
 SEA_china.20.t: "Governo [FROM.GetAdjective] abandona o Tratado das Nove Potências"
 SEA_china.20.desc: "O governo [FROM.GetAdjective] declarou sua retirada imediata do Tratado das Nove Potências, reconhecendo que o tratado está obsoleto e que a soberania d[CHI.GetNameDef] deve permanecer incontestada."
 SEA_china.20.a: "Uma vitória bem-vinda e decisiva."
 # China reacts to refusal
 SEA_china.21.t: "Governo [FROM.GetAdjective] desafia Pequim"
 SEA_china.21.desc: "O governo [FROM.GetAdjective] se recusa a revogar o Tratado das Nove Potências, citando o frágil equilíbrio da balança de poder no Pacífico. Tal afronta indignaria qualquer cidadão comum, mas o tempo dos capachos imperialistas chegou ao fim. Precisamos decidir se intensificamos a pressão ou se nos retiramos do campo diplomático."
 SEA_china.21.a: "Insista na questão."
 SEA_china.21.b: "Recue temporariamente."
 # Beijing escalates; target nation must respond
 SEA_china.22.t: "Governo [CHI.GetAdjective] insiste na questão"
 SEA_china.22.desc: "Pequim reafirma sua posição, e o gabinete debate qual seria a melhor maneira de responder à crescente pressão: retaliar com um embargo para desestabilizar o comércio ou libertar completamente o Estado [CHI.GetAdjective] de suas obrigações?"
 SEA_china.22.a: "Imponha um embargo n[CHI.GetNameDef]."
 SEA_china.22.b: "Não faça nada."
 #FROM enacts a blockade against China ---
 SEA_china.23.t: "Governo [FROM.GetAdjective] impõe um embargo contra nós"
 SEA_china.23.desc: "O governo [FROM.GetAdjective] anunciou um embargo contra nós, em retaliação à nossa rejeição do Tratado das Nove Potências. Capitães de porto n[FROM.GetNameDef] estão recusando todos os cargueiros chineses. A imprensa local denuncia a medida como estrangulamento econômico, o último suspiro de uma era imperialista já extinta."
 SEA_china.23.a: "Não seremos intimidados."
 #FROM yields to Chinese pressure and scraps the treaty ---
 SEA_china.24.t: "Governo [FROM.GetAdjective] revoga o Tratado das Nove Potências"
 SEA_china.24.desc: "Um telegrama d[FROM.GetNameDef] chegou a Nanquim confirmando sua retirada do Tratado das Nove Potências. Patrulhas estrangeiras nos rios se preparam para zarpar, enquanto diplomatas do Estado [FROM.GetAdjective] reconhecem que a China não está mais sujeita ao acordo. Multidões se reúnem diante do Ministério das Relações Exteriores, enquanto rádios anunciam o fim de mais um pacto desigual."
 SEA_china.24.a: "Uma vitória para a soberania nacional."
 # China requests Armor MIO
 SEA_china.25.t: "China solicita especialistas em blindados"
 SEA_china.25.desc: "O governo [FROM.GetAdjective] nos procurou com um pedido para que especialistas de nossas unidades blindadas auxiliem na modernização de suas forças de guerra. Podemos enviar uma equipe de assessoria de um de nossos principais fabricantes ou simplesmente rejeitar o pedido."
 SEA_china.25.a: "$morozov_design_bureau$"
 SEA_china.25.b: "$astrov_design_bureau$"
 SEA_china.25.c: "$okmo$"
 SEA_china.25.d: "Eles não merecem ajuda."
 SOV_accepted_Morozov: "O governo [SOV.GetAdjective] enviou uma equipe do $morozov_design_bureau$."
 SOV_accepted_Astrov: "O governo [SOV.GetAdjective] enviou uma equipe do $astrov_design_bureau$."
 SOV_accepted_OKMO: "O governo [SOV.GetAdjective] enviou uma equipe do $okmo$."
 # Answering yes
 SEA_china.26.t: "Governo [SOV.GetAdjective] responde"
 SEA_china.26.desc: "O governo [SOV.GetAdjective] respondeu positivamente e concordou em enviar um grupo de especialistas. A chegada deles é esperada em breve e então poderemos iniciar os trabalhos de aprimoramento de nossas divisões de tanques."
 SEA_china.26.a: "Marchamos rumo à vitória."
 # Answering no
 SEA_china.27.t: "Governo [SOV.GetAdjective] responde"
 SEA_china.27.desc: "Infelizmente, o governo [SOV.GetAdjective] decidiu não enviar a ajuda de que precisamos. Embora não saibamos o motivo da recusa a esse pedido modesto, tudo indica que precisaremos encontrar outros meios..."
 SEA_china.27.a: "Eles vão se arrepender disso com o tempo."
 SEA_china.28.t: "Governo [FROM.GetAdjective] exige subjugação"
 SEA_china.28.desc: "O governo central capitulou diante d[JAP.GetNameDef], prometendo não se opor à agressão territorial. O golpe recai sobre nós: o governo [JAP.GetAdjective] exige nosso território, planejando uma anexação diplomática coerciva."
 SEA_china.28.a: "Não temos escolha."
 the_game_will_end_for_us: "§RO jogo terminará para nós.§!"
 SEA_china.28.b: "Nunca!"
 SEA_china_improvement.1.t: "Uma nova classe de oficiais"
 SEA_china_improvement.1.desc: "O sol brilha, as camisas foram passadas e as botas engraxadas. Em filas bem organizadas, eles ouvem [ROOT.GetLeader], presente para discursar em sua formatura. Em breve, partirão para a frente de batalha e trarão glória ao Estado [ROOT.GetAdjective]."
 SEA_china_improvement.1.a: "Os voluntários marcham rumo à glória."
 SEA_china_improvement.2.t: "Extirpando o veneno"
 SEA_china_improvement.2.desc: "Reconhecendo o impacto devastador do comércio de ópio sobre a autoridade do Estado e a confiança pública, devemos iniciar uma campanha para enfraquecer a influência dos sindicatos do ópio. Inspeções mais rigorosas, reformas administrativas e campanhas de conscientização pública já estão em curso, mas nenhuma dessas ações trará resultados imediatos. O foco é enfraquecer as redes clandestinas que se alimentam das vulnerabilidades do governo [CHI.GetAdjective]."
 SEA_china_improvement.2.a: "Que comece a longa batalha."
 SEA_china_improvement.2_tt: "O efeito negativo do §Ycomércio ilícito§! será reduzido a cada 6 meses."
 SEA_china_improvement.3.t: "O fim do vício"
 SEA_china_improvement.3.desc: "Após anos de reformas persistentes, expurgos silenciosos e vigilância implacável, as últimas grandes redes de ópio foram desmanteladas. Pela primeira vez em décadas, a vontade do Estado impera sobre o campo. Os cínicos resmungam sobre os velhos tempos, mas até eles admitem que o ar está mais limpo."
 SEA_china_improvement.3.a: "Bom trabalho."
 SEA_china_warlords.1.t: "Governo [FROM.GetAdjective] exige a nossa subjugação"
 SEA_china_warlords.1.desc: "Uma mensagem chegou de Nanquim trazendo o inconfundível selo do governo central. Por trás da fala rebuscada de união e destino nacional, encontra-se uma exigência: devemos nos submeter a [FROM.GetLeader] e aceitar a autoridade d[FROM.GetNameDef] sobre nosso domínio. Não há espaço para negociação, apenas obediência ou sofrer as consequências."
 SEA_china_warlords.1.a: "Quero ver eles tentarem."
 SEA_china_warlords.1.b: "Não temos escolha senão obedecer."
 SEA_china_warlords.1.tt: "§RVamos nos tornar súditos d[FROM.GetNameDef]§!"
 SEA_china_warlords.2.t: "Governo [FROM.GetAdjective] se curva diante de nós"
 SEA_china_warlords.2.desc: "O governo [FROM.GetAdjective] aceitou nosso ultimato. Seus líderes falam em união nacional e destino histórico, mas é evidente que agora reconhecem a supremacia d[ROOT.GetNameDef].\nEmbora relutante, sua submissão poupa a China de mais divisões e derramamento de sangue."
 SEA_china_warlords.2.a: "Um sol despedaçado que volta a brilhar."
 SEA_china_warlords.3.t: "Governo [FROM.GetAdjective] se recusa"
 SEA_china_warlords.3.desc: "O ultimato foi rejeitado. Em um gesto flagrante de afronta, [FROM.GetLeader] deixou claro que não se submeterá e, com nossos representantes dispensados, a diplomacia cede lugar à guerra."
 SEA_china_warlords.3.a: "Então eles serão forçados a se curvar."
 SEA_china_warlords.4.t: "Governo [FROM.GetAdjective] exige anexação total"
 SEA_china_warlords.4.desc: "Com a situação se estabilizando e a autoridade central reafirmada, o Estado [FROM.GetAdjective] avança para abolir os últimos vestígios da autonomia dos senhores da guerra. Espera-se agora que o governo [THIS.GetAdjective] ceda todo o controle administrativo e militar remanescente ao governo central, concluindo assim o processo de unificação."
 SEA_china_warlords.4.a: "Precisamos nos curvar."
 SEA_china_warlords.4.b: "Nunca!"
 SEA_china_warlords.5.t: "Governo [FROM.GetAdjective] aceita a integração"
 SEA_china_warlords.5.desc: "Reconhecendo a necessidade de união nacional, [FROM.GetLeader] concordou em dissolver [FROM.GetNameDef] e transferir toda a autoridade para [ROOT.GetNameDef]. Suas forças armadas estão sendo integradas à estrutura de comando nacional, e os órgãos administrativos, sendo desarticulados."
 SEA_china_warlords.5.a: "A união prevaleceu."
 SEA_china_warlords.6.t: "Governo [FROM.GetAdjective] rejeita a integração"
 SEA_china_warlords.6.desc: "Em uma afronta clara ao governo central, [FROM.GetLeader] recusou o ultimato. O Estado [FROM.GetAdjective] permanece um súdito nominal, mas suas ações revelam ambições de independência. Esse ato de insubordinação não pode ser ignorado."
 SEA_china_warlords.6.a: "Eles vão se arrepender disso."
 SEA_china_democratic.1.t: "Um presidente para a república"
 SEA_china_democratic.1.desc: "Finalmente chegou a hora de restabelecer eleições livres na China e restaurar a república que fora esmagada por forças nacionais e estrangeiras. Porém, a questão permanece: quem deverá assumir o manto do Dr. Sun e se tornar o primeiro presidente da nova república?"
 SEA_china_democratic.1.a: "O PDATC tem bons candidatos."
 SEA_china_democratic.1.b: "Carsun Chang já demonstrou seu valor."
 SEA_china_democratic.1.c: "Soong Ching-Ling é a líder ideal."
 SEA_china_democratic.1.d: "Essa oportunidade deveria ser dada a Zeng Qi."
 SEA_china_democratic.2.t: "Governo [FROM.GetAdjective] nos convida para sua aliança"
 SEA_china_democratic.2.desc: "Uma delegação veio de muito distante à nossa capital exigindo uma audiência com [ROOT.GetLeader]. Eles afirmam ser d[FROM.GetNameDef] e oferecem uma aliança entre nossas nações. Vamos aceitar?"
 SEA_china_democratic.2.a: "Juntos, seremos mais fortes."
 SEA_china_democratic.2.b: "Isso vai contra nossos princípios de neutralidade..."
 SEA_china_democratic.3.t: "Governo [FROM.GetAdjective] aceita nosso convite"
 SEA_china_democratic.3.desc: "[FROM.GetLeader] graciosamente aceitou nossa oferta para formalizar uma aliança entre nossas nações, e já deu início às iniciativas para ingressar em nossa esfera de influência. Hoje é um dia de comemoração!"
 SEA_china_democratic.3.a: "Eles compartilham de nossa visão para o futuro."
 SEA_china_democratic.4.t: "Governo [FROM.GetAdjective] recusa-se a se juntar a nós"
 SEA_china_democratic.4.desc: "[FROM.GetLeader] rudemente decidiu rejeitar nossa oferta para uma aliança entre nossas nações, declarando que tal iniciativa iria contra seus princípios de neutralidade. Só podemos imaginar o nível de corrupção que levou a uma decisão tão equivocada."
 SEA_china_democratic.4.a: "Azar o deles."
 SEA_china_democratic.5.t: "Guerra civil n[ROOT.GetNameDef]"
 SEA_china_democratic.5.desc: "Após um longo período de crescimento dos sentimentos republicanos, parece que os democratas d[ROOT.GetNameDef] se cansaram de esperar por uma mudança pacífica de governo. Após um intenso debate, a diplomacia falhou e o conflito armado começou."
 SEA_china_democratic.5.a: "Pela democracia!"
 SEA_china_democratic.5.b: "Temos que pôr um fim nessa insanidade!"
 SEA_china_democratic.6.t: "Governo [FROM.GetAdjective] incita sentimentos republicanos"
 SEA_china_democratic.6.desc: "Tomamos conhecimento de que há células do governo [FROM.GetAdjective] ativas em nosso país, espalhando sentimentos republicanos. Embora isso possa soar inofensivo, parece que parte da propaganda tem um caráter bastante revolucionário. Relatos de trabalhadores sendo incentivados a se organizar e se unir são cada vez mais frequentes e, a julgar pela história recente, não sabemos se isso é um plano elaborado do governo [FROM.GetAdjective] para nos integrar."
 SEA_china_democratic.6.a: "Permita que eles continuem."
 SEA_china_democratic.6.b: "Reprima esses agitadores insolentes!"
 SEA_china_democratic.7.t: "Governo [CHI.GetAdjective] exige a libertação das colônias asiáticas"
 SEA_china_democratic.7.desc: "Recebemos uma mensagem bastante enfática d[CHI.GetNameDef]. Eles exigem que libertemos [CHI_country_to_be_liberated.GetNameDef] e devolvamos esses territórios aos seus legítimos proprietários."
 SEA_china_democratic.7.a: "Não temos muita utilidade para essas colônias mesmo."
 SEA_china_democratic.7.b: "Seus legítimos proprietários somos nós."
 SEA_china_democratic.7.b.tt: "§RIsso dará a eles um objetivo de guerra contra nós!§!"
 SEA_china_democratic.8.t: "Governo [FROM.GetAdjective] concorda em libertar [CHI_country_to_be_liberated.GetNameDef]"
 SEA_china_democratic.8.desc: "Acabamos de receber a resposta do governo [FROM.GetAdjective] às nossas exigências para que libertem [CHI_country_to_be_liberated.GetNameDef]. Para nossa surpresa, eles concordaram em libertar [CHI_country_to_be_liberated.GetNameDef] como uma nação independente."
 SEA_china_democratic.8.a: "Um resultado muito satisfatório."
 SEA_china_democratic.9.t: "Governo [FROM.GetAdjective] recusa a libertação das colônias"
 SEA_china_democratic.9.desc: "Acabamos de receber a resposta do governo [FROM.GetAdjective] às nossas exigências para que libertem [CHI_country_to_be_liberated.GetNameDef]. Afirmando que sua política externa não é da nossa conta, eles rejeitaram a ideia de conceder às colônias sua legítima independência."
 SEA_china_democratic.9.a: "Devemos libertá-los, custe o que custar."
 SEA_china_democratic.10.t: "Governo [FROM.GetAdjective] quer que entremos em sua guerra"
 SEA_china_democratic.10.desc: "Uma delegação veio de muito distante à nossa capital buscando uma audiência com [ROOT.GetLeader]. Eles afirmam ser d[FROM.GetNameDef] e desejam nossa participação em sua guerra contra [JAP.GetNameDef]. Vamos aceitar?"
 SEA_china_democratic.10.a: "Juntos pela vitória!"
 SEA_china_democratic.10.b: "Isso vai contra nossos princípios de neutralidade..."
 SEA_china_democratic.11.t: "Governo [FROM.GetAdjective] aceita nosso humilde pedido"
 SEA_china_democratic.11.desc: "[FROM.GetLeader] graciosamente aceitou nossa oferta para formalizar uma aliança contra [JAP.GetNameDef] e já está implementando iniciativas para enfrentar a ameaça no leste. Hoje é um dia de comemoração!"
 SEA_china_democratic.11.a: "Estamos em dívida com seu povo."
 SEA_china_democratic.12.t: "Governo [FROM.GetAdjective] recusa-se a se juntar a nós"
 SEA_china_democratic.12.desc: "[FROM.GetLeader] rudemente decidiu rejeitar nossa oferta para uma aliança contra [JAP.GetNameDef] entre nossas nações, declarando que tal iniciativa iria de encontro aos seus princípios de neutralidade. Só podemos imaginar o nível de corrupção que levou a uma decisão tão equivocada."
 SEA_china_democratic.12.a: "Péssima notícia..."
 SEA_china_democratic.13.t: "Governo [FROM.GetAdjective] busca nosso apoio"
 SEA_china_democratic.13.desc: "Recebemos um pedido de [FROM.GetLeader], d[FROM.GetNameDef], envolvendo apoio financeiro para o seu país. Eles atraíram muitos expatriados do Estado [FROM.GetAdjective] que vivem dentro de nossas fronteiras para sua causa, conquistando grande apoio popular. Vamos atender a esse pedido?"
 SEA_china_democratic.13.a: "Nós os apoiaremos."
 SEA_china_democratic.13.b: "Eles que cuidem da própria economia."
 SEA_china_democratic.14.t: "Governo [FROM.GetAdjective] concorda em nos apoiar"
 SEA_china_democratic.14.desc: "Temos o prazer de informar que nossas demandas foram atendidas e em breve teremos fundos estrangeiros disponíveis. Isso representará um avanço crucial para nossa economia e permitirá uma expansão significativa de nossas forças armadas e setor fabril."
 SEA_china_democratic.14.a: "O caminho para a vitória está livre."
 SEA_china_democratic.15.t: "Governo [FROM.GetAdjective] rejeita nossos pedidos"
 SEA_china_democratic.15.desc: "O governo [FROM.GetAdjective] finalmente respondeu aos nossos apelos e eles escolheram nos abandonar. Não haverá envio de ajuda, nem fundos disponibilizados. Estamos sozinhos, embora tenhamos o apoio popular n[FROM.GetNameDef]. Mas venceremos, pois do contrário nosso legado será esquecido."
 SEA_china_democratic.15.a: "Fomos enganados..."
 SEA_china_democratic.16.t: "Governo [FROM.GetAdjective] investe em nossa economia"
 SEA_china_democratic.16.desc: "Industrialistas d[FROM.GetNameDef] começaram a desenvolver nossas indústrias locais, estabelecendo novas corporações dentro de nossas fronteiras. Isso deverá nos deixar mais perto da prosperidade."
 SEA_china_democratic.16.a: "Somos gratos por esse investimento."
 SEA_china_democratic.16.b: "Não precisamos da ajuda deles!"
 SEA_china_democratic.17.t: "Governo [FROM.GetAdjective] exige nossa submissão"
 SEA_china_democratic.17.desc: "Uma mensagem chegou de Nanquim trazendo o inconfundível selo do governo central. Por trás da fala rebuscada de união e destino nacional, encontra-se uma exigência: devemos nos submeter a [CHI.GetLeader] e aceitar a autoridade d[CHI.GetNameDef] sobre nosso domínio. Não há espaço para negociação, apenas obediência ou sofrer as consequências."
 SEA_china_democratic.17.a: "Jamais nos renderemos!"
 SEA_china_democratic.17.b: "É para o bem de nosso povo."
 SEA_china_democratic.17.tt: "§RVamos nos tornar súditos d[FROM.GetNameDef]§!"
 SEA_china_democratic.18.t: "Governo [FROM.GetAdjective] volta à República"
 SEA_china_democratic.18.desc: "O governo [FROM.GetAdjective] aceitou nosso ultimato. Seus líderes falam em união nacional e destino histórico, mas é evidente que agora reconhecem a supremacia d[CHI.GetNameDef].\nEmbora relutante, sua submissão poupa a China de mais divisões e derramamento de sangue."
 SEA_china_democratic.18.a: "Um sol despedaçado que volta a brilhar."
 SEA_china_democratic.19.t: "Governo [FROM.GetAdjective] recusa-se a se submeter"
 SEA_china_democratic.19.desc: "O ultimato foi rejeitado. Em um gesto flagrante de afronta, [FROM.GetLeader] deixou claro que não se submeterá e, com nossos representantes dispensados, a diplomacia cede lugar à guerra."
 SEA_china_democratic.19.a: "Então eles serão forçados a se curvar."
 SEA_china_democratic.20.t: "Governo [FROM.GetAdjective] exige a aplicação do Mínquán!"
 SEA_china_democratic.20.desc: "[FROM.GetLeader], presidente d[FROM.GetNameDef], nos enviou uma solicitação formal para que iniciemos a implementação do princípio Mínquán em nosso território. Isso deverá nos aproximar da República e ajudar nosso desenvolvimento."
 SEA_china_democratic.20.a: "Nós obedeceremos."
 SEA_china_democratic.20.b: "Tem coisa suspeita aí."
 SEA_china_misc.1.t: "$CHI_retreat_to_taiwan$"
 SEA_china_misc.1.desc: "$CHI_retreat_to_taiwan_desc$"
