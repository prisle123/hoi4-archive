 ##########################
 #### STARTING SPIRITS ####
 ##########################
 PER_anglo_iranian_oil_ns: "Companhia de Petróleo Anglo-Iraniana"
 PER_anglo_iranian_oil_ns_desc: "Oficialmente conhecida como Companhia de Petróleo Anglo-Persa, a AIOC (do inglês Anglo-Iranian Oil Company) foi fundada pel[ENG.GetNameDef] em 1909 após a descoberta de um grande campo de petróleo em Masjed Soleiman. Muitos n[PER.GetNameDef] sentem que esta empresa está explorando os recursos e a mão de obra de nosso país sem cumprir as diversas promessas feitas."
 PER_rural_feudalism_ns: "Feudalismo rural"
 PER_rural_feudalism_ns_desc: "O feudalismo é um sistema antiquado de organização social baseado na posse de terras em troca de serviços e trabalho. Embora seja um conceito medieval, ainda se mantém vivo em muitas regiões rurais d[PER.GetNameDef]."
 PER_lingering_islamic_beliefs: "Crenças islâmicas persistentes"
 PER_islamic_traditions_ns: "Tradições islâmicas"
 PER_islamic_traditions_ns_desc: "Tradicionalmente, o Irã tem seguido o islã por gerações. Ele é considerado a religião oficial e aquela que a maioria da população segue. Existem aqueles no governo que buscam secularizar a religião e o Estado, mas essa tarefa exigirá um esforço colossal e encontrará muita oposição."
 PER_secularized_state_idea: "Estado secularizado"
 PER_secularized_state_idea_desc: "Sob a dinastia Pahlavi, foi decretado que o Estado [PER.GetAdjective] precisa se modernizar para se equiparar às outras grandes nações do mundo. Isso inclui a separação entre religião e Estado. As pessoas ainda podem praticar o islã, mas ele não terá mais influência na política de nosso país."
 PER_unification_initiative_idea: "Iniciativa de unificação"
 PER_unification_initiative_idea_desc: "Não é segredo que nossa nação se encontra fragmentada. Nosso governo está ameaçado por possíveis rebeliões de curdos e azerbaijanos, além de ataques internos. A iniciativa de unificação terá como objetivo eliminar essas ameaças e garantir nossa hegemonia sobre [PER.GetNameDef]."
 PER_azerbaijan_resistance_idea: "Resistência azerbaijana"
 PER_azerbaijan_resistance_idea_desc: "O Estado [PER.GetAdjective] abrange territórios que antes pertenciam ao povo azerbaijano. Portanto, existe uma diáspora significativa de pessoas descontentes com nosso governo. Nos anos anteriores, conseguimos suprimir diversas rebeliões nesta região d[PER.GetNameDef], mas o sentimento rebelde persiste."
 PER_kurdistan_resistance_idea: "Resistência curda"
 PER_kurdistan_resistance_idea_desc: "O Estado [PER.GetAdjective] abrange territórios que antes pertenciam ao povo curdo. Portanto, existe uma diáspora significativa de pessoas descontentes com nosso governo. Nos anos anteriores, conseguimos suprimir diversas rebeliões nesta região d[PER.GetNameDef], mas o sentimento rebelde persiste."
 ############################
 #### INDUSTRIAL SPIRITS ####
 ############################
 PER_modernizing_iran_idea: "Iniciativa de modernização"
 PER_modernizing_iran_idea_desc: "A modernização d[PER.GetNameDef] é essencial para que possamos nos equiparar às grandes nações do mundo. Ao conduzir essa iniciativa, estaremos mostrando nosso compromisso em aprimorar a infraestrutura do nosso grande país e a melhorar a vida dos cidadãos."
 PER_adult_literacy_idea: "Campanha de alfabetização para adultos"
 PER_adult_literacy_idea_desc: "A alfabetização na língua nativa é uma das coisas mais importantes para que as pessoas se sintam liberadas e capacitadas. Após financiar uma campanha nacional para reintegrar adultos em programas educacionais, devemos observar um aumento considerável no desenvolvimento d[PER.GetNameDef] por um tempo."
 PER_trans_iranian_railway_idea: "Construindo a ferrovia transiraniana"
 PER_trans_iranian_railway_idea_desc: "A ferrovia transiraniana será uma das nossas maiores conquistas no campo da engenharia. Ao concentrarmos nossos esforços na construção desta ferrovia intranacional, poderemos aumentar nossa capacidade de mobilização em tempos de guerra."
 PER_feat_of_engineering_idea: "Marco da engenharia"
 PER_feat_of_engineering_idea_desc: "Finalmente concluímos a ferrovia transiraniana. Conseguimos traçar essa linha vital atravessando nosso árduo terreno para assegurar que nossas cidades estejam sempre conectadas. Devemos nos orgulhar desse belo exemplo de engenho [PER.GetAdjective]."
 PER_white_revolution_idea: "A Revolução Branca teve início"
 PER_white_revolution_idea_desc: "Serão necessárias reformas agressivas para acelerar a modernização do nosso país. A Revolução Branca, ou Revolução do Xá e do Povo, colocará [PER.GetNameDef] ao lado das grandes nações do ocidente."
 PER_price_stabilization_idea: "Estabilização de preços"
 PER_price_stabilization_idea_desc: "Durante muito tempo, os proprietários de fábricas e grandes empresas têm explorado seus trabalhadores e clientes de maneira injusta. Devemos nos empenhar para estabilizar os preços n[PER.GetNameDef] e assim alcançar um valor justo para os produtos em todo o país."
 PER_food_for_all_idea: "Comida para o povo [PER.GetAdjective]"
 PER_food_for_all_idea_desc: "A fome tem assolado nosso país há muito tempo. Ao implementar um novo programa que garante acesso a alimentos básicos a todos os cidadãos, evitaremos cair novamente em um abismo tão sombrio."
 PER_tehran_power_grid_idea: "Expansão da rede elétrica de Teerã"
 PER_tehran_power_grid_idea_desc: "Com a construção de uma nova série de usinas elétricas em Teerã, continuaremos a modernizar nossa nação por meio do aumento da cobertura elétrica."
 PER_metropolitan_iran_idea: "Metrópole do Estado [PER.GetAdjective]"
 PER_metropolitan_iran_idea_desc: "Conseguimos expandir a metrópole d[PER.GetNameDef] para além dos limites de Teerã. Nossas cidades crescem e prosperam graças aos nossos amplos esforços de modernização. Esse é realmente um dia glorioso!"
 PER_oil_baron_idea: "Barão do petróleo [PER.GetAdjective]"
 PER_oil_baron_idea_desc: "Nosso país possui uma enorme quantidade de petróleo, principalmente depois que tomamos medidas para eliminar a influência do governo [ENG.GetAdjective] sobre nossos recursos. O que fazer com tanto petróleo? Estocar."
 ##########################
 #### MILITARY SPIRITS ####
 ##########################
 PER_future_of_war_idea: "O futuro da guerra"
 PER_future_of_war_idea_desc: "Não há como negar que o tanque é um símbolo do futuro da guerra. Ao direcionar recursos para desenvolver nossa tecnologia de blindados, estaremos aptos a participar de uma guerra moderna."
 PER_military_excellency_idea: "Excelência militar d[PER.GetNameDef]"
 PER_military_excellency_idea_desc: "Optamos por concentrar nossos esforços em um treinamento rígido e profissional para nosso Exército. Afinal, são as tropas bem disciplinadas que vencem as batalhas. Qualidade em vez de quantidade!"
 PER_foreign_retraining_idea: "Iniciativa de recapacitação estrangeira"
 PER_foreign_retraining_idea_desc: "Ao convidar oficiais estrangeiros para treinar nossas tropas, demos os primeiros passos necessários para melhorar nosso Exército, que atualmente se encontra mal treinado e desorganizado."
 PER_motorization_investments_idea: "Investimentos em motorização"
 PER_motorization_investments_idea_desc: "Os investimentos que fizemos no desenvolvimento de nossa indústria de veículos militares renderão frutos quando nossas tropas cruzarem os campos de batalha com velocidade e precisão."
 PER_desert_training_idea: "Treinamento especializado para o deserto"
 PER_desert_training_idea_desc: "Após longos exercícios e marchas por vastas planícies arenosas, finalmente criamos um programa de treinamento eficaz, projetado para aumentar as chances de sobrevivência de nossas tropas nesse tipo de terreno."
 PER_conscription_idea: "Todo homem deve servir"
 PER_conscription_idea_desc: "Tempos difíceis exigem medidas desesperadas. Não temos tempo e recursos suficientes para formar um Exército totalmente profissional, mas podemos treinar todos os homens aptos a pegar em armas para defender o país."
 PER_special_units_division_idea: "Divisão de unidades especiais"
 PER_special_units_division_idea_desc: "Nossas forças militares agora contam com uma divisão de unidades especiais. Isso nos permitirá expandir nossas tropas e introduzir novos tipos de unidades no campo de batalha, além de abrir caminho para o desenvolvimento de um programa de espionagem."
 PER_savak_idea_no_lar: "Criação da SAVAK"
 PER_savak_idea_no_lar_desc: "A SAVAK é a agência especial e a polícia secreta que serve ao Estado [PER.GetAdjective]. Representados pelo Leão Persa no emblema, nossos oficiais trabalham incansavelmente para garantir a segurança nacional do nosso grande país."
 PER_savak_lar: "$PER_savak_idea_no_lar$"
 PER_savak_lar_desc: "$PER_savak_idea_no_lar_desc$"
 PER_fund_state_intelligence_idea: "Financiar inteligência do Estado"
 PER_fund_state_intellignece_idea_desc: "Estamos direcionando recursos para melhorar nossa capacidade de monitorar a segurança do Estado, aumentando o controle sobre nosso programa de inteligência estatal."
 PER_transfer_officer_idea_lar: "Oficiais transferidos para a inteligência"
 PER_transfer_officer_idea_lar_desc: "Com o crescimento de nossa agência de inteligência, identificamos a necessidade de transferir alguns novos oficiais para seus quadros. Essa medida aumentou a produtividade do departamento e vai garantir a segurança de nossa nação."
 PER_transfer_officer_idea_no_lar: "$PER_transfer_officer_idea_lar$"
 PER_transfer_officer_idea_no_lar_desc: "$PER_transfer_officer_idea_lar_desc$"
 PER_airforce_modifier: "Força Aérea Iraniana"
 PER_airforce_modifier_desc: "A Força Aérea Iraniana nunca foi nossa maior prioridade, mas acreditamos que chegou a hora de dedicar tempo e recursos para aperfeiçoar essa divisão e treinar nossos pilotos. Mostraremos ao mundo nosso poder nos céus."
 PER_coastal_fortifications_idea: "Iniciativa de fortificação costeira"
 PER_coastal_fortifications_idea_desc: "Nossa Marinha nem sempre foi nosso ponto forte. Portanto, para proteger [PER.GetNameDef] contra invasões navais, devemos implementar a iniciativa de fortificação costeira e garantir a segurança de nossos litorais durante qualquer conflito."
 PER_state_local_defensive_dynamic_modifier: "Procedimentos de defesa local"
 ###################################
 #### IMPERIAL NATIONAL SPIRITS ####
 ###################################
 PER_legacy_of_greatness_modifier: "Legado de grandeza"
 PER_legacy_of_greatness_modifier_desc: "A dinastia Pahlavi firmou-se como uma linhagem real destinada a conduzir [PER.GetNameDef] rumo à grandeza. Embora suas reformas possam ser controversas, não há dúvida de que as mudanças radicais promovidas transformarão a percepção do mundo sobre nossa nação."
 PER_state_atheism_idea: "Secularização total"
 PER_state_atheism_idea_desc: "Nosso objetivo final é seguir o exemplo das nações ocidentais e levar [PER.GetNameDef] à era moderna. Não podemos mais permitir que a doutrina religiosa nos limite. Embora isso possa desagradar o clero do país, é para o bem d[PER.GetNameDef] que incentivamos o ateísmo entre nossos cidadãos."
 PER_venerated_islam_idea: "Islamismo venerado"
 PER_venerated_islam_idea_desc: "Apesar de nossa posição inicial em separar o Estado da religião, não podemos mais ignorar o desejo da população. O islamismo é parte vital da cultura do povo [PER.GetAdjective] há muito tempo e seria um erro ignorar essas tradições."
 PER_old_ways_idea: "Ressurgimento do zoroastrismo"
 PER_old_ways_idea_desc: "O zoroastrismo é uma das religiões monoteístas mais antigas do mundo, fundada na antiga Pérsia no século VI a.C. Considerando o papel vital que essa religião desempenhou na cultura dos antigos impérios persas, decidimos revitalizá-la com a esperança de que ela sustente a imagem de esplendor do passado que buscamos alcançar."
 PER_imperial_expansionism_idea: "Expansionismo imperial"
 PER_imperial_expansionism_idea_desc: "Chegou a hora de mostrarmos ao mundo do que o Estado [PER.GetAdjective] é capaz. As fábricas estão funcionando, mobilizamos o povo e, em breve, marcharemos para a guerra em busca de glória e grandeza!"
 PER_war_plan_darius_idea: "Plano de guerra Dario"
 PER_war_plan_darius_idea_desc: "Dario, o Grande, foi o terceiro Rei dos Reis do Império Aquemênida. Durante seu governo, o império atingiu seu auge territorial e a influência persa foi levada até o Vale do Indo, no atual Paquistão. Vamos seguir seus ideais expansionistas e avançar contra nossos inimigos no leste!"
 PER_paying_for_baluchistan_idea: "Comprando o Baluchistão"
 PER_paying_for_baluchistan_idea_desc: "Infelizmente, o governo [RAJ.GetAdjective] não quis ceder esse território sem uma compensação financeira. Teremos que pagar nossa dívida por um ano."
 PER_sold_baluchistan_idea: "Venda do Baluchistão"
 PER_sold_baluchistan_idea_desc: "Quando o governo [PER.GetAdjective] exigiu os territórios do Baluchistão, conseguimos obter uma compensação financeira em troca. Receberemos pagamentos por aproximadamente um ano."
 PER_war_plan_xerxes_idea: "Plano de guerra Xerxes"
 PER_war_plan_xerxes_idea_desc: "Xerxes, o Grande, foi o quarto Rei dos Reis do Império Aquemênida. Ele é mais conhecido por sua invasão à Grécia em 480 a.C. e, embora o resultado tenha sido a derrota persa, desta vez seremos os vencedores. Vamos avançar pelo Egeu e tomar a península turca."
 PER_war_plan_cambyses_idea: "Plano de guerra Cambises"
 PER_war_plan_cambyses_idea_desc: "Cambises II foi o segundo Rei dos Reis do Império Aquemênida. Reinando a partir de 530 a.C., seu governo foi marcado por suas conquistas na África do Norte, notadamente no Egito, do qual se tornou faraó. Seguindo os mesmos passos, devemos nos dirigir ao oeste para tentar reconquistar seus antigos territórios."
 PER_persepolis_idea: "Persépolis reconstruída"
 PER_persepolis_idea_desc: "Para demonstrar nosso poder como uma nova potência imperial, reconstruímos com sucesso a antiga capital cerimonial do Império Aquemênida. Agora, Persépolis será um símbolo eterno da excelência do Estado [PER.GetAdjective]."
 PER_celebration_idea: "Prosperidade pós-celebração"
 PER_celebration_idea_desc: "A celebração do antigo Império Persa foi um sucesso, resultando em um enorme crescimento na economia do país. Com o aumento do turismo e do comércio gerado por nossas novas amizades, podemos desfrutar do impacto dessa exibição grandiosa pelo próximo ano."
 PER_spoils_of_war_idea: "Espólios de guerra"
 PER_spoils_of_war_idea_desc: "Graças à ajuda decisiva que demos a nossos aliados na guerra, conseguimos assegurar nossos próprios territórios como resultado do conflito. É o momento de integrar essas terras à nossa crescente esfera de influência."
 PER_rapid_appeasement_idea: "Conciliação urgente"
 PER_rapid_appeasement_idea_desc: "Para evitar uma possível revolução islâmica, decidimos oferecer reparações para acalmar a oposição. Isso trará estabilidade momentânea, mas também atrasará o desenvolvimento de nosso país."
 PER_opposition_modifier: "Oposição crescente"
 PER_opposition_modifier_desc: "À medida que o desdém pelo regime de Pahlavi cresce, mais e mais pessoas se unem para se opor ao governo atual. Se isso continuar, o país enfrentará um futuro incerto."
 PER_technological_modifier: "Investimentos tecnológicos"
 PER_constitutional_shah: "Reza Shah Pahlavi"
 PER_constitutional_shah_desc: "Apesar de ter sido o símbolo de grandes mudanças n[PER.GetNameDef], Reza Shah Pahlavi foi relegado ao papel de monarca constitucional. Agora, ele não passa de uma figura simbólica, enquanto nosso novo governo assume o controle do país."
 PER_aid_communists_cw: "Solidariedade internacional"
 PER_aid_communists_cw_desc: "Agora que nos livramos dos grilhões do imperialismo, devemos estar prontos para enviar ajuda a outras nações que ainda sofrem sob o domínio colonial ao redor do mundo."
 PER_communist_industrialization_idea: "Industrialização rápida"
 PER_communist_industrialization_idea_desc: "Nosso novo governo socialista terá que se industrializar rapidamente se quisermos que ele seja duradouro. Afinal, certamente agora somos um alvo para aqueles que temem a ascensão do proletariado."
 PER_iranian_radio_idea: "Rádio Nacional do Irã"
 PER_iranian_radio_idea_desc: "Nosso sistema nacional de transmissão de rádio ajudará a promover a visão do Estado sobre questões nas quais a opinião pública ainda não está totalmente alinhada."
 PER_the_new_economy_idea: "A nova economia"
 PER_the_new_economy_idea_desc: "Nossa nova economia foi estruturada com base nas necessidades da população, em vez de seguir as tendências do mercado. Afinal, queremos evitar os danos que o capitalismo causou à nossa classe trabalhadora."
 KUR_resistance_modifier: "Resistência curda"
 KUR_resistance_modifier_desc: "Apesar de nossos esforços, o povo curdo n[PER.GetNameDef] está cada vez mais descontente e agitado. Aos poucos, eles começam a se rebelar contra nós."
 PER_resistance_modifier: "Células de resistência"
 PER_resistance_modifier_desc: "Esta região está tomada por células de resistência coordenadas pel[PER.GetNameDef]."
 PER_promoting_resistance_here: "Promovendo a resistência aqui"
 PER_gulf_hegemony_idea: "Hegemonia do Golfo"
 PER_gulf_hegemony_idea_desc: "Com manobras estratégicas, finalmente nos consolidamos como a principal potência da região do Golfo."
 PER_restoring_the_nation_idea: "Restaurando a nação"
 PER_restoring_the_nation_idea_desc: "Ao reestruturar o governo, criaremos instabilidade e divisão em nossa nação. Precisamos trazer de volta a estabilidade e a unidade de nosso país antes de seguir adiante com nossos planos."
 PER_fascism_sway_the_rich_idea: "Influenciar a elite"
 PER_fascism_sway_the_rich_idea_desc: "Para que nosso novo governo prospere, precisamos manter o controle sobre a nação. Para isso, será necessário convencer as elites iranianas a se juntarem a nós para garantir que nosso domínio sobre o Irã continue firme."
 PER_invite_foreign_investors: "Investimentos estrangeiros"
 PER_invite_foreign_investors_desc: "Ao entrar em contato com outras democracias ao redor do mundo, conseguiremos impulsionar e injetar recursos em nossa economia emergente."
 PER_resist_gharbzadegi_idea: "Resistência à gharbzadegi"
 PER_resist_gharbzadegi_idea_desc: "A ocidentalização excessiva tem sido uma praga em nossa grande nação. Em vez de nos curvarmos aos caprichos daqueles que passaram séculos colonizando nossa região, devemos nos empenhar na construção de um regime democrático autônomo e soberano."
 PER_clash_of_titans_idea: "Confronto de Titãs"
 #####################################
 #### HISTORICAL NATIONAL SPIRITS ####
 #####################################
 PER_stand_with_giants_modifier: "Ao lado de gigantes"
 PER_stand_with_giants_modifier_desc: "Desde sua ascensão ao poder, Reza Shah Pahlavi almeja modernizar [PER.GetNameDef] e colocar a nação em pé de igualdade com as grandes potências mundiais. Este é o início de uma série de novas reformas sociais, econômicas e políticas no país, que certamente evoluirão conforme avançamos."
 PER_persian_german_trade_idea: "Câmara de Comércio Pérsico-Alemã"
 PER_persian_german_trade_idea_desc: "Uma organização fundada para fomentar relações comerciais positivas entre [PER.GetNameDef] e [GER.GetNameDef], garantindo a continuidade da modernização de nossa indústria com base no modelo de uma das maiores potências industriais do mundo."
 PER_trial_fifty_three_idea: "O julgamento dos cinquenta e três"
 PER_trial_fifty_three_idea_desc: "Após prender cinquenta e três iranianos por envolvimento em atividades políticas comunistas, conseguimos levá-los a julgamento por suas posições contrárias ao governo. Não podíamos permitir tal dissidência em um momento tão decisivo para nossa nação."
 PER_homeland_not_fall_idea: "Nosso espírito de luta"
 PER_homeland_not_fall_idea_desc: "É hora de mostrarmos nossa força e resistirmos a qualquer um que ameace nossa nação. Mobilizem as tropas, confiem em seus irmãos e preparem-se para lutar pelo futuro de nosso país. O Estado [PER.GetAdjective] não sucumbirá a esses inimigos! Mandem-nos para casa com o rabo entre as pernas!"
 PER_preemtive_strike_idea: "Atacando primeiro"
 PER_preemtive_strike_idea_desc: "Não podemos nos dar o luxo de esperar por uma invasão! É essencial que ataquemos o quanto antes para garantir a criação de alguns Estados-tampão entre nós e as grandes nações que ousam ameaçar nossa soberania!"
 PER_compliant_subject_idea: "Súdito complacente"
 PER_compliant_subject_idea_desc: "Enfrentar uma potência como [ROOT.OVERLORD.GetNameDef] é inútil. Devemos aceitar nosso papel como súditos e provar que somos dignos de ser um vassalo poderoso."
 PER_anti_soviet_idea: "Sentimentos antissoviéticos"
 PER_anti_soviet_idea_desc: "Depois que perdemos nosso território durante a invasão do Irã, é hora de revidarmos contra esses belicistas e recuperarmos o que é nosso por direito. Não descansaremos até termos retomado nossas terras."
 PER_azadi_idea: "Espírito de Azadi"
 PER_azadi_idea_desc: "Azadi, ou \"liberdade\" em persa, será o nosso grito de guerra enquanto nos erguemos contra as forças que ocupam nossas terras. Não nos curvaremos à vontade deles; lutaremos pela nossa liberdade, pelo tempo que for necessário."
 PER_offensive_tactics_modifier: "Táticas de ataque"
 PER_offensive_tactics_modifier_desc: "A única maneira de proteger [PER.GetNameDef] é atacar imediatamente. Com essas novas táticas em ação, estaremos em uma boa posição para rechaçar nossos inimigos!"
 PER_defensive_maneuvers_modifier: "Manobras defensivas"
 PER_defensive_maneuvers_modifier_desc: "Nossas defesas devem ser tão inabaláveis quanto uma cordilheira para proteger nossas cidades da ameaça inimiga. Esperamos que nossas manobras defensivas recém-implementadas mantenham as forças inimigas onde estão!"
 PER_enemy_war_reparations_idea: "Reparações de guerra"
 PER_enemy_war_reparations_idea_desc: "Devido ao fracasso de nossa operação n[PER.GetNameDef], devemos arcar com o grande custo acarretado por nossa invasão. A situação está longe de ser o ideal, mas devemos concluir nossas reparações em dois anos."
 PER_opposition_cell: "Célula de oposição ativa"
 #misc
 PER_idea_comintern_research_collaboration: "Colaboração de Pesquisa de [ROOT.GetFactionName]"
 PER_idea_comintern_research_collaboration_desc: "Cientistas d[ROOT.GetNameDef] serão ensinados pelos principais especialistas d[SOU.GetNameDef] antes de trazerem suas habilidades de volta ao país para reconstruí-lo com base no modelo [SOU.GetAdjective]."
 PER_idea_one_for_all_all_for_one: "Um por todos, todos por um"
 PER_idea_one_for_all_all_for_one_desc: "Devemos ir além e garantir que cada cidadão [ROOT.GetAdjective] esteja pronto para defender [ROOT.GetNameDef] a qualquer momento. Só assim teremos chance contra as potências mundiais e manteremos nossa soberania e identidade após o Grande Jogo."
 PER_idea_reject_foreign_dominance: "Solidariedade d[ROOT.GetNameDef]"
 PER_idea_reject_foreign_dominance_desc: "Mesmo com potências estrangeiras espreitando ameaçadoramente em nossas fronteiras, não vamos ceder. Manteremos nossa posição e nos defenderemos até o fim. A soberania e identidade d[ROOT.GetNameDef] sobreviverão, custe o que custar."
