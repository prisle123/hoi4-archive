 IRQ_golden_square: "O Quadrado Dourado"
 IRQ_golden_square_desc: "O Quadrado Dourado, um grupo de oficiais militares iraquianos de alta patente, continua sendo uma ameaça à estabilidade da nação. Eles apoiam os regimes antibritânicos da Europa e têm a esperança de receber ajuda para se livrar da opressão britânica quando surgir a oportunidade."
