 IRQ_anglo_iraqi_treaty: "Tratado Anglo-Iraquiano"
 IRQ_anglo_iraqi_treaty_desc: "Embora renegociado em 1930, o Tratado Anglo-Iraquiano continua sendo um acordo unilateral que mantém o Iraque como um Estado cliente do Império Britânico. O tratado concede direitos de recurso preferenciais sobre o petróleo do Iraque aos britânicos e permite que estes utilizem instalações militares por todo o país. Isso continua gerando enorme descontentamento entre o povo iraquiano, que clama por independência. Qualquer governo futuro terá de decidir se renegociará novamente o tratado ou o romperá, arriscando provocar a ira do Exército britânico."
 IRQ_agrarian_society: "Sociedade agrária"
 IRQ_agrarian_society_desc: "A economia iraquiana depende muito do setor agrícola, e a liderança conservadora da região não demonstra interesse em desenvolver e industrializar o território. Será necessário dedicar tempo e esforço adequados para solucionar os problemas do estado."
