 SSB_saadabad_pact: "O Pacto de Saadabad"
 SSB_saadabad_pact_desc: "Um tratado de não agressão com outros países do Oriente Médio que pode levar a colaborações mais fortes e duradouras.\n\n §RIniciar uma guerra ofensiva contra qualquer membro do Pacto de Saadabad fará com que você perca esse espírito permanentemente§!."
 SSB_saadabad_trade_agreement: "Acordo Comercial de Saadabad"
 SSB_saadabad_trade_agreement_desc: "Um acordo comercial mútuo entre os signatários originais do Pacto de Saadabad que facilita colaborações futuras e uma economia mais integrada, eliminando todas as tarifas e unificando recursos."
