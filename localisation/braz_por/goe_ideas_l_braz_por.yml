 RAJ_a_loyal_government: "Um governo leal"
 RAJ_a_loyal_government_desc: "Apesar do desejo de independência manifestado por dissidentes dentro d[RAJ.GetNameDef], nosso governo permanece forte e estável. Continuaremos a defender os interesses da Coroa com disciplina e determinação."
 RAJ_high_import_duties: "Tarifas de importação elevadas"
 RAJ_high_import_duties_desc: "Implementamos uma nova política com o objetivo de proteger as indústrias locais e preservar a produção econômica d[RAJ.GetNameDef]. Com o aumento das tarifas de importação sobre bens estrangeiros, garantiremos que o Estado [RAJ.GetAdjective] possa se sustentar de maneira independente no cenário econômico global."
 RAJ_the_zamindari_system: "O Sistema Zamindari"
 RAJ_the_zamindari_system_desc: "Ao expandir o Sistema Zamindari, garantimos eficiência administrativa ao fortalecer os proprietários leais que mantêm a ordem nas regiões rurais do país."
 RAJ_exports_for_the_empire: "Exportações indianas para o império"
 RAJ_exports_for_the_empire_desc: "O comércio colonial tem sido a base do Império [ENG.GetAdjective] por séculos, e as exportações d[RAJ.GetNameDef] não são exceção. Ao priorizarmos o cultivo de produtos essenciais como chá, algodão e juta, garantimos um fluxo constante de receita tanto para nós quanto para o império."
 RAJ_war_industry: "Indústria de guerra"
 RAJ_war_industry_dec: "Com pura determinação e inabalável firmeza, devemos apoiar o esforço de guerra aumentando o financiamento de nossa indústria bélica. Nosso povo forjará a vitória com coragem, suor e aço."
 RAJ_indian_gentlemen_officers_goe: "$RAJ_indian_gentlemen_officers$"
 RAJ_indian_gentlemen_officers_goe_desc: "$RAJ_indian_gentlemen_officers_desc$"
 RAJ_south_east_asia_command_dm: "$RAJ_south_east_asia_command$"
 RAJ_south_east_asia_command_dm_desc: "Ao estabelecer o Comando do Sudeste Asiático, conseguimos ampliar nossa influência militar por toda a região. Isso certamente nos auxiliará no planejamento de futuras campanhas militares no continente."
