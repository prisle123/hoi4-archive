l_braz_por:
 AFG_mohammad_zahir_shah_ns: "Rei Zahir Shah"
 AFG_mohammad_zahir_shah_ns_desc: "O rei Zahir Shah ascendeu ao trono após a morte de seu pai em 1933. Porém, por ser jovem e não possuir uma base política própria, o poder real está nas mãos de seus tios, praticamente o transformando em um mero enfeite. Zahir Shah precisará escolher entre esperar o momento certo ou destituir seus tios do cargo rapidamente, caso queira conquistar seus próprios objetivos."
 AFG_mohammad_zahir_shah_ns_upgrade_1: "$AFG_mohammad_zahir_shah_ns$"
 AFG_mohammad_zahir_shah_ns_upgrade_1_desc: "$AFG_mohammad_zahir_shah_ns_desc$"
 AFG_mohammad_zahir_shah_ns_negative: "$AFG_mohammad_zahir_shah_ns$"
 AFG_mohammad_zahir_shah_ns_negative_desc: "$AFG_mohammad_zahir_shah_ns_desc$"
 AFG_subsistence_economy_modifier: "Economia de subsistência"
 AFG_subsistence_economy_modifier_desc: "A maior parte da população vive em áreas rurais, produzindo apenas o necessário para sobreviver ao inverno rigoroso com suas famílias. Eles têm pouco interesse em modificar seu estilo de vida para acomodar indústrias lucrativas e dificilmente mudarão essa mentalidade, independentemente de quem detenha o poder em Cabul."
 AFG_pashtunwali: "Pashtunwali"
 AFG_pashtunwali_desc: "O povo pastó compõe a maior e mais politicamente influente parcela da população. Muitos pastós seguem o código tradicional de ética e regras chamado Pashtunwali. Isso dificulta que os governos mantenham sua autoridade ou promovam reformas que pareçam estar em conflito com esse código."
 AFG_concessions_pashtunwali: "Democracia pastó"
 AFG_economic_regionalism: "Regionalismo econômico"
 AFG_economic_regionalism_desc: "As diversas regiões do Afeganistão carecem de coesão com o governo nacional ou a economia devido à falta de infraestrutura adequada. Isso torna difícil compartilhar encargos ou ganhos econômicos fora das respectivas regiões e contribui para o isolamento contínuo delas."
 AFG_turkish_military_mission: "Missão militar turca"
 AFG_turkish_military_mission_desc: "Desde 1933, militares turcos têm auxiliado na formação da próxima geração de soldados afegãos. Talvez, com o tempo, esse acordo possa ser ampliado para aproximar ainda mais nossas grandes nações."
