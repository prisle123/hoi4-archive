 PRC_request_territory_tt: "Solicita §Ya transferência de estados centrais§! para nossa custódia se §Ynão pertencerem§! ao seu controlador atual, ou se seu dono for adepto da ideologia §Y[ROOT.GetRulingIdeology]§!. \nEfeito atual:"
 PRC_said_no_to_cuf: "Recusou a Segunda Frente Unida"
 #HISTORICAL
 PRC_put_an_end_to_the_sufan: "Pôr um fim ao movimento Sufan"
 PRC_put_an_end_to_the_sufan_desc: "Quando chegamos em [622.GetName], Liu Zhidan, líder do Comitê Central do Politburo local, e outras lideranças locais estavam prestes a ser expurgados em uma campanha anticontrarrevolucionária. $PRC_bo_gu$ se encarregará de pôr fim a essa bobagem."
 PRC_usurp_control_over_yanan: "Usurpar o controle sobre Yan'an"
 PRC_usurp_control_over_yanan_desc: "[1032.GetName], ao sul, representa um próximo passo lógico em nossa campanha para restabelecer uma área de base sólida."
 PRC_usurp_control_over_yanan_tt: "Se o Estado [ROOT.GetAdjective] estiver §Yem uma facção§! com §Y[CHI.GetNameDef]§! e outro país controlar §Y[1032.GetName]§! e §Y[744.GetName]§! ou §Y[283.GetName]§!:"
 PRC_the_westward_expedition: "A expansão para o Oeste"
 PRC_the_westward_expedition_desc: "A oeste, vemos [NXM.GetNameDefCap] como uma excelente oportunidade para expansão. Se organizarmos conflitos ao longo da fronteira de [1045.GetName], talvez possamos tirar proveito do fato de sua atenção ter se desviado de nós."
 PRC_the_eastward_expedition: "A expedição para o Leste"
 PRC_the_eastward_expedition_desc: "A leste, [SHX.GetLeader] governa [615.GetName], mas talvez possamos romper suas defesas ao longo do Rio Amarelo."
 PRC_develop_yanan_soviet: "Desenvolver o soviete de Yan'an"
 PRC_develop_yanan_soviet_desc: "Conseguirmos assegurar nosso controle sobre [1032.GetName], o que representa uma oportunidade para expandir nossas áreas de base. [1032.GetName] agora será a sede de nosso governo."
 PRC_the_internal_enemy: "O inimigo interno"
 PRC_the_internal_enemy_desc: "A luta contra [CHI.GetLeader] e o governo do partido político [CHI.GetRulingParty] já soma uma década. Lembramos do expurgo de 12 de abril de 1927 e devemos garantir que tamanha afronta nunca volte a acontecer."
 PRC_know_the_enemy: "Conheça o inimigo"
 PRC_know_the_enemy_desc: "Nossos vizinhos de fronteira podem ser cordiais agora, mas temos que nos precaver e avaliar suas defesas para uma possível mudança na situação."
 PRC_unlock_border_defense_raids_tt: "Desbloqueia §Y$raid_type_PRC_probe_border_defenses_raid$§! incursões contra §Y$STATE_615$§! e §Y$STATE_1045$§!"
 PRC_cooperate_ulanhu: "Cooperar com Ulanhu"
 PRC_cooperate_ulanhu_desc: "Yun Ze, ou Ulanhu, é um compromissado combatente comunista da Mongólia, atualmente organizando-se ao norte de nossas áreas de base. Ele ofereceu unir forças conosco em [Root.Capital.GetName] para lutar ao nosso lado."
 PRC_know_the_enemy_tt: "Após concluir §Y$PRC_the_westward_expedition$§!, §Y$PRC_the_eastward_expedition$§! e §Y$PRC_usurp_control_over_yanan$§!"
 PRC_burn_the_paper_tigers: "Queimar os tigres de papel"
 PRC_burn_the_paper_tigers_desc: "Entraremos em contato com [CHI.GetNameDef] e as demais nações com o objetivo de formar a Segunda Frente Unida contra nossos inimigos em comum."
 PRC_rally_the_peasants: "Mobilizar os camponeses"
 PRC_rally_the_peasants_desc: "Os camponeses constituem nossa principal base de poder, e devido à má administração d[CHI.GetNameDef], eles têm muito a ganhar com as reformas que prometemos."
 PRC_rally_the_28_bolsheviks: "Mobilizar os 28 Bolcheviques e meio"
 PRC_rally_the_28_bolsheviks_desc: "O vasto conhecimento dos 28 Bolcheviques, treinados na União Soviética como líderes para o governo e o exército, deve ser aproveitado ao máximo nestes tempos difíceis."
 PRC_guide_central_committee: "Guiar o comitê central"
 PRC_guide_central_committee_desc: "Devemos traçar um rumo claro para o comitê central. Se não conseguirmos manter nosso partido unido, jamais poderemos unificar a China."
 PRC_leadership_of_mao: "A liderança de $PRC_mao_zedong$"
 PRC_leadership_of_mao_desc: "Mao demonstrou sua coragem na Longa Marcha, e o fato de ele se tornar mais influente graças à sua habilidade talvez não seja algo ruim. Afinal, se não quisermos ficar limitados às nossas fronteiras atuais, precisaremos de uma liderança forte."
 PRC_expel_the_occupiers: "Expulsar os ocupantes"
 PRC_expel_the_occupiers_desc: "Sempre que tivermos os meios necessários, devemos expulsar as forças estrangeiras da China, pois do contrário elas não pouparão esforços para nos sabotar em busca de seus próprios interesses."
 PRC_restore_territorial_integrity: "Restaurar a integridade territorial"
 PRC_restore_territorial_integrity_desc: "Pediremos aos que são leais à nossa causa uma simples transferência de território."
 PRC_seek_support_from_ussr: "Solicitar apoio d[SOU.GetNameDef]"
 PRC_seek_support_from_ussr_desc: "O Estado [SOU.GetAdjective], nosso aliado histórico, tem sido fundamental ao apoiar nossa revolução. Contudo, para que ela triunfe, devemos solicitar que essa ajuda seja ampliada. Afinal, o sucesso de nossa revolução permitiria que eles direcionassem seus esforços para outras frentes."
 PRC_request_guarantees: "Solicitar uma garantia territorial"
 PRC_request_guarantees_desc: "Nosso novo caminho, inspirado pela União Soviética, se beneficiaria muito de sua proteção. Embora oferecer garantias de segurança envolva riscos para eles, o valor estratégico de afastar inimigos em potencial torna essa medida válida."
 PRC_request_guarantees_tt: "§RO governo [SOV.GetAdjective] pode exigir nossa submissão em troca da garantia...§!"
 PRC_on_guerilla_warfare: "Sobre a guerra de guerrilha"
 PRC_on_guerilla_warfare_desc: "Como teórico e autor sobre guerra de guerrilha, Mao, agora fortalecido por sua recente ascensão ao poder, garantirá o uso eficaz de nossas forças pequenas e independentes."
 PRC_dissent_in_the_united_front: "[GetDissentFocusName]"
 PRC_dissent_in_the_united_front_default: "Semear a dissidência na Frente Unida"
 PRC_dissent_in_the_united_front_alt: "Semear a dissidência na facção [ROOT.GetFactionName]"
 PRC_dissent_in_the_united_front_desc: "Mesmo enquanto lutamos ao lado de nossos aliados, devemos destacar as vantagens de nossa ideologia, o que pode nos render apoiadores, inclusive entre figuras que desempenham um papel importante em nossa aliança."
 PRC_dissent_in_the_united_front_1_tt: "Quando estiver em uma §Yfacção§! com [CHI.GetNameDef][CHI.GetFlag]:"
 PRC_halves_infiltration_cost_tt: "§GReduz pela metade o custo§! de tomar decisões para §Y$PRC_infiltration_sea_cat$§!"
 PRC_establish_friendly_bases: "Estabelecer bases atrás das linhas inimigas"
 PRC_establish_friendly_bases_desc: "A grande quantidade de civis nos territórios ocupados significa que nossos agentes infiltrados poderão se disfarçar com facilidade ao executar operações de sabotagem."
 PRC_establish_friendly_bases_1_tt: "Desbloqueia a decisão: §YEstabelecer operações de sabotagem§!"
 PRC_establish_friendly_bases_2_tt: "§REstados inimigos ocupados§! que tenham §Y$PRC_guerilla_cells_active_2$§! ou que sejam um §Yestado central§! de um súdito com soberano estrangeiro agora podem realizar §Y$PRC_anti_japanese_base$§!"
 PRC_secure_the_peoples_support: "Garantir o apoio popular"
 PRC_secure_the_peoples_support_desc: "Mesmo sem controlarmos a maior parte da China, devemos garantir a lealdade do povo à nossa causa, caso uma nova guerra civil ecloda no futuro."
 PRC_secure_the_peoples_support_tt: "Desbloqueia todos os §Y3 níveis§! de decisões de §Y$PRC_infiltration_sea_cat$§!."
 PRC_rural_recruitment: "Recrutamento rural"
 PRC_rural_recruitment_desc: "O ocupante jamais conseguirá vigiar todos os povoados rurais, o que nos permite recrutar nessas áreas com riscos mínimos."
 PRC_rural_recruitment_tt: "Ao §Yinfiltrar-se§! em um estado §Yrural§!, §Yrural desenvolvido§! ou §Ypastoril§!, receba §G[?PRC_rural_recruitment_manpower]§! de mão de obra"
 PRC_raid_weapon_depots: "Invadir depósitos de armas"
 PRC_raid_weapon_depots_desc: "Nossos esforços de infiltração nos permitiram mapear a rede logística de nossos inimigos. Podemos explorar isso para atacá-la, aproveitando o material capturado para equipar novos agentes."
 PRC_raid_weapon_depots_tt: "Desbloqueia §Y$raid_type_PRC_weapons_depot_raid$§! onde o governo d[ROOT.GetNameDef][ROOT.GetFlag] tiver estabelecido §Ycélulas de guerrilha§! ou §Y$PRC_anti_japanese_base$§!, para obter §Y$infantry_equipment$§! e §Y$artillery$§!"
 PRC_empower_the_guerillas: "Fortalecer as guerrilhas"
 PRC_empower_the_guerillas_desc: "À medida que nossas forças guerrilheiras ganham experiência, podemos começar a conceder-lhes autonomia operacional. Isso facilitará infiltrações mais profundas e reduzirá o risco de comprometimento caso nossas comunicações sejam interceptadas."
 PRC_empower_the_guerillas_tt: "§GReduz pela metade o custo§! de tomar decisões de §Y$PRC_guerilla_warfare_sea_cat$§! e desbloqueia decisões para substituir §Y$PRC_guerilla_cells_active_1$§! por §Y$PRC_guerilla_cells_active_2$§!. Alteração efetiva:"
 PRC_holding_half_the_sky: "Dominando metade do céu"
 PRC_holding_half_the_sky_desc: "A desigualdade enfrentada pelas mulheres na sociedade chinesa é uma questão antiga. Ao buscarmos a igualdade, devemos também transformar essa realidade. Como disse Mao: \"As mulheres sustentam metade do céu\", e devemos permitir que contribuam para a revolução."
 PRC_question_the_faction_leadership: "Questionar a liderança da facção"
 PRC_question_the_faction_leadership_desc: "Para ganhar maior influência, devemos destacar os erros cometidos pela liderança da nossa aliança, enquanto enfatizamos nossos próprios sucessos."
 PRC_to_unify_a_country: "Para unir uma nação"
 PRC_to_unify_a_country_desc: "Com nossa posição fortalecida tanto política quanto militarmente no território de outros senhores da guerra, devemos exigir os recursos e o reconhecimento que essa conquista merece."
 PRC_to_unify_a_country_tt: "Entrega qualquer estado que tenha sido §Yinfiltrado§! com sucesso §Ypel[ROOT.GetNameDef]§!"
 PRC_strengthen_the_central_party_school: "Fortalecer a Escola do Partido Central"
 PRC_strengthen_the_central_party_school_desc: "Formar novos oficiais por meio da Escola do Partido Central significa que os 28 bolcheviques e meio e seus apoiadores, treinados na União Soviética, acabem gradualmente em menor número do que os oficiais formados nesta instituição."
 PRC_propaganda_efforts: "Esforços de propaganda"
 PRC_propaganda_efforts_desc: "A propaganda é uma parte essencial do recrutamento de seguidores para nossa revolução, além de manter a confiança daqueles que já foram recrutados. Nossa propaganda pode até ser utilizada por nossos aliados ao mobilizarem suas populações para defender a China."
 PRC_propaganda_efforts_1_tt: "Ganha §G[?PRC_gain_faction_inluence_number|%]§! de §Yinfluência da facção§! por cada decisão de §Yguerra de guerrilha§! e pela §Yinfiltração§! de estados d[CHI.GetNameDef]"
 PRC_propaganda_efforts_2_tt: "Ganha §G[?PRC_gain_faction_inluence_number|%]§! de §Yinfluência da facção§! por cada decisão de §Yguerra de guerrilha§!"
 PRC_establish_yanan_university: "Estabelecer a Universidade de Yan'an"
 PRC_establish_yanan_university_desc: "A atual rede de escolas separadas de artes, ciências e educação política é muito ineficiente. Com a fusão dessas escolas, poderíamos ensinar de maneira mais eficaz e ampliar a base de conhecimento de nossos alunos, permitindo que eles compartilhem seus conhecimentos variados."
 PRC_peaceful_reunification: "Buscar uma reunificação pacífica"
 PRC_peaceful_reunification_desc: "Somos os verdadeiros líderes da China, e esse fato precisa ser reconhecido de uma vez por todas. Buscaremos convencer [WTT_current_china_leader.GetNameDef] disso. Se houver recusa, bem... a nação verá quem eles realmente são."
 PRC_adopt_sun_yat_sens_principles: "Adotar os princípios de Sun Yat-sen"
 PRC_adopt_sun_yat_sens_principles_desc: "Os princípios de Sun Yat-sen – Nacionalismo, Democracia e Bem-Estar Social – não se opõem aos valores comunistas que defendemos. Sua visão, que outrora trouxe estabilidade para a China, pode ser enfim realizada."
 PRC_establish_democratic_socialism: "Estabelecer o socialismo democrático"
 PRC_establish_democratic_socialism_desc: "Nossas grandes conquistas para a China podem ser imortalizadas nos livros de história, mas quando os tempos difíceis retornarem, essas conquistas terão pouco valor. Por isso, o povo precisa acreditar que pode orientar a revolução e cobrar o governo com seu voto, caso este falhe em seus deveres."
 PRC_form_central_social_affairs_department: "Criar o Departamento Central de Questões Sociais"
 PRC_form_central_social_affairs_department_desc: "O ajuste do objetivo de nossa revolução inevitavelmente levará a discussões entre apoiadores e opositores. No entanto, tais debates ideológicos correm o risco de descambar para pautas antirrevolucionárias, e por isso devemos estabelecer uma agência de inteligência para monitorar os efeitos do enraizamento do maoísmo."
 PRC_reform_the_republic: "Reformar a República"
 PRC_reform_the_republic_desc: "A República foi uma boa ideia mal executada. Somos os verdadeiros seguidores dos ideais republicanos."
 PRC_asian_democratic_union: "A União Democrática Asiática"
 PRC_asian_democratic_union_desc: "Para promover a igualdade, devemos cooperar com nossos parceiros asiáticos, garantindo que possuam uma posição sólida de negociação no cenário mundial."
 PRC_asian_democratic_union_tt: "§Y$PRC_asian_democratic_union_modifier$§! aumenta a §Yvelocidade de pesquisa§! em §G+1%§! e o §Yfator de fábricas de bens de consumo§! em §Y-2%§! para cada novo membro da facção, até um máximo de §G+10%§! de velocidade de pesquisa e §Y-20%§! de fator de fábricas de bens de consumo"
 PRC_yanan_rectification_movement: "Movimento de retificação de Yan'an"
 PRC_yanan_rectification_movement_tt: "Dependendo do valor atual de §Y$PRC_communist_power_struggle$§!, §Y$PRC_maoism_dynamic_modifier$§! receberá modificadores diferentes.\nEfeito atual:"
 PRC_yanan_rectification_movement_desc: "Os êxitos alcançados por nosso regime podem ser creditados a Mao, e devemos usar esse prestígio para solidificar o maoísmo dentro do partido. Ao alterar a constituição partidária para incluir as ideias de Mao e declarar essas como a primeira forma de comunismo adaptada à China, dificultaremos qualquer tipo de oposição a elas."
 PRC_enforce_maoism: "Impor o maoísmo"
 PRC_enforce_maoism_desc: "Para fortalecer ainda mais o maoísmo, devemos vincular totalmente a ideologia à liderança do Estado e do partido, tornando Mao o símbolo da nação."
 PRC_deepen_the_dixie_mission: "Aprofundar a cooperação com a Missão Dixie"
 PRC_deepen_the_dixie_mission_desc: "O compromisso demonstrado pel[USA.GetNameDef] em cooperar com [ROOT.GetNameDef] é admirável. Talvez estejam até dispostos a expandir a missão Dixie com especialistas do Estado [USA.GetAdjective] para modernizar nossa indústria."
 PRC_invite_the_dixie_mission: "Convidar a Missão Dixie"
 PRC_invite_the_dixie_mission_desc: "Como uma potência emergente na Ásia, devemos sondar se o Estado [USA.GetAdjective] estaria interessado em estabelecer laços diplomáticos. Talvez eles, ao contrário das potências imperialistas que nos cercam, estejam dispostos a ajudar na construção de uma China capaz de se defender contra ameaças externas."
 PRC_overthrow_the_ussr: "Derrubar os falsos comunistas"
 PRC_overthrow_the_ussr_desc: "As diferenças ideológicas entre nós e as demais potências comunistas não se devem apenas à nossa adaptação à situação da China. As políticas reacionárias e totalitárias dessas potências foram longe demais, e devemos intervir para que o seu proletariado seja libertado de sua forma deturpada de revolução."
 PRC_overthrow_the_ussr_tt: "Ganha o objetivo de guerra §YAnexar§! contra todos os principais países comunistas. Efeito atual:"
 PRC_two_soviets_together: "Dois soviéticos, juntos"
 PRC_two_soviets_together_desc: "Apesar do rumo ideológico distinto que adotamos, ainda mantemos fortes vínculos com [SOV.GetNameDef] e, naturalmente, não esquecemos de todo o apoio nos ofereceram ao longo dos anos."
 PRC_tech_agreement_with_ussr: "O acordo sobre novas tecnologias de defesa"
 PRC_tech_agreement_with_ussr_desc: "O avanço de nossa revolução significa que agora podemos contribuir com pesquisas para nossa parceria com a [SOV.GetNameDef]. Após alcançarmos seu nível tecnológico em várias áreas, poderemos compartilhar nossa avaliação de seus equipamentos, livre dos vieses de quem os desenvolveu."
 PRC_the_end_of_capitalism: "O fim do capitalismo"
 PRC_the_end_of_capitalism_desc: "Nossa cooperação com [SOV.GetNameDef] fortaleceu nossa aliança a ponto de agora podermos desafiar as potências capitalistas. Juntos, podemos espalhar a revolução e libertar suas terras coloniais."
 PRC_purge_the_world_of_fascism: "Expurgar o mundo do fascismo"
 PRC_purge_the_world_of_fascism_desc: "Apesar de prometerem uma ruptura com o capitalismo, o ódio fascista ao comunismo é prova suficiente de que tudo não passa de uma farsa. Os meios radicais que empregamos para libertar o proletariado são utilizados pelos fascistas para oprimi-lo, e isso não é algo que podemos permitir."
 PRC_hundred_regiments_offensive: "A Ofensiva dos Cem Regimentos"
 PRC_hundred_regiments_offensive_desc: "A expansão do nosso Exército e sua organização em diversos contingentes independentes nos permitirá devastar as linhas de abastecimento do inimigo."
 PRC_prepare_for_the_inevitable: "Preparar para o inevitável"
 PRC_prepare_for_the_inevitable_desc: "O expansionismo d[JAP.GetNameDef], e até mesmo do Estado [SOV.GetAdjective], nosso aliado histórico, paira no horizonte. Devemos deixar de lado as preocupações ideológicas e nos preparar para apresentar uma frente unida contra ameaças externas."
 PRC_ask_for_soviet_lend_lease: "Pedir empréstimo e arrendamento aos soviéticos"
 PRC_ask_for_soviet_lend_lease_desc: "$PRC_secure_lend_lease_from_soviet_desc$"
 #28 BOLSHEVIKS ALT-HISTORY
 PRC_reclaim_the_grasp_of_power: "Recuperar o controle do poder"
 PRC_reclaim_the_grasp_of_power_desc: "O poder que Mao conquistou por sua liderança militar durante a Longa Marcha está finalmente voltando aos antigos líderes do partido. Com o fim da Longa Marcha, $PRC_wang_ming$ ou $PRC_bo_gu$ estão prontos para retomar o manto da liderança."
 PRC_playing_both_sides: "Jogando dos dois lados"
 PRC_playing_both_sides_desc: "Devemos garantir a lealdade do povo nos estados d[CHI.GetNameDef] e de senhores da guerra, para que estejam conosco em uma possível batalha pelo futuro de nosso país."
 PRC_the_fight_of_a_people: "A luta de um povo"
 PRC_the_fight_of_a_people_desc: "Nosso povo deve resistir ao avanço de nossos inimigos, mesmo em áreas sob ocupação. Devemos enviar pequenas unidades para mobilizar a resistência local e minar a autoridade do ocupante e, por fim, libertar sua pátria."
 PRC_a_stronger_united_front: "Uma frente unida mais forte"
 PRC_a_stronger_united_front_desc: "Devemos mostrar ao Estado [CHI.GetAdjective] que somos um aliado confiável, para que não sintam a necessidade de reservar recursos caso a aliança seja rompida, e nos permitam participar mais ativamente das decisões."
 PRC_sino_allied_pact_of_non_aggression: "Pacto de não agressão entre a China e os Aliados"
 PRC_sino_allied_pact_of_non_aggression_desc: "Ao removermos a influência estrangeira da China, devemos garantir que as grandes potências menos expansionistas não se envolvam."
 PRC_sino_allied_pact_of_non_aggression_accept_tt: "Um §Ypacto de não agressão§! será assinado com §Y[ROOT.GetNameDef]§!"
 PRC_with_inspiration_from_nkvd: "Inspirado pela NKVD"
 PRC_with_inspiration_from_nkvd_desc: "A NKVD soviética, sobre a qual muitos de nossos líderes ouviram por meio de suas conexões com autoridades soviéticas, deve servir como exemplo de como se proteger contra inimigos internos."
 PRC_soviet_technological_cooperation: "Cooperação tecnológica soviética"
 PRC_soviet_technological_cooperation_desc: "Buscaremos n[SOV.GetNameDef] um acordo de pesquisa para promover a causa de nossas nações."
 PRC_reestablish_moscow_sun_yat_sen_university: "Restabelecer a Universidade Sun Yat-Sen de Moscou"
 PRC_reestablish_moscow_sun_yat_sen_university_desc: "Ao restabelecer a Universidade de Sun Yat-Sen de Moscou e ampliar seu financiamento, poderemos orientar e desenvolver a nação por meio do fomento das futuras gerações de acadêmicos nos moldes dos 28 e meio que vieram antes."
 PRC_a_truly_united_front: "Uma frente verdadeiramente unida"
 PRC_a_truly_united_front_desc: "Temos que fortalecer nosso corpo diplomático e melhorar a posição da Segunda Frente Unida."
 PRC_a_truly_united_front_tt: "§GReduz pela metade o custo§! de tomar decisões para §Y$PRC_28_bolshevik_faction_cat$§!"
 PRC_part_of_the_comintern: "Parte da Comintern"
 PRC_part_of_the_comintern_desc: "Com a revolução avançando em nosso território, podemos concentrar nossos esforços em auxiliar a Comintern em seus objetivos internacionais."
 PRC_petition_for_freedom: "Petição pela independência"
 PRC_petition_for_freedom_desc: "Por tempo demais nossa independência esteve em mãos alheias. Chegou a hora de mudar isso de uma vez por todas."
 PRC_petition_for_freedom_not_subject_tt: "§YNenhum efeito se não for um súdito§!"
 PRC_aggressive_pursuit_of_diplomacy: "Busca agressiva pela diplomacia"
 PRC_aggressive_pursuit_of_diplomacy_desc: "Embora desejássemos uma busca por formas mais civilizadas de diplomacia, às vezes a ameaça de violência basta para realizar nossa vontade. E, caso a ameaça não seja o bastante..."
 PRC_supreme_infiltration: "Infiltração suprema"
 PRC_supreme_infiltration_desc: "Graças às nossas experiências prévias com infiltração, adquirimos aprendizados que agora podemos utilizar para ampliar tais operações, trazendo cada vez mais conterrâneos para o nosso lado."
 PRC_scholarly_revolution: "Revolução acadêmica"
 PRC_scholarly_revolution_desc: "Nossos líderes vieram da intelligentsia, e devemos moldar o futuro do Estado [ROOT.GetAdjective] através da perspectiva deles."
 #COMMON END-FOCUSES
 PRC_towards_one_china: "Rumo a uma China unificada"
 PRC_towards_one_china_desc: "Os Estados de senhores da guerra representam uma ameaça excessiva à estabilidade chinesa e, por isso, é necessária a consolidação de uma liderança centralizada."
 PRC_towards_one_china_bypass_tt: "§YCada nação chinesa§!: uma das seguintes condições deve ser verdadeira: \n  Não existe\n  Está em guerra com §Y[ROOT.GetNameDef][ROOT.GetFlag]§!\n  É súdito §Yd[ROOT.GetNameDef][ROOT.GetFlag]§!\n  Está em uma facção com §Y[ROOT.GetNameDef][ROOT.GetFlag]§!\n  §Y[ROOT.GetName]§!: tem um §Yobjetivo de guerra§! contra eles."
 PRC_towards_one_china_tt: "Ganha o objetivo de guerra §YAnexar§! contra todos os países chineses não aliados. Efeito atual:"
 PRC_allow_autonomous_regions: "Permitir regiões autônomas"
 PRC_allow_autonomous_regions_desc: "Devemos reconhecer as exigências particulares de cada região da China permitindo um certo grau de autonomia a elas."
 PRC_allow_autonomous_regions_tt: "\nCada §Ypaís aliado chinês§! pode optar por se tornar súdito §Yd[ROOT.GetNameDef]§!. Efeito atual:"
 PRC_the_peoples_republic: "A República Popular"
 PRC_the_peoples_republic_desc: "Agora que a revolução está estabelecida, podemos iniciar a transição de um Estado revolucionário para um que ofereça estabilidade e prosperidade a seus cidadãos por meio de reformas."
 PRC_remove_iniltration_and_guerilla_decisions_tt: "§RRemove§! as decisões §Y$PRC_infiltration_sea_cat$§! e §Y$PRC_guerilla_warfare_sea_cat$§!"
 PRC_taiwan: "Assegurar Taiwan"
 PRC_taiwan_desc: "A derrota do antigo governo Qing que levou à perda de Taiwan para o Japão precisa ser corrigida, ainda que a necessidade de apoio aéreo ou naval represente um desafio singular."
 PRC_reclaim_tibet: "Retomar o Tibete"
 PRC_reclaim_tibet_desc: "A instabilidade na China permitiu que [TIB.GetNameDef] se separasse do domínio chinês. Mas os laços históricos entre nossas nações não podem ser ignorados, e devemos buscar a reunificação para que nossa fronteira volte a alcançar o Himalaia."
 PRC_subjugate_korea: "Subjugar a Coreia"
 PRC_subjugate_korea_desc: "A ocupação da Coreia pel[JAP.GetNameDef] e sua subsequente expansão para a Manchúria mostram que uma Coreia aliada é crucial para a segurança do Estado [ROOT.GetAdjective]. E, se isso não for possível, devemos intervir."
 PRC_dare_to_struggle: "Ouse lutar..."
 PRC_dare_to_struggle_desc: "Com os Estados dos senhores da guerra agora ao nosso lado, chegou a hora de combater os invasores estrangeiros que colonizaram partes da China."
 PRC_dare_to_win: "... Ouse vencer"
 PRC_dare_to_win_desc: "A expansão dos predecessores imperialistas d[SOV.GetNameDef] sobre terras chinesas foi perdoada em nome de melhores relações, mas não esquecida. Agora que temos os meios, devemos tentar restaurar nossas fronteiras originais."
 PRC_move_capital: "Mover a capital"
 PRC_move_capital_desc: "Após a formação da $PRC_proclaimed_communism$, é natural que movamos a sede de nosso governo e restauremos o nome da cidade para Pequim."
 PRC_beijing_capital_name: "Pequim"
 beijing_winter_capital_name: "Cambalique"
 yuan_summer_capital_name: "Xanadu"
 PRC_education_reform: "Reforma da educação"
 PRC_education_reform_desc: "Tomaremos as providências para permitir uma rápida reforma educacional em toda a nação, voltada para a adoção da educação superior nos moldes soviéticos, com foco em Engenheira e cursos técnicos."
 PRC_the_first_premier: "O primeiro-ministro"
 PRC_the_first_premier_desc: "$PRC_zhou_enlai$ será nomeado primeiro-ministro da $PRC_proclaimed_communism$, consolidando sua posição como um dos principais políticos do Partido."
 PRC_the_party_builds_the_nation: "O Partido constrói a nação"
 PRC_the_party_builds_the_nation_desc: "Agora que controlamos grandes extensões de terra da China, é hora de iniciar uma campanha nacional para empregar nossa população e indústria emergente."
 PRC_the_chinese_century: "O século chinês"
 PRC_the_chinese_century_desc: "Crescimento econômico aliado ao poder político necessário para moldar o mundo, é isso que nossa nação sempre desejou, e agora conquistou. A ascensão da China começa agora; este é o nosso século."
 #UNWILLING DIARCHY ALT-HISTORY
 PRC_the_unwilling_diarchy_focus: "A diarquia relutante"
 PRC_the_unwilling_diarchy_focus_desc: "Tempos de crise exigem medidas drásticas: temos que substituir os órgãos do Partido atuais para garantir que a nova liderança tenha autonomia para agir rapidamente contra quaisquer inimigos do povo. \n\nMao e Guotao devem deixar de lado suas diferenças e trabalhar juntos."
 PRC_the_unwilling_diarchy_focus_tt: "Você não poderá formar ou se juntar à §YSegunda Frente Unida§!"
 PRC_the_response_to_a_threat: "A resposta a uma ameaça"
 PRC_the_response_to_a_threat_desc: "Faremos o necessário para responder a todas as ameaças que nos cercam. Devemos nos preparar para o ataque."
 PRC_promote_regular_army: "Promover um Exército regular"
 PRC_promote_regular_army_desc: "Apenas por métodos convencionais podemos garantir que o Exército Vermelho seja capaz de defender e ampliar os territórios d[ROOT.GetNameDef]."
 PRC_strict_training_regiments: "Regime de treinamento rigoroso"
 PRC_strict_training_regiments_desc: "Devemos fortalecer a disciplina do Exército Vermelho.\n\nRegimes diários de treinamento matinal logo criarão um Exército profissional e melhorarão a qualidade dos recrutas que chegam às unidades de linha."
 PRC_army_reforms: "Reformas no Exército"
 PRC_army_reforms_desc: "O Exército Vermelho está obsoleto, fundamentado em uma doutrina que se mostrou inválida após o fim da Longa Marcha. Devemos reformulá-lo por inteiro.\n\nUma nova série de reformas lideradas por [ROOT.GetLeader], em conjunto com os principais generais, formará um Exército Vermelho renovado e mais forte."
 PRC_centralized_army_command: "Comando do Exército centralizado"
 PRC_centralized_army_command_desc: "Um comando descentralizado nos será prejudicial. Toda a informação deve seguir uma nova estrutura de comando, aumentando o planejamento operacional adequado a partir do alto escalão até os recrutas mais rasos."
 PRC_soviet_battle_tactics: "Táticas de batalha soviéticas"
 PRC_soviet_battle_tactics_desc: "Ao simular as táticas d[SOV.GetNameDef], poderemos usar nossa própria força equivalente em nosso favor. Teremos um corpo de oficiais encarregados de aprender as lições com a experiência do Estado [SOV.GetAdjective]."
 PRC_promote_guerilla_warfare: "Promover a guerra de guerrilha"
 PRC_promote_guerilla_warfare_desc: "O Exército Vermelho não será capaz de equiparar a força de nossos inimigos... ainda não.\n\nTemos que fazer uso de nossos pontos fortes e lutar atrás das linhas inimigas, apenas para desaparecer e atacar novamente."
 PRC_the_battle_behind_the_front_lines: "A batalha atrás das linhas inimigas"
 PRC_the_battle_behind_the_front_lines_desc: "Temos que redobrar nossos esforços para atacar os agressores estrangeiros atrás das linhas inimigas. Ao prejudicar sua linha de abastecimento e sua capacidade de reforçar as linhas de frente, vamos forçá-los a dedicar sua mão de obra valiosa para defender a retaguarda."
 PRC_gain_the_peoples_trust: "Ganhar a confiança do povo"
 PRC_gain_the_peoples_trust_desc: "Vamos nos infiltrar nas áreas rurais, subornando e ameaçando os grupos relevantes para garantir a lealdade do povo em regiões que ainda não controlamos. Precisaremos do apoio deles no futuro..."
 PRC_limited_infiltration_efforts: "Esforços de infiltração limitados"
 PRC_limited_infiltration_efforts_desc: "Precisamos fazer o possível para unificar a China, custe o que custar. O povo chinês deve ter a consciência de que não os abandonamos e que forneceremos apoio material e imaterial para eles caso venha a ser necessário."
 PRC_secure_the_lands: "Proteger os territórios"
 PRC_secure_the_lands_desc: "Estamos muito perto de concretizar nossos objetivos e não podemos hesitar agora. Precisamos investir mais recursos para convencer a população sob o controle do governo ilegítimo de que nossa causa é justa."
 PRC_launch_sabotage_campaigns: "Lançar campanhas de sabotagem"
 PRC_launch_sabotage_campaigns_desc: "Operações de sabotagem contra os agressores ajudarão a causa do Exército Vermelho e dificultarão o avanço do inimigo."
 PRC_raiding_parties: "Grupos de incursão"
 PRC_raiding_parties_desc: "Compensamos nosso poderio industrial inferior com pura engenhosidade. Ao enviar grupos de incursão, ajudaremos a melhorar a situação de nossos equipamentos, ao passo que prejudicaremos os de nossos inimigos."
 PRC_mobilization_of_the_people: "Mobilização do povo"
 PRC_mobilization_of_the_people_desc: "Em tempos de crise, o povo se erguerá.\n\nEstabeleceremos unidades de milícia lideradas por veteranos da Longa Marcha e recrutaremos e armaremos a população local."
 PRC_mobilization_of_the_people_tt: "Cria §Y4§! unidades de milícia chinesa"
 PRC_mao_zedong_ascends: "Ascensão de $PRC_mao_zedong$"
 PRC_mao_zedong_ascends_desc: "$PRC_mao_zedong$ é o verdadeiro líder d[ROOT.GetNameDef].\n\n$PRC_zhang_guotao$ não pode mais estar à altura do presidente Mao. Só pode haver uma liderança."
 PRC_promote_womens_suffrage: "Promover o sufrágio feminino"
 PRC_promote_womens_suffrage_desc: "\"As mulheres sustentam metade do céu.\" Paridade verdadeira de gênero é um dos objetivos do Partido, e devemos nos empenhar para garantir a participação das mulheres nos âmbitos legal, político, social e econômico de toda a China."
 PRC_zhang_guotao_ascends: "Ascensão de $PRC_zhang_guotao$"
 PRC_zhang_guotao_ascends_desc: "$PRC_zhang_guotao$ é o verdadeiro líder d[ROOT.GetNameDef].\n\n$PRC_mao_zedong$ não pode mais estar à altura do presidente Guotao. Só pode haver uma liderança."
 PRC_consolidate_politcal_power: "Consolidar o poder político"
 PRC_consolidate_politcal_power_desc: "Um líder reina supremo, e é imprescindível que comecemos a consolidar isso em todos os níveis do Partido. Dissidentes não serão tolerados."
 PRC_consolidate_politcal_power_tt: "Move §Y$PRC_communist_power_struggle$§! em direção ao lado dominante. Efeito atual:"
 PRC_secure_lend_lease_from_soviet: "Assegurar empréstimo e arrendamento d[SOV.GetNameDef]"
 PRC_secure_lend_lease_from_soviet_desc: "Tentativas anteriores de estabelecer uma conexão terrestre com [SOV.GetNameDef] terminaram em desastre. Mas agora que conseguimos, será muito mais fácil receber suprimentos deles."
 PRC_preemptive_strike: "Ataque preventivo"
 PRC_preemptive_strike_desc: "As consequências da revolta de 1927 em Nanchang mostram o quão eficazes podem ser as forças nacionalistas. Para evitar outra Longa Marcha, devemos atacar primeiro, realizando nossos próprios cercos e explorando nossas posições mais favoráveis."
 PRC_an_end_to_the_japanese_threat: "Um fim à ameaça do Estado [JAP.GetAdjective]"
 PRC_an_end_to_the_japanese_threat_desc: "A presença do Estado [JAP.GetAdjective] em nossas fronteiras representa uma ameaça constante, pois suas ambições imperialistas parecem não ter limites. Se atacarmos primeiro, talvez consigamos pegá-los desprevenidos."
 PRC_assume_leadership: "Assumir a liderança"
 PRC_assume_leadership_desc: "[GetAssumeLeaderShipText]"
 PRC_assume_leadership_tt: "Dependendo do valor atual em §Y$PRC_communist_power_struggle$§!, §Y[ROOT.GetLeader]§! receberá características diferentes.\nEfeito atual:"
 PRC_GetAssumeLeaderShipText_Wentian: "A posição de nosso novo presidente deve ser inquestionável. Temos que avançar como um partido e uma nação."
 PRC_GetAssumeLeaderShipText_NotWentian: "A posição de nosso novo presidente deve ser inquestionável. O ex-Presidente $PRC_zhang_wentian$ desempenhou seu papel na estabilização no Partido, mas agora chegou a hora de [ROOT.GetLeader]."
 PRC_emergency_supply_protocols: "Protocolos de abastecimento de emergência"
 PRC_emergency_supply_protocols_desc: "Nosso sistema de suprimentos é insustentável. Devemos concentrar todos os nossos esforços em melhorá-lo, para que nossas tropas não fiquem sem armas, munição e alimentos."
 PRC_emergency_prodction_protocols: "Protocolos de produção de emergência"
 PRC_emergency_prodction_protocols_desc: "Para aumentar a produção em tempos de guerra, devemos estabelecer cotas industriais. Medidas como essa podem afastar nossos apoiadores, mas no momento não há alternativas."
 PRC_extend_emergency_measures: "Expandir as medidas de emergência"
 PRC_extend_emergency_measures_desc: "Estamos muito perto de solucionar nossos problemas mais graves, mas devemos ampliar esses esforços ou eles terão sido em vão."
 PRC_extend_emergency_measures_1_tt: "Após concluir §Y$PRC_emergency_supply_protocols$§!, §Yaumenta a duração por [?PRC_emergency_protocol_idea_days] dias§!, ou:"
 PRC_extend_emergency_measures_2_tt: "Após concluir §Y$PRC_emergency_prodction_protocols$§!, §Yaumenta a duração por [?PRC_emergency_protocol_idea_days] dias§!, ou:"
 PRC_to_support_the_army: "Apoiar o Exército"
 PRC_to_support_the_army_desc: "Faremos o que for preciso para estender as medidas já tomadas, tornando essas mudanças permanentes. O Exército deve ter o necessário para liderar a Revolução."
 PRC_to_support_the_army_1_tt: "Após concluir §Y$PRC_emergency_supply_protocols$§!:"
 PRC_to_support_the_army_2_tt: "Após concluir §Y$PRC_emergency_prodction_protocols$§!:"
 PRC_reach_out_to_the_west: "Aproximar-se do Ocidente"
 PRC_reach_out_to_the_west_desc: "Apesar de suas repetidas ações contra a soberania do Estado [ROOT.GetAdjective] no passado, o Ocidente dispõe de muitos recursos que poderiam transformar [ROOT.GetNameDef] em uma potência mundial."
 PRC_reach_out_to_the_west_tt: "Se um §Ypaís principal ocidental§! não fascista estiver lutando contra um inimigo comum e nenhum dos dois tiver aliados lutando uns contra os outros:"
 PRC_closer_ties_to_sov: "Estreitar os laços com [SOV.GetNameDef]"
 PRC_closer_ties_to_sov_desc: "Devemos buscar uma maior aproximação com [SOV.GetNameDef]. Os laços entre chineses e soviéticos são firmes, mas devem ficar ainda mais fortes."
 PRC_demand_warlord_loyalty: "Exigir a lealdade dos senhores da guerra"
 PRC_demand_warlord_loyalty_desc: "Devemos unir a China sob um único líder e deixar muito claro para todos quem é essa liderança.\n\nEnviaremos uma mensagem para os senhores da guerra oferecendo a criação de um governo de defesa nacional. [CHI.GetLeader] pode não aprovar, mas é uma ação necessária."
 PRC_bring_war_to_neighboring_warlords: "Levar o conflito aos senhores da guerra vizinhos"
 PRC_bring_war_to_neighboring_warlords_desc: "Só pode haver um governante da China. O primeiro passo da revolução será subjugar os senhores da guerra."
 PRC_bring_war_to_neighboring_warlords_tt: "Ganha o objetivo de guerra §YAnexar§! contra todos os §Ysenhores da guerra vizinhos§!. Efeitos atuais: "
 PRC_lessons_of_the_west: "Lições do Ocidente"
 PRC_lessons_of_the_west_desc: "Olharemos além de nossas fronteiras para aprender com outras nações, observando aquelas cujas indústrias já ultrapassaram barreiras que ainda enfrentamos.\n\nPrecisamos recuperar o atraso."
 PRC_the_long_march_towards_progress: "A longa marcha rumo ao progresso"
 PRC_the_long_march_towards_progress_desc: "Nosso progresso não pode parar. Nossa tecnologia pode estar aquém das demais potências, mas isso logo mudará. Devemos investir recursos para fortalecer a educação n[ROOT.GetNameDef]."
 PRC_every_peasant_a_soldier: "Cada camponês, um soldado"
 PRC_every_peasant_a_soldier_desc: "Todas as pessoas aptas fisicamente que trabalham nos campos também devem estar preparadas para pegar em armas em nome da nação.\n\n\"A guerra revolucionária é uma guerra de massas; somente mobilizando as massas e apoiando-se nelas é que a guerra pode ser travada.\""
 PRC_every_peasant_a_soldier_1_tt: "Após concluir §Y$PRC_promote_guerilla_warfare$§!:"
 PRC_every_peasant_a_soldier_2_tt: "Após concluir §Y$PRC_promote_regular_army$§!:"
 PRC_avenge_the_century_of_humiliation: "Vingar um século de humilhações"
 PRC_avenge_the_century_of_humiliation_desc: "O séc. XIX representou cem anos de humilhações pelas mãos das potências ocidentais. É hora de pagar na mesma moeda."
 PRC_avenge_the_century_of_humiliation_tt: "[ROOT.GetNameWithFlag] ganha o objetivo de guerra §YConquistar (Foco)§! contra qualquer §Ypaís ocidental§! ou seus súditos. Efeitos atuais:"
 PRC_the_march_to_victory: "A marcha para a vitória"
 PRC_the_march_to_victory_desc: "A marcha para a vitória é inevitável. O que começou como uma diarquia relutante resultou na formação de uma estrutura partidária forte e unificada. Agora, devemos nos concentrar nos inimigos internos."
 PRC_a_new_central_committee: "Um novo Comitê Central"
 PRC_a_new_central_committee_desc: "Chegou a hora de mudar. $PRC_zhang_guotao$ ordenará uma revisão completa do Comitê Central e o reconstruirá do zero."
 PRC_a_new_central_committee_tt_1: "Por §Y180 dias§!:"
 PRC_a_new_central_committee_tt_2: "Em seguida: "
 #COMMON BRANCHES
 PRC_expedite_land_revolution: "Acelerar a revolução agrária"
 PRC_expedite_land_revolution_desc: "A redistribuição de terras dos latifundiários para os camponeses destruiu as estruturas feudais no campo. As massas rurais agora apoiam a revolução."
 PRC_halt_land_revolution: "Interromper a revolução agrária"
 PRC_halt_land_revolution_desc: "Para manter a estabilidade, o programa revolucionário de reforma latifundiária foi adiado. Enquanto os camponeses reclamam, as elites locais são tranquilizadas, garantindo a coesão interna."
 PRC_reestablish_the_state_bank: "Restabelecer o Banco do Estado"
 PRC_reestablish_the_state_bank_desc: "Para administrar adequadamente nossa economia, precisaremos restabelecer nosso banco central. O Banco Nacional da $PRC_communism$ foi fundado na China Central, mas a Longa Marcha forçou a interrupção de suas operações. Desde então seus equipamentos estão em trânsito e começaram a chegar agora em [ROOT.capital.GetCapitalVictoryPoint.GetName]."
 PRC_promote_the_silver_dollar: "Promover a moeda de prata"
 PRC_promote_the_silver_dollar_desc: "Retirar as moedas de cobre de circulação em favor das moedas de prata nos permitirá reciclar as antigas para a produção de munições. O valor intrínseco da prata também garantirá que nossos parceiros comerciais não se preocupem com flutuações na moeda, já que ela estará vinculada ao valor do metal."
 PRC_promote_paper_bills: "Incentivar o uso de cédulas bancárias"
 PRC_promote_paper_bills_desc: "O dinheiro de papel tem um baixo custo de produção e seria uma boa alternativa para as moedas de cobre, que poderiam então ser recicladas pelas fábricas de munições. No entanto, uma desvantagem é que nossos parceiros comerciais podem ficar receosos com uma moeda cujo valor poderíamos alterar facilmente, simplesmente imprimindo mais dela."
 PRC_new_currency_established: "Ao escolher este foco, serão evitados os efeitos negativos de §Y$PRC_equipment_from_copper_coins$§!, caso ainda não tenham ocorrido."
 PRC_allow_special_goods_trade: "Permitir o comércio de mercadorias especiais"
 PRC_allow_special_goods_trade_desc: "O comércio de bens especiais é algo que o governo deve reconhecer e aproveitar, garantindo controle parcial por meio de tributação."
 PRC_ban_special_goods_trade: "Proibir o comércio de mercadorias especiais"
 PRC_ban_special_goods_trade_desc: "Apesar da popularidade dos bens especiais, o vício é um problema sério que deve ser combatido com uma proibição. Mesmo que essa reforma seja inicialmente impopular, ela é crucial para impedir que tais bens se tornem um obstáculo à revolução, assim como o álcool foi n[SOV.GetNameDef]."
 PRC_ban_special_goods_trade_tt: "O §Yespírito nacional§! melhorado, que entrará em vigor após um ano, será:"
 PRC_agricultural_reform: "Reforma agrária"
 PRC_agricultural_reform_desc: "Agora que garantimos o controle sobre os recursos de nossa economia, devemos continuar a reforma agrária, transferindo terras dos proprietários para os agricultores mais pobres."
 PRC_agricultural_reform_tt: "Muda §Y$PRC_agrarian_society$§! para §Y$PRC_agrarian_reform$§!, que concede:"
 PRC_eight_points_for_attention: "As Oito Recomendações"
 PRC_eight_points_for_attention_desc: "$PRC_eight_points_for_attention$, como estabelecidas por $PRC_mao_zedong$, afirmam a importância de: ser cordial ao falar, ser honesto em transações comerciais, devolver qualquer artigo emprestado, pagar compensação por quaisquer danos, não agredir física ou verbalmente os outros, não prejudicar plantações, não assediar as mulheres e não maltratar prisioneiros."
 PRC_CSCEC_mils: "Especializar a CECEE - Indústria militar"
 PRC_CSCEC_mils_desc: "Encorajaremos a CECEE a se especializar na construção militar e buscar todos os meios para esse fim. Precisamos melhorar nossa produção militar para termos alguma chance nos próximos anos."
 PRC_CSCEC_civs: "Especializar a CECEE - Indústria civil"
 PRC_CSCEC_civs_desc: "Encorajaremos a CECEE a se especializar na construção industrial, afinal esse é o seu setor mais forte."
 PRC_industrialization_efforts: "Lançar esforços de industrialização"
 PRC_industrialization_efforts_desc: "O aumento na produção agrícola permite que parte de nossa população trabalhe em outras indústrias. Devemos priorizar aqueles que favoreçam o crescimento, como a produção de materiais de construção ou ferramentas para uso agrícola."
 PRC_construct_the_banqiao_dam: "Construir a barragem de Banqiao"
 PRC_construct_the_banqiao_dam_desc: "Uma represa no rio Ru, em [602.GetName], poderia fornecer energia elétrica para a região e ajudaria a prevenir enchentes, que têm sido especialmente graves nas últimas décadas."
 PRC_resource_extraction_focus: "Extração de recursos"
 PRC_resource_extraction_focus_desc: "Precisaremos aproveitar de forma mais ampla os recursos naturais do nosso território para impulsionar o crescimento industrial."
 PRC_connecting_the_country: "Conectando o país"
 PRC_connecting_the_country_desc: "A infraestrutura tornou-se mais importante do que nunca graças à expansão da nossa indústria e a crescente necessidade de distribuir bens que antes eram produzidos em comunidades autossuficientes, mas menos eficientes."
 PRC_establish_shorter_market_plans: "Estabelecer planos de mercado de curto prazo"
 PRC_establish_shorter_market_plans_desc: "Planos drásticos de longo prazo para nossa economia podem prometer grandes recompensas, mas também envolvem altos custos e riscos. Em vez disso, devemos garantir que a indústria que já existente possa funcionar de maneira ideal."
 PRC_initialize_five_year_plan: "Iniciar o primeiro plano quinquenal"
 PRC_initialize_five_year_plan_desc: "O primeiro plano quinquenal tem como objetivo aprimorar a produção da indústria já existente, antes de utilizar esse excedente produtivo para estabelecer indústrias em setores inteiramente novos."
 PRC_urbanization: "Promover a urbanização"
 PRC_urbanization_desc: "Para promover o desenvolvimento da indústria pesada, devemos incentivar os agricultores autossuficientes a trabalharem em nossa indústria, enquanto o Estado garante que os demais fazendeiros produzam alimento suficiente para ser distribuído entre as cidades e o campo."
 PRC_rural_region_development: "Desenvolvimento das regiões rurais"
 PRC_rural_region_development_desc: "Para acomodar uma melhoria na qualidade de vida n[ROOT.GetNameDef], é necessário aumentar a produção de alimentos por meio de investimentos na modernização das fazendas em nossas áreas rurais."
 PRC_finalize_industrial_plan: "Finalizar o plano industrial"
 PRC_finalize_industrial_plan_desc: "Com nossos planos de reforma concluídos, podemos finalizar nosso plano industrial, garantindo que o novo centro de pesquisa e as instalações de produção cooperem o máximo possível."
 PRC_great_production_movement: "O grande movimento de produção"
 PRC_great_production_movement_desc: "A escassez de alimentos n[ROOT.GetNameDef], agravada por uma série de desastres naturais, nos levou a incentivar mudanças nas comunidades que dependiam do governo para obter alimentos. Essas populações passaram a ocupar terras antes improdutivas para tentar estabelecer fazendas, e esse esforço deve ser acompanhado por nossas tropas, compartilhando sua experiência em engenharia com seus camaradas."
 PRC_equipment_from_copper_coins: "Equipamento de moedas de cobre"
 PRC_equipment_from_copper_coins_desc: "Diante da ausência de uma indústria de mineração de grande porte, podemos fundir moedas de cobre para reaproveitar o metal na produção de munições e outros materiais."
 PRC_rally_the_industry: "Mobilizar a indústria"
 PRC_rally_the_industry_desc: "Nossa realocação deixou a indústria desorganizada. Devemos descobrir o que podemos produzir com as ferramentas que trouxemos na Longa Marcha e tentar reutilizar os recursos esquecidos de nossas bases originais."
 PRC_red_army_reborn: "O renascimento do Exército Vermelho"
 PRC_red_army_reborn_desc: "Precisamos consolidar nossa nova base em [622.GetName]. Algumas perdas podem ser compensadas com o recrutamento de voluntários locais, e devemos também traçar planos para proteger nosso novo lar."
 PRC_asymmetric_warfare: "Guerra assimétrica"
 PRC_asymmetric_warfare_desc: "Por séculos, exércitos em menor número buscaram superar probabilidades impossíveis. Cabe a nós fazer o mesmo, utilizando as vantagens que nossos inimigos não possuem, como um maior conhecimento do terreno, ligações com os civis locais e o uso de táticas de guerrilha."
 PRC_conventional_warfare: "Guerra convencional"
 PRC_conventional_warfare_desc: "Uma guerra de desgaste prolongada não traz apenas vantagens. Ao nos limitarmos a ataques de oportunidade, ficamos vulneráveis a ofensivas contra nossas instalações de produção, e é mais difícil manter o moral elevado com pequenas vitórias. Ao evitar grandes batalhas, podemos prolongar conflitos que poderiam ser encerrados mais rapidamente."
 PRC_indirect_fire: "Fogo indireto"
 PRC_indirect_fire_desc: "Focaremos na criação de uma força de artilharia melhorada, concentrada no oferecimento de fogo indireto contra nossos inimigos."
 PRC_three_rules_of_discipline: "Introduzir as Três Regras de Disciplina"
 PRC_three_rules_of_discipline_desc: "Conforme Mao estabeleceu nos anos 1920 em sua estratégia militar, para ganhar o apoio da população, é crucial que nossas tropas não abusem de seu poder para saquear propriedades. E, se desejamos aproveitar ao máximo nossos recursos limitados, é fundamental que os itens tomados do inimigo sejam entregues ao alto-comando para sua devida distribuição."
 PRC_request_for_aid: "Um pedido de ajuda"
 PRC_request_for_aid_desc: "O governo [SOV.GetAdjective] tem nos apoiado desde nossa fundação, embora sem um envolvimento direto. No entanto, a situação mundial atual exige mais do que um apoio simbólico, e por isso devemos enviar uma missão ao Estado [SOV.GetAdjective] para solicitar equipamentos que nos ajudem a fortalecer nosso exército."
 PRC_long_march_to_recovery: "A longa marcha para a recuperação"
 PRC_long_march_to_recovery_desc: "A Longa Marcha até [622.GetName] causou muitas baixas em nosso exército. É hora de reorganizar as tropas restantes e traçar um caminho para restaurar a glória do Exército Vermelho dos Trabalhadores e Camponeses."
 PRC_best_of_the_best: "Melhor entre os melhores"
 PRC_best_of_the_best_desc: "Nossas forças armadas se concentrarão na busca pelo mais alto nível de qualidade e profissionalismo. Devemos aceitar apenas aqueles que demonstram as melhores habilidades e absoluta dedicação à causa."
 PRC_master_the_terrain: "Mestres do terreno"
 PRC_master_the_terrain_desc: "Treinar para lutar nas montanhas e elaborar bons mapas do terreno nos permitirá flanquear os inimigos e recuar em segurança após o ataque."
 PRC_to_steal_an_army: "Roubar um Exército"
 PRC_to_steal_an_army_desc: "Como nossa indústria limitada não consegue atender às necessidades do exército, tornou-se essencial utilizar equipamentos capturados sempre que possível. Isso pode impor desafios logísticos, mas com uma preparação adequada e medidas para garantir o fornecimento de peças de reposição, podemos superar esses obstáculos."
 PRC_role_of_kangda: "O papel da Kàngdà"
 PRC_role_of_kangda_desc: "Nossa principal escola militar, a Escola do Exército Vermelho de [622.GetName], também conhecida como Kàngdà, dedicava-se sobretudo ao treinamento. Agora, com o aumento do financiamento, ela pode tornar-se um centro de inovação, concentrado em doutrinas e no desenvolvimento de equipamentos, tanto nacionais quanto estrangeiros."
 PRC_develop_the_army: "Desenvolver o Exército"
 PRC_develop_the_army_desc: "Agora que o exército que construímos está operando em capacidade máxima, é hora de buscarmos sua modernização."
 PRC_to_serve_the_people: "Servir ao povo"
 PRC_to_serve_the_people_desc: "Devemos garantir que nossas tropas sintam que lutamos por causas que atendem aos interesses do povo. Os soldados devem continuar enxergando seu papel como parte da nação, e o mesmo vale para aqueles que não fazem parte do Exército."
 PRC_prepare_for_596: "Em preparação para o Projeto 596"
 PRC_prepare_for_596_desc: "A única maneira de neutralizar a ameaça das armas nucleares é desenvolvermos as nossas próprias. Assim, cabe ao governo recrutar e apoiar cientistas de áreas relacionadas para que possam desenvolver um programa nuclear."
 GER_unlock_national_nuclear_corporation_tt: "Desbloqueia a firma industrial §Y$PRC_china_national_nuclear_corporation$§!"
 PRC_increase_domestic_production_capacity: "Aumentar a produção militar doméstica"
 PRC_increase_domestic_production_capacity_desc: "Embora tenhamos conseguido expandir nossa influência com meios limitados, chegou a hora de investir em nossa indústria militar. Se enfrentarmos outra guerra prolongada, nosso equipamento estocado acabará se esgotando ou precisando de manutenção e não poder substituí-lo seria desastroso."
 PRC_army_tank_research: "Preparativos para a produção doméstica de tanques"
 PRC_army_tank_research_desc: "Agora que nossa indústria emergente é capaz de produzir armamentos mais pesados, é hora de nos equiparar às outras potências militares e desenvolver nossas fábricas de tanques. Isso nos dará uma vantagem significativa contra países vizinhos que não possuem essas armas, além de fortalecer nossa posição frente àqueles que já contam com forças blindadas próprias."
 PRC_army_doctrines: "Doutrinas em prática"
 PRC_army_doctrines_desc: "A doutrina que desenvolvemos ao longo dos conflitos em que estivemos envolvidos precisa ser ajustada à nossa nova organização e aos novos armamentos. Sem integração, não aproveitaremos as vantagens."
 PRC_army_doctrines_tt: "Ganhe bônus com base na §Ygrande doutrina§! selecionada:"
 PRC_army_doctrines_mobile_warfare_tt: "Por ter §Y$GRAND_DOCTRINE_MOBILE_WARFARE$§!:"
 PRC_army_doctrines_superior_firepower__tt: "Por ter §Y$GRAND_DOCTRINE_SUPERIOR_FIREPOWER$§!:"
 PRC_army_doctrines_grand_battleplan_tt: "Por ter §Y$GRAND_DOCTRINE_GRAND_BATTLEPLAN$§!:"
 PRC_army_doctrines_mass_assault_tt: "Por ter §Y$GRAND_DOCTRINE_MASS_ASSAULT$§!:"
 PRC_appeal_for_foreign_aid: "Solicitar auxílio estrangeiro"
 PRC_appeal_for_foreign_aid_desc: "Solicitar tanques ao Estado [SOV.GetAdjective] nos permitirá criar uma divisão de blindados própria, além de possibilitar o estudo de seus projetos para aprimorar os nossos."
 PRC_establish_pla_air_force: "Força Aérea do Exército de Libertação Popular"
 PRC_establish_pla_air_force_desc: "À medida que expandimos para além de nossa fortaleza montanhosa e conquistamos mais áreas das planícies, nos tornamos mais vulneráveis a ataques aéreos. Felizmente nossas expansões nos proporcionaram a força industrial necessária para reagir, e podemos lidar com essa vulnerabilidade imediatamente, estabelecendo nossa própria Força Aérea."
 PRC_appoint_chang_qiankun: "Nomear Chang Qiankun"
 PRC_appoint_chang_qiankun_desc: "Após estudar na Academia da Força Aérea Zhukovsky, na União Soviética, Chang Qiankun tornou-se o candidato ideal para comandar nossa Força Aérea."
 PRC_the_northeast_aviation_university_sea: "Universidade de Aviação do Nordeste"
 PRC_the_northeast_aviation_university_sea_desc: "Estabelecer um centro de educação em larga escala para nossa Força Aérea seria um grande avanço. Não precisaremos mais depender de escolas no exterior para instruir nossos oficiais sobre doutrina, operação de equipamentos e a forma de repassar tais conhecimentos aos nossos bravos pilotos."
 PRC_form_the_5th_research_institute: "Formar o 5º Instituto de Pesquisa"
 PRC_form_the_5th_research_institute_desc: "As notícias sobre os conflitos recentes inspiraram um plano para a construção de uma instalação de pesquisa voltada à propulsão a jato e foguetes. Poderemos usar este centro para aprimorar nossos projetos de aeronaves e, futuramente, produzir mísseis e foguetes."
 PRC_aviation_infrastructure: "Investir em infraestrutura de aviação"
 PRC_aviation_infrastructure_desc: "A dimensão territorial d[ROOT.GetNameDef] faz com que a defesa do espaço aéreo não dependa apenas de um grande número de aeronaves. Ter infraestrutura nos locais certos e monitorar a atividade em nosso espaço aéreo também é fundamental."
 PRC_anti_air_effort: "Esforço antiaéreo"
 PRC_anti_air_effort_desc: "A vasta extensão do nosso espaço aéreo torna difícil contar com aviões e infraestrutura suficientes para defendê-lo por completo. Em vez disso, canhões antiaéreos podem ser posicionados para oferecer proteção contra ataques aéreos, sendo uma solução bastante econômica."
 PRC_establish_domestic_aircraft_production: "Estabelecer a produção doméstica de aeronaves"
 PRC_establish_domestic_aircraft_production_desc: "A produção doméstica de aeronaves reduziria nossa dependência de fornecedores estrangeiros, além de permitir que ajustássemos os projetos às necessidades da nossa nação."
 PRC_light_plane_focus: "Desenvolvimentos de aeronaves leves"
 PRC_light_plane_focus_desc: "Aprimorar nossos aviões leves pode nos proporcionar uma vantagem durante os combates aéreos."
 PRC_medium_plane_focus: "Desenvolvimentos de aeronaves médias"
 PRC_medium_plane_focus_desc: "Para melhorar nossa capacidade de atacar alvos táticos, devemos concentrar nossos esforços no desenvolvimento de projetos de aviões médios."
 PRC_large_plane_focus: "Desenvolvimento de aeronaves grandes"
 PRC_large_plane_focus_desc: "Com um foco em aviões de grande porte, podemos desenvolver projetos capazes de transportar cargas pesadas e com capacidade de combustível suficiente para voar distâncias muito longas."
 PRC_establish_pla_navy: "Marinha do Exército de Libertação Popular"
 PRC_establish_pla_navy_desc: "Por não termos acesso ao litoral anteriormente, agora enfrentamos a difícil tarefa de precisar alcançar o poder naval de nossos inimigos. Uma Marinha não apenas garantirá a defesa de nossa costa e das recentes rotas de comércio, como também permitirá projetar nossa influência sobre os mares."
 PRC_dockyard_construction_efforts: "Investir na construção de estaleiros"
 PRC_dockyard_construction_efforts_desc: "Em nosso projeto para estabelecer uma Marinha, será necessário investir em diversos setores industriais para produzir embarcações. Algumas fábricas, como as de artilharia, também devem ser integradas a esse novo setor em formação."
 PRC_naval_mio: "Aprimorar nossa indústria naval"
 PRC_naval_mio_desc: "Considerando nossa escassez prévia de indústrias no setor naval, o governo deve garantir que as novas organizações destinadas a esse tipo de produção operem com eficiência."
 PRC_the_pla_naval_school: "A Escola Naval do ELP"
 PRC_the_pla_naval_school_desc: "Um novo centro de formação para treinar nossos oficiais e marinheiros permitiria centralizar o ensino das diversas habilidades exigidas a bordo de um navio de grande porte. O currículo incluiria disciplinas que vão desde navegação ao desenvolvimento e manutenção de aeronaves."
 PRC_reappoint_jinguang_as_admiral: "Renomear Jinguang como almirante"
 PRC_reappoint_jinguang_as_admiral_desc: "Como nossas forças carecem de experiência em guerras navais, o melhor candidato para comandar nossa nova Marinha pode ser um comandante veterano das forças terrestres."
 PRC_reappoint_jinguang_as_admiral_tt: "§RRemove [PRC_ziao_jingguang.GetName] do posto de general§!"
 PRC_naval_infrastructure_effort: "Esforços de infraestrutura naval"
 PRC_naval_infrastructure_effort_desc: "Para operar ao longo da extensa costa d[ROOT.GetNameDef], devemos fornecer à Marinha uma infraestrutura capaz de viabilizar o reabastecimento ou reparo de embarcações rapidamente, independentemente de sua posição."
 PRC_a_modern_army: "Um Exército moderno"
 PRC_a_modern_army_desc: "Agora que refinamos diversos aspectos, incluindo nosso equipamento, nossa doutrina e nosso treinamento, podemos finalmente ter a certeza de que estamos totalmente preparados, não importa qual inimigo enfrentemos."
 PRC_air_force_capstone: "Uma Força Aérea moderna"
 PRC_air_force_capstone_desc: "Nosso investimento na pesquisa de equipamentos da Força Aérea deve permitir a produção de aeronaves superiores às do inimigo. Isso também facilitará a integração eficiente de novas tecnologias, como os motores a jato."
 PRC_naval_capstone: "Uma Marinha moderna"
 PRC_naval_capstone_desc: "Agora que [PRC_ziao_jingguang.GetName] reorganizou nossa Marinha e ela dispõe dos recursos necessários para operar todo tipo de armamento naval, podemos expandir nossa influência pelo Pacífico."
 PRC_peoples_liberation_army_sea: "Força Terrestre do Exército de Libertação Popular"
 PRC_peoples_liberation_army_sea_desc: "Nosso Exército Vermelho dos Trabalhadores e Camponeses agora conta com um número cada vez maior de soldados experientes, e chegou o momento de abraçarmos plenamente essa mudança de caráter, passando de uma força de milícia para um exército de soldados bem treinados e equipados. É hora de formar as Forças Terrestres do Exército de Libertação Popular."
 PRC_central_military_commision: "Comissão militar central"
 PRC_central_military_commision_desc: "Com os ramos de nossas Forças Armadas reorganizados e modernizados, podemos criar um órgão para coordenar todas as armas. Isso nos proporcionará um maior controle sobre o Exército, além de aprimorar nossa capacidade de realizar ataques combinados."
 PRC_prepare_for_third_phase: "Preparar-se para a terceira fase"
 PRC_prepare_for_third_phase_desc: "Mao declarou que existem três fases na guerra de guerrilha. Após ter realizado as duas primeiras, destinadas a ganhar apoio e enfraquecer nossos inimigos, é hora de recorrer a estratégias convencionais. Expandiremos ainda mais nosso território lançando ataques diretos contra cidades na terceira e última fase."
 PRC_revolutionary_war_of_the_masses: "Guerra revolucionária das massas"
 PRC_revolutionary_war_of_the_masses_desc: "Devemos deixar claro que nosso Estado representa o homem comum muito mais do que os Estados nacionalistas corruptos e elitistas. Nosso objetivo é combater essas forças e construir um sistema melhor."
 PRC_one_with_the_people: "Em sintonia com o povo"
 PRC_one_with_the_people_desc: "Nosso compromisso de lutar por uma [CHI.GetNonIdeologyName] superior deve ser ressaltado o máximo possível, para atrair mais voluntários para nosso Exército."
 PRC_strengthen_the_air_arsenal: "Reforçar o arsenal aéreo"
 PRC_strengthen_the_air_arsenal_desc: "Para melhorar nossa Força Aérea, devemos investir no aprimoramento de equipamentos com base nas experiências que tivemos até agora. Um investimento único para tornar nossos projetos mais confiáveis agora pode até nos poupar gastos com substituições no futuro."
 PRC_destroyers: "Contratorpedeiros classe Anshan"
 PRC_destroyers_desc: "Embora defasados, adquirir contratorpedeiros soviéticos excedentes da classe Gnevny nos permitirá estabelecer uma base sólida para nossa Marinha sem precisar esperar anos pela construção de embarcações maiores. Após avaliarmos seu desempenho em batalha, poderemos submetê-los a processos de modernização e aprimoramento."
 PRC_submarines: "Submarinos costeiros"
 PRC_submarines_desc: "O uso de submarinos em nossas águas costeiras seria uma forma econômica e eficiente de proteger nossa infraestrutura litorânea. Embora esses submarinos não precisem ser projetados para grandes profundidades, isso já representa um passo em direção ao desenvolvimento de modelos mais avançados."
 PRC_cruisers: "Cruzadores de águas verdes"
 PRC_cruisers_desc: "Cruzadores da classe Kirov, embora possuam armamentos leves, oferecem versatilidade e são ideais para a defesa de águas costeiras. Vamos adquirir alguns cascos inacabados e concluir sua construção."
 PRC_capital_ships: "Primeira tentativa de navios capitânias"
 PRC_capital_ships_desc: "As informações que possuímos sobre os projetos dos cruzadores de batalha da classe Kronshtadt do governo [SOV.GetAdjective] podem servir de base para expandir nossa frota com navios capitânias. Esses projetos são tão modernos que até mesmo a indústria d[SOV.GetNameDef] encontrou obstáculos para produzi-los, mas para nossa Marinha em expansão, tais desafios valem o resultado."
 PRC_carriers: "Projeção de força"
 PRC_carriers_desc: "O desenvolvimento de porta-aviões nos permitirá competir com as principais potências navais. A capacidade de mobilizar forças aéreas em qualquer lugar alcançado por nossa Marinha também aumentará nossa eficácia em conflitos distantes do território nacional."
 PRC_naval_guns: "Aumentar o poder de fogo naval"
 PRC_naval_guns_desc: "As bases que estabelecemos para a construção de embarcações maiores também nos permitirão utilizar armamentos mais pesados. Com essas armas poderemos ameaçar até mesmo alvos fortemente blindados e iniciar o combate antes de entrarmos em seu alcance de fogo."
 PRC_naval_ocean_navy: "De uma Marinha de águas verdes para uma de águas azuis"
 PRC_naval_ocean_navy_desc: "As reformas em nossa Marinha devem permitir que ela opere com eficácia a grandes distâncias de nossas bases de abastecimento. Isso nos permitirá conter as forças inimigas antes mesmo que alcancem os mares vizinhos."
 PRC_pilot_training: "Estabelecer academias de pilotos"
 PRC_pilot_training_desc: "Não podemos expor os poucos pilotos veteranos de que dispomos ao perigo em batalha. Em vez disso, devemos recrutá-los como instrutores para treinar novos cadetes à medida que nossa Força Aérea se expande."
 PRC_night_attack: "Utilizar a noite"
 PRC_night_attack_desc: "Preparar nossas tropas para operações noturnas nos permitirá aproveitar melhor nossa experiência em táticas de guerra assimétrica."
 PRC_reorganize_divisions: "Reorganizar divisões"
 PRC_reorganize_divisions_desc: "Para modernizar ainda mais nosso exército, devemos reorganizar as milícias remanescentes em divisões e garantir que estas tenham força equivalente. Isso nos permitirá estabelecer uma cadeia de comando clara, o que facilitará a coordenação de nossas tropas."
 PRC_rural_region_development_two: "Expandir o desenvolvimento rural"
 PRC_rural_region_development_two_desc: "Devemos apoiar a modernização de nossas fazendas por meio de investimentos em infraestrutura nas regiões rurais, como escolas e estradas, o que ajudará a aumentar a produtividade no campo."
 PRC_urbanization_two: "Expandir os esforços de urbanização"
 PRC_urbanization_two_desc: "Com a expansão das cidades, podemos acolher projetos de construção de maior porte, destinados a gerar habitações e empregos. Isso permitirá que mais pessoas se mudem para os centros urbanos e também abrirá postos de trabalho durante o andamento das obras."
 PRC_make_agrarian_to_urban_tt: "Muda §Y$PRC_agrarian_reform$§! para §Y$PRC_urban_society$§!, que concede:"
 PRC_found_the_academy_of_science: "Fundar a Academia de Ciências"
 PRC_reinforce_base_area: "Reforçar as novas áreas de base"
 PRC_reinforce_base_area_desc: "Para evitar uma nova ofensiva das forças nacionalistas contra nossas bases, devemos considerar todas as opções possíveis para protegê-las."
 PRC_rebuild_28_bolshevik: "Restabelecer os 28 Bolcheviques e meio"
 PRC_rebuild_28_bolshevik_desc: "O apoio que nossa nova liderança recebeu demonstra claramente que ela é confiável. Essa legitimidade nos permitirá reunir aliados com mais facilidade, tanto no cenário internacional quanto doméstico."
 PRC_bolshevik_world_revolution: "Espalhando a revolução mundial"
 PRC_bolshevik_world_revolution_desc: "O sucesso de nossa revolução não deve ficar restrito às nossas fronteiras. Devemos auxiliar o proletariado em outras nações."
 PRC_bolshevik_urbanization: "Revolução da cidade"
 PRC_bolshevik_urbanization_desc: "Embora nossa atual base de poder seja formada principalmente por trabalhadores rurais em busca de uma vida melhor, precisamos estender nossa mensagem às populações urbanas, que também sofrem com a desigualdade."
 PRC_embrace_stalinism: "Adotar o stalinismo"
 PRC_embrace_stalinism_desc: "Com nossa liderança consolidada, podemos começar a implementar a ideologia stalinista de forma mais ampla. A coletivização e a industrialização acelerada devem ser nossos principais focos."
 PRC_embrace_stalinism_tt: "Dependendo do valor atual de §Y$PRC_communist_power_struggle$§!, §Y$PRC_bolshevik_dominance$§! receberá modificadores diferentes.\nEfeito atual:"
 PRC_bolshevik_aid: "[GetBolshevikAid]"
 PRC_bolshevik_aid_default: "Ajuda dos bolcheviques soviéticos"
 PRC_bolshevik_aid_alt: "Acolher os exilados bolcheviques"
 PRC_bolshevik_aid_desc: "Os bolcheviques soviéticos têm experiência em guerra revolucionária e podem estar dispostos a contribuir financeiramente com a nossa causa."
 PRC_party_control: "Controle do partido"
 PRC_party_control_desc: "O sucesso de nossa liderança deve permitir que assumamos um controle maior sobre o Partido Comunista Chinês."
 PRC_invite_pavel_mif: "Convidar Pavel Mif"
 PRC_invite_pavel_mif_desc: "Devemos convidar Pavel Mif, mentor dos 28 bolcheviques e meio, para atuar como conselheiro em nosso governo. Isso certamente fortaleceria nossos laços com [SOV.GetNameDef]."
 PRC_invite_otto_braun: "Convidar Otto Braun"
 PRC_invite_otto_braun_desc: "$PRC_otto_braun$ foi, juntamente com $PRC_bo_gu$, um dos principais comandantes militares da campanha de 1934. Apesar da campanha terminar em derrota e levar ao seu afastamento durante a Longa Marcha, nossa nova liderança reconhece que $PRC_otto_braun$ não teve culpa no ocorrido e busca restaurá-lo ao seu posto."
 PRC_invite_soviet_general: "Convidar generais soviéticos"
 PRC_invite_soviet_general_desc: "A ampla experiência de $SOV_vasily_chuykov$ e $SOV_aleksandr_cherepanov$ na Guerra Civil Russa e como adidos n[CHI.GetNameDef] faria deles uma valiosa adição ao nosso Exército."
 PRC_invite_soviet_general_tt: "§Y$SOV_vasily_chuykov$§! e §Y$SOV_aleksandr_cherepanov$§! se tornarão generais"
 PRC_bolshevik_urbanization_2: "Aumentar os esforços de urbanização"
 PRC_bolshevik_urbanization_2_desc: "Criar empregos nas cidades para incentivar a migração da população rural seria benéfico para nossa economia e aumentaria nossa influência em centros urbanos que ainda questionam a revolução."
 PRC_bolshevik_urban_industrialization: "Industrialização urbana"
 PRC_bolshevik_urban_industrialization_desc: "Devemos investir em nossas cidades para incentivar a formação de uma indústria pesada."
 PRC_bolshevik_urbanization_completed: "Proletários, uni-vos!"
 PRC_bolshevik_urbanization_completed_desc: "Nossos investimentos em áreas urbanizadas aumentaram com sucesso nossa influência lá. Agora podemos esperar uma cooperação mais forte entre as organizações comunistas do campo e das cidades."
 PRC_join_comintern: "Juntar-se à Comintern"
 PRC_join_comintern_desc: "Diante da crescente centralização da liderança do Partido Comunista e do Estado, podemos agora pleitear nossa entrada na Comintern como um aliado confiável."
 PRC_rebuild_28_bolshevik_tt: "Cada membro dos §Y28 bolcheviques e meio§!:\nMelhora a eficiência de suas características"
 PRC_rebuild_28_bolshevik_effect_tt: "Perca §Y$PRC_28_bolshevik_trait$§! e ganhe §Y$PRC_28_bolshevik_trait_improved$§!.\n§YAlteração efetiva:§!\nGanho diário de poder político: §G+0,12§!\nEstabilidade: §G+5%§!\nOpinião mensal de mesma ideologia: §G+5%§!" ## Make sure match values in trait file TODO_ML, change to variables
 PRC_agricultural_reform_boom: "Liberdade agrária"
 PRC_agricultural_reform_boom_desc: "Devemos oferecer proteção a nossos fazendeiros a fim de que eles se sintam seguros para produzir as safras necessárias à nação."
 PRC_he_long_second_army: "He Long e o Segundo Exército"
 PRC_he_long_second_army_desc: "O estado amplamente intacto do exército de He Long nos proporciona uma nova força primária para proteger [Root.Capital.GetName]. Devemos utilizar também sua experiência em evitar as forças nacionalistas."
 PRC_rural_survey: "Pesquisas rurais"
 PRC_rural_survey_desc: "Mapear a população e a produção em nossas áreas rurais permitirá que nossos futuros planos econômicos sejam executados sem dificuldades, além de ser útil caso o alistamento se torne necessário."
 PRC_lessons_learnt: "Lições aprendidas"
 PRC_lessons_learnt_desc: "A experiência que adquirimos desde a Longa Marcha deve servir para refinar os progressos feitos em nossa doutrina militar e treinamento."
