 JAP_imperial_influence_factions_names_text_communist: "Facção interna"
 JAP_imperial_influence_factions_names_text_monarchist: "Facção imperial"
 JAP_sea_purge_the_kodoha_faction: "Expurgar a facção Kōdōha"
 JAP_sea_purge_the_kodoha_faction_desc: "A Kōdōha desperdiçou sua chance de tomar o poder e isso custará caro. Pela covardia contra Sua Majestade Imperial, vamos destituí-los de seus cargos e julgá-los por traição. Enfim chegou a hora da Tōseiha assumir o controle do Exército Imperial!"
 JAP_sea_purge_the_kodoha_faction_tt: "§YSadao Araki§! e §YShigeru Honjō§! serão reformados do serviço ativo"
 JAP_east_asian_cooperative_society: "A Sociedade Cooperativa da Ásia Oriental"
 JAP_east_asian_cooperative_society_desc: "A teoria recém formulada da Sociedade Cooperativa da Ásia Oriental defende a criação de uma sociedade cooperativa na Ásia Oriental que transcenderia as fronteiras étnicas e nacionais. Deveríamos adotar essa ideia para fortalecer nossa posição como guardiões do Pacífico e líderes dos povos do leste asiático."
 JAP_east_asian_cooperative_society_tt: "Desbloqueia decisões para nos aliarmos às §Ynações asiáticas§! e investirmos em seus recursos"
 JAP_imperial_headquarters_liasion_conference: "Conferência de Ligação Imperial"
 JAP_imperial_headquarters_liasion_conference_desc: "Com o restabelecimento do Quartel-General Imperial pela primeira vez desde a Guerra Russo-Japonesa, é hora de sediarmos uma conferência entre os líderes das várias facções para estimular a cooperação e a troca de informações entre o Exército e o governo."
 JAP_promulgate_the_military_ministers_system: "O sistema de adido dos ministros do Exército"
 JAP_promulgate_the_military_ministers_system_desc: "O breve período desde a tentativa de golpe de Estado da facção Kōdōha está longe de ser estável. Com o crescente descontentamento do Exército com o governo, algo precisa ser feito para acalmá-los. Para isso, Kōki Hirota propôs conceder o cargo de ministro da guerra apenas a oficiais em serviço ativo, como foi o caso algumas vezes ao longo de nossa história."
 JAP_promulgate_the_military_ministers_system_tt: "Esta manobra é §Rimpopular§! entre os membros do §Ygoverno civil§! e certamente causará atritos entre as facções com o tempo"
 JAP_reprimand_hamada_kunimatsu: "Censurar Hamada Kunimatsu"
 JAP_reprimand_hamada_kunimatsu_desc: "Em seu discurso contrário ao Exército na Dieta, Hamada Kunimatsu foi longe demais. Para impedir que os militares desarticulem politicamente o governo civil, precisamos censurá-lo com veemência e mostrar que ainda temos força para lutar."
 JAP_the_harakiri_debate: "O debate acerca do harakiri"
 JAP_the_harakiri_debate_desc: "Após o desonroso ato de rebeldia que Hamada Kunimatsu realizou contra o Exército, Hisaichi Terauchi exigiu seu afastamento do gabinete e a indicação de um novo primeiro-ministro, considerando que o antigo ainda tenha um resquício de honra. Com algumas manobras calculadas, Senjūrō Hayashi pode ser posicionado como um fantoche do Exército."
 JAP_konoes_first_cabinet: "O primeiro gabinete de Konoe"
 JAP_konoes_first_cabinet_desc: "Senjūrō Hayashi deve atuar apenas como primeiro-ministro temporário durante o interregno. O Príncipe Fumimaro Konoe, uma figura apolítica e instruída pelo genrō Saionji Kinmochi, é o candidato perfeito para estabilizar a situação política caótica e unir o espírito da nação. Chegou a hora de ele estabelecer um gabinete próprio, sendo nomeado pessoalmente para o Imperador Hirohito pelo próprio Saionji."
 JAP_new_order_in_east_asia: "A nova ordem na Ásia Oriental"
 JAP_new_order_in_east_asia_desc: "Em suas declarações recentes, [ROOT.GetLeader] deixou claras suas intenções de estabelecer uma nova ordem na Ásia Oriental com seis objetivos principais. Eles incluem: a estabilidade permanente do leste asiático, amistosidade entre vizinhos e justiça internacional, defesa conjunta contra o comunismo, a criação de uma nova cultura, coesão e cooperação econômicas e, finalmente, a paz mundial."
 JAP_new_order_in_east_asia_faction: "Nova ordem da Ásia Oriental"
 JAP_new_order_in_east_asia_tt: "Assumir o foco $JAP_sea_greater_east_asian_co_properity_sphere$ transformará esta facção"
 JAP_reiterate_the_three_principles_of_hirota: "Reiterar os Três Princípios de Hirota"
 JAP_reiterate_the_three_principles_of_hirota_desc: "Por meio de manobras calculadas do governo, Hirota conseguiu transformar seu sucessor, Kazushige Ugaki, em primeiro-ministro. Chegou a hora de ratificar oficialmente os três enunciados de Hirota, mais especificamente o estabelecimento de um bloco Japão–China–Manchukuo, a organização de uma frente sino-japonesa comum contra o avanço do comunismo e a supressão de atividades antijaponesas na China."
 JAP_formalize_japan_china_manchukuo_alliance: "A Aliança Japão–China–Manchukuo"
 JAP_formalize_japan_china_manchukuo_alliance_desc: "Agora que o governo de [CHI.GetLeader] aceitou nossas exigências para reprimir as atividades comunistas e antijaponesas, parece provável que eles formem uma aliança temporária conosco para lidar com a mácula que corrompe o seio da Ásia Oriental – os senhores da guerra e o comunismo – e ameaça toda a Ásia com uma morte inescapável."
 JAP_sino_japanese_pact: "Pacto Anticomunista Sino-Japonês"
 JAP_sea_national_spiritual_mobliization_movement: "Movimento de Mobilização Espiritual Nacional"
 JAP_sea_national_spiritual_mobliization_movement_desc: "\"A opulência é a nossa inimiga!” Com economia, higiene e trabalho duro elevados a virtudes nacionais, mais mão de obra estará disponível para o esforço de guerra e a vontade do imperador divino será adequadamente transmitida a todos os súditos imperiais."
 JAP_hokushin_ron: "Hokushin-ron"
 JAP_hokushin_ron_desc: "A facção dentro do Exército que se autodenomina o Grupo de Ataque do Norte defende a expansão para a Sibéria e a Mongólia como um meio de obter recursos naturais e valor econômico necessários para darmos continuidade às nossas ambições imperiais. Deveríamos apoiar essa noção e dar início ao preparo de nossas forças para encarregarem-se dessa doutrina, quando o momento for ideal."
 JAP_strike_north_doctrine: "Doutrina do Ataque ao Norte"
 JAP_strenghten_manchukuo_imperial_army: "Fortalecer o Exército Imperial manchu"
 JAP_strenghten_manchukuo_imperial_army_desc: "O Exército Imperial de Manchukuo destaca-se como uma vanguarda contra as forças d[SOV.GetNameDef] e é ele que defenderá nossa fronteira em caso de guerra. Devemos ajudar a expandir essa força, para que possa resistir ao titã [SOV.GetAdjective]."
 JAP_strenghten_manchukuo_imperial_airforce: "Fortalecer a Força Aérea Imperial manchu"
 JAP_strenghten_manchukuo_imperial_airforce_desc: "A Força Aérea Imperial de Manchukuo foi estabelecida apenas recentemente, e seus oficiais ainda têm muito a aprender. Deveríamos enviar oficiais mais condecorados para treiná-los, além de caças do Exército Nakajima Tipo 91 e bombardeiros leves Kawasaki Tipo 88 para impulsionar suas forças."
 JAP_ensure_temporary_peace_with_china: "Assegurar paz temporária com a China"
 JAP_ensure_temporary_peace_with_china_desc: "Para que possamos voltar nossa atenção para [SOV.GetNameDef], devemos garantir que o traiçoeiro governo [CHI.GetAdjective] não nos apunhale pelas costas enquanto nossos exércitos estão mobilizados em outro lugar. Também devemos garantir que o Exército de Kwantung não aja impulsivamente nesse tempo, evitando que comecem uma guerra que não podemos vencer."
 trautmann_agreement_opm: "O Acordo de Trautmann"
 JAP_a_mongol_volunteer_army: "Reformar o Exército de Independência da Mongólia" # Could also be A Mongol Volunteer Army
 JAP_a_mongol_volunteer_army_desc: "Como parte do Exército manchuriano, o Exército de Independência da Mongólia é formado por mongóis e bandidos liderados por conselheiros do governo [ROOT.GetAdjective]. Deveríamos estabelecer uma força semelhante completamente sob nosso controle, com o objetivo de enviá-la para [MON.GetNameDef] e libertar sua pátria de forças hostis."
 JAP_a_mongol_volunteer_army_tt: "Se §Y[MAN.GetNameDef]§! ou §Y[MEN.GetName]§! forem nossos aliados, também ganharão este espírito"
 JAP_a_mongol_volunteer_army_1_tt: "Desbloqueia decisões para §Ydesestabilizar a Mongólia§! com o objetivo de persuadi-los para o nosso lado e realizar um golpe de estado contra o governo"
 JAP_utilize_ainu_expertise: "Utilizar o conhecimento do povo ainu"
 JAP_utilize_ainu_expertise_desc: "Os ainus, nativos do Norte do Japão, são especialistas no deslocamento na neve e no terreno difícil de Hokkaido. Talvez possamos aprender suas técnicas para acelerar nossa invasão à Sibéria?"
 JAP_kantokuen: "Kantokuen"
 JAP_kantokuen_desc: "Para aproveitar-se dos desdobramentos mundiais, o Exército de Kwantung vem organizando manobras especiais em preparação à invasão e ocupação do extremo oriente russo. Para que o ataque seja veloz, devemos investir nessas últimas preparações antes de agirmos."
 JAP_a_green_persimmon: "O caqui verde"
 JAP_a_green_persimmon_desc: "Nossas forças ainda não estão prontas para uma guerra contra [SOV.GetNameDef], e sua atenção ainda não foi devidamente direcionada para o oeste. Todavia, devemos atacar agora, pois essa pode ser nossa única chance..."
 JAP_the_persimmon_has_ripened: "O caqui amadureceu"
 JAP_the_persimmon_has_ripened_desc: "Os frutos da vitória estão amadurecendo rapidamente, e nosso exército está totalmente preparado para intervir e tomar a Sibéria do império [SOV.GetAdjective] em colapso. A guerra será curta, e nossa vitória, gloriosa. Tennoheika Banzai!"
 JAP_peace_out_soviets_dec_tt: "Desbloqueia a decisão para assinar um §Yacordo de paz separado§! com §Y[SOV.GetNameDef]§! para obter deles a §YSibéria§!, se a controlarmos"
 JAG_neutality_pact_focus_days_tt: "Os dias atuais são: [?JAP_soviet_japanese_neutrality_pact_flag:days|Y0]"
 JAP_soviet_japanese_neutrality_pact_flag: "Concluiu o foco §Y$JAP_soviet_japanese_neutrality_pact$§!"
 JAP_chinese_japanese_neutrality_pact_flag: "Concluiu o foco §Y$JAP_ensure_temporary_peace_with_china$§!"
 JAG_chinese_neutality_pact_focus_days_tt: "Os dias atuais são: [?JAP_chinese_japanese_neutrality_pact_flag:days|Y0]"
 JAP_hokushin_ron_started_flag: "Concluiu o foco §Y$JAP_hokushin_ron$§!"
 JAG_hokushin_ron_focus_days_tt: "Os dias atuais são: [?JAP_hokushin_ron_started_flag:days|Y0]"
 JAP_nanshin_ron_started_flag: "Concluiu o foco §Y$JAP_nanshin_ron$§!"
 JAG_nanshin_ron_focus_days_tt: "Os dias atuais são: [?JAP_nanshin_ron_started_flag:days|Y0]"
 JAP_sea_establish_the_northern_resource_area: "Estabelecer área de recursos ao norte"
 JAP_sea_establish_the_northern_resource_area_desc: "Agora que ocupamos com sucesso o norte, os ricos desertos gelados da Sibéria devem ser explorados para alimentar nossa crescente máquina de guerra. Para isso, devemos estabelecer novas minas e cidades planejadas em locais estratégicos, a fim de extrair tudo o que for possível."
 JAP_nanshin_ron: "Nanshin-ron"
 JAP_nanshin_ron_desc: "Embora sejam ricas, a China e a Sibéria não possuem todos os recursos de que precisamos. No entanto, não muito ao sul encontram-se as Filipinas, as Índias Orientais Holandesas e as colônias britânicas da Malaia e Bornéu. Para alcançarmos a verdadeira autossuficiência, devemos tomar essas regiões das mãos dos imperialistas europeus."
 JAP_unlocks_pearl_harbor_raid: "Libera a §Yincursão§!:\nAtaque a Pearl Harbor §Yn[USA.GetNameDef][USA.GetFlag]§!"
 JAP_soviet_japanese_neutrality_pact: "Pacto de Neutralidade Nipônico-Soviético"
 JAP_soviet_japanese_neutrality_pact_desc: "Precisamos proteger nossa fronteira ao norte para garantir liberdade de ação no sul. Iniciaremos imediatamente negociações com [SOV.GetNameDef] para garantir sua neutralidade, enquanto também buscamos ampliar nossos direitos de recursos na Sacalina do Norte."
 JAP_soviet_japanese_neutrality_pact_tt: "Se o governo §Y[SOV.GetAdjective]§! aceitar o pacto, haverá um interesse renovado por parte dos industrialistas d[ROOT.GetNameDef] em financiar nossas concessões na §Y[655.GetName]§!."
 JAP_unsinkable_aircraft_carriers: "Os porta-aviões inafundáveis"
 JAP_unsinkable_aircraft_carriers_desc: "Os territórios dos mares do sul servem como bases ideais para a operação de nossas aeronaves na luta pelo Pacífico. Devemos reforçar essas ilhas e fortificá-las para que possamos mantê-las sob nosso controle; caso contrário, elas podem \"afundar\" como porta-aviões comuns."
 JAP_isolate_oceania: "Isolar a Oceania"
 JAP_isolate_oceania_desc: "O alto-comando considerou inviável uma invasão e ocupação d[AST.GetNameDef] e d[NZL.GetNameDef], e propôs uma solução mais eficaz para lidar com essas nações hostis. Devemos ocupar as ilhas menos defendidas ao redor desses Estados para cortar o apoio aliado, minando aos poucos sua vontade de resistir."
 JAP_battle_for_australia: "A batalha pela Austrália"
 JAP_battle_for_australia_desc: "Com o Estado [AST.GetAdjective] cercado e isolado, nos resta agora lutar pelo controle dos céus do continente. Se conseguirmos dominar o espaço aéreo, talvez a ocupação da Oceania deixe de ser um sonho distante."
 JAP_operation_take_australia: "Operação AN" # Australia-New Zealand
 JAP_operation_take_australia_desc: "O momento decisivo chegou. O alto-comando autorizou a operação contra a Austrália, sob o codinome de Operação AN. Eliminaremos nossos inimigos e tomaremos o controle do território ao sul da Ásia!"
 JAP_sea_exploit_southern_resource_area: "Explorar área de recursos ao sul"
 JAP_sea_exploit_southern_resource_area_desc: "Agora que consolidamos nosso domínio sobre o sul, devemos expandir significativamente a exploração dos abundantes recursos do Sudeste Asiático e das Índias Orientais para sustentar nossas forças na guerra."
 JAP_demand_tonkinese_bases: "Exigir bases em Tonquim"
 JAP_demand_tonkinese_bases_desc: "A região de Tonquim não é apenas rica em recursos, mas também representa um ponto crucial para nossa futura expansão rumo ao sul. Situada na fronteira com a China, pode servir como uma base de operações estratégica para nossa Força Aérea atacar o Cantão."
 JAP_demand_tonkinese_bases_tt: "A França controla §YTonquim§!"
 JAP_demand_tonkinese_bases_2_tt: "A França não controla §YTonquim§!"
 JAP_occupy_indochina: "Ocupar a Indochina"
 JAP_occupy_indochina_desc: "A Indochina está sob o controle de regimes coloniais e imperialistas que ignoram o bem-estar do povo. Cabe a nós intervir e assumir o controle da região para proteger a população e, no processo, obter o controle dos recursos naturais da área."
 JAP_occupy_indochina_tt: "A França não controla a §YIndochina§!"
 JAP_occupy_siam: "Ocupar o Sião"
 JAP_occupy_siam_desc: "Embora o Sião seja um aliado em potencial, sua posição vulnerável pode transformá-lo em um ponto fraco que nossos oponentes certamente explorarão. Devemos intervir e ocupá-lo diretamente, para que nunca tenham a chance de colaborar com nossos inimigos."
 JAP_sea_pressure_siam: "Pressionar o Sião"
 JAP_sea_pressure_siam_desc: "O Sião está situado em uma posição estratégica para nos ajudar na guerra iminente contra as potências ocidentais. Ao conquistarmos seu apoio, abriremos caminho para uma ofensiva bem-sucedida contra a Malaia e em seguida as Índias Orientais. Devemos deixar absolutamente claro que a neutralidade não é uma opção."
 JAP_strike_the_southern_road: "Atacar a estrada do sul"
 JAP_strike_the_southern_road_desc: "Chegou o momento de colocar nosso plano em ação. Avançaremos rumo ao sul e tomaremos as colônias ocidentais ricas em recursos. Com essa investida rápida e certeira, esmagaremos a capacidade de luta do inimigo antes mesmo que possam reagir. Tennoheika Banzai!"
 JAP_occupy_east_timor: "Ocupar o Timor-Leste"
 JAP_occupy_east_timor_desc: "Os timorenses, embora não estejam atualmente envolvidos em nossa guerra, ainda precisam ser trazidos para a nossa esfera de influência em nome do futuro da Ásia. Nossas tropas estão posicionadas nas ilhas e prontas para agir rapidamente, sem qualquer declaração de guerra, na esperança de que a ação passe despercebida."
 JAP_occupy_east_timor_tt: "§RIsso pode levar a uma guerra contra o Estado que controla o [721.GetName]!§!"
 JAP_revisit_the_thirteen_demands: "Revisitar as vinte e uma exigências" # Could also be the 13 demands (the revised list)
 JAP_revisit_the_thirteen_demands_desc: "Durante a Grande Guerra, nosso governo apresentou uma série de exigências à República da China visando o controle de suas ferrovias e outras questões estratégicas. Embora inicialmente incluídos, pontos cruciais como influência decisiva sobre as finanças, segurança e assuntos de governo foram rejeitados, resultando em um acordo final com apenas treze exigências. É hora de revisitarmos essas propostas e reafirmarmos nossa posição como líderes da Ásia Oriental."
 JAP_invest_in_senbu: "Investir nos senbu"
 JAP_invest_in_senbu_desc: "Nossas organizações senbu, frequentemente na forma de escolas, equipes médicas e centros de distribuição de alimentos, constituem uma forma de guerra psicológica voltada para pacificar populações locais em territórios ocupados. Até agora, demonstraram grande eficácia na pacificação da Manchúria. Talvez devêssemos expandir suas operações para o restante da China."
 JAP_unlock_senbu_occupation_law_tt: "Desbloqueia a lei de ocupação em estados §Ychineses§!:\n"
 JAP_establish_mongol_military_government: "Estabelecer o governo militar mongol"
 JAP_establish_mongol_military_government_desc: "O Príncipe De, descendente do grande Gengis Khan, ocupa uma posição de destaque no Conselho Pailingmiao, a liderança fantoche do partido Kuomintang na Mongólia Interior. Ele deseja restaurar a antiga glória mongol e estaria mais do que disposto a se aliar a nós na formação de um governo militar mongol, caso prometamos apoiar suas ambições."
 JAP_launch_the_suiyuan_campaign: "Lançar a campanha de Suiyuan"
 JAP_launch_the_suiyuan_campaign_desc: "O Exército da Mongólia Interior e o Exército Justo do Grande Han estão prontos para iniciar uma operação contra os territórios do senhor da guerra [SHX.GetLeader], desde que recebam nosso suporte aéreo e a supervisão de oficiais japoneses. Talvez possamos obter mais território na Mongólia Interior sem provocar uma guerra em maior escala na China."
 JAP_launch_the_suiyuan_campaign_tt: "Com nosso apoio, o §YExército da Mongólia Interior§! e o §YExército Justo do Grande Han§! lançarão uma ofensiva para tomar §Y[621.GetName]§! das forças do Kuomintang, mas terão apenas uma janela de tempo limitada antes que a operação precise ser cancelada."
 JAP_reorganize_the_united_autonomous_government: "O Governo Autônomo Unido"
 JAP_reorganize_the_united_autonomous_government_desc: "No momento, o governo militar mongol possui apenas uma organização política rudimentar e não se manterá coeso por muito tempo sem a nossa intervenção. Precisamos reestruturá-lo como o Governo Autônomo Unido Mongol, permitindo que eles se estabeleçam como uma nação soberana."
 JAP_mengjiang_united_autonomous_government: "Governo Autônomo de Mengjiang"
 JAP_mengjiang_united_autonomous_government_desc: "Para legitimar a reivindicação do Príncipe De sobre toda a Mongólia Interior, devemos reorganizar o governo do estado e transformá-lo no Governo Autônomo Unido de Mengjiang, para que possam finalmente unir o povo mongol dentro das fronteiras chinesas sob uma única bandeira."
 JAP_mongol_autonomous_state: "O Estado Autônomo Mongol"
 JAP_mongol_autonomous_state_desc: "O Estado [MON.GetAdjective] reivindica ser o verdadeiro governo mongol, algo que o Príncipe De rejeita com firmeza. Devemos reorganizar e renomear seu território, permitindo a ele reivindicar com maior legitimidade todas as terras mongóis."
 JAP_reinforce_the_beijing_garrison: "Reforçar as guarnições de Hebei Oriental"
 JAP_reinforce_the_beijing_garrison_desc: "O Governo Autônomo de Hebei Oriental foi estabelecido após conquistarmos a Grande Muralha da China, e seu Exército tem a missão de garantir a desmilitarização do lado [CHI.GetAdjective] da região. Devemos reforçar proativamente essa unidade e as guarnições de Kwantung na área, para garantir que não sucumbam à agressão d[CHI.GetNameDef]."
 JAP_reinforce_the_beijing_garrison_tt: "§RPode levar a uma guerra com [CHI.GetNameDef]§!"
 JAP_develop_the_chinese_resources: "Desenvolver os recursos chineses"
 JAP_develop_the_chinese_resources_desc: "Agora que vastas regiões do território chinês estão sob nosso controle, é hora de explorar seus ricos recursos para que possam ser empregados no próximo conflito."
 JAP_form_the_jikyoku_iinkai: "Estabelecer o Jikyoku Iinkai"
 JAP_form_the_jikyoku_iinkai_desc: "Para controlarmos melhor as importações e exportações com [USA.GetNameDef], bem como tentar conquistar a simpatia do povo [USA.GetAdjective] em detrimento d[CHI.GetNameDef], devemos instituir o Jikyoku Iinkai, o Comitê Japonês de Comércio e Informação."
 japanese_committee_on_trade_and_information_pom: "O Comitê Japonês de Comércio e Informação"
 JAP_strategic_offensives: "Ofensivas estratégicas"
 JAP_strategic_offensives_desc: "O Estado [CHI.GetAdjective] está se mostrando um adversário difícil de superar, e nosso alto-comando solicitou ofensivas mais coordenadas para atacar diversos pontos de interesse. Com os gekokujo frustrando nossos planos, devemos primeiro neutralizá-los para que possamos finalmente colocar essas operações em andamento."
 JAP_strategic_offensives_tt: "Desbloqueia decisões para §Ylançar ofensivas§! que concedem bônus temporários em §Yestados chineses§!"
 JAP_intensify_anti_guerilla_operations: "Intensificar as operações antiguerrilha"
 JAP_intensify_anti_guerilla_operations_desc: "Guerrilhas e agentes infiltrados estão prejudicando o progresso e o sucesso de nossas campanhas militares na China, atacando nossos pontos fracos. Devemos preparar um ataque coordenado contra esses bandidos e remover suas células de nossos territórios, custe o que custar!"
 JAP_intensify_anti_guerilla_operations_tt: "Reduz pela metade o custo de tomar decisões de §Y$PRC_root_out_guerilla_fighters$§! e permite uma redução temporária da resistência nos estados em que as guerrilhas foram erradicadas"
 JAP_reorganized_national_government: "O Governo Nacional Reorganizado"
 JAP_reorganized_national_government_desc: "Os inúmeros governos locais criados por nossas forças e a ocupação direta do interior chinês têm nos custado caro. Devemos unificar essas administrações e estabelecer o Governo Nacional Reorganizado."
 JAP_reorganized_national_government_tt: "Desbloqueia decisões para §Yconsolidar§! nossos §Yterritórios chineses§!"
 JAP_occupy_macau: "Ocupar Macau"
 JAP_occupy_macau_desc: "Não poderemos deixar Macau de fora de nosso domínio se quisermos continuar nossa luta contra os colonialistas do Ocidente. A região pode servir como um ponto estratégico para dividir nossos exércitos e permitir o abastecimento do inimigo tanto por ar quanto por mar. Devemos agir imediatamente e ocupar a região antes que se torne um problema irremediável."
 JAP_an_expedition_to_tibet: "Uma expedição ao Tibete"
 JAP_an_expedition_to_tibet_desc: "Para avaliarmos melhor a possibilidade de convencer o governo [TIB.GetAdjective] a apoiar nossa causa no grande conflito asiático, devemos iniciar uma missão de inteligência com o objetivo de estabelecer contato com eles. No entanto, devido às rígidas restrições de entrada impostas pelo país, será necessário enviar Jinzō Nomoto disfarçado de mongol, acompanhado por um monge tibetano."
 JAP_an_expedition_to_tibet_tt: "Desbloqueia decisões para §Yinfluenciar o Tibete§! com o objetivo de transformá-lo em um §Ysúdito japonês§!"
 JAP_ally_the_dragon_king: "Aliar-se ao Rei Dragão"
 JAP_ally_the_dragon_king_desc: "O Rei Dragão do Butão governa seu reino tibetano solitário e isolacionista, mas talvez ele tenha uma visão mais ampla. Devemos enviar uma delegação oficial a Punakha para convencê-lo a se juntar a nós na libertação da Ásia."
 JAP_claim_the_raven_crown: "Reivindicar a Coroa do Corvo"
 JAP_claim_the_raven_crown_desc: "Nosso Imperador Celestial está acima de todos, e os que se recusam a aceitá-lo devem ser subjugados. Devemos invadir [BHU.GetNameDef] e reivindicar o controle de seu trono."
 JAP_ally_the_gorkhas: "Aliar-se aos gurkhas"
 JAP_ally_the_gorkhas_desc: "O rei do Nepal governa seu reino nas cadeias montanhosas mais altas do mundo e praticamente sem contato estrangeiro, mas talvez ainda possamos apelar à razão. Devemos enviar uma delegação oficial a Catmandu para convencê-lo a se juntar a nós na libertação da Ásia."
 JAP_claim_the_scripech: "Reivindicar o Shripech"
 JAP_claim_the_scripech_desc: "Nosso Imperador Celestial está acima de todos, e os que se recusam a aceitá-lo devem ser subjugados. Devemos invadir [NEP.GetNameDef] e reivindicar o controle de seu trono."
 JAP_ally_afghanistan: "Aliar-se aos Barakzai"
 JAP_ally_afghanistan_desc: "O rei do Afeganistão governa as diversas tribos afegãs em uma das regiões montanhosas mais inóspitas do mundo, mas talvez ainda possamos apelar à razão. Devemos enviar uma delegação oficial a Cabul para convencê-lo a se juntar a nós na libertação da Ásia."
 JAP_best_the_graveyard: "Subjugar o cemitério"
 JAP_best_the_graveyard_desc: "Nosso Imperador Celestial está acima de todos, e os que se recusam a aceitá-lo devem ser subjugados. Devemos invadir [AFG.GetNameDef] e reivindicar o controle de seu trono."
 JAP_form_the_central_economic_council: "Estabelecer o Conselho Econômico Central"
 JAP_form_the_central_economic_council_desc: "Para enfrentar a crise econômica causada pela instabilidade política e pela guerra, devemos criar um órgão consultivo especial para o primeiro-ministro com o objetivo de investigar e deliberar sobre políticas econômicas entre os territórios nacionais e ultramarinos, além de definir planos básicos para sua implementação."
 JAP_expand_the_showa_research_association: "Expandir a Associação de Pesquisa Shōwa"
 JAP_expand_the_showa_research_association_desc: "A Shōwa Kenkyūkai, um grupo político de reflexão fundado com o objetivo de conceber ideias inovadoras para reformas ao revisar e avaliar os problemas da Constituição Meiji, vem ampliando suas áreas de interesse e formando novos subgrupos. Devemos incentivar essa expansão para que possam desenvolver novas tecnologias e métodos para assegurar nossa dominação na Ásia."
 JAP_form_the_great_japan_industrial_patriotic_association: "Associação Patriótica Industrial do Grande Japão"
 JAP_form_the_great_japan_industrial_patriotic_association_desc: "Os industrialistas e sindicatos de nossa nação estão divididos e operam de forma ineficiente, prejudicando o desenvolvimento econômico. Devemos unificar todos sob uma única liderança para que as indústrias sejam geridas da maneira mais eficiente possível e introduzam uma maior expansão."
 JAP_sea_guide_the_zaibatsus: "Orientar os Zaibatsus "
 JAP_sea_guide_the_zaibatsus_desc: "As maiores corporações de nossa nação há muito detêm um poder político e econômico sem precedentes. Com astúcia, talvez possamos direcionar seus esforços em nosso favor e reorganizar suas lideranças em grupos sob nosso controle mais amplo."
 JAP_form_cabinet_intelligence_bureau: "Formar o Gabinete de Inteligência"
 JAP_form_cabinet_intelligence_bureau_desc: "O primeiro-ministro [ROOT.GetLeader] solicitou pessoalmente a criação de um órgão governamental dedicado a melhorar a opinião pública pró-Japão e garantir que cada cidadão contribua para o esforço de guerra e a defesa de nossa grande nação. Nobuhumi Ito aceitou o pedido, e agora só falta a ordem oficial para estabelecer o gabinete."
 JAP_crackdown_on_foreign_agents: "Reprimir agentes estrangeiros"
 JAP_crackdown_on_foreign_agents_desc: "O Gabinete de Inteligência identificou diversos indivíduos suspeitos circulando pela região. Alguns propagam ideologias indesejáveis, enquanto outros são claramente agentes de potências estrangeiras. Talvez seja hora de o gabinete agir e lançar uma campanha para proteger nossa nação e nosso povo."
 JAP_crackdown_on_foreign_agents_tt: "A §YTokkō§! ampliará suas operações contra dissidentes e espiões, com o objetivo de fortalecer a segurança e a estabilidade nacional"
 JAP_found_the_great_japan_press_association: "Fundar a Associação de Imprensa do Grande Japão"
 JAP_found_the_great_japan_press_association_desc: "O Gabinete de Inteligência elaborou uma forma mais eficaz de orientar corretamente a população. Com a criação da Associação de Imprensa do Grande Japão poderemos centralizar o controle da mídia nacional em um único órgão, permitindo a censura de informações inconvenientes e a ampla difusão de propaganda patriótica entre aqueles que mais precisam."
 JAP_empower_the_thought_police: "Reforçar a polícia do pensamento"
 JAP_empower_the_thought_police_desc: "A Polícia Especial Superior existe para executar a lei civil, controlar grupos políticos e ideologias consideradas uma ameaça à ordem pública do Império do Japão, realizar contrainteligência, investigações criminais domésticas, policiamento da alta esfera e garantir a segurança pública. Devemos fortalecer essa organização para que possa exercer suas funções com mais eficiência."
 JAP_sea_state_general_mobilization_law: "A Lei de Mobilização Geral do Estado"
 JAP_sea_state_general_mobilization_law_desc: "Constatamos a necessidade de adaptar a economia nacional às exigências dos tempos de guerra, para não sermos superados na corrida armamentista. Por meio desta nova lei, o governo poderá assumir o controle de organizações civis e sindicatos, nacionalizar indústrias estratégicas, congelar preços e impor racionamento sempre que necessário."
 JAP_sea_state_general_mobilization_law_tt: "Desbloqueia a capacidade de adotar uma §Y$closed_economy$§! apesar de §Ynão ter alinhamento§!"
 JAP_issue_the_ten_commandments_for_marriage: "Os Dez Mandamentos do casamento"
 JAP_issue_the_ten_commandments_for_marriage_desc: "Nossos oficiais criaram o lema \"Sede fecundos e multiplicai-vos\", como parte de uma nova campanha para aumentar a população d[ROOT.GetNameDef], tendo em vista nosso número relativamente baixo em comparação com muitos de nossos adversários. Devemos apoiar essa iniciativa."
 JAP_enact_religious_organizations_law: "Decretar a Lei das Organizações Religiosas"
 JAP_enact_religious_organizations_law_desc: "Para ajudar a população a trilhar o caminho certo e garantir seu apoio incondicional à realização do destino d[ROOT.GetNameDef], devemos promulgar uma lei que conceda ao Estado autoridade sobre todas as organizações religiosas do país."
 JAP_new_order_movement: "Movimento da Nova Ordem"
 JAP_new_order_movement_desc: "Devemos formar uma organização nacional para assuntos internos, inspirada nos Estados unipartidários do Ocidente, a fim de mobilizar a nação para a guerra contra as potências colonialistas e impedir o avanço do comunismo, rejeitando o caminho capitalista moderno iniciado com a Restauração Meiji. Essa questão exige ação imediata, ou perderemos nossa chance."
 JAP_sea_tripartite_pact: "Propor o Pacto Tripartite"
 JAP_sea_tripartite_pact_desc: "À medida que nossos inimigos se unem contra nós, a tarefa de derrotá-los se torna cada vez mais desafiadora. Devemos buscar diálogo com governos que compartilham de nossos objetivos, para que possamos estabelecer um plano de cooperação mútua."
 JAP_sea_mil_tech_coop_with_germany: "Cooperação militar com a Alemanha"
 JAP_sea_mil_tech_coop_with_germany_desc: "Para alcançar a supremacia global, precisamos de tecnologias mais avançadas. A Alemanha, além de ser uma parceira histórica em avanços tecnológicos, possui importantes inovações militares que seriam muito úteis em nosso esforço de guerra. Precisamos obter esses projetos, custe o que custar!"
 JAP_imperial_rule_assistance_association: "Associação de Apoio ao Governo Imperial"
 JAP_imperial_rule_assistance_association_desc: "Diante das ameaças internas e externas e da fragmentação do governo civil, devemos estabelecer a Taisei Yokusankai com o objetivo de implantar um sistema político estadista e parafascista para eliminar o faccionalismo na política e na economia, permitindo a criação de um Estado totalitário unipartidário que maximize a eficiência de nossa doutrina de guerra total."
 JAP_form_the_yokusan_sonendan: "Formar o Yokusan Sonendan"
 JAP_form_the_yokusan_sonendan_desc: "Para proteger a soberania de nossa nação, precisamos de mais cidadãos dispostos não apenas a lutar por nós, mas também a integrar a Guarda Nacional e a colaborar com a defesa civil sob o comando das autoridades locais. Para isso, devemos formar o braço paramilitar juvenil de elite da Associação de Apoio ao Governo Imperial, o \"Yokusan Sonendan\"."
 JAP_integrate_the_great_japan_youth_party: "Integrar o Partido da Juventude do Grande Japão"
 JAP_integrate_the_great_japan_youth_party_desc: "O Partido da Juventude do Grande Japão, uma organização nacionalista inspirada nos movimentos juvenis alemães, ainda não está totalmente sob nosso controle e atua como um terceiro partido independente sob o comando do coronel Kingoro Hashimoto. Devemos incorporá-lo formalmente e colocá-lo sob a autoridade da Taisei Yokusankai."
 JAP_sea_national_defense_state: "Estado de Defesa Nacional"
 JAP_sea_national_defense_state_desc: "[ROOT.GetLeader] proclamou a Shintaisei, transformando o Japão em um Estado de Defesa Nacional, no qual cada homem, mulher e criança tem a obrigação de se mobilizar para proteger a pátria. Com base na Lei de Mobilização Nacional, o governo também recebeu poder absoluto sobre todos os recursos do país. Por meio dessas medidas, o império será capaz de perdurar por toda a eternidade!"
 JAP_gain_national_defense_state_remove_total_mob_tt: "§RRemove§! a §Y$tot_economic_mobilisation$§!. Ganha §Y$national_defense_state$§!."
 JAP_formalize_the_tonarigumi: "Formalizar a Tonarigumi"
 JAP_formalize_the_tonarigumi_desc: "As associações de bairro existem informalmente há muito tempo, auxiliando na alocação de mercadorias racionadas, distribuição de títulos do governo, combate a incêndios, saúde pública, defesa civil, distribuição de propaganda de mobilização espiritual, denúncia de dissidentes políticos à Tokkō e vigilância costeira contra atividades suspeitas. Devemos formalizá-las para que seja possível destinar mais recursos a esses grupos."
 JAP_formalize_the_tonarigumi_tt: "Desbloqueia decisões para §Yorganizar a Tonarigumi§! em nossos súditos"
 JAP_ichioku_isshin: "Ichioku Isshin"
 JAP_ichioku_isshin_desc: "Como proclama um dos lemas da Taisei Yokusankai, o povo [ROOT.GetAdjective] é a mais verdadeira representação de \"Cem Milhões, Um Só Coração\". Embora cada indivíduo seja um súdito distinto do imperador, todos se unem como uma única entidade, com seus corações e mentes agindo em perfeita harmonia."
 JAP_issue_the_senjinkun_military_code: "Distribuir o código militar Senjinkun"
 JAP_issue_the_senjinkun_military_code_desc: "O código militar de bolso \"Instruções para o Campo de Batalha\" deve ser distribuído a cada soldado [ROOT.GetAdjective], a fim de que se prepare para os anos de conflito que virão. Todos devem ser instruídos sobre regulamentos militares, prontidão para o combate, espírito de grupo e devoção familiar, além da veneração aos deuses do xintoísmo e ao kokutai, o espírito nacionalista. \"Jamais viva para experimentar a vergonha de ser prisioneiro. A honra supera a rendição!\""
 cost_reduced_last_stand_2: "Permite o uso da habilidade de comando §YConfronto final§! a um custo bastante reduzido, além de estender sua duração em §G3§! dias\n"
 JAP_issue_the_shinmin_no_michi_manifesto: "Publicar o manifesto \"Shinmin no Michi\""
 JAP_issue_the_shinmin_no_michi_manifesto_desc: "Nosso povo precisa aprender sobre o dever de um súdito. Isso será feito por meio de um manifesto ideológico voltado a explicar de forma direta e clara o que se espera de cada cidadão \"como parte do povo e da nação\". A responsabilidade por sua emissão caberá ao Ministério da Educação."
 JAP_sea_greater_east_asian_co_properity_sphere: "A Esfera de Coprosperidade da Grande Ásia Oriental"
 JAP_sea_greater_east_asian_co_properity_sphere_desc: "Devemos formar uma união na Ásia para garantir a autossuficiência econômica e a cooperação entre os Estados-membros, além de resistir à influência do imperialismo ocidental e do comunismo soviético. No entanto, essa iniciativa também serve como uma ferramenta eficaz de propaganda para reforçar nossa hegemonia continental."
 JAP_CHI_pact_is_active_flag: "A Aliança Sino-Japonesa está em vigor"
 JAP_unlock_east_asia_occupation_law_tt: "Desbloqueia a lei de ocupação em estados §Yasiáticos§!:\n"
 JAP_sea_greater_east_asian_co_properity_sphere_tt: "Torna-se §G25%§! mais barato liberar e tornar fantoches os estados §Yasiáticos§! e da §YOceania§!."
 JAP_sea_greater_east_asian_co_properity_sphere_2_tt: "Desbloqueia decisões para §Yestabelecer regimes fantoches§! no sudeste da Ásia"
 JAP_expand_japan_manchukuo_economic_bloc: "O bloco econômico Japão–Manchukuo"
 JAP_expand_japan_manchukuo_economic_bloc_desc: "Devemos tomar a iniciativa de estabelecer um bloco econômico entre nós e nossos súditos imperiais, a fim de fortalecer nossas economias e garantir o suprimento adequado de materiais estratégicos, como ferro, carvão, algodão e sal."
 JAP_develop_the_yen_bloc: "Desenvolver o bloco do iene"
 JAP_develop_the_yen_bloc_desc: "Devemos dar maior ênfase aos aspectos econômicos da Esfera de Coprosperidade da Grande Ásia Oriental. As economias asiáticas precisam ser integradas, com todas adotando o iene como moeda comum. Isso será possível com a continuidade no desenvolvimento e aperfeiçoamento do bloco do iene entre Japão, Manchukuo e China."
 JAP_develop_the_yen_bloc_tt: "Desbloqueia decisões para §Yintegrar as economias§! de nossos §Yaliados asiáticos§!"
 JAP_east_asia_development_board: "Conselho de Desenvolvimento da Ásia Oriental"
 JAP_east_asia_development_board_desc: "O estabelecimento do Kōain ajudará a coordenar a política do governo para a China, promovendo o desenvolvimento industrial e comercial do país com o objetivo de fortalecer o apoio ao governo japonês nos territórios ocupados. Além disso, poderá servir como instrumento para garantir trabalhadores em nossas minas e indústrias bélicas."
 JAP_east_asia_development_board_tt: "Desbloqueia decisões para iniciar §Yprojetos industriais§! em nossos aliados"
 JAP_ministry_of_greater_east_asia: "O Ministério da Grande Ásia Oriental"
 JAP_ministry_of_greater_east_asia_desc: "Ao estabelecer o Daitōashō, poderemos administrar com maior eficiência os territórios ultramarinos conquistados no Pacífico, além de coordenar a fundação e o desenvolvimento da Esfera de Coprosperidade da Grande Ásia Oriental."
 JAP_the_flying_geese: "Os gansos voadores"
 JAP_the_flying_geese_desc: "O desenvolvimento tecnológico no sudeste da Ásia só pode ser liderado por nós. As nações asiáticas alcançarão o Ocidente fazendo parte de uma hierarquia regional, na qual a produção de bens padronizados será gradualmente transferida dos países mais avançados para os menos desenvolvidos. Assim como os gansos em formação de voo, conduziremos o avanço do desenvolvimento asiático!"
 JAP_greater_east_asia_railroad: "A Ferrovia da Grande Ásia Oriental"
 JAP_greater_east_asia_railroad_desc: "Nossos engenheiros idealizaram uma ferrovia conectando o Japão aos continentes asiático e europeu, incluindo um túnel ou ponte ligando nossa nação aos nossos territórios coreanos. Inspirados na Ferrovia do Sul da Manchúria, nossos trens-bala percorrerão o trajeto de Tóquio a Rangum e seguirão até Teerã. Que nosso império dure para sempre!"
 JAP_greater_east_asia_railroad_tt: "Cada estado controlado por nós ou por nossos aliados com menos de §Y2 de infraestrutura§! receberá §G1§! de §Yinfraestrutura§!"
 JAP_promote_pan_asianism: "Promover o pan-asiatismo"
 JAP_promote_pan_asianism_desc: "O sonho de um Estado asiático unificado está mais próximo do que nunca, graças aos feitos de nossos bravos soldados e às iniciativas implementadas pela Esfera de Coprosperidade da Grande Ásia Oriental. Finalmente, as nações ocidentais verão que a Ásia não é uma mera região a ser explorada, mas sim uma força capaz de rivalizar com os maiores impérios da história."
 JAP_promote_pan_asianism_tt: "Desbloqueia decisões para §Yintegrar§! nossos súditos asiáticos desenvolvidos com o objetivo de §Yunir a Ásia§! sob um único Estado"
 JAP_tojos_premiership: "O mandato de Tōjō"
 JAP_tojos_premiership_desc: "Dado o cenário atual, será essencial nomear um primeiro-ministro capaz de unir o Exército Imperial sob sua liderança e governar com autoridade tanto militar quanto civil. O general Hideki Tōjō será o escolhido para liderar a nação rumo à glória."
 JAP_tojos_premiership_tt: "Não é um estado chinês"
 JAP_yamamotos_premiership: "O mandato de Yamamoto"
 JAP_yamamotos_premiership_desc: "Dado o cenário atual, será essencial nomear um primeiro-ministro capaz de unir a Marinha Imperial sob sua liderança e governar com autoridade tanto militar quanto civil. O almirante Isoroku Yamamoto será o escolhido para liderar a nação rumo à glória."
 JAP_yamamoto_shot_down_flag: " Yamamoto foi abatido e morreu"
 JAP_the_crysanthemum_throne: "O Trono do Crisântemo"
 JAP_the_crysanthemum_throne_desc: "As facções dentro de nossas forças militares estão em constante disputa e não conseguem chegar a um consenso sobre quem deve ser promovido a primeiro-ministro. Dado o cenário volátil, talvez seja prudente o imperador intervir e assumir o controle direto da situação."
 JAP_solidify_tohokai_rule: "Consolidar o domínio do Tōhōkai"
 JAP_solidify_tohokai_rule_desc: "Com a ascensão de Nakano ao cargo de primeiro-ministro, a facção Tōhōkai passou a dominar a Associação de Apoio ao Governo Imperial. Agora, temos a oportunidade de consolidar o poder sob a Sociedade do Oriente e garantir o papel de Nakano no cenário político [ROOT.GetAdjective] pelos próximos anos!"
 JAP_national_defense_brotherhood: "A Irmandade de Defesa Nacional"
 JAP_national_defense_brotherhood_desc: "Para financiar nosso esforço de guerra, Nobusuke Kishi e Hideki Tōjō elaboraram um plano para a criação da Gokoku Doshikai, uma organização política voltada à coordenação das estratégias financeiras e iniciativas industriais da nação. No entanto, essa aliança é bastante controversa, e muitos desafios podem surgir para a Irmandade de Defesa Nacional."
 JAP_supreme_council_for_direction_of_war: "Conselho Supremo para a Direção da Guerra"
 JAP_supreme_council_for_direction_of_war_desc: "Nosso governo percebeu a urgência de convocar rapidamente uma conferência de ligação entre o Quartel-General Imperial e o governo. A necessidade de fortalecer a integração entre os assuntos de Estado e o comando militar é clara. Talvez essa medida nos leve à vitória."
 JAP_found_the_boeitai: "Fundar o Boeitai"
 JAP_found_the_boeitai_desc: "Com a possibilidade cada vez mais real de uma guerra defensiva em nossas próprias terras, devemos estabelecer um Corpo de Defesa que possa ser mobilizado rapidamente para proteger o arquipélago japonês em caso de invasão inimiga. Essa força incluirá indivíduos que normalmente não seriam convocados sob o sistema de recrutamento japonês."
 JAP_found_the_boeitai_tt: "Desbloqueia a habilidade de recrutar §Ymilícias do corpo de combate voluntário§! no arquipélago japonês"
 JAP_advance_one_hundred_million_fireballs: "Avancem, cem milhões de bolas de fogo"
 JAP_advance_one_hundred_million_fireballs_desc: "A Associação de Apoio ao Governo Imperial criou o lema \"Avancem, cem milhões de bolas de fogo\" para canalizar a raiva do povo contra o Ocidente e incentivar o espírito de luta. Se for preciso, nossa população estará pronta para morrer pelo império!"
 JAP_advance_one_hundred_million_fireballs_tt: "Este espírito será removido se a estabilidade cair abaixo de §Y40%§!"
 JAP_joshi_teishin_tai: "Mobilizar as mulheres do Estado [ROOT.GetAdjective]"
 JAP_joshi_teishin_tai_desc: "Fundaremos o Corpo Voluntário Feminino para oferecer às mulheres a oportunidade de servir ao império antes do casamento, realizando trabalhos especiais durante o período de guerra. Com isso, mais cidadãos poderão ser mobilizados para apoiar as indústrias bélicas."
 JAP_the_metal_collection_order: "Ordem de coleta de metais"
 JAP_the_metal_collection_order_desc: "Nossa nação está rapidamente ficando sem materiais estratégicos, inclusive metais comuns. Precisamos promulgar a Ordem Imperial Nº 667, com o objetivo de coletar metais em posse dos setores público e privado, para compensar o agravamento da situação de guerra e a escassez de recursos."
 JAP_form_the_dai_nippon_fujinkai: "Formar a Dai Nippon Fujinkai"
 JAP_form_the_dai_nippon_fujinkai_desc: "Yamauchi Sachiko se ofereceu para fundar a Associação de Mulheres do Grande Japão, uma fusão proposta de três outras associações nacionalistas femininas, com o objetivo de mobilizar mulheres para o esforço de guerra, fortalecer o moral das forças armadas, promover um estilo de vida regrado para conservar os recursos nacionais, aumentar os níveis de produção e apoiar o Exército."
 JAP_found_the_air_defense_surveilance_corps: "Fundar o Corpo de Vigilância da Defesa Aérea"
 JAP_found_the_air_defense_surveilance_corps_desc: "Para garantir a detecção rápida de ataques aéreos inimigos, devemos mobilizar civis para operar postos de observação de defesa aérea espalhados por todo o país. Esses voluntários terão a missão de identificar aeronaves inimigas o mais cedo possível e relatar imediatamente às autoridades competentes. Isso será organizado por meio da promulgação da Lei de Defesa Aérea."
 JAP_fund_propaganda_films: "Financiar filmes de propaganda"
 JAP_fund_propaganda_films_desc: "A Marinha propôs maiores investimentos na indústria cinematográfica com o objetivo de motivar o povo a continuar lutando. Dessa maneira, contratou o Laboratório de Cinema para produzir uma animação propagandística que fortaleça a narrativa da Marinha Imperial, ainda que à custa da reputação do Exército Imperial."
 JAP_fund_propaganda_films_tt: "Renova a decisão §Y[ROOT.GetImportOrDomesticFilmIndustry]§!"
 JAP_fund_propaganda_films_2_tt: "A decisão §Y[ROOT.GetImportOrDomesticFilmIndustry]§! pode ser feita novamente"
 JAP_the_eternal_kingdom: "O Império Eterno"
 JAP_the_eternal_kingdom_desc: "O Japão é uma nação governada por seu imperador divino e por isso é um país protegido pelos deuses. Com sua bênção, nossa pátria sagrada é imortal e permanecerá firme por toda a eternidade. Vida longa a Sua Majestade, o Imperador, e vida longa ao Grande Império do Japão!"
 JAP_the_eternal_kingdom_tt: "Esse espírito será removido se alcançarmos §Y50%§! de progresso de rendição"
 JAP_revere_the_emperor_destroy_the_traitors: "Venerem o imperador, destruam os traidores"
 JAP_revere_the_emperor_destroy_the_traitors_desc: "O dia que tanto planejamos finalmente chegou. Nossas tropas assumiram o controle de Tóquio, e iniciamos conversas com o imperador para convencê-lo a apoiar nosso movimento, apesar de sua resistência inicial. Finalmente, poderemos livrar nosso país da decadência ocidental e restaurar a glória das antigas tradições!"
 JAP_authorize_aid_to_ethiopia: "Autorizar envio de ajuda à Etiópia"
 JAP_authorize_aid_to_ethiopia_desc: "Nossa facção mantém contato com o Estado [ETH.GetAdjective] há anos, e graças a isso conseguimos convencer o governo a ajudar na modernização d[ETH.GetNameDef]. Agora, uma potência ocidental os ataca. Devemos enviar ajuda imediatamente!"
 JAP_establish_the_gunbatsu: "Estabelecer o Gunbatsu"
 JAP_establish_the_gunbatsu_desc: "Para reorganizar o governo, é necessário primeiro desmontar sua estrutura e reconstruí-la desde a base. Desse modo, já iniciamos os preparativos para estabelecer uma camarilha militar, que auxiliará o imperador a governar o país como um círculo interno fechado."
 JAP_grand_army_purge: "O grande expurgo do Exército"
 JAP_grand_army_purge_desc: "Para garantir que nosso controle sobre os militares seja absoluto, devemos livrar o país dos traidores que apoiam as ideias da oligarquia Meiji e que obstruem nosso caminho rumo ao poder, incluindo os desprezíveis oficiais da Tōseiha, que tentaram manipular o imperador para benefício próprio. Por quaisquer meios necessários, devemos limpar as fileiras militares desses maus elementos!"
 JAP_grand_army_purge_tt: "§RExpurga§! vários §Ymembros da Toseiha§! e oficiais de §Ylinhagem samurai§!, §Gpromovendo§! §Yjovens oficiais§! que participaram do golpe de Estado. Dentre os comandantes §Rremovidos§!, destacam-se:\n"
 JAP_remove_the_weeds_from_the_crop: "Separar o joio do trigo"
 JAP_remove_the_weeds_from_the_crop_desc: "Como nosso principal teórico político, Sadao Araki, afirmou com clareza: é necessário arrancar as ervas daninhas para salvar uma boa colheita. Por isso, devemos eliminar as ervas daninhas do governo, que impedem o progresso da nação, corrompem nossa alma e entregam o país a capitalistas e agentes estrangeiros. O momento de purificação começou!"
 JAP_can_no_longer_manually_promote_civ_government_tt: "Não poderemos mais §Rapoiar manualmente§! a §Yfacção civil§!"
 JAP_sea_the_showa_restoration: "[JAP_sea_the_showa_restoration_key]"
 JAP_sea_the_showa_restoration_key_emperor_showa: "A Restauração Shōwa"
 JAP_sea_the_showa_restoration_key_emperor_genka: "A Restauração Genka"
 JAP_sea_the_showa_restoration_desc: "[JAP_sea_the_showa_restoration_desc_key]"
 JAP_sea_the_showa_restoration_emperor_showa_desc: "Enfim, a era da democracia liberal Taishō chegou ao fim. Mais uma vez, a nação será liderada por um seleto grupo de pessoas qualificadas, apoiando um imperador forte. Apenas por esse caminho nosso país encontrará a salvação."
 JAP_sea_the_showa_restoration_emperor_genka_desc: "Enfim, a era da democracia liberal Taishō chegou ao fim. Mais uma vez, a nação será liderada por um seleto grupo de pessoas qualificadas, apoiando um imperador forte. Apenas por esse caminho nosso país encontrará a salvação."
 JAP_kodoha_the_emperor_cooperated_flag: "O §YImperador Shōwa§! optou por colaborar com a facção Kōdōha"
 JAP_hirohito_has_been_killed_flag: "§YHirohito§! morreu"
 JAP_emperor_hirohito_has_abdicated_flag: "§YHirohito§! abdicou ao trono"
 JAP_emperor_hirohito_under_house_arrest_flag: "§YHirohito§! foi colocado em §Yprisão domiciliar§!"
 JAP_yasuhito_is_the_current_regent_or_emperor_flag: "§YYasuhito§! ascendeu ao trono"
 JAP_nobuhito_is_the_current_regent_or_emperor_flag: "§YNobuhito§! ascendeu ao trono"
 JAP_yasuhito_takes_up_the_throne_tt: "§YYasuhito§! substituirá §YHirohito§! na influência imperial"
 JAP_nobuhito_takes_up_the_throne_tt: "§YHirohito§! substituirá §YNobuhito§! na influência imperial"
 JAP_an_ode_to_showa_restoration: "Uma ode à Restauração Shōwa"
 JAP_an_ode_to_showa_restoration_desc: "O oficial naval Mikami Taku compôs a Ode à Restauração Shōwa, um hino impressionante para nosso movimento que faz um forte apelo ao imaginário natural e religioso. Agora que restauramos o poder e colocamos o Imperador Hirohito no trono, abolindo a democracia liberal da era Taishō, devemos tornar essa obra um segundo hino nacional."
 JAP_ikki_kitas_state_socialist_ideals: "Os ideais socialistas do Estado de Ikki Kita"
 JAP_ikki_kitas_state_socialist_ideals_desc: "O autor e filósofo político Ikki Kita é muito influente e está envolvido com nosso movimento. Ele já criticou diversas vezes os modelos capitalistas, sendo um socialista autodeclarado. Devemos adotar suas ideias e moldar nossa economia de acordo com esses princípios."
 JAP_oppose_the_zaibatsus: "Opor-se aos zaibatsus"
 JAP_oppose_the_zaibatsus_desc: "As maiores corporações de nossa nação há muito exercem influência política e econômica sem precedentes. Devemos lembrá-las de seu papel de subordinação à vontade do imperador, e garantir que suas políticas capitalistas gananciosas não continuem a contaminar a alma de nossa nação."
 JAP_oppose_the_zaibatsus_tt: "Quando o espírito expirar:\n"
 JAP_give_it_your_all_for_the_emperor: "Dê tudo de si pelo imperador!"
 JAP_give_it_your_all_for_the_emperor_desc: "O povo [ROOT.GetAdjective] é diligente e devoto ao nosso grande imperador. Devemos transformar isso em propaganda e promover o trabalho honesto e árduo como o pilar central da sociedade d[ROOT.GetNameDef]."
 JAP_give_it_your_all_for_the_emperor_tt: "Desbloqueia decisões para construir §G1§! §Yfábrica civil§! em estados centrais iniciais com nível §Y4§! ou superior de §Yinfraestrutura§!. \n§REssa decisão só pode ser tomada uma vez por estado§!"
 JAP_revitalize_rural_areas: "Revitalizar as áreas rurais"
 JAP_revitalize_rural_areas_desc: "Muitos dos jovens oficiais em nosso movimento vêm de famílias pobres e rurais. Para manter seu apoio, devemos conter o êxodo rural e promover a revitalização do campo."
 JAP_nationalize_western_corporations: "Nacionalizar as corporações ocidentais"
 JAP_nationalize_western_corporations_desc: "Capitalistas ocidentais movidos pela ganância vieram ao nosso país para explorar nosso povo e nossos recursos, deixando cicatrizes profundas em nossa identidade nacional. Precisamos derrubar essas corporações imediatamente e nacionalizar suas fábricas, mesmo que isso provoque a ira do Ocidente."
 JAP_ally_the_league_of_blood: "Aliar-se à Liga de Sangue"
 JAP_ally_the_league_of_blood_desc: "O pregador budista radical do nichirenismo, Nisshō Inoue, fundou a Liga da Irmandade de Sangue com o propósito de eliminar empresários ricos e políticos liberais, no que veio a ser conhecido como o Complô da Liga da Irmandade de Sangue. Devemos aproveitar que ele foi libertado e procurá-lo, pois compartilhamos os mesmos ideais."
 JAP_integrate_the_kenkokutai: "Integrar a Kenkokukai"
 JAP_integrate_the_kenkokutai_desc: "A Sociedade da Fundação Nacional é uma organização anticomunista, fortemente influenciada pelo socialismo nacional de Motoyuki Takabatake, que busca a criação de um verdadeiro Estado popular baseado na unanimidade entre o povo e o imperador. Devemos recrutá-la para o governo, já que compartilhamos objetivos semelhantes."
 JAP_contact_the_masterless_samurai: "Contatar os samurais sem mestre"
 JAP_contact_the_masterless_samurai_desc: "O Rōninkai é um grupo político ultranacionalista e antidemocrático que compartilha muitos de seus membros com organizações similares, como a Sociedade do Oceano Escuro e a Sociedade do Dragão Negro. Fundada por Tanaka Hiroyuki em 1908, essa sociedade secreta agora influencia a maior parte de nossos políticos de direita. Devemos nos aproximar para estabelecer laços entre eles e nosso governo."
 JAP_contact_former_sakurakai_members: "Contatar os antigos membros da Sakurakai"
 JAP_contact_former_sakurakai_members_desc: "A Sociedade da Flor de Cerejeira foi uma sociedade secreta ultranacionalista criada por jovens oficiais em 1930, dissolvida após o Incidente das Cores Imperiais. Seu objetivo era reorganizar o Estado sob linhas totalitárias e militaristas, recorrendo a um golpe de Estado, se necessário. Agora que obtivemos sucesso, devemos entrar em contato com antigos membros para convidá-los a integrar nosso governo."
 JAP_the_great_spiritual_evil: "O grande mal espiritual"
 JAP_the_great_spiritual_evil_desc: "A promulgação das Leis de Preservação da Paz foi um bom primeiro passo em nosso caminho para impedir que a degeneração comunista envenene as mentes de nosso povo, mas ainda há muito trabalho a ser feito. O kokutai também está sob ameaça do pensamento socialista estrangeiro, e devemos adotar uma postura mais proativa para impedir que isso destrua nossa nação."
 JAP_strike_down_the_enemy_of_the_people: "Abater os inimigos do povo"
 JAP_strike_down_the_enemy_of_the_people_desc: "O grande inimigo do povo [ROOT.GetAdjective] é o comunismo, e esse fato jamais mudará. É uma ideologia incompatível com a nossa nação e, por isso, apenas um poderá existir ao fim da guerra derradeira entre as civilizações do Oriente e do Ocidente."
 JAP_strike_down_the_enemy_of_the_people_tt: "Ganha o objetivo de guerra §YAnexar§! contra qualquer nação §Ycomunista na Ásia§!. Alvos atuais:"
 JAP_prepare_for_the_final_war: "Preparação para a guerra final"
 JAP_prepare_for_the_final_war_desc: "A tecnologia determina a história da guerra, e a história da guerra determina a história. Em breve, haverá uma guerra final, que será decidida pela guerra aérea. No futuro, aeronaves poderão voar longas distâncias para atacar diretamente as capitais de outras nações. Para evitar isso, devemos adotar uma nova economia centralizada, instituindo um Estado de defesa nacional de partido único."
 JAP_indoctrination_in_the_military_academy: "Doutrinação na Academia Militar"
 JAP_indoctrination_in_the_military_academy_desc: "É importante que elementos radicais do Exército não se voltem contra o governo, como fizemos no passado. Devemos garantir que a disciplina seja mantida e que cada homem jure lealdade ao imperador, e não a qualquer grupo ou facção!"
 JAP_every_kodoha_member_tt: "Cada §Ysimpatizante da Kōdōha§!:"
 JAP_sea_supremacy_of_will: "Supremacia da vontade"
 JAP_sea_supremacy_of_will_desc: "O equipamento mais avançado é inútil sem uma pessoa capaz de empunhá-lo, e é essa capacidade que pode transformar até a pedra mais simples na arma mais letal. Somente por meio do espírito do ímpeto, o culto à ofensiva, é que as guerras podem ser vencidas."
 JAP_tennoheika_banzai: "Tennoheika Banzai!"
 JAP_tennoheika_banzai_desc: "O ataque Banzai é a personificação do espírito de luta [ROOT.GetAdjective]. Como parte do currículo militar, cada homem conhecerá o grito de guerra e será treinado nas táticas de investida com baioneta. Com isso, nossos soldados não viverão como prisioneiros de guerra, mas terão um fim glorioso. Vida longa a Sua Majestade, o imperador!"
 JAP_a_truly_righteous_army: "Um Exército verdadeiramente justo"
 JAP_a_truly_righteous_army_desc: "O Exército Imperial [ROOT.GetAdjective] não luta somente por conquistas ou glória. Ele luta pelo imperador, pela nação, pelos ideais e pelo povo. Cada soldado deve ter isso em mente e compreender que tudo o que é feito no cumprimento do dever reflete no imperador e em seu povo, e que, por Sua Majestade, qualquer sacrifício é válido."
 JAP_supremacy_of_the_kempeitai: "Supremacia da Kempeitai"
 JAP_supremacy_of_the_kempeitai_desc: "Nossos \"soldados da lei\" assumirão o papel da Tokkō, que permanece fiel ao regime anterior. A Kempeitai será colocada no comando da polícia nacional, aprimorando nossas capacidades de contrainsurgência, contrainteligência e repressão à dissidência."
 JAP_sonnou_joui: "Sonno Joi!" # Sonnō Jōi!
 JAP_sonnou_joui_desc: "Estamos novamente vivendo à altura dos ideais do período Bakumatsu, com um imperador poderoso e prontos para nos opor ao imperialismo estrangeiro. Assim como o xogunato Tokugawa foi derrubado, expulsaremos todos que desafiarem o domínio do Grande Imperador. Reverencie o imperador, expulse os bárbaros! É hora de reconquistar nosso destino celestial."
 JAP_sonnou_joui_tt: "Esse espírito é renovado ao capturar a capital de uma nação reivindicada por meio de §YA Lança Adornada atacou§!, §Rcaso ainda esteja ativo no momento§!."
 JAP_subdue_the_kwantung_army: "Subjugar o Exército de Kwantung"
 JAP_subdue_the_kwantung_army_desc: "O Exército de Kwantung tem sido um estorvo há muito tempo, ignorando a autoridade de nossa camarilha militar. Precisamos garantir sua completa obediência, por meio de promoções táticas e intimidação. Quando chegar a hora certa, Sadao Araki se tornará o novo chefe do Exército de Kwantung."
 JAP_subdue_the_kwantung_army_tt: "§GAssume o controle§! do §YExército de Kwantung§!, garantindo que ele não aja independentemente dos desejos de nosso governo"
 JAP_subdue_the_kwantung_army_2_tt: "Alguns generais do §YExército de Kwantung§! serão rebaixados e reformados do serviço ativo:"
 JAP_hasten_the_integration_of_taiwan: "Acelerar a integração de Taiwan"
 JAP_hasten_the_integration_of_taiwan_desc: "Nossos esforços de integração de Taiwan vêm avançando bem, com apenas alguns contratempos significativos. Em breve, a ilha será uma parte tão fundamental do Japão quanto Ryukyu. Ainda assim, será preciso acelerar o processo se quisermos voltar nosso foco para outras regiões em breve."
 JAP_integrate_the_government_general: "Integrar o governo-geral"
 JAP_integrate_the_government_general_desc: "A autonomia do governo-geral de Chōsen foi um erro enorme. Eles permitiram que movimentos de resistência agissem por tempo demais, prejudicando nossas indústrias na região. Devemos intervir diretamente e colocar os territórios coreanos sob controle direto do governo central."
 JAP_integrate_the_government_general_tt: "Desbloqueia decisões para §Yintegrar os estados coreanos§! quando alcançarem uma conformidade elevada o suficiente"
 JAP_align_the_concordia_association: "Alinhar a Associação Concórdia"
 JAP_align_the_concordia_association_desc: "A Associação Concórdia, o partido político sob nosso controle na Manchúria, defende ideais pan-asiáticos e a criação de um Estado nacional multiétnico, além de estruturar uma transição do regime militar de Manchukuo para uma administração civil. Devemos propor a unificação de nossas duas nações para o avanço da causa pan-asiática."
 JAP_integrate_the_great_empire_of_manchuria: "Integrar o Grande Império da Manchúria"
 JAP_integrate_the_great_empire_of_manchuria_desc: "Com a Associação Concórdia ao nosso lado, Puyi e seus lealistas já não têm poder suficiente para impedir que acabemos com sua autonomia. Finalmente chegou o momento de unificarmos nossas duas nações sob o único e verdadeiro imperador!"
 JAP_MAN_accepted_our_proposal_for_integration: "Governo §Y[MAN.GetAdjective]§! aceita nossa proposta de unificação"
 JAP_integrate_the_great_empire_of_manchuria_tt: "Desbloqueia decisões para §Yintegrar os estados da Manchúria§! quando alcançarem uma conformidade elevada o suficiente"
 JAP_embrace_kokutai: "Adotar o kokutai"
 JAP_embrace_kokutai_desc: "Nossa identidade nacional, essência e caráter foram negligenciados e diluídos pelos governos anteriores, e estão à beira de desaparecer. Cabe a nós garantir que cada cidadão [ROOT.GetAdjective] compreenda que é seu dever honrar nossas tradições e viver em conformidade com o kokutai."
 JAP_empower_the_shogun: "Fortalecer o xógum"
 JAP_empower_the_shogun_desc: "O imperador precisa continuar em um papel mais cerimonial com fortes agentes intermediários para agir em seu nome. Isso certamente permitirá que a fala do imperador chegue mais longe."
 JAP_empower_the_emperor: "Fortalecer o imperador"
 JAP_empower_the_emperor_desc: "Já passou o tempo das figuras políticas decorativas e próprio Imperador precisa tomar controle direto do estado. Apenas então nosso império serão capazes de se manter contra os imperialistas ocidentais."
 JAP_a_worthy_succssor_of_meiji: "Um sucessor digno de Meiji"
 JAP_a_worthy_succssor_of_meiji_desc: "Agora que uma reforma semelhante à Restauração Meiji foi realizada, nosso imperador volta a ser o homem mais poderoso do país. Talvez seja sensato honrar os ideais dessa revolução nacional e buscar modernizar nossas indústrias e ciências para dar início a um novo renascimento do Estado [ROOT.GetAdjective]."
 JAP_the_art_of_warfare: "A Arte da Guerra"
 JAP_the_art_of_warfare_desc: "A história do leste asiático está repleta de grandes estrategistas e guerreiros lendários, mas poucos se comparam ao mestre Sun Tzu. Talvez haja alguma lição que possamos aprender com ele, para que nossos planos se tornem mais sólidos com o tempo."
 cost_reduced_staff_office_planning: "Permite o uso da habilidade de comando §YPlano da gestão§! a um custo bastante reduzido, além de estender sua duração em §G2§! dias\n"
 JAP_the_imperial_colors: "As cores imperiais"
 JAP_the_imperial_colors_desc: "Devemos transformar o dia 21 de outubro em um feriado nacional, como uma homenagem aos nossos compatriotas de 1931 que tentaram e não conseguiram derrubar o governo, diferente do que hoje fizemos. Hastearemos então a bandeira imperial e relembraremos os sacrifícios feitos em nome do nosso Imperador."
 JAP_utilize_our_polish_friendship: "Utilizar nossa amizade polonesa"
 JAP_utilize_our_polish_friendship_desc: "Nossa nação mantém boas relações com os poloneses desde os tempos do Império Russo, quando acolhemos seus cidadãos exilados na Sibéria. Desde então, temos trocado informações sobre [SOV.GetNameDef] e compartilhado uma rivalidade contra essa nação. Devemos formalizar um pacto defensivo com eles, para que ambos possamos nos sentir protegidos contra o urso."
 JAP_return_to_sakoku_ron: "Adotar novamente o Sakoku-ron"
 JAP_return_to_sakoku_ron_desc: "Nossa nação apenas encerrou seu período de isolamento devido à diplomacia das canhoneiras d[USA.GetNameDef], conduzida pelo comodoro Perry. Diante da crescente corrupção e destruição da alma nacional causada por influências externas, devemos iniciar uma segunda era de isolamento."
 JAP_japanese_supremacy_faction: "A esfera japonesa"
 JAP_eth_is_invited_to_faction_tt: "Convidou para nossa facção: §Y[ETH.GetName]§!"
 JAP_the_enemy_of_our_enemy: "O inimigo de nosso inimigo"
 JAP_the_enemy_of_our_enemy_desc: "A ameaça [SOV.GetSovietThreatName] em nossa fronteira norte representa um grande perigo, e por isso devemos iniciar os preparativos para uma guerra contra [SOV.GetNameDef]. A melhor forma de fazer isso é reforçar nossas relações com [GER.GetNameDef] que, de acordo com nossas informações, também se prepara para uma guerra contra o Estado [SOV.GetAdjective]."
 JAP_societal_bushido: "Bushido social"
 JAP_societal_bushido_desc: "O general Sadao Araki vinculou ideias semelhantes as do fascismo europeu com o antigo código do Bushido – o caminho do samurai – a fim de formular uma base filosófica para sua ideologia que une o imperador, o povo, a terra e a moralidade em um todo indivisível. Para isso, devemos promover o código Bushido como um princípio que todo bom cidadão deve sempre seguir."
 JAP_politicize_the_education_system: "Politizar o sistema educacional"
 JAP_politicize_the_education_system_desc: "O Exército há muito controla o sistema nacional de educação, mas pouco tem sido feito para radicalizar a juventude e prepará-la adequadamente para integrar nossa causa. Devemos investir mais em nossa doutrinação política e ampliar o financiamento ao sistema educacional."
 JAP_the_spirit_of_the_imperial_nation: "O espírito da nação imperial"
 JAP_the_spirit_of_the_imperial_nation_desc: "Para ajudar a população a trilhar o caminho certo e garantir seu apoio incondicional à realização do destino d[ROOT.GetNameDef], devemos promover o kokutai em todos os santuários e consagrar [ROOT.GetLeader] em um templo em Tóquio."
 JAP_propagandize_the_nihon_shoki: "Divulgar o Nihon Shoki"
 JAP_propagandize_the_nihon_shoki_desc: "As Crônicas do Japão são essenciais para explicar nossa história e os mitos de fundação. Devemos garantir que sejam ensinadas com atenção nas escolas, e que as crianças compreendam as conexões entre as conquistas de Jimmu no passado e o nosso destino futuro."
 JAP_the_yamato_spirit: "O espírito de Yamato"
 JAP_the_yamato_spirit_desc: "O coração e a mente do povo [ROOT.GetAdjective] são um só, unidos pela Alma de Yamato, que permeia toda a nossa sociedade. Devemos garantir que todos os cidadãos conheçam nosso passado glorioso e saibam o caminho para restaurar nosso modo de vida tradicional."
 JAP_children_of_the_sun: "Filhos do Sol"
 JAP_children_of_the_sun_desc: "Nossa linhagem imperial e todo o povo [ROOT.GetAdjective] são filhos do sol. A grande deusa Amaterasu nos concedeu esta terra, e devemos ser gratos por isso. Chegou a hora de retribuir o que ela nos deu!"
 JAP_the_footsteps_of_jimmu: "Seguindo os passos de Jimmu"
 JAP_the_footsteps_of_jimmu_desc: "Nosso fundador lendário, o Imperador Jimmu, lançou uma expedição militar partindo de Hyūga, próximo ao Mar Interior de Seto, conquistou Yamato e ali estabeleceu o centro de seu poder. Iniciou a Grande Expedição Oriental, que expandiu nossos territórios guiado por Yatagarasu, o deus corvo. Assim como fez esse guerreiro divino, nós também conquistaremos em nome dos deuses."
 JAP_yatagarasus_guidance: "A orientação de Yatagarasu"
 JAP_yatagarasus_guidance_desc: "O deus corvo de três pernas, Yatagarasu, guiou Jimmu em sua grande conquista de Yamato e Nara, como parte de uma intervenção divina nos assuntos humanos. Nós também precisamos urgentemente de orientação, então devemos nomear nossos novos sistemas em homenagem a esse deus guia."
 JAP_the_jeweled_spear_has_struck: "A Lança Adornada atacou"
 JAP_the_jeweled_spear_has_struck_desc: "A lança celestial adornada foi usada pelos deuses da criação Izanagi e Izanami para erguer a primeira massa de terra do oceano. Assim como eles fincaram a lança para reivindicar novas terras, nós também o faremos. Chegou a hora de decidirmos onde a lança divina atacará novamente."
 JAP_the_jeweled_spear_has_struck_tt: "Desbloqueia a decisão de reivindicar estados §Yasiáticos§! e obter §Yobjetivos de guerra§! contra os donos desses territórios. É possível selecionar um país por vez para reivindicar, mas é preciso ocupar todos os estados reivindicados existentes para ser possível a reivindicação de outros."
 JAP_hakko_ichiu: "Hakko Ichiu" # Hakkō Ichiu
 JAP_hakko_ichiu_desc: "O mundo inteiro deve ser unido sob uma única liderança! E essa liderança é nosso direito divino, conforme descrito no Nihon Shoki. No momento de sua ascensão, o Imperador Jimmu proclamou: \"Cobrirei as oito direções e farei delas minha morada\". Chegou a hora de realizarmos seu desejo!"
 JAP_hakko_ichiu_tt: "Desbloqueia decisões para integrar estados §Yasiáticos§! que são de §Ynossa propriedade§! ou §Ycontrolados e reivindicados§! por nós"
 JAP_embodying_empress_jinguu: "Incorporando a Imperatriz Jingu" # Embodying Empress Jingū
 JAP_embodying_empress_jinguu_desc: "O marido da Imperatriz Jingū foi assassinado, assim como o da Imperatriz Nagako. Jingū partiu então em uma campanha de vingança, e depois voltou sua atenção para uma terra prometida. Após três anos, derrotou seus inimigos e retornou vitoriosa. Cabe a nós dar continuidade a essa lenda e conduzi-la até seu verdadeiro fim."
 JAP_to_reach_princess_kaguya: "Alcançar a Princesa Kaguya"
 JAP_to_reach_princess_kaguya_desc: "No Conto do Cortador de Bambu, Kaguya-hime, uma princesa da Lua, é descoberta ainda bebê dentro do caule de um bambu brilhante. Ao final da história, Kaguya-hime revela sua origem celestial e retorna à Lua. Agora que dominamos a tecnologia necessária, devemos fazer o possível para reencontrá-la."
 JAP_to_rival_zheng_yi_sao: "Rivalizar Zheng Yi Sao"
 JAP_to_rival_zheng_yi_sao_desc: "Zheng Yi Sao foi uma lendária líder pirata chinesa que dominou os mares do sul da China, sendo a pirata mais bem-sucedida da história. Em nome da grande Imperatriz Nagako, devemos não apenas igualar esse legado, mas superá-lo!"
 JAP_amaterasus_aramitama: "O arsenal do Aramitama de Amaterasu"
 JAP_amaterasus_aramitama_desc: "Um dos deuses que ajudou a Imperatriz Jingū em suas campanhas contra os reinos coreanos foi o espírito violento de Amaterasu, Tsukisakaki Izu no Mitama Amazakaru Mukatsuhime no Mikoto. Esse espírito detinha o enorme poder da Deusa do Sol, uma força que devemos nos empenhar para conquistar!"
 JAP_okadas_military_purge_speech: "Discurso do expurgo militar de Okada"
 JAP_okadas_military_purge_speech_desc: "Os militares ultrapassaram os limites desta vez. Como se os incontáveis assassinatos e as tentativas de derrubar nosso governo por elementos extremistas não fossem suficientes, agora procuram usar o último incidente para fortalecer seu poder e tomar o controle da nação, tirando-o do povo. Okada precisa deixar claro quem governa o Estado e agir contra o avanço da influência militar."
 JAP_okadas_military_purge_speech_tt: "§RIsso levará a uma escalada do conflito entre o governo e os militares, que só poderá ser resolvido com a revogação da Lei de Preservação da Paz!§!"
 JAP_ministry_of_commerce_and_industry: "Ministério do Comércio e Indústria"
 JAP_ministry_of_commerce_and_industry_desc: "Para termos uma visão mais ampla de nossas finanças, devemos expandir o Ministério do Comércio e Indústria e garantir que ele disponha de todos os recursos necessários para cumprir adequadamente suas funções."
 JAP_continue_takahashi_korekiyos_policies: "Manter as políticas de Takahashi Korekiyo"
 JAP_continue_takahashi_korekiyos_policies_desc: "O Visconde Takahashi Korekiyo salvou nossa nação da Grande Depressão e assegurou que seus efeitos em nossa economia fossem passageiros. Contudo, para atingir esse objetivo, foi necessário realizar cortes orçamentários nas forças armadas, uma decisão que gerou grande descontentamento. Ainda assim, devemos seguir seus passos!"
 JAP_increase_armament_spending: "Aumentar os gastos com armamentos"
 JAP_increase_armament_spending_desc: "O Visconde Takahashi Korekiyo fez muito por nossa economia, mas nos deixou despreparados para possíveis guerras futuras. Devemos corrigir isso e voltar a investir no crescimento de nossas indústrias militares."
 JAP_approach_mitsui: "Aproximar-se do grupo Mitsui"
 JAP_approach_mitsui_desc: "O zaibatsu Mitsui tem suas origens no período Edo e, atualmente, é uma das maiores corporações industriais de nosso país. Devemos garantir seu apoio ao nosso governo, para que possamos utilizar seus recursos e serviços da maneira mais eficaz possível."
 JAP_reduce_zaibatsu_focus_cost_tt: "Escolher §Y$JAP_sea_guide_the_zaibatsus$§! ou §Y$JAP_democratic_work_with_the_zaibatsus$§! reduzirá o tempo necessário para concluir este foco a §G35§! dias."
 JAP_approach_mitsubishi: "Aproximar-se da Mitsubishi"
 JAP_approach_mitsubishi_desc: "A empresa Mitsubishi foi originalmente fundada como uma firma de transporte marítimo no início da era Meiji. Após uma expansão para diversos setores, hoje ela controla grande parte das indústrias militares em nosso país. Devemos garantir seu apoio ao nosso governo, para que possamos utilizar suas instalações da maneira mais eficaz possível."
 JAP_approach_sumitomo: "Aproximar-se do grupo Sumitomo"
 JAP_approach_sumitomo_desc: "O zaibatsu Sumitomo tem suas raízes em uma livraria em Kyoto, embora tenha ganhado fama com o refino de cobre. Hoje, ele é especializado na extração de minerais, bem como em atividades bancárias. Devemos garantir seu apoio ao nosso governo, para que possamos utilizar seus ativos da maneira mais eficaz possível."
 JAP_approach_yasuda: "Aproximar-se do conglomerado Yasuda"
 JAP_approach_yasuda_desc: "O zaibatsu Yasuda tem suas origens na era Meiji e atua no setor bancário desde sua fundação. Sendo o coração do Banco Yasuda, hoje está profundamente conectado à toda a estrutura financeira do país. Devemos garantir seu apoio ao nosso governo, para que possamos utilizar sua riqueza da maneira mais eficaz possível."
 JAP_fund_the_riken_institute: "Fundar o Instituto RIKEN"
 JAP_fund_the_riken_institute_desc: "Fundado em 1917 durante a era Taishō, o Instituto de Pesquisa de Física e Química está atualmente sob controle do zaibatsu Riken Concern, que opera cerca de 121 fábricas e 63 empresas. Sob a liderança do Visconde Masatoshi Ōkōchi, devemos nos esforçar para expandir o instituto, permitindo o avanço de nosso programa de pesquisa atômica."
 JAP_fund_the_riken_institute_tt: "Se a $JAP_zaibatsu_faction$ for pelo menos $JAP_imperial_influence_tier_3$, também ganhará §G1§! §YInstalação de Pesquisa Nuclear§!"
 JAP_build_the_nishotaki_and_miyanaka_dams: "Construir as barragens de Nishotaki e Miyanaka"
 JAP_build_the_nishotaki_and_miyanaka_dams_desc: "Nossas novas fábricas e instalações precisam de mais eletricidade do que somos capazes de gerar no momento. Devemos construir novas barragens hidrelétricas, para que possamos produzir energia sem depender da queima de nossos preciosos estoques de carvão."
 JAP_establish_synthetic_fuel_joint_venture: "Estabelecer uma parceria para a produção de combustível sintético"
 JAP_establish_synthetic_fuel_joint_venture_desc: "Desde os anos 20, temos parcerias com a Alemanha para criar centros de extração de recursos sintéticos, como carvão e petróleo. Devemos ampliar nossos horizontes e fortalecer essa cooperação com as potências ocidentais, para que possamos, finalmente, alcançar a autossuficiência."
 JAP_establish_synthetic_fuel_joint_venture_tt: "Se um §Ypaís principal do Ocidente§! tiver uma opinião §Ygarantida§! ou de pelo menos §Y75§! sobre §Y[ROOT.GetNameDef]§!, o Estado [ROOT.GetAdjective] receberá um bônus de tecnologia de $cat_synth_oil$ adicional e uma §Y$synthetic_refinery$§!"
 JAP_establish_nippon_hassoden: "Fundar a Nippon Hassoden"
 JAP_establish_nippon_hassoden_desc: "Para aumentar o controle do governo sobre o fornecimento nacional de eletricidade e regular seu uso, devemos fundar a Companhia de Geração e Transmissão de Energia do Japão. Podemos realizar isso facilmente por meio da fusão das atuais empresas de energia elétrica."
 JAP_new_industrial_city_development_policy: "Nova política de desenvolvimento de cidades industriais"
 JAP_new_industrial_city_development_policy_desc: "O Comitê Nacional de Planejamento Territorial desenvolveu um plano para estabelecer novas cidades centradas em instalações de abastecimento militar para o Exército e a Marinha, fábricas de munições e estruturas relacionadas, além de um planejamento urbano em larga escala para apoiar essas indústrias. Devemos investir nessa iniciativa."
 JAP_establish_housing_corporation: "Fundar a Empresa de Habitação"
 JAP_establish_housing_corporation_desc: "Diante da necessidade de oferecer moradia adequada à população, devemos fundar uma empresa dedicada à construção de dezenas de milhares de unidades habitacionais para operários, além de propriedades para aluguel destinadas a carpinteiros e cidadãos."
 JAP_central_agricultural_association: "Associação Agrícola Central"
 JAP_central_agricultural_association_desc: "Nossas muitas organizações agrícolas dispersas devem ser unificadas se quisermos resolver os gargalos em nossas cadeias de abastecimento. Para garantir que isso aconteça, devemos encarregar Sengoku Kotaro de estabelecer a Associação Agrícola Central conforme estipulado na Lei de Organizações Agrícolas."
 JAP_the_five_great_cities: "As cinco grandes cidades"
 JAP_the_five_great_cities_desc: "As cidades de Kyoto, Osaka, Yokohama, Kobe e Nagoya receberam designações especiais que lhes garantem provisões e benefícios, que não estão disponíveis para cidades comuns, com o objetivo de acelerar seus processos de industrialização e urbanização. A meta final é que se tornem cidades especiais, independentes das prefeituras. Devemos ampliar nossos investimentos nessa iniciativa."
 JAP_resource_security: "Segurança de recursos"
 JAP_resource_security_desc: "Nossa ambiciosa meta de nos tornarmos autossuficientes finalmente deu resultado! A nação se tornou abundantemente rica em recursos naturais, o que nos fortalecerá ainda mais. Seremos imbatíveis!"
 JAP_ship_management_committee: "Comitê de Gestão Naval"
 JAP_ship_management_committee_desc: "Com a recente ratificação da Ordem de Controle Naval em Tempos de Guerra, podemos autorizar a criação de uma corporação especial encarregada de administrar a indústria naval para controlá-la e cooperar na implementação de políticas nacionais relativas ao transporte marinho, a fim de maximizar o potencial da indústria naval em tempos de guerra."
 JAP_convoy_production_cost_tt: "[JAPGetConvoyProductionCostBonusText]"
 JAP_ship_management_committee_tt: "§Y$convoy_1$§!:\n   £production_cost Custo de produção: §G-15%§!"
 JAP_danganressha: "O plano do trem-bala" # Danganressha
 JAP_danganressha_desc: "O Ministério das Ferrovias aprovou o plano Danganressha, que prevê a construção de ferrovias de bitola larga paralelas às de bitola padrão, permitindo que trens de transporte operem em velocidades comparáveis a de uma bala. O pioneiro ferroviário Yasujiro Shima e seu filho comprometeram-se a colaborar no desenvolvimento do projeto."
 JAP_ministry_of_colonial_affairs: "Ministério de Assuntos Coloniais"
 JAP_ministry_of_colonial_affairs_desc: "Inicialmente fundado como o Escritório de Colonização de Hokkaidō, o ministério já evoluiu muito. Devemos expandir suas responsabilidades para que possa administrar adequadamente Nan'yō, Chōsen, Karafuto, Kantō e Taiwan. Um dia essas terras serão reconhecidas por todos como parte do domínio japonês!"
 JAP_manchuria_five_year_plan: "Plano quinquenal de industrialização da Manchúria"
 JAP_manchuria_five_year_plan_desc: "Embora nossas ilhas careçam de terras utilizáveis, nossas posses no continente não sofrem com isso. O que não pudermos construir nas ilhas, deixaremos para construir no continente. Daremos início a um programa de industrialização em larga escala n[MAN.GetNameDef]."
 JAP_establish_manchuria_airplane_manufacturing_company: "Estabelecer a Companhia Aérea da Manchúria"
 JAP_establish_manchuria_airplane_manufacturing_company_desc: "Para produzir nosso equipamento mais próximo das regiões de extração de recursos, a Nakajima Aircraft Company ofereceu-se para abrir uma subsidiária sob nossa supervisão na Manchúria, a qual atualmente chamam de Manshū. Devemos apoiar essa brilhante iniciativa."
 JAP_eastern_road_and_steel_expansion: "Expansão da estrada oriental e do aço"
 JAP_eastern_road_and_steel_expansion_desc: "Para facilitar a expansão de nossas minas e indústrias na Manchúria, devemos fundar a Corporação de Desenvolvimento da Estrada Oriental. Uma vez concluído esse passo, serão instaladas estações de mineração em Tiechangzi, Wudaojiang e Shirengou, além de escritórios de extração de minério de ferro em Dalizi e Qidaogou."
 JAP_sea_promote_japanese_settlement: "Promover o assentamento japonês"
 JAP_sea_promote_japanese_settlement_desc: "Ao estabelecer nossa própria população na Manchúria, poderemos aumentar a força de trabalho e, assim, criar locais mais propícios para fábricas. As pessoas que se mudarem para lá também poderão produzir bens agrícolas que serão enviados de volta às ilhas no arquipélago."
 JAP_construct_the_sui_ho_dam: "Construir a barragem de Sui-ho"
 JAP_construct_the_sui_ho_dam_desc: "Para fornecer energia suficiente às nossas indústrias na província de Liaoning, na Manchúria, devemos construir a barragem de gravidade de Sui-ho. Nossos engenheiros elaboraram projetos para o que será a maior represa de toda a Ásia, com planos de contratar a Companhia Hidrelétrica de Yalu e a Companhia Ferroviária de Pyeongbuk para tornar isso possível."
 JAP_the_shuilikeng_power_plant: "A usina elétrica de Shuilikeng"
 JAP_the_shuilikeng_power_plant_desc: "Nosso desenvolvimento de Taiwan segue conforme o planejado, embora a questão da geração de energia esteja se agravando. A construção de instalações hidrelétricas, como a de Menpaitan, ajudou a aliviar parte da pressão. Devemos nos inspirar nos engenheiros do passado e continuar erguendo barragens e estações por toda a ilha."
 JAP_develop_the_south_seas_mandate: "Desenvolver o Mandato dos Mares do Sul"
 JAP_develop_the_south_seas_mandate_desc: "O mandato japonês para a administração das ilhas dos mares do sul, concedido pela Liga das Nações após a Grande Guerra, abrange um território vasto e em grande parte inexplorado, pronto para ser aproveitado. Se direcionarmos o desenvolvimento dessas regiões para enriquecer nosso povo, o Governo de Nan'yō, que administra a área, poderá até persuadir os locais para que se integrem plenamente ao nosso Estado."
 JAP_build_up_korean_industries: "Fortalecer as indústrias coreanas"
 JAP_build_up_korean_industries_desc: "Devemos concentrar esforços no desenvolvimento da base industrial na Península Coreana, especialmente nas áreas de indústria pesada e produção de munições. Afinal, isso será inestimável em futuras guerras contra a China ou os ocidentais. Essa política foi inicialmente proposta por Kazushige Ugaki, e devemos dar continuidade a essa ideia."
 JAP_increase_agricultural_export: "Aumentar a exportação agrícola"
 JAP_increase_agricultural_export_desc: "Desde a aquisição do território, a Coreia tem funcionado como celeiro de nosso império. Devemos intensificar nossos esforços para expandir a produção, de modo que os alimentos sejam exportados para todo o reino."
 JAP_hydroelectric_dams_in_korea: "Barragens hidrelétricas"
 JAP_hydroelectric_dams_in_korea_desc: "A industrialização e a eletrificação da Coreia sofrerão uma paralisação abrupta sem a nossa intervenção. Devemos construir novas barragens de gravidade por toda a região, e nossos engenheiros da Companhia Hidrelétrica do Rio Han já elaboraram planos detalhados para a construção da chamada barragem de Hwacheon."
 JAP_prepare_for_peninsular_warfare: "Preparar-se para a guerra na península"
 JAP_prepare_for_peninsular_warfare_desc: "Caso entremos em guerra e sejamos forçados a recuar, a Península Coreana provavelmente será nosso último reduto no continente. Devemos tomar providências para manter o controle dessa região, caso o pior venha a acontecer."
 JAP_establish_the_japanese_korean_army: "Expandir o exército nipo-coreano"
 JAP_establish_the_japanese_korean_army_desc: "Desde 1904, o Chōsen-gun tem atuado como força de guarnição na Coreia, mas com pouca participação além da invasão da Manchúria em 1931. Devemos revogar os tratados que restringem nossa governadoria coreana para expandir esse exército e transformá-lo em uma verdadeira força de combate."
 JAP_increase_crop_yields: "Aumentar a produtividade das colheitas"
 JAP_increase_crop_yields_desc: "As ilhas dos mares do sul possuem grande quantidade de coco, uma cultura com alto potencial de lucro. Devemos incentivar monopólios que combinem iniciativa privada com capital estatal. Ao contratarmos a Nan'yō Kōhatsu, poderemos cultivar bananas, abacaxis, inhame, mandioca, café e desenvolver plantações e engenhos de açúcar, além de outros produtos tropicais, colocando essas ilhas no mesmo patamar de produção que Taiwan."
 JAP_improve_agricultural_output: "Melhorar o rendimento agrícola"
 JAP_improve_agricultural_output_desc: "A produção industrial em Taiwan está prestes a superar a produção agrícola da ilha. Embora isso beneficie nossas indústrias, está longe de ser o ideal, já que as exportações agrícolas de Taiwan são essenciais para garantir o bem-estar do povo e suprir nossas forças armadas. Devemos corrigir essa situação imediatamente!"
 JAP_upgrade_the_oriental_development_company: "Expandir a Companhia de Desenvolvimento Oriental"
 JAP_upgrade_the_oriental_development_company_desc: "Com nove filiais em funcionamento espalhadas por quase todos os nossos territórios ultramarinos, a CDO exerce papel essencial na condução do desenvolvimento local segundo nossos interesses, priorizando sempre a eficiência industrial e agrícola. Para melhorar nossas colônias, devemos expandir essa companhia e garantir que ela disponha de todos os recursos necessários."
 JAP_the_imperial_defense_plan: "[JAP_the_imperial_defense_plan_key]"
 JAP_the_imperial_defense_plan_imperial: "O plano de defesa imperial"
 JAP_the_imperial_defense_plan_national: "O plano de defesa nacional"
 JAP_the_imperial_defense_plan_desc: "Para proteger o Estado, devemos formular um novo plano de defesa proativa. Todas as guerras serão vencidas por meio de ataques rápidos e massivos, evitando conflitos prolongados e forçando nossos inimigos a cederem às nossas exigências."
 JAP_first_strike_principle_tt: "Quando o Estado §Y[ROOT.GetAdjective]§! §Rdeclarar guerra§! contra um §Ypaís vizinho§!, ou a um país vizinho de um súdito, ganhe por §Y90 dias§!:\n §Y$JAP_first_strike_principle_dm$§!\n $MODIFIER_ATTACK_BONUS_AGAINST_A_COUNTRY$: §G+10%§!\n  $MODIFIER_BREAKTHROUGH_BONUS_AGAINST_A_COUNTRY$: §G+10%§!"
 JAP_kantai_kessen_tt: "Quando o Estado §Y[ROOT.GetAdjective]§! §Rdeclarar guerra§! contra um país com §Y$capital_ship$§!, ganhe por §Y180 dias§!:\n §Y$JAP_kantai_kessen_dm$§!\n  Ataque de navio capitânia contra um país: §G+10%§!\n  Velocidade de reconhecimento contra um país: §G+10%§!"
 JAP_first_strike_blocked_due_to_kwantung_army_tt: "Devido à §Rofensiva não planejada§! do Exército de Kwantung, não receberemos o bônus de §Y$JAP_first_strike_principle_dm$§!"
 JAP_divert_naval_guns_to_the_army: "Redirecionar canhões navais para o Exército"
 JAP_divert_naval_guns_to_the_army_desc: "Para permitir que as forças terrestres utilizem armamentos pesados, como canhões ferroviários e tanques, devemos redirecionar parte da produção de canhões navais para o Exército."
 JAP_divert_naval_guns_to_the_army_tt: "Criar §Y2 unidades de $railway_gun_equipment_1$§! em [ROOT.capital.GetName]."
 JAP_expand_kawagoe_army_arsenal: "Expandir o arsenal do Exército de Kawagoe"
 JAP_expand_kawagoe_army_arsenal_desc: "Nossa indústria bélica está enfrentando dificuldades em atender à demanda de produção necessária para garantir que nossas forças armadas estejam preparadas para o campo de batalha moderno. Devemos expandir o arsenal do Exército de Kawagoe, em Saitama, para equilibrar a oferta e a procura."
 JAP_reform_the_army: "Reformar o Exército"
 JAP_reform_the_army_desc: "O conde Hisaichi Terauchi, um general em rápida ascensão nas fileiras de nosso Exército, propôs uma revisão das doutrinas militares. Ele considera que as antigas doutrinas de ataque em massa estão ultrapassadas, alegando que um tipo de guerra mais móvel dominará os campos de batalha do futuro. Devemos seguir seu conselho e garantir que não fiquemos para trás."
 JAP_rely_on_supremacy_of_the_will: "Apostar nas ofensivas de infantaria"
 JAP_rely_on_supremacy_of_the_will_desc: "O general Hideki Tōjō certa vez propôs que as guerras deviam ser vencidas por ataques preventivos decisivos, e as batalhas, por gloriosas investidas em massa e supremacia da vontade. Essa visão está em total sintonia com nossa doutrina militar e deve ser incentivada."
 JAP_rethink_armor_doctrine: "Repensar a doutrina de blindagem"
 JAP_rethink_armor_doctrine_desc: "Hisaichi Terauchi chegou a uma conclusão preocupante. Nossos modelos atuais de veículos blindados e terrestres são inadequados para enfrentar qualquer tropa além de infantaria leve e seriam dizimados caso enfrentassem os blindados ocidentais. Devemos corrigir essa falha o quanto antes!"
 JAP_foreign_tank_modernization_cooperation: "Iniciativa de modernização de tanques estrangeiros"
 JAP_foreign_tank_modernization_cooperation_desc: "Para derrotar o Ocidente, devemos primeiro estudar seus projetos e, com isso, aprender a superá-los. Devemos nos aproximar de uma das potências ocidentais, para que sejamos capazes de aprender e produzir tanques que até eles admirarão."
 JAP_foreign_tank_modernization_cooperation_tt: "Um §Ypaís principal do Ocidente§! §Ygarantiu§! §Y[ROOT.GetNameDef]§! ou está em uma §Yfacção§! com o país"
 JAP_foreign_tank_modernization_cooperation_2_tt: "Desbloqueia a característica de OIM §Y$JAP_mio_trait_foreign_research_and_development_cooperation$§! para todos os §Ydesigners de tanques§!. §RNo entanto, só pode ser atribuída a um deles§!."
 JAP_domestic_tank_modernization_program: "Programa de modernização de tanques domésticos"
 JAP_domestic_tank_modernization_program_desc: "Devemos aprender com nossos erros e garantir que nossos blindados resistam às armas antitanque, do contrário estaremos fadados ao fracasso. Essa correção não deve se basear nos modelos das potências ocidentais, e sim na engenhosidade do grande povo [ROOT.GetAdjective]."
 JAP_the_ultimate_tank: "O tanque supremo"
 JAP_the_ultimate_tank_desc: "Nossos engenheiros tiveram uma ideia brilhante. Em vez de mobilizar grandes quantidades de veículos menores, deveríamos focar na construção de colossos de metal, capazes de esmagar nossos inimigos com apoio mínimo. O primeiro esboço é um veículo que chamam de tanque O-I, e é vital que sua produção comece o quanto antes."
 JAP_the_ultimate_tank_tt: "\nQuando a tecnologia §Y$super_heavy_tank_chassis$§! for pesquisada:\n"
 JAP_prepare_the_northern_front: "Preparar a frente do norte"
 JAP_prepare_the_northern_front_desc: "O Exército de Kwantung está ansioso para entrar em um confronto direto contra [SOV.GetNameDef], mas carece da infraestrutura militar necessária para garantir o sucesso. Devemos investir na expansão das estradas e ferrovias na Manchúria, para que possamos, futuramente, alcançar êxito em expulsar o governo [SOV.GetAdjective] da Sibéria."
 JAP_enact_the_national_conscription_law: "Promulgar a Lei de Alistamento Nacional"
 JAP_enact_the_national_conscription_law_desc: "Foi decretado que todo homem [ROOT.GetAdjective] elegível deve ser localizado e convocado para o Exército. Devemos enviar recrutadores até os vilarejos mais remotos para que possamos alistar mais soldados rapidamente."
 JAP_instill_the_spirit_of_bushido: "Infundir o espírito do Bushido"
 JAP_instill_the_spirit_of_bushido_desc: "Por meio do xintoísmo estatal e do tradicional código moral do Bushido, nós conseguiremos inspirar a necessidade do sacrifício pessoal em nosso povo para o bem do país e da família imperial."
 JAP_instill_the_spirit_of_bushido_tt: "Habilita a tática: §Y$tactic_grand_banzai_charge$§!"
 JAP_adopt_new_assault_doctrine: "Adotar uma nova doutrina de ataque"
 JAP_adopt_new_assault_doctrine_desc: "O general Shunroku Hata propôs uma nova forma de garantir o sucesso no campo de batalha. Empregando grandes quantidades de artilharia, poderemos bombardear incansavelmente o inimigo e apenas avançar para selar a vitória contra os soldados remanescentes desmoralizados e abalados."
 JAP_develop_lethal_infantry_equipment: "Desenvolver equipamentos letais de infantaria"
 JAP_develop_lethal_infantry_equipment_desc: "O Exército nos informou que seus armamentos atuais estão obsoletos e pede ação imediata para remediar a situação. Devemos investir pesado no desenvolvimento de equipamentos de infantaria mais modernos, para que jamais voltemos a perder uma guerra."
 JAP_develop_lethal_infantry_equipment_tt: "Se a $JAP_army_faction$ for pelo menos $JAP_imperial_influence_tier_3$, também ganhará:\n"
 JAP_develop_sophisticated_artillery_equipment: "Desenvolver equipamentos sofisticados de artilharia"
 JAP_develop_sophisticated_artillery_equipment_desc: "O Exército nos informou que seus armamentos atuais estão obsoletos e pede ação imediata para remediar a situação. Devemos investir pesado no desenvolvimento de artilharia moderna, para que o inimigo esteja destruído e rendido antes mesmo de precisarmos ordenar um avanço."
 JAP_expand_the_irago_proving_ground: "Expandir os campos de teste de Irago"
 JAP_expand_the_irago_proving_ground_desc: "Se quisermos exercer um domínio absoluto sobre o campo de batalha, deveremos expandir o campo de testes de Irago, onde testamos novas armas. Lá, poderemos desenvolver instrumentos de guerra capazes de subjugar todos os nossos inimigos."
 JAP_sea_mountaineers: "Estabelecer regimentos de montanhistas"
 JAP_sea_mountaineers_desc: "Nosso Exército percebeu que não conseguirá penetrar nas regiões montanhosas do sul e oeste da China sem medidas drásticas. Por isso, foi solicitada a criação de brigadas especiais de montanhistas, que liderarão o avanço e romperão as linhas inimigas."
 JAP_jungle_adaptation: "Adaptações na selva"
 JAP_jungle_adaptation_desc: "Nosso Exército percebeu que não conseguirá penetrar nas regiões de floresta densa da Birmânia e da Grande Indonésia sem medidas drásticas. Por isso, foi solicitada a criação de divisões especiais de combate na selva, que liderarão o avanço e romperão as linhas inimigas."
 JAP_army_weapons_administration_headquarters: "QG de administração de armas do Exército"
 JAP_army_weapons_administration_headquarters_desc: "Para unificar a fabricação, o suprimento, a pesquisa, o desenvolvimento, os testes e o treinamento das armas do Exército, devemos estabelecer o quartel-general de administração de armas do Exército. Com essa estrutura, nossas indústrias poderão competir com colossos como [SOV.GetNameDef] e [USA.GetNameDef]."
 JAP_army_weapons_administration_headquarters_tt: "Se a $JAP_army_faction$ for pelo menos $JAP_imperial_influence_tier_3$, também ganhará §G1§! §Yinstalação de guerra terrestre§!"
 JAP_pivot_towards_defensive_measures: "Mudanças para medidas defensivas"
 JAP_pivot_towards_defensive_measures_desc: "O rumo da guerra não está favorável para nós. A possibilidade de que os inimigos desembarquem no arquipélago japonês cresce a cada dia, e estamos mal equipados para responder a uma ofensiva dessas. Devemos resolver essa questão imediatamente, ou enfrentaremos um século de humilhação causado por nossa própria negligência!"
 JAP_strenghten_the_supply_lines: "Fortalecer as linhas de abastecimento"
 JAP_strenghten_the_supply_lines_desc: "Nossas linhas de abastecimento estão sobrecarregadas, e nossas tropas vêm sofrendo baixas por conta disso. Devemos resolver essa situação urgentemente se quisermos que nossos sucessos continuem, pois o tempo está correndo e nossas tropas estão à beira de um colapso."
 JAP_ni_go_nuclear_project: "Projeto nuclear Ni-Go"
 JAP_ni_go_nuclear_project_desc: "O Comitê do Exército iniciou um projeto experimental no Instituto RIKEN, denominado Projeto Ni-Go. Seu objetivo é separar o urânio-235 por meio de difusão térmica, ignorando métodos alternativos como separação eletromagnética, difusão gasosa e separação centrífuga. Espera-se que em breve possamos aprender a utilizar essa tecnologia para fins militares."
 JAP_establish_showa_aircraft_idnsutry: "Estabelecer a indústria aeronáutica Shōwa"
 JAP_establish_showa_aircraft_idnsutry_desc: "Recebemos um pedido de autorização para estabelecer a Shōwa Hikōki Kōgyō Kabushiki-gaisha em Akishima, Tóquio. Essa empresa deseja fabricar aeronaves militares para as nossas forças armadas. Devemos aprovar o pedido e instruí-los a iniciar imediatamente a produção de equipamento de aviação."
 JAP_develop_new_fighters: "Desenvolver novos caças"
 JAP_develop_new_fighters_desc: "Um novo design da Mitsubshi pode se mostrar a aeronave para porta-aviões mais capaz até hoje. Força de manobra sem precedentes, junto de alcance decente, significa que o design provavelmente durará por anos. Nós deveríamos começar os protótipos e a produção imediatamente."
 JAP_modern_bombers: "Bombardeiros modernos"
 JAP_modern_bombers_desc: "Uma força de bombardeiros táticos modernizada é essencial para apoiar nossas tropas no campo de batalha. Devemos ordenar ao Exército e à Marinha que iniciem o desenvolvimento de aeronaves capazes de oferecer suporte tático às nossas forças terrestres."
 JAP_improve_the_type_91_aerial_torpedo: "Melhorar o torpedo aéreo Tipo 91"
 JAP_improve_the_type_91_aerial_torpedo_desc: "Devemos desenvolver torpedos especializados em atingir embarcações em águas rasas para aprimorar nossa capacidade de ataque a portos. Esses torpedos aéreos serão inspirados em nossa arma mais avançada, o torpedo \"Lança Longa\", e nos trarão os frutos da vitória mais rápido do que jamais imaginamos."
 JAP_7075_aluminium_alloy: "Ligas de alumínio 7075"
 JAP_7075_aluminium_alloy_desc: "Alcance por si só não servirá de nada se nossos modelos não forem capazes de competir com os do inimigo. Devemos produzir aeronaves com agilidade superior, para que jamais sejam superadas em manobras. Nossos engenheiros da Mitsubishi desenvolveram uma nova liga de alumínio que deve revolucionar a construção aeronáutica."
 JAP_escort_efficiency: "Investir em escoltas aéreas"
 JAP_escort_efficiency_desc: "Devemos manter nossa superioridade sobre os inimigos em todas as frentes, inclusive no combate aéreo, sob o risco de vermos nossos bombardeiros e transportes serem interceptados e abatidos. Os caças modernos são essenciais para assegurar essa vantagem e a chave para futuras vitórias."
 JAP_sea_sturdy_aircraft: "Aeronaves robustas"
 JAP_sea_sturdy_aircraft_desc: "Agilidade e alcance são fatores essenciais, mas não os únicos a determinar nosso sucesso nos céus. Se nossas aeronaves forem frágeis, perderemos antes mesmo de a guerra começar. Devemos investir no desenvolvimento de fuselagens mais resistentes e blindagem reforçada para que nossa supremacia aérea dure muitas gerações."
 JAP_sea_sturdy_aircraft_tt: "Reduz a chance de ataques aéreos direcionados contra certos personagens"
 JAP_sea_long_operational_range: "Alcance operacional longo"
 JAP_sea_long_operational_range_desc: "Por mais que desejemos vitórias rápidas, as guerras não podem ser facilmente vencidas apenas por meio de confrontos militares diretos. As distâncias envolvidas nos combates no Pacífico são vastas, e por isso precisaremos de modelos capazes de superar esses percursos se quisermos alcançar o sucesso."
 JAP_project_z_bomber_project: "Projeto de Bombardeiro Z"
 JAP_project_z_bomber_project_desc: "As capitais de nossos inimigos estão muito distantes, dificultando o ataque decisivo que poderia abreviar nossa guerra. Devemos construir veículos capazes de alcançar até mesmo a costa leste americana, se necessário, e investir em novos modelos de bombardeiros estratégicos que possam destruir a indústria atrás das linhas inimigas."
 JAP_adopt_new_air_doctrine: "Adotar nova doutrina aérea"
 JAP_adopt_new_air_doctrine_desc: "Agora que enfrentamos inimigos com capacidades tecnológicas semelhantes às nossas, percebemos que também precisamos modernizar nossas doutrinas de combate para continuarmos em vantagem."
 JAP_the_divine_wind: "O vento divino"
 JAP_the_divine_wind_desc: "Kamikaze, as táticas da Unidade de Ataque Especial, mudou os ataques suicidas de um último recurso improvisado para uma doutrina estabelecida. Com os novos aviões, especialmente os mísseis tripulados, esses ataques serão imparáveis."
 JAP_sea_unify_the_air_forces: "Unificar as Forças Aéreas"
 JAP_sea_unify_the_air_forces_desc: "Por muito tempo fomos prejudicados por programas de pesquisa e desenvolvimento da aviação sem a devida integração entre Exército e Marinha. Devemos unificar esses programas para garantir uniformidade no armamento e melhor aproveitamento de nossos limitados recursos de pesquisa."
 JAP_sea_unify_the_air_forces_tt: "Desbloqueia a característica de OIM §Y$JAP_mio_trait_unified_research_and_development$§! para todos os §Ydesigners de aeronaves§!. §RNo entanto, só pode ser atribuída a um deles§!."
 JAP_sea_unify_the_air_forces_2_tt: "Substitui §Y$JAP_army_and_naval_air_services_dm$§! por §Y$JAP_japanese_airforce_dm$§!, com a alteração efetiva:"
 JAP_improved_radio_communications: "Melhorar as comunicações de rádio"
 JAP_improved_radio_communications_desc: "Nosso sistema de rádios encontra-se em estado deplorável, o que frequentemente causa problemas de organização em nossas formações devido a falhas de comunicação e à falta de sinal em selvas densas e ilhas remotas. Precisamos modernizar nosso equipamento e construir novas torres de rádio para que isso não continue acontecendo."
 JAP_combined_arms: "Forças armadas combinadas"
 JAP_combined_arms_desc: "A coordenação entre nossas forças aéreas e terrestres é a chave para o sucesso. Para oferecer melhor suporte e eliminar quaisquer obstáculos do campo de batalha, devemos investir em táticas de forças armadas combinadas que permitam que nossos aviões atuem em conjunto com as outras forças."
 JAP_sea_jet_prototypes: "Arma imperial Nº 2"
 JAP_sea_jet_prototypes_desc: "O futuro da aviação não está nas hélices. Devemos apostar na propulsão a jato para aprimorar as capacidades de nossas aeronaves. Nossos engenheiros batizaram o projeto de construção dessa nova aeronave experimental de Arma Imperial Nº 2, e o modelo é conhecido como Kikka."
 JAP_rockets_development: "Desenvolvimento de foguetes"
 JAP_rockets_development_desc: "Hideo Iwakuro teve várias ideias promissoras envolvendo mísseis guiados ar-terra e antiaéreos terra-ar. Devemos investir em suas propostas e desenvolver novas tecnologias de foguetes que nos ajudem em futuras vitórias."
 JAP_expand_hiratsuka_navy_arsenal: "Expandir o arsenal de munições navais de Hiratsuka"
 JAP_expand_hiratsuka_navy_arsenal_desc: "O arsenal de munições navais de Hiratsuka, fundado em 1905, possui grande potencial de expansão. Suas instalações poderão ser especializadas em áreas como projetos e engenharia, incluindo produção de munição para metralhadoras e projéteis de artilharia naval, recuperação de solventes e fabricação de nitroglicerina."
 JAP_expand_hiratsuka_navy_arsenal_tt: "Ou deixou o §YTratado Naval de Londres§!, ou uma §YCláusula de Escalonamento foi invocada§!"
 JAP_expand_navy_technical_department: "Expandir o Departamento Técnico da Marinha"
 JAP_expand_navy_technical_department_desc: "Precisamos emitir novas estimativas sobre o aumento previsto para nossa Marinha e, consequentemente, dos estaleiros que serão necessários para viabilizar essa expansão. O primeiro passo para adequar nossas instalações às exigências modernas será ampliar o Departamento Técnico da Marinha."
 JAP_prepare_the_southern_front: "Preparar as frentes do sul"
 JAP_prepare_the_southern_front_desc: "Uma guerra no Pacífico envolverá operações de desembarque naval em larga escala. As forças navais especiais necessitam de expansão para terem uma chance de verdade. Paralelamente, será vantajoso investir em nossos paraquedistas da Marinha, pois eles poderão capturar locais e ilhas estratégicas antes da chegada das forças principais."
 JAP_prepare_the_southern_front_tt: "Quando [ROOT.GetNameWithFlag] §Rdeclara(m) guerra§! contra um país que controla um §Yestado do Sudeste Asiático§!:"
 JAP_focus_on_aircraft_carriers: "Foco em porta-aviões"
 JAP_focus_on_aircraft_carriers_desc: "Encouraçados são relíquias de uma era passada. Nós precisamos olhar para o futuro e o futuro está na aviação. Porta-aviões nos permitirão projetar os poderes aéreos pelo pacífico."
 JAP_balanced_naval_approach: "Abordagem naval equilibrada"
 JAP_balanced_naval_approach_desc: "Não podemos nos limitar a uma única estratégia caso encouraçados ou porta-aviões se provem ineficazes contra nossos inimigos. Por isso, é essencial mantermos uma abordagem naval equilibrada e investir em ambos os setores."
 JAP_sea_battleship_initiative: "Iniciativa de encouraçados"
 JAP_sea_battleship_initiative_desc: "Com nossos projetos de encouraçados superiores, precisamos apenas de um encontro para decidir a guerra naval. Devemos garantir que nossa frota de batalha esteja otimizada para agir com precisão e conquistar uma vitória rápida."
 JAP_sea_heavier_naval_guns: "Canhões navais mais pesados"
 JAP_sea_heavier_naval_guns_desc: "Ao que tudo indica, nossos adversários têm investido pesado na blindagem de seus navios. É fundamental que possamos acompanhar esse desenvolvimento para perfurar seus cascos. Com esse objetivo, parece sensato investir em artilharia naval mais pesada."
 JAP_sea_bigger_better_yamato: "Encouraçados classe Tsushima"
 JAP_sea_bigger_better_yamato_desc: "Por não sermos ricos em recursos precisamos garantir que os usaremos em sua melhor capacidade. Nós construiremos os encouraçados mais poderosos já colocados na superfície do planeta, capaz de derrotar qualquer inimigo de frente. Isso dará aos nossos adversários duas escolhas: submissão ou aniquilação."
 JAP_yokosuka_naval_air_technical_arsenal: "Arsenal técnico aeronaval de Yokosuka"
 JAP_yokosuka_naval_air_technical_arsenal_desc: "O arsenal técnico aeronaval de Yokosuka será essencial para fornecer os aviões mais modernos à nossa nova frota de porta-aviões. Seu foco será o desenvolvimento de projetos avançados, que depois serão produzidos em massa por empresas como a Aichi Kokuki e a Kyūshū hikoki Kabushiki-kaisha e montados no arsenal naval de Hiro."
 JAP_establish_the_mine_warfare_force: "Estabelecer a Força de Guerra de Minas"
 JAP_establish_the_mine_warfare_force_desc: "Constatamos que as nações ocidentais estão utilizando minas navais para dominar os mares. Devemos adotar essa estratégia, mas não sem antes estabelecer uma força encarregada de monitorar essas minas e realizar varreduras quando necessário."
 JAP_akizuki_class_destroyers: "Contratorpedeiros classe Akizuki"
 JAP_akizuki_class_destroyers_desc: "Precisamos de navios plataformas multifuncionais altamente capazes, com forte capacidade de defesa antiaérea, para serem designados aos nossos grupos de porta-aviões e frotas de batalha. Por isso, nossos engenheiros começaram a trabalhar em uma versão aprimorada da classe Yūgumo de contratorpedeiros, com uma nova classe chamada Akizuki."
 JAP_form_the_kido_butai: "Formar a Kido Butai" # Form the Kidō Butai
 JAP_form_the_kido_butai_desc: "Para maximizar nosso poder de ataque ofensivo, nós combinaremos a maior concentração de porta-aviões do mundo em um só grupo de batalha. Desenvolvendo as doutrinas necessárias para habilitar as operações de ataque dessa forma, nossos inimigos não terão chance contra nossa superioridade em aviação naval."
 JAP_form_the_kido_butai_tt: "A chance de sucesso da §Yincursão§! a Pearl Harbor §Yn[USA.GetNameDef][USA.GetFlag]§! aumentará"
 JAP_nationalize_suzuka_naval_arsenal: "Nacionalizar o arsenal naval de Suzuka"
 JAP_nationalize_suzuka_naval_arsenal_desc: "O arsenal naval de Suzuka é uma instalação de produção de armamentos aéreos, armas leves e munições da Marinha. Devemos nacionalizar essa instalação para controlar sua expansão e estabelecer novos estaleiros de reparos no local."
 JAP_nationalize_fujinagata_shipyards: "Nacionalizar os estaleiros de Fujinagata"
 JAP_nationalize_fujinagata_shipyards_desc: "Os estaleiros de Fujinagata são uma importante instalação naval e fabricante de vagões ferroviários em Osaka, tendo valor estratégico para nosso esforço de guerra. Para expandir as instalações e recrutar mais mão de obra, devemos nos esforçar para nacionalizar esses estaleiros."
 JAP_naval_armaments_program: "Programa de armamentos navais"
 JAP_naval_armaments_program_desc: "Para que nossos estaleiros e indústrias acompanhem nossas ambições cada vez maiores, a Marinha elaborou novos planos de expansão como parte do programa suplementar de armamentos navais rápidos. Isso inclui novos navios de guerra e tem como objetivo ampliar a frota para pelo menos 293 embarcações navais."
 JAP_naval_armaments_program_tt: "Com §Y$JAP_focus_on_aircraft_carriers$§! concluído: cria §Yvariante§! de porta-aviões e §Y4 linhas de produção§! da §Yclasse Shokaku§!\nCom §Y$JAP_balanced_naval_approach$§! concluído: cria §Yvariantes§! de porta-aviões e superencouraçados e §Y2 linhas de produção§! da §Yclasse Shokaku§! e da §Yclasse Yamato§!\nCom §Y$JAP_sea_battleship_initiative$§! concluído: cria §Yvariante§! de superencouraçado e §Y4 linhas de produção§! da §Yclasse Yamato§!\n"
 JAP_radio_guided_missiles: "Mísseis guiados por calor"
 JAP_radio_guided_missiles_desc: "A Junta de Armamentos do Exército Imperial Japonês avançou consideravelmente no desenvolvimento de armas guiadas. Eles estão prestes a desenvolver um míssil de queda livre, guiado por infravermelho e estabilizado por giroscópio, projetado para ser lançado por aviões contra alvos marítimos. Essa nova arma foi batizada de Ke-Go."
 JAP_assure_superior_naval_quality: "Garantir qualidade naval superior"
 JAP_assure_superior_naval_quality_desc: "Embora os números importem, não podemos permitir que o inimigo possua navios mais poderosos que os nossos. O Yamato foi um início promissor, mas precisamos desenvolver ainda mais essas ideias."
 JAP_seek_strength_in_numbers: "Buscar força na superioridade numérica"
 JAP_seek_strength_in_numbers_desc: "Um único navio não vence uma batalha. Precisamos diversificar nossas frotas e ampliar nossos números, em vez de focar apenas na qualidade. Afinal, a quantidade também tem seu mérito."
 JAP_seek_strength_in_numbers_tt: "Desbloqueia a característica de OIM §Y$JAP_mio_trait_strength_in_numbers$§! para todos os §Ydesigners navais§!. §RNo entanto, só pode ser atribuída a um deles§!."
 JAP_secure_the_sea_lanes: "Proteger as vias marítimas"
 JAP_secure_the_sea_lanes_desc: "Nossas frotas precisam das escoltas mais modernas para operar sem interferência de submarinos e torpedeiros inimigos. Somente com esse investimento nossos transportes conseguirão chegar com segurança a seus destinos."
 JAP_fix_flawed_naval_designs: "Corrigir falhas de projeto"
 JAP_fix_flawed_naval_designs_desc: "Nossos projetos de navios apresentaram um problema de estabilidade devido ao peso excessivo na parte superior, e tivemos incidentes de tombamentos assim que deixaram o porto. Devemos resolver esses problemas imediatamente, para que nossos navios possam sair para o mar com segurança."
 JAP_f_go_nuclear_project: "Projeto nuclear F-Go"
 JAP_f_go_nuclear_project_desc: "Nosso comando naval deseja iniciar um programa de pesquisa nuclear, com a esperança de explorar o poder dessa tecnologia em benefício de nossa frota. Eles propõem que o projeto seja conduzido por Bunsaku Arakatsu na Universidade Imperial de Kyoto. Sua equipe conta com Hideki Yukawa, um teórico proeminente que certamente alcançará os resultados que precisamos."
 JAP_combined_nuclear_research_efforts: "Esforços combinados de pesquisa nuclear"
 JAP_combined_nuclear_research_efforts_desc: "Com a aproximação do fim das hostilidades entre os ramos de nossas forças armadas, chegou o momento de unificar seus ambiciosos projetos nucleares, reunindo as mentes mais brilhantes da nação em uma equipe conjunta."
 JAP_end_the_interservice_rivalry: "Encerrar a rivalidade entre as forças armadas"
 JAP_end_the_interservice_rivalry_desc: "Com nossas vitórias provando que a nação é capaz de se tornar uma potência mundial, as disputas por recursos entre nossas facções internas tornam-se cada vez mais irrelevantes. É hora de encerrar essa divisão que fragmentou nossos interesses e garantir a supremacia do Estado [ROOT.GetAdjective] sobre a Ásia por muitas gerações futuras."
 JAP_end_the_interservice_rivalry_tt: "Encerrará a §Yrivalidade entre as forças§! do Exército e da Marinha. Elas §Gnão fornecerão mais penalidades§! com base em seu status em relação à outra, passando a operar como as demais facções"
 JAP_seek_yakuza_support: "Buscar apoio da Yakuza"
 JAP_seek_yakuza_support_desc: "Há muitos grupos que operam nas sombras com grande influência sobre as ações de políticos e generais. Devemos tentar estabelecer alianças com esses grupos e convencê-los a atuar conosco para garantir que os militares não prevaleçam."
 JAP_seek_yakuza_support_tt: "Uma grande parcela do §YExército Imperial§! será convencida a ficar do nosso lado na §Yguerra civil§!"
 JAP_seek_yakuza_support_2_tt: "§G1§! §Ygeneral§! se tornará leal a nós"
 JAP_expand_the_metropolitan_police: "Expandir os departamentos da Polícia Metropolitana"
 JAP_expand_the_metropolitan_police_desc: "Sabemos com certeza que a força policial civil é um grupo leal à nossa causa e apto para o combate, sem operar sob a influência dos militares. Eles nos ajudaram a derrubar a facção Kōdōha e podem nos ajudar novamente a restaurar a ordem nesta situação caótica."
 JAP_expand_the_metropolitan_police_tt: "§G2§! §Ygenerais§! se tornarão leais a nós"
 JAP_expand_the_metropolitan_police_2_tt: "O governo democrático ganhará §G8§! §Ydivisões de polícia§! adicionais quando a §Yguerra civil§! começar"
 JAP_secretly_rebuild_the_party: "Reconstruir secretamente o PCJ" # Can also be Secretly Rebuild the Party
 JAP_secretly_rebuild_the_party_desc: "Muitos grupos foram silenciados e excluídos da política após a assinatura da Lei de Preservação da Paz em 1925. Um desses grupos são os comunistas, cujas organizações foram proibidas e sofreram forte repressão sob o último regime. Devemos legalizar seu movimento, para conquistá-los como aliados em nossa luta contra os militares."
 JAP_secretly_rebuild_the_party_tt: "Desbloqueia decisões para §Yinfiltrar-se em estados controlados pela oposição§! para garantir que se juntem aos §Ycomunistas§! quando a §Yguerra civil§! começar"
 JAP_anti_militarist_speeches_in_the_diet: "Discursos antimilitaristas na Dieta"
 JAP_anti_militarist_speeches_in_the_diet_desc: "Com o crescimento do sentimento antimilitarista por todo o país, seria prudente direcionar o povo crítico do nacionalismo fanático para a esquerda, com Isoo realizando discursos contra nossas tradições e distribuindo propaganda comunista nas ruas, dentro das capacidades do partido."
 JAP_anti_militarist_speeches_in_the_diet_tt: "Desbloqueia decisões para §Yaumentar o apoio comunista§! em todo o país"
 JAP_sway_disillusioned_young_officers: "Influenciar jovens oficiais desiludidos"
 JAP_sway_disillusioned_young_officers_desc: "A maioria dos jovens oficiais que participaram do recente golpe de Estado da Kōdōha vem de famílias rurais mais pobres, insatisfeitas com a atual estrutura das forças armadas e com o sistema de promoção baseado na história, em vez do mérito. Devemos aproveitar essa oportunidade para prometer-lhes um futuro mais justo."
 JAP_sway_disillusioned_young_officers_tt: "Os §Yjovens oficiais da Kōdōha§! passarão a apoiar nossa causa"
 JAP_sway_disillusioned_young_officers_2_tt: "Uma parcela um pouco maior do §YExército Imperial§! será convencida a ficar do nosso lado na §Yguerra civil§!"
 focus_effects_are_as_follows_tt: "Os efeitos do foco são os seguintes:"
 JAP_organize_the_student_movements: "Organizar os movimentos estudantis"
 JAP_organize_the_student_movements_desc: "Os estudantes de nossas universidades estão insatisfeitos com a situação do país e compartilham ideias alinhadas com alguns dos membros mais proeminentes do PCJ. Devemos organizar Comitês de Luta Conjunta em Todos os campi com o objetivo de disseminar o pensamento socialista em nossas instituições."
 JAP_organize_the_student_movements_tt: "Quando a §Yguerra civil§! começar, o lado adversário ganhará o seguinte espírito nacional por §Y365§! dias:"
 JAP_raise_support_within_the_proletarian_class: "Conseguir apoio com a classe proletária"
 JAP_raise_support_within_the_proletarian_class_desc: "Muitos de nossos principais líderes vêm da classe trabalhadora, tendo atuado em estaleiros e siderúrgicas. Devemos incentivar o proletariado japonês a se sindicalizar e a se levantar contra aqueles que tentam suprimir seus direitos."
 JAP_raise_support_within_the_proletarian_class_tt: "§Y[529.GetName]§! apoiará o PCJ"
 JAP_raise_support_within_the_proletarian_class_2_tt: "Ganharemos §Y$JAP_strong_unions_idea$§! quando uma §Yguerra civil§! começar"
 JAP_organize_underground_resistance: "Organizar a resistência secreta"
 JAP_organize_underground_resistance_desc: "Se nosso partido pretende enfrentar não apenas o Exército, mas também o governo central, precisaremos de uma base de operações fora do alcance de sua autoridade. A partir dela, poderemos libertar nossos camaradas das prisões e iniciar operações para garantir o armamento necessário para a revolução."
 JAP_organize_underground_resistance_tt: "Desbloqueia decisões para §Yinvadir depósitos de armas do Exército§! e obter equipamentos para iniciar a revolução, enquanto impõe uma penalidade leve ao inimigo."
 JAP_mountain_village_operation_units: "Unidades de operação em aldeias montanhosas"
 JAP_mountain_village_operation_units_desc: "Sanzō Nosaka autorizou a criação de unidades paramilitares clandestinas e células secretas em vilas rurais e remotas, com o objetivo de realizar operações de guerrilha contra o governo e preparar o terreno para uma revolução comunista em escala nacional. Para esse fim, o folheto \"Como Cultivar Bulbos de Flores\" começou a circular por todo o país."
 JAP_mountain_village_operation_units_tt: "Desbloqueia decisões para §Yestabelecer unidades de guerrilha§! em estados que se rebelarão no momento oportuno"
 JAP_return_of_the_manchukuo_exiles: "Trazer de volta os exilados de Manchukuo"
 JAP_return_of_the_manchukuo_exiles_desc: "Muitos teóricos e economistas socialistas foram trabalhar nas diversas cooperativas sindicalistas e outras indústrias estabelecidas na Manchúria após sua conquista pelo Exército de Kwantung, na esperança de promover o pensamento revolucionário na região, ainda que por pouco tempo. Devemos solicitar ao primeiro-ministro interino que facilite o retorno desses indivíduos, em troca do exílio de alguns generais."
 JAP_return_of_the_manchukuo_exiles_tt: "Somente estados com §Y$JAP_state_infiltrated_by_the_jcp$§! se juntarão a nós no início de uma §Yguerra civil§!"
 JAP_return_of_the_manchukuo_exiles_2_tt: "§G5§! §Ygenerais leais ao Exército Imperial e de ascendência nobre§! serão enviados para a §YManchúria§! em troca de §Yindustrialistas socialistas§!"
 JAP_organize_the_fifth_column: "Organizar a quinta-coluna"
 JAP_organize_the_fifth_column_desc: "Enquanto nossas quatro colunas se aproximam de Osaka e Tóquio, uma quinta-coluna de apoio surgirá de dentro das cidades e debilitará as defesas do inimigo por dentro. Organizaremos essas \"quintas-colunas\" em todas as cidades que nos aproximarmos, nos concedendo uma vantagem decisiva na guerra de libertação nacional."
 JAP_organize_the_fifth_column_tt: "Desbloqueia decisões para encorajar partisans a §Ydanificar unidades inimigas§! durante a guerra civil"
 JAP_organize_the_fifth_column_2_tt: "Ganha 5 unidades com §Y5 batalhões de milícia§!.\n"
 JAP_revoke_the_peace_preservation_law: "Revogar a Lei de Preservação da Paz"
 JAP_revoke_the_peace_preservation_law_desc: "A abominável Lei de Preservação da Paz facilitou a criação da Tokkō, que vem semeando o caos em nome dos militares desde que Okada se pronunciou contra ela. Essa lei também impede o processo democrático ao proibir diversos princípios e organizações democráticas. Chegou a hora de votarmos para pôr fim a essa lei desastrosa de uma vez por todas."
 JAP_revoke_the_peace_preservation_law_requirements_tt: "O apoio combinado dos §Ycomunistas§! e §Ydemocratas§! ultrapassa 50%"
 JAP_revoke_the_peace_preservation_law_tt: "§RÉ provável que muitas de nossas colônias encarem isso como uma oportunidade de deixar o império§!"
 JAP_a_red_sun_rises_for_a_new_era: "O sol vermelho nasce para uma nova era"
 JAP_a_red_sun_rises_for_a_new_era_desc: "A revolução triunfou, o dia é nosso! Com a derrota dos últimos focos de resistência contrarrevolucionária, devemos agora iniciar o trabalho de reorganização do Estado sob os princípios socialistas. No entanto, há grandes divergências dentro do partido acerca de como faremos isso. Sendo assim, devemos realizar um grande debate para decidir o rumo de nossa nação."
 JAP_the_lecture_group_ascendant: "Ascensão do grupo de palestras"
 JAP_the_lecture_group_ascendant_desc: "No debate, a facção Kōza-ha, conhecida por ser mais autoritária e voltada ao proletariado, saiu vitoriosa. Os líderes dessa facção, Sanzō Nosaka e Kyūichi Tokuda, assumirão a difícil tarefa de forjar um novo Estado. Ainda resta definir quem deve liderar como presidente e quem será o primeiro-ministro da nação."
 JAP_the_labor_farmer_faction_ascendant: "Ascensão da facção do trabalhador agrícola"
 JAP_the_labor_farmer_faction_ascendant_desc: "No debate, a facção Rōnō-ha, mais idealista e voltada aos interesses dos agricultores, saiu vitoriosa, derrotando milagrosamente a Kōza-ha. Embora esse movimento tenha triunfado, ainda resta definir quem deve ser apontado como o próximo primeiro-ministro da república."
 JAP_the_labor_farmer_faction_ascendant_tt: "Quaisquer modificadores são transferidos para §Y$JAP_rounouha_modifier$§!"
 JAP_sea_fate_of_the_imperial_family: "O destino da família imperial"
 JAP_sea_fate_of_the_imperial_family_desc: "Chegou a hora de enfrentar e eliminar os últimos vestígios do governo hereditário no Japão. Existem diversas formas de seguir adiante, mas devemos agir com cautela, pois a família imperial ainda é amplamente popular entre o povo. Precisamos decidir qual será o destino do antigo imperador e de sua família."
 JAP_hold_a_peoples_tribunal: "Convocar um tribunal popular"
 JAP_hold_a_peoples_tribunal_desc: "Há muitos indivíduos que cometeram crimes graves em nome dos antigos governos, sabotando a revolução e seus seguidores. Devemos julgar publicamente esses indivíduos e eliminar imediatamente qualquer dissidência contrarrevolucionária!"
 JAP_hold_a_peoples_tribunal_tt: "Alguns §Yconselheiros militares§! são julgados por colaboração com o antigo governo e afastados do serviço ativo:"
 JAP_social_and_cultural_revolution: "Revolução social e cultural"
 JAP_social_and_cultural_revolution_desc: "Devemos agora iniciar a tarefa monumental de eliminar todos os resquícios do feudalismo, do nacionalismo e das tradições conservadoras, promovendo a ideologia comunista em todo o Estado. É necessário remover o Bushido da educação e incentivar o povo a se vestir no estilo youfuku, substituindo os trajes tradicionais por vestimentas ocidentais, para alinhar nosso Estado às outras sociedades revolucionárias."
 JAP_social_and_cultural_revolution_tt: "Quando o espírito nacional §Y$JAP_reorganization_of_society_idea$§! é removido:\n"
 JAP_overhaul_the_education_system: "Reformular o sistema educacional"
 JAP_overhaul_the_education_system_desc: "O sistema educacional ainda é dominado pelas ideias e métodos do passado, promovendo pensamentos nacionalistas e patrióticos. Devemos corrigir isso rapidamente e reformular o sistema de ensino para que nossa juventude aprenda desde cedo o caminho da liderança revolucionária."
 JAP_sea_nationalize_the_zaibatsus: "Nacionalizar os zaibatsus"
 JAP_sea_nationalize_the_zaibatsus_desc: "As maiores corporações de nossa nação detêm poder político e econômico sem precedentes há muito tempo. Isso acaba agora. O controle do Estado não será desafiado. Devemos nacionalizá-las e utilizar seu capital em benefício do povo!"
 JAP_can_no_longer_manually_promote_zaibatsus_tt: "Não poderemos mais §Rapoiar manualmente§! a §Yfacção dos zaibatsus§!"
 JAP_a_functionalist_housing_policy: "Uma política habitacional funcionalista"
 JAP_a_functionalist_housing_policy_desc: "Nossos teóricos propuseram um novo plano para estabelecer grandes conjuntos de prédios residenciais ou casas de estilo específico, destinados à habitação pública sob supervisão das autoridades governamentais. Ao priorizar a funcionalidade na construção, mais pessoas poderão ter acesso a moradias mais baratas em todo o país."
 JAP_redistribute_land_and_wealth: "Redistribuir terra e riqueza"
 JAP_redistribute_land_and_wealth_desc: "Grande parte das terras em todo o país ainda pertence a famílias ligadas aos antigos daimios, que governavam vastos domínios. Essas terras devem ser redistribuídas entre nossos agricultores, além de confiscadas pelo Estado para a construção de novas cidades e indústrias."
 JAP_ganbarou: "Ganbarou!"
 JAP_ganbarou_desc: "O povo [ROOT.GetAdjective] é diligente, devoto e está sempre pronto a oferecer o máximo em prol do Estado. Devemos transformar isso em propaganda e promover o trabalho honesto e árduo como o pilar central da sociedade d[ROOT.GetNameDef]."
 JAP_cooperate_with_anarchists: "Cooperar com os anarquistas"
 JAP_cooperate_with_anarchists_desc: "Os anarquistas foram ignorados pelas outras facções do PCJ, sendo forçados a lutar sozinhos contra o Estado tirânico. Devemos convidá-los a se juntar ao nosso movimento e garantir que alguns de seus ideais também possam se concretizar no futuro que estamos construindo."
 JAP_the_ie_system_and_socialism: "O sistema Ie e o socialismo"
 JAP_the_ie_system_and_socialism_desc: "O sistema tradicional Ie de organização familiar moldou historicamente as estruturas sociais, as práticas comerciais e até mesmo a organização das empresas em nossa nação. Devemos garantir sua preservação, mas com ênfase no Estado como figura de autoridade."
 JAP_fukumotoism: "Fukumotoísmo"
 JAP_fukumotoism_desc: "Fukumoto Kazuo destacou a necessidade de uma luta teórica e política conduzida por um partido de vanguarda radical, que injetaria a consciência marxista nos trabalhadores por meio do embate teórico, a fim de desenvolver o movimento em uma luta política. Ao incorporar essa abordagem em nossa forma de governar, poderemos estabelecer um meio mais eficaz de dialogar com nosso povo e disseminar as ideias que desejarmos."
 JAP_fukumotoism_tt: "Desbloqueia uma decisão que pode ser tomada até §G6§! vezes e que concede §Yfábricas civis§! e bônus ao §Y$MODIFIER_CONSUMER_GOODS_FACTOR$§!"
 JAP_the_modern_ashigaru: "O Ashigaru moderno"
 JAP_the_modern_ashigaru_desc: "A infantaria camponesa empregada pelos senhores da guerra do Japão para complementar os samurais em seus exércitos, que se tornou comum durante o período Muromachi, era conhecida como Ashigaru e não possuía lealdades específicas. Para reforçar nossas forças profissionais, devemos tentar restabelecer um sistema semelhante, no qual os camponeses sejam obrigados a defender o Estado em caso de guerra."
 JAP_the_modern_ashigaru_tt: "Desbloqueia decisões para §Ymobilizar milícias§! quando estiver em guerra"
 JAP_learn_from_the_nkvd: "Aprendendo com a NKVD"
 JAP_learn_from_the_nkvd_desc: "A polícia secreta soviética aperfeiçoou a arte de suprimir dissidentes e movimentos contrarrevolucionários. Embora não seja de nosso interesse colaborar com eles, talvez possamos aprender um pouco com seus métodos."
 JAP_further_urban_investments: "Ampliar investimentos urbanos"
 JAP_further_urban_investments_desc: "Nossos centros urbanos precisam urgentemente de investimentos. Se quisermos que as indústrias localizadas nas cidades tenham a eficiência e os trabalhadores necessários para cumprir suas metas de produção, deveremos intervir e oferecer apoio."
 JAP_the_first_five_year_plan: "O primeiro plano quinquenal"
 JAP_the_first_five_year_plan_desc: "Para assegurar o futuro do povo, precisamos estabelecer um comitê capaz de implementar um modelo econômico inovador para [ROOT.GetNameDef]. Esse novo plano quinquenal nos fará crescer e prosperar de verdade!"
 JAP_form_pioneer_organizations: "Formar organizações pioneiras"
 JAP_form_pioneer_organizations_desc: "O partido precisa estabelecer organizações em que os jovens possam participar de atividades que os tornem comunistas exemplares, capazes de ajudar o Estado e, futuramente, defendê-lo."
 JAP_war_communism: "Comunismo de guerra"
 JAP_war_communism_desc: "Devemos adotar uma versão do sistema econômico e político que existiu na Rússia soviética durante a Guerra Civil Russa, entre 1918 e 1921, conhecido como comunismo de guerra. Isso deve nos permitir manter o controle e tomar as decisões necessárias para levar a revolução ao restante da Ásia pela força das armas."
 JAP_war_communism_new_economy_law: "Desbloqueia a nova lei econômica: §Y$JAP_war_communism_idea$§!"
 JAP_the_uno_school_of_economics: "Escola de economia de Uno"
 JAP_the_uno_school_of_economics_desc: "O teórico político e econômico Kōzō Uno propôs teorias sobre como transformar os antigos modelos capitalistas em desenvolvimento econômico concreto e nas instalações necessárias para alcançar o verdadeiro socialismo. É hora de colocar suas teorias em prática."
 JAP_the_uno_school_of_economics_tt: "Inicia uma missão que reduzirá nosso $MODIFIER_CONSUMER_GOODS_FACTOR$ em §Y-2,5%§! a cada ano"
 JAP_incorporate_buddhist_socialism: "Incorporar o socialismo budista"
 JAP_incorporate_buddhist_socialism_desc: "Inoue Shūten e Girō Seno'o propuseram teorias sobre a implementação do socialismo com base nos princípios do budismo, enxergando-os como conceitos semelhantes que visam a transformação da consciência pessoal para trazer o fim da alienação e do egoísmo humano. Devemos convidar esses pensadores para integrar nosso movimento."
 JAP_the_spirit_of_the_ikko_ikki: "Revitalizar o espírito dos Ikko Ikki"
 JAP_the_spirit_of_the_ikko_ikki_desc: "Os budistas militaristas Jōdo Shinshū do passado provaram ao mundo que nossos monges devem ser temidos em batalha, e por meio de sua fé, a rede de templos permitia uma mobilização de tropas mais eficiente e eficaz quando convocada. Devemos revitalizar o espírito desses guerreiros budistas, enquanto marchamos rumo à terra pura!"
 JAP_achieving_joubukkokudo: "Proclamar o Jōbukkokudo"
 JAP_achieving_joubukkokudo_desc: "A unificação das capitais dos estados Maaiana do leste asiático marca o encerramento de nossa jornada rumo à Terra Pura. Um ideal com o qual, através dos princípios do budismo socialista, alcançaríamos a libertação espiritual e a emancipação social e econômica. Glória a Girō Seno'o, e vida longa ao Jōbukkokudo!"
 JAP_uplift_ainu_revolution_theory: "Enaltecer a Teoria da Revolução Ainu"
 JAP_uplift_ainu_revolution_theory_desc: "Muitos de nossos pensadores políticos têm argumentado que o lumpemproletariado constitui o corpo principal de nossa revolução, e que o povo ainu também está incluso nesse grupo. Além disso, acreditam que os ainus viveram em um sistema comunista primitivo e os consideram dignos de serem os \"líderes da revolução comunista\". Devemos apoiar mais amplamente esse movimento."
 JAP_kikues_new_model: "O novo modelo de Kikue"
 JAP_kikues_new_model_desc: "Yamakawa Kikue há muito defende a valorização da mulher japonesa como parte igual da sociedade, propondo paridade salarial, direitos trabalhistas e o fim do sistema doméstico patriarcal. Chegou a hora de transformar esses ideais em realidade!"
 JAP_women_in_industry: "Mulheres na indústria"
 JAP_women_in_industry_desc: "Por tempo demais é esperado das mulheres que fiquem em casa e cuidem da família. Se uma mulher é capaz de liderar o país, então é justo permitir que elas trabalhem em outras indústrias também. Isso ajudará o futuro econômico d[ROOT.GetNameDef], pois aumentará em muito a nossa mão de obra."
 JAP_form_national_cooperatives: "Estabelecer cooperativas nacionais"
 JAP_form_national_cooperatives_desc: "Muitos de nossos pensadores defendem a criação de mais cooperativas nacionais, organizações formadas por indivíduos ou empresas com necessidades econômicas, sociais ou culturais em comum. Elas operam com base nos princípios de propriedade dos membros, controle democrático e benefício mútuo. Devemos incentivar sua criação."
 JAP_further_rural_investments: "Ampliar investimentos rurais"
 JAP_further_rural_investments_desc: "Nossas regiões rurais há muito foram negligenciadas pelo governo central, e a rápida industrialização de cidades como Tóquio atraiu a população para longe do campo, deixando muitas cidades e vilarejos em situação crítica. Precisamos investir nessas áreas, para que a força de trabalho necessária à sua manutenção continue presente."
 JAP_further_rural_investments_tt: "Desbloqueia decisões para §Gmelhorar§! a §Ycategoria de estado§! dos estados acima, caso tenham §Y4§! ou mais de §Yinfraestrutura§!"
 JAP_adopt_syndicalist_ideas: "Adotar ideias sindicalistas"
 JAP_adopt_syndicalist_ideas_desc: "Devemos adotar as ideias de estabelecer cooperativas sindicalistas em nossas indústrias e utilizar seu conhecimento sobre as relações entre indivíduos e empregadores para aprimorar nosso modelo industrial atual."
 JAP_raise_the_red_flag_high: "Içar a bandeira vermelha"
 JAP_raise_the_red_flag_high_desc: "A bandeira vermelha é o símbolo de nossa revolução e demonstra nossa determinação em levá-la adiante, com a esperança de um dia libertar todos os trabalhadores asiáticos da opressão burguesa. Chegou a hora de hasteá-la com orgulho e declarar que a revolução seguirá marchando para sempre!"
 JAP_guide_the_lesser_states: "Orientar os Estados menores"
 JAP_guide_the_lesser_states_desc: "Os países asiáticos menos desenvolvidos não têm as condições necessárias para realizar uma revolução e estabelecer sua própria república dos trabalhadores. Cabe a nós guiá-los e mostrar como administrar corretamente um Estado."
 JAP_pan_asian_revolutuonary_front: "Frente Revolucionária Pan-Asiática"
 JAP_socialism_in_one_state: "Socialismo em um único Estado"
 JAP_socialism_in_one_state_desc: "Nós somos os únicos capazes de educar e elevar os povos da Ásia, pois provamos que a revolução pode triunfar. Devemos integrá-los à nossa esfera de influência para melhor guiá-los; pela força das armas, se necessário."
 JAP_the_courage_to_defend_the_revolution: "A coragem de defender a revolução"
 JAP_the_courage_to_defend_the_revolution_desc: "Cada homem e mulher deve demonstrar coragem e determinação para defender a revolução contra as inúmeras forças contrarrevolucionárias ao redor do mundo. Chegou a hora de proteger nossos ideais com firmeza!"
 JAP_demand_submission_from_breawakay_states: "Exigir a submissão dos estados separatistas"
 JAP_demand_submission_from_breawakay_states_desc: "Os estados que romperam ilegalmente conosco apenas cometeram um erro e não perceberam que a revolução popular triunfaria. Devemos entrar em contato com eles e emitir uma declaração firme, exigindo que se submetam ao partido e permitam que seu povo seja libertado da opressão capitalista."
 JAP_ignite_the_korean_peninsula: "Provocar a Península Coreana"
 JAP_ignite_the_korean_peninsula_desc: "O povo [KOR.GetAdjective] ainda não foi libertado. Devemos entrar em contato com os revolucionários no sul d[KOR.GetNameDef] e incentivá-los a iniciar sua revolução. Isso nos permitirá intervir e proteger o povo [KOR.GetAdjective] da guerra civil iminente."
 JAP_ignite_the_korean_peninsula_tt: "Inicia uma guerra civil n[KOR.GetNameDef], onde o lado comunista torna-se nosso fantoche"
 JAP_protect_the_manchurians: "Proteger os manchurianos"
 JAP_protect_the_manchurians_desc: "Os manchurianos ainda estão sob a opressão dos membros remanescentes do nosso antigo Exército de Kwantung. É nosso dever reparar esse erro e avançar para libertar o povo. Chegou a hora de pôr fim à batalha e acertar as contas com o Exército Imperial!"
 JAP_guide_the_chinese: "Guiar o povo chinês"
 JAP_guide_the_chinese_desc: "A revolução ainda não triunfou na China. Precisamos intervir e guiar pessoalmente o povo chinês rumo à prosperidade, libertando-o de seus modos de vida feudais e ultrapassados."
 JAP_guide_the_chinese_tt: "Ganharemos um objetivo de guerra de §Yfantoche§! contra todos os Estados §Ychineses não comunistas§!. Alvos atuais:"
 JAP_guide_the_chinese_2_tt: "Todas as nações §Ychinesas comunistas§! são convidadas a se juntar à nossa facção. Alvos atuais:"
 JAP_guide_the_mongols: "Guiar os mongóis"
 JAP_guide_the_mongols_desc: "A revolução pode ter triunfado em partes da Mongólia, mas agora eles vivem sob opressão soviética. Precisamos intervir e guiar pessoalmente o povo mongol rumo à prosperidade, libertando-o de seus modos de vida feudais, ultrapassados e autoritários."
 JAP_spread_the_revolutuon_south: "Espalhar a revolução para o sul"
 JAP_spread_the_revolutuon_south_desc: "As chamas da revolução precisam avançar com urgência rumo ao sul, se desejamos libertar os povos da Ásia. É hora de atacar e garantir um futuro mais brilhante para todos os asiáticos!"
 JAP_free_asians_from_soviet_opression: "Libertar os asiáticos da ocupação soviética"
 JAP_free_asians_from_soviet_opression_desc: "Os bolcheviques russos não são melhores do que os capitalistas que buscam controlar e privar o povo de um futuro. Não podemos permanecer de braços cruzados enquanto continuam a oprimir os asiáticos. É hora de agir!"
 JAP_go_after_the_capitalists: "Perseguir os capitalistas"
 JAP_go_after_the_capitalists_desc: "Os capitalistas ocidentais buscam saquear o povo da Ásia sem oferecer nada em troca. Devemos derrubá-los antes que sua exploração atinja um ponto irreversível."
 JAP_a_free_asia_pacific: "Liberdade na região Ásia-Pacífico"
 JAP_a_free_asia_pacific_desc: "O grande dia finalmente chegou. Os povos de toda a Ásia poderão viver livremente, sem ser explorados por estrangeiros e governos que não se importam com seu bem-estar. Viva [ROOT.GetNameDef], e vida longa aos trabalhadores da Ásia!"
 JAP_the_pan_asian_revolutionary_front: "A Frente Revolucionária Pan-Asiática"
 JAP_the_pan_asian_revolutionary_front_desc: "Para guiar os diversos partidos revolucionários asiáticos, devemos estruturar uma aliança e uma organização supranacional que forneça diretrizes aos Estados menos desenvolvidos e que possa coordenar investimentos para acelerar o progresso de suas sociedades."
 JAP_educate_the_peasants: "Instruir os camponeses"
 JAP_educate_the_peasants_desc: "A educação dos camponeses do continente foi negligenciada por tempo demais. É hora de coordenarmos esforços entre os membros da aliança para que possamos elevar o nível de erudição de nossa força de trabalho."
 JAP_educate_the_peasants_tt: "O bônus de velocidade de pesquisa de §Y$JAP_educating_the_peasants_modifier$§! aumenta em §G1%§! para cada novo membro da facção, até um máximo de §G10%§!."
 JAP_a_common_currency_for_all_of_asia: "Uma moeda comum para toda a Ásia"
 JAP_a_common_currency_for_all_of_asia_desc: "Como parte de nossa coordenação internacional, devemos nos empenhar para que todos os Estados revolucionários adotem o iene como moeda oficial para que uma união aduaneira e sindical possa ser devidamente estabelecida."
 JAP_the_minitry_of_pan_asian_development: "O Ministério do Desenvolvimento Pan-Asiático"
 JAP_the_minitry_of_pan_asian_development_desc: "Para melhorar as condições de vida nos diferentes Estados asiáticos, devemos estabelecer um ministério central que supervisione os investimentos em desenvolvimento e auxilie na organização de programas industriais e econômicos."
 JAP_development_for_the_undeveloped: "Desenvolvimento para as regiões subdesenvolvidas"
 JAP_development_for_the_undeveloped_desc: "Para concretizar a verdadeira revolução, devemos desenvolver os Estados menos avançados e aprimorar a infraestrutura e a capacidade industrial dos membros menores da aliança."
 JAP_a_pan_asian_diet: "Uma Dieta Pan-Asiática"
 JAP_a_pan_asian_diet_desc: "Com o objetivo de unir as nações revolucionárias da Ásia, devemos estabelecer um órgão governamental que inclua representantes de todos os Estados-membros, no qual são votadas as leis e instituições que serão implementadas em nossas repúblicas fraternas."
 JAP_extensive_navy_maneuvers: "Iniciar manobras navais em grande escala"
 JAP_extensive_navy_maneuvers_desc: "Para derrotar os separatistas que surgiram após o colapso de nossa nação durante a guerra civil, devemos garantir que nossa Marinha esteja preparada e pronta para enfrentá-los. Por isso, devemos organizar manobras em larga escala, assegurando nossa prontidão para a batalha."
 JAP_extensive_army_maneuvers: "Iniciar manobras terrestres em grande escala"
 JAP_extensive_army_maneuvers_desc: "Para derrotar o Exército de Kwantung que tomou a Manchúria após o colapso de nossa nação durante a guerra civil, devemos garantir que nosso Exército esteja preparado e pronto para enfrentá-los. Por isso, devemos organizar manobras em larga escala, assegurando nossa prontidão para a batalha."
 JAP_reclaim_lost_territories: "Recuperar os territórios perdidos"
 JAP_reclaim_lost_territories_desc: "Chegou a hora de retornar às regiões que se afastaram de nossa esfera de influência e trazê-las de volta à nossa república. Apenas por meio da intervenção militar poderemos garantir que os povos dessas regiões prosperem."
 JAP_conquer_the_army_remnants: "Conquistar os remanescentes do Exército"
 JAP_conquer_the_army_remnants_desc: "Chegou a hora de terminar a luta que iniciamos e pôr fim aos últimos remanescentes do Exército Imperial e à nossa guerra civil. Devemos derrotar o Exército de Kwantung e reconquistar a Manchúria!"
 JAP_put_an_end_to_chinese_feudalism: "Acabar com o feudalismo chinês"
 JAP_put_an_end_to_chinese_feudalism_desc: "As tradições feudais ainda dominam a China, e há milhões de pessoas que precisam ser libertadas e integradas à nossa república revolucionária. O decreto será emitido, e o povo chinês será libertado de uma vez por todas!"
 JAP_mobilize_the_proletariat: "Mobilizar o proletariado"
 JAP_mobilize_the_proletariat_desc: "Nossos trabalhadores estão fazendo um ótimo trabalho fornecendo armas para o Exército, mas tempos de crise exigem medidas drásticas. Devemos aumentar as cotas de produção, ainda que temporariamente, para atender a todas as necessidades de nosso Exército."
 JAP_the_long_march_to_victory: "A longa marcha para a vitória"
 JAP_the_long_march_to_victory_desc: "Para derrotar os governos chineses, precisamos marchar para o interior do continente asiático. Devemos promover campanhas de propaganda que remetam à longa marcha, na esperança de aumentar a disposição de nossos soldados para continuar marchando pelo tempo que for necessário!"
 JAP_the_pacific_union_of_soviet_socialist_republics: "União das Repúblicas Socialistas Soviéticas do Pacífico"
 JAP_the_pacific_union_of_soviet_socialist_republics_desc: "O momento pelo qual tanto lutamos finalmente chegou. É hora de proclamar a criação de um novo Estado asiático, que unirá diferentes sovietes sob uma só bandeira."
 JAP_the_pacific_union_of_soviet_socialist_republics_tt: "Seremos conhecidos como §Ya União das Repúblicas Socialistas Soviéticas do Pacífico§!"
 JAP_the_indochinese_soviet: "A Indochina soviética"
 JAP_the_indochinese_soviet_desc: "Agora que a união foi fundada, devemos estabelecer novas Repúblicas Soviéticas e integrá-las ao nosso domínio. Devemos criar o Soviete da Indochina para justificar nossa ocupação da região."
 JAP_transformation_of_nature: "Transformação da natureza"
 JAP_transformation_of_nature_desc: "A Ásia é rica em recursos naturais, prontos para ser explorados. Com nossa comunidade científica expandindo os limites do que antes parecia possível, até mesmo os maiores e mais invasivos projetos estão se tornando viáveis. O meio ambiente deve ser moldado e transformado em larga escala para servir à causa do povo!"
 JAP_the_south_pacific_soviet: "O soviete do Pacífico Sul"
 JAP_the_south_pacific_soviet_desc: "Agora que a união foi fundada, devemos estabelecer novas Repúblicas Soviéticas e integrá-las ao nosso domínio. Devemos criar o Soviete do Pacífico Sul para justificar nossa ocupação da região."
 JAP_the_oceanian_soviet: "O soviete da Oceania"
 JAP_the_oceanian_soviet_desc: "Agora que o Soviete do Pacífico Sul foi estabelecido, devemos expandir nossas fronteiras rumo ao sul. Devemos criar o Soviete da Oceania para justificar nossa ocupação da região."
 JAP_strike_down_the_great_pretender: "Eliminar o grande usurpador"
 JAP_strike_down_the_great_pretender_desc: "Os bolcheviques na União Soviética fingem estar ao lado do povo, mas governam partes da Ásia com tirania. Devemos derrubar essa ditadura burguesa disfarçada de força revolucionária e nos declarar os únicos defensores da revolução!"
 JAP_a_red_dawn_over_asia: "Um amanhecer vermelho sobre a Ásia"
 JAP_a_red_dawn_over_asia_desc: "Com nossas forças vitoriosas e nossas fronteiras se estendendo por vastas regiões do Oceano Pacífico, a revolução está mais próxima da vitória do que jamais esteve. O sol vermelho ilumina o céu, enquanto a aurora anuncia uma nova era para a Ásia!"
 JAP_to_rival_the_comintern: "Desafiar a Comintern"
 JAP_to_rival_the_comintern_desc: "Desde o estabelecimento da Quarta Internacional pelos trotskistas, muitos defendem a criação de uma Quinta Internacional Comunista para servir de contraponto tanto a ela quanto à Comintern. Vamos assumir essa responsabilidade e nos declarar os verdadeiros defensores da revolução!"
 JAP_alternative_communist_international: "Quinta Internacional Comunista"
 JAP_wrestle_mongolia_from_the_soviets: "Remover os mongóis da esfera soviética"
 JAP_wrestle_mongolia_from_the_soviets_desc: "Os mongóis têm vivido sob o domínio dos russos por muitos anos e anseiam por uma oportunidade de romper com os europeus. Podemos oferecer-lhes essa chance e convidá-los a ingressar na Internacional. No entanto, isso pode aumentar as tensões com [SOV.GetNameDef]."
 JAP_wrestle_tuva_from_the_soviets: "Remover os tuvanos da esfera soviética"
 JAP_wrestle_tuva_from_the_soviets_desc: "Os tuvanos têm vivido sob o domínio dos russos por muitos anos e anseiam por uma oportunidade de romper com os europeus. Podemos oferecer-lhes essa chance e convidá-los a ingressar na Internacional. No entanto, isso pode aumentar as tensões com [SOV.GetNameDef]."
 JAP_spread_revolutionary_flames_to_south_asia: "Espalhar as chamas da revolução para o Sul da Ásia"
 JAP_spread_revolutionary_flames_to_south_asia_desc: "As chamas da revolução se espalham por toda parte, e nossas campanhas bem-sucedidas inspiram o proletariado mundo afora. Devemos financiar grupos revolucionários no sul da Ásia para desestabilizar a região e integrá-la à Quinta Internacional."
 JAP_spread_revolutionary_flames_to_south_asia_tt: "Desbloqueia decisões para convidar nações §Ycomunistas do sul da Ásia§! para nossa facção"
 JAP_spread_revolutionary_flames_to_south_asia_2_tt: "Desbloqueia decisões para §Yincentivar sentimentos comunistas§! em nações do §Ysul da Ásia§!"
 JAP_spread_revolutionary_flames_to_west_asia: "Espalhar as chamas da revolução para o Oeste da Ásia"
 JAP_spread_revolutionary_flames_to_west_asia_desc: "As chamas da revolução se espalham por toda parte, e nossas campanhas bem-sucedidas inspiram o proletariado mundo afora. Devemos financiar grupos revolucionários no oeste da Ásia para desestabilizar a região e integrá-la à Quinta Internacional."
 JAP_spread_revolutionary_flames_to_west_asia_tt: "Desbloqueia decisões para convidar nações §Ycomunistas do Oriente Médio§! para nossa facção"
 JAP_spread_revolutionary_flames_to_west_asia_2_tt: "Desbloqueia decisões para §Yincentivar sentimentos comunistas§! em nações do §YOriente Médio§!"
 JAP_trans_pacific_influence: "Influência transpacífica"
 JAP_trans_pacific_influence_desc: "As chamas da revolução se espalham por toda parte, e nossas campanhas bem-sucedidas inspiram o proletariado mundo afora. Devemos financiar grupos revolucionários do outro lado do oceano para desestabilizar a região e integrá-la à Quinta Internacional."
 JAP_trans_pacific_influence_tt: "Desbloqueia decisões para convidar nações §Ycomunistas sul-americanas§! para nossa facção"
 JAP_build_an_anti_army_coalition: "Formar uma coalizão contra o Exército"
 JAP_build_an_anti_army_coalition_desc: "Para combater o crescimento da já poderosa influência do Exército, não podemos continuar com nossas disputas partidárias. Devemos buscar a formação de uma coalizão que possa, em conjunto, impulsionar o Japão rumo a um futuro mais promissor."
 JAP_ensure_cross_party_support: "Garantir a cooperação entre partidos"
 JAP_ensure_cross_party_support_desc: "Agora que uma coalizão está em formação, devemos nos empenhar em conquistar o apoio dos demais partidos para que não desmoronemos diante das adversidades. Juntos, podemos restaurar o espírito da democracia Taishō!"
 JAP_gather_royal_pacifists_support: "Obter o apoio dos pacifistas da realeza"
 JAP_gather_royal_pacifists_support_desc: "Há muitos membros da família imperial que não apoiam o domínio militar sobre a política, nem a doutrina da guerra total. Devemos entrar em contato com Sadako Kujō, Nobuhito e Koichi Kidō para obter seu apoio na remoção dos elementos militares do governo."
 JAP_gather_royal_pacifists_support_tt: "Caso o §YImperador Hirohito§! decida apoiar os militares durante a §Yguerra civil§!, poderemos manter o §Yapoio real§! por meio de seu irmão mais novo, §YNobuhito§!, e de sua mãe, §YSadako Kujō§!"
 JAP_limit_military_power: "Pressionar para limitar o poder do Exército"
 JAP_limit_military_power_desc: "Para evitar outro golpe de Estado, devemos agir para remover o máximo possível de militares das posições de poder, sem provocar uma rebelião. Com isso, talvez consigamos impedir que eles apaguem a chama da liberdade."
 JAP_limit_military_power_tt: "Quando a §Yguerra civil§! começar, o lado adversário ganhará o seguinte espírito nacional por §Y365§! dias:"
 JAP_divert_military_funds: "Desviar fundos militares"
 JAP_divert_military_funds_desc: "Agora que uma rebelião parece cada vez mais iminente, se quisermos enfraquecer os militares a ponto de não poderem nos derrubar, devemos redirecionar seu financiamento para outras áreas. Com isso, eles devem enfrentar um déficit por um bom tempo."
 JAP_divert_military_funds_tt: "Todos os estados que não estiverem sob §Ycontrole do Exército§! se juntarão a nós no início de uma §Yguerra civil§!"
 JAP_sway_the_navy_moderates: "Influenciar os moderados da Marinha"
 JAP_sway_the_navy_moderates_desc: "Há muitos oficiais de alta patente na Marinha que se mostram muito mais razoáveis do que os do Exército. Se conseguirmos nos aproximar dos antigos membros da facção do tratado, poderemos conquistar sua aprovação e talvez seu apoio em caso de uma guerra civil."
 JAP_sway_the_navy_moderates_tt: "Manteremos uma parte maior da §YMarinha Imperial§! e de suas forças para a §Yguerra civil§!"
 JAP_sway_the_navy_moderates_2_tt: "§G4§! §Yalmirantes§! se tornarão leais a nós"
 JAP_bribe_generals: "Subornar generais"
 JAP_bribe_generals_desc: "Embora radicais, nem todos os membros do Exército estão alinhados com o lado do mal. Muitos servem pelo senso de dever e honra e, com tempo e esforço suficientes, talvez possamos convencê-los a apoiar uma causa mais justa."
 JAP_bribe_generals_tt: "§G4§! §Ygenerais§! se tornarão leais a nós"
 JAP_appoint_new_generals: "Nomear novos generais"
 JAP_appoint_new_generals_desc: "Agora que muitos generais decidiram se opor a nós, enfrentamos uma escassez de oficiais competentes para liderar nossas tropas. Devemos fazer tudo o que estiver ao nosso alcance para resolver isso e contratar a nova geração de comandantes do Exército."
 JAP_implement_army_reforms: "Implementar reformas no Exército"
 JAP_implement_army_reforms_desc: "A remoção da antiga cúpula militar também marca o fim de seus ideais ultrapassados sobre a guerra. O Exército será gradualmente reorganizado como uma força de autodefesa, e o \"princípio de ataque preventivo\" logo será apenas história."
 JAP_implement_army_reforms_tt: "§RRemove§! a habilidade de obter os modificadores §YPrincípio de ataque preventivo§! e §YKantai Kessen§! oferecidos pelo foco §YPlano de defesa imperial§!"
 JAP_a_new_take_on_state_shintoism: "Promover a teoria do templo secular"
 JAP_a_new_take_on_state_shintoism_desc: "Durante o governo Meiji surgiu a Jinja hishūkyōron, uma teoria político-religiosa que considera os templos xintoístas como instituições seculares, e o xintoísmo como uma expressão das tradições nacionais japonesas, não uma religião formal. Devemos continuar promovendo essa teoria, para que possamos utilizar esse movimento em nosso próprio benefício."
 JAP_crush_the_spirit_of_gekokujo: "Destruir o espírito dos gekokujo"
 JAP_crush_the_spirit_of_gekokujo_desc: "Durante o início do período Shōwa, ocorreram repetidos atos de gekokujo, nos quais militares de patentes inferiores tentaram destituir seus superiores, uma ameaça grave à cadeia de comando. Devemos reprimir essa mentalidade o quanto antes!"
 JAP_organize_a_general_election: "Organizar uma eleição geral"
 JAP_organize_a_general_election_desc: "Agora que o conflito civil chegou ao fim, é hora de prepararmos a reconstrução e retornar às nossas tradições democráticas. Pela primeira vez desde o próprio Meiji, devemos realizar uma eleição livre da influência e corrupção militar e permitir que o povo decida o seu próprio futuro!"
 JAP_draft_the_showa_constitution: "[JAP_draft_the_showa_constitution_key]"
 JAP_draft_the_showa_constitution_desc: "[JAP_draft_the_showa_constitution_desc_key]"
 JAP_draft_the_showa_constitution_key_emperor_eian: "Elaborar a Constituição Eian" # Eian (永安)
 JAP_draft_the_showa_constitution_key_emperor_showa: "Elaborar a Constituição Shōwa"
 JAP_draft_the_showa_constitution_desc_key_emperor_eian: "Aceitamos e respeitamos a história imperial de nossa nação. No entanto, o autoritarismo não tem lugar no Japão que desejamos construir. Manteremos o novo imperador como figura simbólica, mas limitaremos seus poderes na constituição, assim como ocorre em muitos países ocidentais."
 JAP_draft_the_showa_constitution_desc_key_emperor_showa: "Nós aceitamos e respeitamos o histórico imperial de nossa nação. Porém, o autoritarismo não tem lugar no Japão que queremos construir. Nós manteremos o imperador como líder figurativo, mas nós limitaremos seu poder na constituição, assim como em muitos países ocidentais."
 JAP_form_the_ldp: "Formar o Partido Liberal Democrata"
 JAP_form_the_ldp_desc: "Agora que o Rikken Seiyūkai assegurou o controle tanto da Dieta quanto do gabinete, chegou o momento de reformá-lo em um órgão governamental mais eficiente. Seguindo a diretriz de Ichiro Hatoyama, é hora de fundar o Partido Liberal Democrata, visando governar o país por um longo período."
 JAP_rikken_minseito_victory: "Vitória do Rikken Minseito"
 JAP_rikken_minseito_victory_desc: "A eleição foi decidida. O partido liberal-progressista Rikken Minseitō obteve uma vitória esmagadora e está prestes a formar uma maioria clara daqui em diante. Ao que tudo indica, o povo decidiu qual rumo deseja para o país."
 JAP_rikken_minseito_victory_flag: "O Rikken Minseitō venceu a eleição geral"
 JAP_rikken_seiyukai_victory: "Vitória do Rikken Seiyukai"
 JAP_rikken_seiyukai_victory_desc: "A eleição foi decidida. O partido liberal-conservador Rikken Seiyūkai obteve uma vitória esmagadora e está prestes a formar uma maioria clara daqui em diante. Ao que tudo indica, o povo decidiu qual rumo deseja para o país."
 JAP_rikken_seiyukai_victory_flag: "O Rikken Seiyūkai venceu a eleição geral"
 JAP_minshu_shugi: "Minshu Shugi"
 JAP_minshu_shugi_desc: "Embora até então tenhamos seguido a doutrina política do Minpon Shugi, a verdadeira democracia reside nos princípios do Minshu Shugi. Afinal, \"por lei a soberania da nação reside no povo\", o que não ocorre com a doutrina Minpon, que enfatiza a soberania monárquica acima de tudo. Devemos consagrar essas novas ideias na constituição!"
 JAP_minpon_shugi: "Minpon Shugi"
 JAP_minpon_shugi_desc: "A doutrina política do Minpon Shugi, criada na era Taishō, pode ser definida como \"a política de exercer o poder valorizando os ganhos, a felicidade e as opiniões do povo\". Tal doutrina não viola a instituição imperial, e funciona em benefício tanto do povo quanto do imperador. Devemos continuar nossa democracia baseada na soberania monárquica e consagrá-la em nossa nova constituição!"
 JAP_promote_meritocracy: "Promover a meritocracia"
 JAP_promote_meritocracy_desc: "Um país não funcionará adequadamente se não recompensarmos aqueles que se destacam com cargos que correspondam às suas capacidades. Um especialista em eletrônica deve liderar a indústria eletrônica, e não um político indicado pelo gabinete. É hora de acabar com as tradições do Amakudari e adotar a meritocracia, pelo bem da nação!"
 JAP_experimental_housing_solutions: "Soluções habitacionais experimentais"
 JAP_experimental_housing_solutions_desc: "O desenvolvimento urbano deve ser planejado de acordo com quatro categorias funcionais: habitação, trabalho, transporte e lazer. Kenzo Tange, juntamente com outros jovens arquitetos, propôs uma nova forma de construção de cidades, como parte de um movimento emergente que chamam de \"metabolismo\". Devemos apoiar essa iniciativa para melhorar a qualidade de vida de nossa população."
 JAP_embrace_amakudari: "Adotar o Amakudari"
 JAP_embrace_amakudari_desc: "Amakudari, que significa literalmente \"descida do céu\", refere-se à prática em que nossos antigos burocratas de alto escalão assumem cargos de diretoria em empresas privadas, muitas vezes no mesmo setor que antes regulamentavam. Embora essa prática possa prejudicar a eficiência de nossas indústrias, ela nos fornece uma perspectiva importante e maior capacidade de controle sobre a sociedade."
 JAP_agricultural_protectionism: "Protecionismo agrícola"
 JAP_agricultural_protectionism_desc: "A economia mundial ficou cada vez mais hostil para com nossos meios de produção tradicionais. Se não tomarmos medidas para proteger nossos fazendeiros, logo enfrentaremos uma crise de proporções incalculáveis , já que nossos fazendeiros não conseguirão continuar sendo competitivos perante os alimentos produzidos em massa importados."
 JAP_machida_chuuji_focus: "O mandato de Machida Chuji"
 JAP_machida_chuuji_focus_desc: "Machida Chūji, atual líder do partido governista Rikken Minseitō, deve ser incentivado a formar um novo gabinete para implementar a nova constituição. Com isso deixaremos de ter um primeiro-ministro interino, e a ordem anterior ao início dos conflitos será restaurada."
 JAP_abe_isoo_focus: "O mandato de Abe Isoo"
 JAP_abe_isoo_focus_desc: "Abe Isoo, atual líder do partido Shakai Taishūtō e pai do beisebol japonês, deve ser incentivado a formar um novo gabinete para implementar a nova constituição. Com isso deixaremos de ter um primeiro-ministro interino, e a ordem anterior ao início dos conflitos será restaurada."
 JAP_uplift_labor_unions: "Promover os sindicatos"
 JAP_uplift_labor_unions_desc: "Os sindicatos ajudam nosso povo a se autogovernar e contribuem para a reconstrução e reparo das indústrias danificadas pelas forças militares, tanto antes quanto durante a guerra civil. Devemos fortalecer ainda mais essas organizações, para que um dia possamos formar uma sociedade japonesa voltada ao bem-estar social."
 JAP_tokugawa_iesato_focus: "O mandato de Tokugawa Iesato"
 JAP_tokugawa_iesato_focus_desc: "O renomado líder Tokugawa Iesato, presidente da Câmara dos Pares e legítimo sucessor do xogunato Tokugawa, deve ser incentivado a formar um novo gabinete para implementar a nova constituição. Com isso deixaremos de ter um primeiro-ministro interino, e a ordem anterior ao início dos conflitos será restaurada."
 JAP_ichiro_hatoyama_focus: "O mandato de Ichiro Hatoyama"
 JAP_ichiro_hatoyama_focus_desc: "Ichiro Hatoyama, atual líder do partido governista Rikken Seiyūkai, deve ser incentivado a formar um novo gabinete para implementar a nova constituição. Com isso deixaremos de ter um primeiro-ministro interino, e a ordem anterior ao início dos conflitos será restaurada."
 JAP_mitsumasa_yonai_focus: "O mandato de Mitsumasa Yonai"
 JAP_mitsumasa_yonai_focus_desc: "Mitsumasa Yonai, o almirante de perfil moderado que teve papel importante na facção da Marinha que apoiava o tratado pró-Ocidente, deve ser incentivado a formar um novo gabinete para implementar a nova constituição. Com isso deixaremos de ter um primeiro-ministro interino, e a ordem anterior ao início dos conflitos será restaurada."
 JAP_limit_the_emperors_power: "Limitar o poder do imperador"
 JAP_limit_the_emperors_power_desc: "O imperador continua sendo parte importante de nossa sociedade, mas ainda pode representar uma ameaça à democracia. Devemos nos empenhar em limitar os poderes de nosso monarca constitucional, garantindo que os valores democráticos nunca mais sejam ameaçados."
 JAP_ensure_civil_liberties: "Garantir as liberdades civis"
 JAP_ensure_civil_liberties_desc: "Com a paz e a prosperidade retornando à nossa nação, chegou a hora de cumprirmos algumas das promessas que fizemos. Devemos garantir que todas as liberdades civis sejam asseguradas no novo Japão e iniciar a produção de novos filmes para promover nossa democracia."
 JAP_crush_the_internal_factions: "Esmagar as facções internas"
 JAP_crush_the_internal_factions_desc: "As disputas de facções internas pela simpatia do imperador trouxeram consequências devastadoras. Agora que o governo retomou o pleno controle da situação, devemos deixar claro quem detém o verdadeiro poder e mostrar às demais facções internas que não devem nos subestimar."
 JAP_democratic_war_with_manchukuo: "Encerrar a luta"
 JAP_democratic_war_with_manchukuo_desc: "Desde a guerra civil, o Exército de Kwantung cortou relações conosco e assumiu o controle da Manchúria. O povo lá ainda vive sob a opressão autoritária que um dia foi nossa realidade e precisa ser libertado. É hora de concluir o que começamos."
 MAN_kwantung_army_took_control_flag: "O Exército de Kwantung assumiu o controle da Manchúria"
 JAP_democratic_war_with_china: "Proteger a Concessão de Xangai"
 JAP_democratic_war_with_china_desc: "O povo vivendo sob o Concessão Internacional de Xangai enfrenta uma ameaça iminente do regime chinês corrupto e de seus aliados. Precisamos intervir e salvá-los antes que sangue seja derramado desnecessariamente!"
 JAP_closer_ties_with_the_usa: "Estreitar laços com os Estados Unidos"
 JAP_closer_ties_with_the_usa_desc: "Agora que asseguramos o sistema democrático no país, nossos diplomatas têm trabalhado arduamente para reparar as relações que foram comprometidas pelos militares, começando pelos Estados Unidos da América. Devemos entrar em contato e tentar firmar um acordo que garanta nossa amizade no futuro."
 JAP_ally_the_philippines: "Aliar-se às Filipinas"
 JAP_ally_the_philippines_desc: "Tendo restabelecido recentemente nossos laços com seus antigos soberanos, talvez seja o momento de apresentar ao governo [PHI.GetAdjective] uma proposta para que se unam à nossa aliança. Vemos nisso uma oportunidade de benefício mútuo."
 JAP_strike_the_soviets: "Atacar o antigo rival"
 JAP_strike_the_soviets_desc: "Somos um bastião contra os bolcheviques que nos roubaram o norte de Karafuto. Desde a Expedição à Sibéria e a Guerra Russo-Japonesa, nosso povo anseia novamente por um confronto com [SOV.GetNameDef], para finalmente expulsá-los do leste da Sibéria e assegurar nossa esfera de influência."
 JAP_free_colonized_asian_countries: "Libertar os países asiáticos colonizados"
 JAP_free_colonized_asian_countries_desc: "Há muitas nações na Ásia que se encontram sob ocupação de potências ocidentais. Como os novos guardiões da região, devemos negociar com esses países ocidentais e apresentar propostas irrecusáveis que nos concedam o controle sobre essas colônias."
 JAP_free_colonized_asian_countries_tt: "Desbloqueia decisões para §Yexigir soberania§! das §Ynações asiáticas§! que são súditas de §Ynações não asiáticas§!"
 JAP_fund_resistance_groups_in_asia: "Financiar grupos de resistência na Ásia"
 JAP_fund_resistance_groups_in_asia_desc: "Há muitos grupos em nosso continente que lutam contra a opressão estrangeira e que aceitariam nossa ajuda, caso lhes oferecêssemos. Devemos aproveitar essa oportunidade para enfraquecer as potências ocidentais e promover a liberdade e a autonomia por toda a Ásia!"
 JAP_fund_resistance_groups_in_asia_tt: "Desbloqueia §Ydecisões§! para aumentar a resistência e obter bônus de ataque em estados asiáticos ocupados"
 JAP_sea_rekindle_the_old_alliance: "Retomar a Velha Aliança"
 JAP_sea_rekindle_the_old_alliance_desc: "Nossas maiores chances de sucesso residem em nosso antigo aliado da Grande Guerra. Junto d[ENG.GetNameDef], retomaremos a Velha Aliança e nos posicionaremos em defesa da democracia."
 JAP_create_greater_east_asian_treaty_organization: "A Organização do Tratado do Pacífico Ocidental"
 JAP_create_greater_east_asian_treaty_organization_desc: "Uma aliança própria com outras nações asiáticas nos permitirá enfrentar com firmeza quaisquer ameaças ao nosso novo estilo de vida. É hora de abraçarmos nosso destino como guardiões do continente e liderá-lo rumo ao futuro."
 JAP_greater_east_asian_treaty_organization: "Organização do Tratado da Grande Ásia Oriental"
 JAP_create_greater_east_asian_treaty_organization_tt: "Desbloqueia decisões para convidar nações §Ynão alinhadas§! e §Ydemocráticas§! da §YÁsia§! e da §YOceania§! para se juntarem à nossa facção"
 JAP_form_greater_east_asian_customs_union: "Criar a União Aduaneira da Grande Ásia Oriental"
 JAP_form_greater_east_asian_customs_union_desc: "Como planejado há muito tempo por nossos teóricos econômicos, devemos nos empenhar em estabelecer a união aduaneira do Pacífico e, aos poucos, unificar as economias asiáticas em uma força poderosa."
 JAP_form_greater_east_asian_currency_union: "Criar a União Monetária da Grande Ásia Oriental"
 JAP_form_greater_east_asian_currency_union_desc: "Devemos avançar rumo à adoção de uma moeda única em toda a Ásia, algo que antigos teóricos políticos já chamavam de bloco do iene. É hora de formarmos uma união monetária entre todos os nossos novos aliados."
 JAP_form_greater_east_asian_currency_union_tt: "Desbloqueia decisões para convidar nossos aliados para a §Yunião monetária§!"
 JAP_an_integrated_union: "Uma união integrada"
 JAP_an_integrated_union_desc: "A integração de nossa economia com a de nossos aliados e a criação de um banco central asiático capaz de monitorar e auxiliar a situação econômica dos outros Estados será muito benéfica para nós a longo prazo. Isso não apenas nos fortalecerá como também aumentará a dependência deles em relação a nós, permitindo que nos envolvamos mais em suas políticas externas."
 JAP_an_integrated_union_tt: "Todos os §Ymembros da facção§! receberão o §Yevento:§! Governo [JAP.GetAdjective] deseja maior integração econômica"
 JAP_an_integrated_union_2_tt: "Desbloqueia a decisão para convidar aliados a §Yintegrar suas economias de forma progressiva§! à nossa, nos permitindo posteriormente §Ytentar subjugá-los por meios diplomáticos§!"
 JAP_greater_east_asian_federation: "A Federação da Grande Ásia Oriental"
 JAP_greater_east_asian_federation_desc: "Finalmente chegou o momento histórico de unirmos os povos da Ásia sob um único Estado! Devemos agir rapidamente para integrar nossas partes constituintes e formar a Federação da Grande Ásia Oriental, levando a democracia por todos os cantos do continente."
 JAP_allied_civilian_administration_integration_tt: "Desbloqueia decisões para: §Yintegrar a administração civil dos súditos§!, que permite §Yanexar§! nossos §Yfantoches§!"
 JAP_greater_east_asian_federation_tt: "Seremos conhecidos como §Ya Federação da Grande Ásia Oriental§!"
 JAP_greater_east_asian_federation_2_tt: "Desbloqueia decisões para integrar Estados §Yasiáticos§! que estão sob nosso §Ycontrole§!"
 JAP_democratic_womens_suffrage: "Sufrágio feminino"
 JAP_democratic_womens_suffrage_desc: "Ichikawa Fusae tem sido, por muito tempo, uma voz firme em favor do direito de voto das mulheres. Agora que a situação política se estabilizou, chegou a hora de concedermos o sufrágio às mulheres do Japão, para que elas também possam contribuir para o nosso sucesso crescente."
 JAP_launch_the_income_doubling_plan: "Lançar o plano de duplicação de renda"
 JAP_launch_the_income_doubling_plan_desc: "Osamu Shimomura, economista recém-integrado ao Conselho de Estabilização Econômica do Japão, propôs aquilo que chama de \"plano de duplicação de renda\", uma iniciativa que, segundo ele, será essencial para estruturar as bases de nosso crescimento econômico acelerado. Devemos aceitar sua proposta e ver onde ela nos leva."
 JAP_reform_the_education_system: "Reformar o sistema educacional"
 JAP_reform_the_education_system_desc: "Nosso sistema educacional permanece preso às falhas herdadas das instituições imperiais e não consegue atender nossas crianças de forma adequada, o que tem nos colocado atrás das nações ocidentais. Devemos reformá-lo com máxima urgência para sanar o problema."
 JAP_democratic_women_in_the_workforce: "Mulheres na força de trabalho"
 JAP_democratic_women_in_the_workforce_desc: "O gênero tem sido um fator determinante para o local no qual se espera que um indivíduo sirva a seu país, seja na linha de frente, nas fábricas ou em casa. Ao buscar uma divisão mais igualitária das responsabilidades, podemos ter uma força de trabalho mais ampla e um exército maior, caso seja necessário."
 JAP_taiheyo_belt: "O Cinturão Taiheiyo"
 JAP_taiheyo_belt_desc: "Nossos economistas estão propondo um novo plano para criar uma zona de urbanização chamada Cinturão Taiheiyo, que se estende de Tóquio até Fukuoka, conectando essas regiões em uma megalópole. Isso facilitará o deslocamento e as iniciativas econômicas e industriais em boa parte da região sul do arquipélago japonês. Precisamos tornar esse projeto realidade!"
 JAP_shinkansen: "O Projeto Shinkansen"
 JAP_shinkansen_desc: "O engenheiro-chefe Hideo Shima propôs um plano para a criação de uma linha de trem-bala chamada Tokaido Shinkansen, que conectará Tóquio, Nagoya e Osaka, permitindo o transporte rápido e eficiente tanto de mercadorias quanto de civis entre nossas principais cidades. Devemos investir nesse projeto."
 JAP_shinkansen_tt: "Quando o espírito nacional §Y$JAP_shinkansen_construction_idea$§! é removido:\n"
 JAP_pursue_international_trade: "Expandir o comércio internacional"
 JAP_pursue_international_trade_desc: "Embora estejamos negociando com potências estrangeiras desde que o comodoro Matthew Perry encerrou nosso isolamento, não temos atendido plenamente nossas necessidades. Devemos concentrar nossos esforços no mercado internacional e garantir que os recursos de que precisamos sejam obtidos por meio da diplomacia, e não da guerra."
 JAP_seek_foreign_investments: "Buscar investimentos estrangeiros"
 JAP_seek_foreign_investments_desc: "Agora que abrimos ainda mais nossas portas para o mundo, devemos utilizar nossas novas conexões para atrair investimentos de capital estrangeiro e impulsionar nossas próprias indústrias no processo."
 JAP_seek_foreign_investments_tt: "Desbloqueia decisões para §Yatrair investimentos estrangeiros§! para obter §Yfábricas civis§! em troca de §Ypoder político§!"
 JAP_invest_in_foreign_industries: "Investir em indústrias estrangeiras"
 JAP_invest_in_foreign_industries_desc: "Devemos utilizar o vasto capital que acumulamos para investir em nações estrangeiras, oferecendo ajuda econômica em troca de uma parte de seus recursos naturais, assim auxiliando outras nações asiáticas enquanto resolvemos nossos próprios problemas."
 JAP_invest_in_foreign_industries_tt: "Desbloqueia §Ydecisões§! para investir em indústrias de nações §Yasiáticas§! menores em troca de recursos"
 JAP_democratic_foreign_exchange_allocation_policy: "Política de Alocação de Reservas Internacionais"
 JAP_democratic_foreign_exchange_allocation_policy_desc: "O mercado de ações é uma ferramenta poderosa. Devemos aproveitar o fluxo de capital estrangeiro e garantir que nossos economistas e industrialistas possam investir o máximo possível em nossa nação emergente."
 JAP_democratic_research_slot: "Reorganizar a Universidade Imperial de Tóquio"
 JAP_democratic_research_slot_desc: "A Universidade Imperial de Tóquio ainda opera segundo os moldes do antigo sistema educacional. Para formar uma nova geração de intelectuais capazes de ajudar o país a alcançar um futuro melhor, devemos investir na instituição e reformar seu currículo para que receba menos influência da política nacional."
 JAP_offshore_coal: "Expandir as instalações de carvão externas"
 JAP_offshore_coal_desc: "As ilhas de Ikeshima e Hashima, situadas na costa de Nagasaki, desempenham papel crucial na extração de carvão submarino. Devemos expandir essas minas e construir mais residências nas ilhas para acomodar uma força de trabalho permanente ainda maior."
 JAP_democratic_nationalize_zaibatsus: "Nacionalizar os zaibatsus"
 JAP_democratic_nationalize_zaibatsus_desc: "As maiores corporações de nossa nação detêm poder político e econômico sem precedentes há muito tempo. Isso acaba agora. O controle do Estado não será desafiado. Devemos nacionalizá-las e utilizar seu capital em benefício do povo!"
 JAP_split_uo_zaibatsu_monopolies: "Romper os monopólios dos zaibatsus"
 JAP_split_uo_zaibatsu_monopolies_desc: "As maiores corporações de nossa nação detêm poder político e econômico sem precedentes há muito tempo. Devemos lembrá-las de seu papel de subordinação à vontade do governo, e dividi-las em conglomerados keiretsus menores, facilitando sua administração."
 JAP_democratic_work_with_the_zaibatsus: "Trabalhar em conjunto com os zaibatsus"
 JAP_democratic_work_with_the_zaibatsus_desc: "As maiores corporações de nossa nação detêm poder político e econômico sem precedentes há muito tempo. Com astúcia e sutileza, talvez possamos trabalhar ao lado delas e guiar seus esforços a nosso favor."
 JAP_lifetime_employment: "Emprego vitalício"
 JAP_lifetime_employment_desc: "O shūshin koyō tem sido utilizado por nossas grandes empresas já há algum tempo, desde os primeiros sucessos econômicos na década de 1920. Essa característica marcante da cultura corporativa japonesa deve ser mantida para nos ajudar a alcançar um milagre econômico, e assim, um dia, ultrapassaremos até as economias ocidentais."
 JAP_modernize_agriculture: "Modernizar a agricultura"
 JAP_modernize_agriculture_desc: "Nosso setor agrícola é tão importante quanto o industrial. Afinal, nossas indústrias não funcionarão se não conseguirmos alimentar todas as bocas do país. Devemos investir no desenvolvimento de novas ferramentas e melhorar as redes rodoviárias que conectam nossos vilarejos no campo às cidades."
 JAP_civilian_nuclear_reactor_investments: "Investimentos em reatores nucleares civis"
 JAP_civilian_nuclear_reactor_investments_desc: "Segundo nossos cientistas no Instituto RIKEN, a energia nuclear é a energia do futuro. Devemos investir nessa tecnologia para nunca mais dependermos do carvão."
 JAP_civilian_nuclear_reactor_investments_tt: "Substitui §Y$JAP_early_industrialization_efforts_dm$§! por §Y$JAP_the_economic_mirale_dm$§!, com a alteração efetiva:"
 JAP_guardian_of_the_pacific: "Guardião do Pacífico"
 JAP_guardian_of_the_pacific_desc: "Assumiremos o manto de guardião de todos os Estados asiáticos localizados na região do Pacífico. Uma vez libertos do imperialismo ocidental, eles precisarão de alguém que os guie na busca pela democracia plena. O primeiro passo para alcançar esse objetivo é propor que nos tornemos os novos protetores dos súditos coloniais d[ENG.GetNameDef] no Pacífico."
 JAP_build_diet_building_landmark_tt: "\nSubstitui §Y$landmark_tokyo_imperial_palace$§! pelo §Y$landmark_national_diet$§!"
 JAP_build_hakko_ichiu_landmark_tt: "Cria §Y$landmark_hakko_ichiu$§! em [1018.GetName]"
 JAP_the_koiso_cabinet: "O gabinete de Koiso"
 JAP_the_koiso_cabinet_desc: "Diante da crescente desconfiança do Imperador quanto às capacidades de [ROOT.GetLeader] e das forças imperiais japonesas, surge o desejo de unificar a nação e buscar uma saída para a guerra, a fim de evitar a destruição total do país. Embora impopular entre políticos e generais, Koiso pode ser capaz de conduzir a nação ao fim do conflito."
 JAP_the_war_has_not_necessarily_developed_focus: "Forte oposição ao conflito no leste asiático"
 JAP_the_war_has_not_necessarily_developed_focus_desc: "A rivalidade entre o Exército e a Marinha continua a nos prejudicar, e nossa tentativa de encerrar a guerra com um golpe decisivo contra os inimigos fracassou. Parece que estamos ficando sem opções. Talvez seja hora de aceitar a desonra e abrir caminho para uma nova era de paz."
 JAP_the_war_has_not_necessarily_developed_focus_tt: "Setores radicais do Exército tentarão dar um golpe de Estado no governo em um esforço para impedir o Imperador de transmitir a rendição da nação."
 JAP_japans_longest_day: "O dia mais longo do Japão"
 JAP_japans_longest_day_desc: "O infame primeiro-ministro e seus aliados foram removidos, e o Imperador equivocado colocado em prisão domiciliar. Agora é hora de revitalizar o esforço de guerra e restaurar a grandeza que o destino reserva à nossa nação."
 JAP_the_surrender_broadcast: "A transmissão da rendição"
 JAP_the_surrender_broadcast_desc: "Após profunda reflexão sobre as tendências gerais do mundo e sobre a atual situação do Império, decidimos tomar medidas extraordinárias para encerrar este conflito. A guerra não se desenvolveu de maneira favorável ao Japão, e devemos aceitar esse fato."
 JAP_the_surrender_broadcast_tt: "Temos maiores chances de manter o controle do arquipélago japonês se aceitarmos uma rendição pacífica"
