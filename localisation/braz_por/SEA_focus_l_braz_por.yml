 # WARLORDS #
 ############
 SIK_six_great_policies: "As seis grandes políticas"
 SIK_six_great_policies_desc: "As seis grandes políticas de anti-imperialismo, amizade com a União Soviética, igualdade racial e nacional, governo limpo, e paz e reconstrução, promovidas pela Associação Popular Anti-imperialista, são a base do governo de Sheng Shicai na Camarilha de Xinjiang. Por meio delas, garantiremos uma província próspera e evitaremos o retorno ao regime feudal."
 SIK_invest_in_the_dushanzi_oil_fields: "Investir nos campos petrolíferos de Dushanzi"
 SIK_invest_in_the_dushanzi_oil_fields_desc: "O petróleo foi descoberto na região de Dushanzi na virada do século, e já em 1909 havíamos iniciado a extração. Com os recentes investimentos da União Soviética, surge agora a oportunidade para uma expansão ainda maior. Devemos investir mais nesse esforço conjunto entre o governo soviético e de Xinjiang para ampliar as refinarias de petróleo, pois elas podem ser vitais para os esforços de guerra de ambas as nações."
 SIK_three_year_plan_for_reconstruction: "Plano trienal de reconstrução"
 SIK_three_year_plan_for_reconstruction_desc: "Para consolidar nosso governo e evitar novos conflitos, devemos iniciar um plano trienal de reconstrução com apoio soviético. Ao contrair empréstimos, estaremos temporariamente à mercê da URSS, mas a longo prazo isso garantirá nossa prosperidade econômica e futura independência."
 SIK_a_new_xinjiang: "Uma nova Xinjiang"
 SIK_a_new_xinjiang_desc: "Agora que nossas indústrias foram modernizadas e nosso povo aprendeu a ler, nossa província está pronta para dar o próximo passo rumo ao futuro. Iniciaremos um grande projeto para integrar Xinjiang e seu povo ao mundo moderno, enquanto nos preparamos para assumir nosso lugar no cenário global!"
 SIK_transformation_of_nature: "Transformação da natureza"
 SIK_transformation_of_nature_desc: "A Ásia é rica em recursos naturais, prontos para ser explorados. Com nossa comunidade científica expandindo os limites do que antes parecia possível, até mesmo os maiores e mais invasivos projetos estão se tornando viáveis. O meio ambiente deve ser moldado e transformado em larga escala para servir à causa do povo!"
 SIK_soviet_intervention: "Intervenção soviética direta"
 SIK_soviet_intervention_desc: "Sheng Shicai demonstrou não ser confiável ao negociar com diferentes alianças. Devemos substituí-lo por alguém em quem possamos confiar para governar Xinjiang de acordo com as diretrizes do partido."
 SIK_protector_of_the_kyrgiz: "Protetor dos quirguizes"
 SIK_protector_of_the_kyrgiz_desc: "O povo quirguiz do outro lado da fronteira soviética anseia por uma liderança que os compreenda. [ROOT.GetLeader] compartilha suas origens e conhece seus costumes. Devemos enviar uma petição a [SOV.GetLeader] pela unificação com a província."
 SIK_ensure_a_clean_government: "Garantir um governo limpo"
 SIK_ensure_a_clean_government_desc: "Uma das seis grandes políticas prevê um governo livre de corrupção, mas também de sedição. Devemos garantir a estabilidade governamental a qualquer custo, removendo todos que possam ameaçar o governo de [ROOT.GetLeader], com o auxílio do NKVD!"
 SIK_a_new_nationality_policy: "Uma nova política de nacionalidade"
 SIK_a_new_nationality_policy_desc: "Devemos adotar a política de nacionalidade soviética, em que não há um grupo dominante, mas sim vários vivendo em harmonia. Para isso, o povo Han deve aprender a ler e escrever em uigur, e os uigures devem aprender chinês. Também vamos impor o ateísmo entre os elementos oficiais do governo, mas o povo manterá sua liberdade religiosa a fim de garantir uma província mais estável e unificada."
 SIK_settle_dzungarian_tribes: "Acolher as tribos da Zungária"
 SIK_settle_dzungarian_tribes_desc: "Recebemos pedidos de chefes e líderes das tribos da Zungária para se estabelecerem em nosso Estado, pois não puderam usufruir das riquezas de nossas colheitas. Cabe a nós conceder-lhes essa oportunidade."
 SIK_king_of_sinkiang: "Rei de Xinjiang"
 SIK_king_of_sinkiang_desc: "Sheng Shicai é o líder incontestável da camarilha de Xinjiang, sendo até chamado de rei por alguns. A província, no entanto, encontra-se dividida. Há quem defenda a adesão ao governo central, enquanto outros insistem em seguir os passos soviéticos. Seja qual for a decisão do rei, ela definirá o futuro da província e de seu povo, mas seu posicionamento ainda permanece incerto."
 SIK_rejoin_the_central_government: "Retornar ao governo central"
 SIK_rejoin_the_central_government_desc: "Os soviéticos não são tão confiáveis quanto pensávamos. Talvez seja hora de apostar no lado vencedor e mudar nosso rumo, voltando a nos unir ao KMT e buscando uma rápida integração com o governo central."
 SIK_reestablish_the_guominjun: "Restabelecer a Guominjun"
 SIK_reestablish_the_guominjun_desc: "A Guominjun foi uma facção militar fundada por Feng Yuxiang na década de 1920. Comprometida com o nacionalismo, o anti-imperialismo e o socialismo cristão, ela parece ser a organização ideal para reviver caso queiramos nos tornar uma terceira força na guerra civil. Vale lembrar que foi na GMJ que [ROOT.GetLeader] ingressou em sua juventude, então sua lealdade nunca pertenceu ao KMT."
 SIK_reaffirm_soviet_connections: "Reafirmar conexões soviéticas"
 SIK_reaffirm_soviet_connections_desc: "O governo central falhou com a China, e isso se torna mais evidente a cada dia que passa. Devemos cortar completamente nossos laços com eles e nos juntarmos ao Estado [SOV.GetAdjective] em sua cruzada contra o feudalismo."
 SIK_utilize_asperovs_contacts: "Utilizar os contatos de Apresov"
 SIK_utilize_asperovs_contacts_desc: "Garegin Apresov, cônsul-geral soviético com poderes especiais e representante do Segundo Departamento Oriental do Comissariado Popular para Relações Exteriores da União Soviética em Urumqi, possui contatos importantes n[SOV.GetNameDef]. Devemos usar sua influência e suas conexões para extrair mais benefícios da nossa cooperação com o governo [SOV.GetAdjective]."
 SIK_office_of_sinkiang_border_commissioner: "Escritório de defesa de fronteira de Xinjiang"
 SIK_office_of_sinkiang_border_commissioner_desc: "O Escritório do Comissário de Defesa de Fronteira de Xinjiang é o órgão responsável por comandar as guarnições regionais. Por meio dessa autonomia, podemos fortalecer o governo provincial e agir de forma independente do governo central sempre que for necessário."
 SIK_cooperate_with_the_nkvd: "Cooperar com a NKVD"
 SIK_cooperate_with_the_nkvd_desc: "Para fortalecer nossas relações com [SOV.GetNameDef], consolidar nosso governo e proteger Urumqi de conspiradores estrangeiros, devemos cooperar com a NKVD e ajudá-los a estabelecer uma presença adequada em nosso país."
 SIK_cooperate_with_the_ussr: "Cooperar com a URSS"
 SIK_cooperate_with_the_ussr_desc: "Nossa relação com a União Soviética é única dentro da China e, para garantir nossa integridade territorial, devemos aproveitá-la. Com a ajuda deles, poderemos finalmente expulsar o Kuomintang de nossa província."
 SIK_military_cooperation: "Cooperação militar"
 SIK_military_cooperation_desc: "O Kuomintang ainda mantém um grande número de tropas em Khotan com a Nova 36ª Divisão. Para assegurar sua expulsão, devemos pedir ajuda à União Soviética."
 SIK_a_soviet_airforce: "Uma Força Aérea soviética"
 SIK_a_soviet_airforce_desc: "Graças ao fortalecimento de nossas relações com [SOV.GetNameDef], teremos acesso às suas aeronaves. Além disso, os soviéticos planejam fundar escolas de pilotos em Urumqi e já começaram a enviar conselheiros para nos preparar para o futuro da guerra."
 SIK_march_into_khotan: "Marcha em direção a Khotan"
 SIK_march_into_khotan_desc: "O grande dia chegou! Em breve, Xinjiang estará sob nosso domínio e as tropas de Ma Hushan serão expulsas!"
 we_will_play_as_kum_tt: "Vamos jogar como [KUM.GetFlag]§Y[KUM.GetNameDef]§!!"
 SIK_march_into_khotan_tt: "No devido tempo, §Ysuprimentos adicionais§! chegarão §Yd[SOV.GetNameDef]§!"
 SIK_a_united_sinkiang_clique: "Uma Camarilha de Xinjiang unida"
 SIK_a_united_sinkiang_clique_desc: "Com a expulsão da Nova 36ª Divisão e Xinjiang sob nosso domínio, nos tornamos uma força formidável na região. Devemos agora voltar nosso olhar para o leste e garantir a integridade territorial de nossos camaradas e aliados contra os invasores japoneses."
 SIK_pursue_further_soviet_integration: "Buscar uma maior integração soviética"
 SIK_pursue_further_soviet_integration_desc: "Com o fim da batalha e a poeira baixando, devemos voltar nossa atenção para outras ameaças. Sob a proteção da União Soviética, não enfrentaremos o risco de anexação pelo governo central, então esse é o caminho mais sensato a seguir."
 SIK_establish_the_xinjiangneft: "Estabelecer a Xinjiangneft"
 SIK_establish_the_xinjiangneft_desc: "O Politburo [SOV.GetAdjective] discutiu a questão do \"Petróleo de Xinjiang\" e adotou uma resolução que prevê a preparação para a exploração de petróleo próximo à fronteira do Estado [SOV.GetAdjective], sob a gestão firme de nosso governo. Para isso, será criada a \"Xinjiangneft\", uma empresa conjunta entre Xinjiang e a nação soviética, encarregada da extração de recursos naturais na região."
 SIK_established_the_xinjiangneft_flag: "Estabeleceu a Xinjiangneft"
 KHM_call_for_aid: "Pedido de auxílio"
 KHM_call_for_aid_desc: "Diante da ameaça iminente das forças de Sheng Shicai, devemos buscar a ajuda de nossos compatriotas ou enfrentaremos o colapso."
 KHM_strike_the_governor: "Ataque contra o governador"
 KHM_strike_the_governor_desc: "Nossas tropas estão prontas e com o moral elevado. Devemos aproveitar esta oportunidade para expulsar o fantoche soviético de nossa província!"
 KHM_push_them_back: "Forçá-los a recuar"
 KHM_push_them_back_desc: "A batalha pela província de Xinjiang não pode terminar com o triunfo do inimigo. Vamos fazê-los recuar até a União Soviética!"
 KHM_the_sinkiang_ma_clique: "A Camarilha de Xinjiang Ma"
 KHM_the_sinkiang_ma_clique_desc: "Com a derrota de Sheng Shicai e sua Camarilha de Xinjiang, agora somos os únicos governantes da província. Devemos reforçar nossa posição para nos tornarmos uma força ainda mais poderosa na região."
 KHM_kumul_rebellion_avenged: "Vingança pela Rebelião de Kumul"
 KHM_kumul_rebellion_avenged_desc: "Com a derrota de Sheng Shicai e sua Camarilha de Xinjiang, agora somos os únicos governantes da província. A primeira Rebelião de Kumul, brutalmente sufocada no passado, foi enfim vingada. Agora podemos nos concentrar na reconstrução da província e na expansão de nossas forças, a fim de garantir que nossa independência seja mantida."
 KHM_utilize_family_contacts: "Utilizar contatos familiares"
 KHM_utilize_family_contacts_desc: "Devemos aproveitar nossas conexões com as outras Camarilhas de Ma para expulsar Sheng Shicai de Xinjiang de uma vez por todas."
 KHM_undermine_kmt_rule: "Enfraquecer o domínio do KMT"
 KHM_undermine_kmt_rule_desc: "O Kuomintang saqueou a província e oprimiu seus habitantes por tempo demais. É hora de nos prepararmos para expulsar a tirânica Camarilha de Ma de Khotan!"
 KHM_establish_the_kashgar_clique: "Estabelecer a Camarilha de Kashgar"
 KHM_establish_the_kashgar_clique_desc: "Já buscamos anteriormente nos distanciar do Kuomintang. Se quisermos realmente concretizar essa ruptura, deveremos seguir o exemplo da família Ma e criar nossa própria camarilha. É hora de tornar isso realidade e nos organizar sob o comando do Vice-Comandante Militar da região de Kashgar, Mahmut Muhiti."
 KHM_shizangs_coup: "O golpe de Estado de Shizhang"
 KHM_shizangs_coup_desc: "Com os preparativos concluídos e os 24º e 25º regimentos uigures marchando sob o comando de Muhiti para sitiar Khotan, podemos finalmente agir e expulsar a liderança hui da cidade. Glória a Mahmut Shizhang, e vida longa ao Emirado de Khotan!"
 KHM_shizangs_coup_tt: "Muitos §Ygenerais de Ma§! §Rpartirão§! para se juntar a outras Camarilhas de Ma"
 KHM_take_control_of_zakat_and_waqf: "Assumir o controle do zakat e do waqf"
 KHM_take_control_of_zakat_and_waqf_desc: "Para financiar nosso novo regime, talvez seja necessário flexibilizar algumas regras e assumir o controle dos fundos de caridade do zakat e waqf de Khotan, redirecionando a riqueza dos santuários locais para livros didáticos, policiamento, soldados e professores."
 KHM_implement_jizyah: "Implementar a jizya"
 KHM_implement_jizyah_desc: "Os direitos daqueles que não são muçulmanos eram rigidamente regulamentados sob a antiga administração. Chegou a hora de adaptar essas regras para o mundo moderno e mostrar ao nosso povo que somos um reino iluminado."
 KHM_promote_jadidism: "Promover o jadidismo"
 KHM_promote_jadidism_desc: "Modernistas e reformistas islâmicos ligados ao movimento jadidista n[SOV.GetNameDef] estão sendo ativamente reprimidos pelo governo. Como Bughra também é um seguidor ativo do jadidismo, seria prudente conceder-lhe refúgio em nossa nação, desde que traga consigo alguns de seus ideais reformistas."
 KHM_revive_the_basmachi_movement: "Reviver o Movimento Basmachi"
 KHM_revive_the_basmachi_movement_desc: "Até 1934, os Basmachi lutaram contra as forças d[SOV.GetNameDef] para libertar a Ásia Central de seu domínio tirânico. Embora o movimento tenha sido amplamente esmagado, alguns de seus líderes conseguiram escapar. Devemos tentar estabelecer contato com esses combatentes da liberdade e convidá-los para a nossa corte."
 KHM_rally_the_faithful: "Mobilizar os fiéis"
 KHM_rally_the_faithful_desc: "Para garantir nossa autonomia frente aos Estados estrangeiros, devemos mobilizar os fiéis e estabelecer uma nova ordem militar em nossa capital."
 KHM_indian_expeditionary_forces_plan: "Plano das forças expedicionárias indianas"
 KHM_indian_expeditionary_forces_plan_desc: "O governo [ENG.GetAdjective] propôs um plano para nos enviar ajuda militar d[RAJ.GetNameDef], caso sejamos atacados por forças inimigas. Talvez seja prudente estreitarmos nossos laços com eles."
 KHM_expand_the_madrasas: "Expandir os madraçais"
 KHM_expand_the_madrasas_desc: "Para melhor controlar a população e instruí-la nos modos de vida que devem seguir, deveríamos ampliar o financiamento às instituições de ensino mulçumanas presentes em nosso país."
 KHM_promote_anti_communism: "Promover o anticomunismo"
 KHM_promote_anti_communism_desc: "Expulsar Sheng Shicai e seu bando de comunistas deve ser uma prioridade para que não caiamos nas mãos da República Soviética. Devemos erradicar todos os comunistas de nosso território."
 KHM_raise_additional_dungan_regiments: "Formar novos regimentos dunganes"
 KHM_raise_additional_dungan_regiments_desc: "O Exército ainda é amplamente composto de huis, que declaram lealdade absoluta a seus comandantes. Embora não seja o ideal, devemos tirar proveito dessa situação, pois eles serão um recurso valioso no futuro próximo."
 KHM_indian_expeditionary_forces_plan_tt: "Os governos §Y[ENG.GetAdjective]§! e §Y[RAJ.GetAdjective]§! estarão mais inclinados a nos enviar voluntários"
 KHM_our_position_remains: "Nossa posição permanece"
 KHM_our_position_remains_desc: "A guerra pode não ter se desenrolado inteiramente a nosso favor, mas a Camarilha de Khotan ainda resiste e a Nova 36ª Divisão está agora mais preparada do que nunca para o conflito iminente."
 CHI_sea_gain_warlord_support: "Obter apoio dos senhores da guerra"
 CHI_sea_gain_warlord_support_desc: "Para que sejamos vistos como os governantes legítimos da China, precisaremos obter o apoio dos senhores da guerra."
 CHI_allow_warlord_support_tt: "Desbloqueia decisões para ganhar influência da facção em troca de favores com os senhores da guerra"
 CHI_sea_propaganda_campaigns: "Campanhas de propaganda"
 CHI_sea_propaganda_campaigns_desc: "Com o uso eficaz da propaganda, poderemos tirar os holofotes do governo central, e eles logo cairão aos nossos pés."
 CHI_propaganda_decisions_tt: "Desbloqueia decisões para ganhar influência da facção por meio de campanhas de propaganda"
 CHI_sea_unified_army_structure: "Estrutura unificada do Exército"
 CHI_sea_unified_army_structure_desc: "Para que possamos efetivamente enfrentar as ameaças internas e externas, devemos reformar nosso Exército em uma unidade profissional. Com o auxílio de conselheiros do Partido Comunista, poderemos criar nosso próprio Exército Vermelho e, com isso, rechaçar ameaças de modo decisivo."
 CHI_sea_battle_for_china: "A batalha pela China"
 CHI_sea_battle_for_china_desc: "Com o governo central desviando-se cada vez mais da ideologia do Partido, fica cada vez mais claro que o único caminho adiante é retomar o poder. Devemos lutar para recuperar a capital das mãos do Estado que falhou conosco."
 CHI_sea_rally_the_warlords: "Reunir os senhores da guerra"
 CHI_sea_rally_the_warlords_desc: "Os senhores da guerra são uma parte importante da disputa pelo poder na China. Com eles ao nosso lado, será muito mais fácil tomar o controle."
 CHI_sea_a_new_expedition: "Uma nova expedição"
 CHI_sea_a_new_expedition_desc: "Conforme o governo central vacila, devemos lembrar do legado da Expedição do Norte e tomar as capitais. Com elas sob nosso controle, será apenas uma questão de tempo até que sejamos reconhecidos como a autoridade legítima da China."
 PRC_sea_inward_focus: "Foco no interior"
 PRC_sea_inward_focus_desc: "O caminho à frente não está na submissão aos soviéticos. Devemos conquistar nossa independência e forjar nosso próprio caminho para garantir o sucesso de nossa revolução."
 PRC_sea_rally_the_industry: "Mobilizar a indústria"
 PRC_sea_rally_the_industry_desc: "Sem uma classe trabalhadora cooperativa e a base industrial para alimentar nossa revolução, ela fracassará. Assim, torna-se imprescindível a adesão do proletariado à nossa causa."
 PRC_sea_reforming_our_ranks: "Reorganizar o Exército"
 PRC_sea_reforming_our_ranks_desc: "Para garantir o sucesso da revolução, devemos reorganizar nossas tropas e mobilizar a classe rural. Sem esse auxílio, não teremos um Exército funcional; com eles ao nosso lado, teremos uma vantagem sobre nossos adversários."
 PRC_sea_forging_our_own_path: "Forjando nosso próprio caminho"
 PRC_sea_forging_our_own_path_desc: "Fica cada vez mais evidente que a Comintern falhou com os revolucionários chineses, e devemos formar nossa própria união. Desse modo, poderemos impor nossa autoridade além das fronteiras da China no devido tempo."
 PRC_sea_toe_the_soviet_line: "Submeter-se aos soviéticos"
 PRC_sea_toe_the_soviet_line_desc: "Está claro que apenas com o auxílio dos soviéticos a Revolução Chinesa terá êxito. Embora muitos dentro do Partido tenham opiniões divergentes, só o tempo dirá se estão certos ou não."
 PRC_sea_aid_from_soviet_bolsheviks: "Ajuda dos bolcheviques soviéticos"
 PRC_sea_aid_from_soviet_bolsheviks_desc: "Para garantir o sucesso da revolução, precisamos de uma base industrial sólida. Com a ajuda dos investidores soviéticos, seremos capazes de impulsionar nossa própria indústria."
 PRC_sea_soviet_advisors: "Conselheiros soviéticos"
 PRC_sea_soviet_advisors_desc: "Os soviéticos têm inúmeros agentes ativos na China. Devemos recrutá-los e tirar proveito de sua experiência para derrotar o governo nacionalista."
 PRC_sea_industrialisation_of_nature: "Industrialização da natureza"
 PRC_sea_industrialisation_of_nature_desc: "Para criar as condições para o socialismo, temos que estabelecer uma classe operária. Com o auxílio dos soviéticos, alcançaremos essas condições mais rapidamente."
 PRC_sea_comintern_integration: "Integração à Comintern"
 PRC_sea_comintern_integration_desc: "Com as condições agora ideais, chegou o momento de nos integrar totalmente à Comintern."
 PRC_sea_new_economic_direction: "Novo rumo econômico"
 PRC_sea_new_economic_direction_desc: "Agora que proclamamos nossa República Popular, e enquanto a poeira assenta, chegou a hora de redirecionar e reestruturar nossa economia. Empregando um planejamento cuidadoso, poderemos superar as economias ocidentais com o tempo e nos tornar uma potência a ser respeitada."
 PRC_sea_move_capital: "Mover a capital"
 PRC_sea_move_capital_desc: "Após a formação da $PRC_proclaimed_communism$, é natural que movamos a sede de nosso governo e restauremos o nome da cidade para Pequim."
 china_communist_warlord_focus: "Árvore de foco da China comunista"
 china_nationalist_warlord_focus: "Árvore de foco da China nacionalista"
 CHI_sea_develop_capital: "Desenvolver [ROOT.Capital.GetName]"
 CHI_sea_develop_capital_desc: "Sem uma base industrial, nunca seremos capazes de manter nossa posição. Logo, devemos investir em nossa capital."
 CHI_sea_further_industrial_investment: "Investimentos industriais adicionais"
 CHI_sea_further_industrial_investment_desc: "Nosso pequeno setor industrial não é páreo para o governo central. Logo, precisamos investir mais em nossa indústria."
 CHI_sea_develop_capital_arsenal: "Expandir o arsenal de [ROOT.Capital.GetName]"
 CHI_sea_develop_capital_arsenal_desc: "Sem um arsenal não teremos um Exército, e sem um Exército não teremos um Estado. Para garantir a nossa sobrevivência, temos que expandir nossas capacidades industriais."
 CHI_sea_small_arms_production: "Produção de armas leves"
 CHI_sea_small_arms_production_desc: "Armas leves são a base de nossa indústria bélica. Sem elas, nossos exércitos seriam inúteis e nosso Estado cederia à menor pressão. Está claro que devemos investir mais nesse setor."
 CHI_sea_industrial_research_projects: "Projetos de pesquisa industrial"
 CHI_sea_industrial_research_projects_desc: "Sem uma indústria moderna, ficaremos muito atrás das outras nações e logo seremos ultrapassados pelo governo central. Financiar métodos e maquinário mais modernos para as pesquisas colocará nossa indústria no páreo com o resto do mundo."
 CHI_sea_expand_public_education: "Expandir a educação pública"
 CHI_sea_expand_public_education_desc: "Sem uma população com acesso à educação, ficaremos atrás das demais nações. Para garantir a prosperidade do país, devemos investir na educação pública."
 CHI_sea_fund_research_projects: "Financiar projetos de pesquisa"
 CHI_sea_fund_research_projects_desc: "Para obter uma vantagem sobre nossos adversários, devemos ter ciência dos avanços tecnológicos mais recentes e ser capazes de utilizá-los. Ao financiar projetos de pesquisa, poderemos garantir que isso aconteça, além de auxiliar nossa população."
 CHI_sea_rely_on_our_infantry: "Depender de nossa infantaria"
 CHI_sea_rely_on_our_infantry_desc: "Exércitos que priorizam a infantaria nunca nos desapontaram. Por isso, devemos investir mais neles para ter uma vantagem contra qualquer inimigo."
 CHI_sea_modern_warfare: "Guerra moderna"
 CHI_sea_modern_warfare_desc: "O futuro da guerra não se encontra nos exércitos que priorizam a infantaria, como os nossos hoje. Para evitar sermos superados e destruídos por nossos inimigos, devemos investir em novas tecnologias."
 CHI_sea_consolidate_our_rule: "Consolidar nosso domínio"
 CHI_sea_consolidate_our_rule_desc: "Embora tenhamos controle nominal sobre nossa província, ainda há lugares em que nossa autoridade é frágil. Devemos tentar alcançar esses locais para que a população saiba quem os governa."
 CHI_sea_fortification_efforts: "Esforços para fortificação"
 CHI_sea_fortification_efforts_desc: "Embora nossa posição esteja assegurada por ora, talvez chegue o dia em que seja necessário defender nossas fronteiras até o último homem. Logo, está claro que precisaremos fortificar nossas divisas e criar trincheiras."
 CHI_sea_infantry_efforts: "Esforços para a infantaria"
 CHI_sea_infantry_efforts_desc: "A infantaria é a base de nosso Exército. Ao melhorar seus critérios e métodos de treinamento, garantiremos um desempenho ainda melhor em combate ativo."
 CHI_sea_brigade_specialization: "Especialização de brigadas"
 CHI_sea_brigade_specialization_desc: "Embora um Exército apto para a maioria das tarefas seja fundamental para a nossa vitória contra os invasores, é imprescindível que busquemos algum grau de especialização."
 CHI_sea_the_army: "O Exército [ROOT.GetAdjective]"
 CHI_sea_the_army_desc: "Com o nosso Exército reformado, finalmente podemos afirmar que somos mais que apenas um senhor da guerra e seu bando de soldados: somos um comandante com seu exército, prontos para enfrentar qualquer ameaça que desponte no horizonte."
 CHI_crackdown_on_looting: "Reprimir saques"
 CHI_crackdown_on_looting_desc: "Para permitir que nossa província se desenvolva adequadamente, precisamos impedir que nossos soldados continuem se apropriando da comida e das ferramentas da população local e garantir que a lei e a justiça possam ser aplicadas por nosso governo sempre que necessário para manter a paz."
 XSM_the_military_governor: "O governador militar"
 XSM_the_military_governor_desc: "Embora nosso país seja teoricamente liderado por Ma Lin, o governador civil de Qinghai, o governador militar e sobrinho de Ma Lin, Ma Bufang, tem disputado o controle sobre a província há algum tempo. É impossível afirmar se ele terá êxito em depor o tio; porém, com um pouco de manipulação, certamente é possível."
 XSM_a_hui_army: "Um Exército hui"
 XSM_a_hui_army_desc: "O Exército, sob o comando de Ma Bufang, é amplamente composto de huis, que declaram lealdade absoluta a seu comandante. Eles serão de grande valia caso Ma Bufang recorra a meios militares para tomar o poder."
 XSM_sway_the_people: "Influenciar o povo"
 XSM_sway_the_people_desc: "Embora o Exército apoie invariavelmente Ma Bufang, o povo parece preferir Ma Lin. Será importante influenciá-los, mas a menos que algo drástico ocorra, eles permanecerão ao lado de Ma Lin por ora."
 XSM_sweep_out_communists: "Erradicar os comunistas"
 XSM_sweep_out_communists_desc: "Expulsar Zhang Guotao e seu bando de comunistas deve ser uma prioridade para que não caiamos nas mãos da República Soviética. Devemos erradicar todos os comunistas de nosso território."
 XSM_send_ma_lin_on_hajj: "Enviar Ma Lin para a Haje"
 XSM_send_ma_lin_on_hajj_desc: "Ma Lin sabe que seu tempo se esgotou, mas destituí-lo sem uma boa razão ainda irritará a população. Portanto, deveríamos forçá-lo a renunciar sob o pretexto de fazer a peregrinação do Haje."
 XSM_the_civilian_governor_remains: "O governador civil permanece"
 XSM_the_civilian_governor_remains_desc: "Embora Ma Bufang desejasse controle absoluto, fica cada vez mais evidente que isso não será possível sem provocar uma revolta aberta da população. No entanto, Ma Lin sugeriu um meio-termo no qual os dois cargos integrassem um governo conjunto, porém, ele assumiria um papel mais simbólico como líder, enquanto Bufang teria controle de fato sobre a maioria das questões."
 XSM_solidifying_control: "Consolidando o controle"
 XSM_solidifying_control_desc: "Agora que a disputa interna foi encerrada, é hora de consolidarmos nosso governo sobre Qinghai para evitar novas desestabilizações, sejam elas de origem doméstica ou estrangeira."
 XSM_sideline_family_conflicts: "Deixar os conflitos familiares de lado"
 XSM_sideline_family_conflicts_desc: "A família Ma é numerosa e controla vastos territórios. Em teoria, isso significa que sua união criaria uma força extraordinária na região, porém, disputas e conflitos proliferam entre seus membros. Para que possamos nos unir, precisamos garantir que esses conflitos sejam abandonados."
 XSM_strengthening_our_position: "Fortalecendo nossa posição"
 XSM_strengthening_our_position_desc: "Precisamos de uma força de combate para que possamos nos unir, pois há a possibilidade de um conflito armado e nosso Exército ainda não é grande o bastante para uma operação em larga escala."
 XSM_demand_submission: "Exigir a submissão"
 XSM_demand_submission_desc: "Deveríamos sempre evitar o conflito quando possível. A melhor estratégia é anunciar nossas intenções e dar aos outros a chance de se renderem antes de enviarmos as tropas."
 XSM_strike_at_the_detractors: "Atacar os traidores"
 XSM_strike_at_the_detractors_desc: "Os demais membros da família não são de confiança, e se anunciássemos nossas intenções eles teriam uma chance de se preparar. Vamos atacar primeiro e perguntar depois."
 XSM_a_united_ma_state: "Um Estado Ma unido"
 XSM_a_united_ma_state_desc: "Com a família unida sob uma única liderança, agora somos uma força a ser respeitada, tanto no âmbito local quanto internacional. A Camarilha Ma perdurará por mil anos!"
 XSM_a_united_ma_state_tt: "Qualquer fantoche das Camarilhas de Ma sob nosso controle serão §Yanexados§! e transformados em §Yestados centrais§!. Nós também ganharemos seus §Ygenerais§!"
 XSM_ma_qis_natural_successor: "O sucessor natural de Ma Qi"
 XSM_ma_qis_natural_successor_desc: "Embora Ma Bufang, filho do ex-governador Ma Qi, seja um brilhante estrategista militar e deseje o poder, ele não está apto para governar a província. Em seu lugar, Ma Lin, irmão do ex-governador, mostra-se muito mais qualificado. Ele garantirá a conclusão das reformas iniciadas."
 XSM_recruit_salar_officers: "Recrutar oficiais do povo salar"
 XSM_recruit_salar_officers_desc: "O povo salar túrquico da província de Qinghai demonstra grande potencial na arte da guerra. Oficiais serão enviados ao condado de Xunhua para identificar novos líderes promissores e garantir que recebam o devido treinamento militar."
 XSM_rebuild_the_ninghai_army: "Restaurar o Exército de Ninghai"
 XSM_rebuild_the_ninghai_army_desc: "Para restabelecer a ordem em nossas províncias do sul e garantir a segurança de nossas fronteiras, devemos restaurar o Exército de Ninghai. Com isso, teremos vantagem nos confrontos contra os tibetanos."
 XSM_rebuilt_the_ninghai_army_flag: "Reconstruiu o Exército de Ninghai"
 KUM_victory_in_tihwa: "Vitória em Tihwa"
 KUM_victory_in_tihwa_desc: "Com a queda de [617.GetName], nossa posição na província foi devidamente consolidada. Hoje celebramos a vitória! Vida longa ao Khan!"
 KUM_restore_yettishar: "Restaurar Yettishar"
 KUM_restore_yettishar_desc: "Agora que possuímos o controle total da província de Xinjiang, devemos tentar realizar as ambições de Muhammad Yakub Beg e unificar as províncias muçulmanas do Noroeste."
 MAN_tsr_expand_the_navy: "Expandir a Marinha Imperial de Manchukuo"
 MAN_tsr_expand_the_navy_desc: "Embora ainda dependamos do apoio japonês nos mares, faríamos bem em expandir nossa Marinha para além das capacidades fluviais. Com nossa capitânia, o Hai Wei, e uma cooperação estreita com nossos aliados, seremos capazes de rechaçar qualquer tentativa de invasão em nosso litoral."
 MAN_tsr_mangyo_tt: "A §Y$MAN_showa_steel_works$§! e a §Y$MAN_south_manchuria_railway_company$§! serão combinadas, formando a §YCompanhia de Desenvolvimento Industrial da Manchúria§!"
 MAN_tsr_embrace_state_shintoism_tt: "Desbloqueia decisões para melhorar o espírito nacional §Y$MAN_state_shintoism_dm$§!"
 MAN_tsr_promote_manchu_identity_tt: "Desbloqueia §Y$MAN_incoporate_manchu_nationalism_decision$§!"
 MAN_tsr_strengthen_ties_with_nissan: "Estreitar os laços com a Nissan"
 MAN_tsr_strengthen_ties_with_nissan_desc: "A Nissan é uma importante parceira de nossas indústrias civil e militar. Deveríamos buscar uma relação mais próxima com eles para garantir a fácil manutenção e expansão de ambos os setores."
 MAN_tsr_mangyo: "Mangyō"
 MAN_tsr_mangyo_desc: "A Companhia de Desenvolvimento Industrial da Manchúria, ou Mangyō, é um empreendimento do fundador do zaibatsu Nissan, Yoshisuke Aikawa, em parceria com o governo para impulsionar o crescimento econômico da região. Isso será alcançado por meio do desenvolvimento de indústrias estratégicas e da ramificação gradual para outros setores."
 MAN_tsr_obedience: "Fortalecer a Associação Concórdia"
 MAN_tsr_obedience_desc: "Alguns nos chamam de meros fantoches dos japoneses, mas eles não compreendem nossa relação próxima de parceria e igualdade com a Associação Concórdia. Ir contra nossos benfeitores seria o mesmo que um filho ir contra os pais."
 MAN_tsr_trading_illicit_goods: "Comércio de mercadorias ilegais"
 MAN_tsr_trading_illicit_goods_desc: "Embora o comércio de mercadorias ilegais não seja a maior fonte de receita da nação, seus lucros ainda são expressivos. Seria tolice encerrá-lo por completo, mas as consequências da falta de controle podem ser graves para os manchurianos e chineses."
 MAN_tsr_social_research_unit: "Estudar as Gassakusha"
 MAN_tsr_social_research_unit_desc: "As Gassakusha são cooperativas agrícolas ativas no Japão e na Manchúria. Deveríamos estudá-las para compreender melhor o motivo de seu sucesso e aplicá-lo a outros contextos."
 MAN_tsr_further_mobilization: "Esforços de mobilização"
 MAN_tsr_further_mobilization_desc: "Sem soldados, não há exércitos. Deveríamos fomentar uma maior mobilização e treinamento para que possamos organizar um Exército digno de respeito."
 MAN_tsr_strengthen_the_manchukuo_imperial_army: "Fortalecer o Exército Imperial manchu"
 MAN_tsr_strengthen_the_manchukuo_imperial_army_desc: "Precisamos de um Exército forte para derrotar nossos adversários e manter nossa independência. A dependência demasiada no Exército de Kwantung levará à nossa ruína. Uma Manchúria realmente livre deve, primeiro, ter um Exército próprio."
 MAN_tsr_expand_xingan_army: "Expandir o Exército de Xing'an"
 MAN_tsr_expand_xingan_army_desc: "O Exército de Xing'an é um braço importante de nossas forças armadas. Expandi-lo nos daria uma vantagem em batalhas futuras."
 MAN_tsr_request_dalian: "Reivindicar Dalian"
 MAN_tsr_request_dalian_desc: "O Japão ocupa atualmente a cidade portuária de Dalian, na Manchúria, situada na ponta da Península de Liaotung como parte do território arrendado de Kwantung. Deveríamos tentar persuadi-los a entregar a cidade para o nosso governo, pois, embora a perda seja ínfima para eles, seríamos muito beneficiados."
 MAN_tsr_the_question_of_leadership: "A questão da liderança"
 MAN_tsr_the_question_of_leadership_desc: "No momento, estamos sob o governo do primeiro-ministro Zhang Jinhui, e o Imperador Puyi tem poder apenas simbólico – algo que, é claro, pode mudar. Se o Exército de Kwantung julgar necessário, eles poderiam devolver o poder ao imperador ou até mesmo colocar seu próprio imperador e escantear Puyi."
 MAN_tsr_empire_of_manchukuo: "O Império de Manchukuo"
 MAN_tsr_empire_of_manchukuo_desc: "Manchukuo, ou o Império da Grande Manchúria como é oficialmente conhecido, não é uma grande potência; mesmo assim, conseguimos conquistar nossa posição no cenário político da Grande Ásia Oriental. Deveríamos manter esse papel, não por falsas promessas de riqueza e glória, mas para encontrar nosso lugar no mundo."
 MAN_tsr_embrace_state_shintoism: "Adotar o xintoísmo estatal"
 MAN_tsr_embrace_state_shintoism_desc: "O xintoísmo estatal serviu bem ao Império Japonês, conseguindo mobilizar milhões à sua causa. Deveríamos tentar fazer o mesmo em nossos próprios territórios, mesmo que isso signifique enfrentar resistência no início."
 MAN_tsr_work_with_the_kempeitai: "Trabalhar com a Kempeitai"
 MAN_tsr_work_with_the_kempeitai_desc: "A Kempeitai, a polícia militar do Japão, atua na Manchúria contra bandidos e outros dissidentes. Entretanto, eles enfrentam grande dificuldade devido à falta de comunicação com nossas autoridades e ao conhecimento parco da região. Deveríamos trabalhar com eles para construir uma unidade mais eficiente."
 MAN_tsr_promote_manchu_identity: "Promover a identidade manchu"
 MAN_tsr_promote_manchu_identity_desc: "O povo manchuriano não é apenas mais uma nação chinesa. Devemos reforçar esse vínculo com a terra e encorajar o nacionalismo manchuriano para nos destacar do restante da China. Desse modo, será mais fácil manter nossa independência enquanto nos aproximamos das grandes nações da Ásia."
 MAN_tsr_claim_outer_manchuria: "Reivindicar a Manchúria Exterior"
 MAN_tsr_claim_outer_manchuria_desc: "A perda da Manchúria Exterior para os russos permanece uma pedra no sapato dos nacionalistas manchurianos até hoje. Devemos corrigir esse erro histórico ao reivindicar e reintegrar esses territórios à incipiente nação da Manchúria."
 MAN_tsr_reclaim_our_lost_possessions: "Retomar nossas posses perdidas"
 MAN_tsr_reclaim_our_lost_possessions_desc: "A perda da Manchúria Exterior no Tratado de Aigun e Pequim, bem como a tomada da Mongólia pelos soviéticos, são como uma ferida que ainda não sarou em nosso Estado. Devemos reparar esse erro histórico e acabar com o Império Soviético de uma vez por todas!"
 MAN_tsr_reclaim_our_lost_possessions_tt: "Desbloqueia decisões para integrar estados da §YManchúria Exterior§!, [MON.GetFlag] §Y[MON.GetName]§! e [TAN.GetFlag] §Y[TAN.GetName]§!"
 MAN_tsr_a_new_constitution: "Uma nova constituição"
 MAN_tsr_a_new_constitution_desc: "Uma ditadura real não interessa a ninguém. Deveríamos esboçar uma constituição que garanta ao imperador algum poder, mas também o submeta a um governo eleito democraticamente."
 MAN_tsr_division_of_power: "Divisão de poderes"
 MAN_tsr_division_of_power_desc: "Com a constituição elaborada, é hora de colocá-la em vigor para relegar ao passado a mancha das ditaduras militares e monarquistas. O Império Chinês será um Estado para todos e não somente para os fortes e poderosos."
 MAN_tsr_reestablish_the_qing_army: "Restabelecer o Exército de Qing"
 MAN_tsr_reestablish_the_qing_army_desc: "Desprovidos de um Exército, nunca seremos capazes de reunir o império de outrora. Deveríamos nos inspirar em nosso antigo Exército, mas sempre atentando para não estagnarmos na tradição. A arte da guerra é mutável, e devemos seguir seu exemplo."
 MAN_tsr_question_the_emperors_authority: "Questionar a autoridade do imperador"
 MAN_tsr_question_the_emperors_authority_desc: "Embora Puyi ainda desfrute de apoio elevado entre os opositores do governo, ele também foi amplamente criticado por sua inação diante dos japoneses. Deveríamos tirar proveito da situação para nos livrar dele e estabelecer uma Manchúria livre."
 MAN_tsr_bandit_recruitment: "Recrutamento de bandidos"
 MAN_tsr_bandit_recruitment_tt: "Desbloqueia decisões para o §Yrecrutamento de bandidos§!"
 MAN_tsr_bandit_recruitment_desc: "Muitos dos chamados \"bandidos\" que vagam por nossas terras são, de fato, combatentes de guerrilha envolvidos em conflitos contra o Japão. Deveríamos nos apresentar como aliados e aproveitar sua experiência, para que tenhamos uma chance contra o Império Japonês."
 MAN_tsr_ally_bandit_leaders: "Aliar-se aos líderes bandidos"
 MAN_tsr_ally_bandit_leaders_tt: "Ganha 5 unidades com §Y5 batalhões de infantaria§!.\n"
 MAN_tsr_ally_bandit_leaders_desc: "A presença do Exército de Kwantung significa que os japoneses conseguiram exercer grande poder sobre o nosso país. No entanto, também significa que um elevado número de pessoas está disposto a pegar em armas para expulsá-los de nossas terras. Devemos aproveitar essa oportunidade para garantir a vitória do povo."
 MAN_tsr_a_new_dawn_over_manchuria: "Um novo dia para a Manchúria"
 MAN_tsr_a_new_dawn_over_manchuria_desc: "Chegou a hora. Nossas tropas estão prontas e as guarnições japonesas estão enfraquecidas pelos ataques frequentes dos rebeldes. Se quisermos expulsar os invasores, o momento é este."
 MAN_kim_il_sung_tt: "Alguns revolucionários coreanos podem ser encorajados a participar da luta"
 MAN_tsr_depose_puyi: "Depor Puyi"
 MAN_tsr_depose_puyi_desc: "Puyi serviu a seu propósito como figura simbólica, mas agora só prejudicará a verdadeira democracia. Viver sob o jugo de um monarca servirá apenas para enraizar nosso Estado em conceitos medievais de aristocracia e nobreza. Portanto, é imprescindível que ele seja deposto."
 MAN_tsr_the_new_beiyang_government: "O novo governo de Beiyang"
 MAN_tsr_the_new_beiyang_government_desc: "O Exército de Beiyang uma vez liderou a República da China de onde estamos hoje. Para que possamos trazer a verdadeira democracia para a China, deveremos assumir o manto como seus sucessores, ou seremos considerados um Estado ilegítimo governado por bandidos."
 MAN_cores_beiyang_tt: "Ganha estados centrais no §YNorte da China§! e na §YMongólia Interior§!"
 MAN_tsr_reform_the_army: "Reformar o Exército"
 MAN_tsr_reform_the_army_desc: "Nossas forças atuais não passam de um bando heterogêneo de exércitos rebeldes e ex-militares manchurianos. Para evitar um desastre total nas próximas guerras, primeiro temos que reformar o Exército."
 MAN_tsr_beiyang_university: "Universidade de Beiyang"
 MAN_tsr_beiyang_university_desc: "Sem educação adequada, nosso povo perderá oportunidades e nossos esforços de pesquisa ficarão atrás do restante da China e do mundo. Deveríamos estabelecer uma universidade para homenagear Pan Fu, o último primeiro-ministro do antigo governo de Beiyang."
 MAN_tsr_the_southern_expedition: "A Expedição do Sul"
 MAN_tsr_the_southern_expedition_desc: "A Expedição do Norte do Kuomintang certa vez arruinou nossa bela república. Deveríamos reparar esse erro ao lançar uma Expedição do Sul e finalmente pôr fim ao Estado falido que hoje ocupa Nanquim."
 MAN_tsr_proclaim_the_republic_of_china: "Proclamar a República da China"
 MAN_tsr_proclaim_the_republic_of_china_desc: "Com todas as capitais sob nosso controle, podemos finalmente nos proclamar a República da China e sucessores legítimos do governo de Beiyang. Ainda não sabemos o que o futuro nos reserva, mas trouxemos a democracia para a China por ora. Que ela persista por mil anos!"
 MAN_tsr_finish_off_the_japanese_threat: "Acabar com a ameaça japonesa"
 MAN_tsr_finish_off_the_japanese_threat_desc: "Os japoneses, nossos ocupantes originais, foram ignorados por tempo demais. Chegou a hora de pôr um fim a essa farsa e mostrar qual Estado tem o direito de governar a Ásia."
 MAN_tsr_an_industrial_power: "Uma potência industrial"
 MAN_tsr_an_industrial_power_desc: "Agora que nossa indústria pode enfim competir com o Ocidente, devemos ampliá-la ainda mais. Assim, logo seremos a principal potência industrial da Ásia e então de todo o mundo."
 MAN_tsr_zhao_shangzhis_coup: "O golpe de Zhao Shangzhi"
 MAN_tsr_zhao_shangzhis_coup_desc: "Agora que a poeira assentou, com os japoneses longe e Puyi deposto, um vácuo de poder surgiu na Manchúria. Zhao Shangzhi e seu Exército Unido Antijaponês do Nordeste rapidamente preencheram esse espaço e agora exigem que [MAN.GetLeader] renuncie."
 MAN_tsr_ally_the_soviet_republic: "Aliar-se à República Soviética"
 MAN_tsr_ally_the_soviet_republic_desc: "Nossos amigos do PCC no restante da China certamente ficariam ao nosso lado. Juntos, seremos muito mais fortes contra qualquer ameaça, seja ela interna ou externa."
 MAN_tsr_research_cooperation: "Cooperação de pesquisa com o PCC"
 MAN_tsr_research_cooperation_desc: "No momento, há uma falta de comunicação entre as diferentes áreas ocupadas pelo Partido. Deveríamos coordenar nossos esforços de pesquisa dentro do PCC para garantir que nenhuma das partes fique para trás."
 MAN_tsr_the_long_march_south: "A marcha para o sul"
 MAN_tsr_the_long_march_south_desc: "Chegou a hora. Ao mover nossas tropas pela fronteira, iniciaremos a última fase da guerra civil na China. Ainda é cedo para saber quem prevalecerá, mas com manobras exímias faremos com que o inimigo tenha dificuldade de nos acompanhar."
 MAN_tsr_soviet_aid: "Auxílio soviético"
 MAN_soviet_volunteers_tt: "A [SOV.GetFlag] §YUnião Soviética§! ficará mais propensa a nos enviar voluntários"
 MAN_tsr_soviet_aid_desc: "Com a União Soviética ao norte e leste, não seria difícil organizar transportes de equipamento e contingente para nossas terras. Devemos convencê-los a prestar auxílio aos seus aliados ideológicos na China."
 MAN_tsr_proclaim_the_peoples_republic: "Proclamar a República Popular"
 MAN_tsr_proclaim_the_peoples_republic_desc: "Com as principais capitais chinesas sob nosso controle, chegou a hora de proclamar a formação da República Popular da China. Deixaremos de ser um território desorganizado na periferia, liderado por bandidos e outros criminosos aos olhos das potências mundiais, para nos tornarmos um Estado verdadeiro!"
 MAN_tsr_request_our_lost_territories: "Reivindicar nossos territórios perdidos"
 MAN_tsr_request_our_lost_territories_tt: "Pede à [SOV.GetFlag] §YUnião Soviética§! que devolva os territórios antes controlados pela China"
 MAN_tsr_request_our_lost_territories_desc: "A União Soviética atualmente detém diversos territórios que antes pertenciam à China e à Manchúria. Em troca de uma relação funcional com eles, é justo que solicitemos o retorno dos territórios ou, no mínimo, uma resolução da disputa."
 MAN_tsr_persuade_the_IMPRP: "Persuadir o PRPMI"
 MAN_tsr_persuade_the_IMPRP_tt: "Membros do [MEN.Getflag] §YPartido Revolucionário Popular da Mongólia Interior§! iniciarão uma guerra civil quando declararmos independência"
 MAN_tsr_persuade_the_IMPRP_desc: "O Partido Revolucionário Popular da Mongólia Interior atualmente não é uma grande força n[MEN.GetNameDef], mas, com um pouco de convicção e auxílio do nosso lado da fronteira, poderemos trazê-los para nossa revolução contra [JAP.GetNameDef] e, por sua vez, libertá-los também."
 MAN_tsr_raise_the_yong_ying: "Reunir o Yong Ying"
 MAN_tsr_raise_the_yong_ying_desc: "O Yong Ying, literalmente \"Campos dos Bravos\", foi uma espécie de exército regional durante o Império Qing. Eles eram formados por milicianos locais e, ao contrário dos exércitos permanentes, financiados pela própria região. Essas milícias muitas vezes serviam ao propósito de autodefesa nas províncias, e nos foram muito úteis. Deveríamos restaurar esse sistema, mas adequá-lo à guerra moderna."
 MAN_tsr_raise_the_yong_ying_tt: "Desbloqueia decisões para §Ymobilizar milícias§! quando estiver em guerra"
 MAN_tsr_a_new_self_strengthening_movement: "O Movimento de Autofortalecimento"
 MAN_tsr_a_new_self_strengthening_movement_desc: "O Movimento de Autofortalecimento, ou Movimento de Assuntos Ocidentais, foi um período de ocidentalização do antigo império. Seu principal propósito era melhorar nossas capacidades industriais e militares após diversas crises que quase destruíram a nação. Deveríamos dar continuidade a essa modernização para evitar possíveis desastres no futuro."
 MAN_tsr_reestablish_the_gansu_braves: "Restabelecer os Bravos de Gansu"
 MAN_tsr_reestablish_the_gansu_braves_desc: "Os Bravos de Gansu eram uma força combinada de soldados mulçumanos de Gansu. Com a área governada pela família Ma finalmente sob nosso controle, devemos restabelecer esse exército e recrutar seus generais para nos ajudar a dominar a região."
 CHI_sea_one_china_policy_tt: "Desbloqueia decisões para integrar estados que já pertenceram à China"
 CHI_sea_annex_tuva: "Anexar Tuva"
 CHI_sea_annex_tuva_desc: "Tuva já foi parte de nosso Estado, mas, após a revolução, os russos a tomaram de nós. Devemos reunir seu povo com seus irmãos do sul e libertá-los das garras dos russos."
 CHI_sea_push_into_manchuria: "Avançar para a Manchúria"
 CHI_sea_push_into_manchuria_desc: "A perda da Manchúria para os russos após os tratados de 1858 e 1860 foi uma humilhação. Se queremos ser uma potência imperial, devemos reparar esse erro."
 CHI_sea_dominate_siam: "Dominar o Sião"
 CHI_sea_dominate_siam_desc: "O Sião é uma das poucas nações na Ásia que não foi ocupada por potências estrangeiras. Devemos oferecer nossa proteção para garantir que isso não aconteça e, em troca, assumir o controle do país."
 SIC_the_sichuan_clique: "A Camarilha de Sichuan"
 SIC_the_sichuan_clique_desc: "A Camarilha de Sichuan encontra-se em uma posição interessante, constituída de territórios de diversos senhores da guerra diferentes, vagamente unidos por alguma noção de unidade provincial. Deveríamos aproveitar as forças individuais desses senhores da guerra para crescer e nos tornarmos mais fortes."
 SIC_the_domain_of_liu_wenhui: "O domínio de Liu Wenhui"
 SIC_the_domain_of_liu_wenhui_desc: "Liu Wenhui, tio e antigo rival de Liu Xiang, construiu um pequeno reino para si na província de Xikang. Inicialmente governador de Sichuan, ele foi deposto em 1935 e, desde então, administra Xikang como um reino independente, possivelmente ambicionando unir toda província sob seu domínio."
 SIC_develop_xikang: "Desenvolver Xikang"
 SIC_develop_xikang_desc: "Xikang é montanhosa e esparsamente povoada, tendo sido ignorada em comparação com o desenvolvimento de outras províncias. Deveríamos investir nesta área para cair nas graças do povo e, ao mesmo tempo, ampliar nossa base econômica."
 SIC_push_back_the_tibetans: "Expulsar os tibetanos"
 SIC_push_back_the_tibetans_desc: "Finalmente chegou a hora de atacar. Devemos lançar uma ofensiva decisiva além do Rio Jinsha até Chamdo, como ameaçamos em 1932, e enfim unir Xikang sob um único governo!"
 SIC_the_armies_of_yang_sen: "Os exércitos de Yang Sen"
 SIC_the_armies_of_yang_sen_desc: "Yang Sen é um general com extensa carreira militar, tendo atuado como governador de Sichuan de 1924 a 1925, para depois enfrentar os britânicos e se unir ao Kuomintang em 1926. Deveríamos conquistar seu favor para promover nossas capacidades militares."
 SIC_anti_communism: "Anticomunismo"
 SIC_anti_communism_desc: "Yang Sen é um proponente ativo do anticomunismo e já lutou energicamente para impedir a infiltração do comunismo na província. Deveríamos promover essa política para evitar que Sichuan caia em mãos erradas."
 SIC_drive_out_the_japanese: "Expulsar os japoneses"
 SIC_drive_out_the_japanese_desc: "A tentativa dos japoneses de subjugar a China deve acabar imediatamente. Ainda que a vitória militar total deles pareça pouco realista, devemos impedi-los e inverter a situação imediatamente. Vamos expulsá-los de nossa gloriosa nação!"
 SIC_the_governor_of_sichuan: "O governador de Sichuan"
 SIC_the_governor_of_sichuan_desc: "Liu Xiang, o atual governador e sobrinho de Liu Wenhui, controla a parte mais rica e importante de Sichuan. Devemos promover o desenvolvimento da província e melhorar suas capacidades tecnológicas, dando continuidade às suas reformas."
 SIC_develop_chongqing: "Desenvolver Chongqing"
 SIC_develop_chongqing_desc: "Chongqing é o coração de Sichuan, e deveríamos ampliar sua industrialização. Se queremos resistir a ameaças domésticas e estrangeiras, temos que contar com uma base industrial à altura."
 SIC_armor_efforts: "Esforços de blindados"
 SIC_armor_efforts_desc: "As capacidades de nossos blindados e aeronaves são pequenas demais para um conflito moderno. Temos que aperfeiçoar nossa tecnologia para enfrentar ameaças estrangeiras de igual para igual."
 SIC_sichuan_still_stands: "Sichuan ainda resiste"
 SIC_sichuan_still_stands_desc: "Embora o governo central tivesse esperanças de marchar sobre Chongqing e nos subjugar após a morte de Liu Xiang, não foi isso que aconteceu. Mostramos que somos uma força legítima na China capaz de peitar o governo central, se necessário."
 SND_unlock_loyalty_decision_tt: "§YDesbloqueia decisões para tentar provar a lealdade de Han Fuju ou desertar para o lado dos japoneses§!"
 GXC_the_japanese_visit: "A visita japonesa"
 GXC_the_japanese_visit_desc: "Os japoneses demonstraram interesse em nossos dois estados por bastante tempo, na esperança de que nossa oposição ao governo central abrisse o caminho para uma maior expansão na China. Embora discordemos dos japoneses e sejamos veementemente contrários a seus avanços sobre nossa terra, faríamos bem em aceitar os presentes que eles nos oferecem; talvez um dia possamos usar suas próprias armas contra eles."
 GXC_question_chiangs_authority: "Questionar a autoridade de Chiang"
 GXC_question_chiangs_authority_desc: "Chiang Kai-Shek vem tentando exercer cada vez mais influência sobre nossas províncias em uma tentativa de nos controlar. Deveríamos questionar sua autoridade sobre nós, pois somos essencialmente independentes."
 GXC_the_scorched_earth_speech: "O discurso da terra arrasada"
 GXC_the_scorched_earth_speech_desc: "O governo central tem sido muito tolerante com os japoneses. Deveríamos lutar até o último homem, incendiando a terra caso sejamos forçados a recuar. O Império Japonês nunca deverá controlar a China, custe o que custar."
 GXC_rumors_of_deposition: "Rumores de destituição"
 GXC_rumors_of_deposition_desc: "Circulam rumores de que Chiang Kai-Shek considera Chen Jitang independente demais e está buscando formas de controlar a província ao forçá-lo a renunciar. Se for verdade, isso é muito preocupante e teremos que agir imediatamente!"
 GXC_denounce_chiang: "Denunciar Chiang Kai-Shek"
 GXC_denounce_chiang_desc: "A postura e incompetência de Chiang Kai-Shek em organizar qualquer tipo de resistência contra os japoneses comprovam que ele é um governante fraco e inapto. Temos que denunciá-lo e oferecer uma solução diferente e mais forte."
 GXC_formation_of_the_nraja: "Formar o EARN"
 GXC_formation_of_the_nraja_desc: "Mais uma vez, está claro que não temos escolha senão organizar uma resistência armada e marchar rumo a Nanquim para impedir os japoneses de tomarem gradualmente nossas terras. Devemos formar o Exército Antijaponês Revolucionário Nacional e nos preparar para marchar contra Hunan."
 GXC_declare_opposition: "Declarar oposição"
 GXC_declare_opposition_desc: "Chegou a hora. Devemos declarar nossa oposição ao governo central e marchar rumo ao norte para forçá-los a negociar ou derrubá-los de uma vez por todas. O futuro é incerto, mas mesmo se falharmos, teremos enviado uma mensagem poderosa!"
 MA_develop_inter_province_ties: "Desenvolver laços interprovinciais"
 MA_develop_inter_province_ties_desc: "Para governar e desenvolver de maneira mais eficaz nossos vastos e pouco povoados territórios, devemos entrar em contato com nossos familiares e estabelecer relações mais próximas entre as províncias sob nosso controle."
 cast_off_ma_ties_or_became_china_flag: " Abandonou os laços com a família Ma ou tornou-se um novo governo central"
 MA_unified_training_program: "Programas de treinamento unificados"
 MA_unified_training_program_desc: "Para proteger nossas fronteiras e manter um controle firme sobre a região nordeste, é de suma importância melhorar a qualidade de nossas tropas e coordenar o processo de recrutamento para garantir que nenhum recruta promissor passe despercebido."
 MA_strenghten_regional_trade: "Fortalecer o comércio regional"
 MA_strenghten_regional_trade_desc: "Embora nossas terras sejam vastas, nossa economia apresenta fragilidades. Devemos coordenar o comércio e o desenvolvimento industrial para atenuar essas questões."
 MA_strenghten_regional_trade_tt: "Todos os membros ganham §G1§! §Yfábrica civil§! em suas respectivas capitais"
 MA_promises_of_mutual_defense: "Promessas de defesa mútua"
 MA_promises_of_mutual_defense_desc: "Com todos os tratados anteriores assinados, podemos implementar um tratado de defesa mútua para assegurar que cada um de nós socorra um ao outro diante de qualquer incursão estrangeira, chinesa ou não."
 MA_promises_of_mutual_defense_tt: "Todas as Camarilhas de Ma §Ygarantirão a independência§! umas das outras"
 MA_formalize_the_ma_clique_collective: "Formalizar o Coletivo da Camarilha de Ma"
 MA_formalize_the_ma_clique_collective_desc: "Todo o trabalho de base já foi feito para transformar o Coletivo da Camarilha de Ma, outrora uma aliança informal de senhores da guerra isolados, em uma organização mais coesa. Devemos formalizar essa entidade e garantir que todos compartilhemos a mesma política externa."
 MA_clique_collective_faction: "Coletivo da Camarilha de Ma"
 XIC_northwest_bandit_suppression_headquarters: "O Quartel-General de Supressão aos Bandidos"
 XIC_northwest_bandit_suppression_headquarters_desc: "Nossas operações contra os comunistas em Shaanxi encontram forte resistência local – apenas no segundo semestre de 1935, nós já perdemos uma divisão de infantaria e um regimento na região. Com o aumento da pressão dos nossos oficiais e soldados para que encerremos a luta infrutífera contra os comunistas e nos concentremos na restauração de nossas províncias perdidas no nordeste, precisamos fazer uma escolha."
 XIC_discussions_in_luochuan: "Discussões em Luochuan"
 XIC_discussions_in_luochuan_desc: "Os comunistas enviaram Li Kenong como seu representante para se reunir com $CHI_zhang_xueliang$ em Luochuan. Eles desejam discutir a possibilidade de um cessar-fogo e de uma união contra aquilo que os dois lados consideram a maior ameaça à China: os japoneses. Vamos até o local especificado com urgência para ouvi-los."
 XIC_send_a_representative_to_sheng_shicai: "Enviar um representante para Sheng Shicai"
 XIC_send_a_representative_to_sheng_shicai_desc: "Li Kenong concordou com uma cooperação entre nós e o PCC, sob a condição de que ambas as partes busquem representantes do governo [SOV.GetAdjective] e tentem obter o auxílio deste na luta contra o Japão. Deveríamos usar nossos contatos n[SIK.GetNameDef] para ganhar o favor de [SOV.GetLeader]."
 XIC_non_agression_pact_with_the_cpc: "Pacto de não agressão com o PCC"
 XIC_non_agression_pact_with_the_cpc_desc: "Para provar nosso comprometimento com a causa antijaponesa, deveríamos buscar um cessar-fogo por ora, mesmo que essa decisão irrite [CHI.GetLeader] e sua complacência. Com o tempo, devemos ser capazes de convencer o gabinete [CHI.GetAdjective] a unir forças com [PRC.GetNameDef]."
 XIC_the_fushi_conference: "A Conferência de Fushi"
 XIC_the_fushi_conference_desc: "Para uma segunda reunião, [PRC.GetLeader] concordou em enviar Li Kenong e Zhou Enlai como representantes para Fushi, a fim de discutir as exigências e ações adicionais necessárias para convencer [CHI.GetLeader] a estabelecer uma Frente Unida formal. A hora de derrotar [JAP.GetNameDef] e recuperar as terras da Camarilha de Fengtian se aproxima..."
 XIC_anti_japanese_national_salvation_agreement: "Acordo Antijaponês de Salvação Nacional"
 XIC_anti_japanese_national_salvation_agreement_desc: "Com um acordo formal para o fim das hostilidades em Shaanxi firmado, chegou a hora de fortalecer o PCC para obter o poder de influenciar e convencer [CHI.GetLeader] de que o fim da guerra civil e a criação de uma Segunda Frente Unida vão beneficiar o Kuomintang. Por isso deveríamos fortalecer a área da base soviética, desviando para suas forças as armas e os fundos entregues a nós pelo KMT."
 XIC_withdraw_forces_from_yanan: "Retirar as tropas de Yan'an"
 XIC_withdraw_forces_from_yanan_desc: "Para despertar a fúria de [CHI.GetLeader] e garantir que a liderança do partido KMT vá a Xi'an investigar nossas tropas, deveríamos causar um incidente retirarando nossas forças de Yan'an e permitindo que os comunistas tomem a cidade."
 XIC_form_the_anti_japanese_comrades_association: "Formar a Associação Antijaponesa de Camaradas"
 XIC_form_the_anti_japanese_comrades_association_desc: "A fim de aumentar nossa força e convencer o Exército a parar de lutar contra o PCC, temos que estabelecer uma organização secreta para unir o Exército do Nordeste e absorver aqueles que expressam ideias ativas antijaponesas, algo que Zhang chamou de Associação Antijaponesa de Camaradas. Zhang atuará como presidente da associação, aliado aos comunistas para lutar contra o Japão e treinar quadros antijaponeses."
 XIC_invite_chiang_for_troop_inspections: "Convidar [CHI.GetLeader] para inspeções de tropas"
 XIC_invite_chiang_for_troop_inspections_desc: "Nosso país está enfraquecido por brigas internas enquanto o Japão claramente tem projetos para nosso território. Mesmo assim, [CHI.GetLeader] se recusa a cooperar com o PCC e exige constantemente que continuemos nossa campanha de supressão aos bandidos, a despeito de nossos apelos, ou seremos realocados para o sul. Precisamos forçar os nacionalistas e os comunistas a enxergar a razão e formar uma Frente Unida."
 XIC_sixth_encirclement_campaign: "A 6ª campanha de cerco"
 XIC_sixth_encirclement_campaign_desc: "Apesar das grandes perdas causadas a nós pelo PCC, devemos nos preparar para mais uma ofensiva, pois [CHI.GetLeader] novamente ordenou que continuemos nossas campanhas de cerco. Apenas assim o gabinete [CHI.GetAdjective] se dará por satisfeito e permitirá que concentremos nossa atenção no nordeste."
 XIC_request_relocation_to_northeastern_command: "Solicitar realocação para o comando do nordeste"
 XIC_request_relocation_to_northeastern_command_desc: "Com a conclusão de nossa missão de supressão dos bandidos em Shaanxi, chegou a hora de propor um plano para [CHI.GetLeader] no qual $CHI_zhang_xueliang$ assume o papel de bastião do norte e sentinela de [608.GetName], atualmente desempenhado por [HBC.GetLeader]. Assim, poderemos concretizar nossos objetivos de restaurar a outrora grande Camarilha de Fengtian."
 XIC_invite_zuolin_loyalsits: "Convidar lealistas de Zuolin"
 XIC_invite_zuolin_loyalsits_desc: "Muitos dos soldados e generais que servem ao Exército d[MAN.GetNameDef] já foram leais ao pai de [ROOT.GetLeader], Zhang Zuolin. É hora de contatá-los em segredo e convidá-los de volta para [ROOT.GetNameDef]."
 XIC_reestablish_the_zhili_army: "Reestabelecer o Exército de Zhili"
 XIC_reestablish_the_zhili_army_desc: "No passado, o Exército de Zhili da Camarilha de Fengtian foi o exército que Zuolin estacionou na atual província de Hebei e Beiping. Deveríamos restabelecer essa organização como ponto de partida em nosso caminho para reconstruir a camarilha."
 XIC_recruit_mancurian_bandits: "Recrutar bandidos manchurianos"
 XIC_recruit_mancurian_bandits_desc: "Muitos dos chamados \"bandidos\" que vagam pela Manchúria são, de fato, combatentes de guerrilha envolvidos em conflitos contra [JAP.GetNameDef] e [MAN.GetNameDef]. Deveríamos nos apresentar como aliados e aproveitar sua experiência para que tenhamos uma chance realista contra a ameaça ao leste."
 XIC_recruit_mancurian_bandits_tt: "Ganha 3 unidades com §Y5 batalhões de infantaria§! e 2 unidades com §Y5 batalhões de cavalaria§!.\n"
 XIC_restore_the_glory_of_the_fengtian_army: "Restaurar a glória do Exército de Fengtian"
 XIC_restore_the_glory_of_the_fengtian_army_desc: "Com a reestruturação do Exército de Zhili, chegou a hora de restaurar oficialmente o Exército de Fengtian à sua antiga força como poder dominante no norte da China. Logo, resgataremos nossos dias de glória!"
 XIC_reclaim_the_lost_birthright: "Recuperar o direito de nascença perdido"
 XIC_reclaim_the_lost_birthright_desc: "Enfim chegou a hora de expulsar os flagelos [MAN.GetAdjective] e [JAP.GetAdjective] de nossa pátria e reivindicar a Manchúria! Deveríamos lançar de imediato uma invasão contra o norte e tomar a região antes que as forças inimigas saibam o que as atingiu."
 XIC_restore_the_homeland: "Restaurar a pátria"
 XIC_restore_the_homeland_desc: "Com a reivindicação de nossa antiga capital, Mukden, chegou a hora de $CHI_zhang_xueliang$ assumir oficialmente o título de Senhor da Guerra da Manchúria e Generalíssimo do Governo Militar da China e restaurar o poder da Camarilha de Fengtian. Vida longa a Fengtian e vida longa ao jovem marechal!"
 XIC_restore_the_homeland_tt: "Ganha §Yestados centrais§! em todo o território controlado pela §YCamarilha de Fengtian§! na sua maior extensão"
 XIC_revive_the_beiyang_government: "Reviver o governo de Beiyang"
 XIC_revive_the_beiyang_government_desc: "Como reais herdeiros do governo no exílio de Beiyang, podemos finalmente nos proclamar a legítima República da China. Ainda não sabemos o que o futuro nos reserva, mas trouxemos a democracia para a China por ora. Que ela persista por mil anos!"
 CHI_tsr_repoen_the_natioal_assembly: "Reabrir a Assembleia Nacional"
 CHI_tsr_repoen_the_natioal_assembly_desc: "A Assembleia Nacional era o corpo legislativo do governo de Beiyang e foi fechada por Yuan Shikai para ser substituída pelo Yuan Legislativo. Se desejamos uma legislatura verdadeiramente democrática no país, não podemos deixar apenas o Yuan operando. Um sistema plural deve ser posto em vigor para garantir que a vontade do povo seja soberana."
 CHI_tsr_form_a_preparatory_committee: "Formar o Comitê Preparatório"
 CHI_tsr_form_a_preparatory_committee_desc: "A menos que a disputa pelo cargo de chefe de Estado seja eliminada, o país nunca conhecerá a paz. Portanto, como foi feito no dia 19 de agosto de 1915, um Comitê Preparatório deverá ser estabelecido com o intuito de fundar uma monarquia constitucional. Só então poderemos encerrar nossos conflitos internos e pôr um fim ao caos político!"
 CHI_tsr_legacy_of_the_hongxian_emperor: "Legado do Imperador Hongxian"
 CHI_tsr_legacy_of_the_hongxian_emperor_desc: "Yuan Shikai deixou a nação em um estado deplorável, infestada por senhores da guerra e tomada pelo fervor republicano, mas suas intenções eram boas. Por isso, ele assumiu o papel de Imperador Hongxian para conceder a abundância constitucional à nação, e tornou-se seu Protetor Nacional. Ele é um homem a ser reverenciado, e devemos nos empenhar para reavivar seu legado antes que seja esquecido."
 CHI_tsr_coronation_at_the_temple_of_heaven: "Coroação no Templo do Céu"
 CHI_tsr_coronation_at_the_temple_of_heaven_desc: "Para fortalecer nossa autoridade, [ROOT.GetLeader] deve restituir elementos do confucionismo estatal e reavivar práticas do Estado religioso Qing. Portanto, é do interesse de [ROOT.GetLeader] participar como imperador dos rituais no Templo do Céu Qing e, um dia, ter lá a sua coroação."
 CHI_tsr_outlaw_the_kmt_and_cpc: "Proibir o KMT e o PCC"
 CHI_tsr_outlaw_the_kmt_and_cpc_desc: "O republicanismo é inadequado para as condições nacionais da China. Portanto os elementos revolucionários que uma vez derrubaram o império e surgiram das cinzas não devem ser mais tolerados. O país só poderá ser restaurado à sua antiga glória sob uma liderança unificada, e desse modo a dissidência interna deve ser eliminada prontamente."
 CHI_tsr_restoration_of_the_chinese_empire: "Restauração do Império Chinês"
 CHI_tsr_restoration_of_the_chinese_empire_desc: "Chegou a hora de restaurar nossa nação e encerrar o século de humilhações que tivemos que suportar. Reafirmaremos nosso lugar nos assuntos internacionais e heroicamente nos ergueremos no universo. É hora de [ROOT.GetLeader] assumir seu papel como Grande Imperador do Império Chinês!"
 CHI_tsr_adopt_the_twelve_symbols: "Adotar os Doze Símbolos"
 CHI_tsr_adopt_the_twelve_symbols_desc: "O emblema nacional dos Doze Símbolos era o brasão do Império da China e será outra vez. Baseado nos antigos símbolos dos Doze Ornamentos, por meio de seu poder a autoridade do imperador será reconhecida em todo o território. A vontade do imperador será realizada pelo Dragão Azul e pelo Fenghuang!"
 CHI_tsr_reinstate_the_new_imperial_code: "Reinstaurar o Novo Código Imperial"
 CHI_tsr_reinstate_the_new_imperial_code_desc: "Durante sua ascensão, o conselheiro jurídico de Yuan, Ariga Nagao, redigiu o Novo Código Imperial baseado no Modelo Imperial Japonês. Embora não seja nosso intuito seguir a fio a base legal de um Estado rebelde, está claro que isso terá o impacto desejado. Desse modo, devemos elaborar uma nova constituição baseada nesse código."
 CHI_tsr_reestablish_xinhua_palace: "Restabelecer o Palácio de Xinhua"
 CHI_tsr_reestablish_xinhua_palace_desc: "Após sua ascensão, Yuan Shikai rebatizou a residência de Zhongnanha, próxima à Cidade Proibida, como o Palácio da Nova China. Ao adotar essa residência como sua moradia, é apenas adequado que [ROOT.GetLeader] tenha a mesma abordagem e siga o mesmo caminho."
 CHI_tsr_reclaim_the_mandate_of_heaven: "Reivindicar o Mandato do Céu"
 CHI_tsr_reclaim_the_mandate_of_heaven_desc: "Nossas vitórias anteriores na guerra para recuperar a Capital Imperial deixaram claro que o próprio Céu julgou que o imperador é justo e merecedor do Trono Celestial. Qualquer dúvida de que ele é o governante legítimo de toda a China deve desaparecer diante de uma prova tão absoluta."
 CHI_tsr_five_races_under_one_union: "Cinco raças sob uma união"
 CHI_tsr_five_races_under_one_union_desc: "Para que nossa nova dinastia sobreviva aos anos vindouros, devemos incorporar os princípios da república na qual Yuan Shikai subiu ao poder. Por meio do princípio da república de cinco cores, a coexistência harmoniosa sob uma nação de grupos diferentes na região pode ser alcançada."
 CHI_tsr_zhonghua_minzu: "Zhonghua Minzu"
 CHI_tsr_zhonghua_minzu_desc: "Para continuar a construir um Estado próspero, devemos evocar o nacionalismo chinês em relação aos conceitos de construção da nação e de familiaridade, demonstrando de modo eficaz para nossa população que ela tem a obrigação de ser leal ao imperador e ao governo d[ROOT.GetNameDef]."
 CHI_tsr_reestablish_the_beiyang_army: "Restabelecer o Exército de Beiyang"
 CHI_tsr_reestablish_the_beiyang_army_desc: "O Exército do Oceano do Norte foi estabelecido por Yuan Shikai em 1895 e atuou como peça central na reformulação generalizada do antiquado sistema militar Qing. Deveríamos fazer o mesmo e reformular o Exército para evitar a corrupção e as falhas inerentes ao sistema estabelecido pelo Kuomintang."
 CHI_tsr_reestablish_the_wuwei_corps: "Restabelecer o Corpo de Wuwei"
 CHI_tsr_reestablish_the_wuwei_corps_desc: "O Corpo de Wuwei era essencialmente a força de segurança de Pequim e da Cidade Proibida criado pela corte imperial Qing como uma tentativa de formar um Exército moderno, equipado com armas nos moldes ocidentais, após sua derrota na Guerra Sino-Japonesa. Para proteger a vida do imperador e a cidade celestial, temos que tomar medidas semelhantes."
 CHI_tsr_never_another_national_protection_war: "Guerra de Proteção Nacional nunca mais"
 CHI_tsr_never_another_national_protection_war_desc: "A Guerra de Proteção Nacional ocorreu entre 1915 e 1916 e foi uma tentativa por parte de generais e republicanos desleais de derrubar o governo legítimo do Imperador Hongxian. Para garantir que isso nunca mais volte a ocorrer, temos que reprimir rapidamente os senhores da guerra e os exércitos independentes, assegurando que todo o poder esteja centralizado nas mãos do filho dos céus!"
 CHI_tsr_tianxia: "Tianxia"
 CHI_tsr_tianxia_desc: "Todas as regiões desta terra foram destinadas ao nosso soberano celestial pelos princípios universais e bem-estabelecidos da ordem. O coração da nação deve ser a corte e o imperador [ROOT.GetAdjective]. Finalmente é chegada a hora de reivindicar nosso lugar como o Reino do Meio e verdadeiro berço da civilização!"
 CHI_tsr_the_reorganied_government: "O governo reorganizado"
 CHI_tsr_the_reorganied_government_desc: "Com o colapso do regime de [CHI.GetLeader] e sua covarde fuga para o oeste, somos agora o Estado chinês legítimo. Para confirmar isso, [ROOT.GetLeader] visitou o túmulo de Sun Yat-Sen e declarou que defenderá os princípios republicanos antes estabelecidos."
 CHI_tsr_military_industrial_collaboration: "Colaboração militar"
 CHI_tsr_military_industrial_collaboration_desc: "Nosso Exército enfrenta escassez de pessoal e equipamentos, e uma parcela considerável das tropas opera apenas com armamentos capturados. Devemos corrigir esse erro cooperando com os japoneses e estabelecendo um arsenal próprio."
 CHI_tsr_industrial_expansion_cooperation: "Expansão industrial"
 CHI_tsr_industrial_expansion_cooperation_desc: "Sem uma indústria e sem os recursos para apoiá-la, a China nunca será uma nação próspera. Temos que ampliar nossas capacidades industriais para que possamos competir com o Ocidente."
 CHI_tsr_expand_the_nanjing_army: "Expandir o Exército de Nanquim"
 CHI_tsr_expand_the_nanjing_army_desc: "É provável que não mais do que um décimo de nossas forças nominais seja leal. Por isso, devemos estabelecer uma força verdadeiramente leal, guiada pela nossa grandiosa liderança."
 CHI_tsr_promote_tridemism: "Adotar o tridemismo"
 CHI_tsr_promote_tridemism_desc: "Os Três Princípios do Povo, como estabelecidos por Sun Yat-Sen, são o Nacionalismo, Democracia e Bem-Estar Social. Devemos dar continuidade ao seu legado, enquanto adotamos nossos próprios princípios para representar melhor a natureza de nosso Estado."
 CHI_tsr_peace: "Paz"
 CHI_tsr_peace_desc: "Devemos buscar a paz a qualquer custo, mesmo que isso signifique trair esse mesmo princípio a curto prazo. Temos que derrotar qualquer um que esteja no caminho da prosperidade da China."
 CHI_tsr_anti_communism: "Anticomunismo"
 CHI_tsr_anti_communism_desc: "O comunismo é um flagelo em nossa nação e as guerrilhas são uma pedra no sapato de nossa administração. Devemos lutar contra essa ideologia até o fim, mesmo que isso signifique sacrificar nossas vidas pela causa."
 CHI_tsr_national_construction: "Construção nacional"
 CHI_tsr_national_construction_desc: "A China nunca será capaz de prosperar se não possibilitarmos uma nova onda de expansão industrial. Sem uma base sólida para apoiá-la, nunca seremos a nação que a China está destinada a ser."
 CHI_tsr_pan_asianism: "Pan-asiatismo"
 CHI_tsr_pan_asianism_desc: "Os ideais do pan-asiatismo são naturais para nós, pois somos uma nação irmã dos japoneses e Sun Yat-Sen uma vez declarou que os países asiáticos deveriam se unir contra os colonizadores. A guerra não é uma luta da China apenas, mas um conflito maior, destinado a expulsar os ocidentais de nossa nação."
 CHI_tsr_establish_the_tewu: "Estabelecer a Tewu"
 CHI_tsr_establish_the_tewu_desc: "Não devemos confiar apenas no serviço secreto do Japão para encontrar dissidentes, mas criar o nosso. Com auxílio de conselheiros japoneses, poderemos não só treinar nossos próprios espiões, como também estabelecer uma agência própria."
 CHI_tsr_embrace_japanese_cultural_institutions: "Adotar instituições culturais japonesas"
 CHI_tsr_embrace_japanese_cultural_institutions_desc: "Para garantir uma maior cooperação com os japoneses em prol de uma Ásia unida contra invasores estrangeiros, devemos formar uma cultura unida, adotando partes da cultura japonesa."
 CHI_tsr_embrace_japanese_cultural_institutions_tt: "Desbloqueia decisões para melhorar o espírito nacional §Y$RNG_state_shintoism_dm$§!"
 CHI_tsr_a_new_chinese_identity: "Uma nova identidade chinesa"
 CHI_tsr_a_new_chinese_identity_desc: "Com o destino da China em nossas mãos, deveríamos tentar fortalecer nossa posição e provar que somos parceiros valiosos e a verdadeira República Chinesa que Sun Yat-Sen idealizou."
 CHI_tsr_our_place_in_the_sphere: "Nosso papel na esfera"
 CHI_tsr_our_place_in_the_sphere_desc: "Agora que somos parceiros de verdade do Japão, e não apenas uma nação secundária, deveríamos buscar nosso lugar na Esfera de Coprosperidade e na Grande Ásia Oriental como um todo. A China será uma potência mundial novamente!"
 CHI_tsr_deepen_our_collaboration: "Aprofundar nossa colaboração"
 CHI_tsr_deepen_our_collaboration_desc: "Sob a orientação do Império Japonês, conquistamos grande sucesso contra os invasores. Deveríamos aprofundar nossa cooperação para garantir que nosso objetivo de uma Ásia unida seja concretizado."
 YUN_rally_around_long_yun: "União em torno de Long Yun"
 YUN_rally_around_long_yun_desc: "Enquanto o norte é governado por ditadores radicais que perseguem suas ideologias a qualquer custo, nossa região permanece estável e é considerada por nossos cidadãos um bastião da democracia, graças ao crescimento econômico e às reformas sociais, educacionais e políticas. Para isso, devemos apoiar o arquiteto desse milagre, Long Yun!"
 YUN_expand_local_infrastructure: "Expandir a infraestrutura local"
 YUN_expand_local_infrastructure_desc: "Para que nossa província seja adequadamente transitável, precisamos investir em uma infraestrutura que possa ser mantida em terrenos montanhosos como o nosso. Dessa forma, mais mercadorias poderão ser transportadas entre nossas cidades."
 YUN_strive_for_self_sufficiency: "Buscar a autossuficiência"
 YUN_strive_for_self_sufficiency_desc: "Para preservar nossa democracia a longo prazo, precisamos reduzir a dependência do apoio vindo dos ideólogos do norte e construir uma base sólida para que possamos nos sustentar de modo independente nos próximos anos."
 YUN_a_land_of_mountains: "Uma terra de montanhas"
 YUN_a_land_of_mountains_desc: "Yunnan é um território montanhoso e nosso povo há muito aprendeu a se adaptar, viver e lutar em uma região tão inóspita. Isso certamente será útil quando o momento decisivo chegar."
 YUN_political_reforms: "Reformas políticas"
 YUN_political_reforms_desc: "Para administrar melhor nosso Estado, devemos garantir que nossos processos políticos estejam livres de entraves e da corrupção e que nossa economia se beneficie de nossos burocratas, e não o contrário."
 YUN_eduational_reforms: "Promover reformas educacionais"
 YUN_eduational_reforms_desc: "A tutela do povo foi suspensa no norte, mas se realmente quisermos ver o ideal do Dr. Sun tornar-se realidade, devemos dar continuidade a esse projeto, ainda que apenas aqui em nossa própria província."
 YUN_the_democratic_fortress: "A fortaleza democrática"
 YUN_the_democratic_fortress_desc: "Com todas as nossas reformas concluídas, pode-se afirmar que somos um bastião da democracia no turbulento cenário político da China. Agora, podemos olhar para além de nossas fronteiras e semear nossas ideias em novas mentes."
 YUN_strengthen_burmic_ties: "Fortalecer os laços com a Birmânia"
 YUN_strengthen_burmic_ties_desc: "Nossa população local mantém diversos vínculos tanto com a China quanto com a Birmânia, por meio de nossa comunidade falante de lolo-birmanês. Como filho de um grande tusi, Long Yun deve levar a democracia também ao sul, libertando-o dos grilhões do colonialismo."
