 # Democratic Path
 CHI_end_military_primacy: "Acabar com a supremacia do Exército"
 CHI_end_military_primacy_desc: "O Exército cumpriu seu papel, mas sua influência precisa chegar ao fim. A autoridade civil deve ser restaurada para que o Estado [ROOT.GetAdjective] se torne uma nação governada por leis, e não por generais."
 CHI_accelerate_the_tutelage: "Acelerar o processo de tutela"
 CHI_accelerate_the_tutelage_desc: "O KMT não cumpriu as promessas da Revolução Xinhai e do Dr. Sun. Em vez de ensinar o povo sobre democracia, preferiram explorá-lo em nome de interesses pessoais. Precisamos recuperar o tempo perdido."
 CHI_accelerate_the_tutelage_tt: "Desbloqueia decisões para §Yfacilitar a tutela política§! do povo em todo o §Yinterior da China§!"
 CHI_revive_the_new_culture_movement: "Reviver o Movimento da Nova Cultura"
 CHI_revive_the_new_culture_movement_desc: "Grande parte dos primeiros revolucionários do PCC e do KMT inspiraram-se no Movimento da Nova Cultura que se opunha à dinastia Qing e Yuan Shikai. Somente guiada pelo espírito desse movimento uma nova China ressurgirá das cinzas do passado!"
 CHI_revive_the_chinese_action_committee: "Reviver o Comitê de Ação Chinês"
 CHI_revive_the_chinese_action_committee_desc: "O KMT monopolizou o acesso ao exército, concentrando o poder em uma pequena camarilha. No entanto, alguns militares experientes discordam do grupo governante, embora também não apoiem os comunistas."
 CHI_revive_the_chinese_action_committee_tt: "§Y$CHI_jiang_guangnai$§!, §Y$CHI_cai_tingkai$§! e §Y$CHI_chen_mingshu$§! ficam disponíveis como §Ygenerais§!"
 CHI_ally_the_young_china_party: "Aliar-se ao Partido Jovem da China"
 CHI_ally_the_young_china_party_desc: "O Partido Jovem da China foi fundado por um grupo de estudantes chineses em Paris no dia 2 de dezembro de 1923 e tornou-se a mais proeminente facção secundária no país, depois do KMT e do PCC. Eles têm boas ideias para o futuro que não podemos ignorar. Deveríamos nos aliar a eles imediatamente!"
 CHI_invite_carsun_chang: "Convidar Carsun Chang"
 CHI_invite_carsun_chang_desc: "Embora as potências ocidentais tenham sido prejudiciais aos interesses do governo [ROOT.GetAdjective], há ideias que podem ser úteis para nós. Carsun Chang faz a ponte entre essas ideias e o nosso contexto confucionista, tornando-se uma figura central para o movimento democrático."
 CHI_give_protection_of_civil_rights: "Garantir a proteção dos direitos civis"
 CHI_give_protection_of_civil_rights_desc: "Soong Qingling e a Liga da China para a Proteção dos Direitos Civis atuaram no início da década de 1930, lutando contra os métodos autocráticos do KMT. Cabe a nós dar sequência à obra que iniciaram, garantindo os direitos do povo."
 CHI_rural_reconstruction_movement_sea: "Movimento de reconstrução rural"
 CHI_rural_reconstruction_movement_sea_desc: "Nossas cidades são centros dinâmicos de modernidade, mas o mesmo não pode ser dito do campo. Devemos empreender esforços coordenados para expandir o bem-estar econômico e o apoio ideológico de nossas aldeias. Ao exercer toda a nossa influência, podemos aproveitar áreas que de outra forma permaneceriam negligenciadas."
 CHI_rural_reconstruction_movement_sea_tt: "Reduz o tempo de remoção para as decisões §YTutela política urbana e rural§! em §G10§! dias"
 CHI_rural_reconstruction_movement_sea_2_tt: "Decisões de §Ytutela rural§! agora também aplicam §Y$CHI_local_rural_reconstruction_modifier$§! aos estados afetados"
 CHI_sino_american_joint_commission_on_rural_reconstruction: "Auxílio à reconstrução rural americana"
 CHI_sino_american_joint_commission_on_rural_reconstruction_desc: "Devemos utilizar nossos contatos americanos para expandir nossos esforços rurais e incluir escolas nas aldeias, promovendo um sistema educacional eficiente em todo o país."
 CHI_a_matter_of_will: "Uma questão de vontade"
 CHI_a_matter_of_will_desc: "A China pode se beneficiar de ideias estrangeiras, mas nossa história nos compele a seguir por nosso próprio caminho. Precisamos começar estabelecendo uma base nas escolas das aldeias e desenvolver a união a partir das raízes da sociedade."
 CHI_glorify_deng_yanda: "Glorificar Deng Yanda"
 CHI_glorify_deng_yanda_desc: "O Kuomintang abandonou a revolução que iniciamos em 1911 em prol de benefícios próprios. Houve, no entanto, uma pessoa que se ergueu em defesa do homem comum e criou um caminho alternativo à tirania e à pacificação: Deng Yanda. Martirizado por suas convicções, nunca esqueceremos quem ele foi e o que representou."
 CHI_apply_yandas_work: "Aplicar os trabalhos de Yanda"
 CHI_apply_yandas_work_desc: "Deng sempre quis mobilizar as massas e oferecer uma alternativa à população rural. Espalhar sua mensagem de vila em vila fortalecerá nossa organização e o país como um todo."
 CHI_apply_yandas_work_tt: "Reduz o custo para as decisões §YTutela política urbana e rural§! em §G10§!"
 CHI_socialize_major_industries: "Nacionalizar indústrias principais"
 CHI_socialize_major_industries_desc: "Permitimos que alguns indivíduos acumulassem riqueza e poder em excesso, colocando setores importantes da indústria nas mãos erradas. Devemos transferir o controle dessas indústrias para o Estado, a fim de protegê-las."
 CHI_a_burgeoning_welfare_state: "Um estado de bem-estar social em expansão"
 CHI_a_burgeoning_welfare_state_desc: "Um Estado que cuida de seus cidadãos possui força e resiliência incomparáveis. Devemos nos inspirar nos alemães, antes de eles sucumbirem ao fanatismo, e iniciar uma jornada rumo a um futuro mais justo."
 CHI_truly_free_speech: "Liberdade de expressão autêntica"
 CHI_truly_free_speech_desc: "Mesmo garantindo proteção contra represálias por opiniões pessoais, o discurso público ainda é restrito. Precisamos incentivar mais cidadãos a participar do diálogo público, para que uma pluralidade de vozes seja ouvida e se posicione."
 CHI_a_control_yuan_with_teeth: "Um Yuan de Controle com poder real"
 CHI_a_control_yuan_with_teeth_desc: "O poder corrompe, por isso precisamos de alguém que mantenha a integridade na esfera política. Sob Chiang Kai-Shek, a organização encarregada dessa tarefa ficou enfraquecida. Vamos fortalecê-la para que possa cumprir plenamente sua missão."
 CHI_unify_as_the_china_democratic_league: "Consolidar a Liga Democrática da China"
 CHI_unify_as_the_china_democratic_league_desc: "Como pequenos grupos dispersos, não podemos enfrentar o Kuomintang, mas se nos unirmos teremos uma chance. A questão é... quem será nosso líder?"
 CHI_continue_the_ding_xian_experiment: "Continuar o experimento de Ding Xian"
 CHI_continue_the_ding_xian_experiment_desc: "O projeto de reconstrução rural de Ding Xian tem sido patrocinado pelo Movimento de Educação em Massa, de James Yen, atuando como um laboratório social para desenvolver e demonstrar meios de elevar os padrões de vida, saúde, responsabilidade política e culturais das vilas chinesas. Para levar a modernização ao interior, deveríamos financiar esse programa."
 CHI_continue_the_ding_xian_experiment_tt: "\n§YA eletrificação e a educação em massa§! se disseminarão a partir de §YHebei e Hunan§! à medida que o tempo avança, com um novo estado central ganhando o modificador a cada dois meses."
 CHI_minsheng_focus: "O princípio Minsheng"
 CHI_minsheng_focus_desc: "Um Estado moderno cuida de seus cidadãos, para que, em tempos de necessidade, todos sejam capazes e estejam dispostos a defendê-lo. Para isso, devemos adotar o princípio Minsheng e garantir o bem-estar como direito inalienável de todos os povos da nação."
 CHI_minzu_focus: "O princípio Minzu"
 CHI_minzu_focus_desc: "A ideia de pertencer a uma nação, em vez de uma tribo ou religião, é o que transforma um grupo de pessoas em um Estado. Para isso, devemos adotar o princípio Minzu e garantir que todos os povos do país despertem um forte sentimento de nacionalismo e patriotismo, além de um senso de união sob o governo central."
 CHI_minquan_focus: "O princípio Mínquán"
 CHI_minquan_focus_desc: "A jornada iniciada pelo Dr. Sun Yat-Sen nos levará a uma república unificada. Sem dúvidas será uma longa jornada, mas daremos um passo de cada vez. Para isso, devemos adotar o princípio Mínquán e garantir que o voto seja um direito de todos os cidadãos chineses."
 CHI_demand_regional_adherence: "Exigir aderência regional"
 CHI_demand_regional_adherence_desc: "Agora que podemos provar aos governantes regionais da China que adotamos corretamente os três princípios do povo, temos a oportunidade de começar a pressioná-los para que façam o mesmo. Mais à frente, isso deve levar à subjugação e à integração deles com a república, sob a orientação da autoridade central."
 CHI_demand_regional_adherence_tt: "Desbloqueia decisões para §Ydesenvolver§! regiões controladas por senhores da guerra e impor sua adesão aos três princípios do povo, aumentando seu apoio §Ydemocrático§! para, por fim, §Ysubjugá-las e integrá-las§!"
 CHI_zhonghua_minzu_focus: "Zhonghua Minzu"
 CHI_zhonghua_minzu_focus_desc: "Agora que os senhores da guerra e governadores regionais foram trazidos de volta ao nosso controle, chegou a hora de começar a reunificação de fato e voltar nosso olhar para o exterior. Muitos de nossos territórios legítimos foram perdidos para a turba nacionalista e potências estrangeiras, e devemos fazer o que for preciso para devolvê-los à República."
 CHI_zhonghua_minzu_focus_tt: "Desbloqueia decisões para criar estados centrais §Yn[MON.GetNameDef][MON.GetFlag]§!, §Yn[TAN.GetNameDef][TAN.GetFlag]§! e §Yn[TIB.GetNameDef][TIB.GetFlag]§!"
 CHI_zhonghua_minzu_focus_2_tt: "Substitui §Y$CHI_the_political_tutelage_dm$§! por §Y$CHI_the_political_tutelage_upgraded_dm$§!, com a alteração efetiva:"
 CHI_toward_a_socialist_economy: "Rumo a uma economia socialista"
 CHI_toward_a_socialist_economy_desc: "Para realmente mudar nossa sociedade para melhor, precisamos mudar a forma como o dinheiro flui e remover os chefes de corporações que conseguiram suas posições apenas por meio do nepotismo. O trabalhador voltará a ter voz ativa em seu país e o povo [ROOT.GetAdjective] será igualitário!"
 CHI_enact_georgist_tax_reforms: "Promulgar reformas tributárias georgistas"
 CHI_enact_georgist_tax_reforms_desc: "O georgismo serviu como base teórica para Sun Yat Sen, que pretendia criar um imposto sobre terras. \"A única maneira de apoiar o governo é por meio de uma distribuição tributária amplamente justa, razoável e igualitária, sobre a qual estabeleceremos nosso sistema.\""
 CHI_leverage_contacts: "Contatos influentes"
 CHI_leverage_contacts_desc: "Nossos conterrâneos se espalharam pelo mundo, e alguns até chegaram à América. Nos Estados Unidos, nossos contatos estão apenas esperando que peçamos ajuda."
 CHI_reach_out_for_help: "Buscar ajuda"
 CHI_reach_out_for_help_desc: "O pesadelo do militarismo assombra a China vinda do leste, e por isso devemos recorrer aos nossos contatos americanos. Eles precisam entender que somos sua primeira linha de defesa contra a ameaça japonesa."
 CHI_reach_out_for_help_tt: "O §Ygoverno [USA.GetAdjective]§! estará mais inclinado a nos enviar §Yempréstimo e arrendamento§!"
 CHI_deal_with_the_shadow_elements: "Lidar com elementos escusos"
 CHI_deal_with_the_shadow_elements_desc: "Grupos suspeitos em nosso país estão envenenando o povo para obter ganhos pessoais. Não podemos mais tolerar isso!"
 CHI_utilize_the_albazinian_contact_tt: "Desbloqueia decisões para solicitar aumento do apoio [SOV.GetAdjective]"
 CHI_shifting_the_balance: "Mudanças no equilíbrio"
 CHI_shifting_the_balance_desc: "Embora tenhamos recebido apoio do exterior, ele tem sido meramente passivo. Vamos solicitar envolvimento ativo para que possamos derrotar de uma vez por todas a ameaça japonesa."
 CHI_the_german_mission: "A missão alemã"
 CHI_the_german_mission_desc: "Há mais de uma década mantemos relações com a Alemanha. Devemos utilizar as conexões de Carsun Chang para ampliar nossa colaboração."
 CHI_reach_out_to_expats: "Aproximar-se dos expatriados"
 CHI_reach_out_to_expats_desc: "Nosso povo espalhou-se pelo mundo e construiu novas vidas. Para alguns isso indicaria fraqueza, mas para nós é uma fonte de força. Convocaremos nossos compatriotas distantes nesta hora de necessidade."
 CHI_reach_out_to_expats_tt: "Desbloqueia decisões para §Yganhar maior excedente de capacidade econômica mensal§! de nações estrangeiras ao utilizar nossos contatos e comunidades de expatriados"
 CHI_invoke_the_nine_powers: "Recorrer às Nove Potências"
 CHI_invoke_the_nine_powers_desc: "Embora os tratados desiguais que assinamos tenham nos prejudicado, as Nove Potências concordaram com um status quo em que nenhuma nação deveria tomar mais da China. Com a agressão japonesa, é hora de invocar essa cláusula."
 CHI_aeronautical_expertise: "Conhecimento aeronáutico"
 CHI_aeronautical_expertise_desc: "Os aviadores chineses conquistaram merecida fama do outro lado do Pacífico. Podemos chamá-los de volta para aproveitar sua experiência."
 CHI_expand_the_faction: "Convidar os povos livres"
 CHI_expand_the_faction_desc: "Assim como em nosso movimento doméstico, a causa da democracia na Ásia depende de muitos grupos menores. Precisamos unificar esses movimentos em uma facção maior para enfrentar aqueles que desejam nos oprimir."
 CHI_pacific_entente_faction: "A Entente do Pacífico"
 CHI_expand_the_faction_tt: "Desbloqueia decisões para convidar nações §Ydemocráticas§! §Yasiáticas§! e da §YOceania§! para se juntarem à nossa facção"
 CHI_make_a_stand_against_the_colonialists: "Tomar uma posição contra os colonialistas"
 CHI_make_a_stand_against_the_colonialists_desc: "A era dos impérios chegou ao fim, e somos os precursores da era da autodeterminação. Essa mensagem precisa ser clara para os que insistem em manter a velha ordem e, se resistirem, conhecerão a fúria do povo."
 CHI_make_a_stand_against_the_colonialists_tt: "Desbloqueia decisões de §Yanticolonialismo§! para libertar as colônias na §YÁsia e na Oceania§!, controladas por potências coloniais."
 CHI_spreading_the_light_of_freedom: "Espalhar a luz da liberdade"
 CHI_spreading_the_light_of_freedom_desc: "A liberdade frente às ameaças estrangeiras é apenas o primeiro passo da jornada. Também precisamos garantir que ameaças domésticas não impeçam a vontade da nação de se manifestar."
 CHI_spreading_the_light_of_freedom_tt: "Desbloqueia decisões para §Yincitar sentimentos republicanos§! dentro de nações da §YÁsia e da Oceania§!"
 CHI_correct_a_historical_wrong: "Corrigir um erro histórico"
 CHI_correct_a_historical_wrong_desc: "O tratamento que os europeus impuseram ao mundo é mais do que injusto, é uma mancha na história da civilização humana. Vamos corrigir essa injustiça e puni-los por seus crimes."
 CHI_championing_the_cause_of_liberty: "Defender a bandeira da liberdade"
 CHI_championing_the_cause_of_liberty_desc: "Trouxemos a luz da liberdade para a Ásia e hoje somos um símbolo para todos que defendem sua liberdade e autodeterminação."
 CHI_utilize_the_albazinian_contact: "Utilizar o contato albazino"
 CHI_utilize_the_albazinian_contact_desc: "O bispo Simeão Du é o atual protodiácono da Igreja Ortodoxa Chinesa e um albazino que já viajou por toda a China, mantendo contato próximo com muitos membros das antigas forças do Exército Russo Branco. Talvez ele consiga convencer os russos a enviar auxílio para a nossa nação."
 # Wang Jingwei
 CHI_prepare_for_a_change_in_leadership: "Preparar-se para uma mudança na liderança"
 CHI_prepare_for_a_change_in_leadership_desc: "Após dez anos com o mesmo governo, a sombra d[JAP.GetNameDef] continua a assolar o Estado [CHI.GetAdjective]. É necessário que outra pessoa assuma as rédeas do poder."
 CHI_prepare_for_a_change_in_leadership_tt: "§R[CHI_chiang_kaishek.GetName] será substituído no incidente de Xi'an por [CHI_wang_jingwei.GetName]§!"
 CHI_prepare_for_a_change_in_leadership_tt_2: "§REnviar Chiang Kai-Shek para Guangzhou durante o Incidente de Liangguang resultará em sua morte prematura, permitindo escolher $CHI_look_for_allies$§!"
 CHI_prepare_for_a_change_in_leadership_dai_li: "§R[CHI_chiang_kaishek.GetName] será substituído no incidente de Xi'an por [CHI_dai_li.GetName]§!"
 CHI_avoid_another_crisis: "Evitar outra crise"
 CHI_avoid_another_crisis_desc: "Em 1931 fomos pegos de surpresa pelo exército [JAP.GetAdjective]. Mesmo após meia década, ainda não estamos prontos para derrotá-los, e o recurso mais precioso que podemos obter no momento é o tempo. Podemos oferecer concessões simbólicas para apaziguar [JAP.GetNameDef] a fim de ganhar tempo e nos preparar para a tempestade inevitável que vem do leste."
 CHI_avoid_another_crisis_tt: "\nOferecerá opções para adiar a invasão japonesa por meio de concessões."
 CHI_lay_the_foundation_for_a_united_china: "Estabelecer as bases para uma China unida"
 CHI_lay_the_foundation_for_a_united_china_desc: "O governo atual é formado por uma gangue de brutamontes que só conhece o poder da espada. Uma nação precisa de mais do que violência, precisa de instituições fortes sob um governo civil, que são a base para a continuidade de nossa revolução."
 CHI_preempt_the_inevitable: "Antecipar o inevitável"
 CHI_preempt_the_inevitable_desc: "Sabemos que as forças d[JAP.GetNameDef] estão a caminho, com a certeza de que somos fracos e de que podem nos conquistar. Imagine a surpresa deles se nós atacássemos primeiro."
 CHI_utilize_german_contacts: "Utilizar contatos alemães"
 CHI_utilize_german_contacts_desc: "Embora os bárbaros do leste tenham uma sede de sangue insaciável, há entre eles aqueles que conseguem ouvir a razão, ainda que não de nós. Vamos recorrer aos nossos contatos mútuos na Europa para que acalmem os ânimos mais exaltados."
 CHI_utilize_german_contacts_tt: "Se aceitarmos os pedidos do governo [GER.GetAdjective] sobre os tratados antissoviéticos, eles estarão mais propensos a intervir a nosso favor."
 CHI_utilize_german_contacts_wang_tt: "[CHI.GetLeader] usará nossas conexões para obter:"
 CHI_look_for_allies: "Buscar aliados internos"
 CHI_look_for_allies_desc: "Chiang teve quase uma década para consolidar seu poder sobre o partido, mas ainda há elementos que se recusam a apoiá-lo. Precisamos identificá-los para organizar uma oposição legítima."
 CHI_infiltrate_the_examination_yuan: "Infiltrar-se no Yuan de Verificação"
 CHI_infiltrate_the_examination_yuan_desc: "Um Estado não funciona apenas com o trabalho de poucos, mas sim com o esforço incansável de uma massa de funcionários públicos. Infiltrar-se na organização que verifica as qualificações desses trabalhadores será de grande valia ao nosso movimento. Devemos garantir que esses servidores estejam alinhados à nossa posição, formando assim uma força irredutível."
 CHI_take_control_of_the_executive_yuan: "Assumir o controle do Yuan Executivo"
 CHI_take_control_of_the_executive_yuan_desc: "O legislador detém o poder, mas quem impõe a lei pode suplantá-lo. Com nossos aliados em cargos ministeriais, poderemos combater a ideologia de Chiang em todos os níveis."
 CHI_take_control_of_the_executive_yuan_tt: "Quando um novo território sob controle de um senhor da guerra é transformado em fantoche, cada território controlado por um senhor da guerra fantoche existente ganha: §Y[?executive_yuan_autonomy_ratio|%]§! de índice de autonomia"
 CHI_our_people_in_the_legislative: "Nossos representantes no Legislativo"
 CHI_our_people_in_the_legislative_desc: "O sistema atual perdeu força sob o comando de Chiang. Uma figura forte substituiu um poder central sólido, e teremos que combater isso. Precisaremos reescrever a autonomia de certos elementos para fortalecer o cerne da nação."
 CHI_clear_out_sycophants: "Expulsar os bajuladores"
 CHI_clear_out_sycophants_desc: "Um tirano gera bajuladores e quanto mais tempo ele governa, mais deles surgem. Embora tenhamos controle nominal do Legislativo e do Executivo, ainda há muitos que se mantêm fiéis a ideias do passado. Devemos fazer um esforço coordenado para garantir que aqueles que se beneficiaram do antigo regime sejam colocados em seu devido lugar."
 CHI_impair_the_control_yuan: "Prejudicar o Yuan de Controle"
 CHI_impair_the_control_yuan_desc: "Mecanismos de controle são fatores importantes para uma política funcional, mas também podem frear o progresso. Para que nossos objetivos não sejam comprometidos, seria interessante se o Yuan de Controle não fosse tão influente."
 CHI_impair_the_control_yuan_tt: "Melhora a §Ydecisão de esforços de integração§! para aplicar: "
 CHI_impair_the_control_yuan_tt_2: "480 dia(s) $instead_of$ 365 dia(s)"
 instead_of: "em vez de:"
 and_last_for: "E dura:"
 CHI_appoint_sympathetic_judges: "Nomear juízes favoráveis"
 CHI_appoint_sympathetic_judges_desc: "Com juízes nomeados em posições essenciais, poderemos expandir nosso poder para todas as camadas, alcançando até as províncias."
 CHI_appoint_sympathetic_judges_tt: "Todo futuro súdito senhor da guerra receberá o seguinte espírito ao ser transformado em fantoche:"
 CHI_close_whampoa: "Fechar Whampoa"
 CHI_close_whampoa_desc: "Whampoa sempre foi conhecida como o feudo pessoal de Chiang e um berço de suas inclinações ideológicas. É insustentável manter uma instituição assim, portanto teremos que fechá-la e perseguir todos aqueles que mantêm vínculos comprovados com ela."
 CHI_close_whampoa_tt: "Cada general remanescente receberá: §G+3§! atributos distribuídos de forma aleatória."
 CHI_censure_the_opposition: "Censurar a oposição"
 CHI_censure_the_opposition_desc: "O Yuan de Controle já está fraco, mas se o controlássemos completamente poderíamos corrigir elementos indesejáveis. Oferecer orientações sobre conduta adequada funcionaria como uma medida corretiva."
 CHI_the_freedom_to_abject: "A liberdade de ser deplorável"
 CHI_the_freedom_to_abject_desc: "Um sistema que não aceita crítica é incapaz de evoluir. Por tempo demais, silenciamos aqueles que denunciaram práticas que favoreciam alguns às custas do povo [CHI.GetAdjective]. Precisamos de mecanismos que permitam apontar falhas no sistema, desde que isso não provoque instabilidade."
 CHI_expropriate_industrialists: "Expropriar os industrialistas"
 CHI_expropriate_industrialists_desc: "Os lacaios de Chiang tiraram enorme proveito de sua corrupção, acumulando grandes fortunas. O lucro pessoal não pode se sobrepor ao partido, e o que ocorreu precisa ser corrigido. Devolveremos ao Estado o que lhe é de direito."
 CHI_politicise_the_process: "Politizar o processo"
 CHI_politicise_the_process_desc: "Como servidor público, é importante compreender suas responsabilidades políticas. Nem todos têm essa compreensão, e por isso precisam ser melhor instruídos. Reformularemos a educação e os exames de todos os servidores públicos para que entendam esses princípios."
 CHI_a_functioning_bureaucracy_first: "Uma burocracia funcional em primeiro lugar"
 CHI_a_functioning_bureaucracy_first_desc: "Embora o controle do aparato estatal seja de grande importância, ele se torna inútil se o próprio Estado não existir. Conceder às instituições certo grau de autogovernança e incentivar que as pessoas certas subam na carreira com base no mérito, e não apenas por alinhamento ideológico, trará benefícios duradouros."
 CHI_extend_jurisdiction_to_the_provinces: "Estender a jurisdição às províncias"
 CHI_extend_jurisdiction_to_the_provinces_desc: "O grupo político [ROOT.GetRulingParty] conseguiu assumir o controle das grandes cidades e instituições centrais, mas podemos fazer melhor nas regiões periféricas. Expandir nosso poder será fundamental para unificar a China e conter a investida do Estado [JAP.GetAdjective]."
 CHI_affirm_civilian_primacy: "Afirmar a primazia civil"
 CHI_affirm_civilian_primacy_desc: "Chiang construiu seu domínio com o apoio do Exército, mas sabemos que os oficiais podem ser persuadidos a fazer muitas coisas, poucas delas em nosso benefício. Precisamos garantir que as forças armadas compreendam que sua função é servir ao controle civil."
 CHI_proclaim_a_new_chapter: "Proclamar um novo capítulo"
 CHI_proclaim_a_new_chapter_desc: "O antigo regime sempre se proclamou como a força da liberdade e da democracia, mas a verdade é que sua única sede era pelo poder. Com a consolidação do poder por Wang Jingwei, podemos agora declarar que o governo civil retomou as rédeas do poder."
 CHI_negotiate_the_nine_powers_treaty: "Negociar o Tratado das Nove Potências"
 CHI_negotiate_the_nine_powers_treaty_desc: "O Império Qing se curvou diante das potências ocidentais, e os tratados do século XIX continuam a assombrar a China como fantasmas do passado. Devemos entrar em contato com os signatários para resolver nossas diferenças, não como servos, mas como iguais."
 CHI_start_looking_outwards: "Adotar uma perspectiva expansiva"
 CHI_start_looking_outwards_desc: "Nosso maior erro no passado foi acreditar que poderíamos permanecer isolados do mundo. As nações colonialistas nos dilaceraram juntamente com o restante da Ásia, manchando nossa honra, e isso não pode ficar impune. Organizaremos o restante da Ásia para que haja força e união entre nós."
 CHI_start_looking_outwards_tt: "Poderemos convidar os países asiáticos livres para a nossa facção"
 CHI_liberate_the_peoples_of_asia: "Libertar os povos da Ásia"
 CHI_liberate_the_peoples_of_asia_desc: "Como em séculos passados, o restante da Ásia olha para nós em busca de liderança, e nós responderemos. Ajudaremos suas nações a se erguerem contra os imperialistas e a conquistarem a liberdade, vingando seus irmãos."
 CHI_liberate_the_peoples_of_asia_tt: "Ganharemos objetivos de guerra contra todos que controlam estados coloniais ou possuem fantoches na §Y$asia$§!"
 CHI_liberate_the_peoples_of_asia_tt_2: "Desbloqueia decisões para estabelecer governos fantoches por toda a §Y$asia$ §!"
 CHI_punish_the_signatories: "Punir os signatários"
 CHI_punish_the_signatories_desc: "O dano causado pelos países ocidentais à nossa nação é incalculável e nos deixou devastados. Eles precisam entender o que fizeram e começar a pagar sua dívida histórica."
 CHI_bring_the_revolution_further: "Avançar com a revolução"
 CHI_bring_the_revolution_further_desc: "Nossa jornada pela libertação vai além de tudo o que poderíamos ter imaginado. Espalharemos a luz da liberdade por todo o Pacífico e mandaremos os colonialistas para longe."
 CHI_bring_the_revolution_further_tt: "Ganharemos objetivos de guerra contra todos que controlam estados coloniais ou possuem fantoches na §Y$Australia$: §!"
 CHI_bring_the_revolution_further_tt_2: "O manifesto de nossa facção também incluirá a §Y$Australia$ §!\nDesbloqueia decisões para estabelecer governos fantoches por toda a §Y$Australia$ §!"
 CHI_end_the_humiliation: "Acabar com a humilhação"
 CHI_end_the_humiliation_desc: "Finalmente nos erguemos, como fizemos em séculos passados, como uma grande potência. Admirados, influentes e imponentes, superamos os demais e lançamos os opressores ao rodapé da História. A vergonha ficou no passado!"
 # Chiang Kai-shek
 CHI_dang_guo: "Dang Guo"
 CHI_dang_guo_desc: "O objetivo do partido sempre foi trazer a democracia para nossa nação, mas nestes tempos incertos é essencial que o Kuomintang possa agir com eficiência. Devemos colocar o partido acima da nação, ao menos por ora."
 CHI_denounce_feudalism: "Denunciar o feudalismo"
 CHI_denounce_feudalism_desc: "Enquanto proclamamos o nosso caráter revolucionário, há aqueles em nosso partido que agem como os antigos proprietários de terras e elites do passado. Esses velhos feudalistas precisam ter seu comportamento contrarrevolucionário exposto e confrontado."
 CHI_denounce_feudalism_tt: "Ganharemos: §G+[?warlord_subjects_pp_gain_base] de poder político§! mensalmente para cada súdito senhor da guerra."
 CHI_one_nation_undivided: "Uma nação indivisível"
 CHI_one_nation_undivided_desc: "Unir as províncias sob uma autoridade indivisível permitirá superar as divisões regionais e criar as bases de uma nação forte e orgulhosa. Só então poderemos enfrentar qualquer ameaça, interna ou externa."
 CHI_one_nation_undivided_tt: "Convidará todos os senhores da guerra para a facção Frente Unida, com exceção de [PRC.GetName] e [HBC.GetName]"
 CHI_one_nation_undivided_bypass_tt: "§YCada senhor da guerra chinês§!: uma das seguintes condições deve ser verdadeira: \n  Não existe\n  Está em guerra com §Y[ROOT.GetNameDef][ROOT.GetFlag]§!\n  É súdito §Yd[ROOT.GetNameDef][ROOT.GetFlag]§!\n  Está em uma facção com §Y[ROOT.GetNameDef][ROOT.GetFlag]§!\n  §Y[ROOT.GetName]§!: tem um §Yobjetivo de guerra§! contra eles."
 CHI_decree_the_end_to_corruption: "Decreto para acabar com a corrupção"
 CHI_decree_the_end_to_corruption_desc: "A corrupção tornou-se generalizada em nosso governo, do mais alto escalão até o mais humilde recruta do Exército. Precisamos erradicar os oficiais gananciosos e corruptos para que uma administração honesta possa ser construída."
 CHI_reinforce_connections_with_shanghai_elites: "Reforçar conexões com as elites de Xangai"
 CHI_reinforce_connections_with_shanghai_elites_desc: "Em Xangai, há um grupo de indivíduos com grande riqueza e influência, acumuladas ao longo do tempo por meio de negócios escusos. Apoiar esses indivíduos pode ser útil para a nossa causa."
 CHI_introduce_the_baojia_system: "Introduzir o Sistema Baojia"
 CHI_introduce_the_baojia_system_desc: "O Sistema Baojia tem sido utilizado desde os tempos antigos para organizar nossa população e garantir sua segurança, mostrando-se altamente eficiente. Devemos ampliá-lo para que sirva como base para o recrutamento, pois isso nos asseguraria um fluxo constante de recrutas."
 CHI_expand_the_tongzi_jun: "Expandir a Tongzi Jun"
 CHI_expand_the_tongzi_jun_desc: "As tropas do corpo juvenil podem promover novas gerações de cidadãos leais e disciplinados. Certo grau de treinamento militar também facilitará sua integração às forças armadas."
 CHI_demonstrate_our_resolve: "Demonstrar nossa determinação"
 CHI_demonstrate_our_resolve_desc: "O resto do mundo nos menosprezou por tempo demais. Chegou a hora de provar nosso valor diante de todos, vencendo essa agressão nociva."
 CHI_arrest_the_seven_gentlemen: "Prender os Sete Cavalheiros"
 CHI_arrest_the_seven_gentlemen_desc: "São poucos na China que apoiam a agressão japonesa, mas a forma de lidar com ela divide opiniões. Não podemos permitir ameaças ao nosso domínio, e por isso devemos afirmar nossa supremacia nesses assuntos."
 CHI_develop_counterinsurgency_tactics_tt_2: "§Y$CHI_counter_infiltration_measures$§! custará §G25%§! mais"
 CHI_take_a_stance_on_illicit_trade: "Tomar uma posição sobre o comércio ilegal"
 CHI_take_a_stance_on_illicit_trade_desc: "Por tempo demais estivemos à mercê do veneno que corrói nossa sociedade, alimentado por aqueles que lucram com ele. Precisamos rejeitar essa tentação para emergir mais fortes e lúcidos, rumo a um novo século de prosperidade."
 CHI_reshuffle_the_green_gang: "Reestruturar a Gangue Verde"
 CHI_reshuffle_the_green_gang_desc: "Du, o Orelhudo, foi um aliado valioso, mas tornou-se influente demais e, com os inimigos se aproximando, precisamos de ações mais diretas. Talvez seja hora de outra pessoa assumir o controle da Gangue Verde."
 CHI_legitimise_du: "Legitimar Du"
 CHI_legitimise_du_desc: "Há quem diga que devemos nos afastar daqueles que têm modos pouco ortodoxos de ganhar a vida, mas talvez isso signifique desperdiçar um recurso valioso. Imagine o que Du Yuesheng poderia realizar se não precisasse operar nas sombras."
 CHI_inspect_the_troops: "Inspecionar as tropas"
 CHI_inspect_the_troops_desc: "Inspeções rigorosas serão conduzidas para fortalecer o apoio das tropas ao partido e a [ROOT.GetLeader]. Nosso glorioso exército será a força que nos conduzirá ao futuro."
 CHI_secure_the_soviet_border: "Proteger a fronteira soviética"
 CHI_secure_the_soviet_border_desc: "O urso russo tem sido um estorvo constante, intrometendo-se em nossos assuntos há tempo demais. Devemos garantir a segurança da frente do norte estabelecendo relações formais com [SOV.GetNameDef] e talvez até obter algo mais deles."
 CHI_secure_the_soviet_border_tt: "§RSerá possível visualizar os designers de blindados que poderemos escolher em um evento futuro.§!"
 CHI_send_the_first_lady_abroad: "Enviar a primeira-dama para o exterior"
 CHI_send_the_first_lady_abroad_desc: "Ainda há aqueles que nos apoiariam diante de uma agressão, mas que permanecem hesitantes. Devemos enviar a primeira-dama para convencê-los de que temos sangrado e aguentado o fardo da guerra sem vacilar e que certamente sairemos vitoriosos."
 CHI_take_advantage_of_dus_contacts: "Tirar proveito dos contatos de Du"
 CHI_take_advantage_of_dus_contacts_desc: "O líder da Gangue Verde mantém aliados em diversos círculos e possui rara experiência. Se soubermos utilizá-la corretamente, essa rede poderá se mostrar muito vantajosa, mesmo que isso também favoreça algumas pessoas suspeitas."
 CHI_draw_support_from_the_big_families: "Buscar apoio com as grandes famílias"
 CHI_draw_support_from_the_big_families_desc: "Algumas famílias chinesas são muito influentes em diferentes setores do país. Ainda que isso não favoreça diretamente a estabilização, tais conexões ainda podem ser usadas para promover nossos objetivos."
 CHI_prosecute_cronyism: "Condenar o fisiologismo"
 CHI_prosecute_cronyism_desc: "Por tempo demais, os interesses pessoais prevaleceram sobre as necessidades do Estado. Nepotismo, propinas e desvio de verbas têm corroído os alicerces de nossa sociedade. Isso termina agora, e uma nova era de virtude desponta no horizonte!"
 CHI_crack_down_on_illicit_goods: "Reprimir o contrabando de mercadorias"
 illicit_good_improvement_increase: "Aumenta a velocidade com que o §Ycomércio ilícito§! é removido em §G+2%§! a cada §Y6 meses§!"
 which_will_give_tt: "O que concederá:"
 CHI_crack_down_on_illicit_goods_desc: "Por tempo demais estivemos à mercê do veneno que corrói nossa sociedade, alimentado por aqueles que lucram com ele. Precisamos rejeitar essa tentação para emergir mais fortes e lúcidos, rumo a um novo século de prosperidade."
 CHI_turn_a_blind_eye: "Fazer vista grossa"
 CHI_turn_a_blind_eye_desc: "Pode-se admitir que o comércio informal teve efeitos prejudiciais na estrutura da sociedade chinesa. No entanto, os lucros resultantes são inegáveis; se optarmos por não interferir, poderemos acumular grande riqueza."
 CHI_weaponise_the_hongmen: "Armar as gangues"
 CHI_weaponise_the_hongmen_desc: "Já existem sociedades secretas treinadas em autodefesa nas regiões portuárias que podemos usar contra o inimigo. Se proporcionarmos o apoio necessário, elas serão capazes de repelir qualquer invasor que ouse violar nossas terras."
 CHI_weaponise_the_hongmen_tt: "Todos os estados costeiros chineses ocupados e estados com uma grande cidade:\n  Resistência: §R+30%§!"
 CHI_facilitate_operation_zet: "Viabilizar a Operação Zet"
 CHI_facilitate_operation_zet_desc: "Compreendemos que o Estado [SOV.GetAdjective] não está confortável com a postura agressiva que o governo [JAP.GetAdjective] adotou na Ásia Oriental. Eles estão dispostos a nos fornecer apoio material e voluntários. Tudo o que precisamos fazer é nos preparar para receber o auxílio."
 CHI_from_many_to_one: "De muitos para um"
 CHI_from_many_to_one_desc: "Somos muitos nesta nação, mas temos sido fragmentados e consumidos por disputas internas. Se quisermos resistir à investida estrangeira e garantir nossa sobrevivência, precisaremos nos unir em torno de um objetivo comum."
 CHI_from_many_to_one_tt: "Ganha §G+1,5%§! de estabilidade para cada senhor da guerra em sua facção"
 CHI_from_many_to_one_faction_tt: "Será adicionado §G+20%§! de $MODIFIERS_ARMY_CORE_DEFENCE_FACTOR$ quando o cumprimento do manifesto da facção for baixo. \nSerá adicionado §G-10%§! de $MODIFIER_AUTONOMY_GAIN_WARSCORE$ quando o cumprimento do manifesto da facção for alto."
 CHI_request_soviet_advisors: "Solicitar conselheiros soviéticos"
 CHI_request_soviet_advisors_desc: "A guerra mudou radicalmente nas últimas décadas e nós não conseguimos acompanhar as mudanças. O governo [SOV.GetAdjective] se ofereceu para enviar especialistas qualificados a fim de nos ajudar a recuperar o atraso em relação aos nossos blindados. É uma oferta que devemos aceitar."
 CHI_the_northwest_highway: "A Rodovia do Noroeste"
 CHI_the_northwest_highway_desc: "Compartilhamos uma longa fronteira com [SOV.GetNameDef], o que em teoria criaria oportunidades para transportar recursos sem interferência entre nossos regimes. No entanto, a infraestrutura nessas regiões é precária. Devemos priorizar a construção de uma rota distante da linha de frente para que possamos receber mais apoio de nossos amigos do governo [SOV.GetAdjective]."
 CHI_collaborate_with_allied_forces: "Colaborar com as forças aliadas"
 CHI_collaborate_with_allied_forces_desc: "Travamos uma luta árdua e longa contra a ameaça do Estado [JAP.GetAdjective], mas já não estamos mais sozinhos. Para coordenar melhor nossos esforços, devemos integrar nossas forças armadas, pavimentando assim um caminho para o sucesso."
 CHI_collaborate_with_allied_forces_tt: "Desbloqueia decisões para formar as Forças X e Y, que criarão divisões."
 CHI_scout_for_air_experts: "Procurar especialistas em aviação"
 CHI_scout_for_air_experts_desc: "Nossa Força Aérea ainda está em sua infância, e nessa fase inicial muitos desafios são difíceis de superar. Facilitaremos os esforços de seus comandantes aproveitando a experiência de outros."
 CHI_sell_lend_lease: "Vender empréstimos e arrendamentos"
 CHI_sell_lend_lease_desc: "Obter equipamentos para nossas tropas é sempre útil, mas o que nos é oferecido nem sempre é o que precisamos. No entanto sempre há necessidade de equipamentos em algum lugar, o que significa que sempre existe demanda."
 CHI_sell_lend_lease_tt: "Se tivermos §Y$CHI_soviet_support$§!, ganharemos: §Y+100 de $CIC_BANK_HEADER$§! por mês\n\nSe tivermos §Y$CHI_american_support$§!, ganharemos: §Y+150 de $CIC_BANK_HEADER$§! por mês\n\n"
 CHI_international_instructors: "Instrutores internacionais"
 CHI_international_instructors_desc: "A demanda por pilotos e tripulações é imensa, e nosso ritmo de treinamento não consegue acompanhá-la. Devemos obter mais ajuda estrangeira para acelerar nossos esforços de mobilização aérea."
 CHI_allocate_lend_lease: "Alocar empréstimos e arrendamentos"
 CHI_allocate_lend_lease_desc: "Atualmente há vários centros de poder na China, embora apenas um tenha o direito de representar a nação no exterior. Podemos usar essa vantagem para decidir quem receberá apoio e, assim, exercer influência."
 CHI_allocate_lend_lease_tt: "Desbloqueia decisões para reduzir a autonomia de súditos senhores da guerra usando §Yequipamento de infantaria§!"
 CHI_burma_campaign: "Campanha da Birmânia"
 CHI_burma_campaign_desc: "Nossos aliados estão em dificuldades, permitindo ao Estado [JAP.GetAdjective] avançar significativamente e assumir o controle de partes da Birmânia. É hora de provar que não somos apenas uma distração para o inimigo, mas sim um aliado confiável capaz de aplicar um golpe decisivo."
 CHI_burma_campaign_trigger: "O Estado [BRM.GetAdjective] perdeu pelo menos um de seus territórios para um inimigo"
 CHI_indo_chinese_campaign: "Campanha indochinesa"
 CHI_indo_chinese_campaign_desc: "Temos uma longa história com o sudeste asiático, e hoje mais um capítulo é escrito. Retomaremos a região d[671.controller.GetNameDef] para que as forças aliadas possam operar livremente."
 CHI_international_squadron: "Convidar os Tigres Voadores"
 CHI_international_squadron_desc: "Nossos amigos no exterior organizaram um grupo de pilotos voluntários e adquiriram diversas aeronaves modernas para apoiar nosso esforço de guerra. Devemos acolher essa iniciativa de braços abertos."
 CHI_form_the_chinese_womens_national_war_relief_society: "Abrir escolas para os desamparados"
 CHI_form_the_chinese_womens_national_war_relief_society_desc: "Muitos sofreram grandes perdas em nossa luta contra o imperialismo, e é nosso dever atender às suas necessidades. A Sociedade Nacional de Alívio de Guerra das Mulheres Chinesas apresentou resultados promissores e merece ser ampliada para aumentar sua eficácia."
 CHI_towards_a_professional_army: "Rumo a um Exército profissional"
 CHI_towards_a_professional_army_desc: "Nosso Exército é numeroso, mas sua eficácia é questionável. O Grupo de Assessores Militares Alemães recomendou reduzir seu tamanho e concentrar esforços na formação de uma força menor, bem equipada, com moral elevado e maior eficácia de combate."
 CHI_towards_a_popular_army: "Rumo a um Exército popular"
 CHI_towards_a_popular_army_desc: "Nossas forças armadas carecem de equipamento e treinamento, mas não nos faltam pessoas. Faremos com que os invasores estrangeiros se choquem contra a muralha de soldados que é o Exército Revolucionário Nacional."
 CHI_the_hanoi_route: "A Rota de Hanói"
 CHI_the_hanoi_route_desc: "Nossos portos orientais estão vulneráveis a ataques d[JAP.GetNameDef] e precisamos tomar medidas preventivas. A travessia das montanhas de Kunming rumo às selvas ao redor de Hanói é uma rota difícil, mas pode oferecer alguma trégua para nossos carregamentos."
 CHI_form_saco: "Formar a Organização Cooperativa Sino-americana (SACO)"
 CHI_form_saco_desc: "Para prevalecer, é preciso conhecer o inimigo. Os americanos propuseram a criação da Organização Cooperativa Sino-Americana para compartilhar informações e ajudar no treinamento de nossas unidades de guerrilha."
 CHI_the_burma_road: "A estrada da Birmânia"
 CHI_the_burma_road_desc: "Nossos aliados internacionais mostraram-se dispostos a fornecer apoio material, mas a pressão militar d[JAP.GetNameDef] está dificultando as entregas. Estabelecer uma rota através da Birmânia permitiria ampliar a quantidade de suprimentos que poderíamos receber pelo sudoeste."
 CHI_the_hump_sea: "A rota da \"Corcunda\""
 CHI_the_hump_sea_desc: "Trens, caminhões e navios são úteis para entregar suprimentos, mas o futuro está nos céus. Com pilotos habilidosos, poderíamos sobrevoar o Himalaia e pousar em Yunnan, garantindo que nada interromperia nossas entregas."
 CHI_women_in_the_war_effort: "A nova mulher no esforço de guerra"
 CHI_women_in_the_war_effort_desc: "Desde o Movimento Quatro de Maio, o papel das mulheres na sociedade mudou para sempre. Ao abraçar a modernidade e o amor pela pátria, elas também devem ser capazes de contribuir. A formação de batalhões femininos e sua integração às forças armadas fortalecerá muito nosso esforço de guerra."
 CHI_the_sky_cannot_have_two_suns: "O céu não pode ter dois sóis"
 CHI_the_sky_cannot_have_two_suns_desc: "A subversão comunista põe em risco a essência da sociedade chinesa. Apenas provando nossa supremacia e destruindo-os a China sobreviverá, unida sob uma só bandeira. Dois sóis podem se pôr, mas apenas um nascerá quando o dia raiar."
 CHI_the_sky_cannot_have_two_suns_tt: "Cada senhor da guerra comunista em sua facção:\n   Adiciona: §Y-10%§! de influência da facção"
 CHI_preemptive_strike: "Ataque preventivo"
 CHI_preemptive_strike_desc: "A cada dia, nossos inimigos internos se fortalecem, conspirando contra nossa autoridade. Não podemos mais esperar que alguém tente tomar o poder na China. Precisamos agir, precisamos atacar!"
 CHI_preemptive_strike_tt: "Receberemos objetivos de guerra de §Y$annex_everything$§! contra qualquer senhor da guerra [CHI.GetAdjective] que não tenha aderido à facção [ROOT.GetFactionName] ou que tenha rejeitado nossas exigências para se tornarem súditos."
 CHI_tour_the_north: "Viagem pelo norte"
 CHI_tour_the_north_desc: "As regiões montanhosas próximas ao centro do país transformaram-se em foco de agitação comunista. Não podemos permitir que isso continue. Precisamos mostrar nossa força viajando pelas províncias."
 CHI_unlock_faction_goal_north_subjugated_tt: "Se este for o primeiro foco de viagem selecionado, o objetivo da facção §Y$faction_goal_north_subjugated_name$§! será desbloqueado."
 CHI_tour_the_west: "Viagem pelo Oeste"
 CHI_tour_the_west_desc: "Em uma terra de montanhas e desertos, o berço da antiga rota da seda está distante dos centros de poder. A influência d[SOV.GetNameDef] tem chegado a essa região, por isso garantiremos que os líderes locais saibam a quem devem direcionar sua atenção."
 CHI_unlock_faction_goal_west_subjugated_tt: "Se este for o primeiro foco de turnê selecionado, o objetivo da facção §Y$faction_goal_west_subjugated_name$§! será desbloqueado."
 CHI_tour_the_south: "Viagem pelo sul"
 CHI_tour_the_south_desc: "O sul da China é uma região diversa e vibrante, muitas vezes atuando como nossa janela para o mundo. A região em que nasceu nosso partido tem ganhado mais autonomia recentemente, e essa é uma tendência que precisamos reverter. Devemos visitar essas províncias!"
 CHI_unlock_faction_goal_south_subjugated_tt: "Se este for o primeiro foco de turnê selecionado, o objetivo da facção §Y$faction_goal_south_subjugated_name$§! será desbloqueado."
 CHI_ma_clique_integration_cost: "Reduz o custo de integração para [XSM.GetNameDef], [GSM.GetName] e [NXM.GetName] em §G[?ma_clique_integration_cost_reduction|%G0]§!"
 CHI_warlord_integration_cost_reduction: "Reduz o custo para §Ypressionar senhores da guerra a se tornarem nossos súditos§! em £GFX_influence_texticon §G-5%§! e £pol_power §G-50§!"
 CHI_shx_integration_cost: "Reduz o custo de integração para [SHX.GetNameDef] em §G[?shx_integration_cost_reduction|%G0]§!"
 CHI_snd_integration_cost: "Reduz o custo de integração para [SND.GetNameDef] em §G[?snd_integration_cost_reduction|%G0]§!"
 CHI_khm_integration_cost: "Reduz o custo de integração para [KHM.GetNameDef] em §G[?khm_integration_cost_reduction|%G0]§!"
 CHI_sik_integration_cost: "Reduz o custo de integração para [SIK.GetNameDef] em §G[?sik_integration_cost_reduction|%G0]§!"
 CHI_sic_integration_cost: "Reduz o custo de integração para [SIC.GetNameDef] em §G[?sic_integration_cost_reduction|%G0]§!"
 CHI_yun_integration_cost: "Reduz o custo de integração para [YUN.GetNameDef] em §G[?yun_integration_cost_reduction|%G0]§!"
 CHI_gxc_integration_cost: "Reduz o custo de integração para [GXC.GetNameDef] em §G[?gxc_integration_cost_reduction|%G0]§!"
 CHI_gdc_integration_cost: "Reduz o custo de integração para [GDC.GetNameDef] em §G[?gdc_integration_cost_reduction|%G0]§!"
 CHI_victory_over_the_invaders: "Vitória sobre os invasores"
 CHI_victory_over_the_invaders_desc: "Os invasores estrangeiros foram derrotados e nosso glorioso Exército Revolucionário Nacional saiu triunfante. Esta guerra e, acima de tudo, a nobre liderança de [ROOT.GetLeader] unificaram nossas províncias e povos em uma só nação sob o sol branco!"
 CHI_remove_guerilla_decisions_tt: "§RRemove§! decisões de §Y$PRC_guerilla_warfare_sea_cat$§!"
 CHI_petition_territorial_restoration: "Petição por restauração de território"
 CHI_request_territory_trigger_tt: "Qualquer estado controlado:\n      É estado central §Yd[ROOT.GetNameDef][ROOT.GetFlag]§!\n      Controlador: $is_literally_china_tt_NOT$\n      Uma das seguintes condições deve ser verdadeira:\n         Não pertence ao controlador\n         Controlador:\n            O partido governante atual é: §Y[ROOT.GetRulingIdeology]§!" #The weird indentations are deliberate and is there to make the tooltip look like the real deal!
 CHI_petition_territorial_restoration_desc: "$PRC_restore_territorial_integrity_desc$"
 CHI_crush_the_communists: "Aniquilar [PRC.GetNameDef]"
 CHI_crush_the_communists_desc: "Chegou a hora de finalmente concluir o que começamos há tanto tempo. A destruição completa e absoluta d[PRC.GetNameDef]! Por muito tempo desviamos nossa atenção, mas não permitiremos mais que essa ameaça persista!"
 CHI_request_handover_of_coastal_cities: "Solicitar a transferência das cidades costeiras"
 CHI_request_handover_of_coastal_cities_desc: "$PRC_dare_to_struggle_desc$"
 CHI_ncns_request_handover_of_coastal_cities: "$CHI_request_handover_of_coastal_cities$"
 CHI_ncns_request_handover_of_coastal_cities_desc: "$PRC_dare_to_struggle_desc$"
 CHI_a_generalissimo_for_all_of_china: "Um Generalíssimo para toda a China"
 CHI_a_generalissimo_for_all_of_china_desc: "Se a luta contra os invasores estrangeiros foi como uma doença de pele, a ameaça interna sempre se assemelhou a um mal do coração. Uma enfermidade que agora superamos, para que possamos sonhar com o futuro."
 CHI_empower_the_mtac: "Fortalecer a Comissão de Assuntos da Mongólia e do Tibete (MTAC)"
 CHI_empower_the_mtac_desc: "A comunidade d[ROOT.GetNameDef] caminha rumo à harmonia, mas o trabalho ainda não terminou. A Comissão de Assuntos da Mongólia e do Tibete tem supervisionado as relações com esses grupos presentes em nosso país, mas pode assumir um papel mais amplo. Levaremos a revolução aos nossos irmãos no exterior!"
 CHI_empower_the_mtac_tt: "Desbloqueia decisões para criar estados centrais §Yn[MON.GetNameDef][MON.GetFlag]§! e §Yn[TIB.GetNameDef][TIB.GetFlag]§!"
 CHI_unify_the_admissions_process: "Unificar o processo de admissão"
 CHI_unify_the_admissions_process_desc: "Nossa educação superior está dividida entre várias instituições, e o processo de candidatura é complicado e desorganizado. Se reestruturarmos o sistema para criar um exame de admissão unificado, poderemos assegurar oportunidades para todos os estudantes qualificados."
 CHI_retreat_to_taiwan: "Retirada para Taiwan"
 CHI_retreat_to_taiwan_desc: "Retomamos nosso conflito com [PRC.GetNameDef] e a situação não está a nosso favor. Estamos perdendo terreno e cada vez mais pessoas expressam suas preocupações e defendem abertamente que façamos uma retirada tática para Taiwan, a fim de reconstruir nossas forças e garantir nossa sobrevivência."
 CHI_joining_the_international_community: "A comunidade internacional"
 CHI_joining_the_international_community_desc: "Por muito tempo estivemos focados em nós mesmos, o que deu aos outros a chance de nos explorar. Agora devemos sair pelo mundo e nos unir àqueles que lutam pela liberdade e que nos apoiaram em nosso momento mais crítico!"
 CHI_a_world_freed_from_communism: "Um mundo livre do comunismo"
 CHI_a_world_freed_from_communism_desc: "O fascismo incendiou o mundo, mas não é a única ideologia que o ameaça. Devemos concluir a missão que iniciamos em nosso próprio país e livrar o mundo dessas ideias nefastas!"
 CHI_reclaim_the_north: "Reivindicar o Norte"
 CHI_reclaim_the_north_desc: "No passado, fomos obrigados a renunciar à posse de vastas áreas de território ao norte. Mas as circunstâncias mudaram, e agora estamos em uma posição muito mais forte – o suficiente para reivindicar o que é nosso por direito!"
 CHI_subjugate_korea: "$PRC_subjugate_korea$"
 CHI_subjugate_korea_desc: "$PRC_subjugate_korea_desc$"
 # Fascist Branch
 CHI_strengthening_our_resolve: "Fortalecer nossa determinação"
 CHI_strengthening_our_resolve_desc: "As antigas facções continuam a disputar entre si, e a liderança atual não é forte o suficiente para nos unir. Precisamos mudar de direção para que a República sobreviva, e não se dissolva."
 CHI_china_reborn: "Uma China renascida"
 CHI_china_reborn_desc: "As velhas doutrinas só nos conduziram à exploração imperialista. É hora de uma mudança profunda de direção. Precisamos reformular nossa sociedade com uma nova ideologia, iniciando uma série de campanhas que chamaremos de Movimento Vida Nova."
 CHI_co_opt_the_koh_hsin_movement: "Adotar o movimento Koh-hsin"
 CHI_co_opt_the_koh_hsin_movement_tt: "Reduz o custo da contrainfiltração comunista em §G25%§!"
 CHI_co_opt_the_koh_hsin_movement_desc: "O partido tornou-se excessivamente burocrático e corrupto, e chegou a hora de expurgar seus maus elementos. Uma postura mais firme é essencial para a sobrevivência da nação!"
 permanently_protected_from_infiltration: "O estado não pode ser infiltrado por forças comunistas."
 CHI_mend_the_rift_with_hu: "Reparar as relações com Hu"
 CHI_mend_the_rift_with_hu_desc: "A antiga rivalidade entre [ROOT.GetLeader] e Hu Hanmin prejudicou o partido por tempo demais. O apoio que Hu Hanmin possui lhe garante uma influência considerável que poderia beneficiar a nação, se conseguíssemos nos unir."
 CHI_revive_the_western_hills_group: "Reviver o Grupo das Colinas Ocidentais"
 CHI_revive_the_western_hills_group_desc: "O governo [ROOT.GetAdjective] tem sido influenciado por forças estrangeiras por tempo demais. Lin Sen e Dai Jitao defendem que é necessário um retorno às antigas tradições. Isso nos permitirá concretizar as ideias do Dr. Sun como foram concebidas, livres de distorções."
 CHI_reform_the_blue_shirts: "Reformar os Camisas Azuis"
 CHI_reform_the_blue_shirts_desc: "A Sociedade da Prática dos Três Princípios do Povo – ou Sociedade da Camisa Azul – está ativa há quase meia década, mas com eficácia limitada. Por não ter apoio entre o povo, a facção não alcançou todo o seu potencial. Ao reformar a organização como uma frente popular, poderemos desafiar os comunistas de igual para igual."
 modify_blue_shirts: "Modifica §Y$CHI_blue_shirt_society$§! em:"
 CHI_empower_the_bureau_of_investigation_and_statistics: "Fortalecer o Escritório de Investigação"
 CHI_empower_the_bureau_of_investigation_and_statistics_desc: "Desde a antiguidade, conhecer o inimigo e a si próprio é a chave para a vitória em batalhas. Precisamos de uma organização capaz de nos fornecer essas informações, e por isso devemos expandir o Escritório Nacional de Investigação e Estatística"
 CHI_revise_the_national_curriculum: "Revisar o Currículo Nacional"
 CHI_revise_the_national_curriculum_desc: "Com um país tão vasto quanto o nosso, a presença de muitas posturas divergentes não é surpresa. Podemos unificá-las organizando nosso sistema educacional para incentivar certos comportamentos."
 CHI_target_upper_society: "Visar a alta sociedade"
 CHI_target_upper_society_desc: "A elite da sociedade abandonou os valores fundamentais e se entregou aos prazeres cosmopolitas, quando deveria ser exemplo de vida moral e virtuosa para o homem comum. Ao retomar esse papel exemplar, poderemos elevar a nação por meio de um renascimento espiritual e superar as riquezas meramente materiais."
 CHI_outlaw_opposition_parties: "Proibir partidos de oposição"
 CHI_outlaw_opposition_parties_desc: "O Kuomintang tem dominado por quase uma década, mas agora partidos de oposição são permitidos. Tememos que nossa nação esteja diante de uma encruzilhada e precisamos restringir a oposição até lidarmos com [JAP.GetNameDef] e os comunistas."
 CHI_seek_out_western_fascist_cooperation: "Buscar cooperação com o Ocidente"
 CHI_seek_out_western_fascist_cooperation_desc: "Devido à interferência estrangeira no passado, ficamos para trás no desenvolvimento tecnológico. Por mais repulsiva que a ideia possa parecer, pode ser prudente buscar o apoio de países ocidentais simpáticos à nossa causa para recuperarmos o atraso e, no momento certo, virar o jogo contra eles..."
 CHI_a_chapter_in_every_village: "Um capítulo em cada aldeia"
 CHI_a_chapter_in_every_village_desc: "Nossos Camisas Azuis tiveram sucesso nas cidades, mas a maioria da população vive no campo. Precisamos expandir a organização para que esteja representada em cada aldeia, vila e povoado."
 CHI_secure_the_northern_front: "Proteger a frente do norte"
 CHI_secure_the_northern_front_desc: "Já perdemos a Manchúria para os japoneses, de longe nosso vizinho mais forte e perigoso. Precisamos assegurar a fronteira norte para vigiá-los de perto e impedir que cogitem avançar rumo ao sul..."
 CHI_a_party_unified: "Um partido unido"
 CHI_a_party_unified_desc: "Por meio de disciplina, moral e virtude, forjamos a unidade em nosso partido. As disputas e divisões ficaram para trás, e avançamos sob a bandeira azul e o sol branco, rumo à vitória final sobre inimigos internos e externos!"
 CHI_a_party_unified_tt: "§REnviar Chiang Kai-Shek para Guangzhou durante o Incidente de Liangguang resultará em sua morte prematura.§!"
 CHI_a_popular_movement: "Um movimento popular"
 CHI_a_popular_movement_desc: "Um novo capítulo em nossa história exige uma nova organização. Todos saberão que nós, como povo, somos uma onda que transformará a velha sociedade e que cada membro é parte essencial dessa mudança."
 CHI_a_popular_movement_trigger: "O fator de alistamento §YCorrupção nas forças armadas§! é superior a §Y0%§!"
 CHI_integrate_the_hongmen: "Integrar os grupos de defesa"
 CHI_integrate_the_hongmen_desc: "A China está repleta de grupos formados para resistir à opressão Qing. Desde a Revolução Xinhai, eles perderam seu propósito e seguiram caminhos distintos. Podemos dar a eles um novo objetivo ao integrá-los ou imitar sua estrutura e rituais."
 CHI_ban_immoral_entertainment: "Proibir entretenimento imoral"
 CHI_ban_immoral_entertainment_desc: "Formas decadentes de entretenimento se espalharam por nossas terras e corromperam nossos valores. Devemos proibir essas práticas e promover expressões atléticas e artísticas genuinamente nacionais, com forças-tarefa dedicadas à sua fiscalização."
 CHI_develop_counterinsurgency_tactics: "Táticas de contrainsurgência"
 CHI_develop_counterinsurgency_tactics_desc: "As guerrilhas operam de maneiras que ainda não conhecemos, e precisamos aprender a combatê-las. Devemos organizar comissões e grupos para desenvolver técnicas e nos adaptar a essa nova forma de guerra."
 CHI_develop_counterinsurgency_tactics_tt: "§Y$CHI_counter_infiltration_measures$§! custarão §Gmetade§! do valor"
 CHI_a_brotherhood_for_china: "Uma irmandade pela China"
 CHI_a_brotherhood_for_china_desc: "Para muitos, a Sociedade da Camisa Azul não passa de um bando de brutamontes que perturba a ordem. Mas para seu líder, Dai Li, ela representa uma irmandade, e essa visão pode ser aproveitada para promover a união."
 CHI_nationalize: "Nacionalizar!"
 CHI_nationalize_desc: "Estamos em um momento crítico para nosso partido, nossa nação e nosso povo, e os interesses privados devem ceder à necessidade nacional. Sob nossa orientação direta, usaremos essas fábricas com máxima eficiência!"
 CHI_militarize: "Militarizar!"
 CHI_militarize_desc: "Nossa população tornou-se indiferente a seu papel na história e precisa acordar. Faremos com que sintam o fervor da revolução e estejam prontos para derrotar os inimigos domésticos e estrangeiros."
 CHI_militarize_tt: "Milícias da Sociedade da Camisa Azul serão recrutadas em todos os estados atuais e futuros com §Y$CHI_infiltrated_state_3$§!"
 CHI_productive: "Produzir!"
 CHI_productive_desc: "Mãos ociosas nada constroem! A indolência não apenas nos atrasa, mas auxilia o inimigo. Teremos que lidar com os passivos e apáticos se quisermos triunfar como partido!"
 CHI_enforce__virtues: "Impor valores"
 CHI_enforce__virtues_desc: "Mesmo agora, as pessoas desperdiçam seu tempo com atividades frívolas e sem sentido, quando poderiam estar se aprimorando em nome do partido e da nação. É evidente que fomos complacentes demais em nossa fiscalização e agora redobraremos nossos esforços."
 CHI_whampoa_ideological_primacy: "Primazia ideológica de Whampoa"
 CHI_whampoa_ideological_primacy_desc: "De Whampoa, nossos oficiais carregam não apenas armas, mas também princípios dignos de confiança; ao contrário do que ocorre com nossas outras escolas. Devemos canalizar todo o treinamento ideológico por meio dessa instituição para fortalecer nossa nação."
 CHI_postpone_the_tutelage: "Adiar o processo de tutela"
 CHI_postpone_the_tutelage_desc: "Embora o objetivo final ainda seja a democracia, o momento não é o ideal. A crise atual exige medidas especiais, e precisamos guiar a nação através do perigo para que a democracia possa florescer."
 CHI_postpone_the_tutelage_tt: "Desbloqueia a decisão de §Yreeducar§! certos §Ygenerais senhores da guerra§! uma vez que as Camarilhas tenham sido conquistadas"
 CHI_second_father_of_the_nation: "Segundo Pai da Nação"
 CHI_second_father_of_the_nation_desc: "O Dr. Sun Yat-sen nos libertou dos grilhões da dinastia Qing e será para sempre nosso primeiro Pai da Nação. O Generalíssimo Chiang expurgou o partido dos comunistas e, por isso, será sempre lembrado como o Segundo Pai."
 CHI_weaponise_the_faithful: "Armar os fiéis"
 CHI_weaponise_the_faithful_desc: "Aqueles que creem com mais fervor lutarão com mais ferocidade. Ainda não temos uma forma de usá-los, mas podemos colocá-los na vanguarda. Sua devoção se tornará nossa lâmina mais afiada, dilacerando os inimigos."
 CHI_political_advisors_in_every_division: "Conselheiros políticos em cada divisão"
 CHI_political_advisors_in_every_division_desc: "O Exército protege o Estado, até o momento em que deixa de fazê-lo. Já vimos o Estado sucumbir diversas vezes diante das armas e não permitiremos que aconteça conosco. Oficiais políticos ajudariam a motivar nossas forças armadas a agirem corretamente."
 CHI_an_alternative_rooted_in_tradition: "Uma alternativa baseada na tradição"
 CHI_an_alternative_rooted_in_tradition_desc: "O liberalismo e o comunismo são conceitos importados que não têm significado para o Estado [ROOT.GetAdjective]. Somente algo criado por nós mesmos poderá trazer prosperidade e orgulho às nossas terras."
 CHI_an_alternative_rooted_in_tradition_tt: "Aumenta o custo de infiltração para [PRC.GetNameDef] em §G+25%§!"
 CHI_expel_the_occupiers: "$PRC_expel_the_occupiers$"
 CHI_expel_the_occupiers_desc: "$PRC_expel_the_occupiers_desc$"
 CHI_put_an_end_to_PRC: "Pôr um fim ao Estado [PRC.GetAdjective]"
 CHI_put_an_end_to_PRC_desc: "O que realmente impede a unificação total da China são aqueles comunistas incômodos entrincheirados nas montanhas, liderados por [PRC.GetLeader]. Enquanto existirem, não haverá uma China unificada. Inimigos internos nos enfraquecem. A fraqueza atrai a agressão estrangeira. A agressão estrangeira ameaça nossa soberania. Portanto, é nosso dever pôr um fim ao Estado [PRC.GetAdjective]!"
 CHI_reject_the_nine_powers: "Rejeitar as Nove Potências"
 CHI_reject_the_nine_powers_desc: "Os tratados impostos por potências internacionais foram assinados em um momento de fraqueza, e agora temos força para rejeitá-los. Que cada signatário saiba que não devemos nada aos estrangeiros!"
 CHI_setting_a_new_standard: "Estabelecendo um novo padrão"
 CHI_setting_a_new_standard_desc: "Nosso Exército foi demasiadamente influenciado por pensamentos e tradições ocidentais, mas somos a pátria de Sun Tzu, não de Clausewitz. Por meio de mudanças estruturais e trabalho ideológico, remodelamos a essência de nossas forças armadas."
 CHI_eternal_revolution: "Revolução eterna"
 CHI_eternal_revolution_desc: "Nossos sucessos demonstraram a eficácia de nosso sistema sobre ideias antigas e estrangeiras. A chama revolucionária arde no coração de cada compatriota, e precisamos usá-la para levar a revolução ainda mais longe."
 CHI_eternal_revolution_tt: "Permite §Ydeclarar zonas de guerra§! em estados reivindicados"
 CHI_reclaim_what_was_lost: "Recuperar o que foi perdido"
 CHI_reclaim_what_was_lost_desc: "A dinastia Qing herdou o maior império que já vimos, mas o desperdiçou em favor de potências estrangeiras. Esse fracasso nos envergonhou como povo, nação e partido. Devemos reparar esse erro e restaurar nossa dignidade."
 CHI_bring_the_wayward_back_into_the_fold: "Reintegrar os desgarrados"
 CHI_bring_the_wayward_back_into_the_fold_desc: "Desde a Revolução Xinhai, parte de nossos compatriotas foi desviada e levada por caminhos equivocados. Foram convencidos de que estariam melhor longe do coletivo. Precisamos reverter isso e trazê-los de volta à nossa causa."
 CHI_retake_coastal_cities: "Retomar as cidades costeiras"
 CHI_retake_coastal_cities_desc: "Por tempo demais, os imperialistas ocidentais impuseram sua vontade sobre nós. Chegou a hora de finalmente retomarmos o que nos foi roubado. [326.GetName], [729.GetName] e [728.GetName] devem retornar ao nosso controle!"
 CHI_a_new_middle_kingdom: "Um novo Reino do Meio"
 CHI_a_new_middle_kingdom_desc: "Em eras anteriores, fomos o eixo em torno do qual o planeta girava. Isso nos isolou do mundo, que acabou nos deixando para trás. Não cometeremos esse erro novamente e desta vez forjaremos nosso próprio destino – e também o dos outros."
 CHI_remove_infiltration_decisions_tt: "§RRemove§! decisões de §Y$PRC_infiltration_sea_cat$§!"
 CHI_the_southern_mandate: "O mandato do sul"
 CHI_the_southern_mandate_desc: "Ao sul encontram-se terras ricas em recursos e habitadas por nossos semelhantes. Temos direito a essas terras graças a nossos antigos laços, e chegou a hora de marcharmos nesta direção."
 CHI_the_northern_mandate: "O mandato do norte"
 CHI_the_northern_mandate_desc: "Ao norte de nossas terras encontra-se uma terra devastada, um diamante bruto que o Estado [SOV.GetAdjective] está desperdiçando. Apenas aqueles capazes de ver o verdadeiro potencial dessas terras devem possuí-las, e nós o vemos!"
 CHI_the_greater_game: "O Jogo ainda Maior"
 CHI_the_greater_game_desc: "Os imperialistas tentaram impor seu jogo na Ásia Central, mas encontraram apenas o fracasso. Agora é a nossa vez de avançar rumo ao oeste e cruzar as estepes novamente com nossos exércitos."
 CHI_cradle_of_civilization: "Berço da civilização"
 CHI_cradle_of_civilization_desc: "Das águas barrentas do Rio Amarelo surgiu uma civilização que moldou a humanidade. Impérios ascendem e caem, mas a glória da China ancestral brilha eternamente sobre a terra, assim como nossa supremacia."
 CHI_cradle_of_civilization_tt: "Desbloqueia decisões para integrar estados §Yasiáticos§! que foram §Yreivindicados§! por nós, quando a §Yconformidade§! for alta o bastante"
 # Army Focuses
 CHI_military_affairs_commission_sea: "Comissão de assuntos militares"
 CHI_military_affairs_commission_sea_desc: "A base de um Exército eficiente é um alto-comando adequado. Como a comissão de assuntos militares é nossa principal organização de defesa nacional, devemos garantir sua capacidade."
 CHI_set_up_an_nco_school: "Estabelecer uma escola de suboficiais"
 CHI_set_up_an_nco_school_desc: "Uma parte esmagadora do nosso exército carece de educação formal, algo que é tolerável para o soldado comum, mas problemático ao subir na hierarquia. Precisamos criar um sistema para treinar nossos suboficiais, a fim de garantir qualidade."
 CHI_formalize_field_promotions: "Formalizar promoções de campo"
 CHI_formalize_field_promotions_desc: "Em um cenário ideal, teríamos um exército totalmente treinado e instruído, mas não é o caso. Diante da nossa situação atual, colocar tropas em campo é a prioridade, e quanto mais rápido fizermos isso, melhor. Estabeleceremos um programa para identificar, entre os soldados comuns, aqueles com potencial para conduzir seus companheiros rumo à vitória."
 CHI_crackdown_on_corruption_in_recruitment: "Repressão à corrupção"
 CHI_crackdown_on_corruption_in_recruitment_desc: "Falhas sistemáticas no recrutamento ocorrem desde a criação do exército republicano. Algumas pessoas têm comprado sua própria dispensa, e manipulações contábeis têm sido usadas para desviar salários. Isso precisa acabar se quisermos sobreviver à pressão do mundo moderno, no qual as ineficiências não são toleradas."
 CHI_crackdown_on_corruption_in_recruitment_tt: "§Y$CHI_he_yingqin$§! fica disponível como general de nível §Y3§!"
 CHI_form_the_combined_logistics_command: "Formar o Comando de Logística Combinado"
 CHI_form_the_combined_logistics_command_desc: "Agora que nosso Exército está reorganizado e combate de modo eficiente as ameaças à nação, estamos nos deparando com outros problemas. Embora a situação de nossa logística tenha melhorado, nossas forças armadas carecem de coordenação nos sistemas de distribuição logística. Precisamos sanar isso o quanto antes!"
 CHI_reorganise_the_train: "Reorganizar as ferrovias"
 CHI_reorganise_the_train_desc: "Nossa organização de suprimentos nunca se desenvolveu na escala ou complexidade necessárias. Uma reorganização completa nos permitiria colocar mais tropas em ação."
 CHI_rely_on_locals: "Confiar nos locais"
 CHI_rely_on_locals_desc: "Estabelecer uma organização completa para uso de nossas forças é algo complicado, demorado e caro, mas a história nos mostra uma alternativa, deixando claro que não há razão para importar o que já existe em solo nacional. Se confiarmos nos agricultores e operários que povoam nossa grande nação, poderemos suprir as lacunas deixadas pelo nosso sistema."
 CHI_focus_on_meritocratic_principles: "Foco em princípios meritocráticos"
 CHI_focus_on_meritocratic_principles_desc: "Nepotismo, subornos e corrupção são o flagelo de um Exército eficiente. Essas abominações têm sido recorrentes em nossas forças, e isso precisa mudar. Estabelecer estruturas que promovam os indivíduos mais competentes para as posições certas garantirá a vitória."
 CHI_focus_on_meritocratic_principles_tt: "Habilita a remoção manual do espírito do Exército §YPrimazia de Whampoa§!"
 CHI_protracted_warfare: "Guerra prolongada"
 CHI_protracted_warfare_desc: "Depois de derrotar os russos, o povo [JAP.GetAdjective] passou a acreditar que ações rápidas e agressivas são o caminho para a vitória, e isso os levou a formar um exército sem poder de sustentação. Se impedirmos uma vitória rápida, suas unidades desmoronarão em pouco tempo."
 CHI_decisive_battles: "Batalhas decisivas"
 CHI_decisive_battles_desc: "Nem todas as vitórias têm o mesmo peso, como demonstrado pel[JAP.GetNameDef] em 1905. Devemos nos concentrar em vencer batalhas estratégicas, tomando a iniciativa e avançando sobre a Manchúria."
 CHI_invest_in_mountain_guns: "Investir em canhões de montanha"
 CHI_invest_in_mountain_guns_desc: "Nossas terras são de difícil travessia, e o transporte de artilharia pesada sempre representa um sério desafio. Ter canhões que possam ser desmontados conforme a necessidade é a solução natural para esse problema, e por isso devemos investir nisso."
 CHI_repurpose_fort_artillery: "Reaproveitar artilharia de fortes"
 CHI_repurpose_fort_artillery_desc: "A guerra já não pode mais ser definida por fortificações estratégicas, como demonstrado ao término da última grande guerra. Embora essas estruturas possam ter perdido parte de seu valor, as peças de artilharia nelas ainda podem atingir o inimigo."
 CHI_repurpose_fort_artillery_tt: "§RVocê não controla nenhum forte para desmontar§!"
 CHI_fund_the_marine_corp: "Financiar os fuzileiros navais"
 CHI_fund_the_marine_corp_desc: "Nossos exércitos são vastos e sua força não pode ser questionada, mas podem tornar-se um instrumento pouco preciso se usados de forma incorreta. Um corpo especializado de profissionais treinados para defender nossas costas valeria dez vezes mais do que seu número equivalente em soldados comuns e, no momento certo, permitiria estender nossa influência pelos oceanos."
 CHI_the_4_defence_areas: "As quatro áreas de defesa"
 CHI_the_4_defence_areas_desc: "Para defender nossa grande nação, é essencial termos um plano abrangente. Dividiremos o país em quatro zonas e nomearemos um comandante adequado para cada uma delas, garantindo segurança regional e resistência eficiente."
 CHI_defence_in_depth: "Defesa em profundidade"
 CHI_defence_in_depth_desc: "Uma defesa adequada não pode ser fixa, e precisamos incorporar isso em nossa estratégia. Sabemos que o Exército [JAP.GetAdjective] não possui poder de sustentação, de modo que quanto mais conseguirmos atraí-los, melhor. As movimentações da batalha não podem abalar as muralhas que são nossas forças militares."
 CHI_prepare_the_war_zones: "Preparar zonas de guerra"
 CHI_prepare_the_war_zones_desc: "Precisamos organizar nossos exércitos com base em linhas geográficas para saber quem é responsável por cada área. Isso nos permitirá planejar ofensivas adequadas a cada região e maximizar nossa capacidade de romper as defesas inimigas."
 CHI_guerrilla_warfare: "Guerra de guerrilha"
 CHI_guerrilla_warfare_desc: "A guerra convencional nos permite resistir até certo ponto, mas lutar em nossa própria terra nos oferece métodos menos usuais. Infiltrar-se nos territórios controlados pelo inimigo e devastar suas linhas de retaguarda é uma forma de combate para a qual o Estado [JAP.GetAdjective] não está preparado."
 CHI_guerrilla_warfare_tt: "Desbloqueia decisões de §Y$PRC_guerilla_warfare_sea_cat$§!"
 CHI_rapidity_is_the_essence_of_war: "A rapidez é a essência da guerra"
 CHI_rapidity_is_the_essence_of_war_desc: "A velocidade e o elemento surpresa são nossas melhores armas, e aprender a explorá-las será essencial na guerra moderna. Manobras rápidas e precisas desestabilizarão o inimigo, possibilitando incursões com menos resistência em áreas controladas pelo inimigo."
 CHI_organise_the_200th_division: "Organizar a 200ª Divisão"
 CHI_organise_the_200th_division_desc: "As forças blindadas são a maior inovação bélica deste século, mas infelizmente temos ficado para trás. Criar uma divisão de blindados e nomear um comandante capaz para liderá-la seria o impulso que abriria caminho para a vitória."
 CHI_organise_the_200th_division_tt: "Ganha uma unidade §Yblindada§! de elite em [ROOT.capital.GetName]"
 CHI_motorise_our_infantry: "Motorizar nossa infantaria"
 CHI_motorise_our_infantry_desc: "Nossa provisão de mão de obra é vasta e sempre foi a fonte de nosso poder. O transporte motorizado moderno fortalece o soldado comum, trazendo prontidão e velocidade para o combate. Um homem no lugar certo com um fuzil em mãos será sempre eficiente."
 CHI_bog_them_down_in_the_centre: "Atrasar o inimigo no centro"
 CHI_bog_them_down_in_the_centre_modify: "Modifica o bônus de §Y$CHI_bog_them_down$§! para conceder: "
 CHI_bog_them_down_in_the_centre_desc: "Sabemos que não podemos deter [JAP.GetNameDef] na fronteira, mas devemos escolher cuidadosamente o local da resistência. Centralizar nossa defesa em torno do rio Yangtzé é uma forma eficiente de contê-los e faria dessa região o ponto central de toda nossa estratégia defensiva. Contudo, o planejamento de defesa territorial exige uma abordagem ainda mais aprofundada."
 CHI_appear_where_you_are_not_expected: "Atacar por onde menos se espera"
 CHI_appear_where_you_are_not_expected_desc: "Um comandante bem-sucedido jamais ataca o inimigo onde e como ele espera. A dissimulação é um fundamento da guerra – devemos aparentar fraqueza quando estivermos fortes e demonstrar força quando estivermos fracos."
 CHI_declare_war_zone_modify: "Modifica o bônus de §Y$CHI_declare_war_zone$§! para conceder: "
 CHI_relocate_factories_from_the_coast: "Realocar fábricas costeiras"
 CHI_relocate_factories_from_the_coast_desc: "Enfrentamos um sério dilema estratégico. Nossos centros industriais estão localizados no litoral e correm o risco de cair nas mãos do inimigo. Sem capacidade de produção, a resistência não durará muito. Vamos transferir nossas instalações para o interior, onde poderão ser protegidas."
 CHI_relocate_factories_from_the_coast_tt: "Permite realocar §YOIMs§! e §Yfábricas§!"
 CHI_relocate_factories_from_the_coast_tt_no_aat: "Permite realocar §Yfábricas§!"
 CHI_state_aa: "Um escudo voltado para os céus"
 CHI_state_aa_desc: "Neste novo mundo, o inimigo não ataca apenas por terra e mar, mas também pelo ar. Devemos nos preparar para uma inevitável ofensiva aérea e apontar nossas armas para os céus. Isso será essencial para resistir à invasão."
 CHI_coastal_forts: "Uma muralha contra o mar"
 CHI_coastal_forts_desc: "Embora os invasores estrangeiros e seus fantoches avancem pelo norte, não temos dúvidas de que também atacarão pelo mar. Estaremos prontos para repeli-los no instante em que ousarem pisar em nosso solo."
 CHI_salvage_enemy_equipment: "Recuperar equipamento inimigo"
 CHI_salvage_enemy_equipment_desc: "As necessidades do Exército Revolucionário Nacional ultrapassam a capacidade de nossa indústria. Nossas unidades podem compensar parte dessa discrepância reutilizando o que encontrarem nos acampamentos inimigos."
 CHI_salvage_enemy_equipment_random_generals_tt: "§YCinco§! líderes do Exército selecionados aleatoriamente ganharão §Y$Scavenger$§!: \n-$MODIFIER_EQUIPMENT_CAPTURE$: §G+3%§! "
 CHI_commemorate_the_labour_corps: "Celebrar o corpo de trabalhadores"
 CHI_commemorate_the_labour_corps_desc: "Nosso povo cruzou os mares e lutou arduamente pelo reconhecimento de nossa nação, demonstrando dedicação nos campos de batalha da Grande Guerra. Embora o povo [ENG.GetAdjective] e [FRA.GetAdjective] não se lembre deles, nós nos lembramos, e honraremos seu esforço elevando sua memória e absorvendo seus ensinamentos."
 CHI_utilise_the_terrain: "Utilizar o terreno"
 CHI_utilise_the_terrain_desc: "Nossas divisões podem não ter o melhor equipamento e nem o melhor treinamento, mas se existe algo que conhecemos profundamente são nossos territórios. Podemos usar cada rio, colina e campo a nosso favor, transformando a experiência de qualquer um que ouse invadir nosso território em um verdadeiro inferno."
 CHI_train_for_asymmetry: "Treinar para assimetria"
 CHI_train_for_asymmetry_desc: "A guerra nunca é justa, e jamais podemos esperar que seja. Há aqueles com forças militares superiores que tentarão nos subjugar, e precisamos encontrar uma forma de equilibrar o conflito. Treinar tropas e comandantes para inovar no campo de batalha será difícil, mas os benefícios são inegáveis."
 CHI_train_for_asymmetry_guerilla_cost_tt: "§GReduz pela metade o custo§! de tomar decisões para §Y$PRC_guerilla_warfare_sea_cat$§!"
 CHI_train_for_asymmetry_random_generals_tt: "§YTrês§! líderes do Exército selecionados aleatoriamente ganharão §YGuerrilheiro§!: \n-$MODIFIER_DIG_IN_SPEED_FACTOR$: §G+50%§!"
 CHI_know_thy_enemy: "Conheça o inimigo"
 CHI_know_thy_enemy_desc: "Precisamos saber como identificar os pontos vulneráveis nas linhas inimigas para aplicar força e explorar as brechas."
 CHI_know_thy_enemy_tt: "Desbloqueia uma versão aprimorada do Ataque em Força que não perde entrincheiramento ao atacar."
 CHI_know_thy_self: "Autoconhecimento"
 CHI_know_thy_self_desc: "Compreender o inimigo nos garantirá conquistas, mas a vitória final só será alcançada por meio do conhecimento de nossas próprias capacidades. Estabelecer processos de rigorosa autoavaliação revelará nossas fraquezas, mas também mostrará como direcionar nossas forças."
 CHI_river_crossing_studies: "Estudos de travessia de rios"
 CHI_river_crossing_studies_desc: "A China é uma terra de grandes rios, e qualquer exército que nela operar precisará aprender a navegá-los. Temos uma oportunidade única de aprender com isso e aplicar esses conhecimentos na prática, que nos ajudarão a expulsar os invasores e levar o combate para além de nosso território."
 CHI_armoured_car_tactics: "Táticas para carros blindados"
 CHI_armoured_car_tactics_desc: "A maioria dos exércitos está adotando unidades cada vez mais blindadas, em uma corrida pelo poderio industrial. No entanto, não adianta usar um machado quando se precisa de uma faca."
 CHI_serve_the_country_with_utmost_loyalty: "Servir o país com máxima lealdade"
 CHI_serve_the_country_with_utmost_loyalty_desc: "Mostramos nossa coragem ao inimigo e impedimos seu avanço. Graças à nossa dedicação inabalável e serviço à nação, nenhum invasor conseguirá nos dominar!"
 CHI_the_well_timed_swoop_of_a_falcon: "O golpe certeiro do falcão"
 CHI_the_well_timed_swoop_of_a_falcon_desc: "Dominamos as formas de atacar e destruir nossos inimigos. Da expulsão dos invasores à ofensiva em solo inimigo, os conhecimentos do passado continuam válidos até hoje, e nos guiam rumo à vitória!"
 # Air Focuses
 CHI_rocaf: "Fortalecer a Força Aérea nacionalista" # was Establish the ROCAF
 CHI_rocaf_desc: "Para assegurar o domínio dos céus d[ROOT.GetNameDef] e projetar poder além de nossas fronteiras, devemos fortalecer a Força Aérea. Ao investir em doutrina e conhecimento técnico, criaremos a base para uma Força Aérea moderna, capaz de enfrentar qualquer inimigo."
 CHI_officialize_the_rocaf: "Oficializar a Força Aérea da República da China"
 CHI_officialize_the_rocaf_desc: "A Força Aérea já atuou como entidade extraoficial por tempo demais. Agora, com a tecnologia e os avanços estratégicos que conquistamos, é seguro reorganizar a Comissão de Assuntos de Aviação no Quartel-General do Comando da Força Aérea e tornar a ROCAF uma entidade independente do Exército e da Marinha."
 CHI_bring_the_war_home: "Levar a guerra para casa"
 CHI_bring_the_war_home_desc: "Nossos inimigos devem aprender que nenhuma parte de seu território está fora de nosso alcance. Com bombardeios precisos e guerra psicológica, atingiremos o coração do inimigo para desestabilizá-lo."
 CHI_bring_the_war_home_tt: "Desbloqueia as seguintes incursões:\n[GetHuangshenRaidTooltip]\n[GetTokyoImperialPalaceTooltip]\n[GetNationalDietTooltip]\n[GetHakkoIchiuTooltip]"
 CHI_open_afamf_plants: "Abrir fábricas da AFAMF"
 CHI_open_afamf_plants_desc: "Para desenvolver novas aeronaves, como o Chu XP-0 idealizado pelo Major-General Chu Chia-Jen, devemos abrir instalações capazes de dar suporte e produzir caças leves e bombardeiros de mergulho. O local ideal para isso seria em Kunming, mas qualquer lugar serve, desde que possamos fabricar algo capaz de disputar os céus com nossos inimigos."
 CHI_open_afamf_plants_tt: "Se nós ou um de nossos súditos controlar §Y[325.GetName]§!, ganharemos uma fábrica militar adicional na região"
 CHI_projecting_power: "Projetar poder"
 CHI_projecting_power_desc: "Ao expandir nossa capacidade aérea além das linhas de frente, nos prepararemos para agir onde quer que surja a oportunidade. A projeção do poder aéreo deixou de ser uma ambição e tornou-se uma necessidade estratégica."
 CHI_strike_at_what_is_weak: "Atacar os pontos fracos"
 CHI_strike_at_what_is_weak_desc: "Devemos evitar o confronto direto com o inimigo. Em vez disso, nossa doutrina deve enfatizar o ataque aos pontos mais vulneráveis, com precisão implacável."
 CHI_a_wind_that_rises_in_the_daytime_lasts_long: "O vento que sopra durante o dia é duradouro"
 CHI_a_wind_that_rises_in_the_daytime_lasts_long_desc: "Bombardeios contínuos durante o dia oferecem uma abordagem estável e metódica ao combate aéreo. Devemos aproveitar a visibilidade e a coordenação para desferir ataques eficazes."
 CHI_but_a_night_breeze_soon_falls: "Mas a brisa noturna é passageira"
 CHI_but_a_night_breeze_soon_falls_desc: "Operações noturnas podem ser perigosas, mas com treinamento adequado, nossos pilotos poderão minimizar as perdas sob o manto da escuridão. O inimigo nunca saberá o que o atingiu..."
 CHI_escort_efficiency: "Eficiência de escoltas"
 CHI_escort_efficiency_desc: "Os caças de escolta são o escudo de nossos bombardeiros. Devemos melhorar a coordenação e a cobertura para garantir que mais aeronaves retornem intactas à base, prontas para a próxima missão."
 CHI_controlling_our_skies: "Controlando nossos céus"
 CHI_controlling_our_skies_desc: "Antes de dominar o exterior, devemos controlar os céus nacionais. Uma rede de defesa aérea disciplinada é o alicerce da segurança nacional."
 CHI_interception_detection: "Detecção de intercepção"
 CHI_interception_detection_desc: "A detecção rápida nos permite atacar antes do inimigo. Ampliaremos nossas redes de radar e observação para obter essa vantagem crucial."
 CHI_focus_on_positional_advantage: "Foco na vantagem posicional"
 CHI_focus_on_positional_advantage_desc: "O combate aéreo não depende apenas de números ou velocidade. A vantagem está na altitude, no ângulo e na percepção. É fundamental que nossos pilotos saibam aproveitar cada oportunidade."
 CHI_effectivize_ground_crew_usage: "Tornar mais eficiente o uso de equipes de solo"
 CHI_effectivize_ground_crew_usage_desc: "A eficiência no solo é tão vital quanto o desempenho nos céus. Simplificar as tarefas da tripulação e a logística manterá mais aeronaves no ar."
 CHI_coordinate_with_the_army: "Coordenar com o Exército"
 CHI_coordinate_with_the_army_desc: "A vitória nasce da união entre nossas forças armadas. As forças aéreas e terrestres devem agir como uma só mente, em uma única missão."
 CHI_an_appropriate_design: "Um design apropriado"
 CHI_an_appropriate_design_desc: "Nossas aeronaves devem estar alinhadas à nossa doutrina. Seja em alcance ou resistência, buscaremos projetos que atendam às nossas necessidades operacionais."
 CHI_an_appropriate_design_3_tt: "Se §Y$CHI_projecting_power$§! tiver sido selecionado:\n"
 CHI_an_appropriate_design_2_tt: "Se §Y$CHI_controlling_our_skies$§! tiver sido selecionado:\n"
 CHI_reorganise_the_central_armys_academy_aviation_corps: "Reorganizar o Corpo de Aviação da Academia"
 CHI_reorganise_the_central_armys_academy_aviation_corps_desc: "O treinamento deve acompanhar a evolução tecnológica. Vamos reestruturar nosso corpo de aviação para formar pilotos modernos e capazes de enfrentar as batalhas que virão."
 CHI_formalise_training_regime: "Formalizar o regime de treinamento"
 CHI_formalise_training_regime_desc: "Um regime de treinamento consistente e rigoroso é essencial para reduzir perdas e melhorar o desempenho. A padronização começa agora."
 CHI_conserve_our_pilots: "Preservar nossos pilotos"
 CHI_conserve_our_pilots_desc: "Não é fácil substituir um piloto. Ao reduzir riscos e aumentar as chances de sobrevivência de nossos aviadores, preservaremos experiência e manteremos nossa força de combate."
 CHI_camco_primacy: "Primazia da $CHI_camco_organization_sea$"
 CHI_camco_primacy_desc: "A CAMCO é a nossa melhor parceira doméstica para o desenvolvimento aéreo. Ao priorizar suas capacidades, garantiremos que a produção acompanhe nossas ambições."
 CHI_SINAW_primacy: "Primazia da $CHI_sinaw_organization_sea$"
 CHI_SINAW_primacy_desc: "A SINAW oferece inovações técnicas que a CAMCO não pode fornecer. Investir em sua expansão nos colocará no mesmo patamar das potências estrangeiras."
 CHI_initiate_the_sky_projects: "Iniciar projetos aéreos"
 CHI_initiate_the_sky_projects_desc: "A tecnologia de foguetes e propulsão avançada abre novas opções estratégicas. Financiaremos iniciativas experimentais com foco no retorno a longo prazo."
 CHI_focus_on_the_Tianlong_project: "Focar no Projeto Tianlong"
 CHI_focus_on_the_Tianlong_project_desc: "A propulsão a jato é o futuro da guerra aérea, e o Projeto Tianlong é pioneiro nessa evolução tecnológica."
 CHI_VTOL_experiments: "Experimentos de decolagem e pouso vertical"
 CHI_VTOL_experiments_desc: "Aeronaves de decolagem vertical prometem flexibilidade em terrenos imprevisíveis. Iniciaremos os testes para avaliar seu papel no combate moderno."
 CHI_hongxiang_force: "Força de Paraquedistas de Yunnan"
 CHI_hongxiang_force_desc: "Por meio da cooperação com nossos aliados e colegas do setor aeronáutico, conseguimos estabelecer um programa nacional de treinamento para operações militares com paraquedistas."
 # Navy focuses
 CHI_republic_of_china_navy: "Marinha da República da China"
 CHI_republic_of_china_navy_desc: "A Marinha Central enfrentou tempos difíceis. A falta de recursos e o controle costeiro incerto deixaram nossa frota em estado precário. Agora, com novas ameaças no horizonte, nosso objetivo é superar essas dificuldades."
 CHI_foreign_acquisition: "Aquisição estrangeira"
 CHI_foreign_acquisition_desc: "Apesar de encararmos isso como um contratempo passageiro, devemos reconhecer que outras potências estão muito à nossa frente em termos de progresso tecnológico naval. Para modernizar nossa Marinha, devemos buscar o apoio de um aliado com superioridade tecnológica."
 CHI_develop_northern_naval_logistics: "Desenvolver a logística naval do norte"
 CHI_develop_northern_naval_logistics_desc: "Formalmente recuperada do domínio japonês em 1922, Qingdao é uma cidade portuária de importância estratégica que deve desempenhar um papel importante em nossos esforços de militarização naval."
 CHI_develop_southern_naval_logistics: "Desenvolver a logística naval do sul"
 CHI_develop_southern_naval_logistics_desc: "Nossa costa sul, marcada por enclaves colonialistas, encontra-se perigosamente vulnerável. Se quisermos um dia enfrentar as potências ocidentais de igual para igual, será indispensável retomar e desenvolver essa região vital."
 CHI_concerted_push: "Investida coordenada"
 CHI_concerted_push_desc: "Repetidas vezes, o povo chinês demonstrou sua capacidade de adaptação diante da adversidade. Esta situação não é diferente. Nossa liderança declarou a necessidade de uma Marinha capaz de rivalizar com as grandes potências, e nossa economia responderá ao desafio."
 CHI_local_alloy_commission: "Comissão local de ligas metálicas"
 CHI_local_alloy_commission_desc: "Nossa terra é uma fonte de grande riqueza mineral natural, mas ainda não conseguimos tirar pleno proveito de seu potencial industrial. Explorar essas possibilidades certamente trará bons frutos no futuro."
 CHI_deny_the_enemy: "Privar o inimigo"
 CHI_deny_the_enemy_desc: "Embora nossa superioridade em terra seja inigualável, talvez o melhor que possamos almejar, enquanto revitalizamos nossa enfraquecida marinha, seja impedir as operações inimigas."
 CHI_dominate_the_enemy: "Dominar o inimigo"
 CHI_dominate_the_enemy_desc: "Enfrentaremos nossos inimigos em pé de igualdade, custe o que custar."
 CHI_navy_spooks: "Desenvolver serviços de inteligência naval"
 CHI_navy_spooks_desc: "Os oceanos ao redor da China são centros movimentados de atividade comercial. Onde há comerciantes, há rumores. E onde há rumores, há oportunidades..."
 CHI_promote_admiral: "Promover almirantes"
 CHI_promote_admiral_desc: "Com nossos recentes avanços na construção naval, nossos antigos navios de guerra do século XIX logo se tornarão obsoletos. Isso, no entanto, representa uma oportunidade de convertê-los em navios de treinamento para tripulações e comandantes, com um programa de aprendizado otimizado de acordo com a direção estratégica de nossa Marinha."
 CHI_promote_admiral_tt: "Se §Y$CHI_deny_the_enemy$§! tiver sido selecionado, todos os almirantes receberão a característica §Y$green_water_expert$§!\n\nSe §Y$CHI_dominate_the_enemy$§! tiver sido selecionado, todos os almirantes receberão a característica §Y$blue_water_expert$§!"
 CHI_promote_admiral_dingwen_tt: "Promove §Y$CHI_jiang_dingwen_admiral$§! para almirante"
 CHI_heavy_ship_research: "Pesquisa de navios pesados"
 CHI_heavy_ship_research_desc: "A produção nacional de encouraçados é vital para igualar as potências regionais e coloniais que saquearam nossa nação até agora. Embora nossa tecnologia nos coloque em desvantagem, nossos processos industriais e a pura determinação de nosso povo garantirão a vitória."
 CHI_strike_from_below: "Ataque por baixo"
 CHI_strike_from_below_desc: "A Alemanha demonstrou que uma nação ameaçada por uma potência dominante nos mares pode defender seus interesses com uma poderosa frota submarina. Agora que nos encontramos em situação semelhante, devemos olhar para o Ocidente em busca de lições."
 CHI_fund_the_naval_air_establishment: "Financiar o estabelecimento aeronaval"
 CHI_fund_the_naval_air_establishment_desc: "As vantagens combinadas da superioridade naval e aérea são grandes demais para serem ignoradas. Expandir nosso braço aeronaval reduz o risco de falhas de comunicação entre os diferentes ramos das Forças Armadas."
 CHI_early_detections: "Detecção rápida"
 CHI_early_detections_desc: "Com uma frota eficaz, porém modesta, não temos escolha senão otimizar nossos movimentos para aproveitar ao máximo cada navio. Inteligência e percepção situacional representam os melhores métodos para alcançar esse objetivo."
 CHI_defend_our_coasts: "Defender nosso litoral"
 CHI_defend_our_coasts_desc: "Nosso inimigo não pode nos atacar se não consegue nos alcançar. A minagem é o meio mais eficaz de defesa contra invasões. Lidaremos com os custos depois..."
 CHI_long_range: "Longo alcance"
 CHI_long_range_desc: "Uma flecha bem equilibrada pode encerrar uma guerra antes mesmo de começar. Motores mais potentes e barulhentos podem comprometer a segurança da tripulação, mas a capacidade de estender nosso alcance também aumentará nossa influência no cenário mundial."
 CHI_battleship_focus: "Foco em encouraçados"
 CHI_battleship_focus_desc: "Ao inaugurarmos a construção de nosso primeiro grande colosso dos mares, é justo e apropriado que celebremos o grande Pai de nossa nação."
 CHI_coastal_defence: "Defesa costeira"
 CHI_coastal_defence_desc: "A otimização do espaço em nossos submarinos resultou em embarcações menores e mais rápidas. Claro, tivemos que remover alguns itens não essenciais, como beliches... ou qualquer outro conforto."
 CHI_heavy_cruiser_focus: "Foco em cruzadores pesados"
 CHI_heavy_cruiser_focus_desc: "Nossa Marinha de superfície, embora seja uma relíquia da dinastia Qing, tem nos servido bem por quase 50 anos. Em tempos de mudança, seria imprudente descartar um legado tão vasto de conhecimento institucional no uso de cruzadores blindados de curto alcance. Nosso futuro deve incorporar o passado."
 CHI_mobile_bases: "Bases móveis"
 CHI_mobile_bases_desc: "Como o restante do mundo tem demonstrado, o domínio dos céus representa o futuro da guerra. Nossa capacidade de atacar à distância, no entanto, é limitada por nossa geografia. Seguindo o exemplo das grandes potências, devemos concentrar nossos esforços em plataformas móveis de ataque."
 CHI_the_seas_of_tomorrow: "Os mares do amanhã"
 CHI_the_seas_of_tomorrow_desc: "Sonhamos com um futuro no qual a China lidere o mundo em influência e supremacia tecnológica. Passamos anos tentando alcançar as vastas marinhas das potências coloniais e de nossos rivais regionais, mas agora chegou o momento de traçar nosso próprio caminho."
 CHI_the_seas_of_tomorrow_tt: "Um §Ycientista§! especializado na escolha feita anteriormente ficará disponível."
 CHI_long_range_screens: "Telas de longo alcance"
 CHI_long_range_screens_desc: "Conforme ampliamos nossos esforços para além dos conflitos internos, torna-se vital a capacidade de mobilizar força significativa a grandes distâncias e com baixo custo."
 # Industrial branch
 CHI_promote_the_national_currency: "Promover a moeda nacional"
 CHI_promote_the_national_currency_desc: "A recente substituição do padrão prata pela introdução de uma nova moeda nacional mostrou bons resultados iniciais ao reduzir nossa dependência de eventos globais. No entanto, o uso dessa nova moeda é mais comum nas grandes cidades, e devemos fazer um esforço conjunto para garantir seu uso nas áreas rurais."
 CHI_institute_a_national_registry_of_property: "Instituir um Registro Nacional de Propriedade"
 CHI_institute_a_national_registry_of_property_desc: "A burocracia é a base do Estado, e ele não funciona de forma eficiente sem informações adequadas. É nessa falta de eficiência que agentes inescrupulosos podem explorar o sistema e enriquecer às custas do restante da nação."
 CHI_the_three_year_plan: "O plano de três anos"
 CHI_the_three_year_plan_desc: "Nossos esforços têm sido descoordenados, e nossa nação sofre com essa falta de direção. Com um plano bem definido para os próximos anos, concentraremos nossas energias em prol de grandes benefícios. Esperamos que nada interrompa esse progresso."
 CHI_the_three_year_plan_tt: "§RSerá removido ao entrarmos em guerra.§!"
 CHI_extend_compulsory_education: "Estender a educação obrigatória"
 CHI_extend_compulsory_education_desc: "Uma população alfabetizada é a base do desenvolvimento nacional e, infelizmente, nossos esforços educacionais têm sido insuficientes e concentrados principalmente nas áreas urbanas. Isso resultou em uma população rural negligenciada, pronta para que outros assumam o papel que deveria ser do Estado."
 CHI_extend_compulsory_education_tt: "A cada §Y[?CHI_improving_neglected_countryside_mission_time]§! dias, §Y$CHI_neglected_countryside$§! será §Gmelhorado§! até que não haja mais modificadores negativos."
 CHI_initiate_the_gung_ho_movement: "Iniciar o Movimento Gung Ho"
 CHI_initiate_the_gung_ho_movement_desc: "Com a crise atual, compreendemos o quanto nossa situação é precária, tanto em questão material quanto em meios de produção. O que não nos falta é mão de obra, desde que organizada de forma adequada. Foi assim que surgiu a ideia de criar cooperativas industriais de pequena escala que poderíamos dispersar pelo país."
 CHI_expand_the_bureaucracy: "Expandir a burocracia"
 CHI_expand_the_bureaucracy_desc: "Nosso país é vasto, e administrá-lo exige muito esforço e mão de obra qualificada. Com a ampliação da nossa base educacional, agora podemos empregar mais indivíduos no aparato estatal e reforçar nosso controle sobre as regiões mais remotas da nacão."
 CHI_send_the_urban_students_to_the_countryside: "Enviar os estudantes da cidade para o campo"
 CHI_send_the_urban_students_to_the_countryside_desc: "Embora nossos esforços educacionais tenham dado frutos, ainda existe uma grande disparidade entre as cidades e o campo. É hora de adotar uma abordagem mais direta e aplicar o conhecimento dos estudantes do ensino superior nas escolas das vilas."
 CHI_find_foreign_financiers: "Encontrar financiadores estrangeiros"
 CHI_find_foreign_financiers_desc: "Embora o potencial de nossa economia seja ilimitado, o estado atual indica que uma expansão vai levar tempo se quisermos fazer isso por conta própria. Uma forma mais rápida de impulsionar nossa economia seria trazer capital externo para o país por meio de parcerias. Devemos buscar no exterior indivíduos que reconheçam as oportunidades da nação chinesa."
 CHI_find_foreign_financiers_tt: "Ganha: §Y+1.500 de $CIC_BANK_HEADER$§! para cada país principal (exceto o Japão) com pelo menos §G70§! de opinião sobre [ROOT.GetNameDef].\n\n"
 CHI_naval_separate_defense_plan: "Plano de Defesa Separada Naval"
 CHI_naval_separate_defense_plan_desc: "Chen Shaokuan propôs o que ele chama de Plano de Defesa Separada Naval, que busca construir pelo menos doze porta-aviões nos próximos 30 anos. Se quisermos proteger nossos mares, deveríamos adotar essa ideia e dar início à produção de uma frota de porta-aviões com urgência!"
 CHI_fund_the_plan_domestically: "Financiar o plano nacionalmente"
 CHI_fund_the_plan_domestically_desc: "Se há algo a ser aprendido com o último século, é que há riscos em confiar no capital estrangeiro. Se quisermos desenvolver as indústrias nacionais, seria de grande imprudência depender de recursos externos em vez de nossos bancos e investidores locais. Devemos buscar fontes de financiamento internas e evitar qualquer forma de dependência externa."
 CHI_finance_cooperatives: "Financiar cooperativas"
 CHI_finance_cooperatives_desc: "As cooperativas estão cheias de vitalidade e engenhosidade, mas não têm acesso a crédito. Não dispomos de grandes reservas de recursos, mas as necessidades das cooperativas são tão pequenas que poderíamos financiá-las nós mesmos para que deem o próximo passo."
 CHI_introduce_income_tax: "Introduzir o imposto de renda"
 CHI_introduce_income_tax_desc: "A forma como financiamos o Estado é arcaica e inadequada para o mundo moderno. Embora tenhamos tentado implementar um imposto de renda por diversas vezes nos últimos cinquenta anos, desta vez contamos com um governo forte, capaz de concretizar essa medida."
 CHI_redistribute_land: "Redistribuir terras"
 CHI_redistribute_land_desc: "Boa parte dos nossos agricultores trabalham sob o domínio dos proprietários de terra, que extraem valor para benefício próprio. É uma situação insustentável, pois reduz a produtividade nacional e mantém o país atrasado por limitar nosso crescimento."
 CHI_expand_academica_sinica: "Expandir a Academia Sinica"
 CHI_expand_academica_sinica_desc: "Agora que grande parte de nossa população está atingindo um nível educacional satisfatório, é hora de pensar no ensino superior. Para ampliar nossas capacidades, desenvolveremos as instituições já existentes na Academia Sinica, nosso mais proeminente estabelecimento científico."
 CHI_expand_the_chinese_academy_of_sciences: "Estabelecer a Academia de Ciências da China"
 CHI_expand_the_chinese_academy_of_sciences_desc: "A Academia Sinica deu início a uma iniciativa que reunirá as mentes mais brilhantes de nossa nação em uma nova academia nacional para as ciências naturais e para a mais alta assessoria de ciências e tecnologia."
 CHI_expand_national_sun_yat_sen_university: "A Universidade Nacional de Sun Yat-Sen"
 CHI_expand_national_sun_yat_sen_university_desc: "Agora que nossas indústrias são capazes de financiar educação superior para a população, chegou a hora de o povo chinês estudar extensivamente, questionar com exatidão, refletir cautelosamente, discernir com clareza e praticar com afinco. Somente por meio desses princípios, determinados pelo Dr. Sun Yat-Sen, nossa nação conseguirá se tornar líder na área de pesquisa e desenvolvimento."
 CHI_expand_academica_sinica_tt: "A $research_speed_factor_tt$ de §Y$CHI_neglected_countryside$§! é igual a [?CHI_neglected_countryside_academia_sinica_trigger|R%] ou maior"
 CHI_expand_the_cooperatives: "Expandir as cooperativas"
 CHI_expand_the_cooperatives_desc: "As cooperativas nos impressionaram pela sua eficácia, mas ainda são limitadas em escala e alcance. Se oferecermos a elas nossa rede de conexões, poderão crescer e se expandir ainda mais."
 CHI_administer_cooperatives: "Administrar cooperativas"
 CHI_administer_cooperatives_desc: "A natureza das cooperativas fez com que crescessem e se espalhassem rapidamente, mas muitas vezes atuam de forma isolada. Um escritório nacional poderia coordenar e apoiar as redes de cooperativas em todo o território [ROOT.GetAdjective]."
 CHI_monopolise_resource_extraction: "Monopolizar a extração de recursos"
 CHI_monopolise_resource_extraction_desc: "Observamos em outros países a força de uma organização central no planejamento da economia. Garantir que o fluxo de recursos não seja interrompido nem explorado por interesses privados é uma responsabilidade que deve caber aos tecnocratas ou, em nosso caso, à Comissão Nacional de Recursos."
 CHI_invite_foreign_experts: "Convidar especialistas estrangeiros"
 CHI_invite_foreign_experts_desc: "O último século demonstrou que nosso conhecimento técnico foi ultrapassado pelas potências ocidentais. Embora isso tenha nos prejudicado, agora estamos em posição de aproveitar esse conhecimento para impulsionar nossa economia em um ritmo nunca visto antes."
 CHI_print_money_for_the_army: "Imprimir dinheiro para o Exército"
 CHI_print_money_for_the_army_desc: "Um exército nunca é gratuito, e quem deseja um exército grande deve pagar o preço. Porém, há diferentes maneiras de arcar com isso, e poderíamos instruir nosso povo a imprimir dinheiro extra especificamente para este propósito."
 CHI_maintain_adequate_currency_reserves: "Manter reservas monetárias adequadas"
 CHI_maintain_adequate_currency_reserves_desc: "Gastos imprudentes podem causar um colapso do sistema, como já foi demonstrado repetidas vezes. Se quisermos alcançar um crescimento controlado, precisaremos nos conter e manter reservas monetárias adequadas."
 CHI_maintain_adequate_currency_reserves_tt: "A cada §Y[?CHI_improving_inefficient_economy_mission_time]§! dias, §Y$CHI_inefficient_economy$§! será melhorada até que não haja mais modificadores negativos."
 CHI_develop_the_chemical_industry: "Desenvolver a indústria química"
 CHI_develop_the_chemical_industry_desc: "Uma das maiores conquistas da civilização moderna é a sua vitória sobre a natureza por meio da química. Da agricultura à manufatura, a indústria química pode permear toda a sociedade, mas, infelizmente, a nossa ainda está dando os primeiros passos. Se conseguirmos expandir esses setores, não há limites para o que poderíamos alcançar."
 CHI_grow_the_coal_industry: "Desenvolver a indústria de carvão"
 CHI_grow_the_coal_industry_desc: "O carvão alimenta nossas fábricas, trens e fornalhas, e se quisermos abastecer a nação e expandir nosso poder econômico, precisamos encontrar novas fontes de energia. A Comissão Nacional de Recursos identificou diversas fontes que podemos explorar."
 CHI_grow_the_coal_industry_tt1: "Ganha §Ycarvão§! adicional em nossos estados centrais e nos estados de senhores da guerra aliados"
 CHI_grow_the_coal_industry_tt2: "Desbloqueia decisões de prospecção de §Ycarvão§! em nossos estados e nos de senhores da guerra aliados"
 CHI_tungsten_and_antimony_extraction: "Extração de tungstênio e antimônio"
 CHI_tungsten_and_antimony_extraction_desc: "Metais estratégicos garantem vitórias estratégicas, e nossos depósitos são vastos. Se conseguíssemos extrair o minério do solo, poderíamos aproveitá-los plenamente."
 CHI_central_steel_and_machine_works: "Complexo central de aço e máquinas"
 CHI_central_steel_and_machine_works_desc: "O aço é fundamental para nossas indústrias, mas até o momento não conseguimos estabelecer uma produção adequada, mesmo com os recursos disponíveis. O que realmente precisamos é implementar o plano da Comissão Nacional de Recursos."
 CHI_empower_those_that_have_lost: "Capacitar aqueles que perderam tudo"
 CHI_empower_those_that_have_lost_desc: "Há muitos em nossa nação que perderam bastante nesta guerra, seja o trabalho ou seus lares. Essas pessoas podem não parecer uma fonte de força, mas se lhes dermos a oportunidade, serão a onda que varrerá os invasores."
 CHI_found_a_modern_fertiliser_plant: "Estabelecer uma indústria de fertilizantes moderna"
 CHI_found_a_modern_fertiliser_plant_desc: "Para alimentar a nação, devemos racionalizar nossa agricultura, e a produção local de fertilizantes é o primeiro passo. Construiremos uma fábrica com esse objetivo, mas que também poderá servir a outros propósitos."
 CHI_import_fertilisers: "Importar fertilizantes"
 CHI_import_fertilisers_desc: "Embora a produção doméstica resolva as preocupações sobre dependência, imitar os outros é apenas um passo adicional. Se fizermos pedidos de compra no exterior, poderemos nos concentrar em nossos pontos fortes específicos."
 CHI_construct_the_banqiao_dam: "Construir a barragem de Banqiao"
 CHI_construct_the_banqiao_dam_desc: "Nossos grandes rios são o que definem nossas terras, e controlá-los tem sido a base de nossa civilização. No futuro, esses rios alimentarão o crescimento e a grandeza de nossa nação!"
 #################
 ## PHILIPPINES ##
 #################
 #############
 # PHI FOCUS #
 #############
 PHI_commonwealth_of_the_philippines: "Comunidade das Filipinas"
 PHI_commonwealth_of_the_philippines_desc: "Estabelecida há apenas um ano, a Comunidade das Filipinas é o primeiro passo rumo à independência, que será um processo de transição de dez anos garantido pelos Estados Unidos. Ainda há muito a ser feito e várias decisões precisam ser tomadas para colocar nossa jovem nação em pleno funcionamento."
 PHI_align_with_the_usa: "Alinhar-se aos EUA"
 PHI_align_with_the_usa_desc: "Os Estados Unidos da América provaram ser um soberano benevolente e próspero. Ao estreitarmos nossos laços, poderemos acelerar nosso desenvolvimento e garantir nossa segurança no cenário global."
 PHI_usa_equipment: "O governo §Y[PHI.GetAdjective]§! usará as organizações industriais militares (OIM) §Yd[USA.GetNameDef]§!."
 PHI_usa_equipment_non_aat: "O governo §Y[PHI.GetAdjective]§! usará designers de equipamentos §Yd[USA.GetNameDef]§!."
 PHI_align_with_japan: "Alinhar-se ao Japão"
 PHI_align_with_japan_desc: "Apesar das aparências, os Estados Unidos da América ainda são um soberano colonial e a qualquer momento podem quebrar as promessas que nos fizeram. Diante disso, seria sensato buscar novos aliados no cenário internacional, e o Japão parece ser a escolha mais prudente por ora."
 PHI_jap_equipment: "O governo §Y[PHI.GetAdjective]§! usará as organizações industriais militares (OIM) §Yd[JAP.GetNameDef]§!."
 PHI_jap_equipment_non_aat: "O governo §Y[PHI.GetAdjective]§! usará designers de equipamentos §Yd[JAP.GetNameDef]§!."
 PHI_quezon_city: "Cidade Quezon"
 PHI_quezon_city_desc: "Manila nos serviu bem como capital, mas está enfrentando sérios problemas, como superlotação, falta de moradia, saneamento precário e congestionamento. O que precisamos é de uma cidade planejada desde o início para ser nossa capital, e embora sua construção e desenvolvimento levem anos, talvez décadas, devemos começar agora e colher os frutos de nossa antevisão mais adiante!"
 PHI_peg_the_peso_to_the_dollar: "Atrelar o peso ao dólar"
 PHI_peg_the_peso_to_the_dollar_desc: "Nossa moeda deve ser vinculada ao dólar americano como referência de valor. Isso confere uma base concreta ao nosso dinheiro e oferece uma fundação estável para o estabelecimento do comércio."
 PHI_leverage_the_peso: "Alavancar o peso"
 PHI_leverage_the_peso_desc: "Nossa moeda é soberana, e devemos trabalhar para dissociá-la do dólar americano. Isso nos permitirá adotar políticas financeiras corretivas que atendam melhor ao desenvolvimento de nossa economia."
 PHI_agricultural_migrants_to_hawaii: "Migrantes rurais para o Havaí"
 PHI_agricultural_migrants_to_hawaii_desc: "Vários filipinos têm prosperado trabalhando para fazendeiros americanos no Havaí. Devemos incentivar essa emigração, para que eles possam continuar enviando dinheiro às suas famílias, e assim impulsionar nossa economia local."
 PHI_unicameral_legislature: "Legislação unicameral"
 PHI_unicameral_legislature_desc: "Um dos passos mais importantes na construção de nosso Estado independente é a organização de um governo autônomo. Construir algo do zero é uma tarefa árdua, por isso devemos instituir uma câmara única no Congresso das Filipinas."
 PHI_national_fiscal_policy: "Política fiscal nacional"
 PHI_national_fiscal_policy_desc: "Com nossa nação avançando firmemente rumo à independência, uma das primeiras coisas que devemos fazer é desvincular nossas finanças dos Estados Unidos, bem como desenvolver nosso orçamento e os meios de levantar esses recursos a partir da tributação."
 PHI_encourage_foreign_investment: "Incentivar o investimento estrangeiro"
 PHI_encourage_foreign_investment_desc: "Os Estados Unidos não são a única nação interessada em conquistar uma fatia de nosso mercado. Possuímos diversas matérias-primas e um setor agrícola em expansão. Devemos deixar claro que nossa nação está aberta a investimentos para aqueles que têm os meios e a visão de aproveitar as riquezas das Filipinas."
 PHI_develop_japanese_trade_connections: "Desenvolver conexões comerciais com o governo japonês"
 PHI_develop_japanese_trade_connections_desc: "O Japão deixou clara sua necessidade de bens e recursos, e as Filipinas dispõem de riquezas para negociar. Devemos incentivar o comércio entre nossas nações para benefício mútuo."
 PHI_encourage_japanese_investment: "Incentivar o investimento japonês"
 PHI_encourage_japanese_investment_desc: "Atualmente, os Estados Unidos desfrutam de diversas vantagens comerciais em nosso país. Devemos, discretamente, desenvolver conexões com o Japão, permitindo que o capital japonês entre em nossa economia e reduza a influência gananciosa dos americanos."
 PHI_quezon_city_campus: "Campus da Cidade Quezon"
 PHI_quezon_city_campus_desc: "Da mesma maneira que planejamos o futuro de nossa nação, projetando e construindo a cidade do futuro, devemos também considerar o futuro dos cidadãos filipinos e garantir que a excelência educacional tenha espaço para florescer nesta cidade incipiente."
 PHI_reduce_unneccessary_expenditure: "Reduzir gastos desnecessários"
 PHI_reduce_unneccessary_expenditure_desc: "Agora que temos uma política fiscal nacional, precisamos garantir que as contas estejam devidamente equilibradas. Queremos alcançar isso não aumentando impostos, nem perseguindo os que os evitam, mas sim cortando despesas desnecessárias. Afinal, se esses serviços já não estão sendo prestados, quem sentirá falta?"
 PHI_subsidies: "Subsídios"
 PHI_subsidies_desc: "É fato que é preciso ter dinheiro para ganhar dinheiro. Precisamos usar nosso orçamento para injetar recursos em setores que produzam um retorno rápido. Devemos fornecer subsídios direcionados aos esforços industriais e à expansão da infraestrutura a fim de tornar os recursos valiosos mais acessíveis e alcançar novos mercados."
 PHI_basic_welfare: "Bem-estar social básico"
 PHI_basic_welfare_desc: "Temos uma responsabilidade para com os mais vulneráveis e o dever de aliviar ao menos parte de suas dificuldades. Embora já existam instituições de caridade que atendem às necessidades básicas, o crescimento da indústria trouxe à tona a dura realidade enfrentada pelos trabalhadores. Estabeleceremos o Conselho Nacional de Economia para definir leis trabalhistas e instituir um salário mínimo."
 PHI_encourage_asian_trade: "Incentivar o comércio com a Ásia"
 PHI_encourage_asian_trade_desc: "Existem significativas conexões marítimas históricas entre as nações asiáticas, que resistem apesar dos esforços das potências coloniais para enfraquecê-las. Devemos fortalecer esses laços e incentivar o comércio entre nossas nações, promovendo crescimento e prosperidade para todos."
 PHI_pro_hacendados: "Pró-hacendados"
 PHI_pro_hacendados_desc: "A rica elite latifundiária herdada da era colonial espanhola continua sendo uma força significativa de influência e riqueza nas Filipinas. Devemos nos aproximar dessas velhas famílias e, em troca da manutenção do status quo, garantir seu apoio."
 PHI_anti_hacendados: "Anti-hacendados"
 PHI_anti_hacendados_desc: "A rica elite latifundiária herdada da era colonial espanhola tem oprimido seus arrendatários por tempo demais. Devemos derrubar essa instituição antiquada e devolver a terra àqueles que a cultivam. Só assim poderemos modernizar nossa economia e nos livrar desses parasitas."
 PHI_sugar_barons: "Barões do açúcar"
 PHI_sugar_barons_desc: "O açúcar é a base sobre a qual toda a economia filipina se sustenta. Sem esse valioso recurso, a prosperidade de nossa nação desapareceria da noite para o dia. Precisamos incentivar aqueles que cultivam e exportam esse produto essencial, para que possamos obter ainda mais desse doce, doce lucro."
 PHI_sugar_barons_unlock_tt: "§YDesbloqueia decisões de imposto de consumo sobre açúcar§!"
 PHI_sugar_barons_tt: "§YUm geral aleatório§! receberá §G+2§! de habilidade de planejamento"
 PHI_luzon_transport: "Transporte em Lução"
 PHI_luzon_transport_desc: "Embora já seja a região mais desenvolvida das Filipinas, sua alta densidade populacional e concentração industrial tornam urgente o investimento e a ampliação de suas vias de transporte."
 PHI_expand_gold_mining: "Expandir a mineração de ouro"
 PHI_expand_gold_mining_desc: "A Espanha sempre demonstrou grande astúcia ao localizar reservas de ouro e prata, e nas Filipinas não foi diferente. No entanto, ficariam furiosos ao descobrir que os veios de ouro mais ricos só agora estão sendo explorados, e que a exportação crescente está trazendo receitas recordes para nossa nação."
 PHI_mindanao_transport: "Transporte em Mindanau"
 PHI_mindanao_transport_desc: "Apesar de ser a segunda maior ilha do arquipélago filipino, ela nunca recebeu um nível de investimento sequer próximo do nível de sua contraparte ao norte, Lução. É hora de reparar essa omissão!"
 PHI_land_reform: "Reforma agrária"
 PHI_land_reform_desc: "Os ricos proprietários de terras ainda dominam o setor agrícola nas Filipinas. Devemos mostrar que somos uma nação moderna, não feudal. O Estado implementará compras compulsórias dessas vastas propriedades, vendendo lotes a pequenos proprietários e empresas para o cultivo e uso mais eficientes."
 PHI_japanese_advisors: "Conselheiros japoneses"
 PHI_japanese_advisors_desc: "O Japão realizou o impossível, passando de uma sociedade feudal para uma moderna em tempo recorde. Embora isso tenha ocorrido há algum tempo, eles ainda detêm um enorme conhecimento industrial e militar que, graças às nossas relações cada vez mais cordiais, talvez possamos aproveitar."
 PHI_san_miguel: "San Miguel"
 PHI_san_miguel_desc: "Fundada sob uma Carta Régia espanhola em 1890, a cervejaria San Miguel sempre produziu uma excepcional lager ao estilo alemão. Agora, com nossa população cada vez mais próspera e com a demanda global em ascensão, devemos nos empenhar em expandir essa prestigiada instituição cervejeira. Um brinde a um mundo melhor!"
 PHI_textile_mills: "Fábricas têxteis"
 PHI_textile_mills_desc: "Estamos agora no meio de um grande avanço rumo a uma economia mais industrial, e a base disso é a indústria têxtil. Se formos capazes de produzir o básico por conta própria, jamais voltaremos a ficar à mercê da influência estrangeira."
 PHI_encourage_gold_exports: "Incentivar as exportações de ouro"
 PHI_encourage_gold_exports_desc: "Estamos vivendo uma corrida do ouro e ela não poderia ter vindo em melhor hora. Nosso mercado doméstico já está saturado, mas felizmente o mundo clama por esse metal precioso. A população global, emergindo da Grande Depressão, busca símbolos tangíveis de riqueza, e não há nada mais tangível do que barras de ouro."
 PHI_mineral_prospecting: "Exploração de minérios"
 PHI_mineral_prospecting_desc: "Alguns diriam que tivemos uma sorte excepcional em nossa prospecção mineral ao encontrarmos com tanta facilidade grandes depósitos de ouro. Contudo, é perigoso para uma economia depender tanto de um único recurso, como o Império Espanhol percebeu tarde demais. Devemos investir mais recursos na descoberta de outros minerais. Afinal, quem sabe que riquezas mais nosso solo esconde?"
 PHI_bill_of_rights: "Declaração de Direitos"
 PHI_bill_of_rights_desc: "Se desejamos ser reconhecidos como um Estado moderno, devemos consagrar os direitos de nosso povo em lei. Podemos nos inspirar no modelo d[USA.GetNameDef], garantindo liberdades como as de religião, expressão, imprensa e reunião. Ainda assim, somos uma nação distinta e acreditamos que certas diferenças devem ser mantidas, como o fato de não julgarmos adequado o direito ao porte de armas em nossa sociedade."
 PHI_nationality_act: "Lei da Nacionalidade"
 PHI_nationality_act_desc: "O governo [USA.GetAdjective] está promulgando a Lei da Nacionalidade, que revisa as leis existentes sobre cidadania, incluindo aquelas relacionadas aos filipinos e seu status na América. A lei esclarece que os filipinos não são reconhecidos como cidadãos plenos n[USA.GetNameDef], mas lhes permite viver e trabalhar no país."
 PHI_open_borders: "Abrir as fronteiras"
 PHI_open_borders_desc: "Entregai-me os vossos cansados, os vossos pobres, as vossas multidões aglomeradas que anseiam por respirar em liberdade. Apesar das tentativas do governo [USA.GetAdjective] em limitar a imigração, temos controle sobre nossas próprias fronteiras. Devemos nos estabelecer como um refúgio seguro àqueles perseguidos pela guerra, por sua raça, religião ou qualquer outra razão."
 PHI_philippine_american_educational_foundation: "Fundação Educacional Filipino-Americana"
 PHI_philippine_american_educational_foundation_desc: "Graças às nossas estreitas relações com [USA.GetNameDef], estabelecemos diversos vínculos acadêmicos. Devemos criar uma organização responsável por administrar programas de bolsas de intercâmbio no exterior, com o objetivo de promover a pesquisa binacional, o entendimento cultural e a livre troca de ideias entre nossas duas nações."
 PHI_government_filipinization: "A filipinização do governo"
 PHI_government_filipinization_desc: "Nosso governo foi dominado por entidades estrangeiras durante séculos. Primeiro vieram os espanhóis, depois os americanos. Chegou a hora de assumirmos o controle e ter um governo das Filipinas, por filipinos e para os filipinos!"
 PHI_improve_trait_tt: "Ganhará uma característica de conselheiro melhorada"
 PHI_bicameral_legislature: "Legislação bicameral"
 PHI_bicameral_legislature_desc: "A nossa expansão governamental continua firme. Já havíamos criado a câmara baixa e agora é o momento de estabelecer a câmara alta. Por meio desse modelo poderemos legislar novas leis de maneira eficaz."
 PHI_uncouple_the_peso_and_dollar: "Desvincular o peso do dólar"
 PHI_uncouple_the_peso_and_dollar_desc: "Atrelar o peso ao dólar tem funcionado bem para nós, garantindo o nível de estabilidade necessário à nossa moeda. Contudo, com a independência se aproximando, precisamos desvinculá-los para ter mais controle e flexibilidade em nosso sistema monetário, implementando ferramentas como a flexibilização quantitativa sempre que necessário."
 PHI_increase_sugar_exports: "Aumentar as exportações de açúcar"
 PHI_increase_sugar_exports_desc: "O açúcar tem sido a base de nossa economia por séculos e nos sustentou mesmo nos piores momentos da Grande Depressão, quando nossas exportações continuaram fortes. Ao assinar acordos comerciais lucrativos com outras nações, poderemos assegurar nossa posição no mercado para aproveitar o crescimento do açúcar como elemento fundamental da culinária internacional... e dos refrigerantes."
 PHI_break_chinese_monopoly: "Acabar com o monopólio chinês"
 PHI_break_chinese_monopoly_desc: "Os comerciantes chineses encontraram seu espaço em nossa sociedade como proprietários de lojas e bancos. Porém, dado que serviços tão essenciais permanecem sob controle estrangeiro, é fundamental para nossa segurança garantir uma distribuição mais justa das redes de abastecimento."
 PHI_encourage_chinese_immigration: "Incentivar a imigração chinesa"
 PHI_encourage_chinese_immigration_desc: "Os comerciantes chineses têm demonstrado notável espírito empreendedor ao estabelecer pequenos negócios e lojas. Devemos aproveitar esse fluxo de talento e capital para incentivar um maior crescimento nesse setor."
 PHI_japanese_observers: "Observadores japoneses"
 PHI_japanese_observers_desc: "Agora que nossos laços se fortaleceram, os japoneses concordaram em enviar um destacamento militar para nossa nação. Assim, eles poderão aprender em primeira mão como funcionam as estruturas de comando em estilo europeu em um ambiente amistoso, enquanto nós poderemos aproveitar sua notável experiência de combate e transmitir esse conhecimento a todo nosso exército."
 PHI_one_observer_advisor_focus_tt: "Efeito ao concluir um entre §Y$PHI_japanese_advisors$§! e §Y$PHI_japanese_observers$§!:"
 PHI_both_observer_advisor_focus_tt: "Efeito ao concluir §Y$PHI_japanese_advisors$§! e §Y$PHI_japanese_observers$§!:"
 PHI_treaty_of_manila: "Tratado de Manila"
 PHI_treaty_of_manila_desc: "[IndependentOrNot]"
 PHI_treaty_of_manila_subject_desc: "A longa luta pela independência se aproxima do fim. Da revolução contra a Espanha à árdua guerra contra os Estados Unidos, e aos longos anos como Comunidade, as Filipinas resistiram. Com a assinatura do Tratado de Manila, nosso país finalmente se ergue como uma nação livre e soberana, com sua independência formalmente reconhecida pelo mundo."
 PHI_treaty_of_manila_independent_desc: "Embora já sejamos independentes, há muitos no cenário global que ainda não nos reconheceram como tal. Ao assinar o Tratado de Manila, obteremos esse reconhecimento e, assim, poderemos nos colocar em pé de igualdade com todas as outras nações no palco internacional."
 PHI_manila_tag_tt: "O Estado §Y[PHI.GetAdjective]§! passará a ser conhecido como §YAs Filipinas§!"
 PHI_universal_sufferage: "Sufrágio universal"
 PHI_universal_sufferage_desc: "Após a adoção da constituição, o povo filipino foi convocado a um plebiscito para decidir sobre a implementação do sufrágio universal na nação. O resultado foi de 91% a favor, e o direito ao voto foi devidamente estendido."
 PHI_modernization: "Modernização"
 PHI_modernization_desc: "As outras nações asiáticas superaram nossa capacidade industrial por tempo demais. Agora que conquistamos nossa independência, devemos mostrar ao mundo nosso verdadeiro potencial e oferecer os recursos e o espaço regulatório necessários para aqueles que desejam impulsionar a mecanização de nossa economia."
 PHI_revision_of_taxation_laws: "Revisão das leis de tributação"
 PHI_revision_of_taxation_laws_desc: "Agora que nos desvinculamos dos Estados Unidos, precisamos desenvolver nosso próprio código tributário. Isso permitirá expandir nossa base fiscal, aumentar a arrecadação do Estado e reinvestir esses recursos em serviços como infraestrutura, assistência social, forças armadas e outros programas de crescimento."
 PHI_bill_of_rights_for_veterans: "Declaração de Direitos dos veteranos"
 PHI_bill_of_rights_for_veterans_desc: "Muitos filipinos serviram durante a guerra, e devemos garantir que ao voltar para casa recebam o devido amparo. Se cuidarmos de nossos veteranos, poderemos assegurar um bom fluxo adicional de recrutas no futuro, pois todos verão que a vida militar representa uma carreira segura."
 PHI_rehabilitation_finance_corporation: "Corporação de Financiamento para Reconstrução"
 PHI_rehabilitation_finance_corporation_desc: "A guerra deixou profundas cicatrizes em nossa nação. Cidades arrasadas, estradas bombardeadas, complexos industriais destruídos e ferrovias sabotadas. Reconstruir exigirá tempo e dinheiro, mas o preço de não o fazer seria infinitamente maior para o futuro de nosso povo."
 PHI_department_of_foreign_affairs: "Departamento de Relações Exteriores"
 PHI_department_of_foreign_affairs_desc: "Agora que ocupamos nosso lugar no palco internacional como nação soberana, somos responsáveis por nossas próprias ações diplomáticas. Devemos criar um departamento de assuntos exteriores encarregado de gerir nossas relações diplomáticas e de enviar representantes ao redor do mundo."
 PHI_economic_nationalism: "Nacionalismo econômico"
 PHI_economic_nationalism_desc: "Agora que temos pleno controle sobre nosso futuro, é hora de assumir também o comando de nossa economia. Dispomos de diversas ferramentas, como tarifas, regulamentações, circulação de bens e de capital. Precisamos utilizá-las plenamente para demonstrar a verdadeira força da economia filipina."
 PHI_bell_trade_act: "Lei de Comércio de Bell"
 PHI_bell_trade_act_desc: "Também conhecido como a Lei de Comércio das Filipinas, este decreto regula as relações comerciais entre [PHI.GetName] e [USA.GetName]. Ele inclui um pacote de investimentos financeiros, acordos preferenciais de comércio e tarifas. O ato também concede amplo acesso de empresas dos Estados Unidos aos recursos filipinos, o que levanta algumas preocupações, mas os demais benefícios foram considerados suficientes para justificar os riscos."
 PHI_pearl_of_the_orient_seas: "Pérola dos mares orientais"
 PHI_pearl_of_the_orient_seas_desc: "Romantizadas pelos primeiros exploradores espanhóis ao descreverem as terras recém-descobertas, a descrição continua válida. Apesar de todas as provações e tragédias que se abateram sobre nossas ilhas, seguimos sendo um lugar de grande beleza, comparável apenas às pérolas que aqui colhemos."
 #PHI_join_co_pro: "Join Co-Prosperity Sphere"
 #PHI_join_co_pro_desc: ""
 #PHI_join_allies: "Join Allies"
 #PHI_join_allies_desc: ""
 PHI_united_states_army_forces_in_the_far_east: "Forças Armadas dos EUA no Extremo Oriente"
 PHI_united_states_army_forces_in_the_far_east_desc: "O Departamento das Filipinas tem servido como o principal comando americano no arquipélago. No entanto, com as tensões crescentes, é hora de transformá-lo em uma formação ampliada do Exército dos Estados Unidos. Isso exigirá a criação de novas estruturas de comando e a transferência de um contingente significativo de pessoal americano diretamente dos EUA."
 PHI_send_a_share_of_THIS_navy_to_ROOT_tt: "Envia parte da Marinha d[THIS.GetNameDef] para [ROOT.GetNameDef]"
 PHI_military_requisitions: "Requisições militares"
 PHI_military_requisitions_desc: "Para viabilizar essa rápida expansão da força militar, precisamos solicitar grandes estoques de armas e equipamentos dos depósitos de suprimentos localizados nos Estados Unidos. Isso nos permitirá manter uma força de combate sólida, equipada com o que há de melhor no arsenal militar americano."
 PHI_usaffe_headquarters: "Base de comando das Forças Armadas dos EUA no Extremo Oriente"
 PHI_usaffe_headquarters_desc: "Nosso novo Comando do Extremo Oriente precisará de uma sede devidamente estruturada, composta pelos melhores oficiais do Exército dos Estados Unidos. Há diversos comandantes aposentados que podem ser convocados, ou oficiais promissores que necessitam de experiência prática."
 PHI_permanent_usa_air_bases: "Bases aéreas permanentes do Estado [USA.GetAdjective] estabelecidas"
 PHI_permanent_usa_naval_bases: "Bases navais permanentes do Estado [USA.GetAdjective] estabelecidas"
 PHI_permanent_usa_land_bases: "Bases terrestres permanentes do Estado [USA.GetAdjective] estabelecidas"
 PHI_small_arms_and_artillery_requisition: "Requisição de armas leves e artilharia"
 PHI_small_arms_and_artillery_requisition_desc: "Apesar de termos recebido o essencial, precisamos solicitar muito mais armas de todos os tipos e calibres para equipar adequadamente a força que estamos formando aqui."
 PHI_filipino_repatriation_act: "Lei de Repatriação dos Filipinos"
 PHI_filipino_repatriation_act_desc: "Sob a Lei Tydings-McDuffe, que colocou as Filipinas no caminho para a independência, foi acrescentada uma cláusula que restringia severamente a entrada de filipinos nos Estados Unidos. Não desejamos ver famílias separadas, por isso ofereceremos passagem de volta gratuita para as Filipinas."
 PHI_american_capital_injection: "Injeção de capital americano"
 PHI_american_capital_injection_desc: "Os Estados Unidos são famosos por sua capacidade de investimentos, então por que não usar esse capital para impulsionar a economia filipina? Quem sabe que maravilhas esses empreendedores capitalistas poderão criar sem a intervenção direta do Estado?"
 PHI_appoint_macarthur: "Nomear MacArthur"
 PHI_appoint_macarthur_desc: "Desde 1935, o general Douglas MacArthur tem atuado como conselheiro do governo filipino. Contudo, chegou o momento de colocarmos suas habilidades e experiência em uso de maneira mais oficial, concedendo-lhe o comando das Forças dos Estados Unidos no Extremo Oriente."
 PHI_united_states_asiatic_fleet: "Frota asiática dos Estados Unidos"
 PHI_united_states_asiatic_fleet_desc: "O Exército dos Estados Unidos não é o único órgão militar com interesses no Extremo Oriente; a Marinha também o cobiça. A Baía de Manila é a base perfeita para estacionar a frota asiática dos Estados Unidos, além de ser um centro ideal para expandir suas capacidades."
 PHI_far_east_air_force: "Força Aérea do Extremo Oriente"
 PHI_far_east_air_force_desc: "Embora as Filipinas tenham mais tradição com suas forças terrestres e navais, nada impede a expansão das forças aéreas. A Força Aérea do Extremo Oriente deve estabelecer sua base aqui, e nossos aeroportos devem ser ampliados para acomodar mais aeronaves de grande porte com capacidade de ataque muito mais próxima da base principal de potenciais inimigos."
 PHI_bring_in_eisenhower: "Convocar Eisenhower"
 PHI_bring_in_eisenhower_desc: "Assim como MacArthur, Dwight D. Eisenhower atua como conselheiro do governo filipino desde 1935, e agora MacArthur decidiu oficialmente integrar esse promissor oficial à sua equipe. Embora haja relatos de animosidade entre os dois, talvez suas personalidades distintas e estilos de liderança divergentes sejam justamente o complemento necessário para manter a nação segura."
 PHI_police_chief_eisenhower: "Chefe de Polícia Eisenhower"
 PHI_police_chief_eisenhower_desc: "Com a nossa nova capital planejada, Cidade Quezon, já estabelecida, [PHI.GetLeader] decidiu que será necessário um chefe de polícia de grande prestígio. Como manteve um excelente relacionamento profissional com Dwight D. Eisenhower, o presidente acredita que, com os incentivos adequados, seria possível convencê-lo a assumir o cargo, vinculando-o de forma permanente à causa filipina."
 PHI_eisenhower_stays_tt: "§YDwight D. Eisenhower§! permanecerá nas Filipinas e não poderá ser chamado de volta pel[USA.GetNameDef]"
 PHI_mariveles_naval_base: "Base naval de Mariveles"
 PHI_mariveles_naval_base_desc: "Manila possui instalações navais básicas, mas seu potencial é vasto. A primeira medida a ser tomada é expandir a base naval de Mariveles, localizada no lado de Bataan da baía. Esse porto de águas profundas pode abrigar instalações maiores e mais avançadas para a produção e manutenção de ativos navais."
 PHI_gunboat_diplomacy: "Diplomacia das canhoneiras"
 PHI_gunboat_diplomacy_desc: "Somos uma nação insular e por isso devemos estabelecer uma força naval capaz de incutir o medo no coração daqueles que se opõem aos nossos interesses. Se ainda não nos temem, temerão quando a frota filipina surgir em seu principal porto e assumir o controle das embarcações locais."
 PHI_trucks_and_transport_requisition: "Requisição de caminhões e transporte"
 PHI_trucks_and_transport_requisition_desc: "Agora que as armas estão chegando às Filipinas, é hora de considerar a logística necessária para manter um exército em campo. Graças às prósperas indústrias de automóveis e trens dos Estados Unidos, será fácil conseguir alguns desses veículos para uso militar."
 PHI_investment_fund: "Fundo de investimentos"
 PHI_investment_fund_desc: "Embora o investimento individual em nossa nação seja valorizado, para realmente aproveitarmos ao máximo esse capital ele deve ser mantido em um fundo centralizado, administrado por aqueles que realmente conhecem as realidades econômicas aqui nas Filipinas. Assim, asseguraremos que seja aplicado nos setores em que trará o maior benefício e retorno."
 PHI_subordinate_philippine_department: "Departamento Filipino Subordinado"
 PHI_subordinate_philippine_department_desc: "O Departamento das Filipinas representava a presença militar dos EUA no arquipélago antes da criação das Forças Armadas dos EUA no Extremo Oriente. Embora sua estrutura de comando seja antiquada, ele deve ser atualizado e modernizado para facilitar a incorporação de tropas filipinas nativas sob o comando americano."
 PHI_expand_us_bases: "Expandir bases dos EUA"
 PHI_expand_us_bases_desc: "A guerra moderna é dominada por aeronaves, e isso se aplica à nossa situação nas Filipinas. A maneira mais simples de assegurar as ilhas é através da dominação aérea, que também nos permitirá patrulhar o oceano ao redor. Para nos prepararmos melhor para essas operações, precisamos ampliar drasticamente nossas bases aéreas na região."
 PHI_war_plan_rainbow_five: "Plano de guerra Rainbow Five"
 PHI_war_plan_rainbow_five_desc: "Com nossa própria segurança agora devidamente garantida, podemos voltar nossa atenção para a guerra e determinar melhor o nosso papel adequado nela. Temos muito a oferecer ao esforço de guerra, e é nosso dever aplicar esses recursos onde serão mais necessários."
 PHI_aircraft_requisition: "Requisição de aeronaves"
 PHI_aircraft_requisition_desc: "Não conseguimos desenvolver uma indústria aeronáutica própria significativa e por isso dependemos inteiramente das aeronaves americanas. Diante do crescimento de nossas demandas, torna-se necessário solicitar mais aviões aos nossos fornecedores americanos."
 PHI_luce_celler_act: "Lei Luce-Celler"
 PHI_luce_celler_act_desc: "A Lei Luce-Celler de imigração, aprovada nos Estados Unidos, ampliou a cota de entrada de filipinos e, pela primeira vez, permitiu que se naturalizassem como cidadãos americanos. Isso marca o início de uma nova era de migração transpacífica."
 PHI_utang_na_loob: "Utang na loob"
 PHI_utang_na_loob_desc: "Utang na loob é um valor cultural filipino que pode ser traduzido como \"dívida de gratidão\" ou \"dívida do eu interior\". Ele representa uma obrigação emocional e moral profunda de retribuir alguém que ofereceu ajuda significativa, especialmente em momentos de necessidade. Essa reciprocidade costuma se manifestar por meio de atos de serviço, apoio ou lealdade."
 PHI_utang_na_loob_last_stand_tt: "§G-25%§! de custo e §G+5%§! de defesa para §YConfronto final§!\n"
 PHI_declare_military_emergency: "Declarar emergência militar"
 PHI_declare_military_emergency_desc: "O país caminhava perigosamente em direção ao fascismo, mas medidas firmes evitaram a queda definitiva. Está claro agora que as ameaças estão por toda parte, e cabe a nós enfrentá-las. Não há limites, nada é ilegal. A democracia deve sobreviver."
 PHI_military_emergency_flag: "Emergência militar declarada"
 PHI_usa_catchup_tt: "Isso conta como o cumprimento de um dos focos econômicos americanos para fins de requisições."
 PHI_weapons_of_war: "Armas de guerra"
 PHI_weapons_of_war_desc: "Para preservar da melhor forma possível nossos ideais democráticos, é essencial estarmos equipados com as armas mais avançadas e perigosas possíveis. Ouvimos rumores sobre um certo \"Projeto Manhattan\". Por sorte, uma cientista filipina trabalha nesse projeto e, por lealdade à pátria, está disposta a nos ajudar em nossa própria iniciativa."
 PHI_preemptive_strikes: "Ataques preventivos"
 PHI_preemptive_strikes_desc: "Há inimigos por toda parte, e estamos cercados. Sendo assim, devemos nos preparar para o inevitável. Melhor ainda, devemos nos preparar para atacar primeiro, para que o inevitável nunca aconteça. Afinal, a única forma de estarmos seguros é se não restar ninguém capaz de nos atacar."
 PHI_sunset_empires: "Impérios do pôr do sol"
 PHI_sunset_empires_desc: "A maior ameaça contra nós são o Império do Sol Nascente e o Império onde o Sol Nunca Se Põe. Portanto, devemos garantir que temos balas suficientes para lutar à sombra."
 PHI_land_of_the_setting_sun: "Terra do sol poente"
 PHI_land_of_the_setting_sun_desc: "Estamos prontos. O momento de atacar é agora! Que o sol se ponha definitivamente sobre [JAP.GetNameDef], para nunca mais nascer."
 PHI_sea_of_cobalt: "Mar de cobalto"
 PHI_sea_of_cobalt_desc: "Com armas nucleares o suficiente, eu criarei um mar de cobalto que inimigo algum será capaz de singrar para nos alcançar."
 PHI_the_sun_has_set: "O sol se pôs"
 PHI_the_sun_has_set_desc: "Os britânicos há muito representam uma ameaça para os Estados Un... digo, as Filipinas. Nós os esmagamos em 1779, e eles nunca esqueceram. É hora de relembrá-los de seu lugar no mundo."
 PHI_traitors_back_home: "Traidores em casa"
 PHI_traitors_back_home_desc: "O governo d[USA.GetNameDef] tornou-se fraco e assustadiço. Nenhum de seus oficiais quer fazer o que precisa ser feito, então cabe a nós eliminar esses políticos e covardes da administração e recolocar os EUA como um farol de liberdade para o povo americano."
 PHI_end_colonialism: "Acabar com o colonialismo"
 PHI_end_colonialism_desc: "O colonialismo é uma ferida purulenta que ignoramos por tempo demais. Todos os povos merecem o direito de viver em liberdade sob uma democracia, e garantiremos isso à força."
 PHI_cobalt_supremacy: "Supremacia do cobalto"
 PHI_cobalt_supremacy_desc: "Eu me tornei a Morte, a destruidora de mundos."
 PHI_subject_surrender: "Rendição dos súditos"
 PHI_subject_surrender_desc: "\"Estava claro que a guarnição dessas forças seria destruída por um bombardeio aéreo ou de artilharia e pela infantaria apoiada por tanques, que nos sobrepujaram.\" Acabamos de receber essa mensagem de um de nossos últimos redutos, evidenciando que perdemos o controle d[PHI.GetNameDef]."
 PHI_subject_surrender_tt: "§RPerder o controle sobre todo o estado de [327.GetName] concluirá este foco.§!"
 PHI_i_shall_return: "Eu voltarei"
 PHI_i_shall_return_desc: "Essa foi a frase proferida pelo general Douglas MacArthur quando ele deixou [PHI.GetNameDef], e vem sendo repetida desde então. Chegou a hora de oferecer os meios e o equipamento para tornar isso uma realidade."
 PHI_soldiers_in_hiding: "Soldados escondidos"
 PHI_soldiers_in_hiding_desc: "Embora tenhamos perdido oficialmente a batalha n[PHI.GetNameDef], a guerra ainda não acabou. Várias de nossas tropas desobedeceram a ordem de rendição e continuam a lutar nas sombras. Sabemos que alguns oficiais excepcionais tomaram a iniciativa e começaram a ampliar suas unidades de resistência, e devemos oferecer tudo o que estiver ao nosso alcance para que saiam vitoriosos."
 PHI_if_any_state_occupied_tt: "Todos os estados centrais ocupados (atualmente: 0)"
 PHI_hukbalahap: "Hukbalahap"
 PHI_hukbalahap_desc: "O Hukbo ng Bayan Laban sa Hapon (Exército Popular contra os Japoneses), ou apenas Hukbalahap, é um movimento de guerrilha comunista formado por fazendeiros de Lução Central, que se mostraram alguns dos combatentes da resistência mais aptos de todo o território d[PHI.GetNameDef]. Eles são excepcionalmente bem organizados e motivados, mas carecem de armamentos. Podemos ajudar com isso."
 PHI_if_communist_tt: "Se §Y$PHI_partido_komunista_ng_pilipinas_coup$§! tiver sido concluído:"
 PHI_local_resistance: "Resistência local"
 PHI_local_resistance_desc: "Graças às suas políticas, os ocupantes não são vistos com bons olhos pela população – algo que podemos tirar proveito. Todos podem fazer sua parte: fazendeiros ocultam suprimentos de soldados inimigos; pescadores transportam rebeldes; soldados treinam os demais nas técnicas de combate; comerciantes fornecem equipamentos e fundos. Tudo em nome da resistência."
 PHI_if_chinese_immigration_tt: "Se §Y$PHI_encourage_chinese_immigration$§! tiver sido concluído:"
 PHI_submarine_supplies: "Suprimentos de submarinos"
 PHI_submarine_supplies_desc: "A presença naval do inimigo é extensa, dificultando a entrada de apoio do exterior. Podemos requisitar alguns submarinos para fornecer auxílio clandestinamente; há muitos esconderijos em nosso arquipélago, e muitos pescadores dispostos a transportar suprimentos para as ilhas mais necessitadas."
 PHI_the_hunters: "Os caçadores"
 PHI_the_hunters_desc: "Cadetes da Academia Militar das Filipinas entraram na clandestinidade quando os ocupantes fecharam a instituição. Desde então, eles formaram o grupo \"Os caçadores\" e colocaram em prática suas habilidades, treinando os locais em técnicas de combate e coleta de inteligência para levar ativamente a luta até nossos inimigos ao redor de Manila."
 PHI_will_gain_hunters: "Ganharemos 3 brigadas de Caçadores do Corpo de Treinamento de Oficiais da Reserva ao concluir §Y$PHI_grassroot_guerillas$§!."
 PHI_the_cry: "O grito"
 PHI_the_cry_desc: "O \"Grito de Pugad Lawin\" foi a convocação que marcou o início da Revolução Filipina contra o Império Espanhol. Esta é mais uma guerra pela nossa liberdade, nossa existência, e é chegada a hora de novamente elevar nossas vozes e lutar!"
 PHI_will_gain_hukbalahap: "Ganharemos 3 brigadas do Hukbalahap ao concluir §Y$PHI_grassroot_guerillas$§!."
 PHI_juramentado: "Juramentado"
 PHI_juramentado_desc: "Os \"Juramentados\" eram guerreiros moros e sulus que juraram lutar até a morte contra invasores. Embora os velhos rituais tenham desaparecido, o espírito do sacrifício intrépido permanece. Ao abraçar essa tradição, poderemos inspirar nossos combatentes da resistência a lançar ofensivas devastadoras que aterrorizarão os ocupantes e encorajarão nosso próprio povo."
 PHI_will_gain_juramentado: "Ganharemos 3 brigadas de Juramentados ao concluir §Y$PHI_grassroot_guerillas$§!."
 PHI_exile_support: "Apoio ao exílio"
 PHI_exile_support_desc: "Inúmeros filipinos hoje residem em outras nações, e podemos requisitar sua ajuda financeira e material. Os equipamentos serão então contrabandeados para nossos bravos combatentes da resistência, ou usados para estabelecer unidades de combate filipinas para o momento de nossa libertação."
 PHI_grassroot_guerillas: "Guerrilhas populares"
 PHI_grassroot_guerillas_desc: "Há muitas organizações de resistência operando no solo por toda a nação. No entanto, elas não têm um comando e um controle centralizados para orientar todos os seus esforços de maneira mais coordenada para expulsar os ocupantes. Seu espírito de luta é inegável, mas precisa ser cultivado e direcionado para os alvos mais vulneráveis."
 PHI_grassroot_guerillas_tt: "Gera 3 brigadas de tropas de guerrilha para cada foco requisitado concluído. Estados liberados e, então, estados com menos tropas inimigas serão priorizados."
 PHI_reconquista: "Reconquista"
 PHI_reconquista_desc: "Das montanhas de Lução às selvas de Mindanau, nosso povo sangrou e sofreu sob a ocupação. Agora chegou a hora de retomar nossa terra, cidade a cidade, ilha a ilha. Assim como nossos antepassados resistiram aos conquistadores, nós lutaremos para expulsar os invasores e restaurar nossa nação. Esta é a nossa Reconquista: a luta final pelas Filipinas."
 PHI_rebuild_sakdalistas: "Reorganizar o movimento Sakdalista"
 PHI_rebuild_sakdalistas_desc: "Na noite de 2 de maio de 1935, 65.000 camponeses parcialmente armados romperam a paz tranquila das Filipinas em uma tentativa de tomar o poder do governo apoiado pelos Estados Unidos. A investida fracassou, mas a revolta diante da crescente desigualdade entre os ricos urbanos e os pobres rurais continua a fervilhar sob a superfície, pronta para explodir."
 PHI_slippery_slope: "Caminho perigoso"
 PHI_slippery_slope_desc: "O aumento da influência japonesa sobre nossa nação acendeu o estopim do descontentamento. Tudo o que precisamos fazer é relaxar e assistir enquanto a fúria contra a ganância inerente ao corrupto sistema democrático e capitalista implode, deixando um vácuo que ideologias mais radicais estarão bastante dispostas a preencher."
 PHI_assassination_of_quezon: "Assassinato de Quezon"
 PHI_assassination_of_quezon_desc: "É uma verdade lamentável que o \"presidente\" Quezon esteja atrasando o progresso das Filipinas por tanto tempo. Submisso aos interesses americanos, ele tem feito tudo a seu alcance para impedir que a vontade nacional do povo filipino seja realizada. As instituições que construiu ao seu redor o tornaram imune à mudança democrática, por isso resta-nos recorrer a outros meios para transformar a política."
 PHI_assassination_of_quezon_tt: "§RPlanos serão colocados em ação para remover Quezon da administração. Para sempre.§!"
 PHI_eisenhower_steps_in_flag: "Eisenhower intervém"
 PHI_makapili: "Makapili"
 PHI_makapili_desc: "A ascensão do fascismo na nação filipina foi rápida e, infelizmente, acompanhada por certa dose de caos. Nossos amigos no exterior ofereceram armas e treinamento para a formação de um \"Exército da Paz\" destinado a manter a ordem, combater o banditismo e reprimir a insurgência."
 PHI_sakdalista_exiles_returned_flag: "Os exilados sakdalistas retornaram (evento)"
 PHI_form_the_executive_commision: "Formar a Comissão Executiva"
 PHI_form_the_executive_commision_desc: "Um grupo secreto de líderes tem agido nas sombras, mas, agora que o ideal fascista ascendeu ao poder nas Filipinas, é hora de esses indivíduos se revelarem e assumirem seu lugar legítimo à frente do governo."
 PHI_aguinaldos_coup: "Disputa pela liderança"
 PHI_aguinaldos_coup_desc: "Com o caos inicial da tomada de poder pelo governo começando a se dissipar, figuras da Comissão Executiva competem pelo controle. Regimes autoritários exigem uma autoridade distinta para governá-los, e o apoio começa a se consolidar."
 PHI_resolve_interregnum_tt: "§GIsso encerrará o Interregno e permitirá a nomeação de um novo líder.§!"
 PHI_secure_japanese_guarantees: "Assegurar garantias japonesas"
 PHI_secure_japanese_guarantees_desc: "Se realmente desejamos acelerar nossa independência dos Estados Unidos, devemos nos preparar para a possibilidade concreta de guerra, pois é improvável que deixem seu subordinado partir sem resistência. Devemos buscar apoio junto aos nossos aliados no Japão e garantir suporte militar em caso de hostilidades."
 PHI_war_of_independence: "Guerra pela independência"
 PHI_war_of_independence_desc: "Liberdade ou morte! Chegou o momento de expulsar para sempre os opressores coloniais de nossas terras.\n\nUm novo sol desponta sobre as Filipinas."
 PHI_will_take_peace_decision: "O governo §Y[USA.GetAdjective]§! tomará esta decisão se o Estado §Y[ROOT.GetAdjective]§! conseguir se defender por um ano, ou antes, caso perca suas bases insulares próximas ou se envolva em outra guerra."
 PHI_second_philippine_republic: "A Segunda República Filipina"
 PHI_second_philippine_republic_desc: "Embora ainda não conquistada, nossa busca pela independência está chegando ao fim. O próximo passo é criar uma nova república para oficializar nossa separação, e a partir daí iniciar os trabalhos para estabelecer a infraestrutura do nosso novo governo – e uma nova bandeira, é claro."
 PHI_second_republic_tag_tt: "O Estado §Yd[PHI.GetNameDef]§! passará a ser conhecido como §YA Segunda República Filipina§!"
 PHI_election_overturned: "Eleição anulada"
 PHI_election_overturned_desc: "Manuel Quezón teve uma maioria avassaladora na eleição de 1935, talvez até demais. Emilio Aguinaldo apontou questões preocupantes e as apresentou aos Estados Unidos, que prometeram uma investigação detalhada sobre possível manipulação eleitoral."
 PHI_hispanidad_filipina: "Hispanicidade filipina"
 PHI_hispanidad_filipina_desc: "Muitos filipinos ainda se consideram parte da diáspora hispânica, apesar do cisma criado pela guerra de independência contra o Império Espanhol entre 1896 e 1898, e as atuais tensões no território espanhol tornaram-se motivo de preocupação para eles."
 PHI_spanish_refugees: "Refugiados espanhóis"
 PHI_spanish_refugees_desc: "Com o lar assolado por uma guerra civil, muitos cidadãos espanhóis buscaram refúgio em outros países. Com as relações amistosas entre nós e nossos colegas da Espanha, um número significativo de espanhóis buscou abrigo em nosso arquipélago."
 PHI_if_supported_scw_side_lost_tt: "Se o lado da §Yguerra civil espanhola§! para o qual enviamos voluntários for derrotado:"
 PHI_if_supported_scw_side_wins_tt: "Se o lado da §Yguerra civil espanhola§! que recebeu nossos voluntários sair vitorioso, a §Y$PHI_reconciliation_with_spain$§! terá efeitos melhores."
 PHI_reconciliation_with_spain: "Reconciliação com a Espanha"
 PHI_reconciliation_with_spain_desc: "[ReconciliationWithSpain]"
 PHI_reconciliation_with_spain_winner: "Nossos voluntários, lutando ao lado do governo espanhol vitorioso, forjaram novos e mais fortes laços entre nossas nações. Devemos aproveitar essa nova proximidade para fortalecer oficialmente nossa cooperação e alinhar nossos planos futuros."
 PHI_reconciliation_with_spain_loser: "Apesar de nossos voluntários estarem lutando contra eles, o governo espanhol reconheceu, ainda que a contragosto, os laços culturais e teológicos que compartilhamos. Esses laços agora são explorados em sua propaganda, como parte de uma narrativa de união hispânica global."
 PHI_reconciliation_with_spain_neutral: "A Espanha exerceu uma influência inquestionável sobre o desenvolvimento de nossa nação, mas grande parte de nossa história recente tem sido marcada por tensões decorrentes de antigos laços coloniais. Ainda assim, é inegável que temos muito em comum com eles, só precisamos ser tratados em pé de igualdade."
 PHI_hispanic_overtures: "Aproximação hispânica"
 PHI_hispanic_overtures_desc: "Não somos a única nação do mundo com conexões hispânicas; de fato, boa parte da América do Sul também as tem, e continuamos a promover relações positivas com eles. Deveríamos buscar uma maior aproximação e formalizar essas conexões."
 PHI_revolutionary_regrets: "Mágoas revolucionárias"
 PHI_revolutionary_regrets_desc: "Sob o domínio da Espanha, éramos sempre súditos ou cidadãos espanhóis. Agora, sob o governo dos Estados Unidos, somos um mero mercado consumidor para seus bens de exportação, até mesmo párias, pois nunca nos tornaram cidadãos de qualquer estado americano."
 PHI_royal_exiles: "Exilados reais"
 PHI_royal_exiles_desc: "A monarquia espanhola passou por uma série de abdicações, forçadas e voluntárias, além de deserdação. Porém, a família real ainda está presente e procura refúgio. Poderíamos obter grande prestígio no mundo hispânico se lhes oferecêssemos abrigo."
 PHI_reino_de_filipinas: "Reino de Filipinas"
 PHI_reino_de_filipinas_desc: "Todas as peças estão se encaixando. Com a Espanha dividida internamente, as Filipinas tornaram-se o coração do mundo hispânico; só nos falta uma coroação para oficializar nossa posição. Este será o apogeu de nossa história."
 PHI_unlock_unification_decision_tt: "Desbloqueia a decisão: §YPropor unificação com membro da facção§!"
 PHI_unlock_conquer_decision_tt: "Desbloqueia a decisão: §YForçar integração com nação hispânica§!"
 PHI_unlock_mutual_assistance_with_spain_tt: "Desbloqueia a decisão: §YPropor tratado de assistência mútua com [SPR.GetNameDef]§!"
 PHI_war_for_the_oceans: "Guerra pelos oceanos"
 PHI_war_for_the_oceans_desc: "Historicamente, somos um povo de navegadores, e chegou a hora de reaver nosso direito de nascença e reivindicar o território que mais conhecemos: os oceanos."
 PHI_assume_the_naval_burden: "Assumir o fardo naval"
 PHI_assume_the_naval_burden_desc: "O Japão está mergulhado em conflitos terrestres, enquanto nossa especialidade permanece no mar. Deveríamos oferecer assumir os conflitos navais, para que eles possam se concentrar em outros territórios."
 PHI_develop_naval_infrastructure: "Desenvolver infraestrutura naval"
 PHI_develop_naval_infrastructure_desc: "Com o crescimento de nossas ambições marítimas, deveríamos expandir também nossas capacidades de construção naval."
 PHI_reunite_madagascar: "Reunir Madagascar"
 PHI_reunite_madagascar_desc: "Embora separados por grandes diferenças, o povo malgaxe tem ancestralidade mista austronésia e africana, o que significa que eles possuem vínculos surpreendentemente próximos com o nosso povo. Deveríamos diminuir a distância entre nós."
 PHI_claim_to_core_tt: "Desbloqueia decisões para §Yganhar estados centrais§! depois de tomarmos o controle deles."
 PHI_take_pacific_islands: "Conquistar as ilhas do Pacífico"
 PHI_take_pacific_islands_desc: "As Filipinas já são uma nação insular, logo, não é preciso muita imaginação para ampliar nossas fronteiras legítimas ao leste, para além do Pacífico."
 PHI_malayo_polynesia: "Malaio-polinésia"
 PHI_malayo_polynesia_desc: "Temos conexões históricas, culturais e étnicas com a península malaia e as Índias. À luz desse vínculo fraternal, deveríamos estender a eles os mesmos direitos e privilégios desfrutados por nosso próprio povo."
 PHI_war_for_oceania: "Guerra da Oceania"
 PHI_war_for_oceania_desc: "A Oceania é definida pelo oceano, mas nosso povo veleja por essas águas desde tempos imemoriais. Chegou a hora de incorporar essas ilhas à nossa crescente nação."
 PHI_conquest_of_japan: "Conquista do Japão"
 PHI_conquest_of_japan_desc: "Há muito tempo o Japão é nosso concorrente em termos de controle marítimo desta região. Chegou a hora de encerrar essa competição e exercer nosso domínio sobre eles de uma vez por todas."
 PHI_filipino_polynesian_reunification: "Mestres do Pacífico"
 PHI_filipino_polynesian_reunification_desc: "Esta região do mundo é dominada pelo oceano, composta de massas de terra esparsas e ilhas distantes, mas já conquistamos todas. Portanto, asseguramos nosso devido lugar como mestres do Pacífico."
 PHI_polynesia_tag_tt: "O Estado §Yd[PHI.GetNameDef]§! receberá um novo nome e uma nova bandeira."
 PHI_petition_the_supreme_court: "Apelar à Suprema Corte"
 PHI_petition_the_supreme_court_desc: "O comunismo foi formalmente proibido pela Suprema Corte em 1932. No entanto, encontramos uma brecha legal que pode permitir a legalização do movimento mais uma vez. Só precisamos assinar e enviar a petição para que isso aconteça."
 PHI_legalize_the_communist_party: "Legalizar o Partido Comunista"
 PHI_legalize_the_communist_party_desc: "Com o comunismo novamente legalizado, o próximo passo é tirar o partido das sombras, tornar suas ações públicas e iniciar o trabalho de expansão do movimento."
 PHI_return_of_the_exiles: "O retorno dos exilados"
 PHI_return_of_the_exiles_desc: "Diversas pessoas importantes com inclinações de esquerda foram forçadas a deixar seus lares no sudeste asiático, sob ameaça dos colonialistas e dos interesses capitalistas. Podemos abrir nossas fronteiras para eles e oferecer a promessa de um refúgio seguro."
 PHI_support_for_chinese_communists: "Apoio aos comunistas chineses"
 PHI_support_for_chinese_communists_desc: "Os comunistas continuam sua luta na China, tanto contra as incursões japonesas quanto contra os senhores da guerra locais. Temos a oportunidade de contrabandear homens e suprimentos ao longo do Rio Amarelo, seja para apoiar diretamente a resistência ou para intensificar os conflitos regionais."
 PHI_the_red_sun_over_manila: "O sol vermelho sobre Manila"
 PHI_the_red_sun_over_manila_desc: "O sentimento comunista está crescendo nas Filipinas e pela primeira vez surgiu uma oportunidade concreta de tomar o poder. A malsucedida revolta sakdalista serve como lembrete da futilidade da insurreição armada contra o governo apoiado pelos americanos. Resta-nos então buscar meios políticos para conquistar o poder."
 PHI_partido_komunista_ng_pilipinas_coup: "Golpe do Partido Komunista ng Pilipinas"
 PHI_partido_komunista_ng_pilipinas_coup_desc: "Tudo começou com uma greve geral entre os agricultores, que logo se espalhou para os operários. O povo se manifestou, e a Assembleia Nacional caiu nas mãos da causa comunista. Agora os sindicatos e coletivos correm para escolher um novo Comitê Central e, o mais importante, definir quem será o próximo secretário-geral."
 PHI_national_confederation: "Confederação Nacional"
 PHI_national_confederation_desc: "Agora que ascendemos ao poder é hora de consolidar nossa posição. A Kalipunang Pambansa ng Magbubukid sa Pilipinas (Confederação Nacional dos Camponeses das Filipinas), como principal organização camponesa do país, deve estar entre nossos primeiros contatos nessa empreitada."
 PHI_anti_intervention_strategies: "Estratégias anti-intervencionistas"
 PHI_anti_intervention_strategies_desc: "Com a crescente tensão entre nosso governo e os Estados Unidos, cabe a nós assegurar a viabilidade de nosso jovem Estado comunista, seja por meio de concessões pontuais ou tirando deles o máximo possível antes que o conflito se torne inevitável."
 PHI_rally_the_fisherfolk: "Mobilizar os pescadores"
 PHI_rally_the_fisherfolk_desc: "Por sermos um arquipélago, nossa indústria pesqueira é vasta e bem equipada. Devemos nos aproximar desses camponeses do mar, despertá-los para o movimento comunista e aproveitar o potencial marítimo que oferecem."
 PHI_smugglers: "Contrabandistas"
 PHI_smugglers_desc: "Nossa nação é composta por uma infinidade de ilhas e ilhotas, proporcionando inúmeros esconderijos e refúgios que nosso povo tem usado por gerações para contrabandear mercadorias longe dos olhos das autoridades. Devemos aproveitar essa experiência e usá-la a nosso favor!"
 PHI_struggle_conference: "Conferência sobre Conflitos"
 PHI_struggle_conference_desc: "Nosso movimento comunista enfrenta uma série de conflitos e tensões variadas, exigindo uma resposta mais organizada e oficial. Para isso precisamos reunir nossas lideranças na primeira Conferência sobre Conflitos, na qual todas essas questões serão debatidas e resolvidas."
 PHI_sanction_piracy: "Sancionar a pirataria"
 PHI_sanction_piracy_desc: "Nossa nação insular abriga uma infinidade de pequenos navios e jovens empreendedores. Resgatar a antiga tradição das \"Cartas de Corso\" permitirá que esses navegantes operem como corsários, saqueando embarcações inimigas e retornando à segurança de seus esconderijos com as riquezas capturadas, tudo perfeitamente legalizado."
 PHI_infiltrate_chinese_ports: "Infiltrar-se nos portos chineses"
 PHI_infiltrate_chinese_ports_desc: "Nossos estivadores estavam entre os primeiros a abraçar as oportunidades oferecidas pelo comunismo, tornando-se aliados fiéis. Devemos cultivar esse mesmo espírito nos portos da China e utilizá-los como ponto de apoio para uma intervenção mais profunda no conflito chinês."
 PHI_every_non_communist_coastal_warlord: "Todos os senhores da guerra chineses não comunistas e costeiros:"
 PHI_maritime_communism: "Comunismo marítimo"
 PHI_maritime_communism_desc: "Enquanto muitos Estados comunistas concentram esforços na mobilização terrestre de suas forças militares, devemos canalizar nossa potência marítima e liberar essa força naval nos oceanos do mundo, unificando todos sob o Movimento Comunista Marítimo."
 PHI_pan_pacific_trade_union_secretariat: "Secretariado Sindicalista Pan-Pacífico"
 PHI_pan_pacific_trade_union_secretariat_desc: "Embora já tenhamos colhido os frutos do comunismo para nós e nosso povo, o movimento não pode permanecer isolado. Devemos exportar nossa filosofia, e os meios para realizá-la, aos demais membros do sudeste asiático, formando assim o Secretariado Sindicalista Pan-Pacífico para nossa proteção mútua e desenvolvimento coletivo."
 PHI_comitern: "Comintern"
 PHI_comitern_desc: "Nossos laços com [SOV.GetNameDef] sempre foram frágeis, mas sua influência no mundo é incontestável. Para garantir o avanço e a propagação do comunismo, devemos nos unir sob uma única esfera pelo fortalecimento do ideal socialista."
 PHI_national_defense_act: "Ato de Defesa Nacional"
 PHI_national_defense_act_desc: "O Ato de Defesa Nacional foi aprovado em 21 de dezembro de 1935, destinando uma quantia de 16.000.000 de pesos às forças armadas das Filipinas. Agora só nos resta decidir como empregar essa verba. Os ramos das forças armadas clamam por investimentos, assim como as defesas cruciais para nossa segurança."
 PHI_war_plan_orange: "Plano de Guerra Laranja"
 PHI_war_plan_orange_desc: "A premissa central do Plano de Guerra Laranja é que as Filipinas continuem servindo como uma base de operações avançada americana em caso de conflito, logo, o ponto mais importante a ser defendido é a Baía de Manila. Devemos executar diretrizes defensivas e concentrar nossas defesas ao redor dessa área estratégica crucial."
 PHI_beach_defense_strategy: "Estratégia de defesa das praias"
 PHI_beach_defense_strategy_desc: "Se tivermos armas e soldados suficientes, poderemos proteger o perímetro das Filipinas. Devemos então estabelecer nossa estratégia defensiva com isso em mente, garantindo que nossa nação permaneça comprometida com qualquer possível campanha militar de longo prazo."
 PHI_fortify_corregidor: "Fortificar Corregidor"
 PHI_fortify_corregidor_desc: "Situada na entrada da Baía de Manila, a Ilha de Corregidor é a peça-chave para mantermos o controle sobre a baía e seus ativos navais. Devemos reforçar suas fortificações e construir instalações subterrâneas para resistir a cercos prolongados e bombardeios de forças aéreas e navais inimigas."
 PHI_fortify_corregidor_bypass_tt: "Não é mais possível construir nenhum §Y$bunker$§! ou §Y$coastal_bunker$§! na cidade de Manila."
 PHI_bastion_bataan: "Bastião de Bataan"
 PHI_bastion_bataan_desc: "A Península de Bataan é uma posição defensiva natural que guarda um dos flancos da Baía de Manila. Enquanto mantivermos a região sob controle, poderemos decidir quem e o que pode utilizar a baía e suas instalações. Para assegurar nosso domínio, precisamos construir linhas defensivas voltadas para o interior e posicionar artilharia nas elevações."
 PHI_bastion_bataan_bypass_tt: "Não é mais possível construir nenhum §Y$bunker$§! nas fronteiras do Estado de Bataan, e nenhum §Y$coastal_bunker$§! pode ser construído em Bataan ou Dagupan"
 PHI_coastal_artillery: "Artilharia costeira"
 PHI_coastal_artillery_desc: "Em um arquipélago, o setor com maior alcance de alvos disponíveis é a artilharia costeira, capaz de atacar posições terrestres e marítimas. Investir em equipamentos, treinamento e modernização dessas unidades deve ser nossa prioridade."
 PHI_the_concrete_battleship: "O encouraçado de concreto"
 PHI_the_concrete_battleship_desc: "O Forte Drum, o mais impressionante dos fortes do porto da Baía de Manila, se assemelha a um encouraçado. Sua construção começou em 1909 e ao longo de sua história recebeu melhorias em armamentos e estruturas de apoio. Essa respeitável fortificação, conhecida pelo apelido de \"USS No-Go\", volta a entrar em ação nesta nova era de guerra moderna."
 PHI_philippine_scouts: "Patrulheiros Filipinos"
 PHI_philippine_scouts_desc: "Criada em 1901, a organização Patrulheiros Filipinos representa o maior contingente de filipinos em nosso Exército. Devemos continuar apoiando essa unidade, garantindo que receba o melhor treinamento e equipamento para cumprir seu papel como força especializada na defesa da pátria."
 PHI_militarize_the_constabulary: "Militarizar a força policial"
 PHI_militarize_the_constabulary_desc: "A força policial nacional, ou Philippine Constabulary, foi incorporada ao Exército filipino por meio do Ato de Defesa Nacional. No entanto, essa decisão se mostrou equivocada, já que as forças policiais que a substituíram se mostraram inadequadas. Devemos restabelecê-la, agora equipada e treinada como uma força militar, para que possam proteger e servir nossa nação."
 PHI_philippine_army_orchestra: "Orquestra do Exército Filipino"
 PHI_philippine_army_orchestra_desc: "A Banda da Polícia é uma das bandas militares mais renomadas do mundo, tendo recebido a honra de tocar na posse de um presidente dos EUA. Devemos integrá-la formalmente ao Exército para aproveitar o poder da música como forma de elevar o moral das tropas, inspirando bravura, fortalecendo o espírito nacional e incentivando atos de heroísmo."
 PHI_philippine_military_academy: "Academia Militar das Filipinas"
 PHI_philippine_military_academy_desc: "Durante anos a Academia da Polícia serviu como a principal escola de formação de oficiais em nossa nação, mas sempre nos faltou uma instituição formal de ensino militar. Devemos incorporar essa academia ao Exército e oficialmente designá-la como a nova Academia Militar das Filipinas, dedicada à formação e desenvolvimento da elite militar do futuro."
 PHI_philippine_division: "Divisão Filipina"
 PHI_philippine_division_desc: "A Divisão Filipina é responsável pela defesa de nossas ilhas, mas enfrenta problemas de equipamento e falta de pessoal. Devemos buscar especialistas externos para a liderança e garantir armamento e equipamentos modernos para nossas tropas."
 PHI_10_year_training_plan: "Plano de treinamento de 10 anos"
 PHI_10_year_training_plan_desc: "Com a promessa de uma transição para a independência ao longo de dez anos, o Ato de Defesa Nacional incluiu provisões para treinar uma força autossuficiente e independente, capaz de defender nossa pátria. Isso inclui a formação de um Exército regular, programas de treinamento de oficiais, criação de uma força de reserva e investimentos em infraestrutura militar."
 PHI_battalion_combat_teams: "Equipes de combate de batalhão"
 PHI_battalion_combat_teams_desc: "As realidades da guerra demonstraram claramente a necessidade de uma força mais ágil e flexível, capaz de se adaptar a qualquer situação conforme ela se desenrola. Essas unidades devem operar sob uma hierarquia menos rígida e ter autonomia para executar ações em pequenos grupos."
 PHI_battalion_combat_teams_tt: "§Y$category_all_infantry$§!:\n    Ataque leve: §G+15%§!\n    Ataque pesado: §G+15%§!\n    Perfuração: §G+15%§!\n §Y$category_cavalry$§!:\n    Ataque leve: §G+10%§!\n    Ataque pesado: §G+10%§!\n    Perfuração: §G+10%§!"
 PHI_mandatory_conscription: "Alistamento obrigatório"
 PHI_mandatory_conscription_desc: "Proteger [PHI.GetNameDef] é dever de cada cidadão. Por isso, instituímos o alistamento obrigatório, garantindo que todos recebam treinamento básico de combate e estejam preparados para defender a nação, caso sejam convocados para o serviço militar."
 PHI_self_reliance_defense: "Defesa autossuficiente"
 PHI_self_reliance_defense_desc: "Nossa excessiva dependência das contribuições estrangeiras para garantir nossa segurança expôs uma vulnerabilidade estratégica grave. Devemos desenvolver nossos próprios meios de defesa, começando pela construção de uma base industrial capaz de suprir nossas forças emergentes com o que for necessário."
 PHI_army_of_the_philippines: "Exército das Filipinas"
 PHI_army_of_the_philippines_desc: "Nossas forças armadas evoluíram notavelmente em poucos anos, e é hora de abandonar a dependência do apoio estrangeiro e marchar com confiança rumo a um futuro novo, brilhante e seguro, protegido inteiramente pelo sangue e aço filipinos. Doravante, nossa segurança é uma responsabilidade exclusivamente nossa."
 PHI_army_air_corps: "Corpo Aéreo do Exército"
 PHI_army_air_corps_desc: "Apesar das limitações estruturais, nosso Corpo Aéreo do Exército demonstra grande ambição. Dado o caráter disperso de nossas ilhas e a dificuldade de travessia, devemos investir em nossas capacidades aéreas para garantir a maior cobertura territorial possível."
 PHI_pilot_training_programme: "Programa de treinamento de pilotos"
 PHI_pilot_training_programme_desc: "Enfrentamos uma escassez considerável de pilotos, um recurso extremamente importante, dado o estado precário de nossa indústria de aviação. Devemos firmar acordos com outras nações para permitir que nossos jovens sejam treinados nessa profissão de prestígio."
 PHI_off_shore_patrol: "Patrulha marítima"
 PHI_off_shore_patrol_desc: "Nossa Força Aérea deve estar preparada para defender o espaço aéreo terrestre e marítimo. Por isso, devemos investir em aeronaves navais especializadas com maior alcance e capacidade antinavio, permitindo que possam neutralizar invasores antes mesmo que avistem nossas costas."
 PHI_expand_airbases: "Expandir bases aéreas"
 PHI_expand_airbases_desc: "Mesmo que nossos aliados queiram mobilizar uma força aérea para nossas ilhas, ou caso desenvolvamos capacidade para produzir uma força nossa, atualmente não temos espaço suficiente para abrigá-la. Devemos iniciar a construção de novos aeródromos, permitindo que aeronaves sejam facilmente estacionadas aqui."
 PHI_develop_domestic_aircraft_industry: "Desenvolver a indústria aeronáutica doméstica"
 PHI_develop_domestic_aircraft_industry_desc: "Contamos com o apoio de aliados até agora, mas para sermos reconhecidos como um Estado independente com capacidades militares próprias, devemos investir no desenvolvimento de nossa própria indústria aérea. Esse esforço pode começar com subsídios para inovadores e empreendedores do setor aeronáutico em nosso país."
 PHI_if_align_with_japan_tt: "Se §Y$PHI_align_with_japan$§! tiver sido concluído:"
 PHI_if_align_with_the_usa_tt: "Se §Y$PHI_align_with_the_usa$§! tiver sido concluído:"
 PHI_philippine_air_force: "Força Aérea Filipina"
 PHI_philippine_air_force_desc: "Chegou a hora de a Força Aérea ser reconhecida como uma entidade própria, separada do Exército. Sua organização permitirá muito mais flexibilidade tanto em estrutura quanto na obtenção de pessoal e equipamentos. Ela não estará mais subordinada às necessidades de um único serviço, mas poderá voar a serviço de toda a nação."
 PHI_thats_not_an_island: "Isso não é uma ilha!"
 PHI_thats_not_an_island_desc: "Apesar da flexibilidade que nosso arquipélago proporciona, ele também impõe certas limitações. Por exemplo, como realizar operações longe de nossas ilhas? Bem, nesse caso, basta levar uma dessas ilhas conosco, garantindo assim a capacidade operacional de atacar em qualquer lugar do mundo, conforme necessário."
 PHI_offshore_patrol: "Patrulha marítima"
 PHI_offshore_patrol_desc: "O Ato de Defesa Nacional inclui provisões para a segurança marítima do arquipélago filipino. Embora não se trate de uma frota oceânica completa, a prioridade é a defesa de nosso litoral. No entanto, nada impede que esse esforço inicial evolua para uma força naval mais dominante no futuro."
 PHI_marine_corps: "Fuzileiros navais"
 PHI_marine_corps_desc: "Temos uma vasta experiência em embarque e desembarque costeiro, afinal muitas pessoas em nossa comunidade dependem de balsas ou remam entre ilhas para trabalhar ou visitar suas famílias. Podemos aproveitar essa experiência e transformá-la em um dos melhores corpos de fuzileiros navais do mundo, com soldados preparados para levar a luta a qualquer litoral, estrangeiro ou doméstico."
 PHI_cavite_naval_base: "Base naval de Cavite"
 PHI_cavite_naval_base_desc: "O estaleiro de Cavite, localizado do outro lado da Baía de Manila, tem o maior potencial para se tornar um porto de águas profundas e um importante estaleiro nas Filipinas. Embora já possua algumas instalações, investimentos adicionais poderiam transformá-lo em um ativo estratégico crucial, permitindo estacionar uma frota capaz de dominar as águas do Sudeste asiático."
 PHI_pt_boat_development: "Desenvolvimento de lanchas torpedeiras"
 PHI_pt_boat_development_desc: "Nossa nação, composta de um vasto arquipélago, seria mais bem servida por embarcações menores, capazes de navegar com agilidade pelos estreitos e canais para abater navios inimigos maiores. Devemos adquirir conhecimentos sobre doutrinas de lanchas torpedeiras para desenvolver nossos próprios ativos navais, que serão chamados de lanchas de patrulha."
 PHI_pt_boat_development_tt: "§G+10%§! de velocidade de ganho de maestria para §Ynavios-tela§!."
 PHI_pt_boat_development_2_tt: "§G+20%§! de velocidade de ganho de maestria para §Ybarcos de patrulha§!."
 PHI_mosquito_fleet: "Frota de mosquitos"
 PHI_mosquito_fleet_desc: "Um único torpedo ou projétil pode destruir apenas um navio. Portanto, não devemos depender de uma única embarcação, mas sim, formar um enxame. Eles podem afundar um, dez, até cem de nossas embarcações, mas nunca todos! Além disso, basta que um único disparo nosso acerte o alvo, e dificilmente erraremos com nosso enxame."
 PHI_devil_boats: "Barcos do Diabo"
 PHI_devil_boats_desc: "Nossas lanchas de patrulha ganharam fama por sua velocidade e ousadia, especialmente pela capacidade de atacar com força e desaparecer na névoa, como aparições do mar. Como resultado, nossos inimigos aprenderam a se afastar de nossas costas, temendo serem presas dos \"barcos do Diabo\"."
 PHI_fast_attack_craft: "Embarcações de ataque rápido"
 PHI_fast_attack_craft_desc: "A evolução lógica das lanchas de patrulha são as embarcações de ataque rápido, com velocidade e poder de fogo significativamente aprimorados. Esses barcos podem rondar nossas águas costeiras, devastar qualquer inimigo e desaparecer antes que o reforço possa chegar."
 PHI_coastal_defense_ships: "Navios de defesa costeira"
 PHI_coastal_defense_ships_desc: "Nossa frota cresceu a ponto de termos infraestrutura e capacidade para construir e manter embarcações de maior porte. Nosso primeiro objetivo continua sendo a defesa de nossas águas, mas agora podemos projetar navios capazes de enfrentar os navios capitânias inimigos, usando nossa geografia a nosso favor."
 PHI_philippine_naval_patrol: "Patrulha Naval Filipina"
 PHI_philippine_naval_patrol_desc: "Para garantirmos respeito no cenário internacional, especialmente como uma nação composta de inúmeras ilhas, nossa frota precisa ser capaz de proteger nossas costas. Para alcançar esse tamanho e capacidade, devemos aprimorar e modernizar nossos sistemas de comando e controle, alinhando-os aos padrões de uma frota moderna."
 PHI_thalassocracy: "Talassocracia"
 PHI_thalassocracy_desc: "O conceito de um \"Exército com um Estado\" é amplamente reconhecido, especialmente no caso da Prússia. No entanto, devemos aspirar a ser uma \"Marinha com um Estado\", construindo uma frota cuja capacidade supere até mesmo a dos britânicos em seu auge."
