 JAP_kodoha_insurgency_decisions: "O Caminho Imperial"
 JAP_kodoha_insurgency_decisions_desc: "A Kōdōha, uma facção dentro do Exército Imperial, está agindo atualmente contra seus inimigos, como evidenciado pelo assassinato do oficial militar Tetsuzan Nagata em agosto de 1935. Se eles decidirem operar em larga escala, será apenas após o fim do julgamento do oficial Aizawa. Talvez seja prudente aumentar a segurança ao redor de certos indivíduos que eles consideram uma ameaça ao kokutai, a alma de nossa nação."
 JAP_aizawa_trial_ongoing: "Julgamento de Saburō Aizawa em curso"
 JAP_aizawa_trial_ongoing_desc: "O tenente-coronel Saburō Aizawa está atualmente em prisão domiciliar enquanto enfrenta seu julgamento pelo assassinato do oficial militar Tetsuzan Nagata. No entanto, com a transformação do julgamento em um espetáculo midiático, onde juízes coniventes com sua facção usam a ocasião como palanque para propagar sua ideologia, está claro que ele não receberá uma sentença concreta. Se o grupo pretende agir, esperará até o fim da prisão domiciliar de Aizawa, que é um membro importante da Kōdōha."
