 industrial_infrastructure: "Rede elétrica de alta capacidade"
 energy_infrastructure_desc: "Linhas de transmissão e infraestrutura reforçadas por meio de um sistema de redundância múltipla garantem que nossas fábricas nunca parem de produzir."
 industrial_infrastructure_desc: "A ampliação da infraestrutura energética civil existente nos dá maior capacidade para manter operações industriais de alta intensidade."
