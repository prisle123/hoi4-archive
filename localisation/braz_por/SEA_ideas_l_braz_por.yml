 CHI_appropriate_design_offensive_idea: "Um design ofensivo"
 CHI_appropriate_design_defensive_idea: "Um design defensivo"
 CHI_protracted_warfare_idea: "Guerra prolongada"
 CHI_protracted_warfare_idea_desc: "Alguns Exércitos acreditam que um ataque rápido pode vencer qualquer guerra, enquanto outras entendem que negar essa vantagem destrói o espírito inimigo. Ao resistir por mais tempo com uma postura defensiva, qualquer invasor será repelido."
 CHI_decisive_battle_idea: "Batalha decisiva"
 CHI_decisive_battle_idea_desc: "Não há exemplo de uma nação que tenha se beneficiado de uma guerra prolongada. Precisamos vencer nossos inimigos rapidamente, encontrando onde concentrar nosso esforço ofensivo. O golpe será rápido e certeiro."
 CHI_gung_ho_idea: "Movimento Gung Ho"
 CHI_gung_ho_idea_desc: "Nosso maior recurso é a população, que foi mobilizada em cooperativas industriais de pequeno porte. Essas organizações de base nos darão uma vantagem econômica no conflito atual."
 CHI_ROCN: "Marinha da República da China"
 CHI_ROCN_desc: "Com uma tradição que remonta à dinastia Qing, a Marinha Central, realinhada ao Kuomintang após a Expedição do Norte, nos permitirá projetar nosso poder para além do continente."
