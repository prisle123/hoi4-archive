 ### military spirits  ###
 living_off_the_land_army_spirit: "Vivendo da terra"
 living_off_the_land_army_spirit_desc: "É bom destruir o inimigo com nossas próprias armas, mas é ainda melhor destruí-lo com as armas dele."
 rapid_emplacement_army_spirit: "Posicionamento rápido"
 rapid_emplacement_army_spirit_desc: "Todo o poder de fogo do mundo é inútil se estiver no lugar errado."
 direct_fire_support_army_spirit: "Apoio de fogo direto"
 direct_fire_support_army_spirit_desc: "Ajuste a elevação para zero e abra fogo contra o inimigo!"
 subsidized_contracts_army_spirit: "Contratos subsidiados"
 subsidized_contracts_army_spirit_desc: "Embora a substituição de cavalos por tanques seja o ideal a longo prazo, não podemos fazer isso à custa da ruína econômica nacional."
 subsidized_contracts_no_lar_army_spirit: "$subsidized_contracts_army_spirit$"
 subsidized_contracts_no_lar_army_spirit_desc: "$subsidized_contracts_army_spirit_desc$"
 all_arms_at_defense_army_spirit: "Defesa antitanque integrada"
 all_arms_at_defense_army_spirit_desc: "Avanços blindados podem ocorrer a qualquer hora, em qualquer lugar. O Deus da Guerra ajuda quem cedo madruga."
 spirit_of_defiance_army_spirit: "Espírito de resistência"
 spirit_of_defiance_army_spirit_desc: "Um povo só é conquistado quando admite a derrota."
 proxy_wars_army_spirit: "Especialistas em intervenção"
 proxy_wars_army_spirit_desc: "O inimigo do meu inimigo é meu amigo."
 naval_tripwire_navy_spirit: "Armadilha naval"
 naval_tripwire_navy_spirit_desc: "Talvez não seja possível impedir completamente o inimigo de se aproximar de nosso litoral, mas podemos fazer com que ele pague um preço alto por isso."
 ship_to_shore_navy_spirit: "Treinamento do mar à costa"
 ship_to_shore_navy_spirit_desc: "Nenhuma artilharia terrestre pode se comparar ao poder de fogo que milhares de toneladas de aço naval trazem para o combate."
 scouting_force_navy_spirit: "Força de reconhecimento"
 scouting_force_navy_spirit_desc: "O mar é vasto. A vitória geralmente pertence a quem detecta e ataca primeiro com precisão."
 fleet_defense_navy_spirit: "Defesa da frota"
 fleet_defense_navy_spirit_desc: "Patrulhas aéreas de combate e navios leves existem para permitir que nossas unidades pesadas cumpram sua missão sem sofrer interferências."
 fleet_interoperability_navy_spirit: "Interoperabilidade de frota"
 fleet_interoperability_navy_spirit_desc: "Reabastecimento logístico rápido e controle de danos eficiente não são suficientes para vencer uma batalha, mas mantêm os canhões da vitória funcionando."
 rapid_concentration_navy_spirit: "Concentração rápida"
 rapid_concentration_navy_spirit_desc: "Avance com velocidade sobre o inimigo como um enxame, disparando todas as armas disponíveis. Esse é o caminho mais curto para a vitória."
 aa_curtain_navy_spirit: "Cortina antiaérea"
 aa_curtain_navy_spirit_desc: "Como uma antiga muralha de escudos, cada navio da frota de combate é responsável não apenas por sua própria defesa, mas também pela proteção de seus aliados."
 stay_at_your_posts_navy_spirit: "Permaneçam em seus postos"
 stay_at_your_posts_navy_spirit_desc: "Enquanto houver uma hélice girando e um canhão disparando, continuaremos na luta."
 selective_engagement_navy_spirit: "Combate seletivo"
 selective_engagement_navy_spirit_desc: "É tolice enfrentar o inimigo de frente quando ele é mais forte. Evite batalhas que não possam ser vencidas."
 sea_lane_denial_navy_spirit: "Bloqueio de vias marítimas"
 sea_lane_denial_navy_spirit_desc: "É difícil comer um ouriço-do-mar, mas não é difícil entender o motivo."
 underdog_mentality_navy_spirit: "Mentalidade de persistência"
 underdog_mentality_navy_spirit_desc: "Se não der certo de primeira, lance outro torpedo."
 cult_of_heroism_army_spirit: "Culto de heroísmo"
 cult_of_heroism_army_spirit_desc: "Ao longo da história, até os dias modernos, soldados e cidadãos honram os sacrifícios de seus companheiros."
