 CHI_corruption_in_the_administration: "Corrupção na administração"
 CHI_corruption_in_the_administration_desc: "Rodas lubrificadas giram com mais facilidade, mas isso não significa eficiência. Alguns indivíduos exercem um poder desproporcional, e isso está sendo refletido em todo o Estado."
 CHI_reorganized_administration: "Administração reorganizada"
 CHI_reorganized_administration_desc: "Tornamos a máquina administrativa mais eficiente, eliminando os entraves que antes dificultavam seu funcionamento."
 CHI_switch_administration_modifiers_tt: "Melhora §Y$CHI_corruption_in_the_administration$§! para §Y$CHI_reorganized_administration$§!"
 CHI_illicit_trade: "Comércio ilegal"
 CHI_illicit_trade_desc: "Mercados clandestinos e redes de contrabando minam a autoridade do governo e desestabilizam a economia. Os esforços para conter essas atividades estão desorganizados, e o comércio ilegal continua a dificultar a união nacional e as reformas."
 CHI_inefficient_economy: "Economia ineficiente"
 CHI_inefficient_economy_desc: "Nossa industrialização está apenas começando, pois os governos anteriores falharam em promover o verdadeiro desenvolvimento. No entanto, podemos resolver isso por meio de medidas internas e externas. Nosso potencial é infinito."
 CHI_neglected_countryside: "Interior negligenciado"
 CHI_neglected_countryside_desc: "A década de Nanquim trouxe mudanças impressionantes para nossa sociedade. No entanto, a modernidade permaneceu em grande parte restrita às áreas urbanas, enquanto o campo foi negligenciado, um descuido que pode alimentar o surgimento de ideias extremistas."
 CHI_corruption_in_the_armed_forces: "Corrupção nas forças armadas"
 CHI_corruption_in_the_armed_forces_desc: "O Exército Revolucionário Nacional surgiu das fileiras do partido e, por isso, carrega os mesmos problemas. Nepotismo, suborno e desvio de recursos são comuns e, para triunfarmos, será necessário erradicar essas práticas."
 CHI_blue_shirt_society: "Sociedade da Camisa Azul"
 CHI_blue_shirt_society_desc: "A Sociedade para a Prática dos Três Princípios do Povo, ou os Camisas Azuis, ilumina nosso caminho e destruirá todos que se colocarem entre nós e nosso destino."
 CHI_ROCAF: "Comissão de Assuntos de Aviação"
 CHI_ROCAF_desc: "Desde sua criação na última década, a Comissão de Assuntos de Aviação tem sido a organização responsável por garantir nossa supremacia nos céus. Embora ainda não constitua uma Força Aérea centralizada, o progresso é constante, e com muita perseverança, triunfaremos."
