 #NEWS
 GOE_RAJ_news.1.t: "O retorno da Companhia das Índias Orientais do governo [?event_target:EIC_FORMER.GetAdjective]"
 GOE_RAJ_news.1.desc: "Com o aumento contínuo das tensões na [RAJ.GetNonIdeologyName], a questão de como o governo [?event_target:EIC_FORMER.GetAdjective] estabilizará a região tem sido um ponto importante de discussão no parlamento. Em um discurso realizado nesta manhã, [?event_target:EIC_FORMER.GetLeader] anunciou seu plano de formar um novo Estado corporativo em [429.GetName] para impulsionar o crescimento econômico na [RAJ.GetNonIdeologyName] e n[?event_target:EIC_FORMER.GetNameDef]. [?event_target:EIC_FORMER.GetLeader.GetSheHeCap] afirma que tal Estado operará de modo independente da Coroa, mas que será vinculado economicamente ao governo [?event_target:EIC_FORMER.GetAdjective] por meio da tributação. [?event_target:EIC_FORMER.GetSheHeCap] o descreveu como \"o sucessor espiritual da Companhia das Índias Orientais do século XIX\". \n\n[?event_target:EIC_FORMER.GetLeader] afirmou que, embora isso possar levar a uma maior confusão e instabilidade temporárias, também pavimentará o caminho para uma nova segurança econômica e para a estabilização gradual da região."
 GOE_RAJ_news.1.a: "A segunda vez é a que conta."
 GOE_RAJ_news.2.t: "Motim na Marinha Real Indiana"
 GOE_RAJ_news.2.desc: "Os crescentes sentimentos comunistas na [RAJ.GetNonIdeologyName] atingiram um ponto crítico hoje, quando a Marinha Real Indiana declarou um motim, resultando na perda da pouca influência que a já enfraquecida administração colonial detinha sobre o país. Como resultado, uma nova República Popular da Índia foi declarada por [RAJ.GetLeader].\n\nPara evitar um possível conflito, [RAJ.GetLeader] já firmou um acordo para a autonomia do povo [PAK.GetAdjective] com a formação de um Estado independente liderado por [PAK.GetLeader], além de uma trégua imediata entre as duas nações."
 GOE_RAJ_news.2.a: "O Raj caiu."
 GOE_RAJ_news.3.t: "O golpe mortal no Raj"
 GOE_RAJ_news.3.desc: "A decisão de reformar a Companhia das Índias Orientais na [RAJ.GetNonIdeologyName] foi tomada pel[?event_target:EIC_FORMER.GetNameDef] há muitos anos, com o intuito de estabilizar a decadente economia do Estado [RAJ.GetAdjective]. A manobra foi amplamente considerada um sucesso por economistas, e o governo [?event_target:EIC_FORMER.GetAdjective] anunciou que as terras restantes controladas pelo Raj serão transferidas imediatamente para [RAJ.GetNameDef]. A administração do Raj será dissolvida, de modo que a supervisão de todo o subcontinente cairá sobre [RAJ.GetNameDef]."
 GOE_RAJ_news.3.a: "Promissor."
