 IRQ_political_events.30.t: "Governo [FROM.GetAdjective] exige o controle do [553.GetName]"
 IRQ_political_events.30.desc: "O governo d[FROM.GetNameDef] fez uma exigência ousada para que entreguemos o controle do Líbano, alegando que são os responsáveis por proteger e unir os povos árabes da região. Embora apresentem suas reivindicações sob a ótica do movimento pan-árabe, está claro que a localização estratégica e o potencial econômico do território, incluindo seus valiosos portos e infraestrutura, são o verdadeiro foco de sua ambição. Se rejeitarmos suas demandas, o assunto dificilmente será resolvido de forma pacífica."
 IRQ_political_events.30.a: "Não podemos nos dar ao luxo de ingressar em mais uma guerra."
 IRQ_political_events.30.b: "Eles estão blefando."
