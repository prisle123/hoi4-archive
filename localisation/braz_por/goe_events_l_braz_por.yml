l_braz_por:
 AFG_industrial_events.10.t: "Governo [FROM.GetAdjective] oferece concessões de petróleo"
 AFG_industrial_events.10.desc: "O governo d[FROM.GetNameDef] sugeriu uma parceria em que ajudaríamos no desenvolvimento de campos de petróleo recentemente descobertos em troca de concessões de longo prazo sobre o petróleo produzido. Embora a proposta pareça genuína, não podemos garantir que teremos o acesso ao petróleo caso o governo [FROM.GetAdjective] mude de ideia."
 AFG_industrial_events.10.a: "Isso é de nosso interesse estratégico."
 AFG_industrial_events.10.b: "Não temos motivos para nos envolver nos assuntos internos do governo [FROM.GetAdjective]."
 AFG_industrial_events.11.t: "Governo [FROM.GetAdjective] aceita acordo de petróleo"
 AFG_industrial_events.11.desc: "O governo [FROM.GetAdjective] concordou em investir no desenvolvimento de nossos recursos petrolíferos em troca de uma parte do petróleo produzido por um longo período."
 AFG_industrial_events.11.a: "Esse será um grande passo rumo à industrialização."
 AFG_industrial_events.12.t: "Governo [FROM.GetAdjective] recusa acordo de petróleo"
 AFG_industrial_events.12.desc: "Nossa proposta para o desenvolvimento conjunto de nossos recursos petrolíferos foi rejeitada graças à visão limitada do governo [FROM.GetAdjective]."
 AFG_industrial_events.12.a: "Encontraremos outro parceiro para o projeto."
 AFG_industrial_events.13.t: "Governo [FROM.GetAdjective] nacionaliza a indústria petrolífera"
 AFG_industrial_events.13.desc: "O governo [FROM.GetAdjective] nacionalizou sua indústria petrolífera, apesar de nossos investimentos pesados nela. A nacionalização resultou na interrupção imediata das concessões de petróleo previamente acordadas. Agora, a região inteira aguarda ansiosamente nossa resposta."
 AFG_industrial_events.13.a: "Arriscamos e perdemos."
 AFG_industrial_events.13.b: "Esses recursos serão retomados à força."
 AFG_industrial_events.14.t: "Governo [FROM.GetAdjective] declara guerra contra [ROOT.GetNameDef]"
 AFG_industrial_events.14.desc: "O arrogante regime [FROM.GetAdjective] declarou sua intenção de derrubar nosso governo legítimo pelo crime de utilizar nossos recursos naturais em prol de nosso próprio povo. Não está claro como planejam cumprir tais ameaças, mas devemos começar os preparativos para uma incursão militar em nosso território."
 AFG_industrial_events.14.a: "Não aceitaremos ser coagidos."
 AFG_industrial_events.15.t: "Governo [FROM.GetAdjective] oferece pouca resistência à nacionalização"
 AFG_industrial_events.15.desc: "O governo d[FROM.GetNameDef] proferiu duras críticas em relação à nacionalização de nossa indústria petrolífera. No entanto, não há sinais de que pretendam levar a questão adiante."
 AFG_industrial_events.15.a: "Assunto encerrado."
 AFG_industrial_events.16.t: "Governo [FROM.GetAdjective] suspende concessão de petróleo"
 AFG_industrial_events.16.desc: "Devido às recentes hostilidades entre nossas nações, o governo d[FROM.GetNameDef] suspendeu nossas concessões de petróleo no país. Mesmo que as hostilidades cheguem ao fim, é provável que eles queiram manter o controle de seus próprios recursos."
 AFG_industrial_events.16.a: "Era de se esperar."
 AFG_industrial_events.20.t: "Oportunidade de investimento n[FROM.GetNameDef]"
 AFG_industrial_events.20.desc: "O governo [FROM.GetAdjective] está adotando uma política para aumentar o investimento estrangeiro no país e nos procurou para sondar nosso interesse. Embora não tenhamos muito a ganhar economicamente com o acordo, seria uma excelente oportunidade para influenciar o governo [FROM.GetAdjective] a adotar nossa linha de pensamento."
 AFG_industrial_events.20.a: "Fortalecer nossa influência na região é importante."
 AFG_industrial_events.20.b: "O governo [FROM.GetAdjective] não faz parte de nossos planos de longo prazo."
 AFG_industrial_events.21.t: "Governo [FROM.GetAdjective] anuncia investimentos"
 AFG_industrial_events.21.desc: "Nossos colegas n[FROM.GetNameDef] anunciaram a intenção de investir um montante significativo de dinheiro na industrialização de nosso país. Embora isso seja um grande benefício econômico para nós, devemos permanecer atentos para que o governo [FROM.GetAdjective] não use isso como um meio de influenciar excessivamente nossa política."
 AFG_industrial_events.21.a: "Excelente notícia!"
 AFG_industrial_events.22.t: "$bftb_greece.194.t$"
 AFG_industrial_events.22.desc: "$bftb_greece.194.desc$"
 AFG_industrial_events.22.a: "$bftb_greece.194.a$"
 AFG_industrial_events.30.t: "Governo [FROM.GetAdjective] altera curso do rio Helmand"
 AFG_industrial_events.30.desc: "Nos últimos anos, o governo [FROM.GetAdjective] tem orquestrado uma série de projetos de barragens e represas ao longo de seus rios. Isso resultou em várias alterações no curso do rio Helmand, que passa por nossas províncias orientais. Os níveis de água que cruzam a fronteira estão reduzindo significativamente ano após ano, e nosso povo teme que o rio se torne inutilizável se isso continuar. Precisamos decidir se lidaremos com isso internamente ou se levaremos a questão ao governo [FROM.GetAdjective]."
 AFG_industrial_events.30.a: "Exigiremos negociações com o [AFG.GetNonIdeologyName] sobre o desenvolvimento do rio."
 AFG_industrial_events.30.b: "Não podemos arriscar uma crise diplomática no momento."
 AFG_industrial_events.31.t: "Governo [FROM.GetAdjective] exige negociações sobre o rio"
 AFG_industrial_events.31.desc: "O governo d[FROM.GetNameDef] solicitou uma tratativa sobre as recentes alterações que fizemos no rio Helmand. Eles alegam que nossas barragens e sistemas de irrigação estão reduzindo o fluxo do rio através da fronteira para níveis perigosos. Alguns membros de nosso gabinete sugeriram estabelecer um tratado para regular o fluxo de água que passa pela fronteira. Isso provavelmente significaria uma redução nos benefícios de nossas alterações atuais ao longo do rio, mas também diminuiria o impacto que elas estão causando no povo [FROM.GetAdjective]."
 AFG_industrial_events.31.a: "Talvez possamos estabelecer um tratado de água?"
 AFG_industrial_events.31.b: "A água é nossa e podemos fazer o que quisermos com ela."
 AFG_industrial_events_31_tt: "§REssa ação levará a uma guerra contra [FROM.GetNameDef]!§!"
 AFG_industrial_events.32.t: "Governo [FROM.GetAdjective] propõe tratado de água"
 AFG_industrial_events.32.desc: "O governo d[FROM.GetNameDef] propôs um tratado entre nossas nações para regular a quantidade de água que poderão utilizar em projetos de irrigação, garantindo, ao mesmo tempo, um fluxo mínimo através da fronteira para nós. Embora as propostas pareçam razoáveis, é provável que isso exija que aceitemos uma perda de fluxo em comparação com o que dispúnhamos historicamente."
 AFG_industrial_events.32.a: "Isso parece razoável."
 AFG_industrial_events.32.b: "Somente a reversão completa das alterações nos satisfará."
 AFG_industrial_events.33.t: "Governo [FROM.GetAdjective] recusa novas negociações"
 AFG_industrial_events.33.desc: "O governo d[FROM.GetNameDef] recusou qualquer negociação adicional em relação às obras ao longo do rio Helmand, alegando que toda a água que passa por seu território pertence a eles. Ceder neste momento pode encorajá-los a interromper completamente o fluxo de água no futuro. Contudo, qualquer escalada agora nos forçaria a recorrer ao conflito armado."
 AFG_industrial_events.33.a: "Não dispomos dos recursos para uma escalada militar."
 AFG_industrial_events.33.b: "Então retificaremos a situação com o uso da força."
 AFG_industrial_events.34.t: "Governo [FROM.GetAdjective] aceita o tratado de água"
 AFG_industrial_events.34.desc: "O governo [FROM.GetAdjective] concordou em estabelecer um tratado de água entre nossas nações, com a condição de que seja garantido um fluxo mínimo aceitável de água através da fronteira. Embora isso limite o uso pleno de nossas barragens como fizemos até agora, ao menos evitará qualquer chance de conflito pelo rio Helmand no futuro próximo."
 AFG_industrial_events.34.a: "Uma crise foi evitada."
 AFG_industrial_events.35.t: "Governo [FROM.GetAdjective] recusa o tratado de água"
 AFG_industrial_events.35.desc: "O governo [FROM.GetAdjective] recusou-se a aceitar qualquer tratado e, em vez disso, está exigindo a reversão completa de qualquer projeto ao longo do rio Helmand que esteja impactando o fluxo de água para eles. Parece que estão dispostos a impor sua vontade por meio da força, caso recusemos."
 AFG_industrial_events.35.a: "Não podemos permitir que isso se torne ainda mais grave."
 AFG_industrial_events.35.b: "Se não enxergam a razão, não há sentido em continuar com as negociações."
 AFG_industrial_events.36.t: "Governo [FROM.GetAdjective] concorda em reverter as alterações no rio Helmand"
 AFG_industrial_events.36.desc: "O governo [FROM.GetAdjective] concordou em reverter muitas das alterações que foram feitas no rio Helmand. Embora isso tenha causado grande ressentimento em relação a nós, conseguimos evitar um conflito armado por enquanto."
 AFG_industrial_events.36.a: "Já era hora."
 AFG_industrial_events.37.t: "Forças do governo [FROM.GetAdjective] se preparam para invasão"
 AFG_industrial_events.37.desc: "Forças armadas do governo [FROM.GetAdjective] posicionadas em nossa fronteira estão supostamente se mobilizando para uma invasão do Vale do Rio Helmand após o colapso das negociações entre nossos governos. Parece que não temos escolha a não ser mobilizar nossas próprias forças em resposta."
 AFG_industrial_events.37.a: "Que agravamento absurdo."
 AFG_industrial_events.38.t: "Governo [FROM.GetAdjective] faz silêncio sobre alterações no rio Helmand"
 AFG_industrial_events.38.desc: "Após semanas de negociações acaloradas entre nossos governos, parece que o Estado [FROM.GetAdjective] desistiu de tentar interromper nossos projetos de barragem e irrigação, pelo menos por enquanto. Só o tempo dirá se eles levantarão a questão novamente no futuro."
 AFG_industrial_events.38.a: "Parece que as alterações estão seguras, por enquanto."
 AFG_industrial_events.40.t: "Mais formandos universitários se radicalizam"
 AFG_industrial_events.40.desc: "Nossos esforços para ampliar o ensino superior levaram os novos formandos a uma reação negativa, pois não conseguem encontrar empregos que utilizem suas habilidades. Isso gerou um sentimento de desilusão, e essas pessoas estão recorrendo a políticas radicais para expressar suas frustrações."
 AFG_industrial_events.40.a: "Um desenvolvimento alarmante."
 AFG_industrial_events.50.t: "Resistência pastó ganha força"
 AFG_industrial_events.50.desc: "Aproveitando as conexões transfronteiriças de nossa população pastó, conseguimos incitar seus familiares do outro lado da fronteira a organizar protestos contra o governo e exigir a unificação sob o nosso governo."
 AFG_industrial_events.50.a: "Em breve, eles serão libertados!"
 AFG_industrial_events.51.t: "Resistência pastó na fronteira com [AFG.GetNameDef]"
 AFG_industrial_events.51.desc: "Agitadores oriundos d[FROM.GetNameDef] parecem estar cruzando a fronteira para incitar distúrbios entre a população pastó. Há conversas sobre unificar os pastós sob o domínio [FROM.GetAdjective] no lugar do nosso."
 AFG_industrial_events.51.a: "Uma situação preocupante."
 AFG_industrial_events.52.t: "Governo [FROM.GetAdjective] sugere a transferência de território"
 AFG_industrial_events.52.desc: "Devido às tensões contínuas em alguns de nossos territórios predominantemente pastós, o governo [FROM.GetAdjective] teve a audácia de nos abordar com uma oferta para assumir o controle das áreas rebeldes. Há fortes suspeitas de que eles estiveram por trás dos recentes distúrbios o tempo todo."
 AFG_industrial_events.52.a: "O território traz mais complicações do que benefícios."
 AFG_industrial_events.52.b: "Esse é nosso território soberano, não importa o que digam."
 AFG_industrial_events.53.t: "Governo [FROM.GetAdjective] transfere território"
 AFG_industrial_events.53.desc: "Distraído com preocupações mais urgentes em outras regiões, o governo d[FROM.GetNameDef] concordou em transferir parte de seu território em que o descontentamento entre a população pastó saiu de controle. No entanto, podemos ter danificado irreparavelmente nossas relações com nossos vizinhos do Estado [FROM.GetAdjective] devido à nossa interferência em seus assuntos internos."
 AFG_industrial_events.53.a: "Ótimo."
 AFG_industrial_events.54.t: "Governo [FROM.GetAdjective] recusa a transferência de território"
 AFG_industrial_events.54.desc: "Apesar de nossa manipulação estratégica da situação na fronteira com [FROM.GetNameDef], o governo deles se negou a entregar qualquer território pastó para nós. Parece que nossa única alternativa para tomar o território é agravar a situação com uma ameaça de intervenção militar."
 AFG_industrial_events.54.a: "Não temos interesse em agravar a situação."
 AFG_industrial_events.54.b: "Não temos medo de usar a força para libertar o território."
 AFG_industrial_events.55.t: "Governo [FROM.GetAdjective] ameaça guerra"
 AFG_industrial_events.55.desc: "O governo [FROM.GetAdjective] emitiu uma declaração condenando nossa ocupação de terras supostamente pastós e indicou estar disposto a usar a força para libertar o território, se necessário. Pode não passar de um blefe, claro, mas não temos como saber suas verdadeiras intenções neste momento."
 AFG_industrial_events.55.a: "Temos poucas opções além de tranquilizá-los."
 AFG_industrial_events.55.b: "Estamos preparados para defender nosso território a qualquer custo."
 AFG_industrial_events.56.t: "Governo [FROM.GetAdjective] rejeita o ultimato"
 AFG_industrial_events.56.desc: "Como era de se esperar, os teimosos em [FROM.Capital.GetCapitalVictoryPointName] se recusaram a ceder nosso território legítimo na fronteira. Assim, devemos cumprir nossa ameaça de incursão militar ou arriscar perder nossa credibilidade no cenário internacional."
 AFG_industrial_events.56.a: "É hora de cumprirmos nossas ameaças."
 AFG_industrial_events.56.b: "Temos que recuar."
 AFG_industrial_events.57.t: "Governo [FROM.GetAdjective] desiste de reivindicação"
 AFG_industrial_events.57.desc: "O governo [FROM.GetAdjective] finalmente teve bom senso e decidiu acalmar os ânimos na região, revogando as reivindicações sobre o território fronteiriço no qual as tensões aumentaram recentemente."
 AFG_industrial_events.57.a: "Uma vitória para a lei e a ordem internacionais."
 AFG_industrial_events.58.t: "Governo [FROM.GetAdjective] propõe termos para a paz"
 AFG_industrial_events.58.desc: "Diplomatas d[FROM.GetNameDef] nos abordaram com uma oferta de paz, sob a condição de que reconheçamos o controle deles sobre o território pastó disputado ao longo da fronteira. Como eles ocupam o território atualmente, não temos nenhuma garantia de que seja possível expulsá-los tão cedo. No entanto, isso estabeleceria um precedente para que o governo [FROM.GetAdjective] avance aos poucos sobre nossas fronteiras."
 AFG_industrial_events.58.a: "Vamos acabar com esse conflito."
 AFG_industrial_events.58.b: "Vamos expulsá-los de nossas terras."
 AFG_industrial_events.59.t: "Governo [FROM.GetAdjective] rejeita termos para a paz"
 AFG_industrial_events.59.desc: "O governo d[FROM.GetNameDef] rejeitou nossa recente proposta de paz. Eles claramente acreditam que ainda são capazes de nos expulsar de nosso legítimo território."
 AFG_industrial_events.59.a: "Então continuaremos a defender nossas terras."
 AFG_political_events.01.t: "Proposta de unificação da Ásia Central"
 AFG_political_events.01.desc: "Representantes do governo [FROM.GetAdjective] nos abordaram com uma proposta ousada para a reorganização da Ásia Central. A proposta exige que entreguemos o controle de vários estados ao longo da fronteira com [FROM.GetNameDef] e o estabelecimento de uma nova federação socialista sob a administração de [FROM.Capital.GetCapitalVictoryPointName]. Isso nos permitiria contribuir para a criação de um poderoso estado-tampão capaz de assumir parte de nossos encargos de defesa na região, liberando nossas tropas para serem mobilizadas para outras áreas."
 AFG_political_events.01.a: "Uma proposta intrigante."
 AFG_political_events.01.b: "Temos planos alternativos para a região."
 AFG_political_events.02.t: "Governo [FROM.GetAdjective] aceita a proposta"
 AFG_political_events.02.desc: "O governo [FROM.GetAdjective] aceitou nossa proposta de unificar a Ásia Central em uma entidade política única sob nosso controle. Parece que uma nova era se inicia para nosso povo após décadas de instabilidade."
 AFG_political_events.02.a: "Excelente!"
 AFG_political_events.03.t: "Governo [FROM.GetAdjective] rejeita a proposta"
 AFG_political_events.03.desc: "O governo [FROM.GetAdjective] rejeitou nossa proposta de unificar a Ásia Central em uma entidade política única sob nosso controle. Apesar do enorme revés, nosso sonho ainda não morreu. Precisamos apenas esperar o momento certo para agir."
 AFG_political_events.03.a: "Eles não podem ficar em nosso caminho para sempre."
 AFG_political_events.10.t: "Governo [FROM.GetAdjective] propõe a criação de uma confederação"
 AFG_political_events.10.desc: "O governo d[FROM.GetNameDef] apresentou uma proposta intrigante de criação de uma confederação para fortalecer nossas nações. Isso resultaria na abertura das fronteiras entre nós, criando um mercado econômico único, e no desenvolvimento de uma política externa conjunta no cenário mundial. No entanto, isso acabaria limitando nossa própria liberdade de ação."
 AFG_political_events.10.a: "Apoiamos essa iniciativa."
 AFG_political_events.10.b: "Já nos livramos de um soberano, não precisamos de outro."
 AFG_political_events.11.t: "Governo [FROM.GetAdjective] aceita a criação de uma confederação"
 AFG_political_events.11.desc: "O governo [FROM.GetAdjective] aceitou nossa proposta de criação de uma confederação. Podemos agora iniciar o processo de unificação de nossos sistemas políticos e econômicos. Com sorte, isso deve servir como dissuasor para possíveis adversários na região."
 AFG_political_events.11.a: "Excelente!"
 AFG_political_events.12.t: "Governo [FROM.GetAdjective] rejeita a criação de uma confederação"
 AFG_political_events.12.desc: "O governo [FROM.GetAdjective] rejeitou nossa proposta de criação de uma confederação entre nossas nações. Isso representa um enorme revés para nossa política externa e levantou preocupações sobre como será nossa relação com [FROM.GetNameDef] a longo prazo."
 AFG_political_events.12.a: "Uma oportunidade perdida."
 AFG_political_events.20.t: "Governo [FROM.GetAdjective] busca investimentos"
 AFG_political_events.20.desc: "Diplomatas d[FROM.GetNameDef] nos abordaram com uma proposta para investir na economia deles. Eles alegam que, se construíssemos indústrias em seu território, poderíamos lucrar com futuras exportações. Além disso, deixaram claro que isso desagradaria os governos [SOU.GetAdjective] e [ENG.GetAdjective], que historicamente possuem grande influência n[FROM.GetNameDef]."
 AFG_political_events.20.a: "Minar a influência inimiga no país nos beneficiará."
 AFG_political_events.20.b: "Não temos interesse n[FROM.GetNameDef]."
 AFG_political_events.21.t: "Governo [FROM.GetAdjective] concorda em investir em nossa economia"
 AFG_political_events.21.desc: "Diplomatas do Estado [FROM.GetAdjective] declararam que seu governo apoia nossa proposta de investir n[ROOT.GetNameDef]. Engenheiros e empresários já estão a caminho para estabelecer novas indústrias por todo o país."
 AFG_political_events.21.a: "Uma contribuição generosa!"
 AFG_political_events.22.t: "Governo [FROM.GetAdjective] se recusa a investir em nossa economia"
 AFG_political_events.22.desc: "Diplomatas do Estado [FROM.GetAdjective] declararam que seu governo se recusa a investir n[ROOT.GetNameDef]. Eles argumentam que nossas motivações a longo prazo ainda não estão claras e que não querem oferecer ajuda econômica a uma nação que pode acabar caindo na esfera de influência de seus inimigos."
 AFG_political_events.22.a: "Nós nos lembraremos disso."
 AFG_political_events.30.t: "O futuro d[ROOT.GetNameDef]"
 AFG_political_events.30.desc: "Após anos de reformas políticas e concessões entre as várias facções em nosso país, agora temos a oportunidade de nos livrar dos grilhões da monarquia de uma vez por todas. No entanto, devemos redefinir quem somos como nação."
 AFG_political_events.30.a: "Esse é um novo começo, e seremos uma república."
 AFG_political_events.30.b: "Somos, acima de tudo, a nação dos pastós."
 AFG_political_events.30.c: "A fusão da democracia com o Islã é o caminho a seguir."
 AFG_political_events.40.t: "Governo [FROM.GetAdjective] emite um ultimato"
 AFG_political_events.40.desc: "Os representantes da embaixada d[FROM.GetNameDef] emitiram um ultimato ao nosso governo. Eles exigem a redução da influência estrangeira em nosso país – que poderia colocar os interesses do Estado [FROM.GetAdjective] em risco – ou enfrentaremos uma possível intervenção militar para substituir nosso governo."
 AFG_political_events.40.a: "Não estamos em condições de nos opor."
 AFG_political_events.40.b: "Isso é bravata. Não seremos intimidados."
 AFG_political_events.41.t: "Governo [FROM.GetAdjective] cede às exigências"
 AFG_political_events.41.desc: "O governo [FROM.GetAdjective] cedeu às nossas exigências para o fim da interferência estrangeira em seu país, que poderia minar nossos interesses na região. Embora estejam claramente insatisfeitos com nossa intervenção, parece que eles não têm interesse em um conflito no futuro próximo."
 AFG_political_events.41.a: "Continuaremos a observá-los cuidadosamente."
 AFG_political_events.42.t: "Governo [FROM.GetAdjective] rejeita nossas exigências"
 AFG_political_events.42.desc: "O governo [FROM.GetAdjective] rejeitou nossas exigências para o fim da interferência estrangeira em seu país. Eles argumentam que não temos o direito de interferir em assuntos internos e nos acordos feitos com outras nações."
 AFG_political_events.42.a: "Teremos que usar meios alternativos para colocá-los na linha."
 AFG_political_events.42.b: "Eles não nos deixam escolha."
 AFG_political_events.43.t: "Interferência estrangeira n[FROM.GetNameDef]"
 AFG_political_events.43.desc: "Nosso embaixador n[FROM.GetNameDef] nos informou que algum tipo de acordo foi recentemente assinado com representantes de outro país em [FROM.Capital.GetCapitalVictoryPointName]. Embora os detalhes desse acordo sejam desconhecidos, não há dúvida de que o governo [FROM.GetAdjective] está sendo influenciado por nações que buscam minar nossos interesses na região."
 AFG_political_events.43.a: "Vamos ficar de olho na situação."
 AFG_political_events.51.t: "$AFG_amunullah_khan$, d[AFG.GetNameDef], solicita ajuda"
 AFG_political_events.51.desc: "Em uma mensagem discreta, $AFG_amunullah_khan$, ex-governante d[FROM.GetNameDef], procurou nosso governo em busca de apoio para ser restituído ao trono. Ele promete que, com o respaldo alemão, estabelecerá uma nação forte e modernizada alinhada aos nossos interesses."
 AFG_political_events.51.a: "Seria bom termos mais aliados na região."
 AFG_political_events.51.b: "Por que interferir em terras tão distantes?"
 AFG_political_events.52.t: "Governo [FROM.GetAdjective] recusa plano"
 AFG_political_events.52.desc: "O governo [FROM.GetAdjective] lamentavelmente recusou nosso pedido de ajuda para a restituição de $AFG_amunullah_khan$ ao trono. Alegando preocupação com possíveis complicações e o atual clima geopolítico, o governo [FROM.GetAdjective] optou por se concentrar em outras prioridades estratégicas."
 AFG_political_events.52.a: "Como ousam nos trair?!"
 AFG_political_events.53.t: "Governo [FROM.GetAdjective] concorda em nos apoiar"
 AFG_political_events.53.desc: "Em resposta ao nosso pedido, o governo [FROM.GetAdjective] concordou em apoiar a restituição de $AFG_amunullah_khan$ ao trono d[ROOT.GetNameDef]. Esse apoio incluirá suporte militar e equipamentos para garantir o sucesso de nossa empreitada."
 AFG_political_events.53.a: "O futuro d[AFG.GetNameDef] nos pertence!"
 AFG_political_events.54.t: "Chega o apoio [GER.GetAdjective]"
 AFG_political_events.54.desc: "Conforme previamente acordado, o governo [FROM.GetAdjective] tem disponibilizado equipamentos para nosso uso desde o início da guerra civil. Seus agentes em [ROOT.Capital.GetCapitalVictoryPointName] também nos asseguraram que tropas secretas do Estado [FROM.GetAdjective] chegarão em breve ao país para nos auxiliar no combate."
 AFG_political_events.54.a: "Excelente!"
 AFG_political_events.60.t: "Convite para ingressar na $AFG_turko_persian_union$"
 AFG_political_events.60.desc: "O governo d[FROM.GetNameDef] está formando uma nova entidade política chamada União Turco-Persa. Parece ser uma militarização das heranças turca e persa que visa unir todos os nossos povos sob um governo único. O primeiro passo é o estabelecimento de uma aliança militar entre nós. Se aceitarmos, não há dúvidas de que buscarão uma maior integração sob a liderança deles com o tempo."
 AFG_political_events.60.a: "Vamos abraçar nosso destino compartilhado!"
 AFG_political_events.60.b: "Quem eles pensam que são para falar em nome do povo [ROOT.GetAdjective]?"
 AFG_political_events.61.t: "Governo [FROM.GetAdjective] se junta à $AFG_turko_persian_union$"
 AFG_political_events.61.desc: "O governo [FROM.GetAdjective] concordou em aderir à nossa União Turco-Persa. Juntas, nossas forças militares serão mais capazes de deter a agressão de nossos adversários em comum. Além disso, e mais importante, estaremos em posição de minar a independência deles com o tempo."
 AFG_political_events.61.a: "Ótimo!"
 AFG_political_events.62.t: "Governo [FROM.GetAdjective] recusa ingressar na $AFG_turko_persian_union$"
 AFG_political_events.62.desc: "O governo [FROM.GetAdjective] rejeitou a adesão à União Turco-Persa. Eles estão furiosos com nossa suposta arrogância em tentar falar em nome dos povos [TUR.GetAdjective] e [PER.GetAdjective]."
 AFG_political_events.62.a: "Com o tempo, eles perceberão seus erros."
 AFG_political_events.62.b: "Se não estão conosco, são nossos inimigos!"
 AFG_political_influence_major_warning_tt: "Se o Estado [FROM.GetAdjective] alcançar mais de §R40%§! de apoio a uma ideologia que não se alinha com a nossa, ganharemos a capacidade de intervir e possivelmente invadi-los por meio das decisões de §Y$AFG_foreign_intervention_category$§!"
 AFG_political_events_51_tt: "Quando a guerra civil n[AFG.GetNameDef] começar:"
 AFG_political_events.70.t: "Governo [FROM.GetAdjective] rejeita a Linha Durand"
 AFG_political_events.70.desc: "A Linha Durand, estabelecida em 1893 como a fronteira entre a Índia Britânica e [FROM.GetNameDef], tem sido uma fonte contínua de disputa. Com a ascensão do nacionalismo [FROM.GetAdjective] e o desejo de unir as tribos pastós em ambos os lados da fronteira, o governo de [FROM.GetLeader] rejeitou oficialmente a Linha Durand. [FROM.Capital.GetCapitalVictoryPointName] agora exige a renegociação das fronteiras, citando queixas históricas e a divisão injusta do território pastó. Eles chegaram a ponto de ameaçar uma guerra se não firmarmos um acordo."
 AFG_political_events.70.a: "Não podemos arcar com um conflito agora."
 AFG_political_events.70.b: "Não podemos arcar com uma guerra, mas precisamos da aprovação de [ROOT.OVERLORD.capital.GetCapitalVictoryPointName]."
 AFG_political_events.70.c: "A questão das fronteiras já foi resolvida e não será mais discutida."
 AFG_political_events.71.t: "Governo [FROM.GetAdjective] aceita renegociar as fronteiras"
 AFG_political_events.71.desc: "De forma inesperada, o governo [FROM.GetAdjective] cedeu às nossas exigências para renegociar a Linha Durand. Sob intensa pressão e relutante em arriscar um conflito prolongado na região, o Estado [FROM.GetAdjective] concordou em redesenhar as fronteiras, reconhecendo nossa legítima reivindicação às terras pastós. Tal vitória diplomática não apenas une nosso povo, mas fortalece a legitimidade do governo de [ROOT.GetLeader]. União e força definem [ROOT.GetNameDef] no momento."
 AFG_political_events.71.a: "Uma vitória gloriosa para o Afeganistão!"
 AFG_political_events.72.t: "Governo [FROM.GetAdjective] propõe concessão territorial"
 AFG_political_events.72.desc: "A situação política n[AFG.GetNameDef] atingiu um ponto crítico. O governo rejeitou oficialmente a Linha Durand, exigindo uma renegociação imediata das fronteiras para unificar as tribos pastós. O governo [AFG.GetAdjective] deixou claro que o não cumprimento dessas demandas resultará em uma declaração de guerra. Diante da perspectiva de um conflito custoso e prolongado, o governo [FROM.GetAdjective] propõe ceder o território disputado para [AFG.GetNameDef] em um esforço para manter a estabilidade na região e evitar uma escalada maior."
 AFG_political_events.72.a: "Devemos evitar o envolvimento em outro conflito."
 AFG_political_events.72.b: "Não seremos chantageados a fazer concessões territoriais."
 AFG_political_events.73.t: "Governo [FROM.GetAdjective] aceita concessão territorial"
 AFG_political_events.73.desc: "Dadas as atuais tensões globais e o potencial para um conflito custoso na região, [FROM.Capital.GetCapitalVictoryPointName] decidiu que é melhor ceder o território disputado ao [AFG.GetNonIdeologyName]. Fomos instruídos a cumprir essa diretriz para preservar a estabilidade e evitar uma guerra desnecessária."
 AFG_political_events.73.a: "Uma resolução pragmática."
 AFG_political_events.74.t: "Governo [FROM.GetAdjective] recusa concessão territorial"
 AFG_political_events.74.desc: "As exigências do [AFG.GetNonIdeologyName] para a renegociação da Linha Durand e a concessão de territórios pastós foram recebidas com resistência obstinada por parte de [FROM.Capital.GetCapitalVictoryPointName]. Apesar do potencial para um conflito, o governo [FROM.GetAdjective] decidiu que ceder esses territórios abriria um precedente perigoso e enfraqueceria sua posição na região. Fomos instruídos a rejeitar as exigências do [AFG.GetNonIdeologyName] e a nos preparar para defender a fronteira, se necessário."
 AFG_political_events.74.a: "Faremos o que for preciso."
 AFG_political_events.75.t: "Renegociação de fronteiras rejeitada"
 AFG_political_events.75.desc: "Apesar de nossas reivindicações e do claro desejo de união do povo pastó, o governo [FROM.GetAdjective] recusou categoricamente a renegociação das fronteiras. A resposta deles é firme, rejeitando qualquer ideia de ceder território e advertindo contra um agravamento maior. Parece que o único caminho para libertar os territórios será o conflito armado."
 AFG_political_events.75.a: "Então devemos nos preparar para a guerra."
 AFG_political_events.80.t: "Governo [FROM.GetAdjective] exige alinhamento de política externa"
 AFG_political_events.80.desc: "Em uma tentativa ousada de afirmar sua supremacia no mundo islâmico, o governo [FROM.GetAdjective] emitiu um ultimato. Eles exigem que nos juntemos à sua aliança em expansão, com o objetivo de unir e fortalecer as nações islâmicas sob a liderança d[FROM.GetNameDef]. Ao que tudo indica, o não cumprimento dessa exigência resultará em uma invasão em larga escala."
 AFG_political_events.80.a: "Isso é do nosso interesse."
 AFG_political_events.80.b: "Eles não têm o direito de impor suas políticas a nós."
 AFG_political_events.81.t: "Governo [FROM.GetAdjective] concorda em se juntar à nossa aliança"
 AFG_political_events.81.desc: "Em resposta ao nosso ultimato, o governo [FROM.GetAdjective] decidiu ceder às nossas exigências. Eles concordaram em se juntar à nossa aliança, reconhecendo a força e a liderança d[ROOT.GetNameDef] na unificação do mundo islâmico. Esse movimento estratégico não apenas expande nossa influência, mas também solidifica nossa posição como a potência dominante na região. Com eles ao nosso lado, nossa visão de uma frente islâmica unida está cada vez mais próxima de se tornar realidade."
 AFG_political_events.81.a: "Eles não tinham muita escolha."
 AFG_political_events.82.t: "Governo [FROM.GetAdjective] se recusa a se juntar à nossa aliança"
 AFG_political_events.82.desc: "Em desafio ao nosso ultimato, o governo d[FROM.GetNameDef] recusou se juntar à nossa aliança. O governo iraquiano continua firme em sua independência e não se submeterá à nossa autoridade."
 AFG_political_events.82.a: "Então eles serão destruídos."
 AFG_political_events.85.t: "Governo [FROM.GetAdjective] solicita proteção"
 AFG_political_events.85.desc: "Em uma comunicação secreta, o governo [FROM.GetAdjective] nos procurou com uma proposta para um pacto de defesa. Eles buscam um acordo mútuo de defesa em caso de guerra, reconhecendo as vantagens estratégicas de uma aliança conosco em vez de nossos inimigos. A ambição do Afeganistão de se tornar uma potência dominante no mundo islâmico pode se alinhar com nossos interesses geopolíticos mais amplos."
 AFG_political_events.85.a: "Isso pode ser vantajoso para nós."
 AFG_political_events.85.b: "Não vamos nos envolver com a política d[FROM.GetNameDef]."
 AFG_political_events.86.t: "Governo [FROM.GetAdjective] aceita o pacto"
 AFG_political_events.86.desc: "O governo [FROM.GetAdjective] aceitou nossa proposta de criação de um pacto de defesa. Esse pacto garante um apoio mútuo entre as nações em caso de guerra, fortalecendo nossa posição estratégica. Com a força militar d[FROM.GetNameDef] ao nosso lado, nossas ambições de nos tornarmos uma potência dominante no mundo islâmico estão ao nosso alcance."
 AFG_political_events.86.a: "É hora de começar nossa expansão pela região."
 AFG_political_events.87.t: "Governo [FROM.GetAdjective] rejeita o pacto"
 AFG_political_events.87.desc: "Com uma resposta cuidadosamente elaborada, o governo [FROM.GetAdjective] recusou nossa proposta de criação de um pacto de defesa. Embora reconheçam os potenciais benefícios estratégicos, eles optaram por priorizar outras parcerias e permanecer cautelosos quanto a um acordo desses conosco no momento."
 AFG_political_events.87.a: "Levará tempo, mas alcançaremos nossos objetivos sozinhos."
 AFG_political_events.90.t: "Governo [AFG.GetAdjective] apoia reacionários na Ásia Central"
 AFG_political_events.90.desc: "Surgiram relatos de que o governo [AFG.GetAdjective], sob o regime de [AFG.GetLeader], está promovendo atividades reacionárias em nossas repúblicas da Ásia Central. Agentes d[AFG.GetNameDef] estariam fomentando distúrbios e incentivando sentimentos antagônicos ao Estado [ROOT.GetAdjective] entre a população local. Tal comportamento subversivo é um desafio direto à nossa autoridade na região e ameaça a estabilidade de nossos territórios da Ásia Central. Precisamos conter essa interferência estrangeira e manter o controle de nossas repúblicas."
 AFG_political_events.90.a: "Devemos mobilizar forças de segurança adicionais para suprimir os distúrbios."
 AFG_political_events_90_tt: "Desbloqueia decisões da §Y[AFG_get_turkik_people_name_key]§! para remover células de resistência nos estados da Ásia Central. §RSe não conseguirmos remover as células de resistência e estivermos em guerra com [FROM.GetNameDef], os estados se rebelarão contra nós!§!"
 AFG_political_events.91.t: "Revolta nas repúblicas da Ásia Central"
 AFG_political_events.91.desc: "Com o início da guerra com [AFG.GetNameDef], a situação em nossas repúblicas da Ásia Central atingiu um ponto crítico. Inspiradas pela interferência do governo [AFG.GetAdjective] e encorajadas pelo conflito atual, várias repúblicas se revoltaram, declarando sua independência d[ROOT.GetNameDef]. Essa rebelião generalizada ameaça desestabilizar toda a região e sobrecarregar ainda mais nossos recursos militares. Precisamos agir rapidamente para conter os levantes e restaurar a ordem, ou corremos o risco de perder o controle sobre a Ásia Central."
 AFG_political_events.91.a: "Devemos suprimir as revoltas e restaurar nossa autoridade."
 AFG_political_events.95.t: "Tropas do governo [GER.GetAdjective] ativas n[FROM.GetNameDef]"
 AFG_political_events.95.desc: "A recente guerra civil que devastou a nação do [AFG.GetNonIdeologyName] causou alarme em [ROOT.Capital.GetCapitalVictoryPointName]. No entanto, a situação se tornou mais urgente, pois relatórios da região indicam que tropas do Estado [GER.GetAdjective] estão ajudando as forças de [AFG.GetLeader] a derrubar o governo legítimo. Só podemos presumir que isso indica um alinhamento de [AFG.GetLeader] com [GER.GetNameDef], o que seria uma grande ameaça para os nossos interesses na região. Diante disso, membros das forças armadas elaboraram planos para nossa aprovação que nos permitiriam ajudar de forma velada o governo legítimo e evitar um golpe fascista na nação."
 AFG_political_events.95.a: "Isso é essencial para a segurança da região, aprovado."
 AFG_political_events.95.b: "O [AFG.GetNonIdeologyName] não é problema nosso."
 AFG_political_events.100.t: "Estado-tampão de Khorasan"
 AFG_political_events.100.desc: "O governo d[FROM.GetNameDef] identificou a necessidade estratégica de estabelecer um Estado-tampão no leste do [PER.GetNonIdeologyName]. Para isso, solicitaram formalmente a transferência de controle de vários territórios no leste do Irã, a fim de facilitar a criação do Estado de Khorasan. Eles argumentam que esse novo Estado-tampão atuará como uma força estabilizadora na região."
 AFG_political_events.100.a: "Se isso promoverá uma paz duradoura, quem somos nós para negar?"
 AFG_political_events.100.b: "Não faremos nada disso."
 AFG_political_events.101.t: "Governo [FROM.GetAdjective] concorda com a criação de um Estado-tampão"
 AFG_political_events.101.desc: "O governo d[FROM.GetNameDef] concordou em transferir o controle dos territórios designados no leste do [PER.GetNonIdeologyName]. Essa transferência permitirá a criação do Estado-tampão de Khorasan, conforme planejado."
 AFG_political_events.101.a: "Nosso flanco ocidental está finalmente seguro."
 AFG_political_events.102.t: "Governo [FROM.GetAdjective] recusa proposta de criação de um Estado-tampão"
 AFG_political_events.102.desc: "Infelizmente, o governo d[FROM.GetNameDef] rejeitou nossa proposta para transferir o controle dos territórios solicitados no leste do [PER.GetNonIdeologyName]. Eles expressaram preocupações quanto às implicações dessa transferência e ao possível impacto na estabilidade da região."
 AFG_political_events.102.a: "Daremos continuidade à nossa agenda por outros meios."
 AFG_political_events.110.t: "Governo [FROM.GetAdjective] solicita territórios"
 AFG_political_events_110_desc_balochistan: "O governo d[FROM.GetNameDef] solicitou os territórios do Baluchistão. Eles alegam que essas terras deveriam, por direito, pertencer a eles e que as fronteiras atuais dividem injustamente seu povo e território."
 AFG_political_events_110_desc_durand: "O governo d[FROM.GetNameDef] solicitou uma série de territórios nossos ao longo da fronteira. Eles alegam que essas terras deveriam, por direito, pertencer a eles e que as fronteiras atuais dividem injustamente seu povo e território."
 AFG_political_events.110.a: "Se isso os mantiver longe de nós."
 AFG_political_events.110.b: "Não cederemos um centímetro."
 AFG_political_events.111.t: "Governo [FROM.GetAdjective] aceita ceder território"
 AFG_political_events.111.desc: "O governo d[FROM.GetNameDef] concordou em transferir os estados que solicitamos. Após décadas de disputa, finalmente podemos receber nosso povo perdido de volta à nossa nação."
 AFG_political_events.111.a: "Excelente!"
 AFG_political_events.112.t: "Governo [FROM.GetAdjective] se recusa a ceder território"
 AFG_political_events.112.desc: "O governo d[FROM.GetNameDef] se recusou a transferir os estados que solicitamos. Parece que teremos que encontrar outros meios para recuperar nosso território legítimo no futuro."
 AFG_political_events.112.a: "Valeu a tentativa."
 AFG_political_events.112.b: "Então tomaremos à força."
 AFG_political_events.120.t: "Governo [FROM.GetAdjective] solicita apoio"
 AFG_political_events.120.desc: "Representantes do movimento comunista no [AFG.GetNonIdeologyName] nos procuraram para solicitar apoio em sua revolução emergente. Embora seja discutível se a nação sitiada é capaz de sustentar uma economia socialista, não podemos ignorar a importância de expandir as fronteiras do socialismo na Ásia Central e além."
 AFG_political_events.120.a: "Isso está alinhado aos nossos objetivos estratégicos na região."
 AFG_political_events.120.b: "Nunca derramaremos sangue [SOU.GetAdjective] n[FROM.GetNameDef]!"
 AFG_political_events.121.t: "Governo [FROM.GetAdjective] aceita nos enviar ajuda"
 AFG_political_events.121.desc: "Em uma demonstração de compromisso com os ideais de solidariedade internacional, o governo [FROM.GetAdjective] concordou em nos ajudar em nossa luta. Eles informam que voluntários totalmente equipados de suas forças armadas logo estarão a caminho."
 AFG_political_events.121.a: "Agradecemos, camaradas!"
 AFG_political_events.122.t: "Governo [FROM.GetAdjective] nega apoio"
 AFG_political_events.122.desc: "O governo [FROM.GetAdjective] rejeitou nosso pedido de ajuda. Eles argumentam que nossa revolução é prematura e está fadada ao fracasso. É provável que nosso povo guarde ressentimentos profundos contra [FROM.GetNameDef] no futuro próximo."
 AFG_political_events.122.a: "Uma traição aos ideais socialistas."
 AFG_political_events.130.t: "Governo [FROM.GetAdjective] solicita territórios"
 AFG_political_events.130.desc: "O governo d[FROM.GetNameDef] nos consultou sobre uma proposta para fortalecer sua nação: a formação de uma confederação com parte do território fronteiriço [ROOT.GetAdjective]. Teríamos que reajustar nossas fronteiras, mas poderíamos ganhar um aliado forte na região."
 AFG_political_events.130.a: "Apoiamos essa iniciativa."
 AFG_political_events.130.b: "São tolos por sequer nos perguntar isso."
 AFG_political_events.131.t: "Governo [FROM.GetAdjective] aceita a criação de uma confederação"
 AFG_political_events.131.desc: "O governo [FROM.GetAdjective] aceitou nossa proposta de criação de uma confederação. Agora podemos começar o processo de integração do novo território ao nosso sistema político e econômico. Com sorte, isso deve servir como dissuasor para qualquer adversário iminente na região."
 AFG_political_events.131.a: "Excelente!"
 AFG_political_events.132.t: "Governo [FROM.GetAdjective] rejeita a criação de uma confederação"
 AFG_political_events.132.desc: "O governo [FROM.GetAdjective] rejeitou nossa proposta de criação de uma confederação. Isso representa um enorme revés para nossa política externa e levantou preocupações sobre como será nossa relação com [FROM.GetNameDef] a longo prazo."
 AFG_political_events.132.a: "Uma oportunidade perdida."
 AFG_political_events.140.t: "Resultados da eleição"
 AFG_political_events.140.desc: "Esta eleição tem sido um tanto caótica, dada a falta de experiência da nação com tais eventos. No entanto, alguns candidatos com plataformas amplas surgiram como os principais concorrentes. À medida que as urnas fecham, parece que o eleitorado foi influenciado por:"
 AFG_political_events.140.a: "O charme juvenil de Mohammad Daoud Khan."
 AFG_political_events.140.b: "O sempre consistente Sardar Shah Mahmud Khan."
 AFG_political_events.140.c: "O extremamente tradicional Muhammad Ibrahim Khan."
 AFG_political_events.150.t: "Governo [FROM.GetAdjective] solicita um tratado de defesa"
 AFG_political_events.150.desc: "O governo [FROM.GetAdjective] nos procurou com uma proposta para fortalecer nossas duas nações por meio da integração de nossas economias militares, até certo ponto. Com isso ajudaríamos um ao outro em caso de guerra. Talvez esse seja um preço aceitável para uma cooperação mais próxima?"
 AFG_political_events.150.a: "Isso só tem a nos fortalecer."
 AFG_political_events.150.b: "São tolos por sequer nos procurar a respeito disso."
 AFG_political_events.151.t: "Governo [FROM.GetAdjective] aceita expandir o tratado"
 AFG_political_events.151.desc: "O governo [FROM.GetAdjective] aceitou nossa proposta de defesa. Podemos agora iniciar o processo de unificação de nossos complexos militares. Com sorte, isso deve servir como um fator de dissuasão contra possíveis adversários na região."
 AFG_political_events.151.a: "Excelente!"
 AFG_political_events.152.t: "Governo [FROM.GetAdjective] recusa o tratado"
 AFG_political_events.152.desc: "O governo [FROM.GetAdjective] recusou nossa proposta para a coordenação de nossos setores de defesa. Como resultado, nossos sonhos de uma aliança com [FROM.GetLeader] chegaram subitamente ao fim."
 AFG_political_events.152.a: "Uma oportunidade perdida."
 AFG_political_events.153.t: "O $AFG_faqir_of_ipi$, do [AFG.GetNonIdeologyName], solicita ajuda"
 AFG_political_events.153.desc: "Em uma mensagem discreta, o $AFG_faqir_of_ipi$, um líder tribal tradicionalista d[FROM.GetNameDef], procurou nosso governo em busca de apoio para sua ascensão ao trono. Ele promete que, com nosso respaldo, estabelecerá uma nação forte e alinhada aos nossos interesses."
 AFG_political_events.153.a: "Seria bom termos mais aliados na região."
 AFG_political_events.153.b: "Por que interferir em terras tão distantes?"
 AFG_political_events_153_tt: "§YO [JAP.GetNonIdeologyName] nos fornecerá armas e enviará voluntários para nos ajudar quando a guerra civil começar.§!"
 AFG_political_events.154.t: "Governo [FROM.GetAdjective] recusa plano"
 AFG_political_events.154.desc: "O governo [FROM.GetAdjective] lamentavelmente recusou nosso pedido de ajuda para a ascensão do $AFG_faqir_of_ipi$ ao trono. Alegando preocupação com possíveis complicações e o atual clima geopolítico, o governo [FROM.GetAdjective] optou por se concentrar em outras prioridades estratégicas."
 AFG_political_events.154.a: "Como ousam nos trair?!"
 AFG_political_events.155.t: "Governo [FROM.GetAdjective] concorda em nos apoiar"
 AFG_political_events.155.desc: "Em resposta ao nosso pedido, o governo [FROM.GetAdjective] concordou em apoiar a ascensão do $AFG_faqir_of_ipi$ ao trono d[ROOT.GetNameDef]. Esse apoio incluirá suporte militar e equipamentos para garantir o sucesso de nossa empreitada."
 AFG_political_events.155.a: "O futuro do [AFG.GetNonIdeologyName] nos pertence!"
 AFG_political_events.156.t: "Chega o apoio [JAP.GetAdjective]"
 AFG_political_events.156.desc: "Conforme previamente acordado, o governo [FROM.GetAdjective] tem disponibilizado equipamentos para nosso uso desde o início da guerra civil. Seus agentes em [ROOT.Capital.GetCapitalVictoryPointName] também nos asseguraram que tropas secretas do Estado [FROM.GetAdjective] chegarão em breve ao país para nos auxiliar no combate."
 AFG_political_events.156.a: "Excelente!"
 AFG_political_events.157.t: "Chega o apoio [GER.GetAdjective]"
 AFG_political_events.157.desc: "Conforme previamente acordado, o governo [FROM.GetAdjective] tem disponibilizado equipamentos para nosso uso desde o início da guerra civil. Seus agentes em [ROOT.Capital.GetCapitalVictoryPointName] também nos asseguraram que tropas secretas do Estado [FROM.GetAdjective] chegarão em breve ao país para nos auxiliar no combate."
 AFG_political_events.157.a: "Excelente!"
 AFG_political_events.158.t: "O $AFG_faqir_of_ipi$, do [AFG.GetNonIdeologyName], solicita ajuda"
 AFG_political_events.158.desc: "Em uma mensagem discreta, o $AFG_faqir_of_ipi$, um líder tribal tradicionalista d[FROM.GetNameDef], procurou nosso governo em busca de apoio para sua ascensão ao trono. Ele promete que, com nosso respaldo, estabelecerá uma nação forte e alinhada aos nossos interesses."
 AFG_political_events.158.a: "Seria bom termos mais aliados na região."
 AFG_political_events.158.b: "Por que interferir em terras tão distantes?"
 AFG_political_events.159.t: "Governo [FROM.GetAdjective] recusa plano"
 AFG_political_events.159.desc: "O governo [FROM.GetAdjective] lamentavelmente recusou nosso pedido de ajuda para a ascensão do $AFG_faqir_of_ipi$ ao trono. Alegando preocupação com possíveis complicações e o atual clima geopolítico, o governo [FROM.GetAdjective] optou por se concentrar em outras prioridades estratégicas."
 AFG_political_events.159.a: "Como ousam nos trair?!"
 AFG_political_events.160.t: "Governo [FROM.GetAdjective] concorda em nos apoiar"
 AFG_political_events.160.desc: "Em resposta ao nosso pedido, o governo [FROM.GetAdjective] concordou em apoiar a ascensão do $AFG_faqir_of_ipi$ ao trono d[ROOT.GetNameDef]. Esse apoio incluirá suporte militar e equipamentos para garantir o sucesso de nossa empreitada."
 AFG_political_events.160.a: "O futuro do [AFG.GetNonIdeologyName] nos pertence!"
 AFG_political_events.170.t: "Coroação do príncipe mogol"
 AFG_political_events.170.desc: "Mirza Khurshid Jah Bahadur chegou em nossa nação há poucos dias e uma grande cerimônia está em andamento, na qual sua reivindicação aos impérios Mogol e Timúrida está sendo reconhecida, coroando-o como novo emir do Afeganistão. Com o tempo, talvez possamos recuperar a glória desses antigos impérios."
 AFG_political_events.170.a: "Vida longa ao novo emir!"
 AFG_political_events.171.t: "Coroação do emir bucarano"
 AFG_political_events.171.desc: "Sayyid Mir Muhammad Alim Khan reside em Cabul desde que foi exilado de Bucara pelos soviéticos. Com sua coroação como novo emir do Afeganistão, talvez possamos nos valer de suas reivindicações para recuperar a Ásia Central do inimigo [SOV.GetAdjective]."
 AFG_political_events.171.a: "Vida longa ao novo emir!"
 AFG_political_events.172.t: "Exército [FROM.GetAdjective] ocupa o Vaziristão!"
 AFG_political_events.172.desc: "\nNesta semana, forças do Estado [FROM.GetNameDef] ocuparam nosso território do Vaziristão sob o pretexto de uma missão para proteger a região de uma possível ocupação pelos seus inimigos. Tal ato é claramente uma declaração de guerra, mas podemos simplesmente decidir ignorá-lo, pois não é provável que eles estejam buscando nos confrontar, mas sim visando a reunificação do povo pastó disperso."
 AFG_political_events.172.a: "Não vale a pena lutar por isso."
 AFG_political_events.172.b: "Quem eles pensam que são?"
 #RAJ
 #India wants to invade Bhutan
 GOE_RAJ.1.t: "Governo [FROM.GetAdjective] pede permissão para invadir [BHU.GetNameDef]"
 GOE_RAJ.1.desc: "[FROM.GetNameDefCap], nosso súdito, identificou uma oportunidade para ampliar nossa influência no subcontinente indiano ao subjugar o reino isolado d[BHU.GetNameDef]. Isso poderia abrir um caminho para o interior da Ásia."
 GOE_RAJ.1.a: "Uma excelente ideia."
 GOE_RAJ.1.b: "Tal ação seria agressiva demais."
 GOE_RAJ.2.t: "Governo [FROM.GetAdjective] aprova"
 GOE_RAJ.2.desc: "O governo [FROM.GetAdjective] aprovou nosso pedido de expansão territorial. Devemos encontrar pouca resistência em nosso caminho."
 GOE_RAJ.2.a: "Ótimo."
 GOE_RAJ.3.t: "Governo [FROM.GetAdjective] recusa"
 GOE_RAJ.3.desc: "O governo [FROM.GetAdjective] negou nosso pedido de expansão territorial, alegando que não é do interesse da Coroa desestabilizar o subcontinente neste momento."
 GOE_RAJ.3.a: "Uma pena."
 #India demands Bhutan protectorate
 GOE_RAJ.4.t: "Governo [FROM.GetAdjective] exige subjugação"
 GOE_RAJ.4.desc: "Com a rápida deterioração da situação de segurança no continente, o governo [FROM.GetAdjective] exigiu a integração de nosso reino à sua esfera de influência.\nEles enfatizaram que manteríamos a independência em algumas situações, mas que não podem mais aceitar potenciais riscos à segurança do Estado."
 GOE_RAJ.4.a: "Os termos são inaceitáveis."
 GOE_RAJ.4.b: "Temos que ceder."
 GOE_RAJ.5.t: "Governo [FROM.GetAdjective] recusa"
 GOE_RAJ.5.desc: "O governo d[FROM.GetNameDef] recusou nossas demandas, enfatizando que é um reino independente, com suas próprias leis e interesses."
 GOE_RAJ.5.a: "Inaceitável."
 GOE_RAJ.6.t: "Governo [FROM.GetAdjective] cede"
 GOE_RAJ.6.desc: "O governo d[FROM.GetNameDef] aceitou nossas demandas, transformando efetivamente seu país em um Estado súdito."
 GOE_RAJ.6.a: "Ótimo!"
 GOE_RAJ.7.t: "Subhas Chandra Bose propõe derrubar o governo [GetRajAdjective]."
 GOE_RAJ.7.desc: "Em seus esforços para conquistar a independência d[RAJ.GetNameDef], o líder nacionalista Chandra Bose nos abordou com uma proposta para desestabilizar o subcontinente [RAJ.GetAdjective]. Se aceitarmos, seremos convocados a ajudar na derrubada da ocupação imperial d[RAJ.GetNameDef] quando chegar a hora."
 GOE_RAJ.7.a: "Nós iremos ajudá-lo."
 GOE_RAJ.7.a_tt: "§YSeremos convocados para a guerra contra [RAJ.GetNameDef] quando Chandra Bose iniciar sua revolução§!"
 GOE_RAJ.7.b: "Temos outros planos."
 GOE_RAJ.8.t: "Governo [FROM.GetAdjective] aceita nos ajudar"
 GOE_RAJ.8.desc: "O governo [FROM.GetAdjective] sinalizou que apoiará nossa luta pela independência."
 GOE_RAJ.8.a: "Um passo mais perto da independência."
 GOE_RAJ.9.t: "Governo [FROM.GetAdjective] se recusa a nos ajudar"
 GOE_RAJ.9.desc: "O governo d[FROM.GetNameDef] declarou que tem planos que seriam prejudicados caso se envolvessem em uma guerra contra o Estado [ENG.GetAdjective] e, por isso, se absterá de ajudar."
 GOE_RAJ.9.a: "Não precisamos de ajuda mesmo."
 GOE_RAJ.10.t: "O governo d[FROM.GetNameDef] convoca [JAP.GetNameDef] para cumprir seu juramento."
 GOE_RAJ.10.desc: "Subhas Chandra Bose iniciou sua revolução. Recebemos um telegrama afirmando que, se pretendemos honrar nossa promessa, agora é a hora. \nEssa pode ser a chance de eliminar completamente um grande adversário na esfera asiática."
 GOE_RAJ.10.a: "Nós lutaremos."
 GOE_RAJ.10.b: "Temos que quebrar nosso juramento."
 GOE_RAJ.11.t: "Governo [FROM.GetAdjective] honra seu compromisso"
 GOE_RAJ.11.desc: "O governo [FROM.GetAdjective] está totalmente mobilizado e pronto para ajudar em nossa luta."
 GOE_RAJ.11.a: "Sangue e liberdade!"
 GOE_RAJ.12.t: "Governo [FROM.GetAdjective] quebra a promessa"
 GOE_RAJ.12.desc: "Nenhum soldado [FROM.GetAdjective] está pronto para nos ajudar. O auxílio prometido não apareceu e Tóquio está em silêncio. Só podemos presumir que estamos sozinhos."
 GOE_RAJ.12.a: "Traidores!"
 GOE_RAJ.13.t: "Entregar as Ilhas Andamã para [RAJ.GetNameDef]?"
 GOE_RAJ.13.desc: "O governo Azad Hind se beneficiaria com uma capital dedicada a fins administrativos situada longe das linhas de frente até que a vitória seja solidificada.\nAs recém-conquistadas Ilhas Andamã seriam perfeitas para isso."
 GOE_RAJ.13.a: "Entregue as ilhas."
 GOE_RAJ.13.b: "Na verdade, precisamos delas."
 GOE_RAJ.14.t: "Governo [JAP.GetAdjective] entrega as Ilhas Andamã"
 GOE_RAJ.14.desc: "O governo [JAP.GetAdjective] invadiu com sucesso as Ilhas Andamã. Eles decidiram nos transferir o controle, para que possamos estabelecer um governo adequado no local."
 GOE_RAJ.14.a: "Ótimo."
 GOE_RAJ.14.tt: "Podemos transferir nossa capital para as Ilhas Andamã ao concluir o foco §Y$RAJ_shaheed_and_swara$j§!."
 GOE_RAJ.15.t: "Governo [RAJ.GetAdjective] mantém o controle sobre a [992.GetName]"
 GOE_RAJ.15.desc: "O governo [RAJ.GetAdjective] nos informou que pretende manter o controle do Porto de Áden, apesar dos planos anteriores de transferir a área para a Coroa.\nComo era de se esperar, isso causou um grande alvoroço no parlamento, especialmente por parte de Winston Churchill, mas nenhuma ação disciplinar está prevista no momento."
 GOE_RAJ.15.a: "O que eles estão tramando?"
 GOE_RAJ.16.t: "Governo [FROM.GetAdjective] entrega a [992.GetName]"
 GOE_RAJ.16.desc: "Conforme planejado sob a Lei do Governo da Índia de 1935, o gabinete [GetRajAdjective] transferiu as responsabilidades de gestão da [992.GetName] para nós."
 GOE_RAJ.16.a: "Menos custos administrativos."
 GOE_RAJ.17.t: "Governo [RAJ.GetAdjective] age contra [TIB.GetNameDef]"
 GOE_RAJ.17.desc: "Em uma manobra agressiva, o governo [RAJ.GetAdjective] tem se posicionado na fronteira com [TIB.GetNameDef], declarando sua intenção de estender sua zona de segurança para proteger o centro do país. Isso contraria categoricamente nossos interesses na região."
 GOE_RAJ.17.a: "Ofereça garantias ao governo [TIB.GetAdjective]."
 GOE_RAJ.17.b: "Não temos condições de abrir outro fronte."
 GOE_RAJ.18.t: "[RAJ.GetLeader] exige a devolução dos territórios coloniais"
 GOE_RAJ.18.desc: "À medida que o Estado [RAJ.GetAdjective] se livra da opressão do passado, a ousadia de [RAJ.GetLeader] chega ao ponto de exigir a devolução de nossos territórios coloniais na região. Unir o subcontinente em um Estado forte parece de extrema importância para o país recém-criado."
 GOE_RAJ.18.a: "Se quiserem, terão que tomar à força."
 GOE_RAJ.18.b: "Não podemos sustentar uma guerra tão longe de casa."
 GOE_RAJ.19.t: "Governo [FROM.GetAdjective] se recusa a entregar as colônias"
 GOE_RAJ.19.desc: "O governo [FROM.GetAdjective] se recusou a devolver as terras que pertencem ao povo [RAJ.GetAdjective] por direito, apesar de repetidos avisos de que a manutenção do status quo é inaceitável."
 GOE_RAJ.19.a: "Então teremos que tomá-las à força."
 GOE_RAJ.20.t: "Governo [FROM.GetAdjective] entrega as colônias"
 GOE_RAJ.20.desc: "O governo [FROM.GetAdjective] aceitou a contragosto nossas demandas. Porém, deixaram claro que esse tipo de política agressiva não será tolerado por muito tempo, e só foi viável como uma pequena reparação."
 GOE_RAJ.20.a: "A justiça foi feita."
 GOE_RAJ.21.t: "A corrente que se quebrou"
 GOE_RAJ.21.desc: "O antigo governo, sob a opressão da Grã-Bretanha imperialista, capitulou, e seus líderes fugiram do país. Enquanto consolidamos o controle do subcontinente, precisamos decidir como lidar com nossos antigos soberanos coloniais."
 GOE_RAJ.21.a: "Faça uma proposta de paz."
 GOE_RAJ.21.b: "Não pode haver paz para os imperialistas."
 GOE_RAJ.22.t: "O Raj Britânico caiu"
 GOE_RAJ.22.desc: "Um telegrama urgente do Lorde Linlithgow nos informou que os rebeldes liderados por [RAJ.GetLeader] assumiram o controle do país.\nEle está a caminho com uma proposta de paz enviada por [RAJ.GetLeader], desde que cedamos todas as reivindicações sobre a Índia."
 GOE_RAJ.22.a: "Sem acordo."
 GOE_RAJ.22.b: "O Oriente caiu"
 GOE_RAJ.23.t: "Governo [ENG.GetAdjective] recusa proposta de paz"
 GOE_RAJ.23.desc: "O governo [ENG.GetAdjective] recusou nossa proposta de paz. Eles pretendem continuar esta guerra até que sua joia seja reconquistada."
 GOE_RAJ.23.a: "Que assim seja."
 GOE_RAJ.24.t: "Governo [ENG.GetAdjective] aceita proposta de paz"
 GOE_RAJ.24.desc: "O governo [ENG.GetAdjective] aceitou a contragosto nossa proposta de paz. O Estado [RAJ.GetAdjective] está livre para traçar seu próprio caminho."
 GOE_RAJ.24.a: "Sangue foi derramado."
 GOE_RAJ.25.t: "Governo [RAJ.GetAdjective] decreta trégua com [ENG.GetNameDef]"
 GOE_RAJ.25.desc: "O governo [RAJ.GetAdjective] assinou um tratado de paz com seus antigos soberanos, finalmente conquistando a independência do domínio imperial. Temos agora a possibilidade de seguir o mesmo caminho, conquistando uma grande vitória moral no processo."
 GOE_RAJ.25.a: "Assine o tratado de paz."
 GOE_RAJ.25.b: "Ainda não é a hora."
 GOE_RAJ.26.t: "Subhas Chandra Bose libertado da prisão"
 GOE_RAJ.26.desc: "Conseguimos libertar nosso líder da prisão. Uma grande bênção que trará ordem à nossa causa."
 GOE_RAJ.26.a: "Ótimo!"
 GOE_RAJ.27.t: "Governo [RAJ.GetAdjective] busca a paz incondicional"
 GOE_RAJ.27.desc: "Tendo se libertado dos grilhões da opressão, o governo [RAJ.GetAdjective] não deseja mais que nossos países continuem em uma guerra sem sentido."
 GOE_RAJ.27.a: "Não, a guerra deve continuar."
 GOE_RAJ.27.b: "Parece ser um bom acordo."
 GOE_RAJ.28.t: "Governo [FROM.GetAdjective] se recusa a assinar a paz incondicional"
 GOE_RAJ.28.desc: "O governo [FROM.GetAdjective] rejeitou nossa tentativa de encerrar o conflito. Será este o nosso declínio ou o deles?"
 GOE_RAJ.28.a: "Preocupante."
 GOE_RAJ.29.t: "Novo vice-rei para [RAJ.GetNameDef]"
 GOE_RAJ.29.desc: "Com o término do mandato de Freeman Freeman-Thomas como vice-rei da Índia se aproximando, precisamos decidir se queremos substituí-lo por um candidato adequado ou estender o mandato do Marquês de Willingdon."
 GOE_RAJ.29.a: "Victor Hope substituirá o marquês."
 GOE_RAJ.29.b: "Mantenha Freeman-Thomas."
 GOE_RAJ.30.t: "O fim da administração do Raj Britânico"
 GOE_RAJ.30.desc: "Após séculos de domínio, o governo [ENG.GetAdjective] está finalmente deixando a Índia. Funcionários esvaziam seus escritórios, administradores coloniais redigem seus últimos relatórios e a bandeira do Reino Unido é arriada dos prédios governamentais. No entanto, a transição está longe de ser tranquila: questões sobre fronteiras e o controle militar permanecem sem solução, adiando a independência da nação."
 GOE_RAJ.30.a: "Finalmente, seremos livres."
 GOE_RAJ.30.b: "Não, nós gostamos daqui."
 GOE_RAJ.30_we_are_leaving_tt: "O Estado §Y[RAJ.GetAdjective]§! ficará sob nosso controle temporariamente enquanto permitimos que eles organizem sua administração, mas, com o tempo, eles se libertarão."
 GOE_RAJ.31.t: "Caos nos preços n[RAJ.GetNameDef]"
 GOE_RAJ.31.desc: "O Estado [RAJ.GetAdjective] luta para se recuperar da Grande Depressão, mas as tentativas de controle de preços parecem ter desestabilizado o país. Vincular a rúpia à libra esterlina pode levar ambos os países a um colapso econômico.\nUm conglomerado de investidores privados nos abordou sugerindo a divisão do Raj em duas partes para aliviar o peso financeiro do Estado: uma sob controle privado e outra ainda sob domínio da Coroa.\nNão agir neste momento pode resultar em um desastre ainda maior."
 GOE_RAJ.31.a: "Devemos agir."
 GOE_RAJ.31.a_tt: "A Companhia das Índias Orientais será formada, assumindo o controle de partes da Índia."
 GOE_RAJ.31.b: "Nunca."
 GOE_RAJ.32.t: "A questão de Áden"
 GOE_RAJ.32.desc: "Conforme planejado pelo governo [ENG.GetAdjective], devemos ceder a Província de Áden para eles. Por outro lado, poderíamos tentar mantê-la, se assim desejarmos."
 GOE_RAJ.32.a: "Entregue a província."
 GOE_RAJ.32.b: "Vamos manter a província."
 GOE_RAJ.32.b_tt: "Manteremos o controle sobre a §YProvíncia de Áden§!, o que nos permitirá concluir o foco §YPorto comercial§!"
 GOE_RAJ.33.t: "Revolta no noroeste da Índia!"
 GOE_RAJ.33.desc: "Um grupo, que se intitula herdeiro legítimo de um império há muito extinto, declarou guerra pela independência no extremo noroeste, reunindo facções descontentes sob sua bandeira. Embora grande parte da Índia permaneça sob nosso controle, essa rebelião ameaça a estabilidade. Será apenas um evento passageiro ou o ressurgimento de um império?"
 GOE_RAJ.33.a: "Isso não será tolerado."
 GOE_RAJ.33.b_tt: "Perder o controle de Guzerate e Deli forçará um acordo de paz incondicional."
 GOE_RAJ.33.b: "Temos outras preocupações."
 GOE_RAJ.33.c: "Rumo à vitória!"
 GOE_RAJ_33_c_tt: "§RPrecisamos sobreviver por 255 dia(s) até que um cessar-fogo seja proposto. Se ocuparmos todos os estados do Norte, Sul e das regiões Ocidental, Oriental e Central da Índia no momento do cessar-fogo, conseguiremos concessões territoriais mais amplas!§!"
 GOE_RAJ.34.t: "Colapso na administração d[UK_INDIA.GetNameDef]"
 GOE_RAJ.34.desc: "Desastre n[UK_INDIA.GetNameDef]! A administração local entrou em colapso devido a uma longa guerra no oeste. Para nos manter no controle do país, foi negociado um acordo territorial com os rebeldes. Podemos não reconhecer oficialmente esses rebeldes, mas, por ora, a guerra está perdida."
 GOE_RAJ.34.a: "É um desastre!"
 GOE_RAJ.35.t: "Governo [ENG.GetAdjective] nos liberta"
 GOE_RAJ.35.desc: "Sem disparar um único tiro, acabamos com o Raj. Consolidamos nosso controle sobre a Índia e o governo de Sua Majestade, exausto pelos fardos do império, optou por não intervir."
 GOE_RAJ.35.a: "Isso foi inesperado."
 GOE_RAJ.37.t: "Um alerta de Whitehall"
 GOE_RAJ.37.desc: "Como esperado, nossas políticas de ocupação mais recentes levaram a um aumento nas atividades de resistência, o que parece ter atraído a atenção do governo de Sua Majestade. Recebemos uma carta mordaz de Londres, reiterando com todas as letras sua desaprovação quanto a nossa abordagem à governança. A mensagem foi escrita com palavras cuidadosamente deliberadas para insinuar uma ameaça. De modo claro, estamos sendo aconselhados a reconsiderar nosso posicionamento, ou seremos obrigados a restaurar a ordem de uma maneira que provavelmente não nos agradará."
 GOE_RAJ.37.a: "Vamos pagar para ver?"
 GOE_RAJ.38.t: "O império contra-ataca"
 GOE_RAJ.38.desc: "Ao que parece, o governo [ENG.GetAdjective] cansou de nossa abordagem à governança local. Forças britânicas chegaram em grandes números sob o pretexto de operações de estabilização. Redes de resistência foram erradicadas, elementos problemáticos foram pacificados e nossa própria influência foi cuidadosamente ignorada.\nO Reino Unido insiste que essa é uma situação temporária, uma intervenção necessária para proteger a integridade da região. No entanto, a mensagem é clara: eles estão no comando e, se quisermos governar, teremos que obedecer a suas ordens."
 GOE_RAJ.38.a: "Vamos dançar conforme a música. Por enquanto."
 GOE_RAJ.39.t: "Negociações com os sindicatos"
 GOE_RAJ.39.desc: "Em um porão escuro, os líderes sindicais aceitaram nos encontrar, longe da vigilância do governo. Eles exercem influência sobre o povo comum – os camponeses, os operários e os vendedores de peixe – e se mostraram dispostos a apoiar nossos esforços para derrubar o governo atual, mas exigem algumas concessões em troca."
 GOE_RAJ.39.a: "Garantir a segurança do trabalhador."
 GOE_RAJ.39.a_tt: "Quando assumirmos o poder, teremos a obrigação de aumentar a segurança dos trabalhadores dentro de §Y6 meses§!. Não cumprir essa exigência desagradará os sindicatos. Melhorar a segurança do trabalhador resulta em:"
 GOE_RAJ.39.b: "Garantir um salário-mínimo."
 GOE_RAJ.39.b_tt: "Quando assumirmos o poder, teremos a obrigação de garantir o salário-mínimo dentro de §Y6 meses§!. Não cumprir essa exigência desagradará os sindicatos. Um salário-mínimo garantido resulta em:"
 GOE_RAJ.39.c: "Encerrar a reunião."
 GOE_RAJ.39.c_tt: "Poderemos nos reunir com eles novamente até que completemos §Y$RAJ_royal_indian_navy_mutiny$§!"
 GOE_RAJ.40.t: "Conflito de fronteira ao norte de Deli"
 GOE_RAJ.40.desc: "Forças indianas cruzaram para um território disputado próximo ao [986.GetName]. Há conflitos surgindo nas colinas e planícies ao norte de Deli. Eles alegam que a terra pertence à revolução por direito histórico. Em um discurso de rádio, o primeiro-ministro chamou o Paquistão de relíquia da divisão colonial. As tensões estão aumentando, e um confronto parece iminente."
 GOE_RAJ.40.a: "Como ousam?"
 GOE_RAJ.41.t: "Governo [RAJ.GetAdjective] toma o [986.GetName]"
 GOE_RAJ.41.desc: "Tropas indianas tomaram as terras fronteiriças. As forças paquistanesas recuaram após combates intensos, e bandeiras comunistas agora tremulam sobre a região. As transmissões indianas chamam isso de um triunfo do povo."
 GOE_RAJ.41.a: "A revolução avança."
 GOE_RAJ.41.b: "Uma perda amarga."
 GOE_RAJ.42.t: "Conflito na fronteira em [431.GetName]"
 GOE_RAJ.42.desc: "Forças indianas cruzaram para um território disputado próximo a [431.GetName]. Há conflitos surgindo nas planícies ao norte de Calcutá. Eles alegam que a terra pertence à revolução por direito histórico. Em um discurso de rádio, o primeiro-ministro chamou o Paquistão de relíquia da divisão colonial. As tensões estão aumentando, e um confronto parece iminente."
 GOE_RAJ.42.a: "Como ousam?"
 GOE_RAJ.43.t: "Governo [RAJ.GetAdjective] toma [431.GetName]"
 GOE_RAJ.43.desc: "Tropas indianas tomaram Calcutá. As forças paquistanesas recuaram após combates intensos, e bandeiras comunistas agora tremulam sobre a região. As transmissões indianas chamam isso de um triunfo do povo."
 GOE_RAJ.43.a: "A revolução avança."
 GOE_RAJ.43.b: "Uma perda amarga."
 GOE_RAJ.44.t: "Conflito na fronteira no [433.GetName]"
 GOE_RAJ.44.desc: "Forças indianas cruzaram para um território disputado próximo ao [433.GetName]. Tropas indianas tomaram o Taj Mahal. Eles alegam que a terra pertence à revolução por direito histórico. Em um discurso de rádio, o primeiro-ministro chamou o Paquistão de relíquia da divisão colonial. As tensões estão aumentando, e um confronto parece iminente."
 GOE_RAJ.44.a: "Como ousam?"
 GOE_RAJ.45.t: "Governo [RAJ.GetAdjective] toma o [433.GetName]"
 GOE_RAJ.45.desc: "Tropas indianas tomaram o [433.GetName]. As forças paquistanesas recuaram após combates intensos, e bandeiras comunistas agora tremulam sobre a região. As transmissões indianas chamam isso de um triunfo do povo."
 GOE_RAJ.45.a: "A revolução avança."
 GOE_RAJ.45.b: "Uma perda amarga."
 GOE_RAJ.46.t: "A revolta popular"
 GOE_RAJ.46.desc: "A inquietação irrompeu no campo quando agitadores comunistas, há muito tempo atuando nas sombras, convocaram o povo. Vilarejos se voltaram contra seus latifundiários e bandeiras com a foice e o martelo tremulam sobre as prefeituras.\n\nA revolta carrega as marcas d[FROM.GetNameDef], com seus motes e armamentos.\n\n Uma nova guerra pela alma e pelo coração de nossa nação começou."
 GOE_RAJ.46.a: "Expulsem os vermelhos!"
 GOE_RAJ.46.b: "Não vamos suportar essa pressão."
 GOE_RAJ.46.c: "Já estamos a caminho do comunismo!"
 GOE_RAJ.47.t: "A influência indiana cresce"
 GOE_RAJ.47.desc: "A República Popular da Índia começou a estender seu alcance ideológico além de suas fronteiras.\n\nNas últimas semanas, vozes a favor da Índia ficaram mais fortes dentro de nosso meio político. Publicações elogiam seu modelo de socialismo descentralizado, sua resistência à influência estrangeira e seu aparente sucesso em transformar um Estado pós-colonial.\n\nAinda que não esteja claro se isso é parte de um esforço coordenado d[From.GetNameDef] para influenciar a nossa política interna, sua presença já está sendo sentida."
 GOE_RAJ.47.a: "Vamos observá-los com atenção."
 GOE_RAJ.48.t: "Influência revolucionária indiana n[This.GetNameDef]"
 GOE_RAJ.48.desc: "Após uma série de publicações e transmissões inspiradas pel[RAJ.GetNameDef], um segmento crescente do povo [This.GetAdjective] está se voltando para o modelo indiano de socialismo agrário. A mensagem de reforma agrária, autogestão e unidade anti-imperial está sendo adotada tanto entre camponeses quanto entre trabalhadores.\n\nEmbora ainda seja um movimento marginal, muitos na liderança d[This.GetNameDef] temem que, sem uma resposta forte, esses sentimentos evoluam para greves em massa – ou pior: agitação armada alinhada aos objetivos revolucionários d[From.GetNameDef]."
 GOE_RAJ.48.a: "Preocupante."
 GOE_RAJ.51.t: "Governo [PAK.GetAdjective] mantém o controle sobre o [986.GetName]"
 GOE_RAJ.51.desc: "Tropas paquistanesas mantêm o controle das terras fronteiriças. As forças indianas recuaram após combates intensos, e o Paquistão continua a dominar a região. Transmissões indianas estão censurando o revés para evitar um constrangimento nacional."
 GOE_RAJ.51.a: "Uma perda amarga."
 GOE_RAJ.51.b: "O [986.GetName] é nosso por direito."
 GOE_RAJ.49.t: "Governo [PAK.GetAdjective] mantém o controle sobre [431.GetName]"
 GOE_RAJ.49.desc: "Tropas paquistanesas mantêm o controle de Calcutá. As forças indianas recuaram após combates intensos, e o Paquistão continua a dominar a região. Transmissões indianas estão censurando o revés para evitar um constrangimento nacional."
 GOE_RAJ.49.a: "Uma perda amarga."
 GOE_RAJ.49.b: "[431.GetName] é nossa por direito."
 GOE_RAJ.50.t: "Governo [PAK.GetAdjective] mantém o controle sobre o [433.GetName]"
 GOE_RAJ.50.desc: "Tropas paquistanesas mantêm o controle do [433.GetName]. As forças indianas recuaram após combates intensos, e o Paquistão continua a dominar a região. Transmissões indianas estão censurando o revés para evitar um constrangimento nacional."
 GOE_RAJ.50.a: "Uma perda amarga."
 GOE_RAJ.50.b: "O [433.GetName] é nosso por direito."
 GOE_RAJ_famine.1.t: "Surto de mancha parda em [?global.famine_state.GetName]"
 GOE_RAJ_famine.1.desc: "Um surto de mancha parda foi identificado em [?global.famine_state.GetName]. As autoridades estão preocupadas que essa doença fúngica possa se espalhar ainda mais e prejudicar a colheita de inverno."
 GOE_RAJ_famine.1.a: "Essa não."
 GOE_RAJ_famine.2.t: "Ciclone atinge [?global.famine_state.GetName]"
 GOE_RAJ_famine.2.desc: "Um grande ciclone seguido de tempestades severas atingiu [?global.famine_state.GetName]. Embora os danos sejam extensos, isso teve o efeito adicional de espalhar a doença da mancha parda por uma área maior, agravando os efeitos do fungo."
 GOE_RAJ_famine.2.a: "Certamente, este é o fim."
 GOE_RAJ_famine.3.t: "Previsões de colheita pouco confiáveis"
 GOE_RAJ_famine.3.desc: "As previsões oficiais de colheitas para este ano indicam uma escassez significativa. No entanto, sabe-se que essas previsões já estiveram erradas no passado."
 GOE_RAJ_famine.3.a: "Vamos torcer para que estejam erradas novamente."
 GOE_RAJ_famine.4.t: "Barreiras comerciais provinciais"
 GOE_RAJ_famine.4.desc: "As províncias indianas e os Estados Principescos começaram a impor barreiras comerciais interprovinciais devido à preocupação com o aumento dos preços dos alimentos. Isso pode inflacionar ainda mais o mercado alimentício, uma vez que as províncias ficam cada vez mais isoladas."
 GOE_RAJ_famine.4.a: "A rede de distribuição de alimentos está sendo sufocada."
 GOE_RAJ_famine.5.t: "Caos nos preços em [?global.famine_state.GetName]"
 GOE_RAJ_famine.5.desc: "Conforme o preço dos grãos aumentou, o governo local tentou implementar o congelamento dos preços para ajudar a população local. Infelizmente, isso fez com que grandes quantidades de grãos fossem estocadas em enormes armazéns ou aparecessem no mercado clandestino.\nO governo local já afrouxou as medidas, mas ainda prevalece a crença de que há uma grande escassez de grãos, resultando em uma inflação desenfreada."
 GOE_RAJ_famine.5.a: "A situação está saindo de controle."
 GOE_RAJ_famine.6.t: "Distribuição prioritária em [?global.famine_state.GetName]"
 GOE_RAJ_famine.6.desc: "O governo local aprovou um esquema para priorizar o fornecimento de suprimentos básicos para as classes média e alta da população, que são importantes para a indústria pesada do Estado e apoiam os valores ocidentais e a modernização. Isso fez com que o preço dos alimentos disparasse ainda mais."
 GOE_RAJ_famine.6.a: "..."
 GOE_RAJ_famine.7.t: "Estado de fome em [?global.famine_state.GetName]"
 GOE_RAJ_famine.7.desc: "Um grande tumulto civil irrompeu em [?global.famine_state.GetName]. A escassez de suprimentos básicos obrigou a grande população rural a migrar para as cidades superlotadas em busca de ajuda.\nA situação rapidamente saiu de controle quando grupos começaram a se formar e entrar em conflito."
 GOE_RAJ_famine.7.a: "Isso não é bom."
 GOE_RAJ_famine.7.tt: "§YA fome pode se espalhar para estados adjacentes a cada mês, a menos que sejam tomadas medidas preventivas.\nDesbloqueia a categoria de decisão de Fome§!"
 GOE_RAJ_famine.9.t: "Governo [FROM.GetAdjective] pede ajuda contra a fome"
 GOE_RAJ_famine.9.tt: "Ativa decisões para a §Yfome§!"
 GOE_RAJ_famine.9.desc: "O governo [FROM.GetAdjective] enfrenta uma situação cada vez mais crítica, com parte de sua população sofrendo com a fome. O governo local pediu qualquer ajuda que a comunidade internacional possa oferecer para aliviar o sofrimento e acabar com a situação de emergência."
 GOE_RAJ_famine.9.a: "Desculpe, meu chapa. Não temos nada sobrando."
 GOE_RAJ_famine.9.b: "Enviaremos uma grande quantidade de ajuda."
 GOE_RAJ_famine.9.c: "Enviaremos uma pequena quantidade de ajuda."
 GOE_RAJ_famine.10.t: "Governo [FROM.GetAdjective] se recusa a ajudar"
 GOE_RAJ_famine.10.desc: "O governo [FROM.GetAdjective] nos informou que não fornecerá nenhuma ajuda, afirmando que rejeita a noção de que tem qualquer obrigação para com nosso Estado durante uma crise mundial como essa."
 GOE_RAJ_famine.10.a: "Tolos sem coração."
 GOE_RAJ_famine.11.t: "Governo [FROM.GetAdjective] fornece um grande pacote de ajuda"
 GOE_RAJ_famine.11.desc: "O governo [FROM.GetAdjective] generosamente nos forneceu um grande pacote de ajuda, permitindo o alívio da fome e impedindo sua propagação para estados adjacentes."
 GOE_RAJ_famine.11.a: "Ótimo!"
 GOE_RAJ_famine.12.t: "Governo [FROM.GetAdjective] fornece um pequeno pacote de ajuda"
 GOE_RAJ_famine.12.desc: "O governo [FROM.GetAdjective] nos forneceu um pequeno pacote de ajuda, permitindo o alívio da fome e impedindo sua propagação para estados adjacentes. Embora certamente pudessem fazer mais, é melhor do que nada."
 GOE_RAJ_famine.12.a: "Ótimo!"
 GOE_RAJ_famine.13.t: "A fome em [?global.famine_state.GetName] chega ao fim"
 GOE_RAJ_famine.13.desc: "Parece que o pior da fome já passou. Uma boa colheita reduziu o sofrimento e o preço dos alimentos estão caindo. Embora leve tempo para restabelecer a normalidade, esse é o primeiro passo para a recuperação da região.\nDiante da grande tragédia que nos ocorreu, devemos perguntar: qual é o verdadeiro preço da vitória?"
 GOE_RAJ_famine.13.a: "Dificuldades superadas com a dor do povo."
 goe_japan.1.t: "Bose oferece apoio na campanha da Birmânia"
 goe_japan.1.desc: "Subhas Chandra Bose, líder do Exército Nacional Indiano, nos abordou com uma proposta: suas forças estão prontas para apoiar nosso avanço n[BRM.GetNameDef]. Ele vê essa ofensiva como o primeiro passo para libertar a Índia do domínio [ENG.GetAdjective] e acredita que atacar a Birmânia enfraquecerá o Raj Britânico. Seus homens são nacionalistas experientes e conhecem o terreno como ninguém. Devemos aceitar a oferta dele?"
 goe_japan.1.a: "É claro."
 goe_japan.1.b: "Não."
