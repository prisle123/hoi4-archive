 #Raj Partition
 RAJ_partition_1.t: "Protestos n[FROM.GetNameDef] se tornam violentos"
 RAJ_partition_1.desc: "O que começou como um protesto civil se transformou em caos quando as forças policiais locais confrontaram a população marginalizada. A polícia d[ENG.GetNameDef] afirma ter agido sob ameaças de violência, enquanto os manifestantes insistem que o protesto era completamente pacífico.\nNão houve mortes, mas dois oficiais locais sofreram ferimentos leves e um manifestante foi transferido para o hospital após sofrer uma concussão."
 RAJ_partition_1.a: "Inaceitável."
 GOE_RAJ_partition.2.t: "Protestos generalizados em [?unrest_target_state.GetName]"
 GOE_RAJ_partition.2.desc: "Protestos contra o domínio [ENG.GetAdjective] eclodiram em [?unrest_target_state.GetName], com as forças de segurança locais relatando um aumento dos confrontos violentos entre manifestantes e autoridades."
 GOE_RAJ_partition.2.a: "A polícia deve recuar."
 GOE_RAJ_partition.2.b: "Devemos dispersar a multidão."
 GOE_RAJ_partition.3.t: "Protestos em [?unrest_target_state.GetName]"
 GOE_RAJ_partition.3.desc: "As tensões em [?unrest_target_state.GetName] atingiram um nível crítico, com a polícia local lutando para conter multidões cada vez mais inquietas. Fábricas ligadas ao governo se tornaram os principais alvos dos agitadores, enfrentando atos frequentes de sabotagem em meio ao aumento dos tumultos."
 GOE_RAJ_partition.3.a: "Mobilize a guarda nacional."
 GOE_RAJ_partition.3.b: "Tente negociar com os agitadores."
 GOE_RAJ_partition.4.t: "Violência religiosa"
 GOE_RAJ_partition.4.desc: "Com o avanço do movimento pela independência, uma divisão profunda está surgindo. Os hindus, determinados a preservar uma Índia unida, estão cada vez mais em desacordo com os muçulmanos, que, temendo marginalização em um Estado de maioria hindu, pedem a criação de uma pátria separada. Essa tensão crescente provocou confrontos violentos entre facções extremistas de ambas as comunidades, colocando a estabilidade do país em sério risco."
 GOE_RAJ_partition.4.a: "Isso é culpa nossa?"
 GOE_RAJ_partition.4.b: "Faça campanha para reduzir as tensões."
 GOE_RAJ_partition.4.c: "Prenda os agitadores."
 GOE_RAJ_partition_become_free_to_stop_the_chaos_tt: "É provável que a instabilidade persista até que conquistemos a independência"
 GOE_RAJ_partition.5.t: "Confrontos entre hindus e muçulmanos"
 GOE_RAJ_partition.5.desc: "Com o aumento das reivindicações dos muçulmanos n[RAJ.GetNameDef] por uma pátria separada, os nacionalistas hindus têm ido às ruas para protestar contra a crescente influência muçulmana no país, o que frequentemente causa confrontos violentos."
 GOE_RAJ_partition.5.a: "A situação está se agravando..."
 GOE_RAJ_partition.5.b: "Aumente os esforços de policiamento."
 GOE_RAJ_partition.6.t: "Encontro com o destino"
 GOE_RAJ_partition.6.desc: "Há muitos anos, fizemos um pacto com o destino, e agora chega o momento em que honraremos nossa promessa – não por inteiro, mas de maneira bastante significativa. À meia-noite, enquanto o mundo dorme, a Índia despertará para a vida e a liberdade. Será um desses raros momentos que acontecem na história, quando saímos do antigo para o novo, quando uma era termina, e quando a alma de uma nação oprimida encontra sua voz."
 GOE_RAJ_partition.6.a: "Todos nós, independentemente da religião que seguimos, somos igualmente filhos da Índia."
 GOE_RAJ_partition.7.t: "Uma questão de liderança"
 GOE_RAJ_partition.7.desc: "Enquanto nossa nação encerra um capítulo marcado pela subjugação, um novo capítulo de autodeterminação se inicia."
 GOE_RAJ_partition.7.a: "Nehru é a escolha certa."
 GOE_RAJ_partition.7.b: "O homem que tanto se sacrifica, Gandhi."
 GOE_RAJ_partition.7.c: "Jinnah merece uma chance."
 GOE_RAJ_partition.7.d: "Louis Mountbatten, ainda precisamos da ajuda deles."
 GOE_RAJ_partition.8.t: "Gandhi sobrevive à tentativa de assassinato"
 GOE_RAJ_partition.8.desc: "Um homem identificado como Nathuram Godse atentou contra a vida de Mahatma Gandhi durante uma reunião de oração multirreligiosa, mas foi detido por membros da guarda do presidente antes que conseguisse disparar.\nGandhi passa bem e foi levado para uma área segura. Segundo porta-vozes, ele ficou abalado com o ocorrido e parece ter entrado em um estado de profunda reflexão sobre o futuro do mundo e seu papel nele."
 GOE_RAJ_partition.8.a: "O que será que ele viu no abismo sombrio?"
 GOE_RAJ_partition.9.t: "Governo [ENG.GetAdjective] se prepara para intervir"
 GOE_RAJ_partition.9.desc: "O governo d[ENG.GetNameDef] expressou profundas preocupações com as hostilidades no subcontinente indiano. Eles deixaram claro para nós que não estão dispostos a ver os dois países envolvidos em uma guerra sangrenta e intervirão, com força se necessário, para acabar com isso."
 GOE_RAJ_partition.9.a: "Temos pouco tempo."
 GOE_RAJ_partition.10.t: "Guerra no subcontinente indiano"
 GOE_RAJ_partition.10.desc: "Uma guerra eclodiu no subcontinente indiano. Pode ser do nosso interesse intervir, pois temos exercido uma influência significativa sobre ambos os países e podemos acabar com essa insanidade."
 GOE_RAJ_partition.10.a: "Não temos tempo para isso."
 GOE_RAJ_partition.10.b: "Temos que acabar com isso."
 #Loyalist Branch
 GOE_RAJ_partition.11.desc: "Por muitos anos, o Estado [RAJ.GetAdjective] foi governado principalmente por homens da Coroa, porém, com o aumento das demandas por autogoverno, torna-se imprescindível estabelecer um novo Parlamento Indiano. Isso permitirá que lideranças nativas desempenhem um papel na formação do país, garantindo ao mesmo tempo que a nação leve em consideração os interesses do império. Agora, cabe a nós decidir quem será o líder desse novo governo."
 GOE_RAJ_loyalist.01.t: "Exportações do Estado [FROM.GetAdjective] para o império"
 GOE_RAJ_loyalist.01.desc: "Trazemos boas notícias hoje. A liderança do governo [RAJ.GetAdjective] nos procurou com uma proposta para ampliar a produção e a exportação de bens essenciais da [RAJ.GetNonIdeologyName] para o restante do império. Podemos esperar que nossos estoques se encham com chá, algodão e juta, à medida que o Estado [RAJ.GetAdjective] se firma como um valioso integrante de nosso próspero domínio."
 GOE_RAJ_loyalist.01.a: "$NSB_soviet_spanish_civil_war.4.a$"
 GOE_RAJ_loyalist.02.t: "$RAJ_the_empires_workshop$"
 GOE_RAJ_loyalist.02.desc: "Ocorreram intensas negociações a respeito do desenvolvimento de linhas de produção por todo o império. Isso nos permitiu estabelecer e expandir instalações industriais n[?RAJ_crown_commodities_civ_built_flag.GetNameDef]. Com isso, reforçamos a posição de nosso império diante das crescentes demandas globais."
 GOE_RAJ_loyalist.02.a: "$NSB_soviet_civil_war_common.126.a$"
 GOE_RAJ_loyalist.03.t: "A proposta do governo [FROM.GetAdjective] para uma invasão contra o Irã"
 GOE_RAJ_loyalist.03.desc: "Na manhã de hoje, o governo [RAJ.GetAdjective] nos abordou com uma proposta solicitando permissão para lançar uma invasão em larga escala contra [PER.GetNameDef]. Foram apresentadas diversas justificativas, incluindo a proteção do corredor persa e a reivindicação preventiva dos campos petrolíferos d[PER.GetNameDef], antes que caiam em mãos de nossos inimigos. Tal ofensiva pode provocar a ira da comunidade global, mas seria imprudente ignorar os benefícios. Como devemos proceder?"
 GOE_RAJ_loyalist.03.a: "Essa guerra pode nos beneficiar. Prossiga."
 GOE_RAJ_loyalist.03.b: "Uma guerra contra [PER.GetNameDef]? Não, é muito arriscado."
 GOE_RAJ_loyalist.04.t: "Governo [FROM.GetAdjective] concorda com a guerra"
 GOE_RAJ_loyalist.04.desc: "Nosso representante n[ENG.GetNameDef] nos trouxe boas notícias. O governo [ENG.GetAdjective] autorizou os preparativos para uma invasão contra [PER.GetNameDef]. Com a bênção da Coroa, devemos reunir nossas tropas e nos preparar para a guerra."
 GOE_RAJ_loyalist.04.a: "Marchamos rumo ao território [PER.GetAdjective]."
 GOE_RAJ_loyalist.05.t: "Governo [FROM.GetAdjective] solicita nosso recuo"
 GOE_RAJ_loyalist.05.desc: "Infelizmente, parece que nosso apelo por uma invasão contra [PER.GetNameDef] foi ignorado. A Coroa decidiu que não devemos lançar nenhuma operação militar e, embora possamos discordar, o mais sensato é acatar as ordens do governo [ENG.GetAdjective]."
 GOE_RAJ_loyalist.05.a: "Devemos respeitar a vontade da Coroa."
 GOE_RAJ_loyalist.06.t: "Comando do Sudeste Asiático"
 GOE_RAJ_loyalist.06.desc: "Com a criação do Comando do Sudeste Asiático, agora nos encontramos diante de um dilema. Temos recursos limitados para esta operação e devemos decidir onde concentrar nossos esforços de guerra em conjunto com [ENG.GetNameDef]."
 GOE_RAJ_loyalist.06.a: "Devemos aumentar os investimentos em defesa."
 GOE_RAJ_loyalist.06.b: "Devemos nos concentrar em nossas capacidades ofensivas."
 GOE_RAJ_loyalist.06.c: "A Força Aérea do Estado [RAJ.GetAdjective] precisa de apoio."
 GOE_RAJ_loyalist.06.d: "Vamos expandir nossas operações navais."
 GOE_RAJ_loyalist.07.t: "A defesa da Malaia"
 GOE_RAJ_loyalist.07.desc: "Em nome da proteção, o governo [FROM.GetAdjective] propõe colocar [event_target:RAJ.RAJ_annexing_country_target.GetNameDef] sob administração d[FROM.GetNameDef] para garantir o desenvolvimento de suas defesas. Não é o cenário ideal do ponto de vista de nossa soberania, então só nos resta presumir que se trata de uma medida temporária. Assim esperamos."
 GOE_RAJ_loyalist.07.a: "Não podemos permitir que façam isso."
 GOE_RAJ_loyalist.07.b: "Sacrifícios são necessários em prol de nossa defesa."
 GOE_RAJ_loyalist.77.t: "A defesa da Birmânia"
 GOE_RAJ_loyalist.08.desc: "Em nome da proteção, o governo [FROM.GetAdjective] propõe colocar [event_target:RAJ.RAJ_annexing_country_target.GetNameDef] sob administração d[FROM.GetNameDef] para garantir o desenvolvimento de suas defesas. Não é o cenário ideal do ponto de vista de nossa soberania, então só nos resta presumir que se trata de uma medida temporária. Assim esperamos."
 GOE_RAJ_loyalist.08.a: "$GOE_RAJ_loyalist.07.a$"
 GOE_RAJ_loyalist.08.b: "$GOE_RAJ_loyalist.07.b$"
 GOE_RAJ_loyalist.09.t: "Governo [FROM.GetAdjective] recusa nosso plano de defesa"
 GOE_RAJ_loyalist.09.desc: "Infelizmente, apesar de nossos esforços, o governo [FROM.GetAdjective] recusou nossa oferta de proteção. Parece que nosso plano defensivo não foi suficiente para trazê-los sob nossa influência."
 GOE_RAJ_loyalist.09.a: "Que assim seja."
 GOE_RAJ_loyalist.10.t: "Governo [FROM.GetAdjective] transfere [event_target:RAJ.RAJ_annexing_country_target.GetNameDef] para nossa administração"
 GOE_RAJ_loyalist.10.desc: "Ótimas notícias! O governo [FROM.GetAdjective] autorizou a presença de nossas tropas em seu território, permitindo que possamos defendê-los contra ameaças externas. Isso ajudará imensamente nosso esforço de guerra."
 GOE_RAJ_loyalist.10.a: "Excelente. Comecem os preparativos."
 GOE_RAJ_loyalist.11.t: "$RAJ_the_jewel_becomes_the_crown$"
 GOE_RAJ_loyalist.11.desc: "É um dia sombrio para o Império [ENG.GetAdjective]. Com a queda d[ENG.GetNameDef], nos encontramos na posição única de acolher sua liderança exilada. Isso se deve, em parte, aos esforços que fizemos para reafirmar nossa lealdade à Coroa. $ENG_winston_churchill$ lidera [ENG.GetNameDef] como pode, e agora cabe a nós decidir qual papel ele terá n[RAJ.GetNameDef]."
 GOE_RAJ_loyalist.11.a: "$ENG_winston_churchill$ deve liderar [RAJ.GetNameDef]."
 GOE_RAJ_loyalist.11.b: "Churchill servirá melhor atuando como conselheiro."
 GOE_RAJ_loyalist.11.c: "Churchill não tem lugar n[RAJ.GetNameDef]."
 GOE_RAJ_loyalist.12.t: "$ENG_winston_churchill$ foge d[ENG.GetNameDef]"
 GOE_RAJ_loyalist.12.desc: "Nestes tempos difíceis, ainda há esperança. Apesar de nossa capitulação, $ENG_winston_churchill$ conseguiu escapar da ilha e chegar ao território [RAJ.GetAdjective], onde poderá preservar os interesses do governo [ENG.GetAdjective] e conduzir operações de guerra até que possamos recuperar nossa pátria."
 GOE_RAJ_loyalist.12.a: "Adeus, $ENG_winston_churchill$."
 GOE_RAJ_loyalist.13.t: "O retorno de $ENG_winston_churchill$"
 GOE_RAJ_loyalist.13.desc: "Agora que recuperamos o controle de nossas terras nativas, podemos restabelecer nosso antigo gabinete. $ENG_winston_churchill$ fez seu tão aguardado retorno d[RAJ.GetNameDef], e agora chegou o momento de definirmos os próximos passos."
 GOE_RAJ_loyalist.13.a: "$ENG_winston_churchill$ deve se tornar primeiro-ministro novamente."
 GOE_RAJ_loyalist.13.b: "Não precisamos mais dos serviços dele."
 GOE_RAJ_loyalist.14.t: "$state_resource_tungsten$ [BRM.GetAdjective] para [FROM.GetNameDef]"
 GOE_RAJ_loyalist.14.desc: "Recebemos hoje um representante d[FROM.GetNameDef]. Eles querem explorar o $state_resource_tungsten$ [BRM.GetAdjective] em [288.GetName] para sustentar seu crescente esforço de guerra. Devemos decidir como agir diante de tal proposta, pois não se trata de uma decisão fácil."
 GOE_RAJ_loyalist.14.a: "Podemos permitir isso."
 GOE_RAJ_loyalist.14.b: "Temos outros planos para esses recursos."
 GOE_RAJ_loyalist.15.t: "$state_resource_tungsten$ de [288.GetName] cedido ao governo [RAJ.GetAdjective]"
 GOE_RAJ_loyalist.15.desc: "Nosso soberano, [OVERLORD.GetNameDef], concedeu direitos de exploração do $state_resource_tungsten$ em [288.GetName] para [RAJ.GetNameDef], permitindo que abasteçam sua indústria e contribuam para o esforço de guerra. Agora temos a chance de provar nossa lealdade ao governo [OVERLORD.GetAdjective] ao apoiar seus interesses na região."
 GOE_RAJ_loyalist.15.a: "É bom saber disso."
 GOE_RAJ_loyalist.16.t: "Governo [FROM.GetAdjective] concede direitos de exploração de recursos"
 GOE_RAJ_loyalist.16.desc: "O governo [FROM.GetAdjective] nos concedeu direitos de exploração de $state_resource_tungsten$ em [288.GetName]. Isso deve fortalecer nossos esforços de guerra e nos permitirá continuar a luta em nome da Coroa."
 GOE_RAJ_loyalist.16.a: "Uma grande bênção."
 GOE_RAJ_loyalist.17.t: "$state_resource_tungsten$ birmanês negado pel[FROM.GetNameDef]"
 GOE_RAJ_loyalist.17.desc: "Infelizmente, o governo [FROM.GetAdjective] negou nossa petição para explorar o $state_resource_tungsten$ birmanês. Isso é decepcionante, pois esses recursos eram essenciais para manter o desenvolvimento de nossa máquina de guerra."
 GOE_RAJ_loyalist.17.a: "Que decepção."
 #EIC
 GOE_RAJ_eic.2.t: "Nomear um CEO"
 GOE_RAJ_eic.2.desc: "Uma empresa precisa de uma mão firme para guiar seu crescimento, e precisamos escolher um líder que proporcione o maior retorno sobre o investimento. Sua personalidade influenciará o restante da equipe de liderança, por isso é importante acertarmos nessa escolha."
 GOE_RAJ_eic.2.a: "Precisa ser flexível."
 GOE_RAJ_eic.2.b: "Precisa saber economizar."
 GOE_RAJ_eic.2.c: "Precisa ter boas relações com o governo."
 GOE_RAJ_eic.2.d: "Precisa ser implacável."
 GOE_RAJ_eic.3.t: "Governo [RAJ.GetAdjective] exige que aceitemos o comércio de ópio"
 GOE_RAJ_eic.3.desc: "O governo [FROM.GetAdjective] exige que aceitemos o livre fluxo de ópio entre nossos países. Se as pessoas estão dispostas a pagar por isso, quem somos nós para lhes negar o direito de consumir? Não vem ao caso se é uma prática moralmente condenável ou prejudicial para os indivíduos. O único problema é que o governo [FROM.GetAdjective] também exige um porto de tratado para espalhar ainda mais a... mercadoria."
 GOE_RAJ_eic.3.a: "Eles enlouqueceram?"
 GOE_RAJ_eic.3.b: "Deixe o lótus azul fluir."
 GOE_RAJ_eic.4.t: "Governo [FROM.GetAdjective] recusa categoricamente"
 GOE_RAJ_eic.4.desc: "O governo [FROM.GetAdjective] recusou veementemente nossas exigências, lembrando-nos de que é uma nação soberana com suas próprias leis. O fato de tentarmos impor nossas exigências a eles beira a blasfêmia."
 GOE_RAJ_eic.4.a: "Tentamos com mel, agora é hora do bastão."
 GOE_RAJ_eic.5.t: "Governo [FROM.GetAdjective] concorda"
 GOE_RAJ_eic.5.desc: "O governo [FROM.GetAdjective] concordou com a comercialização de grandes quantidades de ópio entre nossos países. Com o novo porto de tratado, será possível distribuir os produtos diretamente para todo o mundo. Que esse consumo aproxime amigos e inimigos."
 GOE_RAJ_eic.5.a: "Um acordo sem violência."
 GOE_RAJ_eic.6.t: "Governo [RAJ.GetAdjective] deseja comprar [RAJ_i_want_to_buy_this_land.GetName]"
 GOE_RAJ_eic.6.desc: "O governo [RAJ.GetAdjective], buscando expandir suas operações comerciais, nos fez uma oferta para adquirir [RAJ_i_want_to_buy_this_land.GetName] em troca de um investimento substancial em nosso país."
 GOE_RAJ_eic.6.a: "Não estamos dispostos a vender esta terra."
 GOE_RAJ_eic.6.a_tt: "O governo [FROM.GetAdjective] não poderá solicitar este estado novamente, mas pode pedir por outros."
 GOE_RAJ_eic.6.b: "Nunca."
 GOE_RAJ_eic.6.b_tt: "O governo [FROM.GetAdjective] não poderá solicitar mais nenhum território nosso."
 GOE_RAJ_eic.6.c: "Parece ser um bom acordo."
 GOE_RAJ_eic.7.t: "Governo [FROM.GetAdjective] não está disposto a ceder terras"
 GOE_RAJ_eic.7.desc: "O governo [FROM.GetAdjective] não está disposto a ceder esta parte do território, mas não descarta futuras oportunidades para transferir outras terras."
 GOE_RAJ_eic.7.a: "Eles vão mudar de ideia."
 GOE_RAJ_eic.8.t: "Governo [FROM.GetAdjective] descarta qualquer transferência"
 GOE_RAJ_eic.8.desc: "O governo [FROM.GetAdjective] descartou qualquer transferência territorial para nós, afirmando que propor algo assim é uma afronta ao bom senso."
 GOE_RAJ_eic.8.a: "Que postura estranha."
 GOE_RAJ_eic.9.t: "Governo [FROM.GetAdjective] aceita"
 GOE_RAJ_eic.9.desc: "O governo [FROM.GetAdjective] aceitou o acordo. A transferência dos ativos é iminente, em breve enviaremos o dinheiro."
 GOE_RAJ_eic.9.a: "Ótimo negócio!"
 #MUGHAL EMPIRE
 GOE_RAJ_princely.1.t: "Escolha um príncipe para liderar [ROOT.GetNameDef]"
 GOE_RAJ_princely.1.desc: "O império histórico de Babur foi vasto e benevolente, governando o subcontinente por centenas de anos. Há muito trabalho pela frente se quisermos honrar esse legado. Vários descendentes da linhagem Gurkani ainda vivem, mas apenas um poderá nos levar à glória."
 GOE_RAJ_princely.1.a: "Mir Osman Ali Khan conduzirá nosso império à grandeza."
 GOE_RAJ_princely.1.b: "Mirza Khurshid Jah Bahadur é a opção mais razoável."
 GOE_RAJ_princely.1.c: "Ahmad Yar Khan nos protegerá!"
 GOE_RAJ_princely.1.d: "Huseyn Shaheed Suhrawardy nos guiará para o futuro."
 GOE_RAJ_princely.2.t: "Escolha um príncipe para liderar [ROOT.GetNameDef]"
 GOE_RAJ_princely.2.desc: "$GOE_RAJ_princely.1.desc$"
 GOE_RAJ_princely.2.a: "Huseyn Shaheed Suhrawardy nos guiará para o futuro."
 GOE_RAJ_princely.2.b: "Maharaja Hari Singh tem o apoio do povo!"
 GOE_RAJ_princely.2.c: "Bodh Chandra Singh é nosso maior estrategista!"
 GOE_RAJ_princely.2.d: "Nenhum deles é bom o bastante."
 GOE_RAJ_princely.3.t: "Escolha um príncipe para liderar [ROOT.GetNameDef]"
 GOE_RAJ_princely.3.desc: "$GOE_RAJ_princely.1.desc$"
 GOE_RAJ_princely.3.a: "Umed Singh sabe lidar com o povo."
 GOE_RAJ_princely.3.b: "Pratap Singh Rao Gaekwad é a escolha óbvia!"
 GOE_RAJ_princely.3.c: "Maharaja Jayachamarajendra Wadiyar é o mais apto."
 GOE_RAJ_princely.3.d: "Talvez seja melhor reconsiderar a primeira lista."
 GOE_RAJ_navy.1.t: "Governo [RAJ.GetAdjective] propõe acordo naval"
 GOE_RAJ_navy.1.desc: "[RAJ.GetLeader] nos apresentou uma proposta para estabelecer um acordo comercial naval entre os governos [RAJ.GetAdjective] e [ENG.GetAdjective]. \nIsso permitirá uma colaboração mútua na produção naval, além de abrir caminho para futuros acordos comerciais."
 GOE_RAJ_navy.1.a: "Isso trará grandes benefícios para ambos!"
 GOE_RAJ_navy.1.b: "Não temos interesse."
 GOE_RAJ_navy.2.t: "Governo [FROM.GetAdjective] aceita!"
 GOE_RAJ_navy.2.desc: "Oficiais do governo [FROM.GetAdjective] aceitaram o acordo naval proposto e assinaram o tratado. Isso nos trará grandes benefícios no futuro."
 GOE_RAJ_navy.2.a: "Perfeito."
 GOE_RAJ_navy.3.t: "Governo [ENG.GetAdjective] rejeita acordo comercial"
 GOE_RAJ_navy.3.desc: "Oficiais do governo [FROM.GetAdjective] recusaram o acordo naval proposto, alegando não haver benefícios para eles em um tratado tão unilateral."
 GOE_RAJ_navy.3.a: "Que pena."
 GOE_RAJ_navy.4.t: "Governo [RAJ.GetAdjective] solicita transferência de comandante naval"
 GOE_RAJ_navy.4.desc: "Oficiais do governo [RAJ.GetAdjective] solicitaram a transferência de um de nossos comandantes navais para servir na Marinha Real Indiana, a fim de ajudá-los em seus esforços de expansão e no treinamento de novos fuzileiros navais. É uma iniciativa cara, mas eles estão oferecendo uma quantia substancial."
 GOE_RAJ_navy.4.a: "O sacrifício vale a pena."
 GOE_RAJ_navy.4.b: "De jeito nenhum concordaremos com isso!"
 GOE_RAJ_navy.5.t: "Governo [ENG.GetAdjective] aceita!"
 GOE_RAJ_navy.5.desc: "Oficiais d[FROM.GetNameDef] concordaram em enviar um de seus comandantes para [RAJ.GetNameDef] a fim de ajudar em nossa expansão naval."
 GOE_RAJ_navy.5.a: "Perfeito."
 GOE_RAJ_navy.6.t: "Governo [ENG.GetAdjective] recusa a proposta"
 GOE_RAJ_navy.6.desc: "Oficiais d[FROM.GetNameDef] não concordaram em enviar um de seus comandantes para [RAJ.GetNameDef], e ainda insistem que treinemos nossos próprios comandantes."
 GOE_RAJ_navy.6.a: "Que pena."
 GOE_RAJ_navy.7.t: "Governo [RAJ.GetAdjective] deseja comprar nossos navios desativados"
 GOE_RAJ_navy.7.desc: "[FROM.GetLeader] apresentou uma proposta para adquirir nossos antigos navios desativados. Embora atualmente estejam inoperantes, [FROM.GetLeader] insiste que podem ser úteis para [FROM.GetNameDef]. Eles estão oferecendo uma quantia generosa."
 GOE_RAJ_navy.7.a: "Não estamos usando esses navios mesmo!"
 GOE_RAJ_navy.7.b: "Não temos interesse."
 GOE_RAJ_navy.8.t: "Governo [ENG.GetAdjective] aceita nossa proposta comercial!"
 GOE_RAJ_navy.8.desc: "[FROM.GetLeader] aceitou nosso pedido para comprar seus navios desativados. Eles devem chegar à Índia em breve."
 GOE_RAJ_navy.8.a: "Que notícia excelente para a Marinha Real Indiana!"
 GOE_RAJ_navy.9.t: "Governo [ENG.GetAdjective] recusa a proposta"
 GOE_RAJ_navy.9.desc: "[FROM.GetLeader] rejeitou nossa proposta para comprar seus navios. Agora precisamos encontrar uma alternativa para expandir nossa Marinha."
 GOE_RAJ_navy.9.a: "Que pena."
 GOE_RAJ_navy.10.t: "Governo [RAJ.GetAdjective] solicita direitos sobre contratos de navios modernos"
 GOE_RAJ_navy.10.desc: "Oficiais do governo [RAJ.GetAdjective] solicitaram a compra dos direitos sobre nossos contratos de navios modernos, incluindo o de desenvolver nossos cruzadores de 1936 para a Marinha Real Indiana. Eles estão oferecendo uma compensação substancial pelos contratos."
 GOE_RAJ_navy.10.a: "Um acordo de benefício mútuo!"
 GOE_RAJ_navy.10.b: "Não temos interesse."
 GOE_RAJ_navy.11.t: "Governo [ENG.GetAdjective] concorda em nos conceder os contratos de navios modernos!"
 GOE_RAJ_navy.11.desc: "Oficiais do governo [ENG.GetAdjective] responderam ao nosso pedido e concordaram em nos conceder contratos para navios aprimorados. Recebemos inicialmente cinco cruzadores que chegarão em breve."
 GOE_RAJ_navy.11.a: "Que notícia excelente para a Marinha Real Indiana!"
 GOE_RAJ_navy.12.t: "Governo [ENG.GetAdjective] recusa a proposta"
 GOE_RAJ_navy.12.desc: "Oficiais do governo [ENG.GetAdjective] responderam ao nosso pedido e se recusaram a nos conceder contratos para navios aprimorados, alegando que nossa oferta era baixa demais para ser considerada."
 GOE_RAJ_navy.12.a: "Que pena."
 GOE_RAJ_goa.1.t: "Governo [RAJ.GetAdjective] exige Goa"
 GOE_RAJ_goa.1.desc: "[RAJ.GetLeader] exigiu a devolução de Goa, insistindo que o território é parte do Estado [RAJ.GetAdjective], além de ameaçar uma ação militar caso recusemos."
 GOE_RAJ_goa.1.a: "Esse território não vale um potencial conflito."
 GOE_RAJ_goa.1.b: "De forma alguma. Goa é nosso!"
 GOE_RAJ_goa.2.t: "Governo [FROM.GetAdjective] cede Goa"
 GOE_RAJ_goa.2.desc: "[FROM.GetLeader] decidiu esquecer o assunto e nos permitiu anexar Goa para tentar evitar um conflito."
 GOE_RAJ_goa.2.a: "Goa é nosso!"
 GOE_RAJ_goa.3.t: "Governo [FROM.GetAdjective] se recusa a transferir Goa"
 GOE_RAJ_goa.3.desc: "[FROM.GetLeader] respondeu às nossas exigências e nos negou o direito ao território de Goa, apesar de nossas ameaças de ação militar."
 GOE_RAJ_goa.3.a: "Então é guerra!"
 GOE_RAJ_goa.3.b: "Pensando bem, vamos recuar."
 GOE_RAJ_goa.4.t: "Governo [RAJ.GetAdjective] recua"
 GOE_RAJ_goa.4.desc: "[RAJ.GetLeader] respondeu às nossas ameaças de ação militar e os soldados do Estado [RAJ.GetAdjective] foram retirados de Goa."
 GOE_RAJ_goa.4.a: "Ótimo."
 GOE_RAJ_generals.1.t: "Intercâmbio colonial de cadetes"
 GOE_RAJ_generals.1.desc: "[RAJ.GetLeader] solicitou o envio de tropas d[RAJ.GetNameDef] para [ENG.GetNameDef], a fim de serem treinadas pelas forças britânicas, e está disposto a pagar uma quantia significativa por isso."
 GOE_RAJ_generals.1.a: "Mas é claro!"
 GOE_RAJ_generals.1.b: "Não temos interesse."
 GOE_RAJ_generals.2.t: "Governo [ENG.GetAdjective] aceita!"
 GOE_RAJ_generals.2.desc: "[ENG.GetLeader] aceitou nossa proposta e autorizou o envio de tropas para [ENG.GetNameDef]."
 GOE_RAJ_generals.2.a: "Ótimo!"
 GOE_RAJ_generals.3.t: "Governo [ENG.GetAdjective] rejeita nossa oferta"
 GOE_RAJ_generals.3.desc: "[ENG.GetLeader] respondeu à nossa proposta e afirmou não ter qualquer interesse."
 GOE_RAJ_generals.3.a: "Que pena."
