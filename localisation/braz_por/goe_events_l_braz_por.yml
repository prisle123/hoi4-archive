 IRQ_political_events.40.t: "Governo [FROM.GetAdjective] exige a Síria"
 IRQ_political_events.40.desc: "O governo d[FROM.GetNameDef] solicitou formalmente a transferência do controle da Síria para seu domínio. Eles argumentam que a Síria é parte integral do mundo árabe e deve ser unificada com [FROM.GetNameDef] sob uma única administração para garantir a estabilidade e a prosperidade da região. Embora apresentem esse pedido como um passo em direção à união pan-árabe, ceder a Síria reduziria significativamente nossa influência no Oriente Médio. Recusar essa proposta pode desgastar ainda mais as relações e até mesmo desencadear um conflito."
 IRQ_political_events.40.a: "Não temos muita escolha."
 IRQ_political_events.40.b: "Absolutamente não!"
 IRQ_political_events.41.t: "Governo [FROM.GetAdjective] pretende nos transferir"
 IRQ_political_events.41.desc: "Em um desdobramento inesperado, o governo d[FROM.GetNameDef] concordou em transferir sua autoridade sobre nós para [FROM.FROM.GetNameDef]. Dentro do governo, muitos se questionam se esse acordo realmente reflete nossos interesses ou se estamos sendo usados como peças em um jogo geopolítico maior. Chegou o momento de decidir se aceitaremos essa transferência ou resistiremos à imposição do controle estrangeiro."
 IRQ_political_events.41.a: "Estaremos melhor assim."
 IRQ_political_events.41.b: "O arranjo atual nos favorece."
 IRQ_political_events.42.t: "Governo [FROM.GetAdjective] rejeita o pedido"
 IRQ_political_events.42.desc: "O governo d[FROM.GetNameDef] rejeitou categoricamente a proposta de transferir a autoridade da Síria para nós, desconsiderando nossa visão de união árabe e estabilidade regional. Essa recusa enfraquece os esforços para consolidar o mundo árabe e nega ao povo sírio a chance de se unir a um Estado mais forte e unificado. A questão agora é se devemos continuar com as vias diplomáticas ou nos preparar para uma resolução mais contundente dessa disputa."
 IRQ_political_events.42.a: "Não devemos insistir nessa questão."
 IRQ_political_events.42.b: "Temos outros meios de conquistar a terra."
 IRQ_political_events.43.t: "Governo [FROM.GetAdjective] concorda com o pedido"
 IRQ_political_events.43.desc: "O governo d[FROM.GetNameDef] aceitou a proposta de transferir a Síria para nossa autoridade, representando um passo significativo rumo à unificação do mundo árabe. Esse acordo histórico fortalece nossa posição de liderança na região e nos aproxima da concretização de nossa visão de uma nação árabe unida e próspera."
 IRQ_political_events.43.a: "Excelente!"
 IRQ_political_events.50.t: "Governo [FROM.GetAdjective] exige o Kuwait"
 IRQ_political_events.50.desc: "O governo d[FROM.GetNameDef] solicitou formalmente a transferência do controle do Kuwait para seu domínio. Eles argumentam que o Kuwait é parte integral do mundo árabe e deve ser unificado com [FROM.GetNameDef] sob uma única administração para garantir a estabilidade e a prosperidade da região. Embora apresentem esse pedido como um passo em direção à união pan-árabe, ceder o Kuwait reduziria significativamente nossa influência no Oriente Médio. Recusar essa proposta pode desgastar ainda mais as relações e até mesmo desencadear um conflito."
