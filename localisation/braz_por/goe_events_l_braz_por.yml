 GOE_RAJ_generals.7.t: "Governo [RAJ.GetAdjective] solicita a compra de suprimentos"
 GOE_RAJ_generals.7.desc: "[RAJ.GetLeader] nos enviou um pedido para adquirir equipamentos de abastecimento das indústrias civis do Estado [ENG.GetAdjective]. Em troca, nos foi oferecida uma generosa comissão por intermediar essas negociações."
 GOE_RAJ_generals.7.a: "Um acordo de benefício mútuo!"
 GOE_RAJ_generals.7.b: "Não temos interesse."
 GOE_RAJ_generals.8.t: "Governo [ENG.GetAdjective] aceita!"
 GOE_RAJ_generals.8.desc: "[ENG.GetLeader] respondeu à nossa proposta e concordou com a venda de equipamentos de abastecimento."
 GOE_RAJ_generals.8.a: "Ótimo!"
 GOE_RAJ_generals.9.t: "Governo [ENG.GetAdjective] rejeita nossa oferta"
 GOE_RAJ_generals.9.desc: "[ENG.GetLeader] respondeu à nossa proposta e afirmou não ter qualquer interesse."
 GOE_RAJ_generals.9.a: "Que pena."
