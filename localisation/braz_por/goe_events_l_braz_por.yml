 IRQ_political_events.60.t: "Governo [FROM.GetAdjective] oferece paz"
 IRQ_political_events.60.desc: "Sob crescente pressão dos Aliados, os usurpadores n[FROM.GetNameDef] propuseram um acordo de paz. Eles oferecem restaurar o regente e restabelecer nossa autoridade em troca do fim das hostilidades e da preservação de sua integridade territorial. Embora essa proposta reconheça a futilidade de uma resistência prolongada, ela representa uma reviravolta significativa nas ambições do Quadrado Dourado e pode causar descontentamento entre seus apoiadores."
 IRQ_political_events.60.a: "Muito bem."
 IRQ_political_events.60.b: "Não podemos confiar neles."
 IRQ_political_events.61.t: "Governo [FROM.GetAdjective] aceita proposta de paz"
 IRQ_political_events.61.desc: "O governo [FROM.GetAdjective] aceitou nossa proposta de paz. Os termos exigem nossa submissão ao domínio [FROM.GetAdjective], pondo fim ao conflito. Embora a guerra tenha terminado, essa decisão pode provocar inquietação interna, já que aqueles que lutaram por soberania e independência se opõem à reafirmação do controle estrangeiro sobre a nação."
 IRQ_political_events.61.a: "Pelo menos podemos acabar com o derramamento de sangue."
 IRQ_political_events.62.t: "Governo [FROM.GetAdjective] recusa proposta de paz"
 IRQ_political_events.62.desc: "O governo [FROM.GetAdjective] rejeitou nossa proposta de paz, insistindo na submissão completa sem concessões. Com o fracasso das negociações, o conflito continuará, nos deixando diante do pleno poder das forças Aliadas. O caminho adiante será repleto de desafios, mas nossa determinação pela independência permanece inabalável."
 IRQ_political_events.62.a: "Então lutaremos até o fim."
 IRQ_political_events.70.t: "$IRQ_bakr_sidqi$ sobrevive à tentativa de assassinato"
 IRQ_political_events.70.desc: "Hoje, $IRQ_bakr_sidqi$ foi alvo de uma tentativa de assassinato em Mossul, realizada pelo cabo Abdullah Al-Talafari. O jovem puxou uma arma contra Sidqi e seu braço direito, Muhammad Ali Jawad. Durante o ataque, Jawad ficou gravemente ferido, mas Sidqi saiu ileso."
 IRQ_political_events.70.a: "Até onde vai a sorte de um homem?"
 IRQ_political_events.71.t: "Legitimando nosso governo"
 IRQ_political_events.71.desc: "Muitos em nossa nação ainda não aceitam o Quadrado Dourado como seus governantes legítimos e nos consideram usurpadores e golpistas ilegítimos. Para resolver essa questão, nossos ministros apresentaram algumas soluções. Podemos simplesmente ignorar os clamores do povo, esperando que desapareçam com o tempo, ou nomear o emir de Taif como novo regente de Faisal II. No entanto, sempre há a opção de nos reformarmos em uma república, embora isso possa ser muito impopular entre nossa população religiosa..."
 IRQ_political_events.71.a: "Já temos legitimidade o suficiente."
 IRQ_political_events.71.b: "$IRQ_sharaf_bin_rajeh$ servirá."
 IRQ_political_events.71.c: "Precisamos de um presidente, não de um rei!"
 IRQ_political_events.72.t: "A morte de Ghazi I"
 IRQ_political_events.72.desc: "Relatos indicam que nosso grande rei, Ghazi I, tragicamente faleceu hoje em um acidente de carro enquanto dirigia seu esportivo em Bagdá. Alguns afirmam que foi apenas um acidente, enquanto outros especulam que a tragédia pode ter sido orquestrada por Nuri al-Said devido aos planos do rei para a unificação com o Kuwait. No entanto, a verdade permanece incerta. A única certeza é que alguém deve assumir o seu legado agora que ele se foi."
 IRQ_political_events.72.a: "Abd Al-Ilah assumirá a regência."
 IRQ_political_events.72.b: "Faisal II deve substituí-lo diretamente!"
 IRQ_political_events.73.t: "Cresce o apoio ao domínio hachemita absoluto"
 IRQ_political_events.73.desc: "Os cortejos fúnebres de Ghazi I despertaram uma onda de fervor monarquista no povo enlutado. Isso dá uma oportunidade para Abd Al-Ilah reafirmar seu controle sobre os primeiros-ministros, que há muito tempo minam nossa autoridade absoluta. Esse seria o primeiro passo para restaurar plenamente o domínio hachemita sobre a Arábia."
 IRQ_political_events.73.a: "Abd al-Ilah deve reivindicar sua herança hachemita."
 IRQ_political_events.73.b: "É imperativo que mantenhamos a natureza constitucional de nossa monarquia!"
 IRQ_political_events.74.t: "Governo [FROM.GetAdjective] convida delegação de petróleo"
 IRQ_political_events.74.desc: "Nossos novos amigos no governo [FROM.GetAdjective] propuseram uma missão a magnatas do petróleo e executivos da indústria para solicitar investimento em seus extensos campos de recursos. O tratado será firmado pela troca inicial e mutuamente benéfica de armas por petróleo."
 IRQ_political_events.74.a: "A hora não poderia ter sido melhor."
 IRQ_political_events.74.b: "Não temos recursos para isso."
 IRQ_political_events.75.t: "Delegação aceita"
 IRQ_political_events.75.desc: "Nossos amigos no governo [FROM.GetAdjective] concordaram em enviar uma delegação com a finalidade de obter investimento no futuro, desde que assinemos um acordo inicial imediatamente. Parece que tudo correu bem."
 IRQ_political_events.75.a: "Esplêndido."
 IRQ_political_events.76.t: "Delegação recusada"
 IRQ_political_events.76.desc: "Infelizmente, nossos amigos no governo [FROM.GetAdjective] recusaram nosso pedido para trocar o precioso petróleo por armas. A perda deles é nosso ganho."
 IRQ_political_events.76.a: "Que pena."
 #Kurdistan
 IRQ_kurdistan_events.1.t: "Nacionalistas curdos procuram nosso apoio"
 IRQ_kurdistan_events.1.desc: "Acabamos de receber mensagens dos nacionalistas curdos n[IRQ.GetNameDef], solicitando nossa ajuda para sua revolução."
 IRQ_kurdistan_events.1.a: "Claro que vamos ajudar!"
 IRQ_kurdistan_events.1.b: "Uma mísera revolução n[IRQ.GetNameDef] não nos interessa."
 IRQ_kurdistan_events.2.t: "Governo [FROM.GetAdjective] aceita nos ajudar"
 IRQ_kurdistan_events.2.desc: "Nossos contatos n[FROM.GetNameDef] responderam ao nosso pedido de ajuda e concordaram em apoiar nossa causa."
 IRQ_kurdistan_events.2.a: "Que notícia excelente!"
 IRQ_kurdistan_events.3.t: "Governo [FROM.GetAdjective] se recusa a nos ajudar"
 IRQ_kurdistan_events.3.desc: "Nossos contatos n[FROM.GetNameDef] responderam ao nosso pedido de ajuda, mas infelizmente se recusaram a apoiar nossa causa. Estamos sozinhos."
 IRQ_kurdistan_events.3.a: "Não podemos deixar que isso nos desanime!"
 IRQ_kurdistan_events.4.t: "Formação de sindicatos"
 IRQ_kurdistan_events.4.desc: "Com o avanço da industrialização, observamos o surgimento de diversos sindicatos. Os operários das fábricas começaram a se unir para exigir o que consideram condições de trabalho justas. Talvez seja prudente apaziguá-los, mas as consequências políticas ainda são incertas."
 IRQ_kurdistan_events.4.a: "Os trabalhadores estão certos."
 IRQ_kurdistan_events.4.b: "Não podemos permitir essas práticas socialistas!"
