 PER_industrial_events.1.t: "Governo [FROM.GetAdjective] oferece direitos de recurso"
 PER_industrial_events.1.desc: "O governo [PER.GetAdjective] nos abordou hoje com uma proposta de direitos de recurso sobre o petróleo recém-adquirido no $STATE_413$. A região em questão é rica nesse recurso crucial. Talvez valha a pena considerar essa proposta?"
 PER_industrial_events.1.a: "Parece ser um bom negócio."
 PER_industrial_events.1.b: "Não precisamos disso."
 PER_industrial_events.2.t: "Governo [FROM.GetAdjective] aceita nossa proposta comercial"
 PER_industrial_events.2.desc: "O governo [FROM.GetAdjective] aceitou cordialmente nossa proposta referente ao petróleo recém-adquirido. Isso contribuirá para o crescimento do nosso vasto império petrolífero."
 PER_industrial_events.2.a: "É simplesmente um bom negócio!"
 PER_resource_rights_on_war_tt: "§RSe uma guerra entre nossos países tiver início, os direitos de recurso e as fábricas fora do mapa serão removidos!§!"
 PER_industrial_events.3.t: "Governo [FROM.GetAdjective] rejeita nossa proposta comercial"
 PER_industrial_events.3.desc: "Infelizmente, o governo [FROM.GetAdjective] recusou nosso generoso acordo comercial referente ao petróleo [PER.GetAdjective]. Talvez seja melhor negociarmos com outro país."
 PER_industrial_events.3.a: "Azar o deles!"
