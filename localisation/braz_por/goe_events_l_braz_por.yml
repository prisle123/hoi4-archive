 ### News Events ###
 GOE_IRQ_news.1.t: "A Grande Revolta Palestina"
 GOE_IRQ_news.1.d: "Depois de anos de insatisfação com o governo [ENG.GetAdjective] e com a migração para a região desde a Grande Guerra, a população árabe d[PAL.GetNameDef] se revoltou. Os envolvidos nos protestos exigem a retirada das forças d[ENG.GetNameDef] e a plena independência da Palestina. Embora seja improvável que o governo [ENG.GetAdjective] aceite essas demandas, é evidente que a administração do território se tornará cada vez mais difícil."
 GOE_IRQ_news.1.a: "Nós apoiamos os rebeldes."
 GOE_IRQ_news.1.b: "Como o Estado [ENG.GetAdjective] irá reagir?"
 GOE_IRQ_news.1.c: "Precisamos retomar o controle da situação."
 the_1936_PAL_revolt_has_happened: "§YA Revolta Palestina ocorreu e o governo [ENG.GetAdjective] exilou os dissidentes.§!"
 GOE_IRQ_news.2.t: "Governo [FROM.GetAdjective] rejeita o Tratado de Ancara"
 GOE_IRQ_news.2.d: "Em uma manobra ousada, o governo [FROM.GetAdjective] rejeitou oficialmente o Tratado de Ancara, descartando seus acordos territoriais como relíquias de uma era passada. Essa decisão contesta diretamente as fronteiras estabelecidas entre [TUR.GetName], [PER.GetName] e [FROM.GetNonIdeologyName], mergulhando a região em turbulências políticas. Tanto [TUR.Capital.GetCapitalVictoryPointName] quanto [PER.Capital.GetCapitalVictoryPointName] enfrentam uma onda de indignação pública diante dessa afronta, e as tensões aumentam conforme crescem os apelos por uma resposta decisiva à ação unilateral d[FROM.GetNameDef]."
 GOE_IRQ_news.2.a: "Devemos nos preparar adequadamente."
 ### Mughal peace Deal
 GOE_RAJ_mughals_peace_deal.1.t: "Governo [UK_INDIA.GetAdjective] oferece concessões territoriais"
 GOE_RAJ_mughals_peace_deal.1.desc: "Finalmente, as dificuldades econômicas de uma guerra contínua se mostraram demais para o governo [UK_INDIA.GetAdjective] administrar. Apesar das objeções de seu soberano, eles nos ofereceram concessões territoriais significativas em troca da paz."
 GOE_RAJ_mughals_peace_deal.1.a: "Esplêndido."
 GOE_generic_events.1.t: "Governo [FRA.GetAdjective] entra em colapso"
 GOE_generic_events.1.desc: "Com o fracasso do Exército [FRA.GetAdjective] em defender Paris, o governo entrou em colapso. Após um armistício aprovado às pressas, um novo regime foi estabelecido em Vichy. Contudo, alguns oficiais do Estado [FRA.GetAdjective] fugiram do país para formar um governo no exílio e continuar a luta até que a França seja libertada. Agora, nosso governo tem uma escolha difícil a fazer."
 GOE_generic_events.1.a: "O governo de Vichy é a autoridade legítima."
 GOE_generic_events.1.b: "Devemos ajudar o governo no exílio."
 GOE_generic_events.1.c: "Vamos nos livrar d[FRA.GetNameDef] de uma vez por todas!"
 GOE_generic_events_1_tt: "§RA França de Vichy pode declarar guerra contra nós!§!"
 GOE_generic_events.2.t: "Administração do governo [FROM.GetAdjective] permanece leal"
 GOE_generic_events.2.desc: "O governo d[FROM.GetNameDef] deixou claro seu comprometimento em respeitar nossa autoridade como únicos representantes do povo [FRA.GetAdjective], e que continuará a seguir nossa liderança em todas as questões de política externa."
 GOE_generic_events.2.a: "Uma decisão sábia."
 GOE_generic_events.3.t: "Administração do governo [FROM.GetAdjective] nos trai"
 GOE_generic_events.3.desc: "O governo [FROM.GetAdjective] nos apunhalou pelas costas, recusando-se a aceitar nossa autoridade como poder legítimo d[FRA.GetNameDef]. E vez disso, eles juraram lealdade aos nossos inimigos."
 GOE_generic_events.3.a: "Isso não será tolerado!"
 GOE_generic_events.3.b: "Eles são irrelevantes."
 GOE_generic_events.4.t: "Administração do governo [FROM.GetAdjective] declara independência"
 GOE_generic_events.4.desc: "O governo d[FROM.GetNameDef] aproveitou-se da instabilidade recente para declarar sua independência. Nossas forças armadas, embora enfraquecidas pela mudança de governo, acreditam que ainda é possível retomar o controle da situação e reconquistar o território [FROM.GetAdjective]."
 GOE_generic_events.4.a: "Tal comportamento oportunista é inaceitável."
 GOE_generic_events.4.b: "Era inevitável que algo assim acontecesse."
 GOE_generic_events.5.t: "Defendendo nossa independência"
 GOE_generic_events.5.desc: "Nossos antigos opressores estão furiosos com a nossa declaração de independência e começaram a mobilizar suas forças para esmagar nossa liberdade recém-conquistada. Pelo visto, precisaremos pagar nossa independência com sangue."
 GOE_generic_events.5.a: "Nós triunfaremos!"
 PER_ssb_events.1.t: "Governo [SSB_leader.GetAdjective] nos convida para a Aliança de Saadabad"
 PER_ssb_events.1.desc: "O governo [SSB_leader.GetAdjective] agendou uma reunião com os líderes de todas as nações signatárias do Pacto de Saadabad. [SSB_leader.GetLeader] afirma que o pacto começou como um simples acordo de não agressão entre nossas nações, mas foi muito além disso, com nossa colaboração econômica e militar se intensificando cada vez mais. No momento, nossas nações encontram-se impotentes diante das superpotências que as cercam de todos os lados. [SSB_leader.GetLeader] propôs uma aliança formal entre nós para garantir total colaboração militar e unidade econômica, afirmando que esse é um passo essencial para a nossa sobrevivência e que estaremos destinados ao fracasso se ficarmos sozinhos."
 PER_ssb_events.1.a: "Com certeza assinaremos!"
 PER_ssb_events.1.b: "Isso não é do interesse d[THIS.GetNameDef]."
 PER_ssb_events.2.t: "Governo [FROM.GetAdjective] entra para a Aliança de Saadabad!"
 PER_ssb_events.2.desc: "A reunião chegou ao fim, e [FROM.GetLeader] deixou claro que uma aliança formal entre os membros do Pacto de Saadabad é de suma importância para a sobrevivência de nossas nações e concordou em participar."
 PER_ssb_events.2.a: "Esplêndido!"
 PER_ssb_events.3.t: "Governo [FROM.GetAdjective] rejeita nossa proposta de aliança"
 PER_ssb_events.3.desc: "A reunião chegou ao fim, e infelizmente não conseguimos convencer [FROM.GetLeader] a entrar para a aliança. Nossa colaboração militar e econômica existente continuará, mas [FROM.GetLeader] declarou que a formalização de uma Aliança de Saadabad não está nos melhores interesses d[FROM.GetNameDef]."
 PER_ssb_events.3.a: "A Aliança de Saadabad viverá sem eles!"
 PER_ssb_events.4.t: "Governo [FROM.GetAdjective] propõe integração econômica"
 PER_ssb_events.4.desc: "[FROM.GetLeader] organizou uma reunião entre os signatários do Pacto de Saadabad para discutir uma proposta do governo [FROM.GetAdjective]. [FROM.GetLeader] afirma que estamos em uma posição perigosa, ameaçados por grandes potências em todas as direções, e propõe integrar ainda mais nossas economias. O governo [FROM.GetAdjective] afirmou ainda que investirá recursos na expansão de nossa indústria, compartilhando sua produção."
 PER_ssb_events.4.a: "Esse é um acordo mutuamente benéfico!"
 PER_ssb_events.4.b: "Isso claramente não é do nosso interesse."
 PER_ssb_events.5.t: "Governo [FROM.GetAdjective] aceita!"
 PER_ssb_events.5.desc: "Com o fim da reunião, [FROM.GetLeader] expressou entusiasmo com a ideia, acreditando que é um acordo mutuamente benéfico."
 PER_ssb_events.5.a: "Maravilha!"
 PER_ssb_events.6.t: "Governo [FROM.GetAdjective] recusa"
 PER_ssb_events.6.desc: "Com o fim da reunião, [FROM.GetLeader] expressou dúvidas em relação à proposta, afirmando que ela parece unilateral e com um objetivo claro de instalar o domínio [THIS.GetAdjective] na região."
 PER_ssb_events.6.a: "Que pena."
 PER_ssb_events.7.t: "Governo [IRQ.GetAdjective] abre a ferrovia Berlim-Bagdá para o Pacto de Saadabad"
 PER_ssb_events.7.desc: "O governo d[IRQ.GetNameDef] sancionou hoje uma lei abrindo o comércio pela ferrovia Berlim-Bagdá a todas as nações signatárias do Pacto de Saadabad. Isso permitirá o comércio amplo, fácil e barato com toda a Europa e será uma bênção para as nossas economias."
 PER_ssb_events.7.a: "Hoje é um grande dia para ser [ROOT.GetAdjective]!"
 PER_ssb_events.8.t: "Governo [FROM.PREV.GetAdjective] declara guerra contra [FROM.PREV.FROM.GetNameDef], rompendo o Pacto de Saadabad!"
 PER_ssb_events.8.desc: "Em uma notícia alarmante, o governo d[FROM.PREV.GetNameDef] declarou guerra contra outro membro, rompendo a cláusula central do Tratado de Saadabad. Como resultado, a nação foi expulsa do Pacto de Saadabad. Só o tempo dirá qual será o efeito disso sobre o pacto. Talvez aumente ainda mais a solidariedade entre os membros restantes, ou talvez inicie uma reação em cadeia que levará à morte do Pacto de Saadabad..."
 PER_ssb_events.8.a: "Esperamos que isso não leve ao colapso total do pacto..."
 PER_ssb_events.9.t: "O despertar da Cooperação Científica de Saadabad"
 PER_ssb_events.9.desc: "A possibilidade de um acordo de pesquisa conjunta dentro do Pacto de Saadabad vem sendo discutida há algum tempo, mas após longas conversas, um acordo finalmente foi firmado. Todas as descobertas e informações científicas serão compartilhadas entre os membros, e sistemas foram implementados para permitir projetos de pesquisa conjuntos no Pacto de Saadabad. Isso pode inaugurar uma nova era científica, permitindo que nos posicionemos entre os líderes e inovadores mundiais."
 PER_ssb_events.9.a: "Maravilha!"
 SSB_resource_event_scripted_loc_oil: "$state_resource_oil$"
 SSB_resource_event_scripted_loc_chromium: "$state_resource_chromium$"
 PER_ssb_events.10.t: "Governo [PER.GetAdjective] assina acordo de exportação de petróleo"
 PER_ssb_events.11.t: "Governo [TUR.GetAdjective] assina acordo de exportação de crômio"
 PER_ssb_events.10.desc: "O governo [FROM.GetAdjective] finalizou acordos com empresas de destaque em toda a região de Saadabad, negociando grandes quantidades de [SSB_resource_event_scripted_loc] por diversos recursos. Embora a maior parte do montante de [SSB_resource_event_scripted_loc] seja direcionada para o setor privado, nosso governo mantém uma parcela modesta como taxa administrativa."
 PER_ssb_events.10.a: "Esse pacto está começando a ter grande repercussão em nossa economia."
 SSB_if_join_tt: "Aceitar este acordo permitirá um §Ypacto de não agressão§!, desbloqueará uma §Yárvore de foco conjunta§! entre todos os signatários e nos concederá o espírito nacional §YO Pacto de Saadabad§!, que será aprimorado à medida que a árvore de foco conjunta for concluída."
