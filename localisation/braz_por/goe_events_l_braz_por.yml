 #### IMPERIAL EVENTS ####
 #########################
 PER_imperial_events.1.t: "Governo [FROM.GetAdjective] deseja negociar um pacto de não agressão"
 PER_imperial_events.1.desc: "Esta manhã, um representante de [PER.Capital.GetCapitalVictoryPointName] chegou em [SOU.Capital.GetCapitalVictoryPointName] com a oferta do xá d[PER.GetNameDef] para assinar um pacto de não agressão, garantindo a segurança de nossas nações. Dada a proximidade d[PER.GetNameDef] com nossas fronteiras ao sul, isso é algo que devemos considerar."
 PER_imperial_events.1.a: "Nós concordamos. É o melhor a fazer."
 PER_imperial_events.1.b: "Não podemos concordar com isso."
 PER_imperial_events.2.t: "Governo [SOU.GetAdjective] concorda em assinar um pacto de não agressão"
 PER_imperial_events.2.desc: "Boas notícias! Nosso diplomata retornou de [SOU.Capital.GetCapitalVictoryPointName] com a informação de que o Estado [SOU.GetAdjective] deseja se juntar a nós em um pacto de não agressão. Isso nos permitirá continuar planejando nossas estratégias de guerra sem a interferência do governo d[SOU.GetNameDef]."
 PER_imperial_events.2.a: "Excelente notícia."
 PER_imperial_events.3.t: "Governo [SOU.GetAdjective] rejeita nossa oferta"
 PER_imperial_events.3.desc: "Infelizmente, não conseguimos convencer o governo d[SOU.GetNameDef] a assinar um pacto de não agressão. Isso significa que deveremos ficar atentos a uma possível ameaça do norte, se continuarmos com nossos planos de expansão."
 PER_imperial_events.3.a: "Uma reviravolta lamentável..."
 PER_imperial_events.10.t: "Governo [FROM.GetAdjective] exige territórios do Baluchistão"
 PER_imperial_events.10.desc: "Recebemos hoje uma mensagem do xá d[PER.GetNameDef] exigindo a cessão do controle da região do Baluchistão para eles. Segundo o governo [PER.GetAdjective], esse território é deles por direito divino. Devemos ser cautelosos, pois qualquer provocação pode levar à guerra."
 PER_imperial_events.10.a: "Não temos escolha a não ser ceder."
 PER_imperial_events.10.b: "Talvez possamos convencê-los a pagar pelo território?"
 PER_imperial_events.10.c: "Só por cima de nossos cadáveres."
 PER_imperial_events.11.t: "Governo [FROM.GetAdjective] concorda em ceder o Baluchistão"
 PER_imperial_events.11.desc: "Ótimas notícias. O governo [FROM.GetAdjective] tomou a sábia decisão de ceder o controle dos territórios do Baluchistão para nós. Finalmente temos uma base na região do Indo."
 PER_imperial_events.11.a: "Excelente trabalho."
 PER_imperial_events.12.t: "Governo [FROM.GetAdjective] propõe venda do Baluchistão"
 PER_imperial_events.12.desc: "Parece que o governo [RAJ.GetAdjective] não está disposto a ceder o território do Baluchistão sem algum tipo de compensação. Podemos atender às exigências deles ou simplesmente declarar guerra. A escolha é sua."
 PER_imperial_events.12.a: "Tudo bem, se for preciso."
 PER_imperial_events.12.b: "Tomaremos o território à força."
 PER_imperial_events.12.c: "Isso tem sido arriscado demais. Aborte as negociações."
 PER_imperial_events.13.t: "Governo [FROM.GetAdjective] concorda em comprar o Baluchistão"
 PER_imperial_events.13.desc: "Ótimas notícias! O xá d[PER.GetNameDef] concordou em pagar pelo controle do Baluchistão. Podemos ter perdido uma pequena parte de nosso território, mas o dinheiro será muito útil para nossos esforços."
 PER_imperial_events.13.a: "Fantástico!"
 PER_imperial_events.14.t: "Governo [FROM.GetAdjective] ameaça guerra"
 PER_imperial_events.14.desc: "Receio que nosso plano não tenha dado certo. Ao receber nossa notificação, o xá d[PER.GetNameDef] ameaçou oficialmente iniciar uma guerra contra nossa nação. Suas tropas se preparam para invadir o Indo e tomar à força o que ele deseja. É uma situação lamentável."
 PER_imperial_events.14.a: "Mobilize nossas tropas!"
 PER_imperial_events.15.t: "Governo [FROM.GetAdjective] recua"
 PER_imperial_events.15.desc: "Parece que o governo d[PER.GetNameDef] decidiu que tentar tomar a região do Baluchistão por meio da força não valia o risco. Pelo menos teremos paz, por enquanto."
 PER_imperial_events.15.a: "Que bom que acabou assim."
 PER_imperial_events.16.t: "Governo [FROM.GetAdjective] se recusa a ceder o Baluchistão"
 PER_imperial_events.16.desc: "Parece que o governo [RAJ.GetAdjective] recusou categoricamente ceder os territórios do Baluchistão. É hora de nos mantermos firmes e declarar guerra contra [RAJ.GetNameDef]!"
 PER_imperial_events.16.a: "Então é guerra."
 PER_imperial_events.20.t: "Reza Shah Pahlavi assassinado!"
 PER_imperial_events.20.desc: "Disparos foram ouvidos no centro de Teerã nesta tarde quando, durante um discurso à nação, Reza Shah Pahlavi foi alvejado por uma bala e ficou em estado crítico. Apesar dos esforços dos primeiros socorristas, o xá infelizmente não resistiu aos ferimentos. Os responsáveis foram identificados como oficiais do Exército [PER.GetAdjective], que discordavam da liderança do xá. O filho de Reza Shah Pahlavi, Mohammed Reza Pahlavi, deverá ser empossado como o novo xá d[PER.GetNameDef]. Esperemos que seu governo seja menos turbulento."
 PER_imperial_events.20.a: "Um dia triste para [PER.GetNameDef]..."
 PER_imperial_events.30.t: "Celebração do Império Persa"
 PER_imperial_events.30.desc: "A fim de celebrar a fundação do antigo Império Aquemênida por Ciro, o Grande, o xá d[PER.GetNameDef] organizou uma demonstração luxuosa para destacar a antiga civilização e a história d[PER.GetNameDef], bem como mostrar os avanços contemporâneos sob seu governo. Grandes líderes das principais nações do globo foram convidados para a celebração, mas o descontentamento está se espalhando rapidamente entre os mais pobres n[PER.GetNameDef], que acreditam que a demonstração é um desperdício de dinheiro. No entanto, todos os convidados se divertiram muito, degustaram comidas exóticas e assistiram a um proeminente desfile militar."
 PER_imperial_events.30.a: "Que momento maravilhoso!"
 PER_imperial_events.40.t: "Escolhendo uma xabanu"
 PER_imperial_events.40.desc: "Durante o tempo em que se preparava para assumir o papel de xá, Mohammed Reza Pahlavi teve muitas oportunidades de buscar o amor. Três mulheres conquistaram sua atenção, mas apenas uma pode ser coroada xabanu e governar ao seu lado como regente d[PER.GetNameDef]. São elas: Fawzia do Egito, uma princesa de um sultão; Iran Teymourtash, a primeira paixão do xá; e Irandokht, uma antiga princesa da dinastia Qajar que conheceu o xá na Suíça."
 PER_imperial_events.40.a: "O xá se casará com Fawzia do Egito."
 PER_imperial_events.40.b: "O xá se casará com Iran Teymourtash."
 PER_imperial_events.40.c: "O xá se casará com Irandokht Qajar."
 PER_imperial_events.50.t: "Reza Shah Pahlavi sobrevive à tentativa de assassinato!"
 PER_imperial_events.50.desc: "Disparos foram ouvidos no centro de Teerã nesta tarde quando, durante um discurso à nação, Reza Shah Pahlavi quase foi atingido por uma bala em uma tentativa de assassinato frustrada. Os responsáveis foram imediatamente capturados e identificados como oficiais do Exército [PER.GetAdjective], que discordavam da liderança do xá. O xá usou essa tentativa de assassinato como um meio de mobilizar o povo para sua causa."
 PER_imperial_events.50.a: "Que bom que acabou assim!"
 PER_imperial_events.60.t: "Governo [FROM.GetAdjective] deseja negociar um pacto de não agressão"
 PER_imperial_events.60.desc: "Esta manhã, um representante de [PER.Capital.GetCapitalVictoryPointName] chegou em [GER.Capital.GetCapitalVictoryPointName] com a oferta do xá d[PER.GetNameDef] para assinar um pacto de não agressão, garantindo a segurança de nossas nações. Considerando a grande produção de recursos essenciais como o petróleo n[PER.GetNameDef], isso é algo que devemos considerar."
 PER_imperial_events.60.a: "Nós concordamos. É o melhor a fazer."
 PER_imperial_events.60.b: "Não podemos concordar com isso."
 PER_imperial_events.61.t: "Governo [GER.GetAdjective] concorda em assinar um pacto de não agressão"
 PER_imperial_events.61.desc: "Boas notícias! Nosso diplomata retornou de [GER.Capital.GetCapitalVictoryPointName] com a informação de que o Estado [GER.GetAdjective] deseja se juntar a nós em um pacto de não agressão. Considerando os objetivos d[GER.GetNameDef], isso é o melhor que podemos fazer para garantir a segurança de nosso país."
 PER_imperial_events.61.a: "Excelente notícia."
 PER_imperial_events.62.t: "Governo [GER.GetAdjective] rejeita nossa oferta"
 PER_imperial_events.62.desc: "Infelizmente, não conseguimos convencer [GER.GetNameDef] a assinar um pacto de não agressão. É lamentável, mas eles ainda podem permitir nossa entrada em sua facção no futuro."
 PER_imperial_events.62.a: "Uma reviravolta lamentável..."
 PER_imperial_events.70.t: "Reza Shah Pahlavi deseja visitar [GER.GetNameDef]"
 PER_imperial_events.70.desc: "Recebemos uma carta esta manhã, enviada diretamente do palácio de Saadabad em Teerã, [PER.GetName]. Era uma mensagem de boa-fé do próprio Reza Shah Pahlavi, que expressou interesse em visitar Berlim com a esperança de melhorar o relacionamento entre nossas nações. O Führer anda ansioso para manter boas relações com [PER.GetNameDef]. O que devemos fazer?"
 PER_imperial_events.70.a: "Uma proposta agradável. Faça um convite formal."
 PER_imperial_events.70.b: "Não temos tempo para tais futilidades."
 PER_imperial_events.71.t: "Governo [GER.GetAdjective] convida formalmente para visita"
 PER_imperial_events.71.desc: "[GER.GetLeader], em resposta à nossa carta de boa-fé para [GER.GetNameDef], expressou interesse em nos receber em Berlim com o objetivo de melhorar as relações entre nossas nações. Esta deve ser uma viagem curta, pois temos muitos assuntos a tratar em Teerã, mas valerá a pena manter [GER.GetNameDef] ao nosso lado, considerando a situação mundial tensa."
 PER_imperial_events.71.a: "Ouvi dizer que o Portão de Brandemburgo é lindo nessa época do ano!"
 PER_imperial_events.72.t: "Governo [GER.GetAdjective] está ocupado demais para receber visitas"
 PER_imperial_events.72.desc: "[GER.GetLeader], em resposta à nossa carta de boa-fé para [GER.GetNameDef], infelizmente recusou nossa oferta para ir visitar Berlim. É uma pena, pois teria sido uma boa oportunidade para estreitar laços com um líder poderoso. Lamentavelmente, não era para acontecer."
 PER_imperial_events.72.a: "Paciência, é hora de voltar ao trabalho."
 PER_imperial_events.80.t: "A situação n[PER.GetNameDef]"
 PER_imperial_events.80.desc: "Infelizmente, um avanço recente do exército [PER.GetAdjective] resultou em inúmeras baixas de nosso lado, especialmente à medida que eles assumem o controle de várias de nossas regiões. A situação n[PER.GetNameDef] evoluiu de maneira desfavorável para nós, e talvez devêssemos considerar aceitar nossas perdas e retirar as tropas da região. No entanto, isso significará que renunciaremos a alguns territórios perdidos para o Estado [PER.GetAdjective]."
 PER_imperial_events.80.a: "Temos problemas maiores em outros lugares. Retirem as tropas."
 PER_imperial_events.80.b: "Não! Precisamos avançar!"
 PER_imperial_events.100.t: "O Tratado de Teerã"
 PER_imperial_events.100.desc: "Após expulsarmos os invasores e forçá-los a recuar para suas terras, conseguimos entrar em contato com nossos inimigos para convidar seus diplomatas a Teerã e assim iniciar conversas de paz. Felizmente, eles se mostraram receptivos à sugestão, e após muito deliberar, acordamos que eles deixarão de atacar [PER.GetNameDef] e, como consequência, cederão seus territórios de fronteira."
 PER_imperial_events.100.a: "Que nunca tentem atacar novamente."
 PER_imperial_events.101.t: "Negociações fracassadas"
 PER_imperial_events.101.desc: "Após expulsarmos os invasores e forçá-los a recuar para suas terras, conseguimos entrar em contato com nossos inimigos para convidar seus diplomatas a Teerã e assim iniciar conversas de paz. Infelizmente, eles não foram receptivos às nossas tentativas, e como resultado, a guerra continua."
 PER_imperial_events.101.a: "Nós os forçaremos a recuar até a capital!"
 PER_imperial_events.110.t: "$PER_imperial_events.80.t$"
 PER_imperial_events.110.desc: "$PER_imperial_events.80.desc$"
 PER_imperial_events.110.a: "$PER_imperial_events.80.a$"
 PER_imperial_events.110.b: "$PER_imperial_events.80.b$"
 PER_imperial_events.111.t: "Protegendo nossos Estados-tampão"
 PER_imperial_events.111.desc: "Após afastarmos o perigo [SOV.GetAdjective] e forçá-lo a recuar para suas terras, conseguimos entrar em contato com nossos inimigos para convidar seus diplomatas a Teerã e assim iniciar conversas de paz. Felizmente, eles se mostraram receptivos à sugestão e, após muito deliberar, acordamos que eles cederão seus territórios de fronteira como um meio de evitar uma guerra prolongada."
 PER_imperial_events.111.a: "Nosso plano funcionou!"
 PER_imperial_events.112.t: "Negociações fracassadas"
 PER_imperial_events.112.desc: "Após afastarmos o perigo [SOV.GetAdjective] e forçá-lo a recuar para suas terras, conseguimos entrar em contato com nossos inimigos para convidar seus diplomatas a Teerã e assim iniciar conversas de paz. Infelizmente, eles não foram receptivos às nossas tentativas e, como resultado, a guerra continua."
 PER_imperial_events.112.a: "Nós os forçaremos a recuar até a capital!"
 PER_imperial_events.120.t: "Governo [PER.GetAdjective] negocia a rendição"
 PER_imperial_events.120.desc: "Nesta manhã, recebemos uma mensagem do governo [PER.GetAdjective] revelando sua intenção de se render e iniciar o processo de capitulação. Como parte disso, eles estão dispostos a permitir que ocupemos suas terras desde que possam manter a monarquia como líder fantoche. Como devemos responder?"
 PER_imperial_events.120.a: "Certo, isso parece aceitável."
 PER_imperial_events.120.b: "De jeito nenhum, avancem até a capital."
 PER_imperial_events.121.t: "Governo [ENG.GetAdjective] aceita nossa proposta"
 PER_imperial_events.121.desc: "Felizmente, o governo [ENG.GetAdjective] aceitou que continuemos governando [PER.GetNameDef] sob sua supervisão. Esperamos que isso ponha fim ao derramamento de sangue e às mortes."
 PER_imperial_events.121.a: "Que alívio..."
 PER_imperial_events.122.t: "Governo [ENG.GetAdjective] rejeita nossa proposta"
 PER_imperial_events.122.desc: "Infelizmente, o governo [ENG.GetAdjective] recusou nossa proposta de rendição. Isso significa que devemos continuar lutando, mas se perdermos, é provável que nossa rendição seja feita nos termos deles."
 PER_imperial_events.122.a: "Vivemos tempos sombrios..."
 PER_imperial_events.130.t: "Governo [PER.GetAdjective] negocia a rendição"
 PER_imperial_events.130.desc: "Nesta manhã, recebemos uma mensagem do governo [PER.GetAdjective] revelando sua intenção de se render e iniciar o processo de capitulação. Como parte disso, eles estão dispostos a nos ceder territórios do norte e permitir que sejam anexados ao nosso país. O que devemos fazer?"
 PER_imperial_events.130.a: "Certo, isso parece aceitável."
 PER_imperial_events.130.b: "De jeito nenhum, avancem até a capital."
 PER_imperial_events.131.t: "Governo [SOU.GetAdjective] aceita nossa proposta"
 PER_imperial_events.131.desc: "Felizmente, o governo [SOU.GetAdjective] aceitou nossa proposta. Perdemos alguns territórios ao norte, mas pelo menos impedimos o avanço contínuo do exército [SOU.GetAdjective]..."
 PER_imperial_events.131.a: "Que alívio..."
 PER_imperial_events.132.t: "Governo [SOU.GetAdjective] rejeita nossa proposta"
 PER_imperial_events.132.desc: "Infelizmente, o governo [SOU.GetAdjective] recusou nossa proposta de rendição. Isso significa que devemos continuar lutando, mas se perdermos, é provável que nossa rendição seja feita nos termos deles."
 PER_imperial_events.132.a: "Vivemos tempos sombrios..."
 PER_imperial_events.140.t: "Estado [FROM.GetAdjective] declara independência"
 PER_imperial_events.140.desc: "[FROM.GetLeader] declarou que o Estado [FROM.GetAdjective] não aceitará mais a soberania do governo [ROOT.GetAdjective]. Se possível, [FROM.GetLeader] deseja manter a boa relação com [ROOT.GetNameDef], mas afirma também que eles estão prontos para se armar e lutar pela independência, caso necessário."
 PER_imperial_events.140.a: "Teremos que dar uma lição neles."
 PER_imperial_events.140.b: "Temos coisas mais importantes para tratar."
 PER_imperial_events.142.t: "Honra do povo [PER.GetAdjective] restaurada"
 PER_imperial_events.142.desc: "Em uma reviravolta surpreendente, [FROM.GetLeader] aceitou a declaração de independência do governo [ROOT.GetAdjective]. De agora em diante, o Estado [FROM.GetAdjective] não tem mais influência na política interna ou externa do regime [ROOT.GetAdjective]. Uma enorme multidão se reuniu na praça principal de [ROOT.Capital.GetCapitalVictoryPointName] para celebrar a liderança de [ROOT.GetLeader]."
 PER_imperial_events.142.a: "Acabou a opressão."
 PER_imperial_events.141.t: "A luta continua"
 PER_imperial_events.141.desc: "Como esperado, [FROM.GetLeader] rejeitou o pedido formal de independência de [ROOT.GetLeader]. Como isso era previsto, o Exército [ROOT.GetAdjective] já está protegendo posições cruciais no país. A nação está muito mais bem preparada desta vez."
 PER_imperial_events.141.a: "Azadi! Lutaremos até o último homem!"
 PER_imperial_events.150.t: "Governo [FROM.GetAdjective] exige paz incondicional"
 PER_imperial_events.150.desc: "Com o avanço da guerra, não conseguimos alcançar nossas metas no tempo planejado. Diante disso, recebemos recentemente uma mensagem do governo [FROM.GetAdjective] com demandas para cessar as hostilidades. Poderíamos continuar avançando, mas precisamos levar em conta nossas próprias perdas."
 PER_imperial_events.150.a: "A situação não está a nosso favor..."
 PER_imperial_events.150.b: "Devemos seguir em frente! Nós venceremos!"
 PER_imperial_events.151.t: "Governo [FROM.GetAdjective] retira tropas"
 PER_imperial_events.151.desc: "Ótimas notícias! O governo [FROM.GetAdjective] concordou com nossas demandas por paz e começou a retirada de tropas da fronteira. Defendemos nosso território arduamente por muito tempo, e este é um dia que deve ser celebrado por muitos anos!"
 PER_imperial_events.151.a: "Isso deve ser visto como uma vitória!"
 PER_imperial_events.152.t: "Governo [FROM.GetAdjective] se recusa a ceder"
 PER_imperial_events.152.desc: "É um dia sombrio. O inimigo decidiu continuar avançando sobre nosso território, apesar de suas perdas e nossos pedidos por paz. Se é um confronto que eles querem, um confronto eles terão."
 PER_imperial_events.152.a: "Eles vão se arrepender de não terem aproveitado a chance de desistir!"
 PER_imperial_events.153.t: "Governo [FROM.GetAdjective] pede paz"
 PER_imperial_events.153.desc: "O Gabinete de Guerra nos informou esta manhã que nossos aliados que lideram a ofensiva contra [PER.GetNameDef] exigem o fim das hostilidades enquanto realizam negociações de paz com o inimigo. Uma vez que entramos no conflito em auxílio ao governo [FROM.GetAdjective], não faria sentido continuar com a luta."
 PER_imperial_events.153.a: "Retire as tropas imediatamente."
 PER_imperial_events.160.t: "Governo [FROM.GetAdjective] exige nossa rendição"
 PER_imperial_events.160.desc: "Com o avanço da guerra, não conseguimos alcançar nossas metas no tempo planejado. Na verdade, as invasões que fizemos foram todas rechaçadas e tivemos que recuar para o nosso território. Diante disso, recebemos recentemente uma mensagem do governo [FROM.GetAdjective] com demandas para cessar as hostilidades. Como parte da rendição, eles exigem que entreguemos nossos territórios de fronteira como compensação. Poderíamos continuar avançando, mas precisamos levar em conta nossas próprias perdas."
 PER_imperial_events.160.a: "A situação não está a nosso favor..."
 PER_imperial_events.160.b: "Devemos seguir em frente! Nós venceremos!"
 PER_imperial_events.161.t: "Governo [FROM.GetAdjective] retira tropas"
 PER_imperial_events.161.desc: "Ótimas notícias! O governo [FROM.GetAdjective] concordou com nossas demandas por paz e começou a retirada de tropas da fronteira. Além disso, começaram a elaborar o processo de cessão de seus territórios fronteiriços. Defendemos nossa terra arduamente por muito tempo, e este é um dia que deve ser celebrado por muitos anos!"
 PER_imperial_events.161.a: "Isso deve ser visto como uma vitória!"
 PER_imperial_events.162.t: "Governo [FROM.GetAdjective] se recusa a ceder"
 PER_imperial_events.162.desc: "É um dia sombrio. Nosso inimigo decidiu continuar avançando sobre nosso território, apesar de suas perdas e nossos pedidos por paz. A relutância deles em pagar pelas transgressões é um insulto a tudo que aconteceu aqui. Se é um confronto que eles querem, um confronto eles terão."
 PER_imperial_events.162.a: "Eles vão se arrepender de não terem aproveitado a chance de desistir!"
 PER_imperial_events.170.t: "Governo [FROM.GetAdjective] exige nossa rendição"
 PER_imperial_events.170.desc: "Com o avanço da guerra, não conseguimos alcançar nossas metas no tempo planejado. Na verdade, as invasões que fizemos foram todas rechaçadas e tivemos que recuar para o nosso território. Diante disso, recebemos recentemente uma mensagem do governo [FROM.GetAdjective] com demandas para cessar as hostilidades. Se nos rendermos, é provável que passemos por dificuldades durante alguns anos enquanto pagamos as indenizações de guerra. Poderíamos continuar avançando, mas precisamos levar em conta nossas próprias perdas."
 PER_imperial_events.170.a: "A situação não está a nosso favor..."
 PER_imperial_events.170.b: "Devemos seguir em frente! Nós venceremos!"
 PER_imperial_events.171.t: "Governo [FROM.GetAdjective] retira tropas"
 PER_imperial_events.171.desc: "Ótimas notícias! O governo [FROM.GetAdjective] concordou com nossas demandas por paz e começou a retirada de tropas da fronteira. As transgressões deles nesta guerra nos permitiram obter indenizações pela invasão. Defendemos nosso território arduamente por muito tempo, e este é um dia que deve ser celebrado por muitos anos!"
 PER_imperial_events.171.a: "Isso deve ser visto como uma vitória!"
 PER_imperial_events.172.t: "$PER_imperial_events.162.t$"
 PER_imperial_events.172.desc: "$PER_imperial_events.162.desc$"
 PER_imperial_events.172.a: "$PER_imperial_events.162.a$"
 PER_imperial_events.180.t: "Governo [FROM.GetAdjective] promete jurar lealdade"
 PER_imperial_events.180.desc: "Esta manhã, recebemos uma mensagem do governo [PER.GetAdjective] com uma oferta para encerrar as hostilidades e, em troca, permitir que sejam governados como um Estado fantoche sob nossa supervisão. Isso traria um fim rápido à guerra e nos permitiria focar em objetivos maiores."
 PER_imperial_events.180.a: "Isso é bom para todos os envolvidos."
 PER_imperial_events.180.b: "Isso não é uma opção. Continuem a guerra."
 PER_imperial_events.181.t: "Governo [FROM.GetAdjective] concorda com nossos termos"
 PER_imperial_events.181.desc: "Ao que tudo indica, o governo [FROM.GetAdjective] aceitou nossa proposta e começou a elaborar nossos termos de rendição. Embora não seja a situação mais favorável, estaríamos poupando inúmeras vidas ao aceitar viver sob o jugo d[FROM.GetNameDef]."
 PER_imperial_events.181.a: "Uma vitória amarga, mas é o melhor que temos para hoje."
 PER_imperial_events.182.t: "Governo [FROM.GetAdjective] rejeita nossos termos"
 PER_imperial_events.182.desc: "É um dia sombrio. O inimigo decidiu continuar avançando sobre nosso território, apesar de suas perdas e nossos pedidos por paz. A relutância deles em permitir o fim da guerra com a própria vitória é decepcionante, mas não temos escolha a não ser continuar lutando."
 PER_imperial_events.182.a: "É uma pena..."
 PER_imperial_events.190.t: "Governo [FROM.GetAdjective] deseja negociar os termos de rendição"
 PER_imperial_events.190.desc: "[GetROOTMainInvaderOrNot190]"
 MainInvader190: "Esta manhã, recebemos uma mensagem do governo [PER.GetAdjective] com uma oferta para encerrar as hostilidades e, em troca, eles nos concederão acesso a vastas quantidades de recursos naturais. Isso traria um fim rápido à guerra e nos permitiria focar em objetivos maiores. Além disso, estaremos em uma boa posição para continuar com quaisquer esforços de guerra no futuro graças às concessões de petróleo deles."
 NotMainInvader190: "Esta manhã, recebemos uma mensagem do governo [PER.GetAdjective] com uma oferta para encerrar as hostilidades. Embora não haja ganho ou compensação imediata para nós, isso traria um fim rápido à guerra e nos permitiria focar em objetivos maiores."
 PER_imperial_events.190.a: "Esses termos são aceitáveis."
 PER_imperial_events.190.b: "Isso não nos favorece. Continuem a guerra."
 PER_imperial_events.191.t: "Governo [FROM.GetAdjective] concorda com nossos termos"
 PER_imperial_events.191.desc: "[GetROOTMainInvaderOrNot191]"
 MainInvader191: "Ao que tudo indica, o governo [FROM.GetAdjective] aceitou nossa proposta e começou a elaborar nossos termos de rendição. Isso significa que perderemos alguns de nossos recursos naturais, mas é muito melhor do que nos tornarmos súditos d[FROM.GetNameDef]."
 NotMainInvader191: "Ao que tudo indica, o governo [FROM.GetAdjective] aceitou nossa proposta e começou a elaborar nossos termos de rendição. Tínhamos esperanças de que não fosse necessário chegar a esse ponto, mas, dada a situação, é o melhor que se pode esperar."
 PER_imperial_events.191.a: "É o melhor que podemos fazer pel[PER.GetNameDef]."
 PER_imperial_events.192.t: "Governo [FROM.GetAdjective] rejeita nossos termos"
 PER_imperial_events.192.desc: "[GetROOTMainInvaderOrNot192]"
 MainInvader192: "É um dia sombrio. O inimigo decidiu continuar avançando sobre nosso território, apesar de suas perdas e nossos pedidos por paz. A relutância deles em aceitar nossos recursos e permitir o fim da guerra é decepcionante, mas não temos escolha a não ser continuar lutando."
 NotMainInvader192: "É um dia sombrio. O inimigo decidiu continuar avançando sobre nosso território, apesar de suas perdas e nossos pedidos por paz. A relutância deles em permitir o fim da guerra é decepcionante, e agora não temos escolha a não ser continuar lutando."
 PER_imperial_events.192.a: "É uma pena..."
 PER_imperial_events.200.t: "O Pacto de Saadabad"
 PER_imperial_events.200.desc: "[SSB_leader.GetLeader] abordou [ROOT.GetLeader] com a sugestão de assinar um pacto de não agressão mútuo, deixando em aberto a possibilidade de uma cooperação futura. Os diplomatas d[event_target:SSB_leader.GetNameDef] trabalharam arduamente em sua proposta, detalhando as histórias e interesses mútuos de nossos países, seguidos de um pedido sincero pela paz entre as nações irmãs. As negociações têm sido agradáveis, mas a decisão de assinar ou não cabe a nós."
 PER_imperial_events.200.a: "É claro que assinaremos esse pacto de amizade!"
 PER_imperial_events.200.b: "Não somos uma família, [SSB_leader.GetLeader]. Não temos laços com vocês."
 PER_imperial_events.210.t: "Governo [event_target:SSB_leader.GetAdjective] exige nossos territórios de fronteira!"
 PER_imperial_events.210.desc: "[event_target:SSB_leader.GetLeader] escreveu uma longa carta para [ROOT.GetLeader], informando a respeito das demandas d[event_target:SSB_leader.GetNameDef] para que parte do território de fronteira seja cedido a eles. Embora isso seja uma óbvia tentativa de desrespeitar nossa soberania, também pode indicar a possibilidade do governo [event_target:SSB_leader.GetAdjective] tomar atitudes drásticas para assegurar essas terras, caso recusemos. Como devemos proceder?"
 PER_imperial_events.210.a: "Ceda o território..."
 PER_imperial_events.210.b: "Eles nunca tomarão nossas terras."
 PER_imperial_events.211.t: "Governo [event_target:SSB_leader.GetAdjective] aceita nossas demandas!"
 PER_imperial_events.211.desc: "Esta manhã recebemos uma mensagem d[event_target:SSB_leader.GetNameDef] informando que, mesmo a contragosto, eles concordam com nossas demandas e iniciaram o processo de cessão de seu território de fronteira para nós. Eles não imaginam que isso apenas facilitará nossos planos futuros."
 PER_imperial_events.211.a: "Tolos..."
 PER_imperial_events.212.t: "Governo [FROM.GetAdjective] rejeita nossas demandas"
 PER_imperial_events.212.desc: "Esta manhã recebemos uma mensagem d[FROM.GetNameDef] informando que eles recusam categoricamente nossas demandas. Embora isso não passe de um pequeno obstáculo para nossos planos, significa que teremos que conquistar esse território à moda antiga."
 PER_imperial_events.212.a: "Eles vão se arrepender disso."
 PER_imperial_events.220.t: "Período eleitoral"
 PER_imperial_events.220.desc: "Eleições foram convocadas para permitir que o povo d[PER.GetNameDef] escolha seu novo primeiro-ministro após uma reestruturação massiva do governo [PER.GetAdjective]. Com muitos cidadãos indo às urnas em todo o país dois candidatos se destacam no momento: Mohammad Mosaddegh e Mohammad Ali Foroughi. Qual será a escolha da nação?"
 PER_imperial_events.220.a: "Mosaddegh é a escolha óbvia."
 PER_imperial_events.220.b: "Talvez Foroughi seja a melhor opção?"
 PER_imperial_events.220.c: "Kashani aumentará o apoio do clero."
 PER_imperial_events.201.t: "Governo [FROM.GetAdjective] assina o Pacto de Saadabad"
 PER_imperial_events.201.desc: "Foi com muito entusiasmo que [FROM.GetLeader] recebeu nossas propostas para um tratado de amizade e pacto de não agressão, e rapidamente retornou com suas assinaturas no tratado. Com esse acordo estamos mais próximos de garantir a paz em nosso território e no mundo!"
 PER_imperial_events.201.a: "Vocês sempre serão amigos d[ROOT.GetNameDef]."
 PER_imperial_events.202.t: "Governo [FROM.GetAdjective] rejeita o Pacto de Saadabad!"
 PER_imperial_events.202.desc: "[FROM.GetLeader] escreveu uma longa carta para [ROOT.GetLeader], informando que a proposta de um tratado de amizade e pacto de não agressão não valia o papel e a tinta usados. [FROM.GetLeader] continuou dizendo que qualquer coisa que não fosse uma aliança formal entre [FROM.GetName] e [ROOT.GetName] seria apenas uma perda de tempo e que preferia ficar de fora de qualquer plano [ROOT.GetAdjective] no futuro."
 PER_imperial_events.202.a: "... só um \"não\" bastava."
 PER_imperial_events.230.t: "O retorno da dinastia Qajar"
 PER_imperial_events.230.desc: "Após muitos anos de exílio n[ENG.GetNameDef], o herdeiro presuntivo da dinastia Qajar, Mohammad Hassan Mirza, mostra-se ansioso para retornar ao trono d[PER.GetNameDef]. O domínio da dinastia Pahlavi não correspondeu às expectativas do governo [ENG.GetAdjective] e espera-se que, ao restaurar a antiga família real ao poder, os interesses do Estado [ENG.GetAdjective] na região sejam assegurados."
 PER_imperial_events.230.a: "Por que esperar? Preparem a coroação!"
 PER_imperial_events.230.b: "Seria prudente remover a dinastia Pahlavi do poder."
 PER_imperial_events.230.c: "Exilem a dinastia Pahlavi para [SAF.GetNameDef]."
 PER_imperial_events.231.t: "Família Pahlavi destituída do poder"
 PER_imperial_events.231.desc: "Após cuidadosa deliberação, a dinastia Pahlavi foi forçada a abdicar do trono d[PER.GetNameDef]. Apesar de suas décadas de serviço ao país, é crucial que atuemos em conformidade com os interesses do governo [ENG.GetAdjective]. Embora não façam mais parte da monarquia n[PER.GetNameDef], os Pahlavi ainda buscam manter influência nos círculos políticos do país."
 PER_imperial_events.231.a: "Excelente. Agora devemos coroar o novo xá Qajar."
 PER_imperial_events.232.t: "Família Pahlavi exilada n[SAF.GetNameDef]."
 PER_imperial_events.232.desc: "Como parte do plano para restaurar a dinastia Qajar ao trono d[PER.GetNameDef], decidiu-se que o melhor caminho para o futuro do país seria o exílio da família Pahlavi n[SAF.GetNameDef]. Essa decisão agradará o governo [ENG.GetAdjective], tornando possível negociar uma maior autonomia para nós no futuro."
 PER_imperial_events.232.a: "Uma pena, mas agora devemos coroar o novo xá Qajar."
 PER_imperial_events.233.t: "A coroação de Mohammad Hassan Mirza."
 PER_imperial_events.233.desc: "Nesta manhã, em uma grandiosa cerimônia de coroação realizada em [FROM.Capital.GetCapitalVictoryPointName], Mohammad Hassan Mirza foi coroado como o novo xá d[PER.GetNameDef]. Após décadas de domínio Pahlavi, um membro da dinastia Qajar volta a ocupar o trono desta grande nação. Nossos esforços para restaurar a dinastia Qajar agradaram ao governo [ENG.GetAdjective], que acredita que isso fortalecerá sua influência n[PER.GetNameDef]."
 PER_imperial_events.233.a: "Ao nosso novo xá!"
 PER_islamic_revolution_events.1.t: "Instabilidade no clero"
 PER_islamic_revolution_events.1.desc: "Parece que algumas das decisões que temos tomado em relação ao desenvolvimento de nossa nação começaram a desagradar certos membros do clero. À medida que seu descontentamento cresce, devemos agir com cautela para evitar aliená-los ainda mais."
 PER_islamic_revolution_events.1.a: "Devemos prosseguir com cautela."
 PER_islamic_revolution_events.2.t: "Revolucionários islâmicos se agitam"
 PER_islamic_revolution_events.2.desc: "Nossas ações continuaram a alienar o clero e, como resultado, muitos membros de alto escalão do islã estão começando a ganhar apoio entre o povo d[PER.GetNameDef]. Estamos ficando sem tempo e uma revolução pode ser iminente. Como devemos proceder?"
 PER_islamic_revolution_events.2.a: "Vamos reprimir os revolucionários."
 PER_islamic_revolution_events.2.b: "Vamos apaziguar o clero imediatamente."
 PER_islamic_revolution_events.2.c: "Deixe que tentem!"
 PER_foreign_policy_events.1.t: "Pressão do governo [FROM.GetAdjective]"
 PER_foreign_policy_events.1.desc: "Parece que o governo [FROM.GetAdjective] está cada vez mais apreensivo com a nossa situação diplomática. Durante a semana passada, o embaixador [FROM.GetAdjective] se encontrou com [THIS.GetLeader] nada menos que seis vezes e, na última reunião, praticamente entregou um ultimato. \n\nOu aceitamos entrar em um pacto defensivo com [FROM.GetNameDef], aceitando também \"certo nível de interferência em assuntos internos\", ou o governo [FROM.GetAdjective] provavelmente recorrerá a uma intervenção militar em nosso país."
 PER_foreign_policy_events.1.a: "Lutar seria inútil."
 PER_foreign_policy_events.1.b: "Pois que venham!"
 PER_foreign_policy_events.2.t: "Governo [FROM.GetAdjective] recusa"
 PER_foreign_policy_events.2.desc: "Nossas tentativas de resolver diplomaticamente as pendências com [FROM.GetNameDef] parecem ter fracassado. Quando nosso embaixador procurou [FROM.GetLeader] para mais uma rodada de negociações, acabou sendo sumariamente dispensado, pois o governo [FROM.GetAdjective] já havia deixado sua posição clara e não tinha mais nada a discutir."
 PER_foreign_policy_events.2.a: "Não vamos insistir... por enquanto."
 PER_foreign_policy_events.2.b: "Preparar a invasão d[FROM.GetNameDef]!"
 PER_foreign_policy_events.2.c: "Devemos preparar uma invasão conjunta com o governo [SOU.GetAdjective]."
 PER_foreign_policy_events.3.t: "Ataque anglo-[SOV.GetAdjective] ao Irã"
 PER_foreign_policy_events.3.desc: "Recebemos uma nota diplomática d[FROM.GetNameDef] propondo uma operação militar conjunta contra [PER.GetNameDef]. O comando [FROM.GetAdjective] afirma que essa operação permitirá assegurar o controle dos campos de petróleo iranianos e nossas linhas de abastecimento para [FROM.GetNameDef], além de impedir um possível avanço inimigo d[TUR.GetNameDef] através d[PER.GetNameDef] em direção aos campos petrolíferos de Baku e ao Estado [RAJ.GetAdjective]."
 PER_foreign_policy_events.3.a: "Devemos assegurar o corredor persa!"
 PER_foreign_policy_events.3.b: "Respeitaremos a independência do Estado [PER.GetAdjective]."
 PER_foreign_policy_events.4.t: "Ataque anglo-[SOV.GetAdjective] ao Irã"
 PER_foreign_policy_events.4.desc: "O embaixador [FROM.GetAdjective] entregou uma nota na qual o governo [FROM.GetAdjective] concorda em organizar e realizar uma operação militar conjunta contra [PER.GetNameDef]. Tanto o comando [ROOT.GetAdjective] quanto o [FROM.GetAdjective] estão confiantes de que será uma operação rápida e eficaz contra um inimigo em desvantagem numérica e tecnológica, permitindo-nos assegurar os campos petrolíferos iranianos e as linhas de abastecimento para [ROOT.GetNameDef], além de impedir um possível avanço inimigo d[TUR.GetNameDef] através d[PER.GetNameDef] em direção aos campos petrolíferos de Baku e ao Estado [RAJ.GetAdjective]."
 PER_foreign_policy_events.4.a: "Iniciem os preparativos!"
 PER_foreign_policy_events.5.t: "Governo [FROM.GetAdjective] recusa"
 PER_foreign_policy_events.5.desc: "Após várias reuniões desgastantes entre diplomatas dos Estados [ROOT.GetAdjective] e [FROM.GetAdjective], o governo d[FROM.GetNameDef] decidiu não se envolver em nossos planos para [PER.GetNameDef]. Inclusive, [FROM.GetLeader] teve a ousadia de sugerir que nossa proposta não passava de uma tentativa de justificar nossas ambições territoriais. \nParece que teremos que lidar com [PER.GetNameDef] sozinhos."
 PER_foreign_policy_events.5.a: "Como sempre, não podemos confiar neles..."
 PER_revolution_events.1.t: "Golpe iminente"
 PER_revolution_events.1.desc: "Esta manhã, os partidos de oposição formaram uma coalizão e, após se infiltrarem em nossas forças armadas, agora se levantam contra nós! Eles estão se preparando para marchar sobre o complexo de Saadabad! Devemos nos preparar para lutar e proteger a soberania d[PER.GetNameDef]!"
 PER_revolution_events.1.a: "Mobilize as tropas!"
 PER_communist_events.1.t: "Crescimento de atividade radical"
 PER_communist_events.1.desc: "Radicais que defendem a independência têm se mobilizado mais nos últimos dias. Ainda não está claro o que desencadeou esse aumento de atividade, mas as autoridades locais estão preocupadas com o crescimento da retórica nacionalista e socialista nas ruas. Se quisermos evitar que a situação se agrave, precisaremos tomar medidas severas."
 PER_communist_events.1.a: "Um desdobramento preocupante."
 PER_communist_events_1_tt: "Desbloqueia decisões para §Y$PER_anti_gulf_decisions_cat$§! para conter a resistência."
 PER_communist_events.2.t: "Repressão ao movimento de independência curdo"
 PER_communist_events.2.desc: "As autoridades d[FROM.GetNameDef] tomaram medidas severas contra os movimentos de independência curdos na região. Isso forçou nossos contatos na área a se esconder ou fugir pela fronteira com [ROOT.GetNameDef]."
 PER_communist_events.2.a: "Vamos redobrar nossos esforços."
 PER_communist_events.3.t: "Rebelião curda pode ser iminente"
 PER_communist_events.3.desc: "A atividade entre separatistas e socialistas curdos atingiu um ponto crítico nos últimos dias. Há também evidências crescentes de que armas estão sendo distribuídas por todo o país em preparação para uma rebelião nas próximas semanas. Se não agirmos logo, uma guerra total poderá ser inevitável."
 PER_communist_events.3.a: "Devemos evitar essa escalada!"
 PER_communist_events_3_tt: "§RDevemos reprimir os dissidentes para evitar uma revolta curda e uma guerra!§!"
 PER_communist_events.4.t: "Aumento da resistência na fronteira d[PER.GetNameDef]"
 PER_communist_events.4.desc: "Houve um aumento notável na resistência à nossa ocupação do território ao redor da fronteira com [PER.GetNameDef] nos últimos dias. Embora a causa ainda seja desconhecida, há uma preocupação crescente de que alguém esteja incitando sentimentos contra o Estado [ROOT.GetAdjective] na esperança de enfraquecer nossa presença na região."
 PER_communist_events.4.a: "Quem estaria por trás disso?"
 PER_communist_events_4_tt: "§RNossos estados no Golfo Pérsico podem sofrer um aumento de resistência nos próximos meses!§!"
 PER_communist_events.5.t: "Crise no Golfo Pérsico"
 PER_communist_events.5.desc: "Ao que tudo indica, grande parte da recente comoção no Golfo Pérsico e em áreas vizinhas tem sua origem n[FROM.GetNameDef]. Parece que as várias vitórias estratégicas na região fizeram com que eles se sentissem confiantes para realizar uma manobra maior. Em uma advertência severa ao nosso governo, o regime [FROM.GetAdjective] exigiu nossa retirada completa da Península Arábica e do Golfo Pérsico, indicando inclusive um possível bloqueio do Golfo caso não cumpramos suas demandas."
 PER_communist_events.5.a: "Vamos retirar as tropas, mas sob protesto."
 PER_communist_events.5.b: "Eles e a Marinha de quem?"
 PER_communist_events.6.t: "Governo [FROM.GetAdjective] aceita retirada do território"
 PER_communist_events.6.desc: "Apesar de um grande alvoroço diplomático, forças do Exército [FROM.GetAdjective] começaram a se retirar da região. Isso representa uma enorme vitória estratégica para o nosso governo e foi recebido por muitos como um sinal do declínio colonial."
 PER_communist_events.6.a: "Nosso trabalho ainda não acabou!"
 PER_communist_events.7.t: "Governo [FROM.GetAdjective] recusa retirada do território"
 PER_communist_events.7.desc: "Como esperado, os tolos obstinados em [FROM.Capital.GetCapitalVictoryPointName] se recusaram a sair das áreas contestadas no Golfo Pérsico e na Arábia. Eles parecem não acreditar que podemos cumprir nossas ameaças de bloquear as rotas marítimas como consequência de suas ações."
 PER_communist_events.7.a: "Então vamos mostrar do que somos capazes."
 PER_communist_events.7.b: "Não podemos agravar a situação."
 PER_communist_events.8.t: "Governo [FROM.GetAdjective] bloqueia o Golfo Pérsico"
 PER_communist_events.8.desc: "Em um claro aumento da crise no Golfo, o governo [FROM.GetAdjective] cumpriu suas ameaças e começou a bloquear a navegação civil e proibir aeronaves de operarem na área. Além disso, serviços de inteligência indicam que o Exército deles elevou o estado de prontidão em antecipação ao conflito com nossas tropas."
 PER_communist_events.8.a: "Preparem as canhoneiras."
 PER_communist_events.8.b: "Eles deixaram claro do que são capazes, emita ordens de retirada."
 PER_communist_events.9.t: "Governo [FROM.GetAdjective] suaviza discurso"
 PER_communist_events.9.desc: "Parece que a bravata d[FROM.GetNameDef] foi desarmada por nosso compromisso inabalável de defender nossos interesses na área. Em um discurso modesto, [FROM.GetLeader] confirmou seu desejo sincero de manter a paz na região. Seus aliados devem estar perplexos com o aparente abandono dos princípios do Estado [FROM.GetAdjective]."
 PER_communist_events.9.a: "Que sirva de lição para eles."
 PER_communist_events.10.t: "Governo [FROM.GetAdjective] envia a Marinha"
 PER_communist_events.10.desc: "Qualquer chance de encontrar uma solução diplomática para a crise atual no Golfo evaporou após a decisão d[FROM.GetNameDef] de enviar uma força-tarefa naval para quebrar nosso bloqueio na região. Se quisermos manter algum elemento surpresa, deveremos lançar um ataque preventivo imediatamente. Caso contrário, só nos restará tentar amenizar a situação."
 PER_communist_events.10.a: "Vamos atacar enquanto temos a vantagem."
 PER_communist_events.10.b: "Hora de engolir o orgulho."
 PER_communist_events.11.t: "Governo [FROM.GetAdjective] solicita tecnologia militar"
 PER_communist_events.11.desc: "O governo d[FROM.GetNameDef] solicitou nosso auxílio em engenharia para desenvolver tecnologias contra navios, visando criar contramedidas adequadas à ameaça das potências coloniais no Golfo Pérsico. Eles prometeram compartilhar conosco qualquer progresso que fizerem no futuro."
 PER_communist_events.11.a: "A segurança deles é crucial para a nossa."
 PER_communist_events.11.b: "Não vamos compartilhar segredos de Estado."
 PER_communist_events.12.t: "Governo [FROM.GetAdjective] aceita compartilhar tecnologias"
 PER_communist_events.12.desc: "Nossos engenheiros aguardam ansiosamente a chegada dos projetos e pesquisas confidenciais d[FROM.GetNameDef], após a decisão do governo [FROM.GetAdjective] de compartilhar parte de sua tecnologia militar conosco. Isso acelerará significativamente o desenvolvimento de nossos próprios projetos."
 PER_communist_events.12.a: "Excelente!"
 PER_communist_events.13.t: "Governo [FROM.GetAdjective] rejeita o compartilhamento de tecnologias"
 PER_communist_events.13.desc: "O governo [FROM.GetAdjective] rejeitou nosso pedido de compartilhamento de tecnologias que nos ajudariam a defender melhor o Golfo Pérsico contra potências navais estrangeiras. Isso é um duro revés para nossos engenheiros, mas eles estão determinados a continuar as pesquisas por conta própria."
 PER_communist_events.13.a: "Vamos conseguir sem eles."
 PER_communist_events.14.t: "Governo [FROM.GetAdjective] apresenta projeto"
 PER_communist_events.14.desc: "Seguindo o combinado com [FROM.GetNameDef], recebemos um projeto de arma que, segundo eles, pode expulsar os imperialistas do Golfo Pérsico. Resta saber se o projeto será eficaz para atender a todas às nossas necessidades."
 PER_communist_events.14.a: "Bom que cumpriram a palavra."
 PER_communist_events.20.t: "Povo [KUR.GetAdjective] exige autonomia"
 PER_communist_events.20.desc: "Em resposta aos esforços de destribalização e em meio a um clamor crescente por maior autonomia, o recém-formado Partido Democrático do Curdistão apresentou um pedido formal para se constituir como uma República Socialista autônoma dentro d[SOU.GetNameDef]. Precisamos tomar uma decisão. Devemos manter o controle sobre essa região ou entregá-la ao povo [KUR.GetAdjective]?"
 PER_communist_events.20.a: "Conceda-lhes autonomia."
 PER_communist_events.20.b: "Essas terras devem permanecer sob nossa jurisdição."
 PER_fascist_events.1.t: "Reunião do Conselho Imperial"
 PER_fascist_events.1.desc: "O Conselho Imperial se reuniu para decidir quem deve assumir o importantíssimo papel de xá. Alguns defendem a restauração da dinastia Qajar, enquanto outros propõem manter um Pahlavi no trono para garantir a legitimidade aos olhos do povo. Enquanto isso, os lealistas do partido estão defendendo o estabelecimento de uma nova dinastia."
 PER_fascist_events.1.a: "Um fantoche Pahlavi seria perfeito para nós."
 PER_fascist_events.1.b: "Uma nova dinastia para um novo Irã."
 ### Iraq Events ###
 IRQ_political_events.10.t: "Governo [FROM.GetAdjective] revoga tratado"
 IRQ_political_events.10.desc: "O Tratado Anglo-Iraquiano, firmado em 1930, buscava garantir uma maior autonomia à jovem nação, ao mesmo tempo que a mantinha presa à nossa política externa. No entanto, o governo revogou o tratado e está exigindo que deixemos completamente o território [FROM.GetAdjective]. Como dependemos do petróleo da região, isso pode comprometer nossa segurança nacional caso o governo [FROM.GetAdjective] decida cortar o fornecimento."
 IRQ_political_events.10.a: "Vamos intervir e recolocar nossos aliados no poder."
 IRQ_political_events.10.b: "Emita um protesto diplomático."
 IRQ_political_events.11.t: "Governo [FROM.GetAdjective] emite um protesto diplomático"
 IRQ_political_events.11.desc: "Surpreendentemente, o governo [FROM.GetAdjective] limitou-se a apresentar um protesto diplomático firme ao nosso embaixador sobre nossa saída do Tratado Anglo-Iraquiano. Por ora, parece que não enfrentaremos repercussões sérias do Estado [FROM.GetAdjective]."
 IRQ_political_events.11.a: "Uma vitória para o mundo árabe!"
 IRQ_political_events.12.t: "Governo [FROM.GetAdjective] exige território"
 IRQ_political_events.12.desc: "O governo d[FROM.GetNameDef] exigiu que cedêssemos nosso território ocidental, onde há uma significativa minoria árabe. Eles argumentaram que isso seria em prol da população árabe da região. Contudo, a área também possui uma infraestrutura petrolífera importante, que certamente favoreceria nossa economia. Se rejeitarmos o ultimato, é provável que tentem tomar o território à força."
 IRQ_political_events.12.a: "Defenderemos nosso território."
 IRQ_political_events.12.b: "Isso não vale uma guerra."
 IRQ_political_events.13.t: "Governo [FROM.GetAdjective] concorda com a transferência de território"
 IRQ_political_events.13.desc: "O governo d[FROM.GetNameDef] aceitou ceder o território que exigimos. Apesar de nossas tropas estarem prontas para um conflito na região, parece que vencemos sem derramar uma gota de sangue."
 IRQ_political_events.13.a: "Outra vitória para o mundo árabe!"
 IRQ_political_events.14.t: "Governo [FROM.GetAdjective] se recusa a transferir território"
 IRQ_political_events.14.desc: "O governo d[FROM.GetNameDef] se recusou a ceder o território que exigimos. Se quisermos libertar a região do domínio [FROM.GetAdjective], teremos que recorrer às nossas forças armadas."
 IRQ_political_events.14.a: "Então tomaremos à força."
 IRQ_political_events.14.b: "Eles perceberam nosso blefe."
 IRQ_political_events.15.t: "Diminuem as tensões com [FROM.GetNameDef]"
 IRQ_political_events.15.desc: "Ao que tudo indica, as forças armadas d[FROM.GetNameDef] estão reduzindo seu estado de alerta na fronteira. Embora estivéssemos prontos para proteger nosso território, é um grande alívio saber que a guerra foi evitada, pelo menos por enquanto."
 IRQ_political_events.15.a: "De fato, um alívio."
 IRQ_political_events.16.t: "Governo [FROM.GetAdjective] solicita controle da [455.GetName]"
 IRQ_political_events.16.desc: "Após demonstrar sua lealdade ao remover oficiais simpatizantes do Estado [GER.GetAdjective] de seu Exército, o governo [FROM.GetAdjective] pediu permissão para integrar o estado vizinho da [455.GetName]. Já existem laços entre as famílias reais de ambas as nações, e isso ainda reduziria parte de nossa carga administrativa."
 IRQ_political_events.16.a: "Vamos recompensá-los, desde que os locais não tenham objeções."
 IRQ_political_events.16.b: "Não podemos confiar neles."
 IRQ_political_events.17.t: "Governo [FROM.FROM.GetAdjective] deseja nos governar"
 IRQ_political_events.17.desc: "O governo d[FROM.FROM.GetNameDef] está buscando ampliar suas responsabilidades dentro da esfera de influência do Estado [FROM.GetAdjective] ao assumir a administração d[ROOT.GetNameDef]. Se concordamos, deixaremos de responder diretamente ao governo [FROM.GetAdjective], mas ainda não teremos os recursos para agir de modo independente no cenário mundial."
 IRQ_political_events.17.a: "Essa é uma mudança bem-vinda."
 IRQ_political_events.17.b: "Estamos contentes com nossa situação atual."
 IRQ_political_events.18.t: "Governo [FROM.GetAdjective] concorda com a transferência"
 IRQ_political_events.18.desc: "Hoje é um dia de alegria para nossa nação, pois assumimos oficialmente o controle da administração da [455.GetName]. É um passo importante para unir o grande mundo árabe sob nosso governo."
 IRQ_political_events.18.a: "Hora de celebrar!"
 IRQ_political_events.19.t: "Governo [FROM.GetAdjective] recusa a transferência"
 IRQ_political_events.19.desc: "Devido a uma série de complicações, o governo [FROM.GetAdjective] rejeitou nosso plano de assumir o controle da [455.GetName]. Apesar de nossos esforços para agradar [FROM.GetNameDef], ainda somos tratados com desprezo e desconfiança."
 IRQ_political_events.19.a: "Um dia sombrio para [ROOT.GetNameDef] e a [455.GetName]."
 IRQ_political_events.20.t: "Administração d[FROM.GetNameDef] rejeita proposta"
 IRQ_political_events.20.desc: "O governo [FROM.GetAdjective] rejeitou o plano de transferir a responsabilidade sobre seu país para [IRQ.GetNameDef]. Embora pensássemos que isso os agradaria, parece que eles preferem lidar com o que já conhecem."
 IRQ_political_events.20.a: "Uma surpresa, sem dúvida."
 IRQ_political_events.21.t: "Governo [FROM.GetAdjective] exige o controle da [454.GetName]"
 IRQ_political_events.21.desc: "O governo d[FROM.GetNameDef] exigiu nossa retirada imediata d[PAL.GetNameDef] após os recentes episódios de violência no território. Segundo dizem, eles estão mais capacitados para governar o mandato, e nossa administração estaria prejudicando seus compatriotas árabes. Embora a retirada possa ser benéfica para nossas forças militares, isso pode causar grandes danos à nossa política externa."
 IRQ_political_events.21.a: "Faça os preparativos para a transferência, mas consulte os habitantes locais antes."
 IRQ_political_events.21.b: "Vamos lembrá-los de quem manda."
 IRQ_political_events.22.t: "Governo [FROM.FROM.GetAdjective] planeja assumir controle"
 IRQ_political_events.22.desc: "O governo [FROM.GetAdjective] está planejando se retirar d[ROOT.GetNameDef] e entregar a administração local para [IRQ.GetNameDef]. Se não agirmos para impedir esse processo agora, estaremos sob o controle de [IRQ.Capital.GetCapitalVictoryPointName] em poucos dias."
 IRQ_political_events.22.a: "A situação atual é inviável..."
 IRQ_political_events.22.b: "Temos nossos próprios planos."
 IRQ_political_events.23.t: "Governo [ENG.GetAdjective] concorda com a transferência"
 IRQ_political_events.23.desc: "Reconhecendo a inviabilidade da situação para suas tropas, o governo [ENG.GetAdjective] concordou em se retirar da [454.GetName] e entregar o controle da região para nós."
 IRQ_political_events.23.a: "A solidariedade árabe prevaleceu."
 IRQ_political_events.24.t: "Governo [FROM.GetAdjective] recusa a transferência"
 IRQ_political_events.24.desc: "Devido a uma série de complicações, o governo d[FROM.GetNameDef] rejeitou nosso plano de assumir o controle da [454.GetName]. Apesar de termos oferecido uma opção que permitiria ao governo [ENG.GetAdjective] se retirar pacificamente da região, eles escolheram continuar sua ocupação sangrenta e onerosa, custe o que custar."
 IRQ_political_events.24.a: "O mundo árabe lamenta."
 IRQ_political_events.24.b: "Não aceitaremos isso. Nossa colaboração com [FROM.GetNameDef] chegou ao fim."
 IRQ_political_events.25.t: "Administração d[FROM.GetNameDef] rejeita proposta"
 IRQ_political_events.25.desc: "O governo [FROM.GetAdjective] rejeitou o plano de transferir a responsabilidade sobre seu país para [IRQ.GetNameDef]. Embora pensássemos que isso os agradaria, parece que eles preferem lidar com o que já conhecem."
 IRQ_political_events.25.a: "Lacaios imperialistas."
 IRQ_political_events.26.t: "Governo [FROM.GetAdjective] oferece adesão à federação"
 IRQ_political_events.26.desc: "Diplomatas d[FROM.GetNameDef] nos abordaram com uma proposta de adesão à federação deles. Embora nossa filiação possa trazer indiscutíveis benefícios econômicos e de segurança, teríamos que abrir mão de grande parte de nossa autonomia."
 IRQ_political_events.26.a: "Juntos, somos mais fortes."
 IRQ_political_events.26.b: "Não temos interesse no momento."
 IRQ_political_events.26.c: "Nunca cederemos nossa soberania!"
 IRQ_political_events.27.t: "Governo [FROM.GetAdjective] concorda com a adesão à federação"
 IRQ_political_events.27.desc: "O governo [FROM.GetAdjective] sabiamente concordou com a adesão à federação. Nossos funcionários públicos e diplomatas estão fazendo todos os arranjos para um processo de integração rápido."
 IRQ_political_events.27.a: "Juntos, somos mais fortes."
 IRQ_political_events.28.t: "Governo [FROM.GetAdjective] recusa adesão à federação"
 IRQ_political_events.28.desc: "O governo [FROM.GetAdjective] tomou a decisão insensata de rejeitar a adesão à federação. No entanto, não manifestaram oposição a uma possível adesão no futuro, quando seu povo pode estar mais aberto à ideia."
 IRQ_political_events.28.a: "Será que eles vão mudar de opinião?"
 IRQ_political_events.29.t: "Governo [FROM.GetAdjective] se opõe à federação"
 IRQ_political_events.29.desc: "O governo [FROM.GetAdjective] rejeitou sumariamente nossa proposta de adesão à federação. Eles insistem que nunca aceitarão tal arranjo voluntariamente, devido a preocupações com o impacto em seu país."
 IRQ_political_events.29.a: "Que visão limitada..."
