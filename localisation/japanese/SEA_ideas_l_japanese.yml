 CHI_corruption_in_the_administration: "政府内の腐敗"
 CHI_corruption_in_the_administration_desc: "油をさした車輪は軽く回るが、それが能率と等しいわけではない。少数の個人が不釣り合いな権力を行使し、それが国家に影響を与えている。"
 CHI_reorganized_administration: "行政の再編"
 CHI_reorganized_administration_desc: "政権運営がより円滑に進むよう、眼前に立ちはだかる障害を取り除き、政権の車輪に潤滑油を注す。"
 CHI_switch_administration_modifiers_tt: "§Y$CHI_corruption_in_the_administration$§!を§Y$CHI_reorganized_administration$§!に改良する"
 CHI_illicit_trade: "違法貿易"
 CHI_illicit_trade_desc: "地下市場や密輸ネットワークは政府の権威を損なわせ、経済の安定性を揺るがしている。こうした行為への取り締まりは場当たり的で、違法取引の影響は国家統一と改革を妨げ続けている。"
 CHI_inefficient_economy: "非効率的な経済"
 CHI_inefficient_economy_desc: "これまでの政府が適切な成長支援をしなかったせいで、我々の工業化はまだ初期段階にある。しかし、我々は内外からの手段でこれを解決することができ、その可能性は限界知らずである。"
 CHI_neglected_countryside: "放置された僻地"
 CHI_neglected_countryside_desc: "南京十年は我々の社会に本当に印象的な変化をもたらした。しかし、近代化の効果は主に都市部に限定され、農村部は見落とされてきた。これが急進的な思想の温床になる可能性がある。"
 CHI_corruption_in_the_armed_forces: "軍内の腐敗"
 CHI_corruption_in_the_armed_forces_desc: "国民革命軍は党員で成り立っているので、党と同じ重荷を背負っている。縁故主義、賄賂、横領が蔓延しており、勝利を得るためにはこれらを根絶しなければならない。"
 CHI_blue_shirt_society: "藍衣社"
 CHI_blue_shirt_society_desc: "三民主義力行社、またの名を藍衣社は、我々の特別な道を照らし、立ちはだかる者を打ち倒すだろう。"
 CHI_ROCAF: "航空委員会"
 CHI_ROCAF_desc: "過去十年の間に創設された航空委員会は、我々が空域を支配するための組織である。まだ統一された空軍とは言えないが、進歩の歩みは続いており、忍耐を通じて勝利を得られるだろう。"
