 CHI_appropriate_design_offensive_idea: "攻撃的な設計"
 CHI_appropriate_design_defensive_idea: "守備的な設計"
 CHI_protracted_warfare_idea: "持久戦"
 CHI_protracted_warfare_idea_desc: "迅速な一撃があらゆる戦争に勝利をもたらすと信じている軍隊もあれば、それを阻止することで敵の戦意を喪失できると理解している軍隊もある。防御態勢でより長く持ちこたえることにより、あらゆる侵略者を撃退できる。"
 CHI_decisive_battle_idea: "決戦"
 CHI_decisive_battle_idea_desc: "長期戦で得をした国家の例はない。したがって、我々は攻撃を加えるべき箇所を見極めることにより、敵に迅速に勝利しなければならない。打撃は迅速かつ激しく行うべきだ。"
 CHI_gung_ho_idea: "ガンホー運動"
 CHI_gung_ho_idea_desc: "我々が保有する資源の一つが人材である。我々はそれを小規模な産業共同組合として組織化した。このような草の根組織が現在の紛争において経済的優位性をもたらしてくれるだろう。"
 CHI_ROCN: "中華民国海軍"
 CHI_ROCN_desc: "起源を清朝まで遡る中央海軍は、北伐後に中国国民党と再び協調した。これにより我々は大陸から外へと戦力投射できるようになる。"
