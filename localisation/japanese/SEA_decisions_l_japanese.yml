 JAP_kodoha_insurgency_decisions: "皇道"
 JAP_kodoha_insurgency_decisions_desc: "皇道派は帝国陸軍内の1派閥であり、目下のところ敵対勢力に攻勢をかけているところだ。このことは1935年8月に軍人の永田鉄山が彼らに暗殺されたことからも明らかだ。彼らがさらに大きな行動に移るとすれば、容疑者である相沢の裁判が終わってからになるだろう。彼らが国体、つまり国家の魂を脅かすと主張する特定の人物たちの警備を強化するのが最善かもしれない。"
 JAP_aizawa_trial_ongoing: "相沢三郎の裁判が進行中"
 JAP_aizawa_trial_ongoing_desc: "陸軍歩兵中佐の相沢三郎が軍人永田鉄山を殺害した件で裁判が継続しており、相沢は自宅軟禁されている。しかし、この裁判がメディアで大きく取り上げられ、彼らの派閥と共謀した判事によって裁判自体が彼らのイデオロギー発信の場となってしまったことから、相沢に実刑判決が宣告されないのは明らかだ。彼こそが皇道派の中心メンバーなので、この団体が次に動くとすれば相沢の自宅軟禁が解除されてからだろう。"
 JAP_aizawas_trial_over_flag: "相沢三郎の裁判が終了し、§Y二・二六事件§!が発生した。"
