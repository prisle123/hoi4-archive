 SSB_the_saadabad_pact: "サーダーバード条約"
 SSB_the_saadabad_pact_desc: "隣国と友好的であることは、得るものはあれど、失うものは何もない。我々の友好関係を正式な条約とすることは時折持ち上がっていたが、我々が主導権を握り、正式な友好条約とする時が来たのだ。"
 SSB_military_cooperation: "軍事協力"
 SSB_military_cooperation_desc: "大国による征服というグレート・ゲームの結末が迫るなか、サーダーバード条約内の軍事協力はこれまで以上に重要性を増している。もし防衛を統一できなければ、個々の国が圧倒される危険性がある。"
 SSB_economic_cooperation: "経済協力"
 SSB_economic_cooperation_desc: "軍事大国の脅威が迫る中、サーダーバード条約に基づく経済協力の必要性はますます明らかになっている。我々は互いの市場を開放し、関税を引き下げることで、世界の大国への依存度を低減しなければならない。"
 SSB_expand_road_and_rail_connections: "道路と鉄道のつながりを拡大"
 SSB_expand_road_and_rail_connections_desc: "サーダーバード条約がますます強固になるにつれ、イスタンブールからカブールまで鉄道を建設し、インフラを結びつけるのは必然的な流れである。"
 SSB_integration_of_our_infrastructure: "インフラの統合"
 SSB_integration_of_our_infrastructure_desc: "世界中で緊張が高まり、あらゆる方向から超大国に囲まれているなか、単純な経済・軍事協定ではもはや十分ではない。我々はインフラの完全統合を完了させ、各国間の関税を撤廃し、資源を共有しなければならない。"
 SSB_joint_military_exercises: "共同軍事演習"
 SSB_joint_military_exercises_desc: "我々は軍事訓練プロセスを統一し、軍事間の障壁をなくすために協力し、半統合されたサーダーバード軍を創設する。"
 SSB_coordinate_military_production: "影響力の拡大"
 SSB_coordinate_military_production_desc: "帝国の偉大で支配的な時代は過ぎ去り、我々は世界と比較して弱体化した。しかし、もはや我々は孤立していない。我々は今、サーダーバード条約によって団結している。共に立ち上がり、この地域の支配者としての地位を取り戻すのだ。"
 SSB_expand_turkeys_military_infrastructure: "[TUR.GetAdjective]山岳兵部隊"
 SSB_expand_turkeys_military_infrastructure_desc: "[TUR.GetNameDefCap]は山岳地帯であり、その結果、[TUR.GetAdjective]軍は山岳戦に精通している。この情報と技術を同盟国と共有することは、全員にとって有益である。"
 SSB_expand_afghanistans_military_infrastructure: "[AFG.GetAdjective]砂漠訓練"
 SSB_expand_afghanistans_military_infrastructure_desc: "[AFG.GetNonIdeologyName]軍は砂漠での戦闘経験が豊富であり、起伏の多い地形の扱い方に関する知識も豊富である。すべての加盟国がこの情報から大きな恩恵を受けることができる。"
 SSB_expand_iraqs_military_infrastructure: "[IRQ.GetAdjective]資源加工"
 SSB_expand_iraqs_military_infrastructure_desc: "より強い国々に依存しなくても済むように、自国の資源生産を拡大し、自給率を向上させて可能な限り自国内で貿易を行う必要がある。"
 SSB_expand_irans_military_infrastructure: "[PER.GetAdjective]の軍用インフラの拡大"
 SSB_expand_irans_military_infrastructure_desc: "連合全体で軍事産業の能力を拡大する必要があり、誰もが自分の役割を果たさなければならない。イランに新しい装備工場を建設する予定である。"
 SSB_expand_turkish_chromium_deposits: "[TUR.GetAdjective]のクロム輸出"
 SSB_expand_turkish_chromium_deposits_desc: "世界の大国への依存は強まりすぎており、我々には耐えられない大きなリスクをもたらしている。クロム鉱床を拡大し、その面で自立できるようにしなければならない。"
 SSB_expand_iranian_oil_fields: "[PER.GetAdjective]の石油輸出"
 SSB_expand_iranian_oil_fields_desc: "世界の大国への依存は強まりすぎており、我々には耐えられない大きなリスクをもたらしている。石油井のインフラを拡大し、その面で自立できるようにしなければならない。"
 SSB_form_the_saadabad_alliance: "完全同盟の提案"
 SSB_form_the_saadabad_alliance_desc: "サーダーバード条約は、単純な不可侵条約として始まった。その後、軍事および経済開発における共同事業など、それ以上のものへと発展し、今こそ我々の資源を合わせて、正式なサーダーバード同盟を結成すべき時が来たのだ。"
 SSB_combined_arms: "諸兵科連合"
 SSB_combined_arms_desc: "同盟が正式に締結された今、軍事力を統合し、互いを確実に守れるようにするための最終段階にさしかかっている。"
 SSB_saadabad_research_cooperation: "サーダーバード研究協定"
 SSB_saadabad_research_cooperation_desc: "同盟が正式に締結された今、次の論理的な段階は、互いの研究および科学的能力を統合し、統一された科学委員会を設立することだ。"
