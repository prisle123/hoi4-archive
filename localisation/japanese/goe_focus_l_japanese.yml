 RAJ_exploit_the_frontier_decisions_tt: "自国の資源生産の発展や、ビルマでの資源の利権の要求を可能にする。"
 RAJ_concessions_to_the_industrialists_chances_tt: "§Y$RAJ_investments_from_local_leaders$§!は主に§Y民需産業§!に焦点を当てており、§Y軍需産業§!にはそこまで注力していない。"
 RAJ_empower_provincial_authorities_chances_tt: "§Y$RAJ_investments_from_local_leaders$§!は§Y民需産業§!、§Y軍需産業§!、§Y防衛インフラ§!にそれぞれ均等に焦点を当てている。"
