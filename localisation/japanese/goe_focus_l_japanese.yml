 mountain_tanks_tt: "§Y山岳戦車§!を有効化\n§Yすべての戦車師団（山岳）§!:\n攻撃§G+15%§!\n移動: §G+15%§!"
 RAJ_secular_rule_alt: "ティムール朝の遺産"
 RAJ_secular_rule_alt_desc: "先祖代々の中心地を取り戻し、我々の王朝が生まれた山々から新たな時代を築く時がきた。アフガニスタンの中心にある厳しい地形に帝国を定着させることで、我々は領土を確保し、帝国による統治の基盤を回復することができる。"
 RAJ_theocratic_rule_alt: "モンゴルの遺産"
 RAJ_theocratic_rule_alt_desc: "我々は征服者の承継者であり、かつて世界を震撼させた帝国の後継者である。モンゴルの遺産を尊重するために、我々は力で団結し、信仰や出自にかかわらず、王への忠誠心によって結ばれた1つの国民として、インド亜大陸を支配下に置かなければならない。帝国の力の前に、すべての者がひざまずくだろう。"
 RAJ_secret_weapons: "科学力を取り戻せ"
 RAJ_secret_weapons_desc: "我々はロケット開発の世界的なリーダーに返り咲き、その技術を敵のせん滅に利用する。"
 RAJ_his_majestys_loyal_government: "陛下の忠実なる政府"
 RAJ_his_majestys_loyal_government_desc: "独立を求める声が街頭で高まる中、[ROOT.GetName]の機械は不動のままである。国王陛下が任命した総督が統治し、インド高等文官が支え、我々は規律と決意をもって王家の利益を推進していく。"
 RAJ_the_government_of_india_act: "インド政府法"
 RAJ_the_government_of_india_act_desc: "インド政府法は、州内での自治拡大への扉を開いた。地方の省庁に権限を委譲することで、穏健派の声をなだめ、行政効率を強化することができる。その一方で、帝国の手綱はしっかりと握ったままにしておくことができるのだ。"
 RAJ_work_with_local_leaders: "地元の指導者との協力"
 RAJ_work_with_local_leaders_desc: "有力な地方の指導者たちと協力することで、資源を過度に使うことなく、我々の影響力を拡大することができる。この指導者たちは、自分たちの地域が必要としていることを理解しており、住民と王室の両方に役立つ改善策を実施することができる。"
 RAJ_concessions_to_the_industrialists: "実業家への譲歩"
 RAJ_concessions_to_the_industrialists_desc: "国の財政を圧迫することなく開発を促進するために、地域の成長に投資する意欲のある実業家には有利な条件を提供する。ささやかな譲歩と引き換えに、地域の指導者は繁栄を通じて忠誠を確保する。"
 RAJ_empower_provincial_authorities: "地方自治体の権限強化"
 RAJ_empower_provincial_authorities_desc: "私的利益を追求するのではなく、地方自治体の行政権限を強化し、開発を直接監督する。投資決定を地方自治体に委ねることで、忠誠心は責任をもって報われる。"
 RAJ_confer_with_the_congress: "議会との協議"
 RAJ_confer_with_the_congress_desc: "政権内には沈黙を望む者も多いが、独立運動を完全に無視することはより大きな不安を招くリスクがある。一部の要求を受け入れることで怒りを和らげ、国内の安定性を強化できるかもしれない。"
 RAJ_favor_the_muslim_league: "イスラム連盟を支持"
 RAJ_favor_the_muslim_league_desc: "イスラム連盟に対しより大きな認知と政治的支援を与えることで、支配的な民族主義運動に対する忠実な対抗勢力を育成することができる。彼らに力を与えることで、インド全体を代表しようとする人々の間に有益な摩擦を生み出すことができる。団結には強さがある。分裂には管理可能な政治がある。"
 RAJ_the_indian_parliament: "インド議会"
 RAJ_the_indian_parliament_desc: "自治を求める声が高まるなか、インド議会を設立し、総督から民政権を移譲する。この移行により、帝国の枠組みの中で、先住民の指導者に真の自治権が与えられることになる。"
 RAJ_court_the_princes: "藩王への接近"
 RAJ_court_the_princes_desc: "藩王国は長い間、亜大陸における忠誠と秩序の柱として存在してきた。その特権を再確認し、統治に直接的に関与させることで、高まりつつある民衆の動揺に対して帝国の基盤を強化することができる。"
 RAJ_the_integrity_of_india_act: "インド完全性法"
 RAJ_the_integrity_of_india_act_desc: "反乱の脅威が高まっていることに対処し、帝国の権威を維持するために、我々はインド完全性法を制定する。この法律により、扇動者の拘束、政治的反対意見の制限、亜大陸全体における忠実な統治の確保が可能となる。結束は時に強制されなければならない。"
 RAJ_princely_state_donations_GOE: "藩王国からの寄付"
 RAJ_princely_state_donations_GOE_desc: "$RAJ_princely_state_donations_desc$"
 RAJ_the_jewel_becomes_the_crown: "宝石が王冠に"
 RAJ_the_jewel_becomes_the_crown_desc: "祖国の崩壊に伴い、今こそ我々が指導者としての重荷を担う時である。新たな活力をもって、我々は帝国の中心を解放し、その緑豊かな心地よい土地を汚そうとした者たちをすべて滅ぼすために、[ROOT.GetNameDef]の広大な資源を活用する。"
 RAJ_the_punjab_accord: "パンジャブ合意"
 RAJ_the_punjab_accord_desc: "シーク教徒コミュニティの独自な立場を認識し、パンジャブ州において限定的な自治権を認めることで、我々は長年にわたって培われてきた忠誠心と奉仕の絆を強化するだろう。その見返りとして、彼らの継続的な支援は[ROOT.GetNameDef]の重要な地域における権威を強化し、伝統と安定が手を取り合って歩むことを確実にする。"
 RAJ_the_dominion_of_india: "インド自治領"
 RAJ_the_dominion_of_india_desc: "インド亜大陸における秩序がしっかりと再確立された今こそ、帝国の忠実な自治領として、帝国の兄弟たちの中に我々の居場所を見つける時である。\n王に栄光あれ！"
 RAJ_curtail_the_zamindars: "ザーミンダールの抑制"
 RAJ_curtail_the_zamindars_desc: "地方地主の根強い影響力は、長年にわたり統治の近代化と[ROOT.GetNameDef]の潜在能力の引き出しを妨げてきた。行政権と資源を能力主義に基づく公務員や信頼性のある機関へと移行させることで、彼らの影響力を弱めながら、より対応力のある国家の基盤を強化することができる。"
 RAJ_raise_import_duties: "輸入関税の引き上げ"
 RAJ_raise_import_duties_desc: "経済的な依存度を減らし、国内の成長を促進するために、外国製品に対してより高い輸入関税を課す。この政策は地元産業を保護し、資本を国内に留め、[ROOT.GetNameDef]が自らの足で立つことを援助する。"
 RAJ_imperial_industry_initiative: "帝国産業計画"
 RAJ_imperial_industry_initiative_desc: "帝国の柱としての[ROOT.GetNameDef]の地位を固めるためには、都市産業の大幅な拡大に全力を傾けなければならない。帝国産業計画は重工業と熟練労働者に資源を投入し、その結果、我々の都市が亜大陸における回復力と再生の原動力となることを確実なものにする。"
 RAJ_rural_development_plan: "農村開発計画"
 RAJ_rural_development_plan_desc: "農業改革が進行中である今、我々は産業を地方にもたらさなければならない。機械化、地方のインフラ計画、小規模製造業は、村を生産の原動力へと変えていくだろう。"
 RAJ_the_great_recovery: "大いなる復興"
 RAJ_the_great_recovery_desc: "大恐慌の傷跡は我が国の経済全体に長く残り、進歩を遅らせ、自信を奪ってきた。しかし今、新たな安定とビジョンを得て、我々は停滞の重荷を振り払うだろう。これは単なる正常化ではなく、[ROOT.GetNameDef]の新たな章の始まりだ。 "
 RAJ_reform_the_agricultural_sector: "農業部門の改革"
 RAJ_reform_the_agricultural_sector_desc: "非効率な土地利用と時代遅れの慣行が数十年も続いた結果、[ROOT.GetNameDef]の農業部門は混乱し脆弱な状態になっている。的を絞った改革、インフラへの投資、そして近代的な技術により、収穫量を改善し、より強靭な食糧供給を実現することができる。 "
 RAJ_expand_the_zamindari_system: "ザーミンダーリー制度の拡大"
 RAJ_expand_the_zamindari_system_desc: "ザーミンダーリー制度は、長年にわたり農村部の統治と税収の徴収に信頼性の高い枠組みを提供してきた。その適用範囲を拡大し、忠実な地主の特権を再確認することで、中央政府を過度に拡大することなく、地域の秩序と行政の効率性を確保することができる。"
 RAJ_crown_commodities: "皇室商品"
 RAJ_crown_commodities_desc: "輸出向けの換金作物の栽培を優先することで、安定した収入を確保し、帝国に対する経済的重要性を強化することができる。紅茶、綿花、ジュート、その他の植民地貿易の主要品目は、農村部の繁栄の基盤となるだろう。"
 RAJ_rural_mechanization_program: "農村機械化計画"
 RAJ_rural_mechanization_program_desc: "農業生産を向上させ、時代遅れの労働方法への依存を減らすため、我々は機械化農業を全国に導入する体系的なプログラムを実施する。トラクター、脱穀機、灌漑システムは、農村部の生産性を向上させ、近代的で自給自足の経済の基盤を築くことになるだろう。"
 RAJ_the_riches_of_the_raj: "インド帝国の富"
 RAJ_the_riches_of_the_raj_desc: "広大な平原と険しい丘陵地帯が広がる[ROOT.GetNameDef]の下には、戦争中の帝国を動かすのに必要な資源が眠っている。鋼鉄、石油、その他の重要な材料が採掘され、精製され、帝国の防衛に利用される。"
 RAJ_strengthen_ties_with_british_investors_GOE: "イギリス投資家との関係強化"
 RAJ_strengthen_ties_with_british_investors_GOE_desc: "$RAJ_strengthen_ties_with_british_investors_desc$"
 RAJ_imperial_rail_renewal_act: "帝国鉄道改修法"
 RAJ_imperial_rail_renewal_act_desc: "亜大陸をまたぐ商品、軍隊、物資の迅速な移動を確保するため、[ROOT.GetNameDef]の鉄道インフラの包括的な改修に投資する。帝国鉄道改修法は老朽化した路線を近代化し、物流能力を拡大し、広大な領土を鋼鉄と蒸気でつなぐ。"
 RAJ_exploit_the_frontier: "国境の開発"
 RAJ_exploit_the_frontier_desc: "広大な資源埋蔵地は、亜大陸の辺境や未開発地域に眠っている。事業を拡大し、[BRM.GetNonIdeologyName]などの地域に対する支配力を強めることで、タングステンなどの重要資源を確保し、成長を続ける軍事力を維持することができる。"
 RAJ_overlords_railway_investment: "[ROOT.OVERLORD.GetAdjective]鉄道への投資"
 RAJ_overlords_railway_investment_desc: "近代的な鉄道システムの基盤が整った今、我々は[ROOT.OVERLORD.GetAdjective]の産業および金融関係者からの投資を募り、ネットワークのさらなる拡大と改善を図る。彼らの資金と我々の成長するインフラを組み合わせることで、帝国にふさわしい鉄道システムが構築されるだろう。"
 RAJ_territorial_development_scheme: "地域開発計画"
 RAJ_territorial_development_scheme_desc: "[ROOT.GetNameDef]の経済的可能性を十分に活用するには、土地の割り当てと利用方法を再評価する必要がある。地域開発計画では、発展途上の地域を特定し、成長の障害を取り除き、産業拡大のための新たな区域を準備する。 "
 RAJ_the_empires_workshop: "帝国の工場"
 RAJ_the_empires_workshop_desc: "世界的な需要の高まりに直面する帝国の強さを確保するため、我々は[ROOT.GetNameDef]と[ROOT.OVERLORD.GetNameDef]間の経済的結びつきを深める。両地域にわたる投資と工場拡張の調整により、共有する産業基盤を単一の生産エンジンへと変貌させる。"
 RAJ_institute_of_fundamental_research_GOE: "基礎研究所"
 RAJ_institute_of_fundamental_research_GOE_desc: "有力な実業家や科学者の支援を受け、我々は基礎研究所を設立し、高度な理論研究を推進する。この研究所は原子力エネルギーの研究を含む最先端の実験の中核となるだろう。"
 RAJ_keep_calm_and_carry_on: "落ち着いて先へ進め"
 RAJ_keep_calm_and_carry_on_desc: "この非常に厳しい局面においても、我々は挫けない。[ROOT.GetNameDefCap]は不屈の決意で戦争の道具を鍛造する力の砦として立ち上がるだろう。勝利は快適さから生まれるものではなく、勇気、汗、そして鋼鉄から生まれるものなのだ。"
 RAJ_indian_gentleman_officers: "インド人紳士の将校"
 RAJ_indian_gentleman_officers_desc: "我らが帝国の宝の未来と安全を確保するためには、新しい[RAJ.GetAdjective]軍を率いる忠実な人材を確保することが不可欠である。これらの人々は、帝国当局との緊密な協力により、[RAJ.GetNameDef]に十分に貢献しており、最も信頼のおける指揮官として活用されるにふさわしい。"
 RAJ_the_aden_protectorate: "アデン保護国"
 RAJ_the_aden_protectorate_desc: "アラビア半島のアデン州は、我々の管轄下にある。したがって、[ENG.GetNameDef]に[RAJ.GetNameDef]が中東の水域における[ENG.GetAdjective]帝国の利益を守れることを証明するためには、その保護を保障することが極めて重要だ。"
 RAJ_linlithgows_declaration_of_war: "リンリスゴーの宣戦布告"
 RAJ_linlithgows_declaration_of_war_desc: "[ENG.GetAdjective]帝国の一員として、武器を取って彼らの戦争に参加することは我々の責任である。議会指導者たちに許可を乞うために時間を無駄にしている余裕はない。問題に正面から立ち向かわなければならない。宣言文を作成し、[ENG.GetNameDef]の敵との戦争に備えよ。"
 RAJ_consult_with_congress_leaders: "議会指導者との協議"
 RAJ_consult_with_congress_leaders_desc: "[ENG.GetNameDef]の戦争に無理やり参加するのではなく、公式な手段で参加しなければならない。議会指導者たちと協議し、[RAJ.GetNameDef]が戦争に参加できるよう彼らに訴えるべきだ。"
 RAJ_preemptive_invasion_of_iran: "イランへの先制介入"
 RAJ_preemptive_invasion_of_iran_desc: "[PER.GetNameDef]は西の国境に位置しており、迅速に対処しなければ、ペルシア回廊を通って[RAJ.GetNameDef]への直進ルートを敵に提供することになりかねない。このような侵略は平和を求める人々の怒りを買うことは確実だが、成功すれば、[PER.GetNameDef]の豊富な油田を我が物にできるだろう。"
 RAJ_mobilization_of_the_indian_army: "インド軍の動員"
 RAJ_mobilization_of_the_indian_army_desc: "我々の数は多く、栄光に満ちた帝国を防衛するという精神が我々を勇気づけている。亜大陸の各地から軍を集結させるには時間がかかるかもしれないが、[RAJ.GetAdjective]軍の動員を開始することが重要である。[RAJ.GetNameDef]と[ENG.GetNameDef]のために立ち上がり、戦う時が来たのだ。"
 RAJ_support_naval_invasions: "強襲上陸の支援"
 RAJ_support_naval_invasions_desc: "この戦争は陸上や空中だけでなく、海上でも戦われることになる。地上軍を動員することが重要であるのと同様に、同盟国の海上侵攻計画を支援するために、海軍を準備しなければならない。"
 RAJ_assume_eastern_naval_responsibilities: "東部海域の海軍責任"
 RAJ_assume_eastern_naval_responsibilities_desc: "[JAP.GetNameDef]が東方で問題を引き起こしていることは疑いの余地がない。彼らの計画が明らかになるにつれ、[RAJ.GetAdjective]の海域を守るために海軍を準備することが急務となっている。我々は[ENG.GetAdjective]の海軍艦船を派遣するよう王室に訴え、我々の取り組みを支援するよう要請しなければならない。"
 RAJ_south_east_asia_command: "東南アジア司令部"
 RAJ_south_east_asia_command_desc: "緊張が高まるにつれ、東南アジアにおける中央司令部の必要性が高まっている。我々はそれを実現する先駆者となり、大陸における軍事作戦を計画するための作戦拠点を構築することができる。"
 RAJ_desert_training: "砂漠訓練"
 RAJ_desert_training_desc: "戦闘部隊の技能と効率を高めるための取り組みの一環として、我々はタール砂漠とその周辺で訓練体制を整えられる。これにより、部隊を乾燥した環境に慣れさせることができるだろう。"
 RAJ_fortify_el_alamein: "エル・アラメインの要塞化"
 RAJ_fortify_el_alamein_desc: "エル・アラメインはエジプトの保持と安全確保という観点において戦略的に重要な地点である。この地域の防御を強化し、敵が[ENG.GetAdjective]北アフリカに足がかりを得るのを防ぐための我々の努力に、王室は大いに感謝するだろう。"
 RAJ_jungle_training_GOE: "密林訓練"
 RAJ_jungle_training_GOE_desc: "我が国のように広大な土地では、幸いにも生物群系の多様性という利点がある。[RAJ.GetNonIdeologyName]、[BRM.GetNonIdeologyName]、インドシナは密林で覆われており、この危険な地形で効果的に兵士を活動させるために特別な訓練が推奨されている。"
 RAJ_defense_of_malaya: "マラヤの防衛"
 RAJ_defense_of_malaya_desc: "[MAL.GetNameDef]はインド洋と太平洋の間に位置しているため、侵略の危険にさらされている。同じ王室の仲間である者として、我々はこの地域を守り強化するために自分たちの役割を果たし、東南アジアの支配を維持しなければならない。"
 RAJ_hill_training: "山岳訓練"
 RAJ_hill_training_desc: "部隊に提供する訓練の多様化を図る取り組みの一環として、ジャングルや砂漠、市街地だけでなく、山岳地帯での戦闘にも対応できるよう準備を整えなければならない。"
 RAJ_defense_of_burma: "ビルマの防衛"
 RAJ_defense_of_burma_desc: "[BRM.GetNonIdeologyName]はベンガルの真東に位置し、そのジャングルは東からの脅威から[RAJ.GetNonIdeologyName]の国境が侵されるのを防ぐ最後の自然の障壁となっている。この地域に防衛軍を動員し、[BRM.GetAdjective]と肩を並べて、インド亜大陸を[ENG.GetAdjective]のためにしっかりと守ることが極めて重要だ。"
 RAJ_holding_the_gates_of_india: "インド門の防衛"
 RAJ_holding_the_gates_of_india_desc: "何があろうとも、我々は東からの侵略者の暴挙から[RAJ.GetNonIdeologyName]を守らねばならない。彼らは熱狂と怒りに燃えて襲いかかってくるかもしれないが、我々は[RAJ.GetNonIdeologyName]の門で彼らの容赦ない征服を阻止する。何人たりとも通さない。"
 RAJ_free_abyssinia: "自由なアビシニア"
 RAJ_free_abyssinia_desc: "我々はあまりにも長い間、アビシニア地方を敵の手に委ねてきた。アデン経由で「アフリカの角」に強力な強襲上陸を行い、その住民を占領者から解放することで、王室に我々の価値を示す。"
 RAJ_urban_training: "市街地訓練"
 RAJ_urban_training_desc: "このような事態にならないことを願っているが、大都市の路上で敵を食い止めなければならない可能性もある。このような事態に備え、都市部での専門的な訓練を行う必要がある。"
 RAJ_the_defense_of_hong_kong: "香港の防衛"
 RAJ_the_defense_of_hong_kong_desc: "[CHI.GetNonIdeologyName]の圧力が高まるなか、[ENG.GetAdjective]の王室は香港の所有に関する運命を心配している。我々は香港を侵略から守るのに最適な立場にあり、成功すれば[ENG.GetAdjective]政府からの支持と承認を得られるだろう。"
