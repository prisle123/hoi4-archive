 RAJ_orchestrate_train_robberies_desc: "労働者主導の管理と監督強化によって鉄道建設は減速したが、建設された各路線は計画経済とうまく統合され、物流面でのメリットと効率性をもたらしている。"
 RAJ_revisiting_inquities: "目には目を"
 RAJ_revisiting_inquities_desc: "我が帝国の歴史的な衰退は、外国の貿易会社の干渉によって加速されたものだった。我々が得た新たな力によって、我々がかつて受けた不当な行いと同じことを、かつての敵に受けさせることは我々の権利である、と信じる者がいる。"
 RAJ_royal_indian_navy_mutiny: "王立インド海軍の反乱"
 RAJ_royal_indian_navy_mutiny_desc: "我々の大義を支持するインド人航海士の間では不満が募っている。我々はこれを利用し、権力を掌握し、イギリスからの増援を阻止することができる。奴らは降伏するしかないだろう。"
 RAJ_royal_indian_navy_mutiny_tt: "§Rこの国家方針をクリアすると共産主義者の潜入ディシジョンは削除される。§!"
 RAJ_royal_indian_navy_mutiny_tt2: "§R我々の義務を果たせば共産主義者の潜入ディシジョンは削除される。§!"
 RAJ_hide_communist_infiltration: "$RAJ_royal_indian_navy_mutiny_tt2$"
 RAJ_accept_russian_muhajir_money_desc: "外国の金が我々の手に流れ込み、改革の火に油をそそぐ。"
 RAJ_jugantar_desc: "ユガンタルの魂が目覚め、抵抗活動が領土中に広がっていく。この勢いに乗り、ベンガルを再び手中におさめよう"
 RAJ_the_peoples_liberation_army_desc: "規律正しく、思想的に献身的な人民解放軍は、民族解放の先陣を切る。労働者階級と農民から構成される人民解放軍は、革命を防衛し、新たな秩序を築く準備ができている。"
 RAJ_deathblow_to_imperial_remnants_desc: "イギリスは共産主義の台頭に対抗しようと必死で、彼らの代理人を務める[PAK.GetName]に大量の資源を投入してきた。ついに、この争いを終わらせるときがきた。"
 RAJ_the_revolutionary_army_marches_desc: "我が軍は目的を持って進軍する。改革のため、インドのため、そして民衆のために。"
 RAJ_threaten_princes_desc: "藩王たちは我々の要求に従うか、もしくは抵抗して報いを受けるかのどちらかだ。"
 #EIC feedback stuff
 RAJ_look_to_the_future: "未来に目を向ける"
 RAJ_look_to_the_future_desc: "物価の混乱を制御するためには、過去ではなく未来に目を向ける必要がある。大規模な安定化策を実施する必要がある。今すぐにだ。"
 RAJ_lobby_parliment: "議会への働きかけ"
 RAJ_lobby_parliment_desc: "民間投資家の支援を受け、世界経済のさらなる崩壊を防ぐ唯一の現実的な手段は民営化であると我々は議会に働きかける。インド帝国の一部を売却することは単なる戦略ではなく、帝国の安定につながるのだ。"
 RAJ_lobby_parliment_tt: "東インド会社の設立を開始する"
