 PER_modernizing_iran: "[ROOT.GetNonIdeologyName]の近代化"
 PER_modernizing_iran_desc: "あまりにも長い間、[ROOT.GetNonIdeologyName]の成長は混乱と争いに阻まれてきた。長く繁栄できる国家を作り上げるには、自分たちで道を切り拓かなければならない。団結と近代化の受け入れによって、新たな未来を築いていこう。"
 PER_adult_literacy: "成人の識字率向上運動"
 PER_adult_literacy_desc: "識字能力の欠如は国民を苦しめる大きな問題だ。母国語での読み書き能力は、国民に力と自由を与えてくれる。閣僚会議と文部省は共同で教育指針を発行するとともに、成人済みの国民に対して教育を行う学校を設置すると宣言した。"
 PER_national_museum: "国立博物館の開設"
 PER_national_museum_desc: "歴史を文書で記録することは重要なことだ。特に、[ROOT.GetNonIdeologyName]が何世紀にもわたって織りなしてきた贅沢なタペストリーに関してはなおさらだ。何年も前からテヘランに博物館を開設する計画があり、今こそそれを実行に移す時だ。"
 PER_foreign_schools: "外国の学校の統制"
 PER_foreign_schools_desc: "[PER.GetAdjective]全土に外国資本の学校が多数点在している。これらの施設は、我が国の指導者が外国に主権を譲り渡したことの一例だと言える。我が国の発展のために、これらの学校を奪取して国有化すべきである。"
 PER_foreign_schools_bonus: "外国の学校の国有化"
 PER_university_of_isfahan: "エスファハーン大学への出資"
 PER_university_of_isfahan_desc: "我が国には新世代の医療の専門家を育てることに焦点を置いた教育機関が大いに必要だ。エスファハーン大学を[ROOT.GetNonIdeologyName]全土で最も高度な医科大学にする準備はできている！"
 PER_university_of_isfahan_bonus: "エスファハーン大学に出資した"
 PER_shiraz_university: "シーラーズ大学への出資"
 PER_shiraz_university_desc: "大学への出資に関しては、我々が重点を置くべきなのは技術校の設立だ。これによって、卒業生が[ROOT.GetNonIdeologyName]近代化の基礎を作ってくれることを期待している！"
 PER_shiraz_university_bonus: "シーラーズ大学に出資した"
 PER_educational_reforms: "教育改革"
 PER_educational_reforms_desc: "我々は新たに識字率向上運動を展開し、新たな大学を設立した。国民の社会的進歩と発展に寄与し、これまで不平等であった教育機会の問題に対処する、新たな教育改革に着手する時がついにきたのだ。"
 PER_trans_iranian_railway: "イラン縦貫鉄道"
 PER_trans_iranian_railway_desc: "1927年、我々はイラン縦貫鉄道と呼ばれる全国規模の鉄道網の建設に着手した。[ROOT.GetNonIdeologyName]の近代化を急速に進めるなか、この記念すべき大事業を完成させるために資金を投じることが急務だ。"
 PER_expand_tabriz_masshad: "タブリーズとマシュハドの接続"
 PER_expand_tabriz_masshad_desc: "イラン縦貫鉄道の拡張を継続しなければならない。タブリーズとマシュハドの都市間を鉄道で接続することを重視しよう。"
 PER_expand_tehran_emam: "テヘランとバンダレ・シャープールの接続"
 PER_expand_tehran_emam_desc: "イラン縦貫鉄道の拡張を継続しなければならない。テヘランとバンダレ・シャープールの都市間を鉄道で接続することを重視しよう。"
 PER_expand_tehran_abbas: "テヘランとバンダル・アッバースの接続"
 PER_expand_tehran_abbas_desc: "イラン縦貫鉄道の拡張を継続しなければならない。テヘランとバンダル・アッバースの都市間を鉄道で接続することを重視しよう。"
 PER_trains_from_germany: "[GER.GetNonIdeologyName]に列車を要求"
 PER_trains_from_germany_desc: "イラン縦貫鉄道の開業に向けて、この計画を稼働させるためには、できるだけ早く列車を手に入れなけばならない。[GER.GetNonIdeologyName]に協力者がいるので、依頼すれば喜んで余剰の蒸気機関車を提供してくれるだろう。"
 PER_trains_from_britain: "[ENG.GetNonIdeologyName]に列車を要求"
 PER_trains_from_britain_desc: "イラン縦貫鉄道の開業に向けて、この計画を稼働させるためには、できるだけ早く列車を手に入れなけばならない。[ENG.GetAdjective]は我が国からの原材料を保管しているので、彼らが我々の新規鉄道開業のために蒸気機関車を提供してくれれば、両国にとって有益だ。"
 PER_feat_of_engineering: "工学分野の偉業"
 PER_feat_of_engineering_desc: "イラン縦貫鉄道を完成させるにあたり、特別な成果を成し遂げた。それは、この途方もない規模だけでなく、[ROOT.GetNonIdeologyName]の険しい土地や山岳エリアを克服するために必要とされた工学分野の奇跡によるものだ。我が政府とその技術者たちが成し遂げた工学分野のこの偉業は、誇るべきことである。"
 PER_feat_of_engineering_bonus: "イラン縦貫鉄道の完成"
 PER_white_revolution: "白色革命の開始"
 PER_white_revolution_desc: "[ROOT.GetNonIdeologyName]の近代化は簡単なことではない。むしろ、この壮大な目標を達成するためには、大規模で積極的な改革が必要となる。白色革命（またの名を、国王と国民の革命）は、[PER.GetNameDef]を西欧列強と肩を並べられる国にする役割を果たすだろう。"
 PER_national_bank: "[ROOT.GetNonIdeologyName]国立銀行の強化"
 PER_national_bank_desc: "経済面では、我が国は西洋のライバルと比較して傑出しているとは言えない。控えめに言って、残念な事情だ。しかし、この状況は変えることができる。まずは[ROOT.GetNonIdeologyName]国立銀行を強化し、特に農村地域の国民が利用しやすいものにしよう。"
 PER_price_stabilization: "物価の安定"
 PER_price_stabilization_desc: "銀行が強化された今、不当な利益追求に立ち向かう時がきた。これに従わない工場や大手チェーン店の所有者には罰金を課し、[ROOT.GetNonIdeologyName]全土での物価の安定を実現しよう。"
 PER_abolish_feudalism: "封建制の廃止"
 PER_abolish_feudalism_desc: "長年にわたり、[ROOT.GetNonIdeologyName]は封建制によって運営されてきた。これは、地主が所有する土地で、たくさんの小作人が働くという農村地域の仕組みだ。この時代遅れの制度を終わらせるために、地主から土地を買い上げ、小作人たちに安く販売することが政府の役目だ。その結果、国民のかなりの割合が自由を手にすることになるだろう。"
 PER_women_vote: "女性の投票権"
 PER_women_vote_desc: "今のところ政府に関連することについては男性にのみ投票権がある。男性は人口の半分に過ぎず、女性の意見も届くようにすべきだ。しかし、聖職者たちから伝統に反していると思われる可能性があるので、慎重に進めるに越したことはない。"
 PER_food_for_all: "すべての[PER.GetAdjective]人に食べ物を"
 PER_food_for_all_desc: "悲しいことに、我が国では飢饉は珍しいものではない。近代化取り組みの一環で経済の改善に取り組んできた結果、食糧配給を改善し、すべての[PER.GetAdjective]人が人類の基本的なニーズの1つを確実に満たすことができる社会にしよう。"
 PER_rapid_industrialization: "急速な工業化"
 PER_rapid_industrialization_desc: "近代化は工業化に等しいものだ。我が国が世界の強国と同じ条件で戦うためには、我が国の工業生産量を急速に拡大するしかない。"
 PER_tehran_power_plant: "テヘラン発電所の開業"
 PER_tehran_power_plant_desc: "全国の都市が成長するにつれ、それぞれの都市が十分な電力供給を受けられることが重要だ。首都テヘランに発電所を新設し、この最も重要な都市がさらに拡大するための確実な一歩としよう。"
 PER_tehran_power_grid_bonus: "テヘランの電力網が拡大"
 PER_develop_cities: "主要都市の開発"
 PER_develop_cities_desc: "今のところ首都テヘランは[ROOT.GetNonIdeologyName]で最も発展した都市だ。我が国で真の近代化を実現するためには、主要都市でのインフラ拡張に集中しなければならない。"
 PER_metropolitan_iran: "大都市[ROOT.GetNonIdeologyName]"
 PER_metropolitan_iran_desc: "大規模な開発取り組みを経て、[ROOT.GetNonIdeologyName]は大都市国家として見なされるまでに至った。都市は産業と生活で賑わい、我が国の将来の成功に向けた準備ができている状態だ。"
 PER_develop_oil_fields: "油田の開発"
 PER_develop_oil_fields_desc: "我が国の石油採掘施設はすでに広大だが、それに加えて最近、新たな未採掘の石油資源を発見した。閣僚たちは、新たな石油採掘設備を設置することで、この貴重な資源を独占できる可能性があると考えている。"
 PER_form_oil_company: "自前の石油工場を建設"
 PER_form_oil_company_desc: "長きにわたり、我が国の油田は外部の強国によって支配されてきた。新たな備蓄を手にし、外国の影響力を受けない未来を手にした今だからこそ、[PER.GetAdjective]国立石油会社を設立する時だ。"
 PER_establish_opec: "OPECの設立"
 PER_establish_opec_desc: "我が国の石油産業が完全に確立した今、他の産油国にも目を向け、この戦略的な資源を独占するために、産油国同士が1つの旗の下に団結できないかを検討する時だ。[IRQ.GetNameDef]、[SAU.GetNameDef]、[VEN.GetNameDef]に連絡した結果、石油輸出国機構の設立が全会一致で決まった。"
 PER_opec: "OPEC"
 PER_oil_baron: "石油王を名乗る"
 PER_oil_baron_desc: "他の国が世界中で戦争を行うために石油が使われるよりも、我が国のためにそれを備蓄した方が有意義である。[ROOT.GetNonIdeologyName]国内に石油を備蓄すれば、それを必要とする国に高値で販売することができる。"
 PER_profit_from_war: "戦争からの利益"
 PER_profit_from_war_desc: "戦争は金を意味する。熾烈を極める現在の紛争からも膨大な金が生まれる。技術が進歩するにつれ、交戦国は兵器を動かし続けるために、より多くの石油を必要とするようになった。これは我々にとって大きなチャンスであり、これを見逃すのは愚かな所業である。"
 PER_invite_oil_nations: "産油国を招待"
 PER_invite_oil_nations_desc: "OPECはこれまでのところ、世界の石油市場に利益をもたらすことに成功している。しかし、この組織はさらに拡大する手段を持っている。世界中のその他の産油国に連絡し、OPECへの加入を呼びかけよう。"
 PER_deal_with_eitc: "東インド会社との協定"
 PER_deal_with_eitc_desc: "東方の隣国は忙しそうに見える。[RAJ.GetNonIdeologyName]が再建した東インド会社は全国規模の巨大企業となった。石油の独占に関しては彼らを味方につけ、OPECのその他の国も含めた協定を結んでおくべきだろう。"
 PER_a_modern_iran: "近代的なイラン"
 PER_a_modern_iran_desc: "近代化に注いできたあらゆる努力の末、我が国は今や他国と並び立ち、誇り高く力強い国家となったといえる。"
 ################
 ##### ARMY #####
 ################
 PER_restructure_army: "陸軍の再構築"
 PER_restructure_army_desc: "カージャール朝の指揮下で、ロシアとの終わりの見えない戦争を繰り広げてきたことにより、我が国の陸軍は弱体化してしまった。最近の世界の情勢を考慮すれば、我が国の軍隊をかつての栄光と並ぶまでに回復させておくべきだ。"
 PER_expand_imperial_guard: "帝国親衛隊の拡充"
 PER_expand_imperial_guard_desc: "[PER.GetNameDef]を目下統治しているシャー家は、衛兵に関しては最高の人材しか求めない。彼らに適切な装備と訓練を与えれば、前線で活躍することができるかもしれない。"
 PER_expand_military_facilities: "軍事施設の拡大"
 PER_expand_military_facilities_desc: "現状では、我が国の武器生産力は大幅に不足している。早急に軍事施設を拡大し、再構築した新陸軍に戦闘準備をさせなければならない。"
 PER_czech_tanks: "チェコの戦車のライセンスを購入"
 PER_czech_tanks_desc: "自国で機械化部隊の設計・生産を検討する前に、戦車の生産で有名な国に目を向けるべきである。[CZE.GetNameDef]に連絡すれば、有名なシュコダ財団から戦車製造のライセンスを取得することができる。"
 PER_german_tanks: "ドイツの戦車のライセンスを購入"
 PER_german_tanks_desc: "自国で機械化部隊の設計・生産を検討する前に、戦車の生産で有名な国に目を向けるべきである。[GER.GetNameDef]に連絡すれば、我が国は強力な戦車を生産できるようになる。敵の防戦を、熱いナイフでバターを切るように突破できる強力な戦車を。"
 PER_reverse_engineer_tanks: "外国の戦車をリバースエンジニアリングする"
 PER_reverse_engineer_tanks_desc: "外国から供給された戦車をくまなく調べることで、その仕組みを理解し、将来的な自国設計に活かすことができる。これが、[PER.GetNonIdeologyName]が自ら戦車の設計を行うために必要な第一歩になる。"
 PER_establish_tehran_armor: "テヘラン・アーマーの設立"
 PER_establish_tehran_armor_desc: "我が国独自の戦車製造会社を設立する時がきた。テヘラン・アーマーと名づけられたこの会社には、設立支援のために政府から補助金が支給されると発表された。"
 PER_expand_tehran_armor: "テヘラン・アーマーの施設の拡大"
 PER_expand_tehran_armor_desc: "テヘラン・アーマーは我が国の戦争努力のために新しい戦車の設計に取り組んでおり、その生産施設を拡大することによってプロセスを迅速化するのは賢明な判断だろう。装甲化装備の生産に特化したフロアを増やせば、戦車をより早く戦場に送り出せるだろう。"
 PER_future_of_war: "戦争の未来"
 PER_future_of_war_desc: "ほんの数十年前までは、戦争は人と馬が行っており、貧弱な大砲と古臭い戦術を使っていた。近代化された時代においては、戦車の時代が到来している。我が国に立ちはだかる脅威に立ち向かうためには、最新の軍事技術の進歩に追い付かなければならない。"
 PER_train_tank_commanders: "戦車指揮官の訓練"
 PER_train_tank_commanders_desc: "戦車師団の能力を最大限に引き出すには、優秀な指揮官が指揮しなければならない。そのためには、軍事指導者を訓練に送り込み、戦車戦を様々な戦略に効果的に組み込む方法を学ばなければならない。"
 PER_military_excellency: "[PER.GetAdjective]軍の卓越性"
 PER_military_excellency_desc: "勝利する軍隊の条件として最たるものは、最もよく訓練された軍隊だろう。厳格な教育を受け、優れた装備と阻止不能な戦術を備えた[PER.GetAdjective]陸軍が侮れない存在であることを世界に証明しよう。"
 PER_foreign_retraining: "外国人による再訓練取り組み"
 PER_foreign_retraining_desc: "現在の陸軍は訓練不足で、組織化されていない。部隊の質を向上させるために、[PER.GetNonIdeologyName]に外国人を招聘し、我が国の部隊を訓練してもらうのは賢い投資だろう。そうすれば、彼らはすぐに戦闘に適した体制に整うはずである。"
 PER_bolster_infantry: "歩兵の補強"
 PER_bolster_infantry_desc: "一般的な歩兵は何世代にもわたり、部隊の主力として考慮されており、決して軽視してはいけない。我が軍の歩兵を補強し、誇りを持って進軍できるようにしよう。"
 PER_swedish_artillery: "[SWE.GetNameDef]の大砲ライセンス"
 PER_swedish_artillery_desc: "[SWE.GetAdjective]が開発する大砲は強力で、我が軍に装備させればメリットが大きいだろう。この北欧の国に連絡し、我が国でも生産できるように、利用許諾について交渉すべきだ。"
 PER_establish_motor_arms: "自動車兵器産業の設立"
 PER_establish_motor_arms_desc: "歩兵を支援するために様々な車両の生産を検討し、彼らが常に縦横無尽に活躍できる環境を確保すべきだ。この種の装備を扱う産業を確立することで、将来的な我が国の陸軍の近代化に備えることができるだろう。"
 PER_motorize_infantry: "歩兵の自動車化"
 PER_motorize_infantry_desc: "我々は常に時代の先を行かなければならず、そのためには歩兵を機械化することが不可欠だ。そうすることで、彼らは戦車とともに保護されながら戦場を突進し、戦場を混乱に陥れることができる。"
 PER_increase_heavy_arms: "重火器施設の拡大"
 PER_increase_heavy_arms_desc: "我が軍の規模が拡大するにつれ、大型機械を製造するための広大な施設が必要になる。これは自国で独自に設計した大砲の生産を始めることにもつながり、外国の強国に頼らずとも部隊を支援できるようになる。さらに、砲兵中心の前線とするような作戦の調整も可能となる。"
 PER_our_own_artillery: "独自の大砲を製造"
 PER_our_own_artillery_desc: "独自の支援大砲を効果的に設計・製造できる設備を手に入れたので、部隊を支援するために輸入に頼る必要はもうなくなった。我が軍の新型砲は敵陣に火の雨を降らせ、どんな紛争においても防衛線を守ることができるだろう。"
 PER_develop_qorkhaneh: "コルハネの開発"
 PER_develop_qorkhaneh_desc: "コルハネはテヘランの武器・弾薬製造における主要な供給源だ。コルハネ兵器工場の開発に投資をすることは、今後起こり得る紛争に備えて我々の兵器製造体制を万全に保つために有意義だろう。"
 PER_desert_training: "特殊砂漠訓練"
 PER_desert_training_desc: "我々の美しい国[PER.GetNonIdeologyName]は多種多様な生態系を有しているが、国土の大部分は砂漠の平原が占めている。このような難しい地形では、軍隊の運用に一定の配慮が必要であり、砂漠地帯での生存方法や移動方法に特化した特殊訓練を実施すべきである。"
 PER_every_man_serves: "全員徴兵"
 PER_every_man_serves_desc: "将来的には、我が軍が必要とするのは質より量になるだろう。我が国の人口は非常に多く、このような時代では武器を持てる人間は誰でも、侵略者から[PER.GetNameDef]を防衛するという国民の義務を果たすべである。専門的な訓練からは遠ざかるが、我々の数が敵を圧倒することを期待している。"
 PER_special_units: "イランの特殊作戦"
 PER_special_units_desc: "軍事力が増すにつれて、常備軍に加えて特殊師団の投入を検討することが重要である。これにより、諜報活動、特殊部隊、実験兵器のような、たくさんの新たな機会が生まれるだろう。"
 PER_form_savak: "SAVAKの設立"
 PER_form_savak_desc: "諜報活動は戦争努力の重要な要素だ。敵国の諜報活動に遅れを取らないよう、スパイや諜報活動などのすべてを取り扱う、我が国独自の組織を設立すべきである。この組織は国内に対しても、政府を強化し、反逆を企てる者を監視するために役立つだろう。"
 PER_transfer_officers_to_intelligence: "情報機関への将校の異動"
 PER_transfer_officers_to_intelligence_desc: "我々の情報機関による作戦を強化するために、知的傾向の強い将校のうち何名かを情報部門に異動させなければならない。"
 PER_fund_state_intelligence: "国家情報機関への出資"
 PER_fund_state_intelligence_desc: "国家情報プログラムにもっと多くの資金を投入し、国内で暴動や反逆を実行する可能性がある人々を注意深く監視できるようになるべきだ。早期に対処することで、我が国の安全保障を保ち続けられる。"
 PER_special_forces_program: "特殊部隊プログラム"
 PER_special_forces_program_desc: "一般的な前線部隊では踏み込むことすらできない場所がいくつかあり、それを解決するためには特殊部隊プログラムを創設することが極めて重要だ。まもなく、いかなる困難な任務もこなせる特殊部隊が誕生するだろう。"
 PER_recruit_bakhtiari: "バフティヤーリーの山岳の専門家を採用"
 PER_recruit_bakhtiari_desc: "バフティヤーリー族は[PER.GetNonIdeologyName]東部出身のロル族の一部だ。西部では彼らの影響力を懸念する声も多いが、遊牧民である彼らの生活様式は軍隊にも有益なものだろう。この民族を採用することにより、我が国の山岳兵は敵国に対して大きな優位性を得ることになる。"
 PER_expand_unique_unit: "不死隊の拡大"
 PER_expand_unique_unit_desc: "帝国の遺産の一部である不死隊を設立した後、この名高い部隊の拡大に向けて資源を投入すれば、より多くの隊員が肩を並べて、[PER.GetAdjective]帝国の伝統の重みを分かち合うことができる！"
 PER_import_rocketry: "ロケットの設計図の輸入"
 PER_import_rocketry_desc: "戦争は信じられない速度で進化している。他国がロケット技術の兵器転用に向けた開発に着手するなか、我が国も遅れを取らないよう努めるべきであり、我が国独自の驚異的な兵器の製造に必要な設計図を輸入した。"
 PER_cyrus_initiative: "キュロス計画"
 PER_cyrus_initiative_desc: "キュロス計画は最新の極秘プロジェクトで、戦場の敵を跡形もなく殲滅できる破壊的な兵器の開発に関するものだ。我が国の科学者はすでに、他の国が思いもよらない興味深い設計をいくつか立案しており、戦争の時代にこの分野では敵国の優位に立っている。"
 PER_modern_cataphract: "近代カタフラクト"
 PER_modern_cataphract_desc: "カタフラクトとは、古代にこの地で結成された装甲重騎兵隊のことである。アケメネス朝とササン朝は、戦場でこの強力な騎兵隊を活用した。これに触発されて、我々は騎兵戦の歴史を称える機械化された巨大兵器を作りあげよう。"
 PER_war_elephant: "戦象"
 PER_war_elephant_desc: "戦象は古代ペルシア帝国でそれほど広く利用されていたわけではないが、古代の征服の際に戦象の小隊が使われていたことは有名だ。我が国の科学者たちは、インド象の形状にヒントを得た重装甲戦車のアイデアを思いついた。これは間違いなく、数千年前にそうであったように、戦場の敵を恐怖に陥れるものだ。"
 PER_negotiate_with_america: "アメリカとの交渉"
 PER_negotiate_with_america_desc: "[USA.GetNameDefCap]は原子力技術の開発において世界をリードしてきた。この技術革新は、時代を先取りして、世界の舞台で存在感を維持し続けるために極めて重要なものだ。我が国は独自の核兵器開発計画策定に向けた支援を求めて、彼らのもとへ外交使節を派遣すべきだ。"
 PER_establish_nuclear_program: "[PER.GetAdjective]の核兵器開発計画の策定"
 PER_establish_nuclear_program_desc: "[GER.GetNameDef]と[USA.GetNameDef]は、原子の秘密について長らく研究を続けてきた。[USA.GetAdjective]の友人からメモや研究論文を受け取った後、彼らは正式に、我が国が独自の核兵器開発計画を準備する際の支援をしてくれた。"
 ####################
 ##### AIRFORCE #####
 ####################
 PER_establish_airforce: "空軍の創設"
 PER_establish_airforce_desc: "[PER.Adjective]帝国空軍は、正式には1920年にレザー・シャー・パフラヴィーが設立した。しかし、今や世界中に戦争の脅威が迫るなか、我が国の空戦能力を強化しておく必要がある。たとえ今後数十年間、[PER.GetNameDef]の安全確保に限ったものであったとしてもだ。"
 PER_pilot_training: "操縦士養成計画"
 PER_pilot_training_desc: "戦闘機の操縦には、生まれながらの素質以上のものが必要だ。[PER.GetNameDef]のために命を懸ける覚悟をした操縦士向けの徹底した訓練プログラムは、空での安全と有効性を保証する上で極めて重要だ。"
 PER_raf_planes: "イギリス空軍の航空機を購入"
 PER_raf_planes_desc: "[ENG.GetNameDefCap]にはイギリス空軍があり、彼らの才能と技術は多くの国に知れ渡っている。しかし、戦いを勝利に導くのは操縦士の技術だけではなく、航空機の性能によるところも大きい。彼らに連絡し、彼らの航空機を注文しよう。"
 PER_luftwaffe_planes: "ルフトヴァッフェの航空機を購入"
 PER_luftwaffe_planes_desc: "並外れた性能の航空機といえば、[GER.GetNameDef]のルフトヴァッフェが最高クラスだ。我々はすでに[GET.GetNameDef]と密接な関係を築いており、彼らから余剰機を購入することは合理的な考えだ。"
 PER_own_plane_designs: "独自の航空機を設計"
 PER_own_plane_designs_desc: "外国の航空機を購入するために資金を投入した後は、我が国独自の航空機を設計するために、技術者を任命する時がきたようだ。"
 PER_establish_air_academy: "空軍士官学校の設立"
 PER_establish_air_academy_desc: "我々は空軍の入隊プロセスの一環として、すでに操縦士の基礎訓練を導入している。しかし、本当に空を制圧するためには、もっと専門的な教育を実施する必要がある。テヘランに国営の空軍士官学校を設立することで、このプロセスを加速させ、高い訓練効果を保証する。"
 PER_legacy_of_gilani: "オズラ・ジラーニの遺産"
 PER_legacy_of_gilani_desc: "オズラ・ジラーニは[PER.Adjective]帝国空軍に入隊した最初の女性隊員だ。このことは、未来の軍隊組織をより包摂的なものにするための前例となった。我々は軍隊における女性の役割を定義すべきであり、操縦士として飛行することも認めるなければならない。女性にも国家に奉仕する権利を与えよう。"
 PER_strategic_bombing: "戦略爆撃"
 PER_strategic_bombing_desc: "戦争の勝利は空中戦でのみ得られるものではなく、敵の経済・産業に関する能力を粉砕することによっても得られるものだ。戦略爆撃に注目し、敵が攻勢に移る前に彼らの施設を破壊してしまおう。"
 PER_battlefield_support: "戦場支援"
 PER_battlefield_support_desc: "前線に進軍する味方部隊の安全性を確保するために、地上支援航空機を活用して、敵機が我が軍へ火の雨を降らせるのを防ぐことが重要だ。"
 PER_air_superiority: "航空優勢"
 PER_air_superiority_desc: "空軍の最も重要な役割は、制空権を確保することだ。航空優勢を確保できれば、迎撃の心配なく、より危険な作戦を遂行できる。"
 PER_perfect_iranian_airforce: "[PER.GetAdjective]空軍の完成"
 PER_perfect_iranian_airforce_desc: "我々が航空戦力の発展のために投入してきた資源と時間を考慮すれば、今こそ頂点に手を伸ばし、我々こそが世界で最も効果的な空軍を保有していると宣言すべき時である。我々の操縦士の技術と才能、そして航空機の性能に勝るものはない。"
 PER_construct_air_bases: "空軍基地の建設"
 PER_construct_air_bases_desc: "航空機が効果的に任務を遂行するためには、どこかに発着陸できる拠点が必要だ。したがって、[PER.GetNonIdeologyName]の周辺に空軍基地を建設し、空軍の運用能力を上げておくことが重要である。"
 PER_construct_air_defenses: "防空体制の確立"
 PER_construct_air_defenses_desc: "我々は国境沿いにもっと多くの対空砲を設置し、前進する部隊を敵の航空機から守る必要がある。"
 PER_anti_air_development: "防空開発への出資"
 PER_anti_air_development_desc: "我が国の都市にある工場は敵の爆撃機の標的となってしまった。彼らは我が国の経済と産業の発展を妨げようとしているのだ。我々は防空手段に資源を投下すべきである。"
 PER_anti_air_research: "対空兵器研究取り組み"
 PER_anti_air_research_desc: "現在の対空兵器は時代遅れになり始めている。空からの脅威から我が国を守るのに役立つ新技術の研究にもっと力を入れるべきである。"
 ################
 ##### NAVY #####
 ################
 PER_establish_the_navy: "海軍の設立"
 PER_establish_the_navy_desc: "空軍と同様、[PER_GetAdjective]帝国海軍はレザー・シャー・パフラヴィーが設立した。彼が旧カージャール朝でクーデターを起こした後のことである。それ以来、すでに製造したものを強化し、北部と南部の国境に位置する海を越えた制空権を確保することが必要だと認識している。"
 PER_officers_to_italy: "士官をイタリアで訓練する"
 PER_officers_to_italy_desc: "[ITA.GetNameDefCap]は我が国の造船所に保管されている船の一部を初めて購入した相手国なので、海軍の発展に関しては自然とつながりがある。[ITA.GetAdjective]政府に連絡し、我々の将校を受け入れて海軍の訓練をしてもらえるよう依頼しよう。"
 PER_persian_gulf_fleet: "ペルシア湾艦隊"
 PER_persian_gulf_fleet_desc: "ペルシア湾は我が国にとって、あらゆる世界の海とつながるための唯一の手段なので、何を犠牲にしても守らなければならない。湾内活動に特化した訓練に力を入れれば、南方からやって来るどんな侵略者も簡単には上陸できないに違いない。"
 PER_construct_naval_bases: "新たな海軍基地の建設"
 PER_construct_naval_bases_desc: "我が国の現在の海軍軍事力は理想に程遠い。これを改善するために、2つの海岸線に沿って造船所を増設しなければならない。これらの拠点は軍艦を展開するための拠点となるものだ。"
 PER_bolster_the_caspian: "カスピ海の強化"
 PER_bolster_the_caspian_desc: "カスピ海は内海に過ぎないが、もし[SOV.GetNameDef]が侵略の道を選んだ場合、我が領土に侵入するための別経路になる。ここを防衛するのは無駄だと言う者もいるが、北の隣国に対して警戒するに越したことはない。"
 PER_coastal_defense_initiative: "沿岸防衛取り組み"
 PER_coastal_defense_initiative_desc: "我が国は世界の大海とつながる経路は限られているが、海からの侵攻に関しては現実的な脅威である。[PER.GetNonIdeologyName]の海岸線を保護するために、ペルシア湾沿岸とカスピ海の沿岸の防衛強化取り組みが急務だ。"
 PER_purchase_foreign_ships: "外国製の艦船を購入"
 PER_purchase_foreign_ships_desc: "我が国の海軍は、数年前に[ITA.GetNameDef]から新しい軍艦を購入して編成された。その他の強国に接触し、追加で購入することによって、我が国の海軍の軍事力を強化することができる。このことは、相手国との関係を強化する効果もある。"
 PER_found_iranian_shipyards: "イラン造船所の設立"
 PER_found_iranian_shipyards_desc: "当面は外国から艦船を購入すれば事足りるが、この地域における海軍の軍事力競争に遅れを取らないためには、自国の造船施設に投資しなければならない。これを実現するためには、自国で使う軍艦の建造を専門とする造船会社、イラン造船所を設立すればよい。"
 PER_expand_dockyards: "造船所設備の拡張"
 PER_expand_dockyards_desc: "海軍が成長するにつれ、それに見合うよう海軍インフラも拡張する必要がある。そうすることで、我が国の海岸線に対する支配権が確実に我が国のものとなるだろう。"
 PER_merchant_navy: "商船団"
 PER_merchant_navy_desc: "海路による資源の輸送は、[PER.GetNameDef]の国家存続のために極めて重要だ。したがって、軍隊を支援することができる本格的な商船隊を創設するべきだ。"
 PER_expert_raiders: "精鋭襲撃艦"
 PER_expert_raiders_desc: "自国の海上貿易を保護することは重要だが、戦争中は敵の補給線を積極的に見つけ出し、これを分断することが極めて重要だ。そうすることで、敵国の経済機能を破壊が可能となる。我が国は自国の海軍資産を利用して、敵の護衛艦を急襲することに集中しよう。"
 ##################
 #### IMPERIAL ####
 ##################
 PER_the_pahlavi_imperium: "パフラヴィー帝国"
 PER_the_pahlavi_imperium_desc: "1925年にカージャール朝を打倒したレザー・シャー・パフラヴィーは、[PER.GetNameDef]で指導力を発揮してきた。我が国が世界的な紛争の渦中に立たされるなか、この偉大な国王は、栄誉ある[PER.GetAdjective]の領土に吹き荒れるいかなる嵐にも立ち向かわなければならない。"
 PER_forced_secularization: "世俗化の強制"
 PER_forced_secularization_desc: "レザー・シャー・パフラヴィーが権力を握って以来、[PER.GetNameDef]では聖職者に対する反発が続いている。いまだにイスラム教は我が国の国教のままだが、西洋諸国と肩を並べられる国であることを証明するためには、宗教と国家を分離し、近代化の道を歩むべきである。"
 PER_legacy_of_greatness: "偉大さの遺産"
 PER_legacy_of_greatness_desc: "パフラヴィー朝が何世代にもわたって継続する運命にあることは、その支持者たちには驚くべきことではない。混乱の時代が待ち受けているが、国王とその息子は[PER.GetNameDef]を栄光の黄金時代に導く準備ができているのは明らかだ。"
 PER_imperial_funded_universities: "帝国大学"
 PER_imperial_funded_universities_desc: "[PER.GetNameDef]が世界の列強と並び立つ能力を持っていることを証明するために、国王は国立大学の設立に向けて多額の寄付を行った。この寛大な贈り物により、国民たちは質の高い高等教育に接する機会を得ることになる。"
 PER_the_unification_initiative: "統一化の取り組み"
 PER_the_unification_initiative_desc: "ここ数年、[PER.GetNameDefCap]は国民を1つの旗の下に団結させることに苦戦している。クルド人とアゼルバイジャン人の反体制勢力は西部で問題を引き起こし、聖職者たちは宗教革命に反発している。[PER.GetNameDef]を完全に統一するには、並々ならぬ努力が必要だ。"
 PER_clamp_kurdish_dissidence: "クルド人の反体制勢力を弾圧"
 PER_clamp_kurdish_dissidence_desc: "[PER.GetNameDefCap]にはかつてクルド人に属していた領土が含まれており、我々の統治を快く思わない離散民が多数存在している。このような反乱組織の動きを阻止し、この地域に安定と繁栄を取り戻す時がきた。"
 PER_clamp_azerbaijani_dissidence: "アゼルバイジャン人の反体制勢力を弾圧"
 PER_clamp_azerbaijani_dissidence_desc: "我が国の北部には、[PER.GetNameDef]を母国と呼ぶアゼルバイジャン人が多数住んでいる。しかし、我々の統治を面白く思わない人たちもたくさんいる。このような反乱組織の動きを阻止し、この地域に安定と繁栄を取り戻す時がきた。"
 PER_venerate_islam: "イスラム教の崇拝"
 PER_venerate_islam_desc: "イスラム教徒によるペルシア征服で旧帝国がほぼ解体して以来、イスラム教は我々の社会の基本的な一部を占めてきた。それ以来、イスラム教は多くの国民の間で、日々の生活における重要な役割を担っている。聖職者に反発する代わりに、我が国の宗教を崇拝し、我々がどれだけイスラム教に忠実かを世界中に見せてやる時がきた。"
 PER_state_atheism: "完全な世俗化"
 PER_state_atheism_desc: "現代の[PER.GetNameDef]では、宗教はかつてほど重要な役割を担っていない。宗教を日常生活に統合するのではなく、国民の間で無神論の形態を推奨し、我々が近代化取り組みに集中できるようにすべきである。しかし、これは現在の聖職者を動揺させるだろう。"
 PER_revive_old_ways: "古い方法の復活"
 PER_revive_old_ways_desc: "世界の舞台で傑出したければ、かつてのペルシア帝国の理想を掲げ続けることだ。すなわち、[PER.GetNameDef]の国教としてゾロアスター教を再導入する努力をすべきである。東部の少数遊牧民の中には、いまだにこの教えを実践している者もおり、この古代の神学を復活させることは決して不可能なことではない。"
 PER_imperial_expansionism: "帝国拡張主義"
 PER_imperial_expansionism_desc: "新たな帝国が現在の国境を越えて拡大を始める時がきた。兵器を準備し、国民に義務を果たすよう呼びかけ、[PER.GetAdjective]帝国の正当な領土を世界に要求しなければならない。"
 PER_tehran_moscow_pact: "テヘラン・モスクワ協定"
 PER_tehran_moscow_pact_desc: "[SOV.GetNameDef]が巨大な熊のように我が国の北方に迫っているのは周知の事実だ。もし我々が拡張主義の理想を遂行するつもりなら、この問題は迅速に対処しなければならない。すぐに外交使節をモスクワに送り、[SOV.GetAdjective]政府が不可侵条約に前向きであることを祈ろう。"
 PER_establish_special_unit: "不死隊の設立"
 PER_establish_special_unit_desc: "不死隊は古代ペルシア帝国が配備した最も象徴的な部隊の１つだ。帝国が偉大な新時代を迎えるにあたり、精鋭奇襲部隊として不死隊を再結成するには良い時機である。"
 PER_demand_iraqi_territory: "イラクの領土を要求"
 PER_demand_iraqi_territory_desc: "[IRQ.GetNameDef]の北部領土は、[PER.GetNameDef] がこの地域で唯一の強国として立ち上がるという意思を地域内の人々に示す良い足掛かりになるだろう。これは我が国の偉大な征服作戦の出発点になる。"
 PER_demand_afghan_territory: "アフガニスタンの領土を要求"
 PER_demand_afghan_territory_desc: "[AFG.GetNameDefCap]は曲がりくねった山々と河川の土地であり、将来的に征服するのは困難を極めるだろう。もしこの土地に足掛かりとなる拠点を築くことができれば、カブールに向けて進軍するための絶好の拠点となるだろう。"
 PER_currently_doing_war_plan: " 現在、§Y戦争計画§!に取り組み中。"
 PER_war_plan_darius: "ダレイオス計画"
 PER_war_plan_darius_desc: "ダレイオス大王はアケメネス朝の統治者で、古代ペルシアを王の中の王として治めた人物だ。彼の治世はペルシアの領土が最も大きかった時期にあたり、その領地はインダス渓谷まで及んでいた。これを受けて、我々がインド亜大陸に侵攻し、[ENG.GetAdjective]をこの地から追い出すための作戦に、彼の名を冠することとする。"
 PER_foothold_in_indus: "インドにおける足掛かり"
 PER_foothold_in_indus_desc: "[RAJ.GetNameDefCap]は[ENG.GetNameDef]による植民地支配の輝かしい事例だが、[ENG.GetAdjective]はこの土地に属しているわけではない。ダレイオス大王の言葉を借りれば、ここは[PER.GetNameDef]の生得権であり、そのことを彼らに思い知らせてやるべきだ。交渉を開始し、インドにおける足掛かりを確保しよう。"
 PER_usurp_afghanistan: "[AFG.GetNameDef]を奪取"
 PER_usurp_afghanistan_desc: "ついにカブールを[PER.GetAdjective]支配下に置く時がきた。我が軍を[AFG.GetNonIdeologyName]の山奥まで進軍させ、タジベク宮殿の天幕に我々の旗を掲げよう！"
 PER_invasion_of_india: "インド亜大陸への侵攻"
 PER_invasion_of_india_desc: "[RAJ.GetNameDef]を侵攻するという我々の計画は、これまでで最も大きな戦果につながる可能性がある。しかし、我が部隊にとって危険な作戦になることは間違いない。インドを脅かすことによって[ENG.GetAdjective]の怒りを買うことになるが、それでも構わないのであれば、インド侵攻を進めよう。"
 PER_glory_of_cyrus: "キュロス大王の栄光"
 PER_glory_of_cyrus_desc: "我々の戦争目的は達成され、[PER.GetAdjective]の主権の下で領土の安全は確保された。つまり、我が軍の努力と勇敢さによって、[PER.GetNameDef]に新たな栄光の時代がもたらされたのだ。ついに[PER.GetNameDef]は、我が文明の創始者、キュロス大王の栄光にふさわしい地位に返り咲いたのだ。キュロスに栄光あれ！国王に栄光あれ！"
 PER_war_plan_xerxes: "クセルクセス計画"
 PER_war_plan_xerxes_desc: "アケメネス朝の4代目、王の中の王クセルクセスは、ダレイオス大王とキュロス大王の血を引く人物だ。彼は紀元前480年にギリシャ遠征をしたことでよく知られている。そこで、我々は[PER.GetNameDef]西部に侵攻するこの計画に彼の名を冠することにした。当時敗北を喫したギリシャ人に、今こそ雪辱しようではないか。"
 PER_reclaim_turkish_peninsula: "トルコ半島の確保"
 PER_reclaim_turkish_peninsula_desc: "我が国が西方に拡大するにあたって、[TUR.GetNameDefCap]が障壁として立ちはだかっている。アナトリアはかつてのペルシア領であり、今こそ取り返す時である。部隊を配置し、侵攻に備えよ！"
 PER_reintegrate_anatolia: "アナトリア領の再統合"
 PER_reintegrate_anatolia_desc: "我々はかつて国境だった[TUR.GetNameDef]の領土を征服したので、これを正式に[PER.GetNameDef]に統合する法的な手続きを始めようとしている。"
 PER_clash_of_titans: "巨人の衝突"
 PER_clash_of_titans_desc: "[GRE.GetNameDef]の復活という予期せぬ問題が発生した。我が国の国境でこのような別な帝国が権力を持つことは許容できない。すぐに宣戦布告し、国王の栄光のためにこの土地を確保するのだ！"
 PER_absorb_byzantines: "ビザンツ帝国の吸収"
 PER_absorb_byzantines_desc: "我々はついに[GRE.GetNameDef]を打倒することで、[GRE.GetAdjective]への数世紀ぶりの遺恨を晴らした。この領土は正式に我が帝国の一部として迎え入れられることになる。"
 PER_war_plan_cambyses: "カンビュセス計画"
 PER_war_plan_cambyses_desc: "カンビュセス2世はキュロス大王の直系の後継者として、アケメネス朝の2代目王の中の王を務めた人物だ。彼の治世では北アフリカとエジプトの征服が有名であり、それにちなんでこの地域への軍事作戦に彼の名前が冠された。"
 PER_path_through_iraq: "イラクを突破する"
 PER_path_through_iraq_desc: "北アフリカに進軍するには[IRQ.GetNameDefCap]が最初の関門になるので、最初に陥落させる必要がある。バグダードは我が国との国境に非常に近いため、ここに攻め入って領有権を主張しても何の問題もないはずだ。"
 PER_demand_west_asia: "フランス領西アジアの確保"
 PER_demand_west_asia_desc: "[FRA.GetAdjective]はこの土地への不法侵入者であり、帝国の計画を着実に進めるためには排除すべき存在だ。北アフリカで[ENG.GetAdjective]と対決するためには、[SYR.GetNameDef]と[LEB.GetNameDef]の領土を奪取しなければならない…"
 PER_march_to_nile: "ナイル川への長い進軍"
 PER_march_to_nile_desc: "北アフリカの旧ペルシア領を取り返すには、[ENG.GetAdjective]領北アフリカを突き進み、エジプトに侵攻しなければならない。これは間違いなく[ENG.GetNameDef]との戦争を引き起こすが、この地域で帝国としての地位を確立するためには、避けられないリスクだ。"
 PER_the_memphis_initiative: "メンフィス構想"
 PER_the_memphis_initiative_desc: "征服した領土で支配権を維持するには、その領土を我々の帝国に統合することが重要だ。特にエジプトは統治するのが難しく、彼らに対して目を光らせる必要がある。"
 PER_assassinate_reza_shah: "レザー・シャーの暗殺"
 PER_assassinate_reza_shah_desc: "レザー・シャー・パフラヴィーは[PER.GetNameDef]に多くの変化をもたらしたが、そのすべてが国民の支持を得たわけではない。何年も前から彼の暗殺計画が噂となっているが、実際は誰も引き金を引かないだろう。"
 PER_root_out_conspiracies: "陰謀団の根絶"
 PER_root_out_conspiracies_desc: "ここ数年、レザー・シャー・パフラヴィー暗殺計画の噂は数多く存在する。我々はこのリスクを非常に大きなものだと捉え、このような陰謀団を根絶やしにし、国王の安全を確保することが極めて重要だと考える。"
 PER_his_fathers_footsteps: "父の足跡をたどる"
 PER_his_fathers_footsteps_desc: "レザー・シャー・パフラヴィーが悲劇的な死を迎えた後、息子のモハンマド・レザー・パフラヴィーがその後を引き継ぎ、[PER.GetNameDef]の指導者となった。彼は権力意欲のない若者だったが、父の道を歩み、[PER.GetNameDef]に栄光をもたらさなければならない。"
 PER_third_persian_empire: "第三ペルシア帝国"
 PER_third_persian_empire_desc: "モハンマド・レザー・パフラヴィーは国民の未来を守るため、第三ペルシア帝国の設立を発表した。これは古代の先祖であるアケメネス朝を尊重し、模倣することを目指している。これは[PER.GetNameDef]にとって、国民を偉大さへと導く新しい時代の到来を意味するものだ。"
 PER_choose_a_shahbanu: "王妃の選択"
 PER_choose_a_shahbanu_desc: "パフラヴィー朝の血統は存続させなければならないが、モハンマド・レザー・パフラヴィーは若かったため、妻を見つける機会はなかった。今こそ候補者から未来の王妃となる人物を選ぶ時だ。"
 PER_embrace_opulence: "贅沢な文化を享受する"
 PER_embrace_opulence_desc: "王の中の王のような人物にとって、[PER.GetAdjective]がどれだけ贅沢な国かを示すのは重要なことだ。我々の華麗な暮らしぶりを世界に見せつけてやろう。"
 PER_emperor_for_people: "人民のための皇帝"
 PER_emperor_for_people_desc: "モハンマド・レザー国王は、彼の治世が皇帝と人民を結び付ける象徴となることを望んでいる。王族のために私的に富を蓄えたりせず、[PER.GetNameDef]の一般市民の生活を改善するために富を使いたいとの考えだ。"
 PER_fund_imperial_excellency: "帝国の卓越性への投資"
 PER_fund_imperial_excellency_desc: "帝国にとって、隣国に富を誇示し続けることも大事な営みだ。今は宮殿の改良に富の一部を投資しよう。衛兵をたくさん雇うほどうまくいくらしいぞ！"
 PER_uphold_civil_rights: "公民権の擁護"
 PER_uphold_civil_rights_desc: "[PER.GetNameDef]国民の公民権を尊重することは、これまでのモハンマド・レザー国王の統治下でも重要なことだった。社会におけるこの基本的な側面を擁護することにより、国民がこれまでよりも大きな成果を生み出すことの奨励につながるだろう。"
 PER_absolute_monarchy: "絶対君主制"
 PER_absolute_monarchy_desc: "レザー・シャー・パフラヴィーは、政権転覆を狙った反対勢力を一掃した後、絶対君主制を宣言した。これは国王の権力を強化し、なんぴとたりとも彼の血統を脅かせないようにするものだ。このプロセスには、外交に関してより軍国主義的な対応を行うこと、および[PER.GetNameDef]常備軍を拡大することが含まれている。"
 PER_first_iranian_empire: "最初のイラン帝国"
 PER_first_iranian_empire_desc: "レザー・シャー・パフラヴィーは常に自分の国が[PER.GetNameDef]と呼ばれることを好んでおり、1935年に正式な国名として復活させた人物だ。そのため、彼の新たな帝国主義的野望の基盤はこれまでのペルシア帝国の直接の模倣ではなく、まったく新しいイラン帝国の創設だ。"
 PER_take_regional_tour: "地域の視察"
 PER_take_regional_tour_desc: "新たな帝国の設立を受けて、レザー・シャー・パフラヴィーは地域内の視察を希望している。[IRQ.GetNameDef]と[AFG.GetNameDef]を訪れ、この2国の指導者たちとの関係改善に努めたいようだ。"
 PER_limit_foreign_influence: "外国の影響力を制限"
 PER_limit_foreign_influence_desc: "[PER.GetNameDef]はあまりにも長きにわたり、世界の強国の意のままにされてきた。彼らは我が国の資源に対して権利を主張し、我が国の自然の恩恵を分け与えるよう要求してくるのだ。[PER.GetNameDef]が自立すべき時は今だ。部外者が我が国に与える影響力を制限しよう。"
 PER_embrace_industrial_powers: "産業大国を受け入れる"
 PER_embrace_industrial_powers_desc: "身を隠して世界から孤立するよりも、産業大国との関係性を利用して[PER.GetNameDef]の未来を発展させるために利用する方がよっぽど有意義だろう。"
 PER_subserviant_to_noone: "誰にも媚びない"
 PER_subserviant_to_noone_desc: "かつては[ENG.GetNameDef]やイギリス・イラク石油会社との関係性を有益だとみなしていたが、もはや世界の強国に我が国の資源を奪われることを許容する必要はないのだ。この会社を解体し、自分たち自身の発展に注力しよう。"
 PER_modernize_iran_economy: "[PER.GetNameDef]経済の近代化"
 PER_modernize_iran_economy_desc: "より勤勉な友好国の支援を受けて、我が国は経済を近代化することができた。工場が稼働し、国民が懸命に働くにつれ、我が国が産業大国として世界の強国と肩を並べる日が近づくだろう。"
 PER_last_thousand_years: "1000年続く帝国"
 PER_last_thousand_years_desc: "国家を発展させるための懸命な努力と献身により、[PER.GetNameDef]はついに時の試練に耐え、近代的な強国として世界の舞台に立つまでに成長した。我々はついにアケメネス朝の祖先の栄光を超えたのだ！"
 PER_shahanshah: "王の中の王"
 PER_shahanshah_desc: "シャーハンシャー、つまり王の中の王は、[PER.GetNameDef]の君主に授けられる最高位の称号である。これはまさに現在の君主にふさわしい称号であり、再び使用されることは名誉なことだ。"
 PER_rally_ancient_history: "古代史の下に結集せよ"
 PER_rally_ancient_history_desc: "パフラヴィー朝の治世はまだ始まって日が浅く、[PER.GetNameDef]の多くの国民が将来に不安を感じているのは周知の事実だ。国家の威信と国王への信頼を勝ち取る最大のチャンスは、国民と世界の人々に古代ペルシアの歴史がいかに素晴らしいものであったかを思い出させることだ。今こそアケメネス朝を祝福しよう。"
 PER_rebuild_persepolis: "ペルセポリスの再建"
 PER_rebuild_persepolis_desc: "ペルセポリスはアケメネス朝の儀式上の首都であり、その遺跡はマルヴダシュト平原に位置している。それ自体が文化遺産であるこの古代都市を再建するために資源を投じ、帝国の象徴として今後数十年維持していくことは、力強い動きを生むだろう。"
 PER_stand_with_germany: "[GER.GetNameDef]との協定"
 PER_stand_with_germany_desc: "何年もの間、[GER.GetNameDef]は我が国の最大の貿易相手国の1つだった。彼らが自らの征服目標に向かって進むなか、我々は将来を見据えて彼らと取引し、不可侵条約を結んでおくのが賢明だろう。"
 PER_align_with_axis: "[PER.GetNameDef]の枢軸国加入"
 PER_align_with_axis_desc: "ヨーロッパで戦争が激化するなか、友好国の[GER.GetAdjective]は戦争遂行に協力してくれる同盟国を必要としている。そろそろ我が国もこの戦争に名乗りを上げ、枢軸国側で参戦すべきだ。"
 PER_donate_oil_fields: "[GER.GetNameDef]への油田の寄付"
 PER_donate_oil_fields_desc: "長い間、[ENG.GetNameDef]のような国々に石油を提供してきた我々にとって、我々の採掘施設を[GER.GetNameDef]に寄付し、戦争遂行に活かしてもらう方がより有益だろう。長期的には双方の利益になることを願っている。"
 PER_spoils_of_war: "戦利品"
 PER_spoils_of_war_desc: "この戦争における我が国の努力は同盟国の目にも留まっており、彼らは終戦後に[PER.GetNameDef]が周辺地域の領土を確保することに賛成している。これは、戦利品を有効活用する上で絶好の機会だ。"
 PER_middle_east_protectorate: "中東に保護国を設立する"
 PER_middle_east_protectorate_desc: "戦争が終結したことで、我々は[PER.GetNameDef]周辺の領土にあるいくつかの国家を確保することができた。そして今は彼らの領主として、かつての大国による侵攻から彼らを保護する義務がある。もし何者かがこれらの土地を奪うつもりなら、覚悟を決めて臨むことだ。"
 ##################
 ### HISTORICAL ###
 ##################
 PER_stand_with_giants: "巨人たちと並び立つために"
 PER_stand_with_giants_desc: "世界はまさに一触即発の状況であり、ヨーロッパでは大国間の紛争が勃発している。火薬庫の導火線がゆっくりと燃え始めるなか、[PER.GetNameDef]を世界の巨人たちと並び立ち、時の試練を乗り越え、近代的で進歩した社会にまで引き上げるために、我々は準備をしておくべきである。"
 PER_saadabad_treaty: "サーダーバード条約"
 PER_saadabad_treaty_desc: "隣国と友好的であることは、得るものはあれど、失うものは何もない。我々の友好関係を正式な条約とすることは時折持ち上がっていたが、我々が主導権を握り、正式な友好条約とする時が来たのだ。"
 PER_increase_military_funding: "軍事予算の増加"
 PER_increase_military_funding_desc: "我らが指導者レザー・シャー・パフラヴィーは、名門ペルシア・コサック旅団の元メンバーだ。彼が[PER.GetNameDef]の軍事力増強に熱心なことは、政府関係者にとっては驚くことではない。この取り組みはまず、現在所有している部隊に投資を行い、部隊の品質と軍需品の生産量を向上させることから始まる。"
 PER_military_high_schools: "軍事高校の設立"
 PER_military_high_schools_desc: "よく訓練された常備軍は、若者たちから始まる。若者たちに軍事的卓越性を教育することで、将来の成功に向けた準備ができるだろう。これには数年かかるが、最終的には地域で最強の陸軍を手に入れることにつながるだろう。"
 PER_persian_german_trade: "ペルシア・ドイツ貿易商工会議所"
 PER_persian_german_trade_desc: "[GER.GetNameDefCap]は先の大戦での敗戦後、再び急速に工業化を遂げた。これは[PER.GetNameDef]が近代化を進める上で参考にできる好例だ。彼らの新しい指導者も我々に敬意を持っているようなので、良好な関係にスムーズに移行できるだろう。"
 PER_trial_fifty_three: "53名の裁判"
 PER_trial_fifty_three_desc: "[PER.GetNameDef]において、パフラヴィー朝が統治を確立する過程で、共産主義者の政治組織が問題を起こしている。我々はこのような君主制反対者の思想が広がって、大規模な反対運動につながる可能性があることを許容しない。それどころか、こうした反体制勢力を裁判にかけ、法による裁きを受けさせなければならない。"
 PER_increase_education_funding: "教育資金の増額"
 PER_increase_education_funding_desc: "レザー・シャーの近代化取り組みの一環で、国内の教育の質を向上させることが重視されている。我々は伝統から遠く離れ、無料の義務教育を男女ともに受けられるようにするとともに、私立の宗教教育機関を閉鎖しようとしている。"
 PER_open_abadan: "アバダン専門学校の開校"
 PER_open_abadan_desc: "技術教育は、我が国が世界的な産業大国と肩を並べるために役に立つだろう。そして、この新たな専門学校を設立することにより、これらの分野で働きたい人々に教育の機会を提供することができる。これにより、我が国の近代化取り組みは急加速されるはずだ。"
 PER_royal_visit_germany: "王室のドイツ訪問"
 PER_royal_visit_germany_desc: "レザー・シャーの統治期間中、我が国は[GER.GetNameDef]の指導者と良好な関係を築いてきた。そのことは、彼らが自国に我が王室を招待したことからも明らかだ。もしこれを引き受ければ、[GER.GetNameDef]との関係は間違いなく改善するが、それが助けとなるのか障壁となるのかはまだわからない。"
 PER_german_non_aggression: "[GER.GetNonIdeologyName]との不可侵条約に関する話し合い"
 PER_german_non_aggression_desc: "ヨーロッパ情勢の緊張が高まると、我が国がどちらの陣営を選ぶのか迫られるかもしれない。しかし、戦争が始まったら、[PER.GetNameDef]は中立を維持することが重要だ。我が国の安全保障のために、大規模な工業化が進む[GER.GetNameDef]に不可侵条約を提案すべきだ。"
 PER_wether_the_storm: "迫りくる嵐を切り抜ける"
 PER_wether_the_storm_desc: "外交的に我が国を守ろうとした我々の試みは逆効果だったようで、かつての友好国が、我が国から敵対されるのを防ぐために、我々の領土に目を向けてきた。我が国にはその意図はなかったが、今後起こり得ることに備えなければならない。"
 PER_stand_our_ground: "立ち向かう"
 PER_stand_our_ground_desc: "隣国やその先の国々からの迫りくる脅威に重圧を感じながら、政府全体に恐怖と不安が広がっている。我々は何が起ころうとも立ち向かわなければならない。[PER.GetNameDef]が確実に今後の10年間存続できるように、しかるべき手段を講じる時である。"
 PER_bolster_civilian_industry: "好調な民需産業"
 PER_bolster_civilian_industry_desc: "迫りくる嵐を生き延びるために、民需産業の強化に努めなければならない。ここに投入する資源が多ければ多いほど、我が国の経済が今後起こる戦争を生き延びる可能性が高くなる。"
 PER_upscale_military_production: "軍需生産の拡大"
 PER_upscale_military_production_desc: "我が国を脅かす者たちに対抗するには、軍需生産を倍増させる準備が必要だ。新たな工場を建設すれば、最新の装備で軍事力を強化し続けられる良い立ち位置を確保することができる。"
 PER_preparatory_mobilization: "予備動員"
 PER_preparatory_mobilization_desc: "準備を怠れば敗北は必至である。外国の強国が[PER.GetNonIdeologyName]に貪欲なまなざしを向けていることは周知の事実であり、彼らがそれを奪おうとするならば、我々は戦うしかない。陸軍への動員準備をしておけば、敵国が何を仕掛けてきても対応できるだろう。"
 PER_we_will_survive: "我々は生き残る"
 PER_we_will_survive_desc: "ついに戦争が目の前まで迫ってきた。我々は間違いなく、このような侵略者に対して全力を尽くし、偉大な国家[PER.GetNameDef]はどんな逆境に置かれても生き残るということを世界に示してやろう。我々は何千年も生き延びてきたし、これから先何千年も生き残るのだ。"
 PER_we_survived: "我々は生き延びた"
 PER_we_survived_desc: "幾多の逆境を乗り越え、我々は生き延びた！今こそ国民のため、国を安定させるときだ。"
 PER_question_of_resources: "資源の問題"
 PER_question_of_resources_desc: "[PER.GetNameDef]がかつての友好国から侵略を受けやすいのは、豊富な資源が原因だと判明した。我が国の油田は大変貴重で、何者かが奪い取りに来る可能性が高いのだ。そのようなことが許容されてはいけない。代わりに、このような潜在的な脅威が攻撃してくる前に打倒できるよう努力しよう…"
 PER_plant_resistance_cells: "抵抗組織を送り込む"
 PER_plant_resistance_cells_desc: "先制攻撃を仕掛けるには、近隣地域で政情不安を煽るのが賢いやり方だ。[IRQ.GetNameDef]は絶好の標的であり、被占領地の[AZR.GetNameDef]、[GEO.GetNameDef]、[ARM.GetNameDef]、[TMS.GetNameDef]も同様に狙い目だ。"
 PER_preemptive_strike: "先制攻撃"
 PER_preemptive_strike_desc: "我が国の主権は誰にも脅かせない。我が国に貪欲な目を向ける者たちが我が国への干渉をやめるように、我々は[PER.GetNameDef]の全力の軍事力を彼らに見せるつもりだ。我々が素早く激しい先制攻撃を仕掛ければ、彼らは準備不足でなすすべがないだろう。"
 PER_establish_northern_buffer_states: "北部の緩衝国の設立"
 PER_establish_northern_buffer_states_desc: "北方の敵国に直接[PER.GetNameDef]へ攻め込む機会を二度と与えないよう、この地域にある被占領国を解放し、主権を回復させなければならない。これにより、将来的な奇襲攻撃を防げることを願う。"
 PER_prepare_for_worst: "最悪の事態への備え"
 PER_prepare_for_worst_desc: "[PER.GetNameDef]への侵攻の可能性があるという風の噂を聞いたので、最悪の事態に備えて準備を始めるのが賢明だろう。このような事態が起こるという予感はあったものの、されるがままにするつもりはない。戦力を整え、時機がきたら先制攻撃を仕掛けてやろう。"
 PER_fight_for_iran: "[PER.GetNonIdeologyName]をめぐる戦い"
 PER_fight_for_iran_desc: "恐れていた最悪の事態が現実のものとなった。敵軍が我が国の防衛線を突破し、[PER.GetNameDef]に向かって全面侵攻を始めている。苦しい戦いになるが、民衆を結集し、軍隊を配備し、我が国の主権を脅かすいかなる外敵にも立ち向かい、この偉大な国家を守らなければならない。"
 PER_force_them_back: "奴らを押し戻せ"
 PER_force_them_back_desc: "ひとたび戦争が始まれば、とり得る行動は防御に徹するか、敵を押し戻すかのどちらかだ。もし攻勢に出るならば、戦後に要求を突き付けられる有利な地位が得られるだろう。危険は伴うが、我が軍はこのような軍事作戦を遂行する訓練を積んでいる。"
 PER_push_to_deserts: "北部攻勢"
 PER_push_to_deserts_desc: "敵軍は主に[PER.GetNameDef]の北部国境から攻め込んでくる。この地域に我々の部隊を集中させ、侵略者の侵攻を防がなければならない。その後、敵軍に戦闘を仕掛け、国境線まで押し戻すのだ。"
 PER_push_to_mountains: "南部戦線"
 PER_push_to_mountains_desc: "侵略は[PER.GetNonIdeologyName]の南部まで到達したようだ。これを撃退するには、戦力を集中させて奴らをペルシア湾まで押し戻すしかない。もう時間がない。奴らにこれ以上我が領地は踏ませない。"
 PER_demand_war_reparations: "戦争賠償の請求"
 PER_demand_war_reparations_desc: "侵略者の懸命の努力は実らず、目的の達成は叶わなかった。それどころか、戦況は我々に有利に傾いている。奴らには早急に要求を突き付け、自分たちがやったことの代償を支払わせなければならない。"
 PER_force_white_peace: "白紙講和の強制"
 PER_force_white_peace_desc: "敵の侵略は計画通りに進んでいない。我々の激しい抵抗と立ち向かう意思により、[PER.GetNonIdeologyName]でほとんど領土を広げられなかった。彼らの困難を考慮すれば、この厚かましい侵略者に白紙講和を突き付ける良い機会だ。"
 PER_dig_and_defend: "守りを固める"
 PER_dig_and_defend_desc: "敵軍が全方向から国境に侵攻しており、[PER.GetNameDef]を守るためには迅速に行動しなければならない。攻勢に転じるよりも、守りを固めて侵略者の障壁となることが不可欠だ。さもないと、多数の犠牲者を出すことになる。"
 PER_capital_protect: "[PER.Capital.GetCapitalVictoryPointName]を守る"
 PER_capital_protect_desc: "[PER.Capital.GetCapitalVictoryPointName]の位置を考慮すれば、ここは強固な防衛線を張るのに最適な場所だ。ここに掩蔽壕と抵抗拠点を設置することで、我々は[PER.GetNameDef]の最後の砦として戦い抜くことができるだろう。"
 PER_secure_coastline: "海岸線の確保"
 PER_secure_coastline_desc: "侵略はペルシア湾から始まるだろう。したがって、我々は正面からぶつかり、奴らに[PER.GetNonIdeologyName]の地をわずかたりとも奪われてはいけない。奴らが海岸線を整備するのを阻止できれば、奴らの侵攻を完全に止めることができるだろう。"
 PER_swear_fealty: "侵略者に忠誠を誓う"
 PER_swear_fealty_desc: "[PER.GetNameDef]を守るための努力もむなしく、敵の侵入を止めることはできなかった。敵の軍勢が首都に近づいているため、傀儡になることを申し出て、戦争をすぐに終わらせるのが賢明だろう。こうすれば、少なくともこれ以上国が破壊されることはないはずだ。"
 PER_push_negotiations: "交渉を進める"
 PER_push_negotiations_desc: "現状、我々はできる限り侵攻を食い止めてきた。しかし、紛争の終了を主張する立場にはない。だが我々の主権を取り戻すために、天然資源の一部を差し出すという交渉材料は有している。"
 PER_rebuilding_iran: "[PER.GetNonIdeologyName]の再建"
 PER_rebuilding_iran_desc: "侵略により、我が国の産業とインフラの多くが破壊された。この時間を利用して、我が国を以前の栄光の姿まで再建することに注力すべきだ。破片を拾い集め、傷を癒そう。"
 PER_declare_loyalty_to_britain: "[ROOT.OVERLORD.GetNameDef]に忠誠を誓う"
 PER_declare_loyalty_to_britain_desc: "[ROOT.OVERLORD.GetNameDef]の新たな属国として、慎重に行動し、主君の気まぐれに従っておくのが賢明だろう。もしかしたら、これは結局は近代化取り組みのチャンスなのかもしれない。歩んだ道のりは大きく異なるかもしれないが、到達地は同じである。"
 PER_invite_british_investors: "[ROOT.OVERLORD.GetAdjective]の投資家を招待"
 PER_invite_british_investors_desc: "侵略後の経済を改善し、破壊された都市を再建するために、[ROOT.OVERLORD.GetNameDef]に働きかけて投資家を招聘し、産業を軌道に乗せるための支援を受けることができる。"
 PER_request_british_equipment: "[ROOT.OVERLORD.GetAdjective]の装備を要求"
 PER_request_british_equipment_desc: "侵略に際して我が軍は大打撃を受けたので、部隊の供給を切実に必要としている。[ROOT.OVERLORD.GetNameDef]の新たな属国として、我々の部隊をこれまでの標準的な状態に戻すために、我々は供給と装備を要求しやすい立ち位置にいる。"
 PER_our_place_in_empire: "[ROOT.OVERLORD.GetNameDef]における我々の立場"
 PER_our_place_in_empire_desc: "[ROOT.OVERLORD.GetAdjective]政府との議論の結果、[PER.GetLeader]は現在の地位に加えて[PER.GetNonIdeologyName]の新たな提督に任命することが最善策だと決まった。これにより、我々は[ROOT.OVERLORD.GetNameDef]の一員として任務をこなす上で、より多くの自由が与えられることになる。"
 PER_retake_north_iran: "[PER.GetNonIdeologyName]北部の奪還"
 PER_retake_north_iran_desc: "最初の降伏と降伏嘆願では、我々は北部の領土を[SOU.GetNameDef]に明け渡すしかなかった。今や我々はさらなる力を蓄えたので、侵略者に反撃し、我々の正当な領土を取り返す時だ。"
 PER_azadi: "アザディ"
 PER_azadi_desc: "アザディは「自由」を意味するペルシア語で、占領者に立ち向かう際に団結するための合言葉としている。[ROOT.OVERLORD.GetNameDefCap]は我々に従順さを期待しているが、我々は常に主権を守りたいと考えている。我々は敗戦したかもしれないが、戦争はまだ続いている。"
 PER_reinforce_iranian_identity: "[PER.GetAdjective]のアイデンティティを強化"
 PER_reinforce_iranian_identity_desc: "敵に屈することがあったとしても、我々はいまだに[PER.GetAdjective]人であり、誰もこの事実を奪うことはできない。我々はこのアイデンティティを市民に対して強調し、我々の自由への渇望はまだ心の中で真っ赤に燃えていることを示さなければならない。"
 PER_rally_bakhtiari_and_qashqai: "バフティヤーリーとカシュガイを結集"
 PER_rally_bakhtiari_and_qashqai_desc: "政権交代を快く思わないバフティヤーリー族とカシュガイ族が新たな法制度に抵抗を始めた。彼らを我々の大義の下に結集できれば、独立のための戦いが流血沙汰になったときに助けてくれる人が増えるだろう。"
 PER_iran_for_iranians: "[PER.GetAdjective]人のための[PER.GetNonIdeologyName]"
 PER_iran_for_iranians_desc: "帝国主義の君主に屈し、我々の主権を破壊しようとする者たちに領土を明け渡すことは本当に屈辱であった。しかし、ただ1つ確かなことは、我々が自治を求める心は決して消えないということだ。今こそ立ち上がり、独立を宣言する時だ！"
 PER_consolidate_british_territory: "[ENG.GetAdjective]領の統合"
 PER_consolidate_british_territory_desc: "あまりにも長きにわたり、[ENG.GetNameDef]は中東に存在している。本来は彼らが属すべきではない場所にもかかわらずだ。今や我々は独立を勝ち取ったので、この地域に位置する他の国のためにも戦わせてほしい。彼らを守るのは我々であって、[ENG.GetNameDef]の統治ではないのだ。"
 PER_assessing_the_opposition: "野党の評価"
 PER_assessing_the_opposition_desc: "イラン国境を越えた勢力拡大を検討する前に、まずは国内に目を向けなければならない。いくつかの野党が政府に不満を募らせているようだ。帝国再建に向けて国民の支持を結集するには、いかなる手段を使っても政府内での全面的な支持を確保しなければならない。"
 PER_assessing_the_opposition_tt: "脅威を管理して内戦を防ぐ、§Y偉大さの遺産§!内のミッション、§Y市民の不安§!内で§Y政府内の弾圧§!ディシジョンをアンロック。"
 PER_rally_the_reformers: "国民戦線の設立"
 PER_rally_the_reformers_desc: "王政や君主制を突然終わらせたいと願う陣営が全国で後を絶たない。世界が不安定になるにつれ、このような陣営が行動を起こす新たな機会が生まれるかもしれない。"
 PER_lobby_military_dissidents: "人民党軍事ネットワーク"
 PER_lobby_military_dissidents_desc: "人民党には軍内で権力を握る党員が数多くいる。彼らを我々の大義の下に引き込んでおけば、時機が来て国王を弱体化させる際に利用できる可能性がある。"
 PER_promise_clergy_power: "聖職者の権力を約束"
 PER_promise_clergy_power_desc: "イスラム教は多くの国民にとって社会の要である。したがって、我々が信仰の実践者たちを軽んじれば国民の支持を維持することはできない。彼らを我々の大義の下に引き込むために、もっとできることはあるはずだ。"
 PER_exclude_religion: "宗教の排除"
 PER_exclude_religion_desc: "イスラム教および宗教全般は政治的にも経済的にも我が国が近代化する障壁となってきた。我々は新たな[ROOT.GetNonIdeologyName]の時代において、このような障壁は克服されるべきだと明らかにしなければならない。"
 PER_stage_mass_protests: "抗議行動を主催"
 PER_stage_mass_protests_desc: "国民は国王の言い訳とエリート層の既得権益にうんざりしている。今こそ街頭に出て、変革を訴える時だ。"
 PER_stage_mass_protests_tt: "国王の支持率を下げる§Y$PER_mass_protests$§!ディシジョンをアンロック。"
 PER_constitutional_monarchy: "国王の権限制約の復活"
 PER_constitutional_monarchy_desc: "国王は長きにわたり国家の政治を支配してきたが、彼の神聖な役割を信じている人はあまりに多く、彼の不在はたくさんの人を不安にさせるだろう。そこで、我々は国王の政治に対する影響力を制限し、彼の役割を儀礼的なものに格下げすることにした。"
 PER_strengthen_iranian_parliament: "イラン議会の強化"
 PER_strengthen_iranian_parliament_desc: "国王の権力が統制された今、権力は本来あるべき場所である議会に戻すべきである。選挙で選ばれた議会が権力を持つことにより、民主主義のプロセスが改善されるだろう。 "
 PER_strengthen_iranian_parliament_tt: "\n\n§R民主党の支持率が30%を下回ると、国王が我々に内戦を仕掛けてくる！§! \n\n§R内戦が勃発した場合、イスラム革命の完遂は不可能になる。§!"
 PER_continue_westernization: "西洋化の継続"
 PER_continue_westernization_desc: "西洋化は我々の指導者の心の中に常に存在している目標のようなものだ。多くの指導者が西洋の主要な指導者に倣い、彼らのイデオロギーや慣習を熱心に取り入れてきた。もし我々が将来的に彼らに加わりたいのであれば、今からその統合に備えなければならない。"
 PER_royal_college_funding: "テヘラン大学設立"
 PER_royal_college_funding_desc: "知的な発展に関してトップを維持することは極めて重要だ。国王の財源から確保した資金の一部を教育機関に投資することによって、急速に変化する技術的進歩に遅れを取らないよう、良い位置取りができるだろう。"
 PER_expand_oil_production: "石油生産の拡大"
 PER_expand_oil_production_desc: "石油資源が豊かな[PER.GetNonIdeologyName]が、それを自らのために利用しないのは愚かなことだ。西側諸国との交渉を今後有利に進めるためにも、石油生産を拡大しておこう。"
 PER_increase_oil_sales: "石油販売の拡大"
 PER_increase_oil_sales_desc: "我々は石油備蓄に関して、すでに[ENG.GetNameDef]と提携関係にあり、追加で採掘された資源を彼らに販売することは理にかなっている。結局のところ、これは相互にメリットのある協定だということだ。"
 PER_request_membership_allies: "連合国への加入要請"
 PER_request_membership_allies_desc: "世界的な緊張の高まりを受け、我が国がどちら側につくのかを決断する時がきた。これまで西側の友好国との関係を深めてきたことを考慮すれば、彼らと手を組むのが最も理にかなっている。彼らと一緒ならば、世界中のファシズムの脅威を根絶することも可能だろう。"
 PER_secure_iraq: "イラクの確保"
 PER_secure_iraq_desc: "同盟国に対する責務として、我々はあらゆる手段を使って[IRQ.GetNameDef]の確保に努めなければならない。この思い切った措置は、[IRQ.GetAdjective]の人々を外部の脅威から守り、この地域の結束を深めるためのものである。"
 PER_secure_afghanistan: "アフガニスタンの確保"
 PER_secure_afghanistan_desc: "[AFG.GetNameDefCap]は[PER.GetNameDef]にとって、東方に開かれた入口の1つだ。この回廊地帯を連合国のために確保することは極めて重要である。また、[AFG.GetNameDef]が我々の監視によって保護されることにもつながり、[AFG.GetNameDef]の人々のためになるのは間違いない。"
 PER_post_war_spoils: "戦利品"
 PER_post_war_spoils_desc: "戦争が終結した今、我々が決めるべきことは保護占領中の[IRQ.GetNonIdeologyName]と[AFG.GetNonIdeologyName]への対処である。同盟国に上申した結果、これらの領地を[PER.GetNameDef]の統治下に統合することが最善策だと決定した。そうすれば、我々はより強力でより安定した中東を確保できるのだ。"
 PER_follow_the_tudeh: "人民党に結集せよ"
 PER_follow_the_tudeh_desc: "人民党は急進的な改革を求める人々の想いを体現する唯一の政党だ。見せかけだけの現政権とは違う。したがって、我々は急進的な動きの中心地として、彼らの周りに結集しなければならない。"
 PER_rally_behind_mosaddegh: "モサデクの下に結集せよ"
 PER_rally_behind_mosaddegh_desc: "パフラヴィー朝が始まって以来、モハマド・モサデクは国王の統治に関する様々な側面に反対してきたことで知られている。我々が本当にパフラヴィー朝に立ち向かい、より民主的な[PER.GetNonIdeologyName]を新たに創立するのであれば、おそらく彼を中心に結集すべきだろう。"
 PER_reach_to_seperatists: "分離主義者との接触"
 PER_reach_to_seperatists_desc: "労働者階級は自分たちの社会経済状況を完全には受け入れておらず、そのため国王の強固な権力を打ち破る強さに欠けている。しかし、北部や東部には、アゼルバイジャン人やクルド人の感情に感化され、我々の大儀に賛同しそうな人々が大勢いる。"
 PER_reach_to_seperatists_tt: "§Yクルディスタン§!または§Yアゼルバイジャン§!の中核州は、我々の陣営に参加し、来たる内戦では部隊を提供してくれる。\n\n§Rただし、その見返りに、この国家方針の完了後2年以内に独立することを期待している！§!"
 PER_embrace_national_front: "共和国へ"
 PER_embrace_national_front_desc: "政治権力や意思決定を、国王やその後継者の手に集中させるのはもうやめよう。彼らは選挙で選ばれたわけではなく、どうせ責任も負わないのだから。我々はこの制度を完全に廃止し、[ROOT.GetAdjective]共和国の形成に向けて行動しなければならない。"
 PER_force_abdication: "退位を強制"
 PER_force_abdication_desc: "国王とその取り巻きは民衆の大規模な反対活動に動揺している。今こそ、我々の優位性を活かし、彼を退位に追い込むべきだ。このばかげた封建制度に終止符を打ってやろう。"
 PER_nationalize_oil_fields: "油田の国有化"
 PER_nationalize_oil_fields_desc: "我々は長年、欲深い国々との不公平な協定に基づいて石油取引を続けてきた。今こそ[PER.GetNameDef]が自国の石油生産を国有化する時だ。我々はついに、自国が所有する天然資源に対して完全な統制権を手に入れたのだ。"
 PER_free_elections: "自由選挙"
 PER_free_elections_desc: "新しく生まれ変わった政府が形になりつつある中、[PER.GetNameDef]を民主主義の黄金時代に導く首相が誰かを決める時がきた！"
 PER_free_elections_tt: "§Y民主的な[PER.GetNonIdeologyName]§!を指導するのにどの§Y候補者§!が最もふさわしいかを選択することができる。"
 PER_united_progressive_parties: "統一進歩党"
 PER_united_progressive_parties_desc: "国王の退位により、[ROOT.GetNonIdeologyName]のより進歩的な未来を築く機会が生まれた。しかし、それを実現するためには、すべての進歩的な政党の支持を、我々の計画を推進する力を持った1つの大連立政権に集約しなければならない。"
 PER_strengthen_the_tudeh: "人民党の強化"
 PER_strengthen_the_tudeh_desc: "人民党は[ROOT.GetAdjective]の労働者階級の先駆者となり、彼らを導き国王に勝利した。今、彼らには社会主義を実践し、帝国主義と資本主義の束縛から人々を解放する権限を与えなければならない。 "
 PER_soviet_alignment: "ソビエトとの同盟"
 PER_soviet_alignment_desc: "世界は急速に変化しており、敵を阻止するためには強力な同盟国が必要だ。人民党は[SOU.GetNameDef]とのつながりを持つ唯一の社会主義政党であり、だからこそ彼らと強力な関係を育むことができるのだ。"
 PER_soviet_alignment_tt: "§Y[SOV.GetNameWithFlag]§!が共産主義の場合、我が陣営に招待される。"
 PER_industrial_aid: "産業支援"
 PER_industrial_aid_desc: "[SOU.GetNameDef]にいる同志たちが、綿密な計画を立てれば農業中心の経済を急速に工業化できると示してくれた。彼らに連絡を取り、この問題に関する専門知識を共有してもらえるよう依頼してみよう。"
 PER_workers_army: "人民軍"
 PER_workers_army_desc: "陸軍には反革命の狂信者が多数おり、彼らの国家に関する古い考え方を復活させる機会をうかがっている。このような事態を阻止するために、陸軍を再編しなければならない。手始めに反逆者の追放から始めよう。"
 PER_elevate_the_iran_party: "イラン党の強化"
 PER_elevate_the_iran_party_desc: "人民党は我が国を[SOU.GetNameDef]と結び付け、[SOU.Capital.GetCapitalVictoryPointName]の指示を受ける。したがって、イランの社会主義への道を切り拓こうとするならば、すべての進歩主義者はイラン党と共に立ち上がらなければならない。"
 PER_iranian_socialism: "イタリア社会主義"
 PER_iranian_socialism_desc: "国家の長期的な安全保障を確保するためには、地域内で同じような思想を持つ政府と新たな同盟関係を築くことだ。"
 PER_iranian_industrialization: "工業化"
 PER_iranian_industrialization_desc: "我が国は外国に依存した近代化を目指すのではなく、国民の未開発の潜在能力を引き出しながら、近代化に向けた独自の道を歩むつもりだ。"
 PER_international_solidarity: "国際連帯"
 PER_international_solidarity_desc: "我々は帝国主義者の束縛を断ち切ったが、帝国の勢力が地域から完全に排除されるまでは真の自由を得たとは言えない。しかし、全面衝突への備えもまだできていないので、まずは彼らの拠点を弱体化させるところから始めよう。"
 PER_appease_the_seperatists: "分離主義者との宥和"
 PER_appease_the_seperatists_desc: "アゼルバイジャン人とクルド人には、自分たちのことは自分たちでできるよう広範な自治権を与え、我々の義務を果たそう。しかし、集団安全保障の観点から、彼らを我が国の勢力圏内にとどめておくよう努力すべきだ。"
 PER_appease_the_seperatists_tt: "§G我々に対する独立戦争が勃発するリスクはなくなるだろう。§!"
 PER_communist_industrialization: "経済計画委員会"
 PER_communist_industrialization_desc: "我々は経済の拡大と近代化を監督する部門を新設する。これは、以前の部門にあった先入観や無気力さとは無縁のものである。"
 PER_communist_education_reform: "教育制度の拡張"
 PER_communist_education_reform_desc: "我が国の教育制度は時代遅れで、国家のニーズに応えられていない。もっとたくさんの子どもたちを教室に通わせ、職場で使える実用的なスキルをもっとたくさん身に付けさせる必要がある。"
 PER_reject_foreign_dominance: "外国支配の拒絶"
 PER_reject_foreign_dominance_desc: "[SOU.GetNameDefCap]と[ENG.GetNameDef]は、どちらも我々のすぐ目の前まで来ている。すぐに手を打たなければ、我々は従属国となってしまうだろう。目を背けずに、グレート・ゲームの動きに抵抗する時が来たのだ。"
 PER_iranian_revolutionary_vanguard: "イラン革命前衛部隊"
 PER_iranian_revolutionary_vanguard_desc: "はるかに強力な超大国に対抗するためには、軍備の拡張と国民の動員を開始しなければならない。それによって脅威と対等な立場に立つまではいかなくとも、彼らの行く手を阻む障害物以上の存在になることはできるだろう。"
 PER_vanguard_template_tt: "§Y大砲師団編制§!を作成"
 PER_one_for_all_all_for_one: "一人はみんなのために、みんなは一人のために"
 PER_one_for_all_all_for_one_desc: "すべての[PER.GetAdjective]は、銃の訓練を十分に受け、いざという時には自国民を守る準備ができていなければならない。この義務から逃れる者は誰もいない。我々がグレート・ゲームを生き残り、イランのアイデンティティを維持できる唯一のチャンスは、[ENG.GetNameDefCap]と[SOU.GetNameDef]が追いつかないほどの速さで動員を開始することである。"
 PER_comintern_research_collaboration: "コミンテルン共同研究"
 PER_comintern_research_collaboration_desc: "[SOU.GetNameDefCap]は科学と研究における世界の先駆者である。彼らとの提携が確保されたことで、我々は科学者を派遣して最高峰の[SOU.GetAdjective]科学者から学び、[SOU.GetAdjective]の知識と技術を持ち帰るという興味深い機会を得ている。"
 PER_land_reform: "農地改革"
 PER_land_reform_desc: "革命が成功したときには、封建制の足かせから経済を解放する、広範囲にわたる農地改革を実施する。"
 PER_soviet_iranian_oil_collaboration: "ソ連・イラン石油協力"
 PER_soviet_iranian_oil_collaboration_desc: "[ROOT.GetNameDefCap]と[SOU.GetNameDef]にいる国境を越えた友は、膨大な石油を持っている。石油生産を調整し拡大することで、世界で最も重要な資源を確保することができる。"
 PER_iranian_nuclear_program: "[ROOT.GetAdjective]核計画"
 PER_iranian_nuclear_program_desc: "独自の核兵器開発計画に着手することは、我々にとって弱小で取るに足らない国から、[ROOT.GetNameDef]が運命づけられている強力な世界大国へと変貌を遂げるための重要な一歩である。"
 PER_iranian_culture: "超国家主義者の結集"
 PER_iranian_culture_desc: "政治家や国王がいくら美辞麗句を並べたところで、我々の文化遺産や領土の完全性を守るために何もしてはくれない。我々は離れ離れの作家や国家主義者を1つに結集し、国家の偉大さを取り戻すための新たな政治運動につなげるのだ。"
 PER_ally_the_bazaari: "エリートの揺さぶり"
 PER_ally_the_bazaari_desc: "[PER.GetAdjective]のエリートの間では国家の方向性について不安が募っている。多くの者が事業や資産の先行きを憂いており、政治的な余波から彼らを守ることを保証すれば、代わりに我々の大義を支持してくれるかもしれない。"
 PER_brown_shirts: "ショック・トルーパーの行進"
 PER_brown_shirts_desc: "我が党の党員の多くが最近、ヨーロッパのファシスト運動による茶色いシャツの制服を採用している。おそらく、我々はこれらの熱心な党員を、運動への支持者を集めるための大規模な行進に動員すべきだろう。"
 PER_march_on_saadabad: "サーダーバードの行進"
 PER_march_on_saadabad_desc: "現政権は我々の不平不満に対処してこなかったので、我々はサーダーバードの複合施設まで行進し、国王に最後通牒を突き付けるつもりだ。路線変更に従って主権を維持するか、それともこの運動の怒りと対峙するかのどちらかだ。"
 PER_roll_back_reforms: "国家再建"
 PER_roll_back_reforms_desc: "国王は国家の近代化に関して一定の進歩を実現したが、改革はまだ不十分だ。我々は国家の偉大さを取り戻すため、さらに深く急進的な計画を実行しよう。"
 PER_fascist_secularism: "世俗主義の徹底"
 PER_fascist_secularism_desc: "ペルシア帝国によるイスラム教への強制的な改宗は、かつての偉大な文化を破壊した。我々は原点に立ち返り、厳格な世俗主義の規範を施行することによって、この外来の宗教を公共生活のあらゆる面から拒絶しなければならない。"
 PER_form_savama: "秘密警察の創設"
 PER_form_savama_desc: "我々の文化を放棄したり、外国勢力の工作員として働くような裏切者は一刻も早く根絶しなければならない。これを実現するために、我々は特別警察部隊を新設した。"
 PER_fascist_reach_out_to_germany: "西に目を向ける"
 PER_fascist_reach_out_to_germany_desc: "我々が何らかの国際紛争に巻き込まれる可能性はますます高まっているようで、恐らく我々は[GER.GetNameDef]のような同じ考えの国と連携すべきだ。"
 PER_fascist_reach_out_to_japan: "東に目を向ける"
 PER_fascist_reach_out_to_japan_desc: "[JAP.GetAdjective]は、西洋化の侵食から自国の文化を守りながら自国を近代化する苦労を知っている。我々は世界的な強国が張り巡らす束縛を打ち破るために、彼らと連携すべきだ。"
 PER_pan_iranianism: "汎イラン主義"
 PER_pan_iranianism_desc: "イラン人の居留地は国境を越えて点在しており、この状況が続くことは許容できない。偉大なるイラン人のアイデンティティを高め、同朋たちを統一する時がきた。"
 PER_anti_soviet_resistance_network: "反[SOU.GetAdjective]運動"
 PER_anti_soviet_resistance_network_desc: "どれだけ偽装しようとも、現実的には[SOU.GetAdjective]はロシア帝国に等しく、多くのイラン人がその専制支配の下に捕らわれたままである。我々は彼らの権威を弱め、同朋たちを解放するためにもっと努力すべきだ。"
 PER_intervene_in_central_asia: "大イランのディアスポラを保護"
 PER_intervene_in_central_asia_desc: "中央アジアに対する[SOU.GetAdjective]の支配を弱めた。さらに、彼らは世界中で起こっている紛争に気を取られている。この機会を利用して、この地域から彼らを完全に追い出そう。"
 PER_proclaim_greater_iran: "大イランの宣言"
 PER_proclaim_greater_iran_desc: "我々の国境はすべての戦線で正しい位置に回復し、我が同朋たちは外国の圧政から解放された。ついに今、我々は時の試練を乗り越えることができる大イランの誕生を宣言する。 "
 PER_fascist_attack_turkey: "[TUR.GetAdjective]の脅威を抑制"
 PER_fascist_attack_turkey_desc: "[TUR.GetAdjective]とその先祖のオスマン帝国は、長きにわたり我々の国境に侵食し、我々の文化を腐敗させてきた。我々はこの歴史的不正を正さなければならない。"
 PER_intervention_in_iraq: "[IRQ.GetNonIdeologyName]への介入"
 PER_intervention_in_iraq_desc: "[IRQ.GetNonIdeologyName]は西洋の帝国主義者が地図に描いた概念に過ぎない。このような国家は存続不可能であり、正当な所有者である我々に返還されるべきだ。"
 PER_crush_saudi_arabia: "戦争経済の統合"
 PER_crush_saudi_arabia_desc: "最近の征服により大量の工業設備と人員が残された。これらは本国に輸送して利用することができる。しかし、この任務を実行するには大量の列車が必要だ。"
 PER_fascist_attack_afghanistan: "アフガニスタンとの対決"
 PER_fascist_attack_afghanistan_desc: "相当数のイラン人が国境の向こう、[AFG.Capital.GetCapitalVictoryPointName]でパシュトゥーン人に抑圧されている。このような、我が国の領土保全への侮辱行為はもはや容認できるものではない。"
 PER_modify_opposition_tt: "§Y$PER_opposition_modifier$§!に以下の修正:"
 PER_communist_afghanistan_intervention: "グレート・ゲームを妨害する"
 PER_communist_afghanistan_intervention_desc: "[ENG.GetAdjective]と[SOU.GetAdjective]は[AFG.GetNonIdeologyName]の地位をめぐって1世紀近く争い続けてきた。我々はここに共産主義政権を樹立することで、この均衡を我々の有利な状況に変えるつもりだ。"
 PER_communist_liberate_pashtuns: "パシュトゥーン民族主義の支持"
 PER_communist_liberate_pashtuns_desc: "[AFG.GetNonIdeologyName]が我々の勢力圏内におさまれば、[ENG.GetAdjective]の国境地域一帯でパシュトゥーン民族主義を助長し、この地域を不安定化させることができる。"
 PER_communist_liberate_pashtuns_tt: "アフガニスタンとイランの国境沿いで、宗主国に対する反体制運動を助長する、さらなる§Y$PER_gulf_decisions_cat$§!ディシジョンをアンロック。"
 PER_communist_destabilize_iraq: "イラク北部の不安定化"
 PER_communist_destabilize_iraq_desc: "[ENG.GetAdjective]は[IRQ.GetNonIdeologyName]から供給される石油に依存しており、この国の北部でクルド人の反乱を助長し、彼らを我が陣営に加えることで、石油へのアクセスを妨害することができる。"
 PER_communist_destabilize_iraq_tt: "クルド人の蜂起を助長する§Y$PER_gulf_decisions_cat$§!ディシジョンをアンロック。"
 PER_communist_kurdish_uprising: "クルド人の蜂起に備える。"
 PER_communist_kurdish_uprising_desc: "TODO"
 PER_revolution_in_the_gulf: "ペルシア湾での革命"
 PER_revolution_in_the_gulf_desc: "この地域における勢力の均衡は我々有利に傾きつつある。我々はこの優位性を利用して、地域一帯で反植民地運動を展開し始めなければならない。"
 PER_revolution_in_the_gulf_tt: "占領下にあるペルシア湾岸諸国で反体制運動を助長する、さらなる§Y$PER_gulf_decisions_cat$§!ディシジョンをアンロック。"
 PER_hormuz_crisis: "ホルムズ危機"
 PER_hormuz_crisis_desc: "帝国主義者たちは劣勢に立たされており、全方向からの攻撃の脅威に晒されている。今こそ彼らをこの地域から追い出す時だ。手始めに、帝国の艦船に対してホルムズ海峡を封鎖しよう。"
 PER_hormuz_crisis_tt: "§Yアラブまたはペルシア湾岸地域のすべての宗主国が、この地域にある領土から撤退するイベントを受領する。もし拒絶すれば、我々は彼らに宣戦布告する機会を得る。§!"
 PER_communist_gulf_hegemony: "ペルシア湾岸の覇権"
 PER_communist_gulf_hegemony_desc: "我々は不可能だと思われていたことを成し遂げた。ペルシア湾岸から帝国主義の勢力を排除したのだ。今や我が国はこの地域の事実上の大国であり、外部からの干渉を受けずに影響力を行使することが可能となった。"
 PER_communist_propaganda: "国営イランラジオ"
 PER_communist_propaganda_desc: "ラジオ局を国営化し、公共放送に一本化することで、国民の意見が国家と完全に一致しない事柄について、迅速に世論を動かすことができるようになる。"
 PER_communist_propaganda_tt: "安定度、戦争協力度、党の支持率を後押しする§Y$PER_national_iranian_radio$§!ディシジョンをアンロック。"
 PER_the_new_economy: "新たな経済"
 PER_the_new_economy_desc: "新たな経済は、我々の改革の結果ようやく始まったもので、市場のきまぐれではなく、国民のニーズに基づいている。まだやるべきことは残っているが、[ROOT.GetNameDef]に社会主義が構築されつつあると言っていいだろう。"
 PER_oil_and_rubber_industry: "産業の多様化"
 PER_oil_and_rubber_industry_desc: "我が国の石油埋蔵量は膨大だが、石油の輸出だけに頼った経済は避けるべきである。そこで、産業を多様化し、国内での消費に適した製品を生産しなければならない。"
 PER_the_peoples_airforce: "人民革命空軍"
 PER_the_peoples_airforce_desc: "我々が地域の大国として地位を確立するためには、ペルシア湾の支配を確実なものとしておく必要がある。そのために、帝国主義勢力の海軍の支配に対抗するため、人民のための空軍設立に着手しよう。"
 PER_communist_air_defense: "防衛取り組み"
 PER_communist_air_defense_desc: "我々が作り上げてきたものすべてが帝国主義勢力の空襲で破壊されるのを許してはならない。したがって、全国に対空防衛網を構築しよう。"
 PER_communist_basic_plane_design: "空軍の協力"
 PER_communist_basic_plane_design_desc: "我々の空軍の改革は順調なスタートを切っており、今後は艦船に対抗するための関連技術と技能の開発に注力する必要がある。おそらく外国の友好国の支援が得られれば、このプロセスを加速することができるだろう。"
 PER_communist_naval_bomber_design: "[SOU.GetAdjective]と[ROOT.GetAdjective]による爆撃機設計"
 PER_communist_naval_bomber_design_desc: "[SOU.GetAdjective]の協力者からの支援を受け、対艦爆撃部隊を展開する準備はほぼ整った。これで、許可もなくペルシア湾に侵入してきた愚かな艦船を壊滅させることができるだろう。"
 PER_challenge_the_royal_navy: "イギリス艦隊への挑戦"
 PER_challenge_the_royal_navy_desc: "我々はすでに強大な敵に立ち向かうだけの技術と理論を持ち合わせているが、それをやり遂げるのに必要な経験が不足している。ペルシア湾で小規模なトラブルを起こせば、必要な知識が得られるのではないか？"
 PER_the_peoples_navy: "人民革命海軍"
 PER_the_peoples_navy_desc: "帝国主義勢力の海上艦隊に海上で挑むのは無理がある。しかし、それ専用の潜水艦を開発すれば、実現可能かもしれない。"
 PER_communist_shore_defense: "沿岸防衛取り組み"
 PER_communist_shore_defense_desc: "海岸沿いに強固な対艦防衛を常備しておけば、上陸するつもりだった侵略者も怖気ずくだろう。"
 PER_communist_naval_designs: "海軍の協力"
 PER_communist_naval_designs_desc: "海軍改革は進展しているものの道半ばで、潜水艦技術の開発を始める必要がある。おそらくどこかにいる同志がこの取り組みを支援してくれるだろう。"
 PER_communist_submarine_design: "[SOU.GetAdjective]と[ROOT.GetAdjective]による潜水艦開発"
 PER_communist_submarine_design_desc: "我々は[SOU.GetAdjective]の同志たちと協力し、ペルシア湾を支配可能な最先端の潜水艦を開発している。完成は間もなくだ。"
 PER_eastern_expansion: "東方への拡大"
 PER_eastern_expansion_desc: "ここ数年で世界の情勢は劇的に変化しており、東方諸国の政権は脆弱だ。彼らをこちらの勢力圏に取り込むには、これ以上のチャンスはないだろう。"
 PER_curtail_pan_arabism: "汎アラブ主義の抑制"
 PER_curtail_pan_arabism_desc: "中東から北アフリカのアラブ人たちは、ますます汎アラブでの団結意識を強めている。彼らが我が国の目と鼻の先で統一勢力になることは許容できず、そのような事態が決して起こらないよう先制攻撃が必要だ。"
 PER_there_can_be_only_one: "一つだけでよい"
 PER_there_can_be_only_one_desc: "[GER.GetNameDef]とは多くの価値観を共有してきたが、彼らは世界中のすべての国より自分たちの方が優れていると考えているようだ。これは我が国民と伝統に対する侮辱であり、彼らの思い上がった考えを武力で正さなければならない。"
 PER_iran_first: "[ROOT.GetNonIdeologyName]ファースト"
 PER_iran_first_desc: "我々の価値観や文化を適切に保護できるのはイラン国民だけである。したがって、我々は自らの目標を追求し、世界を我々の意思に従わせるつもりだ。 "
 PER_propagate_political_literature: "地元反対派組織の設立"
 PER_propagate_political_literature_desc: "帝国の機構に個人で打ち勝つのは不可能に見えるが、実際は彼らの資源は全国に薄く広がっており、分散化された反体制運動には対応できない。変化をもたらすには、この弱点を突く必要がある。"
 PER_propagate_political_literature_tt: "国内に反対派組織を設立し、国王の§R内戦§!が発生した場合に参戦できなくする§Y$PER_mass_protests$§!ディシジョンをアンロック。"
 PER_brown_shirts_tt: "§Y国王との内戦に突入するか、ファシストになると[?ROOT.PER_fascist_militia_count]の民兵師団を獲得する。§!"
 PER_rally_the_reformers_tt: "反対運動の活動拠点を設立する§Y$PER_mass_protests$§!ディシジョンをアンロック。"
 PER_fascism_sway_the_rich_idea_tt: "内戦の開始、またはファシスト運動が権力を掌握した場合、次の考え方を獲得:"
 PER_finding_a_shah: "国王の発見"
 PER_finding_a_shah_desc: "パフラヴィー朝の敗北を受け、信頼できる顧問の賢明な助言に従う、より従順な国王を太陽の玉座に座らせる機会を得た。"
 PER_finding_a_shah_tt: "次のイベントでは、誰が[ROOT.GetNameDef]の新たな国王になるべきかを選択できる。"
 PER_form_sumka: "SUMKAの設立"
 PER_form_sumka_desc: "ダヴード・モンシザデーは最近[GER.GetNameDef]に滞在し、国家社会主義運動について詳しく学んだ。そして今、現在の国家主義の波に乗り、イランに新たな秩序を導入するために、イランに戻るつもりだ。"
 PER_form_arya_party: "アーリア党を形成する"
 PER_form_arya_party_desc: "ハサン・アルファは忠実な将校であり、神の化身である国王の確固たる擁護者でもあった。しかし、彼が高まる国民主義感情を利用すれば、国王が夢にも思わなかったほど抜本的に、この国を改革できるかもしれない。"
 PER_iranian_socialist_revolution: "イラン社会主義革命"
 PER_iranian_socialist_revolution_desc: "イランの労働者階級が蜂起する時がきた。弱体化した国王による統治と、それを支えるブルジョア階級の執行者を倒すのだ。代わりに、国民自身が運営する、労働者と農民の新しい国家が生まれるだろう。"
 PER_islamic_restoration: "西洋かぶれへの抵抗"
 PER_islamic_restoration_desc: "最近の西洋化熱は、イスラム文化とイラン社会全体の基盤を侵食している。したがって、政府は西洋の悪徳と、彼らの不信心なイデオロギーに触れることを制限する一層の努力が必要だ。"
 PER_ally_bazaari: "バザールとの提携"
 PER_ally_bazaari_desc: "バザールとそれを運営する商人たちは、何世紀にもわたって我々のコミュニティを支えてきた支柱である。今、彼らは産業大国の多国籍企業からの強まる圧力に直面しているところだ。我々が商人たちを保護する政策を打ち出せば、彼らは我々の保守的な大義に賛同してくれるだろう。"
 PER_islamic_solidarity: "イスラム同胞団"
 PER_islamic_solidarity_desc: "シーア派以外の宗派と常に意見が一致するわけではないが、我が国の内政に干渉し続ける西欧の帝国主義勢力が共通の敵であるのは間違いない。我々が力を合わせれば、奴らをこの領土から完全に排除できるだろう。"
 PER_promote_resistance_levant: "反帝国主義の抵抗勢力"
 PER_promote_resistance_levant_desc: "帝国主義者への対抗はしばしば彼らの圧倒的な武力に跳ね返されてしまう。しかし、敵陣の背後で喜んで武器を取る者たちも少なくない。"
 PER_entice_foreign_investment: "外国からの投資の誘致"
 PER_entice_foreign_investment_desc: "我が国の経済は豊富な天然資源と、都市部の人口増加による潜在的な労働力の増加により、大きな成長の可能性を秘めている。しかし、この成長に弾みをつけるには、外国からの投資を増やす必要がある。"
 PER_increase_faculty_staffing_budget: "人員予算の増額"
 PER_increase_faculty_staffing_budget_desc: "我が国が技術的優位を保ち、世界に遅れを取らないためには、我が国の最も優秀な人材を確実に惹きつけなければならない。費用はかかるが、技術が停滞することのほうが大きな損失である。"
 PER_increase_faculty_staffing_budget_tt: "§Y$PER_technological_modifier$§!に以下の修正: \n"
 PER_invest_in_univerity_facilities: "大学施設への投資"
 PER_invest_in_univerity_facilities_desc: "科学技術の分野で世界と渡り合うためには、学生、教授陣、科学者たちが同様に利用可能な施設を準備しなければならない。適切な施設が不足しているせいで最も優れた知性が十分に発揮されないといったことは許容できるものではない。"
 PER_islamic_revolution: "イスラム革命"
 PER_islamic_revolution_desc: "国王の時代は終わりに近づいている。モスクでは変革を求める声が響き渡り、民衆はもはや彼の支配下にない。古い秩序は崩壊するだろう。"
 PER_reinstate_qajars: "カージャール朝の復活"
 PER_reinstate_qajars_desc: "カージャール朝はパフラヴィー家による支配以前に[PER.GetNameDef]を統治していた最後の王族である。1925年、同王家の後継者候補モハンマド・ハッサン・ミルザは、レザー・シャー・パフラヴィーの手によって廃位させられた後、[ENG.GetNameDef]に亡命した。パフラヴィー家が[PER.GetNameDef]での[ENG.GetAdjective]の権益を維持できなくなった今、カージャール家を再び王位の座に就かせれば、新たな宗主国の歓心を得る一助になるかもしれない。"
 PER_secularize_the_state: "国家の世俗化"
 PER_secularize_the_state_desc: "西洋化の推進に着手してからというもの、[PER.GetNameDef]では聖職者に対する反発が続いている。いまだにイスラム教は我が国の国教のままだが、西洋諸国と肩を並べられる国であることを証明するためには、宗教と国家を分離し、近代化の道を歩むべきである。"
 ################
 ##### IRAQ #####
 ################
 IRQ_decouple_from_the_pound: "ポンドからの隔離"
 IRQ_decouple_from_the_pound_desc: "我が国の通貨はイギリスのスターリング・ポンドのままであり、このことが我が国のニーズに合った経済政策を実行する上での制約となっている。我々はこのつながりを断ち切り、ディナールを管理する独自の通貨理事会を設立しなければならない。"
 IRQ_construct_the_kut_barrage: "クート堰の建設"
 IRQ_construct_the_kut_barrage_desc: "チグリス川流域に十分な灌漑用水を供給するためには、クート堰建設における最近の遅れをできる限り早く取り戻さなければならない。"
 IRQ_strengthen_mesopotamian_farming: "メソポタミア農業の強化"
 IRQ_strengthen_mesopotamian_farming_desc: "[ROOT.GetNonIdeologyName]はその前身である国家と同様に、2つの大河、チグリス川とユーフラテス川の中心に展開している。これらの河川にはさまれた土地は農業に最適だが、収穫量を増やすために利用可能な最新技術があるかもしれない。"
 IRQ_extensive_irrigation_projects: "大規模な灌漑プロジェクト"
 IRQ_extensive_irrigation_projects_desc: "我々の国土の大半は乾燥しており農業には不向きだ。しかし、大規模な灌漑プロジェクトを通じてこのような土地を緑豊かな耕作地に変えることができるかもしれない。"
 IRQ_extensive_irrigation_projects_680_tt: "§Y[680.GetName]§!を支配している場合、その州内で建築スロットを§G1§!つ獲得する"
 IRQ_extensive_irrigation_projects_413_tt: "§Y[413.GetName]§!を支配している場合、その州内で建築スロットを§G2§!つ獲得する"
 IRQ_rural_electrification: "農村の電化"
 IRQ_rural_electrification_desc: "都市部では着実に電化が進んでいるが、農村部の人々はこのような発展から切り離されたままである。そのため、国家電力委員会を設立し、全国に等しく電力インフラを展開すべきだ。"
 IRQ_found_the_iraqi_state_railways: "[IRQ_found_the_iraqi_state_railways_key]"
 IRQ_found_the_iraqi_state_railways_IRQ: "イラク国鉄の設立"
 IRQ_found_the_iraqi_state_railways_KUR: "クルディスタン国鉄の設立"
 IRQ_found_the_iraqi_state_railways_desc: "我が国は独立しているはずだが、[ENG.GetAdjective]は依然としてメソポタミア鉄道という形で我が国の鉄道インフラを支配したままだ。この事業を買収し、イラク国鉄への改名を提案すべきである。"
 IRQ_finish_the_berlin_baghdad_railway: "ベルリン・バグダード鉄道の終了"
 IRQ_finish_the_berlin_baghdad_railway_desc: "ペルシア湾における海軍の駐留を支援するために、ベルリンとバグダードを結ぶ鉄道を敷設することは、旧ドイツ帝国の長年の野望であった。この「タウルス急行」は未完に終わったが、この路線を我々自身で完成させれば、経済的な利益を得られるかもしれない。 "
 IRQ_purchase_foreign_equipment: "外国製の工作機械の購入"
 IRQ_purchase_foreign_equipment_desc: "我が国には耕作可能な土地や十分な灌漑用地は存在するが、産業大国のような工作機械を所有していない。このような機械の輸入に投資することができれば、我が国の収穫量と工業生産量を劇的に向上できるだろう。"
 IRQ_found_southern_steel_plants: "南部の鉄鋼プラントの設立"
 IRQ_found_southern_steel_plants_desc: "鉄鋼は経済発展にも軍事装備の生産にも極めて重要な素材だ。今のところ、国内のニーズを満たすだけの生産者が国内にはおらず、輸入に頼っている状況だ。世界がますます敵対的になるなか、この状況を継続することはできない。"
 IRQ_found_the_state_company_for_iron_and_steel: "鉄鋼公社"
 IRQ_found_the_state_company_for_iron_and_steel_desc: "最近の鉄鋼生産への投資は我が国の経済に利益をもたらし、我々は輸入への依存度を減らすことができた。しかし、このような重要な原材料の供給量を統制するために、国営工場を設立した方がさらに有益だろう。"
 IRQ_baghdad_colleges_of_engineering_and_education: "バグダード大学の拡大"
 IRQ_baghdad_colleges_of_engineering_and_education_desc: "バグダードは何世紀にもわたり学問の中心地だったが、ここ数十年は西洋の大学の後塵を拝してきた。今こそ我々の教育機関に投資を行い、学問の中心地として再建すべき時だ。 "
 IRQ_strengthen_the_iraqi_dinar: "[IRQ_strengthen_the_iraqi_dinar_key]"
 IRQ_strengthen_the_iraqi_dinar_IRQ: "イラク・ディナールの強化"
 IRQ_strengthen_the_iraqi_dinar_KUR: "クルディスタン・ディナールの強化"
 IRQ_strengthen_the_iraqi_dinar_desc: "今、我々は貨幣の管理権限を[ENG.GetAdjective]から奪取し、我が国の経済を利するやり方で通貨政策を策定できるようになった。"
 IRQ_heavy_industry_investments: "重工業への投資"
 IRQ_heavy_industry_investments_desc: "我が国は原材料の供給については進歩を遂げているが、大国に追い付くためには重工業分野で国営工場を増やすか、既存の工場に補助を行う必要がある。 "
 IRQ_found_company_for_cement: "セメント総合公社の設立"
 IRQ_found_company_for_cement_desc: "全国規模で開始する建設事業を推進するため、近代的な施設に不可欠となりつつあるセメントの生産と流通を担う国営企業を設立しなければならない。"
 IRQ_expand_the_cotton_industries: "綿産業の拡大"
 IRQ_expand_the_cotton_industries_desc: "綿産業は、我が国の経済を支える重要な一分野である。需要の拡大に対応するため、この分野に一層注力する必要がある。"
 IRQ_local_arms_industry: "地域軍需産業"
 IRQ_local_arms_industry_desc: "もし戦争が勃発すれば、我々は海外からの軍事装備の輸送に頼ることができない。したがって、有事の際に備えて、国内の軍需産業を早急に確立しなければならない。"
 IRQ_invite_foreign_arms_corporations: "外国企業の誘致"
 IRQ_invite_foreign_arms_corporations_desc: "国内の軍需産業の必要性は極めて重要だが、自前で装備を製造するには専門知識が不足している。そこで、外国の企業と協力し、相互の利益となるような工場を設立すべきである。"
 IRQ_construct_the_dukan_dam: "ドゥカンダムの建設"
 IRQ_construct_the_dukan_dam_desc: "我が国の大きな河川は灌漑だけではなく、発電にも利用すべきだ。これを実現するために、ザブ川に水力発電所を建設し、人工湖を造成しよう。"
 IRQ_forceful_industrialization: "強制的な工業化"
 IRQ_forceful_industrialization_desc: "[ROOT.GetNameDef]の工業化ペースはとても遅く、このままでは敵対国の後塵を拝すことになる。組織的に大規模な工業化計画を実行しなければならない。たとえそれが国民の怒りを買うことになったとしてもだ。"
 IRQ_nationalize_the_anglo_iraqi_oil_company: "イギリス・イラク石油会社の国有化"
 IRQ_nationalize_the_anglo_iraqi_oil_company_desc: "イギリス・イラク石油会社は引き続き我が国の経済と外交を支配しており、我々が生み出した利益を[ENG.GetAdjective]海軍の軍艦につぎ込み、我が国が自国の問題に取り組むことを妨げている。この茶番劇に終止符を打ち、国民の利益のためにこの会社を国有化する時がきた。"
 IRQ_anglo_iraqi_oil_expansion: "イギリス・イラク石油会社の拡大"
 IRQ_anglo_iraqi_oil_expansion_desc: "イギリス・イラク石油会社との現在の取り決めが気に入らない人もいるかもしれないが、それは近視眼的なものの見方だ。この取り決めが我が国にもたらす利益や、[ENG.GetAdjective]から得られる保護についても考慮すべきだ。"
 IRQ_form_opec: "OPECの設立"
 IRQ_form_opec_desc: "大国は工場や車両で使う石油の輸入に完全に依存している。世界中の石油生産国が石油生産と安全保障に関して相互に協力すれば、大国がこれまでしてきたことに責任をとらせることができるだろう。"
 IRQ_demand_greater_stake_in_the_company: "分け前を多く要求する"
 IRQ_demand_greater_stake_in_the_company_desc: "石油施設の運営を[ENG.GetAdjective]にとって信頼できるものにするために、我々は多くの努力をしてきた。そのため、石油の供給によって生み出される利益の大きな割合を彼らが我々に共有するのは公平だろう。"
 IRQ_expand_oil_production: "石油生産の拡大"
 IRQ_expand_oil_production_desc: "地質学者は、我が国全土に未開発の石油が豊富に存在すると信じている。このような資源は国民に莫大な富をもたらす可能性があり、できるだけ早く採掘すべきである。"
 IRQ_export_infrastructure: "輸出用インフラ"
 IRQ_export_infrastructure_desc: "世界経済にとって石油は極めて重要だ。石油の輸出用インフラに投資をすれば、[ROOT.GetNameDef]の名が世界に広まり、経済的な利益も得ることができる。 "
 IRQ_is_kurdistan: "§Yクルディスタンとしてプレイする§!"
 IRQ_royal_iraqi_army: "[IRQ_royal_iraqi_army_key]"
 IRQ_royal_iraqi_army_IRQ: "王立イラク陸軍"
 IRQ_royal_iraqi_army_KUR: "クルディスタン陸軍"
 IRQ_royal_iraqi_army_desc: "近隣でも遠方でも、戦争の脅威はますます現実味を帯びている。さらに、国内には国家を分裂させようとするたくさんの陣営が存在する。これらを抑止できるのは我が軍隊の強さだけだ。"
 IRQ_approach_tribes_for_support: "部族に助けを求める"
 IRQ_approach_tribes_for_support_desc: "伝統的な部族の生活様式に執着する農村地域のコミュニティはたくさんある。我が国の創立以来、彼らは主に我々に敵対してきた。これは恐らく、我々が彼らを説得するための適切な動機を見つけられていないだけだろう。"
 IRQ_establish_iraqi_coastal_defense_force: "[IRQ_establish_iraqi_coastal_defense_force_key]"
 IRQ_establish_iraqi_coastal_defense_force_IRQ: "イラク沿岸防衛軍の設立"
 IRQ_establish_iraqi_coastal_defense_force_KUR: "クルディスタン沿岸防衛軍の設立"
 IRQ_establish_iraqi_coastal_defense_force_desc: "我が国の海岸線は短いかもしれない。しかし、西洋への石油輸出という世界で最も重要な供給航路上に位置している。したがって、この地域での我が国の利益を守るために、海軍を設立しなければならない。"
 IRQ_invite_foreign_advisors: "外国人顧問の招待"
 IRQ_invite_foreign_advisors_desc: "我々には、この地域にいるあらゆる海軍大国とも互角に渡り合うだけの知識がない。しかし、外国の専門家を招聘し、我々の海軍将校を訓練すれば、我が軍の技能を向上することができる。"
 IRQ_purchase_small_ships: "小型船の購入"
 IRQ_purchase_small_ships_desc: "$SMB_purchase_destroyers_and_subs_desc$"
 IRQ_create_repair_yards: "ウンム・カスル深水港"
 IRQ_create_repair_yards_desc: "深水港の開発は輸出能力の大きな向上につながることに加え、軍艦が停泊して再補給を受けるための施設を提供することにもなる。"
 IRQ_navy_research_bonus: "海軍技術の進歩"
 IRQ_navy_research_bonus_desc: "これまでのところ、我々は外国からの中古船に依存しており、これらは購入前に時代遅れになっているものだ。遅れを取り戻すためには、独自の海軍技術を研究・開発し、艦隊を改修または再構築する必要がある。"
 IRQ_infantry_focus: "歩兵の強化"
 IRQ_infantry_focus_desc: "大国は好きなだけ機械兵器を操れるが、実際はどんな戦争でも最終的に戦うのは歩兵だ。したがって、陸軍は彼らの訓練を改善するために大幅な予算の増加を受けることになる。"
 IRQ_scavenging: "スカベンジ戦術の利用"
 IRQ_scavenging_desc: "我々が生産できない装備を敵国の兵士が持ち込むことはよくある。したがって、我が軍の兵士は利用可能で価値のある軍事装備品を見極めて奪い取る訓練をすべきである。"
 IRQ_cavalry_integration: "騎兵の統合"
 IRQ_cavalry_integration_desc: "将来的には部隊の自動車化が標準的になるのかもしれないが、我が陸軍では当面、騎兵にしか提供できない支援を必要とする。 "
 IRQ_modernization: "近代化に向けた取り組み"
 IRQ_modernization_desc: "時代遅れの装備を身にまとって通りを行進してみても、自国民へのけん制にはなるかもしれないが、外国の侵略を阻止する役には立たない。装備を近代化し、軍隊を真の抑止力にしよう。"
 IRQ_purchase_mechanized_equipment: "機械化された装備の購入"
 IRQ_purchase_mechanized_equipment_desc: "外国での機械化歩兵の出現により、歩兵の行進の遅さが我が軍の弱点になっている。手遅れになる前に、自国の部隊の機械化に投資をしておこう。"
 IRQ_purchase_armored_equipment: "装甲装備を購入"
 IRQ_purchase_armored_equipment_desc: "我が軍は伝統的な歩兵に依存し過ぎており、敵軍ほどの迫力がない。戦車は明らかに陸戦の未来であり、我々は余剰車両の購入先を探さなければならない。"
 IRQ_training: "アル＝ワシュ軽火器学校"
 IRQ_training_desc: "[IRQ.GetNonIdeologyName]の部隊の訓練方法は時代遅れなので、他国のやり方を導入することにより改善できる可能性がある。ゆえに、アル＝ワシュ軽火器学校において、兵士たちに軽火器の扱いと歩兵戦術を教育すべきであろう。"
 IRQ_army_research_bonus: "軍事ドクトリンの近代化"
 IRQ_army_research_bonus_desc: "我が軍の将校の多くはオスマン帝国時代の元兵士か、[ENG.GetAdjective]軍で基礎訓練を受けた者である。いずれの場合もその戦略は時代遅れになりつつあり、今すぐ最新化が必要だ。"
 IRQ_special_projects: "トワイタ核研究所"
 IRQ_special_projects_desc: "外国から聞こえてくる原子力の秘密は我が国の科学者や技術者にも届いている。彼らは能力を発揮する機会を待ち望んでおり、その専門知識に十分な資金が備われば、想像を絶する威力を持つ兵器を我々が開発できるかもしれない。"
 IRQ_special_forces: "特殊部隊"
 IRQ_special_forces_desc: "戦争中、状況によっては少数の特殊部隊が敵陣の背後に潜入し、正面からでは全軍挙げても成し遂げられない大打撃を与えられる可能性がある。我々にはこのような部隊を待機させておく必要がある。"
 IRQ_expand_habbaniya_airbase: "ハバニヤ空軍基地の拡張"
 IRQ_expand_habbaniya_airbase_desc: "ハバニヤ空軍基地は[ENG.GetAdjective]が設立して以来、航空作戦の中心地となっている。拡大中の我が空軍を楽に収容できるよう、その施設を拡張すべきだ。 "
 IRQ_independent_flight_schools: "独立した航空学校"
 IRQ_independent_flight_schools_desc: "我が国の操縦士のほとんどが、外国で[ENG.GetAdjective]による指導を受けている。しかし、今では我々は十分な数の操縦士を抱えており、国内で操縦士の訓練を実施することが可能だ。"
 IRQ_purchase_british_aircraft: "イギリスの航空機を購入"
 IRQ_purchase_british_aircraft_desc: "[ENG.GetAdjective]空軍との関係性を考慮すれば、彼らから航空機を購入するのは当然のことだ。"
 IRQ_purchase_alternative_aricraft: "代替の航空機を購入"
 IRQ_purchase_alternative_aricraft_desc: "1つの供給先への過剰な依存を避けるために、急成長中の我が空軍に航空機を供給するには[ENG.GetAdjective]以外にも目を向けるべきである。多くの将校が[ITA.GetAdjective]との取引を主張している。"
 IRQ_bomber_training: "爆撃訓練"
 IRQ_bomber_training_desc: "我が空軍には爆撃任務に使用可能な大型航空機の使用経験が不足している。この技能の不足は早急に解決しなければならない。"
 IRQ_naval_air_support: "海軍航空支援"
 IRQ_naval_air_support_desc: "列強に対抗可能な海軍を所有できると考えるのは愚かなことだ。しかし、海軍の資産を標的にできる航空機の開発ならば、1隻の艦船よりも遥かに安いコストで戦力を均衡させることができる。"
 IRQ_fighter_training: "戦闘機訓練"
 IRQ_fighter_training_desc: "操縦士が適切に航空機を乗りこなし、敵の爆撃機から領空を守ってくれなければ、我々の軍事計画と経済計画の両方が水の泡だ。"
 IRQ_air_research_bonus: "航空力学・航空電子工学研究"
 IRQ_air_research_bonus_desc: "世界中で紛争が勃発するなか、航空電子工学の分野は急速に進歩している。この地域で覇権を握るという希望を持つのであれば、技術者が空軍向けの最先端の技術を開発できる施設が必要だ。"
 IRQ_project_babylon_focus: "バビロン計画"
 IRQ_project_babylon_focus_desc: "将来の戦争に勝利するためには、どれだけ劣勢にあっても敵を圧倒できるよう、重火器を確保しなければならない。したがって、実験兵器の研究・開発に特化した施設の開設に努めるべきである。"
 IRQ_invest_in_ordnance_mountain_howitzers: "軍需山岳榴弾砲に投資"
 IRQ_invest_in_ordnance_mountain_howitzers_desc: "我が国は北部と東部を山岳に囲まれている。しかし、軍隊はそのような地域での戦闘に適した武器を持っていない。隣国との間でそのような紛争が発生した場合に備えて、軍隊を支援する専門的な山岳砲部隊に投資をする時期なのかもしれない。"
 IRQ_basra_military_port_focus: "バスラ軍港の引き渡し"
 IRQ_basra_military_port_focus_desc: "海洋およびペルシア湾への関心が、我が国で再び高まっている。バスラ軍港は、我が国を占領している帝国主義勢力の支配から離れ、我々の管理下へと引き渡されるべきである。"
 IRQ_develop_the_kuwaiti_port: "クウェート港の開発"
 IRQ_develop_the_kuwaiti_port_desc: "クウェートが我が国の正当な支配下に置かれたことで、我が国の海岸線は大きく拡大した。これにより、ペルシア湾における我が国の存在感を支えるために、海軍施設をさらに拡張する機会を手に入れた。"
 IRQ_develop_the_kuwaiti_port_tt: "各プロヴィンスに§Y海軍基地§!を§G1つ§!追加する。 "
 IRQ_form_the_independent_mechanized_brigade: "独立機械化旅団の形成"
 IRQ_form_the_independent_mechanized_brigade_desc: "適切な装備の購入と十分な訓練により、我が軍は最初の機械化部隊を展開し、活用する準備が整っている。"
 IRQ_form_the_independent_mechanized_brigade_tt: "アル・メカニキヤ§Y機械化§!師団編制を作成し、§Y1§!部隊を展開する。"
 IRQ_expand_camel_corps: "[ROOT.GetAdjective]警察の編入"
 IRQ_expand_camel_corps_desc: "[ENG.GetAdjective]は先の大戦中、北アフリカと東アフリカでラクダ軍団を活用し、ラクダ騎兵の多用途性を実証した。我が国の警察は、巡察の際にこの動物を活用しており、すでにその扱いに慣れ親しんでいる。警察組織をより軍に近い形で編入すれば、彼らからより多くのことを学ぶことができるだろう。"
 IRQ_purchase_british_aircraft_AAT_tt: "§Y$IRQ_anglo_iraqi_treaty$が有効な間は、装備準備金をより多く受け取ることができる。§!"
 IRQ_purchase_british_aircraft_treaty_tt: "§Y$IRQ_anglo_iraqi_treaty$が有効な間は、より多くの装備を受け取ることができる。§!"
 IRQ_align_afghanistan_fasc: "アフガニスタンを勧誘"
 IRQ_align_afghanistan_fasc_desc: "[AFG.GetNameDef]は長きにわたり、[SOU.GetAdjective]と[ENG.GetAdjective]の緩衝国として窮屈な状態を強いられてきた。もし彼らが我々と協力すれば、この地域における彼らの地位を適切な位置まで押し上げられるはずだ。"
 IRQ_ensure_sunni_dominance: "スンニ派の支配を確かなものに"
 IRQ_ensure_sunni_dominance_desc: "スンニ派は少数派であるにもかかわらず、そのエリートたちはハーシム朝とアラブ民族主義者に支えられ、長きにわたって我が国を統治してきた。この勢力を引き続き権力の座に留めておくには、我が国の政界に対するスンニ派の支配力を今後も維持しなければならない。"
 IRQ_rally_behind_the_hashemite_dynasty: "ハーシム朝の下に結集せよ"
 IRQ_rally_behind_the_hashemite_dynasty_desc: "ハーシム家はイラク人の国民意識を醸成し続けるための中心地であるべきだ。長年にわたる統治の末に、我々はまもなくこの王朝を完全に掌握する。"
 IRQ_align_afghanistan_fasc_tt: "§Y[AFG.GetNameWithFlag]§!は我々の陣営に招待されている"
 IRQ_anti_western_alliance_per_tt: "§Y[PER.GetNameWithFlag]§!は我々の陣営に招待されている"
 IRQ_anti_western_alliance_tur_tt: "§Y[TUR.GetNameWithFlag]§!は我々の陣営に招待されている"
 IRQ_refuge_for_the_grand_mufti: "大ムフティーの避難所"
 IRQ_refuge_for_the_grand_mufti_desc: "最近パレスチナで起こった騒乱の後、物議をかもしたエルサレムの大ムフティー、アミーン・アル＝フサイニーはイギリスによって追放された。国内の反イギリス感情をなだめるためにも、彼に当面の避難所を提供してもよいかもしれない。"
 IRQ_religious_resistance: "宗教的な反体制運動"
 IRQ_religious_resistance_desc: "大ムフティーが我々の保護下にいる今、彼と協力して、我々に押し付けられてきた西洋の圧政に対するアラブ世界全体での反体制運動を扇動できるかもしれない。"
 IRQ_protector_of_the_gulf: "ペルシア湾の守護者"
 IRQ_protector_of_the_gulf_desc: "我々自身が西側諸国にとって信頼に足る同盟国であることは証明できた。おそらく、今後は我々がペルシア湾の安全を維持する代わりに、彼らはこの地域から喜んで撤退してくれるかもしれない。"
 IRQ_restoration_of_hejaz: "ヒジャーズの復興"
 IRQ_restoration_of_hejaz_desc: "最近、[SAU.GetAdjective]はヒジャーズ王国を滅ぼすとともに、ハーシム朝の影響力を弱めた。今度は奴らに同じやり方で報復する番だ。"
 IRQ_reach_out_to_jordan: "ヨルダンとの接触"
 IRQ_reach_out_to_jordan_desc: "我々の親族は[ENG.GetAdjective]の保護下でヨルダンを統治している。しかし、我々は彼らと[ENG.GetAdjective]の両方を説得し、我々が彼らの保護を引き受ける代わりに、我々の政治的・経済的な結束をさらに強めることを認めさせられるだろう。"
 IRQ_status_of_lebanon: "レバノンの状況"
 IRQ_status_of_lebanon_desc: "シリアがしっかりと我が国の支配下に入った今、世界の注目はレバノンの行方に向けられている。我々がもう一度運試しをすれば、運良く我が国の支配下に入ってくれるかもしれない。"
 IRQ_regional_economic_integration: "地域経済の統合"
 IRQ_regional_economic_integration_desc: "この地域のインフラに対する大規模投資を計画化し、地域の全員が長期的な経済的恩恵を受けられるようにしなければならない。"
 IRQ_regional_military_integration: "地域軍事統合"
 IRQ_regional_military_integration_desc: "我が国は大国のような軍需生産能力を持っていないが、地域に対する投資を募れば追随することができるだろう。"
 IRQ_regional_military_integration_tt: "ヨルダンが我が国の従属国の場合、または我々がヨルダンを支配している場合、この国家方針を完了するとヨルダンに軍需工場を2つ追加する。"
 IRQ_demand_palestine: "パレスチナを要求"
 IRQ_demand_palestine_desc: "イギリスは委任統治領内のパレスチナ人保護に関して信頼できないことが証明された。世界の注目が彼らに向かうなか、委任統治を我々に移譲するよう要求すれば、彼らはやむなく従う可能性がある。"
 IRQ_hashemite_arab_federation: "ハーシム・アラブ連邦"
 IRQ_hashemite_arab_federation_desc: "この地域にハーシム朝の王族が定着したことで、複数の王国を1つの大きなハーシム・アラブ連邦に統合する機会が生まれた。"
 IRQ_fligerfuhrer_irak: "フライヤー・コマンド・イラク"
 IRQ_fligerfuhrer_irak_desc: "我が軍は依然として絶望的に[ENG.GetAdjective]に劣勢だが、同盟国からの航空機と操縦士の支援によって戦況を有利に変えられるかもしれない。"
 IRQ_commander_of_the_faithful: "信仰の指導者"
 IRQ_commander_of_the_faithful_desc: "アラブ人を我々の統治下で統一するという任務を負った今、我々の大義のために、できる限り彼らを味方にしておくのが賢明であろう。アブドゥル＝イラーフは自らアミール・アル＝ムウミニーンの称号を名乗ることができるようになった。これはかつて、フサイン・イブン・アリー・アル＝ハーシミーが名乗っていた称号だ。"
 #IRQ_retire_radical_officers: "Retire Radical Officers"
 #IRQ_retire_radical_officers_desc: "The armed forces are rife with anti-[ENG.GetAdjective] and pan-arab radicals who wish to force a confrontation. We must retire them from their roles before they find an opportunity to undermine our rule."
 IRQ_increase_anglo_iraqi_economic_ties: "イギリス・イラク間の経済関係の強化"
 IRQ_increase_anglo_iraqi_economic_ties_desc: "[ENG.GetAdjective]との間で築いてきた緊密な経済関係を利用しないのは愚かなことだ。 "
 IRQ_raf_levies_focus: "イギリス空軍による徴兵"
 IRQ_raf_levies_focus_desc: "[ENG.GetAdjective]は我が国の領土内に多数の徴兵された部隊を配置し、空軍基地の安全確保に努めている。このような部隊ともっと協力すれば、我が国の防衛能力を向上させることができるかもしれない。"
 IRQ_increase_prime_ministers_powers: "首相の権限強化"
 IRQ_increase_prime_ministers_powers_desc: "イラク国民がハーシム朝による絶対統治を望んでいないのは明らかだ。そのため、彼の統治の合憲性を確保し、イラクにもっと西側への道を歩ませるチャンスが今目の前に開かれている。"
 IRQ_party_of_national_brotherhood: "国家的兄弟党"
 IRQ_party_of_national_brotherhood_desc: "あまりにも長きにわたり、政府は[ENG.GetAdjective]の気まぐれに従ってきた。国家的兄弟党だけが[IRQ.GetNonIdeologyName]を偉大な地位に引き上げられる可能性を持っている。"
 IRQ_bakr_sidqi_coup: "バクル・シドキのクーデター"
 IRQ_bakr_sidqi_coup_desc: "現政権は脆弱で方向を誤っている。バクル・シドキの指導の下、我々は現政権を打倒し、[ROOT.GetNonIdeologyName]の人々のために独立した未来を確保する。"
 IRQ_bakr_sidqi_tt: "§Y$IRQ_bakr_sidqi$は解任不可能な顧問として雇われる。§!"
 IRQ_a_new_caliph: "新しいカリフ"
 IRQ_a_new_caliph_desc: "長年にわたる苦闘の末、我々はイスラム世界の卓越した大国としての地位を確立した。したがって、今こそフサイン・イブン・アリーの遺産を引継ぎ、ハーシム朝の下、カリフ制を再建すべき時がきた。"
 IRQ_demand_syria_hashemite: "シリア統合の提案"
 IRQ_demand_syria_hashemite_desc: "シリアは1920年の短い期間、ファイサル1世に統治されていたが、フランスの裏切りにより奪われてしまった。今、我々は強い立場で交渉に臨み、正当な領地の返還を要求することができる。 "
 IRQ_kurdish_outreach: "クルド人への働きかけ"
 IRQ_kurdish_outreach_desc: "イラク北部のクルド人が団結して我々に対抗すれば、この地域での我々の権威を著しく混乱させる恐れがある。したがって、我々は彼らをより広いイラクへ統合する努力をしなければならない。たとえそれが、彼らに一定の自治権を与える結果であってもだ。"
 IRQ_suppress_tribal_revolts: "部族の反乱を鎮圧"
 IRQ_suppress_tribal_revolts_desc: "我が国に統一をもたらし、近隣諸国と対峙する際に内側から引き裂かれる事態を防ぐためには、部族の反乱を鎮圧すると同時に、協力的な者たちには貧困の緩和を保証し、我が国の魂に刻まれた亀裂を癒さねばならない。"
 IRQ_assasination_of_sidqi: "バクル・シドキの暗殺"
 IRQ_assasination_of_sidqi_desc: "[IRQ_assassination_of_sidqi_desc_key]"
 IRQ_assassination_of_sidqi_desc_leader: "バクル・シドキは前政権の打倒以来、国家を統一できていない。政治エリートの間では不満がつのっており、イラク国民はクルド人が国政に大きな影響力を持つことに不信感を持っている。機会があれば何者かが彼の命を奪おうとすることは避けられないだろう…"
 IRQ_assassination_of_sidqi_desc_not_leader: "バクル・シドキは明らかに我が政府へのクーデターを画策しており、多くの将校が彼の動きを報告してきている。彼は自分が蜂起した際に備えて、彼らの忠誠を確保するために動いているようだ。我々の政権を維持するために、彼を排除しなければならない。"
 IRQ_attempted_assasination_of_sidqi: "バクル・シドキ暗殺未遂"
 IRQ_attempted_assasination_of_sidqi_desc: "国民と政治エリートの間には大きな憤りがあるにもかかわらず、最近のバクル・シドキ暗殺は未遂に終わっている。しかし、反体制派から新政権を守るために、警備と諜報活動を強化する必要がある。"
 IRQ_increase_italian_business_relations: "[ITA.GetNonIdeologyName]からの輸入"
 IRQ_increase_italian_business_relations_desc: "我々は経済的ニーズに関して、[ENG.GetAdjective]を完全に頼ることはできない。幸いなことに、[ITA.GetAdjective]はこの取り組みに喜んで支援してくれるだろう。"
 IRQ_revoke_anglo_iraq_treaty: "イギリス・イラク条約の破棄"
 IRQ_revoke_anglo_iraq_treaty_desc: "一方的な内容のイギリス・イラク条約は長い間我が国の発展を阻害してきた。しかし今、我々は強い意思を持って[ENG.GetAdjective]に対抗し、最終的にはこの条約を破棄するつもりだ。たとえ結果がどうなろうとも。"
 IRQ_revoke_anglo_iraq_treaty_tt: "§R[ENG.GetNameDefCap]は条約の破棄を理由に、我が国に宣戦布告してくる可能性が高い！§!"
 IRQ_restore_regent: "摂政の復活"
 IRQ_restore_regent_desc: "愚かな日和見主義者のラシッド・アリ・アル＝ガイラニと黄金の方陣が我が国にもたらしたのは荒廃だけだった。我々は彼らを排除し、旧政府を政権に復活させることにより、有害な影響を完全に除去しなければならない。"
 IRQ_support_the_allied_war_effort: "連合国の戦争努力を支援"
 IRQ_support_the_allied_war_effort_desc: "国民が受け入れるかどうかに関わらず、我が国の未来は連合国とともにある。我が国は彼らの大義への献身を示さなければならず、新たな世界秩序の中で自らの居場所を開拓しなければならない。"
 IRQ_allied_training: "連合国訓練"
 IRQ_allied_training_desc: "我々の同盟国は、近年の敵国との紛争から得た専門知識の一部を喜んで提供してくれる。我々は前線に赴く部隊ができる限りの準備ができるよう、この支援を受け入れるつもりだ。"
 IRQ_renegotiate_treaty: "イギリス・イラク条約の再交渉"
 IRQ_renegotiate_treaty_desc: "我々はこの地域において、[ENG.GetAdjective]の利益に対する脅威ではなく、必要があれば同盟国になる可能性もあることを証明した。そのため、イギリス・イラク条約は平等な立場から再交渉すべきである。"
 IRQ_strengthen_the_golden_square: "黄金の方陣の強化"
 IRQ_strengthen_the_golden_square_desc: "4名の軍の高官からなる黄金の方陣は、汎アラブ主義と反[ENG.GetAdjective]感情の中心地となった。おそらく、彼らを完全に政府に迎え入れ、国家を強化するために必要な改革を始める時がきたのだろう。"
 IRQ_iraqi_al_futuwwa: "イラクのアル＝フトゥッワ結成"
 IRQ_iraqi_al_futuwwa_desc: "我が国が力強く成長するためには、より輝かしい未来のために戦える国民を訓練する、若者の組織を結成しなければならない。"
 IRQ_seek_axis_investment: "枢軸国の投資を促進"
 IRQ_seek_axis_investment_desc: "我が国の経済は停滞しており、外国からの侵略に体制をつけるには多様性が必要だ。おそらく海外の友好国は、我々の関係性を強化するために、喜んで投資してくれるだろう。 "
 IRQ_axis_training: "ブランデンブルク訓練使節団"
 IRQ_axis_training_desc: "$IRQ_allied_training_desc$"
 IRQ_eliminate_the_golden_square: "黄金の方陣の排除"
 IRQ_eliminate_the_golden_square_desc: "黄金の方陣とその支持者たちは、アラブ世界の統一という野望のために、地域紛争や国家分裂のリスクを冒そうとしている。彼らが国を滅ぼす前に、彼らを排除しなければならない。"
 IRQ_embargo_the_axis_powers: "枢軸国への禁輸"
 IRQ_embargo_the_axis_powers_desc: "枢軸国は世界平和に対する脅威であり、戦争を行うために必要なあらゆる資源を枯渇させなければならない。 "
 IRQ_al_muthanna_club: "アル＝ムサンナークラブ"
 IRQ_al_muthanna_club_desc: "この地域に汎アラブ政権を樹立しようと立ち上がるクラブや団体は数多くある。我々はこのような組織が目標達成に向けて、成長と市民の巻き込みを継続できるよう、資金の確保を続けるつもりだ。"
 IRQ_arab_free_legion: "自由アラブ軍団"
 IRQ_arab_free_legion_desc: "何十年にもわたり、我々を抑圧してきた旧勢力と戦うために、世界中からアラブ人が志願してきた。おそらく、これを基に国境を越えて部隊を募集し、軍隊とともに共通の敵と戦うことができるだろう。"
 IRQ_arab_free_legion_tt: "アラブ世界全体から師団を募集する§Y$IRQ_arab_free_legion_cat$§!ディシジョンをアンロック。"
 IRQ_curtail_arabism: "汎アラブ主義の抑制"
 IRQ_curtail_arabism_desc: "国民の間で広まっている汎アラブ主義への傾倒は、我が国を構成する非アラブ系コミュニティを疎外させ、大国との衝突に導いている。この思想が国を破壊する前に抑制しなければならない。"
 IRQ_strengthen_relations_with_iran: "イランとの関係強化"
 IRQ_strengthen_relations_with_iran_desc: "[IRQ.GetAdjective]と[PER.GetAdjective]の国民同士は常に意見が一致しているわけではないが、国家の近代化や、この地域での西洋の支配に対する抵抗運動については課題が共通している。今はともに目標達成できるよう、お互いに建設的な関係を構築する時だ。"
 IRQ_strengthen_relations_with_turkey: "トルコとの関係強化"
 IRQ_strengthen_relations_with_turkey_desc: "[TUR.GetAdjective]は、最終的には王国自体を失ってしまうとしても、先頭に立って、西洋の強国に立ち向かってきた。そのため、我々は当然の同盟国であり、彼らとの環境強化に向けてさらに努力すべきである。"
 IRQ_anti_western_alliance: "反西洋同盟"
 IRQ_anti_western_alliance_desc: "この地域の主要な国家が軍事力を集結し、相互防衛を約束すれば、我々の問題に頻繁に干渉してくる西側諸国に対抗できる真のチャンスが生まれるだろう。"
 IRQ_carve_up_syria: "シリアの分割"
 IRQ_carve_up_syria_desc: "シリアは本来、我が王国に含まれるべきだったが、フランスに奪われた。さらに、友好国である[TUR.GetNonIdeologyName]もこの地域の一部領有を主張している。世界が他のことに気を取られている間に、我々が共同で領土を要求すべき時かもしれない。"
 IRQ_encourage_federalism: "連邦主義の推奨"
 IRQ_encourage_federalism_desc: "我々はクルド人とアッシリア人に一定の自治を認め、地域の言語や習慣を全国的に合法化するよう努めるべきである。これは、すべてのイラク国民を1つの旗の下に団結させることが目的だ。"
 IRQ_reapproachment_with_the_tribes: "部族との和解"
 IRQ_reapproachment_with_the_tribes_desc: "政府に全幅の信頼を置いていない部族の指導者はまだたくさんいる。我々は彼らを懐柔し、地元地域に投資を行い、彼らの忠誠心を我々だけに向けさせるべきである。"
 IRQ_reapproachment_with_the_tribes_tt: "§Yアフメド・バルザニイ§!と§Yムスタファ・バルザニイ§!が、レベル3の§Y将軍§!として使用可能となる。"
 IRQ_abd_al_illah_fm_tt: "§Yアブドゥル＝イラーフ§!がレベル3の§Y陸軍元帥§!として利用可能になる"
 IRQ_greater_iraq: "大イラク"
 IRQ_greater_iraq_desc: "現在、アラブ人の多くが安全に我々の統治を受けており、より広い定義の[IRQ.GetNonIdeologyName]設立を宣言すにはまたとないタイミングである。 "
 IRQ_greater_iraq_tt: "我々が所有する中東の中核州を獲得する§Y$greater_iraq_decision_cat$§!ディシジョンをアンロック。"
 IRQ_arab_republic_core_tt: "我々が所有するアラブの中核州を獲得する、§Y$united_arab_republic_cat$§!ディシジョンをアンロック。"
 IRQ_take_advantage_of_british_weakness: "状況を利用"
 IRQ_take_advantage_of_british_weakness_desc: "この地域から[ENG.GetAdjective]を排除することを望むなら、彼らが世界中の紛争に気を取られている今が良いチャンスだ。彼らが立ち直れないほどの一撃を食らわせてやろう。 "
 IRQ_arab_dominance: "アラブ優勢"
 IRQ_arab_dominance_desc: "[IRQ.GetNonIdeologyName]は多様性のある国家だが、多数派を占めるアラブ人の政治的優位性を確立して初めて安定した政府の維持が可能となる。"
 IRQ_rally_the_arab_world: "アラブ世界の集結"
 IRQ_rally_the_arab_world_desc: "アラブ世界は西洋諸国の束縛から逃れることを切望している。我々はともにアラブ人を統一し、自らの運命の主人としての地位を再び確立するだろう。"
 IRQ_regime_change_in_arabia: "アラブにおける政権交代"
 IRQ_regime_change_in_arabia_desc: "大国と対抗するための同盟国候補としてサウド家を信用することはできない。したがって、彼らが脅威になる前に排除するしかない。"
 IRQ_iran_ultimatum: "アラビスタンへの請求権を主張"
 IRQ_iran_ultimatum_desc: "[PER.GetName]の西部地域には相当数のアラブ人が住んでいる。彼らを[PER.GetAdjective]の支配から保護するために、彼らと我が国の統合を要求する時がきた。"
 IRQ_iran_ultimatum_tt2: ""
 IRQ_iran_ultimatum_tt: "§Y[PER.GetNameDef]が領土の譲渡を拒否した場合、これを理由に宣戦布告するかどうかを選択できる。§!"
 IRQ_liberate_levant: "レバント地方の解放"
 IRQ_liberate_levant_desc: "レバント地方は先の大戦の勝者によって分割されたが、地域の人々にとっては流血と悲惨さをもたらしただけであった。同朋たちがこのような運命をたどるのを、これ以上だまって見ているわけにはいかない。"
 IRQ_liberate_north_africa: "北アフリカの解放"
 IRQ_liberate_north_africa_desc: "北アフリカは長きにわたって、ヨーロッパの帝国主義者たちに支配されてきた。今こそこの地を解放し、あるべき場所に返してやるべきである。"
 IRQ_proclaim_united_arab_republic: "アラブ共和国連合を宣言"
 IRQ_proclaim_united_arab_republic_desc: "汎アラブ国家という我々の夢は実現し始めている。我々はこの機会を捉え、アラブ共和国連合の樹立を宣言し、我々の大義に国民を結集させなければならない。"
 IRQ_request_syria_from_vichy: "シリアを要求"
 IRQ_request_syria_from_vichy_desc: "フランスがこれほどまでに分断され、弱体化したことは今までになかった。シリア領の支配権の譲渡を要求する絶好の機会だ。"
 AT_PEACE_WITH_SYRIA_OWNER_TT_NOT: "シリアとは戦争していない"
 IRQ_unite_mashriq: "マシュリクの統合"
 IRQ_unite_mashriq_desc: "マシュリクはイスラム世界の心臓部だ。そこをすべてカリフの支配下におさめるまでは、我々に休息はない。"
 IRQ_discuss_a_new_treaty: "新条約についての議論"
 IRQ_discuss_a_new_treaty_desc: "イギリス・イラク条約は我々が若くてか弱い国家だった頃に締結されたものだ。今や我々はイスラム世界でも有数の大国になっており、このような条約は我々の指導者に対する侮辱である。[ENG.GetAdjective]との新条約締結に向けた交渉を始める時だ。"
 IRQ_unite_maghreb: "マグレブの統合"
 IRQ_unite_maghreb_desc: "マグレブはイスラム世界にとって本質的な部分であり、長きにわたって西洋の支配下にあった。新たに発見された力を使い、ここを我々の統治下におさめ、帝国主義者を完全に追放しよう。"
 IRQ_unite_maghreb_tt: "この国家方針により中核州を手にした州を占領しているすべての国が、戦争目標§Y中核州の奪還§!を手に入れる。"
 IRQ_arab_league: "アラブ連盟の形成"
 IRQ_arab_league_desc: "我々は外部の干渉からアラブの利益を守り、占領下にある同朋を国境を越えて解放することを目的に、アラブ国家が同じ志を持って手を結ぶ同盟を設立しなければならない。"
 IRQ_arab_league_economic_cooperation: "アラブ連盟の経済評議会"
 IRQ_arab_league_economic_cooperation_desc: "アラブ国家同士の兄弟愛を強化するために、我々は経済の分野でますます緊密に協力できるよう努力すべきである。"
 IRQ_arab_league_economic_cooperation_tt: "我々は§Y評価§!が§G85§!を超えるすべての§Yアラブ国家§!ごとに、マップ外の§Y民需工場§!を1つ受け取ることができる。これは§Y[KUW.GetNameWithFlag]§!、§Y[JOR.GetNameWithFlag]§!、§Y[SYR.GetNameWithFlag]§!、§Y[PAL.GetNameWithFlag]§!、§Y[BHR.GetNameWithFlag]§!、§Y[SAU.GetNameWithFlag]§!、§Y[QAT.GetNameWithFlag]§!、§Y[UAE.GetNameWithFlag]§!、§Y[OMA.GetNameWithFlag]§!、§Y[IMO.GetNameWithFlag]§!、§Y[YEM.GetNameWithFlag]§!、§Y[FSA.GetNameWithFlag]§!、§Y[EGY.GetNameWithFlag]§!、§Y[SUD.GetNameWithFlag]§!、§Y[LBA.GetNameWithFlag]§!、§Y[ALG.GetNameWithFlag]§!、§Y[TUN.GetNameWithFlag]§!、§Y[MOR.GetNameWithFlag]§!、§Y[RIF.GetNameWithFlag]§!、§Y[WES.GetNameWithFlag]§!、§Y[MRT.GetNameWithFlag]§!、§Y[LEB.GetNameWithFlag]§!に対して適用される。"
 IRQ_expand_membership: "連盟加盟の拡大"
 IRQ_expand_membership_desc: "連盟という考え方を嘲笑されたこともあったが、我々の成果に畏敬の念を持った者もいた。おそらく、協力した方が強くなれるという考え方を理解できる賢明な者たちに、連盟加入を拡大する時がきている。"
 IRQ_expand_membership_tt: "加盟国に自国の傀儡になるよう依頼する§Y$hashemite_federation_cat$§!ディシジョンをアンロック。"
 IRQ_restore_al_andalus: "アル＝アンダルスの復興"
 IRQ_restore_al_andalus_desc: "スペイン人は自分たちがイベリア半島の支配者だと思っているかもしれないが、彼らの国が建国されるずっと前は、そこはアル＝アンダルスだった。ここをイスラム世界に返すことは、ヨーロッパ人にとって忘れられない敗北となるだろう。"
 IRQ_promote_kurdish_culture: "クルド人のアイデンティティを促進"
 IRQ_promote_kurdish_culture_desc: "クルド人は複数の国家に分散しているが、我々の文化はどこにいようと我々を結び付ける。我々を統治している者たちによって破壊される前に、我々はこの遺産を守り、広めなければならない。"
 IRQ_has_become_kurdistan_flag: "クルディスタンとなった"
 IRQ_kurdish_democratic: "クルディスタン民主党"
 IRQ_kurdish_democratic_desc: "クルド人の権利は[IRQ.GetNameDef]にいるアラブの多数派によって毎日踏みにじられている。今こそ、我らの民のために、自由で独立した国家を確保することを目的とした政治運動を立ち上げる時だ。"
 IRQ_kurdish_socialist: "ソビエトの支援を要請"
 IRQ_kurdish_socialist_desc: "[SOU.GetNameDefCap]は中東における西側の支配を弱める手段を求めている。彼らはおそらく、[IRQ.GetAdjective]政府、ひいては[ENG.GetAdjective]と闘争している我が国に対して、喜んで支援を引き受けるだろう。"
 IRQ_kurdish_revolt: "反乱開始"
 IRQ_kurdish_revolt_desc: "[IRQ.GetNonIdeologyName]からの独立を宣言し、クルド人のための真に自由な国家を創設する時がきた。"
 IRQ_kurdish_revolt_tt: "我々は§Yイラク国§!からの独立を宣言し、彼らに対する§R独立戦争§!に突入する。"
 kurdistan_exists_tt: "クルディスタンの存在"
 IRQ_kurdish_language: "クルド語学校"
 IRQ_kurdish_language_desc: "新たに独立を獲得したことにより、ついにクルド文化とクルド語を中心とした教育制度の構築に着手することができる。"
 IRQ_kurdish_industry: "産業基盤の拡大"
 IRQ_kurdish_industry_desc: "より強力な隣国に飲み込まれないために、我々は独自の産業基盤を発展させなければならない。 "
 IRQ_kurdish_oil: "クルドの石油"
 IRQ_kurdish_oil_desc: "近年、我々の領土全体で石油の採掘が行われてきたが、そこから生まれる利益はこの地域の外に流出していた。今、我々はついに独自の石油産業を確立し、そこから生まれる利益を自国民のために利用することができる。"
 IRQ_kurdish_form_the_peshmerga: "ペシュメルガの結成"
 IRQ_kurdish_form_the_peshmerga_desc: "我々の反乱はうまくイラク軍を撃破できたが、幸運はそう続かないだろう。したがって、我々は実際の軍事訓練を受け、近代的な装備を身に付けた国軍を創設し、潜在的な紛争を抑止しなければならない。"
 IRQ_effectivize_the_production_line: "生産ラインの最適化"
 IRQ_effectivize_the_production_line_desc: "将来的に独立を保持するためには、一度切りの努力では不十分だ。したがって、時間の経過とともに継続的な改善が行われるような手段を講じなければならない。"
 IRQ_kurdish_women_in_military: "女性の従軍"
 IRQ_kurdish_women_in_military_desc: "近隣諸国と渡り合える強力な軍隊を育成するためには、女性は紛争から遠ざけるべきといった時代遅れの考え方を排除しなければならない。"
 IRQ_kurdish_support_resistance: "外国の反体制運動の支援"
 IRQ_kurdish_support_resistance_desc: "我が国の国境の内側では、人々は本当の自由を享受しているが、外国の支配下で身動きが取れない同朋たちは数多く残っている。彼らの自由への挑戦を支援しなければならない。"
 IRQ_kurdish_reject_ankara_treaty: "アンカラ条約を拒否"
 IRQ_kurdish_reject_ankara_treaty_desc: "アンカラ条約はクルド人のための国家を作るというかつての試みを粉砕した。我々はこの条約によって制定された国境を拒否し、クルド人の統一が済むまでは休まないということを世界に示さなければならない。"
 IRQ_further_ussr_support: "[SOV.GetAdjective]のさらなる支援"
 IRQ_further_ussr_support_desc: "自由を目指す旅路の初めに、我々は[SOV.GetAdjective]からの支援を受けた。他者への依存は我々が求めていたものではないが、彼らが我々を対等な同志として扱うように説得できれば、この関係は引き続き有意義なものになるだろう。"
 IRQ_support_from_skies_above: "上空からの支援"
 IRQ_support_from_skies_above_desc: "我々が置かれた状況を考慮すれば、歩兵や地上部隊だけに頼るのは賢明ではない。空軍の設立は大きなコストを伴うが、これを避けて通ることはできない。"
 IRQ_support_from_skies_above_tt: "§Y[SOV.GetNameWithFlag]§!と同じ陣営に属し、§Y近接航空支援§!機を所有している場合、§Y[ROOT.GetNameWithFlag]§!に§Y100機の近接航空支援§!機が与えられる。"
 IRQ_support_from_the_mountains: "山岳の専門知識"
 IRQ_support_from_the_mountains_desc: "周囲を険しい山脈に囲まれている我々にとって、これらの地域での戦闘に特化した訓練や装備は大いに役立つだろう。初期費用が高くても躊躇してはいけない。"
 IRQ_kurdish_attack_turkey: "トルコのクルド人の解放"
 IRQ_kurdish_attack_turkey_desc: "[TUR.GetAdjective]は領土内のクルド人に積極的に敵対しており、彼らの遺産を略奪している。これはもはや耐えられるものではなく、武力による解放も辞さないつもりだ。"
 IRQ_kurdish_attack_iran: "イランのクルド人の解放"
 IRQ_kurdish_attack_iran_desc: "[PER.GetAdjective]政権は我々にとって脅威である。領域内のクルド人を強制的に解放し、[PER.GetAdjective]軍を我々の手で打ち負かすことによってのみ、我が国民の未来は確保されるのだ。"
 IRQ_kurdish_united: "統一クルディスタン"
 IRQ_kurdish_united_desc: "大きな困難と闘争を経て、我々はついに我々の統治下でクルド人を統一した。これから何が起ころうとも、我々は1つの団結した国民として立ち向かおう。"
