 RAJ_submarine_effort_dlc: "$RAJ_submarine_effort$"
 RAJ_capital_ship_effort_dlc: "$RAJ_capital_ship_effort$"
 RAJ_black_swan_sloops: "ブラックスワン級スループ"
 RAJ_black_swan_sloops_desc: "費用対効果の高いブラックスワン級の船体を取得し、改装することで、沿岸防衛や船団護衛に最適な小型哨戒艦隊を迅速に拡大することができる。"
 RAJ_coastal_protection: "沿岸保護"
 RAJ_coastal_protection_desc: "我々の広大な海岸線は、外国の脅威に対して何らかの保護が必要だ。"
 RAJ_the_sword_and_the_saffron: "剣とサフラン"
 RAJ_the_sword_and_the_saffron_desc: "我々の運命は強さと信念によって築かれる。剣は領土を守り、サフランの旗は民衆を1つの目標に向かって団結させる。"
 RAJ_burn_down_the_cellular_jail: "セルラー刑務所を焼き払う"
 RAJ_burn_down_the_cellular_jail_desc: "セルラー刑務所はインドの独立のために戦ったすべての人への侮辱であり、破壊しなければならない。"
 RAJ_indian_marine_corps: "[ROOT.GetAdjective]海兵隊"
 RAJ_indian_marine_corps_desc: "我々は水陸両用作戦と特殊攻撃の訓練を受けた専任の海兵隊を創設する。"
 RAJ_madras_ship_repair_factories: "マドラス船舶修理工場"
 RAJ_madras_ship_repair_factories_desc: "マドラスは拡大しつつある艦隊の維持と改修を行う専用の修理施設を備えた海軍の主要支援拠点として開発され、東部沿岸全域での作戦準備態勢を確保する。"
 RAJ_obtain_british_naval_contracts: "イギリス海軍と契約する"
 RAJ_obtain_british_naval_contracts_desc: "[ENG.GetNameDefCap]との海軍建設契約を確保するために彼らに歩み寄り、戦略的関係を強化しながら彼らの産業能力を活用して自国の艦隊を強化する。"
 RAJ_purchase_decomissioned_british_ships: "退役した艦艇を購入する"
 RAJ_purchase_decomissioned_british_ships_desc: "退役した海軍艦艇を入手するために、[ENG.GetNameDefCap]に歩み寄る。時代遅れではあるが、これらの艦船は最小限のコストで迅速に艦隊を拡大するために再装備することができる。"
 RAJ_request_transfer_of_british_commanders: "イギリスの指揮官の派遣を要求"
 RAJ_request_transfer_of_british_commanders_desc: "[ENG.GetNameDefCap]に連絡をとり、彼らの海軍指揮官1名の派遣を要請し、新人海兵隊員の訓練を支援してもらうつもりだ。"
 RAJ_obtain_modern_ship_contracts: "最新艦の契約をする"
 RAJ_obtain_modern_ship_contracts_desc: "海軍の近代化を加速させるため、我々は[ENG.GetNameDefCap]と交渉し、最新鋭の巡洋艦の取得を目指す。これにより、進化する海洋情勢において、我が艦隊の競争力を維持するのだ。"
 RAJ_dominate_the_bay_of_bengal: "ベンガル湾を支配せよ"
 RAJ_dominate_the_bay_of_bengal_desc: "ベンガル湾における制海権を確保することは、我が国の海洋戦略にとって不可欠だ。この海域における存在感を高め、影響力を拡大することで貿易ルートを保護し、地域的な優位性を確保する。"
 RAJ_indian_cruiser_development: "[ROOT.GetAdjective]の巡洋艦の開発"
 RAJ_indian_cruiser_development_desc: "我々の海軍戦略を打ち立てる時が来た。国内設計の巡洋艦を開発することで産業の独立性を主張し、近代的なインド艦隊の基礎を築く。"
 RAJ_increase_funding_for_the_GRSE: "GRSEへの資金提供を増やす"
 RAJ_increase_funding_for_the_GRSE_desc: "新たな造船所の建設を可能とするため、GRSEに対する州の資金提供額を増やす。"
 RAJ_womens_royal_indian_naval_service: "王立[ROOT.GetAdjective]女性海軍"
 RAJ_womens_royal_indian_naval_service_desc: "女性が海軍での役割を果たせるよう、王立[ROOT.GetAdjective]女性海軍を設立する。"
 RAJ_modernizing_navy_dlc: "海軍の近代化"
 RAJ_modernizing_navy_dlc_desc: "この地域の大国としての地位を確立するには、アジアの海に影響力を及ぼすために先進的な船の設計、インフラの改善、戦略的ドクトリンに投資して海軍を近代化しなければならない。"
 RAJ_rashtriya_swayamsevak_sangh: "民族義勇団"
 RAJ_rashtriya_swayamsevak_sangh_desc: "我々は若者を規律ある部隊に組織し、いかなる犠牲を払っても我が国を防衛し、ヒンドゥー至上主義の価値観を守るつもりだ。"
 RAJ_the_hindu_martial_tradition: "ヒンドゥーの武術の伝統"
 RAJ_the_hindu_martial_tradition_desc: "シヴァージーの戦士からダルマの守護者まで、我々は古代の武術の精神を蘇らせ、次なる戦いに備えている。"
 RAJ_cultural_reawekening: "文化の再覚醒"
 RAJ_cultural_reawekening_desc: "芸術、言語、伝統に満ちた新たな夜明けが近付いている。我々の文明の永遠の精神のもとで、我が国に団結をもたらそう。"
 RAJ_mass_production: "大量生産"
 RAJ_mass_production_desc: "最も低コストで設備を提供できる民間企業から調達を行う。設備コストの抑制が成長の鍵である。"
 RAJ_deathknell_to_the_raj: "インド帝国の終焉"
 RAJ_deathknell_to_the_raj_desc: "我々はこの土地への支配権を徐々に広げることによって、インド帝国の残滓を削り取ってきた。このような茶番は終わらせ、インド亜大陸の完全な支配を要求する時がきた。"
 RAJ_deathknell_to_the_raj_trigger: "§Yイギリス領§!§Yインド帝国§!の統治が存在している"
 RAJ_deathknell_to_the_raj_trigger_tt: "インド帝国の残滓を併合する"
 RAJ_learn_from_the_crown: "王室からの学び"
 RAJ_learn_from_the_crown_desc: "我々は王室の豊富な軍事経験から学び、その実証された教義を取り入れ、今後の課題に備えなければならない。"
 RAJ_join_the_shadow_scheme: "シャドウ計画への参加"
 RAJ_join_the_shadow_scheme_desc: "秘密作戦に参加することで、我々は諜報能力を高め、戦略的立ち位置を強化できる。"
 RAJ_colonial_cadet_exchange: "植民地からの士官候補生留学"
 RAJ_colonial_cadet_exchange_desc: "我々は最も聡明な士官候補生をイギリスに派遣し、現地の将校たちとともに訓練を受けさせ、我が軍に最新の技術を導入する。"
 RAJ_learn_from_the_secret_intelligence_service: "秘密諜報機関からの学び"
 RAJ_learn_from_the_secret_intelligence_service_desc: "イギリスの秘密諜報機関と協力することで、我々の利益を守る強力なスパイネットワークを構築できる。"
 RAJ_purchase_british_supply_equipment: "イギリスの供給装備を購入"
 RAJ_purchase_british_supply_equipment_desc: "我々は、軍隊を強化し、戦場における兵站を改善するために、英国の先進的な供給装備を手に入れなければならない。"
 RAJ_forming_an_indian_doctrine: "インドのドクトリンを作成する"
 RAJ_forming_an_indian_doctrine_desc: "我々が自分で道を切り拓く時がきた。我々特有の強みと願いを反映させたインドのドクトリンを開発する。"
 RAJ_model_after_germany: "ドイツを見習う"
 RAJ_model_after_germany_desc: "ドイツの規律ある効果的な軍事ドクトリンを見習うことで、我が軍を近代的な戦争機械に変容させることができる。"
 RAJ_model_after_usa: "アメリカを見習う"
 RAJ_model_after_usa_desc: "アメリカの軍事戦略を学ぶことで、柔軟性と技術革新を重視し、我が軍を近代化することができる。"
 RAJ_model_after_soviet: "ソビエト連邦を見習う"
 RAJ_model_after_soviet_desc: "ソビエト連邦が大衆動員と革命的戦術を重視したことは、我々の軍事進化の青写真となる。"
 RAJ_automating_the_army: "陸軍の自動化"
 RAJ_automating_the_army_desc: "我々は機械化と装甲師団の高度化を優先し、完全に近代化された陸軍への道を切り拓く。"
 RAJ_for_the_people_by_the_people: "人民による、人民のための"
 RAJ_for_the_people_by_the_people_desc: "真に国民の意思に根ざした陸軍を構築するために、歩兵、砲兵、支援師団の強化に重点を置く。"
 RAJ_five_year_plan: "五カ年計画"
 RAJ_five_year_plan_desc: "共産主義国家には五カ年計画が必要だ！[RAJ.GetNameDefCap]の産業が反映するよう、我々の計画策定を始めよう！"
 RAJ_five_year_plan_flag: "国家方針、§Y五カ年計画§!を完了した。"
 RAJ_five_year_plan_tt: "§Y土地社会主義§!または§Y都市産業主義§!を完了すると、五カ年計画が変更される。"
 RAJ_five_year_plan_when_removed_tt: "現在の日数: [?RAJ_five_year_plan_flag:days|Y0]"
 RAJ_five_year_plan_modify_tt: "§Y五カ年計画§!に以下の補正: "
 RAJ_soviet_influence: "ソビエトの影響力"
 RAJ_soviet_influence_desc: "ソビエト連邦は革命的変革の模範である。彼らのイデオロギー的指導と制度的な枠組みを受け入れることで、我々も[RAJ.GetName]同様の道筋を描くことができるだろう。"
 RAJ_indian_socialism: "インド社会主義"
 RAJ_indian_socialism_desc: "社会主義大国からインスピレーションを得るのではなく、[RAJ.GetNameDefCap]のニーズに合わせた独自の社会主義ドクトリンを作成する。"
 RAJ_soviet_indian_industrial_cooperation: "ソビエト・インド産業協力"
 RAJ_soviet_indian_industrial_cooperation_desc: "経済改革を加速させるため、我々は[SOU.GetNameDefCap]と産業的関係を結ぶ。彼らの技術的専門知識と集中型開発における経験は、我々のニーズに合わせた社会主義経済の構築に役立つだろう。"
 RAJ_indian_national_highways: "インド国立高速道路"
 RAJ_indian_national_highways_desc: "[RAJ.GetNameDefCap]の産業を発展させるために、補給線を基礎から作り始めなければならない。"
 RAJ_expand_industry_in_hyderabad: "ハイデラバードの産業拡大"
 RAJ_expand_industry_in_hyderabad_desc: "ハイデラバードの工場を拡張すれば、大きな投資を必要とせずに、我々の生産能力を大幅に向上できる。"
 RAJ_continue_the_five_year_plan: "五カ年計画の継続"
 RAJ_continue_the_five_year_plan_desc: "五カ年計画の初年度が終わり、これまでの進捗を振り返る時がきた。これまでに学んだ教訓を今後の4年間に活かさなければならない。"
 RAJ_continue_the_five_year_plan_tt: "§Y五カ年計画§!のすべての補正を§G30%§!増やす"
 RAJ_nationalize_tata_group: "タタグループの国有化"
 RAJ_nationalize_tata_group_desc: "我々の経済をタタグループに依存するのはやめなければいけない。今こそこの会社を引き継ぎ、国有化する時だ。"
 RAJ_focus_on_military_industry: "軍需産業に焦点を当てる"
 RAJ_focus_on_military_industry_desc: "我々は何よりも国家の安全を優先しなければならず、我々の生存を保障するために軍拡を優先しなければならない。"
 RAJ_nationalize_gun_carriage_agency: "ガン・キャリッジ・エージェンシーの国有化"
 RAJ_nationalize_gun_carriage_agency_desc: "ガン・キャリッジ・エージェンシーは我々の主要な武器調達先の1つであり、このような力は民間企業の手に委ねるべきではなく、国有化すべきだ。"
 RAJ_eastern_shipyard_construction: "東部の造船所建設"
 RAJ_eastern_shipyard_construction_desc: "近代的な海軍力の成長を支えるため、東海岸の造船能力を拡大する。これらの新しい造船所は、我々の海洋戦略の基幹となるだろう。"
 RAJ_colonial_cadet_exchange_tt: "撤廃時: "
 RAJ_form_ties_with_leftist_parties: "左派政党との連携"
 RAJ_form_ties_with_leftist_parties_desc: "国内の社会主義者と共産主義者の支持を集めなければならない。"
