 RAJ_GOE_enforced_peace_decision_desc_tt: "もし十分な期間持ちこたえることができれば、[UK_INDIA.GetAdjective]政府は我々に停戦を提案するだろう。"
 RAJ_GOE_enforced_peace_decision_desc_eng_tt: "もし[RAJ.GetName]が十分な期間持ちこたえることができれば、[UK_INDIA.GetAdjective]政府は彼らに領土的譲歩を伴う停戦を提案するだろう。"
 RAJ_GOE_enforced_peace_decision_desc_2_tt: "§Y停戦発効時に次の地域のすべての州を支配している場合、その地域への支配権は維持される§!: §Y西インド§!、§Y南インド§!、§Y中央インド§!、§Y東インド§!、§Y北インド§!。"
