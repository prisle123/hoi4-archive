 RAJ_the_legacy_of_babur: "バーブルの遺産"
 RAJ_the_legacy_of_babur_desc: "ムガル帝国はかつて、インド亜大陸の広大な大地をその旗の下に統一した。現在、その栄光の復活を夢見て、バーブルの遺産を利用し、帝国の復活と統一を奨励しようとする者たちがいる。"
 RAJ_the_legacy_of_babur_tt: "我々が不安を喚起したすべての州は、以下のものを手に入れる:  "
 RAJ_a_peacock_prince: "孔雀王子"
 RAJ_a_peacock_prince_desc: "ムガルの遺産は王位奪還にふさわしい指導者を求めている。藩王国の中から孔雀王子、すなわち帝国の栄光を取り戻し、インド亜大陸を再び統一できる血統、野心、展望を持った人物が立ち上がらなければならない。"
 RAJ_halls_of_knowledge: "知識の殿堂"
 RAJ_halls_of_knowledge_desc: "強国は知識の基盤の上に築かれる。研究・教育分野への投資は革新を促進し、国民に力を与え、科学、産業、発展に関する指導者として、[ROOT.GetNameDef]の地位を確かなものにしてくれる。"
 RAJ_sharpen_the_tulwar: "タルワールを研ぐ"
 RAJ_sharpen_the_tulwar_desc: "タルワールは強さと抵抗の象徴であり、来たる闘争のためにこれを研がなければならない。軍隊の近代化と戦略の洗練によって、[ROOT.GetNameDef]は必要とあらば、決定的な一撃を食らわせる準備が整っている。"
 RAJ_timurid_bureaucracy: "ティムール朝の官僚制度"
 RAJ_timurid_bureaucracy_desc: "ティムールの遺産に根ざしたティムール朝の官僚制度は、効率的な統治と中央集権的な支配の規範となるものだ。この制度を復活させることにより、帝国の行政が強化され、広大な領土全体の安定と繁栄が保証されるだろう。"
 RAJ_conquer_afghanistan: "アフガニスタンの征服"
 RAJ_conquer_afghanistan_desc: "帝国のかつての中心地だったアフガニスタンを奪還しなければならない。この歴史的な地域の支配権を取り戻すことにより、我々はムガル帝国の遺産を尊重し、帝国復活に向けた重要な拠点を確保できるのだ。"
 RAJ_across_the_himalayas: "ヒマラヤ山脈を越えて"
 RAJ_across_the_himalayas_desc: "ヒマラヤ山脈を越えた先の領土には計り知れない富があり、戦略的にも重要性が高い。この恐るべき山々の向こうまでムガル帝国の影響力を広げることにより、我々は支配力を固め、帝国の栄光に向けて新たな国境を確保するのだ。"
 RAJ_through_the_wakhan_corridor: "ワハーン回廊を通って"
 RAJ_through_the_wakhan_corridor_desc: "$RAJ_skibedi_san_ma_desc$"
 RAJ_skibedi_san_ma: "打倒軍閥"
 RAJ_skibedi_san_ma_desc: "西北三馬の軍閥はムガル帝国の中央アジア支配を妨げている。我々は決定的な軍事遠征を実施し、彼らの戦力を破壊するとともに、戦略的な貿易経路を確保し、帝国の影響力をこの地域まで広げるつもりだ。"
 RAJ_conquerors_of_persia: "ペルシア征服"
 RAJ_conquerors_of_persia_desc: "莫大な富と長い歴史を誇る国、[PER.GetNameDef]は、かつてムガル帝国のライバルであった。彼らをムガル帝国の統治下に置くことができれば、我々の優位性を確認し、西部の重要な領土を確保し、帝国の権威の正当な継承者として、ムガル帝国の地位を固めることができるだろう。"
 RAJ_halls_of_knowledge_2: "帝国アカデミー"
 RAJ_halls_of_knowledge_2_desc: "権力の継続には、知識が重要な鍵となる。ムガル帝国全土に帝国アカデミーを設立し、学者、科学者、行政官といった革新を推進し、統治を強化し、帝国の知恵と発展といった遺産を守ることができる人材を育成する。"
 RAJ_halls_of_knowledge_3: "永遠の知識の源泉"
 RAJ_halls_of_knowledge_3_desc: "知識は我々を深い混沌の泉に導く可能性があり、多くの人はそこを避けるものだが、我々はそこに踏み込まなければならない。"
 RAJ_elephants_for_the_modern_age: "現代の象"
 RAJ_elephants_for_the_modern_age_desc: "かつて、ムガル帝国の強力な戦象は戦場を支配していた。そして今、その遺産を現代に適用するため、装甲車両や機械化部隊に投資している。そして、我が帝国を勝利に導く止まることのない戦争のエンジンを生み出している。"
 RAJ_unite_the_subcontinent: "インド亜大陸の統一"
 RAJ_unite_the_subcontinent_desc: "インド亜大陸内で分裂した国々はかつての栄光の影に過ぎない。これらの領地を再びムガルの旗の下に統一し、帝国の調和、強さ、威厳を取り戻そう。これらの山や海を統治するのは我々の宿命なのだ。"
 RAJ_the_true_mongols: "真のモンゴル"
 RAJ_the_true_mongols_desc: "[Root.GetNameDef]は、大草原の力強さとインド亜大陸の文化を融合させた、モンゴルの遺産の正当な承継者だ。我々はそのルーツを活かし、真のモンゴル精神を呼び起こし、かつての先祖がそうしたように征服と統一を完遂する。"
 RAJ_halls_of_knowlege_3: "帝国の図書館"
 RAJ_halls_of_knowlege_3_desc: "教養は帝国繁栄の基盤である。ムガル帝国全土に大きな図書館を建設することによって、古代の知恵を保存し、革新を促進し、未来の世代がこの帝国を比類なき偉大さへ導く動機付けになる。"
 RAJ_thunder_elephants: "帝国の戦象"
 RAJ_thunder_elephants_desc: "ムガルの権力の象徴である威厳のある象たちが、力強さと伝統の化身として戦場に帰ってくる。彼らの圧倒的な力と存在感は我が軍を鼓舞し、敵の心に恐怖を生み、帝国の勝利への道を切り拓くだろう。"
 RAJ_revolt_of_the_princes: "藩王の反乱"
 RAJ_revolt_of_the_princes_desc: "長きにわたりイギリスの統治下にあった藩王国が、自国の遺産を取り戻すために反乱を起こすのは当然のことだ。"
 RAJ_revolt_of_the_princes_tt: "イギリス領インド帝国に宣戦布告すれば、藩王国は蜂起して我々に加勢し、我々の属国となるだろう。"
 RAJ_secular_rule: "世俗政権"
 RAJ_secular_rule_desc: "ムガル帝国は多様性を基盤として繁栄する世俗政権であり、信仰に関係なく、すべての属国に公平な統治を保証する。功績と平等を優先することによって、帝国の団結を強化し、広大で多様な領土全体での忠誠心を確保する。"
 RAJ_theocratic_rule: "ジンミーの再成文化"
 RAJ_theocratic_rule_desc: "ムガル帝国の統治下では、非イスラム教徒の権利は厳しく規制されてきた。今こそ、このような問題を現代社会に合わせて解決し、我々が分別のある国家だということをインド全体に証明する時だ。"
 RAJ_mughal_court: "ムガル宮廷"
 RAJ_mughal_court_desc: "ムガル宮廷には領土内で最も聡明な学者たちと、影響力のある指導者たちが集結している。この助言者たちに権限を与えることで、彼らの指導に沿って帝国を強化することができ、あらゆる意思決定が我々の栄光と野望を実現するものとなる。"
 RAJ_mughal_court_tt: "すべての藩王国が国民精神を獲得: "
 RAJ_mughal_court_princely_states_tt: "すべての王子は藩王国を離れ、顧問または将軍としてムガル帝国に参加してもらう。"
 RAJ_the_silk_road: "シルクロードの拡張"
 RAJ_the_silk_road_desc: "シルクロードはかつて帝国に富と文化をもたらした。この歴史的な交易網を復元することで、世界の商業の中心地としての地位を取り戻し、帝国を豊かにし、その広大な領土全体に繁栄をもたらそう。"
 RAJ_restore_the_timurid_empire: "ティムール帝国の再興"
 RAJ_restore_the_timurid_empire_desc: "ティムールの旗が再びはためき、かつてのスルタンや王たちに畏怖された帝国が、歴史の灰の中から蘇った。我々の統治は、かつて彼の征服によって形作られた土地に広がり、1つの主権の下に東西を結び付けている。世界よ注目せよ、ティムール朝が戻ってきた。我々はもう、歴史に埋もれることはない。"
 RAJ_peacock_throne_for_the_modern_age: "現代の孔雀の玉座"
 RAJ_peacock_throne_for_the_modern_age_desc: "孔雀の玉座は、我らが先祖の権力と威厳を表す究極の象徴だった。この歴史的な王室に新たな玉座を作ることで、我々の優位性を誇示し、忠誠心を呼び起こし、インド亜大陸の肥沃なデルタに対する我々の構想を明確に示すことができる。"
 RAJ_the_crown_and_the_world: "王位と世界"
 RAJ_the_crown_and_the_world_desc: "ムガル帝国は比類なき世界の超大国として台頭する運命にある。我々の影響力を拡大することで、我々の力を強化し、優位性を誇示し、現代における究極の統治者としての地位は確固たるものになるだろう。"
 RAJ_conquerors_of_iraq: "メソポタミアへの進軍"
 RAJ_conquerors_of_iraq_desc: "イラクはかつて、ティムール帝国における貿易と支配の要所であり、その富が過去の栄光を支えていた。今はその伝統にふさわしくない、取るに足らない支配者の手中にある。我々はメソポタミアを再び支配下に置くことで、戦略的な中心拠点を手に入れ、東西を隔てる玄関口を支配する。ティムールは要求するのではなく、奪う存在だということを世界に思い出させてやろう。"
 RAJ_conquerors_of_turkey: "第二次アンカラの戦い"
 RAJ_conquerors_of_turkey_desc: "アナトリアはかつて帝国同士の戦場であった。歴史によれば、ティムール帝国がオスマン帝国に勝利している。しかし、この崩壊したスルタン国の後継者は、我々の正当な統治下にある土地に、いまだにしがみついている。我々は再び西に進軍し、奴らの防衛線を打破し、かつての征服地を取り戻そうではないか。"
 RAJ_reviving_the_workshop_of_the_world: "世界の工房の復活"
 RAJ_reviving_the_workshop_of_the_world_desc: "イギリスに統治される前のインドは、工業、繊維、貿易に関して世界の中心地であった。ムガル帝国が復活し、この伝統を取り戻す時がきた。工場を近代化し、貿易ルートを再び活性化させることで、我々の経済を世界の列強と並ぶまでに変貌させよう。"
 RAJ_legacy_of_timur: "ティムールの遺産"
 RAJ_legacy_of_timur_desc: "ティムール帝国は歴史の中に消える運命ではなかった。先祖から伝わる土地を奪還し、それらを1つの統治下に統一することによって、我々はティムールの遺産を復活させ、力と野心に満ちた新たな時代を築いていこう。世界は再び、ティムールの子たちの前で震えあがるのだ。"
 RAJ_forging_the_mughal_arsenal: "ムガル工廠の再建"
 RAJ_forging_the_mughal_arsenal_desc: "かつての戦争は棒と石で戦ったものだが、そんな時代は終わった。我が帝国が現代の列強と渡り合うためには、膨大な軍事機械を維持するのに必要な産業基盤を構築しなければいけない。組み立てラインは産業の音でにぎわい、やがて我が軍は我々が作った武器を手に戦場に赴くだろう。"
 RAJ_rebuilding_the_empires_roads: "帝国の道路の再建"
 RAJ_rebuilding_the_empires_roads_desc: "軍隊、物資、国民の輸送手段がなければ帝国は機能しない。イギリスが残していった、老朽化した道路や鉄道を拡張し、現代化しなければならない。"
