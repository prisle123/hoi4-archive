 allows_mughal_west_british_company_tt: "行政上の決定を可能にする。"
 create_mwbc_tt: "イングランド本土とウェールズを中核州とする§Y$mughal_west_britain_company$§!を設立する。"
 RAJ_hedgemony_of_the_subcontinent: "インド亜大陸の覇権"
 RAJ_hedgemony_of_the_subcontinent_desc: "我々はインド亜大陸において産業に関する優位性を手に入れ、同じ地位を狙う競合を退けた。我々は競争から離脱した他国を置き去りにし、難攻不落の地位を築いたのだ。"
 RAJ_hedgemony_of_the_subcontinent_tt: "すべての開始州は[ROOT.GetName]に領有されている。"
