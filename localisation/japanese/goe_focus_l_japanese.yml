 RAJ_constitution_for_the_masses: "大衆のための憲法"
 RAJ_constitution_for_the_masses_desc: "人民共和国は古い帝国の法律に依存してはならない。\n新しい憲法は、君主や植民地総督の気まぐれではなく、労働者、農民、土地を持たない人々の意思を反映したものでなければならない。"
 RAJ_founding_of_the_peoples_republic: "人民共和国の建国"
 RAJ_founding_of_the_peoples_republic_desc: "我々は体制を打倒した。\n今こそ、人民による人民のための、革命によって支えられた新しい体制を築くという使命が始まるのだ。"
 RAJ_agrarian_socialism: "土地社会主義"
 RAJ_agrarian_socialism_desc: "革命は農地から始まる。\n耕す者に土地を返還し、平等と正義の名の下に村々が自治を行うべきである。"
 RAJ_urban_industrialism: "都市産業主義"
 RAJ_urban_industrialism_desc: "未来は牧草地ではなく工場にある。\n急速な工業化を通じてのみ革命を確保し、今後の戦いに備えることができる。"
 RAJ_urban_industrialism_tt: "これにより、五カ年計画は産業拡大により重点を置くよう変更され、建物の建設速度が§G10%§!向上する。"
 RAJ_urban_industrialism_tt2: "これにより、五カ年計画は土地社会主義により重点を置くよう変更され、 "
 RAJ_land_of_the_tillers: "耕作人の土地"
 RAJ_land_of_the_tillers_desc: "地主は消えたが、闘争は続いている。\n我々は土地を再分配し、封建制の最後の鎖を断ち切る。区画ごとに、村ごとに。"
 RAJ_focus_on_the_countryside: "地方重視"
 RAJ_focus_on_the_countryside_desc: "我々の強みは、何百万人もの土を故郷と呼ぶ人々にある。\n彼らに投資し、武装させ、組織化しよう。革命は村々のものである。"
 RAJ_decentralize_the_party: "党の分散化"
 RAJ_decentralize_the_party_desc: "権力はインドラプラスタの役所から流れてくるべきではない。\n地方議会や農村の者たちを通じて、人民が革命を導くべきである。"
 RAJ_industrialize_the_ganges: "ガンジス川の工業化"
 RAJ_industrialize_the_ganges_desc: "ガンジス川は何世紀にもわたって我々を養ってきた。\nそして今、その水は機械を動かし、炉に燃料を供給し、軍隊を武装させるだろう。"
 RAJ_comrades_of_the_city: "都市の同志たち"
 RAJ_comrades_of_the_city_desc: "都市の労働者は先鋒である。\n教育、道具、団結により、彼らは共和国を近代化へと導く。"
 RAJ_central_comittee_authority: "中央委員会の権限"
 RAJ_central_comittee_authority_desc: "規律は力なり。\n中央委員会は革命が混乱に陥らないよう、統治のあらゆる側面を監督する。"
 RAJ_reorganize_the_five_year_plan_towards_heavy_industry: "五カ年計画の転換"
 RAJ_reorganize_the_five_year_plan_towards_heavy_industry_desc: "現在の工業化のペースでは不十分である。\n革命を守るためには、重工業と鋼鉄生産を優先しなければならない。"
 RAJ_invite_soviet_industrial_experts: "ソ連の工業専門家を招待"
 RAJ_invite_soviet_industrial_experts_desc: "ソ連はゼロから産業基盤を構築した経験がある。\n彼らから学び、我々自身の変革を加速させよう。"
 RAJ_planned_economy2: "計画経済の統合"
 RAJ_planned_economy2_desc: "革命には市場は不要である。\nあらゆる資源、あらゆる労働者、そしてあらゆる工場は五カ年計画に奉仕しなければならない。"
 RAJ_the_red_curtain_falls_over_asia: "アジアに赤いカーテンが落ちる"
 RAJ_the_red_curtain_falls_over_asia_desc: "我々は祖国を確保した。\n今こそ、革命の炎を言葉やパンフレット、あるいは銃によって隣人たちに伝える時が来たのだ。"
 RAJ_the_red_curtain_falls_over_asia_desc_tt: "アジア全域に共産主義革命を広げるディシジョンをアンロック"
 RAJ_red_punjab_operation: "赤いパンジャブ作戦"
 RAJ_red_punjab_operation_desc: "我々の首都は外国からの侵略に対して脆弱である。我々は首都の安全地帯を拡大しなければならない。"
 RAJ_secure_rajahsthan: "ラージャスターンの確保"
 RAJ_secure_rajahsthan_desc: "ラージャスターンの砂漠が反革命の拠点になってはならない。\n我々は州を仲間に迎え入れる。"
 RAJ_strike_eastern_pakistan: "東パキスタンへの攻撃"
 RAJ_strike_eastern_pakistan_desc: "[PAK.GetName]の東部は孤立しており、不安定だ。\n彼らがしっかりと足場を固める前の今こそ、攻撃すべき時である。"
 RAJ_mass_assault: "大量突撃"
 RAJ_defenders_of_the_revolution_idea_tt: "§Y革命の大量突撃§!技術を追加。"
 revolutionary_mass_assault: "革命の大量突撃"
 RAJ_arm_the_peasantry: "農民の武装"
 RAJ_arm_the_peasantry_desc: "革命はあらゆる地に広がらなければならない。\n我々は反動に対して無防備な村が一つも残らないよう、忠実な農村民兵に武器を配布する。"
 RAJ_every_man_a_gun: "全員に銃を"
 RAJ_every_man_a_gun_desc: "人民共和国では、すべての国民が兵士である。\n我々は訓練を標準化し、国民全員に武器を支給し、国家そのものを要塞化する。"
 RAJ_every_man_a_leader: "全員が指導者に"
 RAJ_every_man_a_leader_desc: "真の革命的強さは命令からではなく、自主性から生まれる。\n我々は許可を待たずに断固とした行動を取るよう、現地の司令官や民兵の指導者を訓練する。"
 RAJ_defenders_of_the_revolution: "革命の守護者"
 RAJ_defenders_of_the_revolution_desc: "彼らは兵士ではない。彼らは思想の守護者なのだ。\n最も規律正しく忠実な戦士たちを、国土とイデオロギーの両方を守る精鋭部隊へと昇格させる。"
 RAJ_education_for_the_masses: "大衆のための教育"
 RAJ_education_for_the_masses_desc: "知識がなければ、革命は専制政治に陥る。\n識字能力、政治教育、科学的な訓練が、すべての村や工場にもたらされるだろう。"
 RAJ_break_the_zamindars: "ザーミンダールを打ち破れ"
 RAJ_break_the_zamindars_desc: "地主は旧体制の遺物である。\n我々は彼らの財産を解体し、土地を没収し、彼らの権力を風に散らすだろう。"
 RAJ_planned_but_decentralized: "計画的かつ分散型"
 RAJ_planned_but_decentralized_desc: "経済計画は維持するが、地方の集団に自治権を認める。\n官僚主義ではなく、イデオロギーによる効率化である。"
 RAJ_socialist_self_reliance: "社会主義自立"
 RAJ_socialist_self_reliance_desc: "我々は資本主義諸国の輸入や帝国主義顧問に頼ることはない。\nインドは自国で食料を確保し、自らを武装し、必要であれば単独で立ち向かう。"
 RAJ_quality_training: "質の高い訓練"
 RAJ_quality_training_desc: "量だけでは戦争に勝つことはできない。\n訓練プログラムを標準化し、士官の指導を改善し、軍の専門性を高める。"
 RAJ_iron_will_indoctrination: "鉄の意志の教化"
 RAJ_iron_will_indoctrination_desc: "強さは肉体だけにあるのではない。信念の中にあるのだ。\n我々はすべての兵士に絶対的な規律、思想の明晰さ、そして戦うための揺るぎない意志を植え付ける。"
 RAJ_purge_the_reactionaries: "反体制派の粛清"
 RAJ_purge_the_reactionaries_desc: "旧世界との妥協はありえない。\n革命の敵、妨害者、反革命分子は根絶やしにされるだろう。"
 RAJ_stopping_the_japanese_threat_into_central_asia: "中央アジアにおける日本の脅威の阻止"
 RAJ_stopping_the_japanese_threat_into_central_asia_desc: "日本の野望は中国の国境で終わるものではない。彼らの目は今、さらなる帝国拡大の潜在的な足掛かりである中央アジアへと向けられている。\n我々は迅速に行動しなければならない。東の国境を強化することで、征服の波が大草原の先まで到達する前に食い止めることができるだろう。"
