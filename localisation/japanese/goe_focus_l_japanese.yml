 AFG_expand_telegraph_network: "電信網の拡大"
 AFG_expand_telegraph_network_desc: "[ROOT.GetNonIdeologyName]はさまざまな経済指標で近隣諸国に遅れをとっている。経済の近代化に向けた第一歩は、電信網の拡大により都市間および近隣諸国との通信を改善することだ。"
 AFG_increase_agricultural_exports: "農産物輸出の拡大"
 AFG_increase_agricultural_exports_desc: ""
 AFG_sugar_processing: "バグラーン製糖工場"
 AFG_sugar_processing_desc: "国民の間で砂糖の需要が着実に伸びている。農産物を付加価値のある商品に加工するために、製糖工場を建設してこの需要に応えるべきだ。需要が満たされるだけでなく、産業における雇用が創出されるだろう。"
 AFG_fruit_packing: "果物の加工"
 AFG_fruit_packing_desc: "[ROOT.GetNonIdeologyName]の国民は優秀な農業従事者だ。彼らが生産する余剰農産物は梱包し、輸出用に利用すべきだ。そのためには、加工施設をもっと建設しなければならない。"
 AFG_clear_malarial_swamps: "マラリア発生源の一掃"
 AFG_clear_malarial_swamps_desc: "マラリアはいまだに全国の多くの地域で問題になっている。マラリア蚊の繁殖地を一掃することによって、農村地域の長年の不満を取り除き、開発のための新たな土地を手に入れることができる。"
 AFG_infrastructure_construction: "インフラ投資"
 AFG_infrastructure_construction_desc: "全国的なインフラ整備の遅れが我が国の経済発展を妨げており、国民は何世紀も前の祖先と同じ暮らしに甘んじている。このような光景は長い目で見ると国益に反しており、インフラ開発への投資によって是正していかなければならない。"
 AFG_expand_karakul_lambskin_industry: "カラクールラムの皮革産業の拡大"
 AFG_expand_karakul_lambskin_industry_desc: "カラクールラムの皮革製品は、現在[ROOT.GetNonIdeologyName]から大量に輸出されている数少ない品物の1つだ。この機会を活かし、製品加工と輸出のための工場を建設することで、新たな産業の拡大につなげることができるだろう。"
 AFG_spinzar_cotton_factory: "スピンザー・コットン工場への投資"
 AFG_spinzar_cotton_factory_desc: "クンドゥーズにあるスピンザー・コットン工場は現在、最も収益性の高い工場の一つであり、所有者は事業の拡大を目指している。しかし政府の支援がなければ、これ以上の成長は望めないだろう。新たな子会社を設立し、コットン産業の未来に投資を行うべきだ。"
 AFG_forge_a_national_identity: "国家アイデンティティの確立"
 AFG_forge_a_national_identity_desc: "我が国の人々は、自らをアフガニスタン人としてではなく、個々の部族や民族の一部として認識している。我々は、パシュトー語とダリー語を国の公用語として導入するよう努めるべきだ。そうすれば、いずれ統一されたアフガニスタンの国家アイデンティティのもとで、国民をひとつにまとめられるかもしれない。"
 AFG_constructing_a_national_identity_tt: "国民精神§Y$AFG_constructing_a_national_identity_idea$§!排除時: \n"
 AFG_look_to_other_partners: "他のパートナーを見つける"
 AFG_look_to_other_partners_desc: "我が国とソビエト連邦の貿易協定が国内の政治や外交政策に影響を与えているとの疑惑が出ている。もちろんこれは言いがかりだが、他の貿易相手国を見つけるのは我々の利益にかなうだろう。"
 AFG_look_to_other_partners_tt: "主要国は[ROOT.GetNameDef]への投資機会を得る。§G同意する国ごとに、我が国にマップ外の民需工場を1つ§!提供し、代わりに§R1年間にわたり我が国の政治に影響を与える。§!"
 generic_higher_opinion_tt: "\n§Y[ROOT.GetNonIdeologyName]の評価が高いほど、対象国が提案を承諾する可能性が上がる。§!"
 AFG_renew_soviet_trade_agreement: "ソビエトとの貿易協定の更新"
 AFG_renew_soviet_trade_agreement_desc: "[SOU.GetName]とは長年にわたり政治思想が異なるものの、経済的には良きパートナーであった。国内問題に対する[SOU.Adjective]の影響力を懸念する者もいるが、両国間の貿易協定を更新することに問題はないだろう。"
 AFG_salang_pass: "サラン峠トンネル"
 AFG_salang_pass_desc: "[ROOT.GetNonIdeologyName]は山岳地帯があるせいで、全国を巡る便利な交通網を整備するのが難しい。しかし、[SOU.GetAdjective]の技術者はサランの山々を抜けるトンネルを建設できると考えている。先方の政府は建設を実行する代わりに、いくつかの戦略的譲歩を求める提案をしてきた。"
 AFG_75_year_oil_concessions: "75年分の石油利権"
 AFG_75_year_oil_concessions_desc: "地質学者は近年、我が国の領土内に相当な量の石油が埋蔵していることを発見した。しかし、それを採掘するには我が国の技術力が不足している。そこで、主要国の1つと相互の利益となる協定を結べば、共同で石油資源を活用できるはずだ。"
 AFG_75_year_oil_concessions_tt: "§Y外国の力を借りて領土内の石油資源を採掘するディシジョンをアンロック§!"
 AFG_rail_construction: "アフガニスタン鉄道会社の設立"
 AFG_rail_construction_desc: "膨大な量の資源や人を運ぶには、鉄道が最も効率的な輸送手段だ。そのため、我々は鉄道会社を設立し、独自の鉄道網を開発して運営しなければならない。"
 AFG_electrification: "電化の取り組み"
 AFG_electrification_desc: "産業、通信、戦争の各分野における革新にはますます電気が必要となっている。そのため、[ROOT.GetNonIdeologyName]全域に電化範囲を広げることで、新技術を活用できるようにしておかなければならない。"
 AFG_electrification_tt: "\n§Y電化は時間の経過と共にカブールから外部へと広まっていき、2か月ごとに1つの新たな中核州が補正値を得る。§!"
 AFG_establish_radio_networks: "ラジオ・カブールの近代化"
 AFG_establish_radio_networks_desc: "ラジオ・カブールは1920年代に設立され、その設備は老朽化している。放送設備をアップグレードするために投資を行い、政府ができるだけ多くの国民に直接情報発信できる環境を整えるべきだ。"
 AFG_connect_the_cities: "[ROOT.GetNonIdeologyName]環状道路"
 AFG_connect_the_cities_desc: "長期的な発展のためには鉄道が極めて重要だが、主要都市間を結ぶ近代的な幹線道路網の利点も見逃してはいけない。都市間を結ぶ環状道路を建設することによって、長きにわたり我が国の経済を停滞させてきた地域経済主義をついに打破することができる。"
 AFG_expand_kabul_university: "カブール大学の拡充"
 AFG_expand_kabul_university_desc: "学生を海外に派遣して専門教育を受けさせるだけでは、もはや専門技術者、医師、教師のニーズは満たせない。その代わり、国内の教育機関に投資し、地元育ちの次世代の専門人材を育成しなければならない。"
 AFG_expand_kabul_university_tt: "§R高等教育を拡大しても、卒業生が十分な仕事にありつける程度まで経済が成長しなければ、卒業生の過激化を招くだろう！§!"
 AFG_kajaki_dam: "ヘルマンド渓谷庁の設立"
 AFG_kajaki_dam_desc: "[USA.GetNameDef]のテネシー川流域開発公社にならい、ヘルマンド渓谷に同様の機関を設立すべきだ。この機関は、地域の経済発展に取り組み、国家の経済に貢献することを任務とするだろう。ただし、川の流れに変更を加えると西側の隣国を刺激することになるので注意が必要だ。 "
 AFG_kajaki_dam_tt: "\n§R一連のイベントを通じて[414.OWNER.GetNameDef]との条約交渉に失敗すると、戦争につながる可能性がある！§!"
 AFG_qargha_dam: "カルガダムの建設"
 AFG_qargha_dam_desc: "国土の中でも乾燥した地域では灌漑が不十分で、収穫も危うく、飢饉につながる可能性がある。しかし、ダムを建設して灌漑用水を増やせば、むしろ農業生産の余剰につながるかもしれない。"
 AFG_chaki_dam: "チャクダム"
 AFG_chaki_dam_desc: "電力需要が増えるにつれ、電力の安定供給の確保が必要となる。外国の専門家の支援を受け、チャク川に水力発電所を建設することができるかもしれない。実現すれば、カブールを含む周辺地域にこの先何年も電力を供給できるだろう。"
 AFG_chromite_mines: "クロム鉱山の設立"
 AFG_chromite_mines_desc: "工業化が進む世界では、クロムはますます貴重な資源となっている。我が国は輸出用にクロム資源の採掘を開始し、そこで得られた利益を使って自国の工業化計画を継続すべきである。"
 AFG_iron_mines: "銅鉱山とスズ鉱山の拡張"
 AFG_iron_mines_desc: "スズ、銅、鉄は現代における必需品生産に不可欠の資源だ。我が国が工業国として発展するためには、このような資源を自ら開発し、確保する必要がある。幸いなことに、我が国には未開発の豊富な資源が残っている。"
 AFG_truck_factory: "ジャナガラック トラック工場"
 AFG_truck_factory_desc: "[SOU.GetAdjective]の支援者と協力して、我が国にとって初めての大規模な自動車生産工場を設立する機会を得た。ここで開発されたトラックは、国内における産業需要および軍事需要を満たすことができるだろう。"
 AFG_maintain_quami: "クアミの維持"
 AFG_maintain_quami_desc: "クアミの徴兵制度は何世紀にもわたって我が国の防衛の礎であった。伝統に根差したこの制度を、なぜ首都に住むエリートのために捨て去らなければいけないのか？最近の流行に乗った改革論者には抵抗するのが必然だ。"
 AFG_maintain_quami_tt: "§Y$AFG_quami_category$ディシジョンと非正規師団採用能力を維持。§!"
 AFG_quami_intro_tt: "§Y$AFG_quami_modifier$§!に以下の修正:"
 AFG_nufus_intro_tt: "§Y$AFG_nufus_modifier$§!に以下の修正:"
 AFG_asymmetric_warfare: "非対称戦争"
 AFG_asymmetric_warfare_desc: "隣国は工業化と軍事力の強化を追求するあまり、自らの伝統を捨て去ることに甘んじている。一方、我々は型破りな戦術と地の利を活かして奴らを打ち負かすのだ。兵士たちの決意も固まっており、いかなる侵略も撃退できるだろう。"
 AFG_khyber_pass_riflining: "カイバル峠のライフル製造"
 AFG_khyber_pass_riflining_desc: "カイバル峠では数十年もの間、家内工業として外国の武器の模造品を製造してきた。武器の性能は劣るものの、量でそれを補っている。我が軍に供給する武器を国内生産するために、この地域に投資をするには良い時期かもしれない。"
 AFG_encourage_jezail_production: "現地におけるジェザイルの生産の奨励"
 AFG_encourage_jezail_production_desc: "ジェザイルは安価に生産できることから、パシュトゥーン部族が長年好んで使ってきた武器であり、アングロ・アフガン戦争では大いに役立った。我々は、より多くの兵を徴兵できるよう、部族にこの伝統を維持するよう奨励すべきである。"
 AFG_scavenging: "スカベンジ戦術"
 AFG_scavenging_desc: "我々が生産できない装備を敵国の兵士が持ち込むことはよくある。したがって、我が軍の兵士は利用可能で価値のある軍事装備品を見極めて奪い取る訓練をすべきである。"
 AFG_militia_cavalry: "カタガニ騎兵"
 AFG_militia_cavalry_desc: "[ROOT.GetNameDefCap]には、この国の厳しい地形に合わせて特別に交配された多品種の馬が生息している。故障しやすく、大規模な支援を必要とする高価な外国製の装備に投資するよりも、これらの馬を騎兵旅団に活用するべきかもしれない。"
 AFG_mountain_training: "山岳訓練"
 AFG_mountain_training_desc: "新しい技術や戦略は時代とともに現れては消えてゆくものだ。しかし、山と谷は変わることがない。隣国に技術の面で追い付こうと奮闘するよりも、周囲の地形を有効活用して戦略的優位性を取ることに集中すべきである。"
 AFG_cross_border_ties: "国境を越えた関係"
 AFG_cross_border_ties_desc: "地理的な性質上、国境はいつでも簡単に通過でき、家族は国境を越えて行ったり来たりし、その両側に定住している。何世代にもわたる国境を越えた人間関係は、有事の際に利用できるかもしれない。"
 AFG_cross_border_ties_tt: "領地を併合する§Y$AFG_cross_border_ties_category$§!ディシジョンをアンロック"
 AFG_approach_foreign_inteligence_services: "外国の諜報機関への接触"
 AFG_approach_foreign_inteligence_services_desc: "我が国は大国同士の交差点に位置しており、長きにわたって彼らの壮大なゲームに翻弄されてきた。我が国に独自の諜報機関を設置することができれば、近隣諸国同士が争うように仕向けることで、この状況を利用できるかもしれない。"
 AFG_expand_border_guards: "国境警備隊の拡充"
 AFG_expand_border_guards_desc: "国境警察には基本的な戦闘訓練を行うべきである。そうすることで、危機の際にはさらに大きな責任を負うことができ、通常の部隊に対する重圧を軽減することができる。近衛隊は我が軍の精鋭であり、それに見合った訓練を受け、専門知識を持っている。しかし、近隣諸国が紛争に陥る中、その人数が限られていることが懸念として挙がっている。"
 AFG_utilize_cameleers: "ラクダ騎乗兵の利用"
 AFG_utilize_cameleers_desc: "我が国のラクダ騎乗兵は広く輸出され、オーストラリアの大砂漠のような過酷な地域における移動や物資補給のために、大英帝国によって利用されてきた。我々はこの熟練した労働力を雇用し、自国の軍隊を支援するべきだ。"
 AFG_establish_camelry_regiments: "ラクダ騎兵連隊の設立"
 AFG_establish_camelry_regiments_desc: "ラクダは極めて耐久力の高い動物である。我が軍が砂漠や山岳地帯でも戦えるようにするには、彼らを活用した部隊への適応が不可欠だ。ラクダ騎兵を導入すれば、どんな地形でも戦闘が可能となり、敵が踏み込めないような地帯でさえ制圧できるだろう。"
 AFG_adopt_nufus: "ヌフスの採用"
 AFG_adopt_nufus_desc: "国土防衛のために非正規軍を編成するという数世紀前の制度はすでに役割を終えており、敵の正規軍による侵攻には耐えられないだろう。したがって、これに代えて正式な徴兵制度と訓練制度を導入しなければならない。"
 AFG_adopt_nufus_tt: "§R$AFG_quami_category$ディシジョンを削除し、非正規師団の採用を禁止！§!"
 AFG_mohammed_daoud_khan_available_as_general_tt: "§Yモハンマド・ダーウード・ハーン§!がレベル§Y2§!の将軍として利用可能になる"
 AFG_new_army: "常備軍"
 AFG_new_army_desc: "軍事改革に対して農村住民からの抵抗は残っているものの、我々は前に進まなければならず、直近に採用した兵士たちの大規模訓練計画を開始しなければならない。"
 AFG_expand_royal_guard: "近衛隊の拡充"
 AFG_expand_royal_guard_desc: "近衛隊は我が軍の精鋭であり、それに見合った訓練を受け、専門知識を持っている。しかし、近隣諸国が紛争に陥る中、その人数が限られていることが懸念として挙がっている。"
 AFG_prussians_of_the_orient: "東洋のプロイセン"
 AFG_prussians_of_the_orient_desc: "外国人将校による訓練と大量の[GER.GetAdjective]製余剰装備により、[GER.GetNameDef]の当局は我々を東洋のプロイセンと呼ぶようになった。我々はこの呼称に恥じぬよう、敵対するいかなる相手にも毅然とした態度をとるべきだ。"
 AFG_establish_naval_bases: "新たな海軍基地の設立"
 AFG_establish_naval_bases_desc: "新たに解放された海岸に、艦船に物資を補給するための最初の海軍基地が設立された。これによって、我々は自国の海軍を強化するという困難な仕事に取り組むことができる。"
 AFG_establish_naval_bases_tt: "ランダムな沿岸州に、§Y海軍基地§!を§G1§!つ追加する"
 AFG_standardize_equipment: "装備の標準化"
 AFG_standardize_equipment_desc: ""
 AFG_expand_academy: "陸軍士官学校の拡大"
 AFG_expand_academy_desc: "より専門性を増した軍隊の拡大を受け、よく訓練を受けた将校の必要性も高まっている。国立陸軍士官学校の設立は、陸軍が国境を守るために必要な指導力を専門知識を身に付けるための賢明な手段だろう。"
 AFG_expand_academy_tt: "ランダムな§Y2§!名の§Y将軍§!を採用"
 AFG_foreign_military_advisors: "外国の軍事顧問団の招聘"
 AFG_foreign_military_advisors_desc: "我が軍を近代的な水準へと引き上げるには、西洋諸国からの顧問を招くのが最短の方法だろう。彼らは、進化し続ける戦場で戦える次世代の[ROOT.GetAdjective]兵士を育て上げてくれるはずだ。"
 AFG_expand_standing_army: "常備軍の拡充"
 AFG_expand_standing_army_desc: "敵を打倒し、独立を確保するために、我が軍は効果的であるだけでなく、規模も大きくなければならない。そのためには徴兵を拡大し、より多くの兵士を募るべきだ。"
 AFG_officialize_the_turkish_afghan_defense_treaty: "[TUR.GetAdjective]＝[ROOT.GetAdjective]防衛条約"
 AFG_officialize_the_turkish_afghan_defense_treaty_desc: "1933年以来、トルコの軍人は、次世代のアフガニスタン兵士の教育に貢献してきた。今こそ、このつながりを活かして防衛条約を締結し、外国の侵略から互いを守る義務を負うべきだ。"
 AFG_purchase_tanks: "外国製の戦車を購入"
 AFG_purchase_tanks_desc: "我が陸軍は敵陣を突破する火力も前進スピードも不足している。この問題を改善するために、世界の他の国々に目を向け、装甲部隊に投資をしなければならない。 "
 AFG_purchase_aircraft: "外国製の航空機を購入"
 AFG_purchase_aircraft_desc: "我が軍は上空からの攻撃に対してあまりにも脆弱だ。敵の航空機に対抗するためには、我が軍独自の空軍に投資する必要がある。"
 AFG_expand_equipment_purchases: "装備購入の拡大"
 AFG_expand_equipment_purchases_desc: "我が軍に必要な装備は単なるライフルや砲弾にとどまらない。信頼に足る戦力を維持するためには、できるだけ早く、より多くの支援装備を確保しなければならない。"
 AFG_increase_air_purchases: "航空機購入数の増加"
 AFG_increase_air_purchases_desc: "我が空軍は、敵国の航空機による領空侵犯を阻止または迎撃する能力を急速に高めている。その一方で、我々の力を地上に見せつける能力に欠けている。したがって、我が空軍独自の爆撃機部隊を開発するために投資すべきである。"
 AFG_naval_academy: "海軍士官学校の設立"
 AFG_naval_academy_desc: "我が国は伝統的に海岸線がなかったため、海軍の専門知識を持った将校がまったくいない。したがって、海軍士官学校を設立し、外国から教官となる将校を招聘し、[AFG.GetAdjective]海軍の第1世代を訓練してもらうつもりだ。"
 AFG_naval_academy_tt: "ランダムな§Y2§!名の§Y提督§!を採用"
 AFG_shipyards: "[ROOT.GetAdjective]海運の設立"
 AFG_shipyards_desc: "我々はまだ、独自の設計で船舶を開発する段階ではないが、将来的には船舶の整備と改修を行う施設が必要だ。今、造船所を作っておけば、今後数十年にわたって運用可能な施設を確保することになる。"
 AFG_shipyards_tt: "海に面した州に、建築スロット§G1§!つと§Y海軍造船所§!を§G1§!つ追加する。"
 AFG_shipyards_tt_2: "§YMIO（軍需産業組織）をアンロック§!"
 AFG_research_bonus_1: "国内の海軍産業の開発"
 AFG_research_bonus_1_desc: "大国が我が国に販売するのは、時代遅れで彼らの脅威になり得ないものばかりだ。このような大国を抑止できる近代的な海軍を開発したいのであれば、我々独自の設計に投資すべきである。"
 AFG_purchase_destroyers: "駆逐艦の購入"
 AFG_purchase_destroyers_desc: "近代的な軍艦の設計と建造に必要な専門知識とインフラを整備するには数十年かかるだろう。それよりもはるかに現実的なアプローチは、他国で保管されている船舶を調達し、我々の目的に合わせてそれを改造することだ。"
 AFG_research_bonus_2: "海軍開発への投資"
 AFG_research_bonus_2_desc: "小型船舶開発の専門知識が実を結び、我々の技術者は現在、海軍向けの大型船舶の設計に調整しているところだ。"
 AFG_purchase_capital_ships: "主力艦の購入"
 AFG_purchase_capital_ships_desc: "我が海軍は小型船舶の購入によって具体化しつつあるが、大型船の火力はまだ持ち合わせておらず、購入可能なものを探す必要がある。"
 AFG_state_industries: "軍需産業の設立"
 AFG_state_industries_desc: "大学の卒業生が技術を活かせる仕事が見つからずに過激化している。これを防ぐために、国営企業を設立して多くの卒業生を雇用し、自国の軍隊に自前の装備を供給可能な態勢を整えたい。"
 AFG_state_industries_tt: "§Y軍需産業組織§!を設立するディシジョンをアンロックし、卒業生が過激化するまでの制限時間を延長。"
 AFG_ideology_on_the_rise_tt: "§R\n\n[THIS.GetNameDef]のイデオロギーを共有しない大国は、我が国への影響力を持ち過ぎると、[ROOT.GetNameDef]に侵攻するリスクがある！（[THIS.GetIdeologyNameWithCaps]が40%を超えると、他の大国が我が国に侵攻するリスクがある！）§!"
 AFG_ideology_on_the_rise_flipped_tt: "§R\n\n[THIS.GetNameDefCap]は、他の国が我が国への影響力を持ち過ぎると、[ROOT.GetNameDef]に侵攻するリスクがある！（中立と[THIS.GetIdeologyNameWithCaps]を除く、あらゆるイデオロギーが40%を超えると、[THIS.GetNameDef]が我が国に侵攻するリスクがある！）§!"
 AFG_foreign_influence_tt: "§Y[PREV.GetIdeologyNameWithCaps]の影響力上昇§!を追加。これにより、（毎日[PREV.GetIdeologyNameWithCaps]の支持率: §G+0.02§!）を付与 "
 AFG_against_kabul: "いざカブール"
 AFG_against_kabul_desc: "ザーヒル国王とその叔父たちは王位の簒奪者であり、この非合法な政権はいかなる犠牲を払っても打倒しなければならない。"
 AFG_contact_amanullah_loyalists: "アマーヌッラー支持者との接触"
 AFG_contact_amanullah_loyalists_desc: "元国王の$AFG_amunullah_khan$は暴徒によって不当に追放されたので、正式に王位を譲ったわけではない。したがって、まだ彼に忠誠心を持つ者たちを[AFG.GetNonIdeologyName]に結集し、彼の王位復帰に備えなければならない。"
 AFG_remember_the_khost_rebellion: "クムル反乱の再発"
 AFG_remember_the_khost_rebellion_desc: "1924年、誇り高きアイデンティティを失いかけていたこの国を取り戻すため、アマーヌッラー国王と彼の西洋の仲間たちに対して、我々の中での正義が奮起した。敗北はしたものの、その精神は生き続け、今の我々はカブールを打倒する方法を知っている。今こそ伝統に立ち返る時だ！"
 AFG_crown_the_golden_emir: "黄金の首長の任命"
 AFG_crown_the_golden_emir_desc: "領土を確保した今、新たな指導者を擁立し、首長に任命しなければならない。ミルザリ・カーン・ワジルの戦場での活躍を考慮すれば、彼が当然最有力候補だろう。彼の指導のもと、我々はパシュトゥニスタンを再統一し、イスラム世界を一つに統合するのだ。"
 AFG_crown_the_bukharan_emir: "ブハラの首長の任命"
 AFG_crown_the_bukharan_emir_desc: "領土を確保した今、新たな指導者を擁立し、首長に任命しなければならない。ブハラのサイイド・ミール・ムハンマド・アーリム・ハーンは長年カブールに滞在しており、偉大なドゥッラーニー帝国の栄光を取り戻さんとする我らにとって、申し分のない人物である。"
 AFG_invite_the_mughal_prince: "ムガルの王子の招聘"
 AFG_invite_the_mughal_prince_desc: "領土を確保した今、新たな指導者を擁立し、ティムールの後継者としなければならない。血筋で選ぶにせよ、実力で選ぶにせよ、純粋な意思で選ぶにせよ、我々の選択はこの王国の未来を決めることになるだろう。これを踏まえ、我々は現在インドに住んでいるムガルの王子に王座を継承させるべきである。"
 AFG_unify_the_islamic_world: "イスラム世界の統一"
 AFG_unify_the_islamic_world_desc: "あまりにも長きにわたってイスラム諸国はお互いに無用な争いを続け、相互協力という責務から逃れてきた。しかし、ついに世界中のイスラム国家に大同盟への参加を呼びかける時がきたのだ。"
 AFG_united_islamic_world_faction: "イッテハド・エ・イスラミ"
 AFG_extend_a_hand_to_tokyo: "東京との再接触"
 AFG_extend_a_hand_to_tokyo_desc: "我々は[JAP.GetAdjective]軍の支援なしにはアフガニスタンをめぐる戦いに勝利することはできなかった。そして、[JAP.GetNameDef]がアジアの統合と解放を模索している今、もう一度彼らに接触するのが賢明だろう。"
 AFG_expand_the_madrasas: "マドラサの拡大"
 AFG_expand_the_madrasas_desc: "国民にあるべき生き方を教え、より確かな統制を図るため、国内のイスラム教育機関への投資額を増やすべきである。"
 AFG_promote_muslim_work_ethic: "イスラムの労働倫理の促進"
 AFG_promote_muslim_work_ethic_desc: "西洋人は長い間、自分たちの「プロテスタントの労働倫理」を誇ってきたが、イスラム世界の勤勉さには目を向けてこなかった。今こそ、我々の献身と専門知識があらゆる面で彼らに劣らないものであることを知らしめる時だ。"
 AFG_rehabilitate_the_saqqawists: "サッカウィストの再評価"
 AFG_rehabilitate_the_saqqawists_desc: "1929年、サッカウィストはアマーヌッラー・ハーンの堕落した政権を打倒することに成功したが、運命は彼らに背を向け、数年後にはほぼ壊滅状態となった。今こそ、我々の伝統的な価値を守るために勇敢に戦った彼らを称える時かもしれない。"
 AFG_ulugh_beg_academy: "ウルフ・ベク・アカデミー"
 AFG_ulugh_beg_academy_desc: "ウルフ・ベクはかつて強大なティムール帝国をスルタンとして統治していたが、天文学と数学の知識を拡大することにも尽力してきた。彼の名を冠した新しい大学を設立し、彼の功績を称えるべきである。"
 AFG_prepare_the_war_industries: "軍需産業の整備"
 AFG_prepare_the_war_industries_desc: "現在、我が国は軍需生産能力が不足している。近隣国からの侵攻を防ぐためには、工場生産を支配層の要望に応えるものから軍の支援を最優先とするものに転換しなければならない。この方針転換は、我々が生き残るために不可欠である。"
 AFG_revive_the_workshop_of_the_world: "世界の工場の復活"
 AFG_revive_the_workshop_of_the_world_desc: "我々は先人にならい、工業の近代化と交易の復興を進める。この変革によって、我が国の経済力は世界の列強と肩を並べることになるだろう。"
 AFG_reorganize_the_royal_guard: "近衛隊の再編制"
 AFG_reorganize_the_royal_guard_desc: "近衛隊は、その名声にふさわしい実力を備えているとは言い難い。我々は一連の改革と組織の拡大を通じて、この部隊を復活させるつもりだ。彼らには[ROOT.GetNameDef]の強さと決意を体現するという使命がある。"
 AFG_reintroduce_heavy_cavalry: "重騎兵の再導入"
 AFG_reintroduce_heavy_cavalry_desc: "先人たちは、君主の力が弱まるたびに、馬に乗ってインドや中央アジアの平原に攻め込み、領土や資源を奪ってきた。近隣諸国が紛争に巻き込まれる中、再びそのような時がおとずれるかもしれない。"
 AFG_reintroduce_war_elephants: "戦象の再導入"
 AFG_reintroduce_war_elephants_desc: "世界中が精巧な戦車の開発に躍起になるなか、我々は実績のある確かな戦法を採用する。戦象を復活させ、敵を恐怖に陥れるのだ。"
 AFG_timurid_bureaucracy: "ティムール朝の官僚制度"
 AFG_timurid_bureaucracy_desc: "ティムールの遺産に根ざしたティムール朝の官僚制度は、効率的な統治と中央集権的な支配の規範となるものだ。この制度を復活させることにより、首長国の行政が強化され、広大な領土全体の安定と繁栄が保証されるだろう。"
 AFG_hone_the_shamshir: "シャムシールを研ぐ"
 AFG_hone_the_shamshir_desc: "シャムシールは強さと抵抗の象徴であり、来たる闘争のためにこれを研がなければならない。軍隊の近代化と戦略の洗練によって、[ROOT.GetNameDef]は、時が来れば迷いなく決定的な一撃を放つだろう。"
 AFG_restore_herat: "ヘラートの再興"
 AFG_restore_herat_desc: "カブールの古い権力に反旗を翻し、ドゥッラーニー帝国の本拠地であるヘラートに首都を移す時がきた。この遷都によって、我々がこの偉大な帝国の後継者であるという主張がより強固なものになるだろう。"
 AFG_enforce_the_pashtunwali: "パシュトゥーンワーリーの施行"
 AFG_enforce_the_pashtunwali_desc: "パシュトゥーンワーリーの規範は時代遅れかもしれない。だが、内政においてパシュトゥーン人の支配を確実なものとするために今なおこれを維持する必要がある。あまりにも時代遅れな法の一部は調整が必要かもしれないが、この規範は今後何世紀にもわたって残り続けるだろう。"
 AFG_form_the_khuddamul_furqan: "クッダムル・フルカンの結成"
 AFG_form_the_khuddamul_furqan_desc: "新たな政府の正当性を強化するために、黄金の主張の指揮下に適切な政党を設立しなければならない。忠誠を誓うべき対象はクッダムル・フルカンのみであり、民衆に救いをもたらすのはこの政党だけである。"
 AFG_instate_a_compulsory_jizya: "人頭税の義務化"
 AFG_instate_a_compulsory_jizya_desc: "旧政権下では、非イスラム教徒の権利は厳しく規制されてきた。今こそ、このような問題を現代社会に合わせて解決し、我々が分別のある国家だということをすべての属国に証明する時だ。"
 AFG_raise_lashkar_regiments: "ラシュカレ連隊の召集"
 AFG_raise_lashkar_regiments_desc: "イギリス領インド帝国のパシュトゥーン人居住地域では、ファキールのレジスタンス兵が自らをラシュカレと名乗っていた。彼が[ROOT.GetNameDef]を統治している今、国家の支配下で同様の連隊を召集すべきかもしれない。"
 AFG_support_nort_west_frontier_rebels: "北西国境部の反乱軍の支援"
 AFG_support_nort_west_frontier_rebels_desc: "ファキールが[ROOT.GetNameDef]に去った今も、[RAJ.GetAdjective]北西国境部のパシュトゥーン人による反乱軍は依然として圧制者と勇敢に戦っている。我々はこれに介入し、彼らを保護すべきである。たとえそれが、その地の現在の領有を主張している勢力との戦争を意味するとしてもだ。"
 AFG_occupy_peshawar_tt: "§R[442.GetName]の所有者との戦争に発展する可能性がある！§!"
 AFG_occupy_waziristan_tt: "§R[987.GetName]の所有者との戦争に発展する可能性がある！§!"
 AFG_appraoch_anti_communist_theologians: "反ソビエトの神学者への接触"
 AFG_appraoch_anti_communist_theologians_desc: "我々の市民社会にとって共産主義は災いであると考えるイスラムの学者や神学者は多い。残念ながら[SOV.GetNameDef]は現在、この忌まわしい思想を中央アジアの同胞たちに強制しており、この愚行を止めるために全力を尽くさなければならない。"
 AFG_unite_pashtunistan: "パシュトゥニスタンの統一"
 AFG_unite_pashtunistan_desc: "ファキールの運動は、常にイギリス領インドにおけるパシュトゥーン人国家の独立を目指すものだった。しかし、今や彼には国境の外にパシュトゥーン人国家を設立し、残りの地域を征服するという好機がおとずれている。パシュトゥニスタン万歳！首長万歳！"
 AFG_form_the_turkestan_legion: "トルキスタン軍団の結成"
 AFG_form_the_turkestan_legion_desc: "国際社会には、共産主義との戦いを望む者が多く存在する。我々はトルキスタンの反共産主義義勇軍を結成し、イスラムに反する勢力とは最後まで戦い抜くべきである。"
 AFG_form_the_turkestan_legion_tt: "テュルク世界全体から師団を募集する§Y$AFG_turkestan_legion_cat$§!ディシジョンをアンロック。"
 AFG_proclaim_a_new_caliphate: "新カリフ国の宣言"
 AFG_proclaim_a_new_caliphate_desc: "オスマン帝国の崩壊以降、新たなカリフ国は宣言されていない。迷える人々を導くために、我々はこの新たな任務を引き受け、ラシダンの過去の遺産の継承者となるべきである。"
 AFG_proclaim_a_new_caliphate_tt: "この国家方針により請求権を手にした州を占領しているすべての国が、戦争目標§Y請求権を持つ州の獲得§!を手に入れる。"
 AFG_proclaim_a_new_caliphate_2_tt: "我々が支配する、請求権を持つ州を§Y統合§!するディシジョンをアンロック"
 AFG_integrate_the_basmachi_movement: "バスマチ運動の統合"
 AFG_integrate_the_basmachi_movement_desc: "1934年まで、バスマチは中央アジアを暴政から解放するために[SOV.GetAdjective]軍と戦っていた。彼らの運動はその後ほぼ鎮圧されたが、一部の指導者はなんとかして逃げ延びた。我々はこれらの自由の戦士たちと接触を確立し、彼らを宮廷に招待するよう努めるべきである。"
 AFG_proclaim_the_second_afghan_empire: "第二アフガン帝国の宣言"
 AFG_proclaim_the_second_afghan_empire_desc: "1747年、アフマド・シャー・ドゥッラーニーはアフガンの諸部族を統一し、一大帝国を作り上げた。最盛期には中央アジア、東インド、イランの大半を統治し、18世紀後半には最も重要なイスラム国家としてオスマン帝国に匹敵する存在だった。我々はこの遺産を取り戻さなければならない！"
 AFG_can_core_once_controlled_tt: "占領後、請求していた州を中核州化するディシジョンをアンロック"
 AFG_return_to_delhi: "デリーへの帰還"
 AFG_return_to_delhi_desc: "デリーはかつてスルタンの居所であり、光輝く孔雀の玉座が置かれていたレッド・フォートがあった場所でもある。今こそ我々はこの街に進軍し、長らく失われていた首都を奪還する。我々こそが、ムガルの皇帝たちの正統な後継者なのだ。"
 AFG_reclaim_moghulistan: "モグリスタンの奪還"
 AFG_reclaim_moghulistan_desc: "チャガタイ・ハン国の1つであるモグリスタンは、大モンゴル帝国の後継国の1つであった。かつての栄光を取り戻そうとする新しい国家として、この地を我々のものにしておくことが賢明かもしれない。"
 AFG_ally_the_sikhs: "シーク教徒との提携"
 AFG_ally_the_sikhs_desc: "シーク教徒はインド亜大陸における重要な宗教的少数派であり、勇敢な戦士たちでもある。この地域を征服するには、彼らの力をうまく利用すべきだ。"
 AFG_ally_the_brahui_khanate: "ブラフィ・ハン国との提携"
 AFG_ally_the_brahui_khanate_desc: "カラートにあるこのハン国はドゥッラーニー帝国後期における重要な同盟国であり、我々がマラーター同盟との戦いでは勝利に大きく貢献した。今こそ彼らと再び接触し、マラーターの後継者たちを打倒すべきである！"
 AFG_the_echoes_of_panipat: "パーニーパットの残響"
 AFG_the_echoes_of_panipat_desc: "第三次パーニーパットの戦いは、今なおインド亜大陸のあらゆる人々の記憶に残っている。この戦いで、我々はマラーターの軍勢を打ち破り、北西インドの支配を確立した。今こそ、この戦いを再現し、マラーター同盟の不遜な後継者たちの息の根を止める時である。"
 AFG_the_conquerors_of_persia: "ペルシア征服"
 AFG_the_conquerors_of_persia_desc: "莫大な富と長い歴史を誇る[PER.GetNameDefCap]は、かつては帝国の宿敵であった。彼らを我々の統治下に置くことができれば、我々の優位性を確認し、西部の重要な領土を確保し、帝国の権威の正当な継承者として、帝国の地位を固めることができるだろう。"
 AFG_reclaim_transoxiana: "トランスオクシアナの奪還"
 AFG_reclaim_transoxiana_desc: "トランスオクシアナの古い領土はかつてティムール帝国に属していた。この帝国の継承者である我々は、この領土を奪還しなければならない。さもなければ、我々の遺産は、弱さと優柔不断の名のもとに汚されることになるだろう！"
 AFG_rebuild_the_silk_road: "シルクロードの再建"
 AFG_rebuild_the_silk_road_desc: "かつてシルクロードは、帝国にもたらされた富と文化の源であった。この歴史的な交易網を再建し、世界商業の中心地としての地位を取り戻し、帝国を豊かにし、その広大な領土全体に繁栄をもたらすのだ。"
 AFG_restore_the_timurid_empire: "ティムール帝国の再興"
 AFG_restore_the_timurid_empire_desc: "ティムールの旗が再びはためき、かつてスルタンや王たちに畏怖された帝国が、歴史の灰の中から蘇った。我々の統治は、かつて彼の征服によって形作られた土地に広がり、東西の世界をひとつの覇権の下に結びつけている。世界よ、注目せよ。ティムール朝が戻ってきた。今度こそ我々は、歴史に埋もれることはない。"
 AFG_the_crown_and_the_world: "王位と世界"
 AFG_the_crown_and_the_world_desc: "帝国は比類なき世界の超大国として台頭する運命にある。我々の影響力を拡大することで、国力を高め、優位性を誇示し、現代における究極の統治者としての地位は確固たるものになるだろう。"
 AFG_the_amu_darya_plan: "アムダリヤ計画"
 AFG_the_amu_darya_plan_desc: "皇帝は周到な計画を練り上げ、[SOV.GetAdjective]の統治から逃れたいと願う故郷の人々と接触を図った。まずは解放運動の計画を慎重に練り、しかるのちに[SOV.GetNameDef]への攻勢に移るのだ。"
 AFG_reclaim_the_emperors_lost_domain: "皇帝の失われた領土の奪還"
 AFG_reclaim_the_emperors_lost_domain_desc: "ついに時はきた。今の世界情勢を鑑みれば、[SOV.GetNameDef]に攻撃を仕掛けるなら今しかない。今こそ、中央アジアを完全に解放しようではないか！"
 AFG_secure_army_support: "陸軍の支援を確保"
 AFG_secure_army_support_desc: "軍には$AFG_amunullah_khan$に仕えていた将校が一定数残っている。適切な動機付けをすれば、彼の王位復帰を支援させることができるかもしれない。"
 AFG_secure_army_support_tt: "§Y来たる内戦では、さらに多くの師団が我々側につくだろう。§!"
 AFG_modifiy_amanullah_insurrection_modifier_tt: "§Y$AFG_amanullah_insurection_modifier$§!に以下の修正: \n"
 AFG_modifiy_look_to_the_past_modifier_tt: "§Y$AFG_look_to_the_past_modifier$§!に以下の修正:\n"
 AFG_contact_rural_loyalists: "地方の指導者たちとの接触"
 AFG_contact_rural_loyalists_desc: "[AFG.GetAdjective]のエリート層は賄賂や影響力で簡単に動かせるが、平均的な[AFG.GetAdjective]人は物欲がなく、政治にも興味がないものだ。そこで、彼らの伝統的な価値観や不満に寄り添うことで、我々の大義に引き込むことができるかもしれない。"
 AFG_contact_rural_loyalists_tt: "§Y来たる内戦では、さらに多くのパシュトゥーン人民兵師団が我々側につくだろう。§!"
 AFG_request_german_support: "ドイツに支持を要請"
 AFG_request_german_support_desc: "[GER.GetNonIdeologyName]は長い間$AFG_amunullah_khan$に高く評価されており、政府内の多くの高官が彼の支持者だ。彼らは、この地域で友好的な政権運営が行われることと引き換えに、国王の復帰を支持するだろう。"
 AFG_request_german_support_tt: "§Y[GER.GetNonIdeologyName]§!が我々の提案を承諾した場合、内戦開始時に彼らから武器の供給と義勇軍の派遣を受けることができる。§Y[GER_oskar_von_nidermayer.GetName]§!は将軍として我々に加わる予定だ。"
 AFG_request_japanese_support_tt: "§Y[JAP.GetNonIdeologyName]§!が我々の提案を承諾した場合、内戦開始時に彼らから武器の供給と義勇軍の派遣を受けることができる。"
 AFG_political_events_53_tt: "§Y内戦が始まれば、[GER.GetNonIdeologyName]は我々を支援するために、武器の供給と義勇軍の派遣を実施してくれる。§!"
 AFG_stir_unrest_in_the_east: "東部を混乱に陥れる"
 AFG_stir_unrest_in_the_east_desc: "ワジリスタンとペシャーワルは依然として反[RAJ.GetAdjective]活動や反[AFG.GetAdjective]活動の温床になっている。我々はこの例にならい、カイバル峠で反乱を扇動し、国王の軍勢を他の場所に足止めにすべきだ。"
 AFG_eastern_state_breakaway_tt: "§Y [1006.GetName] \n [1008.GetName] §!"
 AFG_fascist_cw_is_over: "アマーヌッラーの反乱は終わった。（ファシストが政府を打倒し、内戦に勝利した。）"
 AFG_request_japanese_support: "日本の支援を求める"
 AFG_request_japanese_support_desc: "[JAP.GetAdjective]はアジア大陸をの支配を目指しており、その野望に賛同する同盟国を求めている可能性がある。彼らには、我々の宿敵ザーヒル国王が彼らに敵対していると信じ込ませ、我々の来たる反乱への支援を求めるのが賢明かもしれない。"
 AFG_hold_a_loya_jirga: "ロヤ・ジルガの開催"
 AFG_hold_a_loya_jirga_desc: "我々はザーヒル国王を説得し、国内の部族および宗教的指導者との会議を開催させるべきである。そこで彼の正当性に疑問を投げかけ、我々の反乱の拡大に対する理解を得ることができるだろう。"
 AFG_hold_a_loya_jirga_tt: "§Y[ROOT.GetAdjective]内戦§!が勃発すると、敵側が§G180§!日間、以下を獲得する: "
 AFG_invite_waziristan_rebels: "ワジリスタンの反乱軍の受け入れ"
 AFG_invite_waziristan_rebels_desc: "イピのファキールと彼が率いるラシュカレ民兵は現在、北西部の州で[RAJ.GetAdjective]と激しく交戦している。我々は彼らが国境を越えて東部地域に勢力基盤を築けるよう支援すべきだ。そうすれば、彼らはいつか、かつてないほどの強さを身に付けてワジリスタンに帰ってくるだろう。"
 AFG_invite_waziristan_rebels_tt: "§Y[ROOT.GetAdjective]内戦§!が勃発すると、我々は追加の人的資源を§G+10000§!獲得することができる"
 AFG_the_faqirs_revolt: "ファキールの反乱"
 AFG_the_faqirs_revolt_desc: "ついに時はきた。ファキールの部隊はカブールの腐敗した役人に対して東部で蜂起する準備ができている。彼らは我が国がかつてよりどころにしていたイスラムの伝統を取り戻してくれるだろう。アッラーの思し召しを受けて、我々がアフガニスタンを救うのだ！"
 AFG_return_of_the_emir: "国王の帰還"
 AFG_return_of_the_emir_desc: "計画が整い、連携体制が確立し、武器が配布された。残るは国王がアフガニスタンに帰国し、寄せ集めの反乱軍が違法なザーヒル政権を打倒するだけだ。"
 AFG_revive_the_1923_constitution: "1923年憲法の復活"
 AFG_revive_the_1923_constitution_desc: "国王は先見の明がある人物で、1923年時点で20世紀にふさわしい国家の近代化を進める必要性を理解していたが、彼の改革はザーヒル・シャーによってほぼ破壊された。しかし、国王が権力に返り咲いたので、我々は国王の改革を再開し、彼の1923年憲法を復活させることができる。"
 AFG_custail_pashtunwali_primacy: "パシュトゥーンワーリーの優先度を下げる"
 AFG_custail_pashtunwali_primacy_desc: "パシュトゥーン人の伝統的な道徳規範、パシュトゥーンワーリーは、国王の新しい国家にはふさわしくない。新しい一連の法律がパシュトゥーン人の権利を保護し、古くなった道徳規範を近代化する。"
 AFG_education_for_women_and_girls: "女性のための教育"
 AFG_education_for_women_and_girls_desc: "国王夫妻は女性が家事奴隷で一生を終えるよりも、教育を受けることの重要性を理解していた。国王が追放され、彼の教育改革は中断していたが、今こそ不正をただす時である。"
 AFG_enforce_western_attire: "西洋の服装を強制"
 AFG_enforce_western_attire_desc: "国王とのその側近は、国民の大多数が続けているこの伝統的な服装を好ましく思っていない。彼らはこの服装を時代遅れな社会の象徴だと見なしており、西洋の服装を強制するために、織物工場と新たな法律の整備を望んでいる。"
 AFG_crackdown_on_nomadic_practices: "遊牧生活の取り締まり"
 AFG_crackdown_on_nomadic_practices_desc: "TODO"
 AFG_repaying_our_friends: "友人への報い"
 AFG_repaying_our_friends_desc: "TODO"
 AFG_expand_state_run_factories: "国営工場の拡大"
 AFG_expand_state_run_factories_desc: "消費財と軍需品の両方を生産する新しい国営工場を設立し、前政権が長年手を付けてこなかった経済の近代化を始動する時がきた。"
 AFG_reinforce_the_royal_guard: "国王の影"
 AFG_reinforce_the_royal_guard_desc: "国王の正当性にもかかわらず、彼の帰還と徹底的な改革路線を快く思わない者たちが多いようだ。このような反逆者が国王の成果を台無しにすることは許容できない。そこで、国王の意思を影で実行する新たな治安機関が必要だ。"
 AFG_reinforce_the_royal_guard_tt: "反対意見を取り締まり、治安を安定させる§Y$AFG_shadows_of_the_emir_category$§!ディシジョンをアンロック。"
 AFG_increase_land_and_animal_taxes: "土地税と動物税の増税"
 AFG_increase_land_and_animal_taxes_desc: "農村住民は国家経済の活性化にほぼ貢献しておらず、最低限の自給自足生活でほとんどの課税を回避している。より近代的な農業慣行を促すために、新しい課税政策を制定する。これは、食卓に食べ物を並べたければ、より大きな利益を追求しなければならないというものだ。"
 AFG_expand_state_education: "公教育の拡大"
 AFG_expand_state_education_desc: "TODO"
 AFG_establish_darulaman: "ダルラマンの設立"
 AFG_establish_darulaman_desc: "ダルラマンはカブールに代わって[AFG.GetNonIdeologyName]の首都になる予定だった、新たな計画都市だ。国王が追放された時、この都市の建設が中断された。今、我々はこのプロジェクトを完成し、近代化の象徴として確立することができる。"
 AFG_towards_an_amanullah_caliphate: "アマーヌッラー・カリフ国へ"
 AFG_towards_an_amanullah_caliphate_desc: "$AFG_amunullah_khan$はかつて、オスマン帝国の崩壊後にカリフの称号を手に入れるつもりだった。しかし、近代的な政権運営に舵を取り、それを諦めたのだ。今回は、同じ過ちを犯さず、イスラム世界の指導者としての地位を確保するつもりだ。"
 AFG_alternative_partnerships: "代わりのパートナーをさがす"
 AFG_alternative_partnerships_desc: "我々は数十年もの間、[ENG.GetAdjective]と[SOU.GetAdjective]を慎重に競わせることにより、なんとか独立を維持してきた。しかし現在、新たなプレイヤーがグレート・ゲームに参戦してきたので、それに応じて戦略の調整が必要だ。"
 AFG_officer_training: "将校の訓練"
 AFG_officer_training_desc: "[GER.GetAdjective]陸軍は、[ENG.GetAdjective]や[SOU.GetAdjective]陸軍と互角以上の力があることを証明した。次世代の[ROOT.GetAdjective]の兵士の訓練に当たっては、彼らの将校の支援を要請すべきだ。"
 AFG_permit_axis_airbases: "枢軸国の空軍基地を許可"
 AFG_permit_axis_airbases_desc: "[GER.Capital.GetCapitalVictoryPointName]は本国から遠く離れた土地で空軍を展開することに苦労している。我々ならば彼らのためにこの問題を軽減することができ、さらに自国にとって有益なインフラと専門知識を得ることになる。 "
 AFG_join_axis: "枢軸国加盟"
 AFG_join_axis_desc: "これまで、大きな紛争に巻き込まれることは避けてきたが、もし枢軸国に参加し、その大義のために全力を尽くせば、見返りとして得られるものは多いだろう。したがって、我々はこの同盟への正式加入を申請する。"
 AFG_axis_airforce: "枢軸国空軍"
 AFG_axis_airforce_desc: "[GER.GetAdjective]空軍との緊密な連携を通じて、我々は彼らと同じような機能的な空軍を編成できると確信している。あとは、必要なのは装備だけだ。"
 AFG_axis_equipment: "枢軸国の装備"
 AFG_axis_equipment_desc: "我々の軍事装備品は複数の国から取り寄せた、不揃いな寄せ集めだった。しかし、[GER.GetAdjective]軍の助けを借りることで、ついにすべての装備の標準化と近代化を同時に達成した。"
 AFG_kabul_conference: "カブール会議"
 AFG_kabul_conference_desc: "数十年もの間、我々は[ENG.GetAdjective]と[SOU.GetAdjective]の板挟みに苦しんできた。しかし今、我々は世界の新たな秩序における支配者たちと共に立ち上がり、我々の正当な要求を表明できるようになったのだ。"
 AFG_kabul_conference_tt: "§Y$AFG_kabul_conference_category$§!ディシジョンをアンロックし、我が陣営が勝利した場合の講和会議で§Yインド、中央アジア、イラン、中東§!の対象国に投票するためのコストを削減。"
 AFG_support_king_zahir: "ザーヒル国王を支援"
 AFG_support_king_zahir_desc: "数十年にわたる政情不安を経た後のザーヒル・シャー国王による治世は、窮地に陥った我が国にとって平和と経済的安定の時代の幕開けだ。"
 AFG_support_king_zahir_tt: "§Yザーヒル・シャー国王§!が以下を獲得: \n政治力獲得§G+5%§!\n日毎の非同盟/中道主義への支援§G+0.02§!"
 AFG_biding_our_time: "機が熟すのを待つ"
 AFG_biding_our_time_desc: "ザーヒル・シャー国王が国家の象徴として行動するので、政府は過激な反乱を恐れることなく政務を遂行できている。しかしこれは、多数派の保守派の支持を得ていることが条件だ。一方、伝統的な活動を侵害しない方法で国家を近代化するチャンスは、わずかながら残されているはずである。"
 AFG_expand_the_kings_powerbase: "国王の権力基盤拡大"
 AFG_expand_the_kings_powerbase_desc: "若き国王ザーヒル・シャーは国民にとっては象徴に過ぎず、国王の叔父たちが政府の要職で権力を握っている。しかし、国王は彼らの古びた考え方に不満を募らせ、もっと革新的な政権に支持を集めたいと望んでいる。"
 AFG_visit_foreign_capitals: "外国の首都訪問"
 AFG_visit_foreign_capitals_desc: "我が国の政権は世界の大国と強力な関係を築けていない。地政学的状況が不安定になるにつれ、機会があればこのような大国と良好な関係を築いておくことが最も国益にかなうだろう。"
 AFG_retire_the_uncles: "叔父たちの引退"
 AFG_retire_the_uncles_desc: "[ROOT.Capital.GetCapitalVictoryPointName]の政情は保守派不利に傾いている。今こそ国王は内閣を解散し、自らの目的に沿った新たな内閣を設立するときだ。"
 AFG_implement_currency_controls: "アフガニスタン銀行"
 AFG_implement_currency_controls_desc: "我が国の経済には、国家の経済発展を支える強力な金融部門が存在しない。したがって、民間部門と協力して、新興産業や新興企業にサービス提供可能な共同所有の銀行を設立すべきである。"
 AFG_privatize_factories: "工場の民営化"
 AFG_privatize_factories_desc: "TODO"
 AFG_introduce_national_service: "国民兵役の導入"
 AFG_introduce_national_service_desc: "周辺諸国は紛争の渦に巻き込まれており、我が国がこれを避け続けられる保証はない。このような状況に備え、軍隊の強化を目的に国民兵役制度を導入したい。"
 AFG_placeholder_1: "ドイツからの投資を確保"
 AFG_placeholder_1_desc: "何世紀にもわたる紛争と憎しみの果てに、我々は[ENG.GetAdjective]にも[SOU.GetAdjective]にも何の愛着もない。一方、台頭する[GER.GetName]とは、志を同じくする国際的なパートナーになれるかもしれない。"
 AFG_gain_religious_support_for_reforms: "神を信頼する者"
 AFG_gain_religious_support_for_reforms_desc: "若き国王ザーヒル・シャーが新たに得た権力を行使して、国民の生活に影響を与えるような抜本的な改革を断行するのではないかという懸念が広がっている。このような不安を和らげるために、イスラム教の指導者の力を借りて、国王のイスラム教に対する忠誠心を示す必要がある。"
 AFG_reform_1: "教育改革"
 AFG_reform_1_desc: "議会制民主主義への移行は順調とは言えず、次の世代に民主主義の価値を浸透させなければならない。そのため、我々は教育制度の改革を行い、全国のすべての子どもたちが教育を受けられるようにしなければならない。"
 AFG_concessions_to_pashtuns: "パシュトゥーン人への譲歩"
 AFG_concessions_to_pashtuns_desc: "人口の大半を占めるパシュトゥーン人の家族は何世紀にもわたりパシュトゥーンワーリーの古い伝統を遵守してきた。そして今、彼らの多くが自分たちの生活様式が侵されていると懸念している。パシュトゥーン民族主義者とパシュトゥーンワーリーの実践者をもっと政府に登用すれば、この問題は緩和されるはずだ。"
 AFG_reform_2: "チャクダムの建設"
 AFG_reform_2_desc: "外国のパートナーの支援を受けて、チャク川に大規模水力発電ダムを建設する技術的・金銭的手段が整った。このダムは首都とその周辺地域に電力を供給するためのものである。しかし、この計画は敵対勢力の怒りを買うのは間違いない。"
 AFG_reform_3: "反民主主義影響力の抑制"
 AFG_reform_3_desc: "新政府と野党の間にある溝を埋めるための努力もむなしく、多くの人々は反動的な反民主主義の信念に傾倒しがちである。そして、機会があれば我々への反対行動を起こす可能性がある。したがって、このような活動を抑制するための取り組みが必要だ。"
 AFG_reform_4: "経済の近代化"
 AFG_reform_4_desc: "[ROOT.GetNonIdeologyName]に安定が戻ると、投資やビジネスの関心もそれに追随してくるものだ。経済に弾みをつけるには、農業および限られた産業に投資を行うべきである。"
 AFG_parliamentary_democracy: "議会制民主主義"
 AFG_parliamentary_democracy_desc: "国王ザーヒル・シャーの政治的信念は長年にわたり叔父たちの陰に隠れてきたが、ようやく輝き始めている。国民の間で変化に対する十分な支持があれば、国王が議会制民主主義への移行を支持するのは明らかだ。しかし、このような急激な変化は首都以外に住む保守的な人々との間で内戦を引き起こす可能性がある。"
 AFG_parliamentary_democracy_tt: "§Y民主主義の支持率が50%を超えれば、内戦の勃発を回避できる。§!"
 AFG_secure_dynasty: "王朝の支配"
 AFG_secure_dynasty_desc: "経済が安定し、民衆の心が穏やかな今、政府への忠誠心が低い者を追放し、代わりに国王に忠誠を誓う家族と入れ替えることで、バラクザイ王朝を支配することができる。特に、叔父たちの排除が重要だ。"
 AFG_maintain_neutrality: "中立性の維持"
 AFG_maintain_neutrality_desc: "国内は比較的安定しているが、世界情勢はますますリスクが高まっている。我々が意に反して紛争に巻き込まれる前に、我が国が中立を維持していることを明確に世界に示さなければならない。"
 AFG_expel_axis_nationals: "枢軸国の国民追放"
 AFG_expel_axis_nationals_desc: "連合国は我々が敵国に迎合していると非難している。その理由は、[ROOT.GetNonIdeologyName]では数多くの交戦国の市民が自由に活動を許されているからだ。彼らが我々の利益を侵害しているという証拠はほとんどないが、世界的な紛争中は彼らに退去してもらい、連合国をなだめるべきであろう。"
 AFG_expel_allied_nationals: "連合国の国民追放"
 AFG_expel_allied_nationals_desc: "枢軸国は、我が政権が連合国によって乗っ取られる危険があるという疑わしい証拠を提示してきた。彼らは、これを防ぐことができる唯一の方法は、連合国のすべての国民をスパイもろとも国外に追放することだと主張している。"
 AFG_pursue_our_own_agenda: "我々の計画を進めよう。"
 AFG_pursue_our_own_agenda_desc: "大国同士の衝突により、国際秩序は書き換えられつつある。特定のグループに所属するよりも、この混乱を利用して独自の外交政策目標を追求すべきだ。 "
 AFG_align_with_the_allies: "連合国との連携"
 AFG_align_with_the_allies_desc: "イギリスに対する不満は山ほどあるが、それはさておき、今は連合国との協力関係を深めるべきだろう。イギリス人が言うように、知らない悪魔より知っている悪魔の方がましだ。"
 AFG_demand_pashtunistan_referendum: "パシュトゥニスタン国民投票の要求"
 AFG_demand_pashtunistan_referendum_desc: "パシュトゥーン人は我が国の大半を占めているが、その多くは国境を越えた隣国に住んでいる。それらの各国でパシュトゥーン人の独立を推進すれば、彼らを我が国の勢力圏に取り込むことができるだろう。"
 AFG_protector_of_the_tajiks: "タジク人の守護者"
 AFG_protector_of_the_tajiks_desc: "多数派のパシュトゥーン人と北部に相当数いるタジク人の間ではしばしば緊張状態が起こっている。しかし、国境の向こうで[742.OWNER.GetLeader]の専制統治に苦しむタジク人を解放することができれば、彼らの支持を勝ち取ることができるかもしれない。"
 AFG_protector_of_the_tajiks_tt: "[742.GetName]が[ROOT.GetName]に占領されている場合、[742.OWNER.GetNameDef]との和平を提案するディシジョンをアンロック"
 AFG_anti_soviet_cooperation: "反ソビエトの協力"
 AFG_anti_soviet_cooperation_desc: "[SOU.GetAdjective]の影響力を減らしたいという国は後を絶たない。我々はこれを好機と捉え、これらの国から軍事的な専門知識を引き出し、将来の[SOU.GetAdjective]の拡大に万全の準備をしておくべきだ。"
 AFG_sinkiang_intervention: "新疆への介入"
 AFG_sinkiang_intervention_desc: "[SIK.GetNonIdeologyName]は長きにわたりイスラム世界の一部であったが、旧ロシア帝国と中国における共産主義の台頭は、現在国境を越えてイスラム教徒の同朋たちを脅かしている。この脅威を完全に終わらせる時がきた。"
 AFG_gant_refuge_to_jadidists: "ジャディード運動参加者に避難所を与える"
 AFG_gant_refuge_to_jadidists_desc: "[SOV.GetNameDef]でジャディード運動に参加している近代主義者や改革者は政府による積極的な弾圧を受けており、多くの青年ブハラ人や青年ヒヴァ人が[SOV.GetLeader]による粛清の対象になっている。我が国に避難所を設け、彼らが民主主義的な理想を抱いたまま非難できるようにするのが賢明だろう。"
 AFG_ally_the_young_afghans: "青年アフガンを味方につける"
 AFG_ally_the_young_afghans_desc: "知識人マフムード・タルズィーを中心人物として、青年アフガンはかつてのアマーヌッラー・ハーンに影響を与え、立憲君主制を掲げる改革運動を推進してきた。我々は民主主義志向を持つアマーヌッラー派の支持者の一部と再び接触し、新たな民主政権への支持を確実なものとすべきである。"
 AFG_propose_confederation_with_pakistan: "パキスタンとの連邦化を提案"
 AFG_propose_confederation_with_pakistan_desc: "[PAK.GetNonIdeologyName]の人々は[ENG.GetAdjective]の統治下で長い間苦しんでおり、独立を求めるのは当然のことだ。しかし、我々は多くの歴史と文化を共有しており、両国が対立する前に1つの国になる方が理にかなっている。"
 AFG_afghan_pakistan_cold_War: "アフガニスタン・パキスタン冷戦"
 AFG_afghan_pakistan_cold_War_desc: "国境を挟んで同朋と対立するのはつらいものだが、彼らが今や我々の脅威となっていることを認識する必要がある。したがって、彼らを止めるために必要となるいかなる手段も準備しなければならない。"
 AFG_graveyard_of_empires: "帝国の墓場"
 AFG_graveyard_of_empires_desc: "帝国は次々と現れては消えていくものだが、我々がこの地域の絶対的な支配者であることに疑いはない。我々が団結して伝統と結び付いている限り、侵略者は[ROOT.GetNonIdeologyName]が彼らの墓場だとわかるだろう。"
 AFG_prepare_for_operation_countenance: "カウンタナンス作戦の準備"
 AFG_prepare_for_operation_countenance_desc: "連合国は隣国の[PER.GetName]に介入する準備を進めている。これは、敵国より早く石油資源を確保するのが目的だ。我が国はこの介入を支援するために物流手配を行い、来たるべき作戦で自らの役割を果たさなければならない。"
 AFG_invite_foreign_corporations: "外国企業の誘致"
 AFG_invite_foreign_corporations_desc: "我が国の産業は他国に比べて遅れをとっており、結果として国内の武器生産は低迷している。この状況を打開し、我が国の産業を近代化するために、世界中から企業を招いて事業所を設置してもらおう。"
 AFG_secure_iran: "イランの確保"
 AFG_secure_iran_desc: "[PER.GetAdjective]の油田を確保する時がきた。同盟国と協力し、やるべきことをやるのみだ。たとえ、[PER.Capital.GetCapitalVictoryPointName]における政権交代が必要になったとしても。"
 AFG_repeal_the_durand_line: "デュアランド線の廃止"
 AFG_repeal_the_durand_line_desc: "我々は連合国にとって、この地域で信頼に値する友好国であることを証明してきた。おそらく今こそ、何年も前に強引に押し付けられたデュアランド線の再交渉を行う良い機会だ。"
 AFG_future_of_balochistan: "バロチスタンの未来"
 AFG_future_of_balochistan_desc: "我々は当面は連合国と協力関係にあるが、この地域における長期的な政策について考えなければならない。そこで、我々の影響力が及ぶバロチスタンが大国に飲み込まれる前に、彼らの独立を推進すべきである。"
 AFG_linchpin_of_global_defense: "国際防衛の要所"
 AFG_linchpin_of_global_defense_desc: "連合国は、共通の敵国に対する地政学的な姿勢の観点から、我が国の忠誠心を引き続き資産だと見なしている。我々はこの状況を最大限に利用して、相互の利益となる軍事インフラへのさらなる投資を引き出すべきだ。 "
 AFG_promote_the_counter_elite: "対抗エリートの推進"
 AFG_promote_the_counter_elite_desc: "政治エリートの中には、国家を近代化するための急進的な考えを持つ者が多数いる。しかし、彼らは保守的な政治風土が原因で持論を探求できずにいるのだ。旧政府が解体された今こそが、このような急進派を推進すべき時なのかもしれない。"
 AFG_promote_the_counter_elite_tt: "以下の顧問が利用可能になる:"
 AFG_support_warzistan_independence: "ワジリスタンの独立を支援"
 AFG_support_warzistan_independence_desc: "インドの[ENG.GetAdjective]領と我が国の国境は常に両国間の緊張を生み出している。我が国には彼らを地域から追い出す力はないが、ワジリスタンのような独立運動を支援することにより、彼らの統治を弱めることは可能だ。 "
 AFG_socialist_coup: "社会主義者のクーデター"
 AFG_socialist_coup_desc: "政治思想に対する保守的な制限が弱まる中で、パンドラの箱が開き、反君主主義の波が全国に広がっている。今こそこの古びた王国を廃止し、近代的な社会主義国家を樹立する時だ。"
 AFG_socialist_coup_tt: "§Y共産主義の支持率が60%を超えれば、内戦の勃発を回避できる。§!"
 AFG_state_atheism: "国家無神論"
 AFG_state_atheism_desc: "経済と社会を近代化したいのであれば、パシュトゥーンワーリー、イスラム教、その他の民衆の伝統的な麻薬のような習慣は捨て去らなければならない。そのため、これらの古びた習慣に制限をかけ、世俗的な手法で教育を実践しなければならない。"
 AFG_soviet_research_cooperation: "ソビエトとの研究協力"
 AFG_soviet_research_cooperation_desc: "[SOU.GetNameDef]のかつての敵は、旧政権の打倒後、急速に最も近い友人となった。そして、[ROOT.GetNonIdeologyName]の変革に役立つ技術的な発見を得ることができた。"
 AFG_soviet_research_technology_exchange_tt: "§Y[SOU.GetNameDefCap]が我々を高く評価するほど、承諾する可能性が高くなる。§!\n[SOU.GetFlag]§Y[SOU.GetNameDef]§!が提案に同意した場合、彼らとの技術共有グループに加入する。"
 AFG_communist_industrialization: "共産主義者の工業化"
 AFG_communist_industrialization_desc: "帝国主義者による古い統治機構を解体した今、我々は急速な集団化と工業化を開始し、我が国の経済を20世紀に対応させることができる。 "
 AFG_support_soviets_in_asia: "アジアにおけるソビエト支援"
 AFG_support_soviets_in_asia_desc: "[SOU.GetNameDef]の一部である中央アジア共和国は、[SOU.Capital.GetCaptialVictoryPointName]から遠いこともあり、反革命活動の温床となっている。我が国への反動主義者の流入を防ぐため、この地域の[SOU.GetAdjective]による治安維持を支援すべきだ。"
 AFG_integrate_tajik_and_uzbek_republics: "中央アジアの守護者"
 AFG_integrate_tajik_and_uzbek_republics_desc: "我々は[SOU.GetNameDef]にとって価値のある資産であることを証明した。そのため、我々の働きに対して領土の利権を要求するのは当然のことである。このことは、北部のパシュトゥーン人以外の少数民族をなだめることにもつながるだろう。"
 AFG_ally_basmachi_remnants: "バスマチ同盟の残党"
 AFG_ally_basmachi_remnants_desc: "1934年まで、バスマチは中央アジアを暴政から解放するために[SOV.GetAdjective]と戦っていた。彼らの運動はその後鎮圧されたが、一部の指導者はなんとかして逃げ延びた。我々はこれらの戦士たちと接触を確立し、彼らを宮廷に招待するよう努めるべきである。彼らは以前ハビブラー・カラカーニーを支援していたかもしれないが、我々の支配が確立すれば、彼らを容易に味方につけることができるだろう。"
 AFG_integrate_tajik_and_uzbek_republics_tt: "§Y[SOU.GetName]§!が提案に同意した場合: "
 AFG_republic_of_afghanistan: "共和国宣言"
 AFG_republic_of_afghanistan_desc: "立憲君主制という形で民主主義を受け入れる大きな一歩であった。しかし、共和国を宣言し、民主的に国家元首を選出することによって君主制の最後の痕跡を排除しない限り、民主的な自由が完全には保証されないという懸念が残っている。 "
 AFG_republic_of_afghanistan_tt: "§Y我が国の新たなアイデンティティを選択できるようになる。これによって、中核州とみなされるものを変更したり、新たな考えを追加することができる。§!"
 AFG_hot_war_with_pakistan: "パキスタンを排除"
 AFG_hot_war_with_pakistan_desc: "[PAK.GetNonIdeologyName]の愚か者たちが我々の国民を分断し、争いごとを煽る中、[SOU.GetNameDef]と[RAJ.GetNameDef]の真の脅威は勢いを増し続けている。我々は国民全員が他の勢力の支配下に置かれる前に、この新興政権を排除しなければならない。"
 AFG_accelerate_integration: "連邦の強化"
 AFG_accelerate_integration_desc: "[ROOT.GetNonIdeologyName]と[PAK.GetNonIdeologyName]が最近結成した連邦は大成功となった。しかし、世界が我々にどんな課題を投げかけてきても対応できるよう、統合プロセスを加速すべきである。"
 AFG_seek_british_investment: "イギリスからの投資を促進"
 AFG_seek_british_investment_desc: "数十年にわたり、我々は[SOV.GetNameDef]が全国を襲撃して、貴重なインド領を併合しようとしているという[ENG.GetAdjective]の恐怖心を煽ってきた。これにより、我々を味方につけるための給付金や投資がもたらされた。世界の情勢がさらに不安定になるにつれ、この駆け引きはさらなる利益を生むかもしれない。"
 AFG_central_asian_unification: "中央アジアの統一"
 AFG_central_asian_unification_desc: "経済的に遅れていた中央アジアは、我々の丁寧な管理によって、急速に成長する産業大国に変貌を遂げた。我々はすべての国民のために、ともに新しい社会主義の未来を築いていく。"
 AFG_central_asian_unification_tt: "§Y$AFG_develop_central_asia_category$§!ディシジョンをアンロックし、旧[SOU.GetAdjective]から我々に移譲された中央アジアを中核州として獲得する。"
 AFG_sov_iran_war: "[PER.GetNonIdeologyName]の国王を打倒する"
 AFG_sov_iran_war_desc: "[SOU.GetNameDef]にいる同朋たちは四方を包囲され、敵国に対抗可能な不凍港艦隊を維持できない状況だ。[PER.GetName]が敵国に暗黙の支援をしているので、ここを占領すれば海軍作戦の新たな基地になり、潜在的な敵を排除することにつながるかもしれない。"
 AFG_development_in_uzb: "ウズベキスタンの開発"
 AFG_development_in_uzb_desc: "ウズベキスタンは長い間、ここを占領した政権に放置されてきた。我々がこの地域の支配権を確保するのであれば、我々はこの不正を正し、この地域の発展を促進する一方、ここを我が国の経済に統合しなければいけない。"
 AFG_development_in_taj: "タジキスタンの開発"
 AFG_development_in_taj_desc: "タジキスタンは本来の姿からはほど遠い。我が国の経済に統合すれば、アルミニウムやその他の近代化に必須な重要資源の供給源としてその価値を証明できるだろう。"
 AFG_development_in_tms: "トルクメニスタンの開発"
 AFG_development_in_tms_desc: "石油は現代において、経済的にも軍事的にも重要な資源になりつつある。幸運なことに、試掘者たちはトルクメニスタンが豊富な石油資源を保有していることを突き止めた。あとは採掘するだけである。"
 AFG_modern_economy: "現代経済"
 AFG_modern_economy_desc: "ついに我が国は、何世紀にもわたって国民を妨げてきた、時代遅れの経済慣行から脱却した。今や我々は、世界のその他の先進国と肩を並べることができるのだ。"
 AFG_darulaman: "ダルラマン"
 AFG_darulaman_university: "ダルラマン大学"
 AFG_darulaman_university_desc: "我が国の近代都市ダルラマンは、政府施設の移転に伴い急速に発展している。しかし、国王はダルラマンを教育都市にしたいと考えており、世界有数の施設を備えた新たな大学の建設を望んでいる。"
 AFG_modifiy_1923_constitution_modifier_tt: "§Y$AFG_1923_constitution_modifier$§!に以下の修正:\n"
 AFG_from_the_ashes: "灰の中から"
 AFG_from_the_ashes_desc: "オスマン帝国の崩壊以来、イスラム世界には権力の空白が存在していた。世界の列強が世界紛争に気を取られている今、我が国がイスラム世界の傑出した大国として存在感を示す時である。"
 AFG_exploit_turko_persian_heritage: "トルコ・ペルシア遺産の活用"
 AFG_exploit_turko_persian_heritage_desc: "我が国は何世紀にもわたり、[PER.GetAdjective]と[TUR.GetAdjective]両方の文化に多大な影響を受けてきた。これを政治の最前線に持ち込み、新たなトルコ・ペルシア人としてのアイデンティティを作り上げ、隣国との一体感醸成に活用すべきである。"
 AFG_exploit_turko_persian_heritage_tt: "我が陣営に両国を招待するか、もしくは彼らに戦争目標を設定する§Y$AFG_turko_persian_heritage_category$§!ディシジョンをアンロック。"
 AFG_protector_of_baghdad: "バグダードの守護者"
 AFG_protector_of_baghdad_desc: "TODO"
 AFG_savior_of_the_holy_lands: "聖地の救世主"
 AFG_savior_of_the_holy_lands_desc: "聖なる義務を果たす時がきた。外国の圧制者による束縛から聖地を解放するのだ。信仰の発祥地を奪還するという大義に触発され、勇敢な戦士たちは祖先の力を手に進軍する。この神聖な戦いは、我が国の指導力の下にイスラム世界を団結させるのみならず、偉大な我が国に名誉と栄光をもたらしてくれるだろう。 "
 AFG_recruit_experts_and_officers: "専門家と将校を採用する"
 AFG_recruit_experts_and_officers_desc: "かつて[PER.GetAdjective]または[TUR.GetAdjective]の国家に仕えていた科学者、技術者、軍の将校たちは、今や我が国の優位性に気づき始めている。したがって、我が国が地域の大国としての地位を確立する過程において、彼らを説得して我が国に仕官させることができるかもしれない。"
 AFG_turko_persian_empire: "トルコ・ペルシア帝国"
 AFG_turko_persian_empire_desc: "[TUR.GetAdjective]と[PER.GetAdjective]の領土の大部分は、我々がしっかりと支配している。偉大な社会の安全保障を確保するために、我が国の領土を1つの新しい国家、トルコ・ペルシア帝国に再編する時がきた。"
 AFG_eyes_on_the_north: "北方に注目"
 AFG_eyes_on_the_north_desc: "北方の地域には敵対国がまだ十分に利用していない豊富な資源がある。我々はこの地域に拡大していく可能性を踏まえて、必要な準備を始める必要がある。このプロセスでは、我々の軍事的な存在感を強化し、補給線を確保することが極めて重要だ。"
 AFG_alliance_with_turkik_peoples: "テュルク系民族との同盟"
 AFG_alliance_with_turkik_peoples_desc: "北方における戦略目標の一環で、この地域に住むテュルク系民族の不安をかき立て、既存の権力構造を弱体化させることが不可欠である。既存の不満を引き出し、反対意見を助長することで、地方政府を不安定にし、我々の拡大に有利な状況を作りたい。"
 AFG_alliance_with_turkik_peoples_tt: "[SOU.GetAdjective]の中央アジア諸国に抵抗組織を展開する§Y[AFG_get_turkik_people_name_key]§!ディシジョンをアンロック。我々が干渉した国は、[SOU.GetNameDef]との戦争勃発時に我々側についてくれるだろう。"
 AFG_red_threat: "赤い脅威"
 AFG_red_threat_desc: "中央アジアに潜む協力者たちの協力を受け、[SOU.GetAdjective]の影響力を弱めて我々の影響力を拡大する絶好の機会に直面している。地域全域の抵抗組織と連携し、何が起こったか気づかれる前に一気呵成に打倒する。"
 AFG_fortify_pakistan: "国境の要塞化"
 AFG_fortify_pakistan_desc: "新たに拡張した国境の安全確保が急務だ。一連の要塞化と防衛陣地の設置によって、我が領土の安定と安全を確保できるだろう。さらに、この地域で紛争が発生した場合には、我々の軍事力を誇示するための最適な拠点となるだろう。"
 AFG_fortify_pakistan_tt: "前回の国家方針で獲得した[RAJ.GetNameDef]との国境沿いの州は、§Y陸上要塞§!を§G2§!つ獲得する。"
 AFG_into_the_plains_of_india: "[RAJ.GetNameDef]平原へ"
 AFG_into_the_plains_of_india_desc: "我が民族がインド亜大陸の支配者だと世界に示す時がきた。かつて先祖たちがそうしたように、敵が弱っている間に山岳地帯から攻め入り、今回はそこにとどまろう。"
 AFG_pashtun_empire: "パシュトゥニスタン覇権国"
 AFG_pashtun_empire_desc: "我が国史上、今日という日は歴史的なものになるだろう。[ROOT.GetLeader]の指導力の下、我々は誇りを持って、パシュトゥニスタン覇権国の建国と、パシュトゥーン人の新時代の始まりを宣言する。我々は近代的な軍事力、戦略的な同盟、野心的な政策を通じて、地域の大国として支配的な地位を固めた。"
 AFG_work_with_gestapo: "[GER.GetAdjective]の諜報機関との協力"
 AFG_work_with_gestapo_desc: "新たに手に入れた領土で、我々の支配にとって引き続き大きな課題となるのは反対運動と暴動である。これに対処するために、[GER.GetAdjective]の諜報機関と協力関係を構築した。彼らの暴動鎮圧と諜報活動に関する貴重な専門知識を活かし、反抗する陣営の特定と中立化を目指す。 "
 AFG_secure_baghdad: "バグダードの確保"
 AFG_secure_baghdad_desc: "我が国の影響力が地域一帯に広がるにつれ、[IRQ.GetNameDef]が我々の脅威となり得ることがわかってきた。そのため、彼らには外交政策で歩調を合わせるよう要求し、さもなくば武力の怒りに直面させてやろうではないか。"
 AFG_agreement_with_germany: "[GER.GetNameDef]との協定"
 AFG_agreement_with_germany_desc: "このような混乱の時代において、我が国はイスラム世界における支配的な地位を確保するために、強力で信頼できる同盟国を必要としている。したがって、[GER.GetNameDef]と接触し、相互防衛協定の締結を打診するつもりだ。"
 AFG_agreement_with_germany_tt: "\n\n§Y我々に対する[GER.GetNameDefCap]の評価が50より高ければ、彼らが受け入れる可能性が高くなる。§!"
 AFG_renounce_the_durand_line: "デュアランド線の破棄"
 AFG_renounce_the_durand_line_desc: "外国の圧制者に押し付けられたデュアランド線は、パシュトゥーン人の同朋を長きにわたり分断してきた。この不公平な仕打ちを、外交の駆け引き、もしくは武力の脅威のいずれかできっぱりと解決するつもりだ。"
 AFG_renounce_the_durand_line_tt: "\n\n§Y要求対象の国家の本国がすでに戦争中または内戦中の場合、我々の提案を受け入れる可能性が高くなる。§!"
 AFG_topple_iran: "イランの転覆"
 AFG_topple_iran_desc: "[ROOT.GetLeader]の先見性ある指導力の下、我々は[PER.GetLeader]の独裁統治に長年苦しむ[PER.GetAdjective]の同胞たちに、自由と正義をもたらす準備ができている。国境を確保するだけでなく、我々の影響力を地域一帯に拡大させるつもりだ。"
 AFG_sov_attack_bonus: "赤い脅威"
 AFG_raj_attack_bonus: "インド侵攻"
 AFG_work_with_ger_intel_bonus: "パルチザン鎮圧技術"
 AFG_rapprochement_with_non_pashtuns: "非パシュトゥーン人との和解"
 AFG_rapprochement_with_non_pashtuns_desc: "我が国の非パシュトゥーン人はあまりにも長い間、政治の脇役に追いやられてきたため、中央政府への恨みはつのり、やがては1929年の中央政府に完全打倒につながった。したがって、新しい民主主義制度の下、すべての国民に自らの声が反映していると実感させることが重要だ。"
 AFG_khorasan_buffer_state: "緩衝国ホラーサーンの設立"
 AFG_khorasan_buffer_state_desc: "[PER.GetNonIdeologyName]による戦争の脅威はほぼ排除されたので、我々は未来に向かわなければならない。両国間の歴史的な緊張と、我が国のカウンタナンス作戦への関与を考慮すれば、我々と[PER.GetAdjective]政府の間に緩衝国を設立しなければならない。将来的に彼らが復讐心にかられる可能性がある。"
 AFG_khorasan_buffer_state_tt: "§Y以下の州を支配した場合、傀儡ホラーサーン政府を樹立する: \n [1004.GetName]\n [416.GetName]\n [1003.GetName]§!"
 AFG_emerging_economy: "新興経済"
 AFG_mountain_training_2: "山岳の支配"
 AFG_mountain_training_2_desc: "山岳訓練取り組みの成功を受け、このような地形に特化した戦闘部隊の構築を継続すべきなのは明らかだ。"
 AFG_expand_quami_template: "クアミの改革"
 AFG_expand_quami_template_desc: "クアミ制度はもちろん、長年にわたって我が国の役に立ってきたが、改善の余地もある。部隊を編成する際に再構築を行うことで、より効果的に[AFG.GetNonIdeologyName]を防衛することができる。"
 AFG_expand_quami_template_tt: "§Yパシュトゥーン徴兵軍§!の師団編制に非正規師団を§Y3§!個大隊追加。"
 AFG_expand_quami_template_2_tt: "§Y$tech_engineers$、$tech_military_police$、$tech_field_hospital$§!のいずれかを研究した場合は、師団編制に追加することができる。"
 AFG_request_soviet_support: "ソビエトに援助を要請"
 AFG_request_soviet_support_desc: "我々の革命は、経済資源と人的資源の不足が原因で国家の主要な人口を制圧することができず、失敗の危機に瀕している。これを成功に導くには、早急に[SOU.GetNameDef]の援助が必要だ。"
 AFG_international_brigades: "国際旅団"
 AFG_international_brigades_desc: "我が軍の勇敢な犠牲もむなしく、戦況は我々の有利に進んではいない。しかし、国際的な義勇軍を募れば流れを変えられるかもしれない。彼らは圧制者との戦闘が待ちきれないようだ。"
 AFG_defending_democracy: "国家の防衛"
 AFG_defending_democracy_desc: "我々は国内の脅威から政府を守れているようだが、脅威は常に国境の向こうにある。戦争が発生した際に、我が国の経済が軍隊を支えることができるよう、できる限りのことをしなければならない。"
 AFG_islamic_republic_idea: "イスラム民主主義"
 AFG_recruit_foreign_experts: "国外の専門家を採用"
 AFG_recruit_foreign_experts_desc: "国内に専門知識を持つ人材がいない場合は、我々を支援し、その技術を将来のために教えてくれる人材を国境の外で探すべきだ。"
 AFG_seek_american_aid: "アメリカの援助を要請"
 AFG_seek_american_aid_desc: "$PAR_accept_american_loans_desc$"
 AFG_bill_of_rights: "権利の章典"
 AFG_bill_of_rights_desc: "国民は法に基づく権利を明文化した文書を受け取る権利を有している。"
 AFG_follower_of_islam: "イスラム教徒"
 AFG_follower_of_islam_desc: "イスラム教は千年以上に渡って我々の信仰の中心にある。我々の指導者がその指導原則を遵守し、我が国を新しい黄金時代へと導くことを保証しなければならない。"
 AFG_ministry_of_supply: "供給省"
 AFG_ministry_of_supply_desc: "軍への補給線はほぼ確立されていない。状況を改善するためには、軍隊と主要なインフラに対するすべての供給を統制する新たな省庁を設立しなければならない。"
 AFG_communist_propaganda: "宣伝省"
 AFG_communist_propaganda_desc: "すべてのマスコミは国家の支配下に置かれなければならず、民衆を栄ある労働者共和国に導くために利用されなければならない。"
 AFG_hold_elections: "選挙の実施"
 AFG_hold_elections_desc: "国内の状況が落ち着きつつある中、我々はついに[AFG.GetNonIdeologyName]初の自由選挙を実施する機会を得た。"
 AFG_hold_elections_tt: "§Y次の選挙では、国家の新たな指導者を選出することができる。§!"
