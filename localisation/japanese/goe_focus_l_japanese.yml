 PER_buffer_state_tt: "§Y和平§!が承諾されれば、[AZR.GetFlag]§Y[AZR.GetNameDef]§!、[GEO.GetFlag]§Y[GEO.GetNameDef]§!、[ARM.GetFlag]§Y[ARM.GetNameDef]§!、[TMS.GetFlag]§Y[TMS.GetNameDef]§!は[PER.GetFlag]§Y[PER.GetNameDef]§!の傀儡として解放される。"
 PER_resistance_decisions_tt: "侵略に備えて隣国を不安定にすることができる、§Y抵抗の種まき§!ディシジョンをアンロック。"
 PER_recruit_rebels_tt: "§Yバフティヤーリーの反乱軍§!と§Yカシュガイの反乱軍§!の師団編制をアンロックし、§Y[ROOT.capital.GetCapitalVictoryPointName]§!に§Y2§!部隊ずつ採用する。"
 PER_white_peace_tt: "敵国に§Y白紙講和§!を要求する§Yイベント§!を送付し、§Yかつて所有していた領土を保持できるようにする§!。"
 PER_reparations_tt: "敵国に§Y和平§!および§Y戦争賠償§!として§Y工場§!を要求し、侵略者に§Yデバフ§!をかける§Yイベント§!を送付。敵国が§Y我が国§!と§Y国境を接する隣国§!の場合は、代わりに国境の領土を譲渡する。"
 PER_swear_fealty_tt: "敵国に、我が国の降伏と§Y傀儡§!化を要求する§Yイベント§!を送付。これにより、§Y傀儡ルート§!がアンロックされ、どのように進むかを決定することができる。"
 PER_push_negotiations_tt: "敵国に、§Y白紙講和§!の代わりに最初の紛争を引き起こした扇動者に§Y資源の利権§!を提供することを申し出る§Yイベント§!を送付。彼らが断れば戦争状態を継続する。"
