 RAJ_contamination_cleanup_crew: "除染作業員"
 RAJ_contamination_cleanup_crew_desc: "兵士はどんなに過酷な環境下でも戦わなければならない。たとえ放射性降下物の中であってもだ。"
 RAJ_rolling_nuke_barrages: "移動弾幕核射撃"
 RAJ_rolling_nuke_barrages_desc: "大戦中は移動弾幕射撃が主流だったが、新技術によりさらに破壊的な攻撃が可能となった。"
 RAJ_bathe_in_hellfire: "地獄の業火"
 RAJ_bathe_in_hellfire_desc: "敵に与えられた選択肢は2つ、従うか、焼かれるかだ。"
 RAJ_bathe_in_hellfire_desc_tt: "§Y核兵器§!は現在、対象州の§Y軍需工場§!の§Y50%§!を恒久的に破壊する。\n§Y熱核兵器§!は現在、対象州の§Y軍需工場§!の§Y100%§!を恒久的に破壊する。"
 RAJ_jaguar: "ジャガー"
 RAJ_jaguar_desc: "ジャガーは上空から民主主義の正義を行使するのに最適な候補だ。"
 RAJ_ammunition_factory_khadki: "カドキ弾薬工場"
 RAJ_ammunition_factory_khadki_desc: "現代の戦闘部隊に武器を供給するためには、我が国の軍需工場を劇的に拡張する必要がある。"
 RAJ_rifle_factory_ishapore_west_bengal: "イシャポール ライフル工場"
 RAJ_rifle_factory_ishapore_west_bengal_desc: "イシャポール ライフル工場は、カドキ工場と協力して、陸軍に小火器を提供する予定だ。"
 RAJ_gun_and_shell_factory_cossipore: "銃・砲弾工場"
 RAJ_gun_and_shell_factory_cossipore_desc: "カシオポア工場は我が国の歩兵装備の生産力を向上させるだけでなく、部隊への弾薬供給も行う。"
 RAJ_cordite_factory_aruvankadu_tamil_nadu: "アルヴァンカドゥ コルダイト工場"
 RAJ_cordite_factory_aruvankadu_tamil_nadu_desc: "高品質の発射火薬があれば、我が軍の重火器が優位に立つだろう。"
 RAJ_local_recruitment_offices: "現地採用事務所"
 RAJ_local_recruitment_offices_desc: "我が国は多くの人口を抱えており、召集をかけなくても経済的な理由で自発的に軍隊を志願する者が多い。採用事務所を設立すれば、十分な義勇兵を集めることができるだろう。"
 RAJ_local_recruitment_offices_tt: "[?RAJ_recruitment_offices_timeout_max]か月ごとに、§Y$idea_RAJ_agrarian_society$§!のペナルティは以下の通り減少する。\n\t徴兵可能人口補正: §G+[?RAJ_agrarian_society_conscription_factor_penalty_reduction_display]%§!\n動員速度: §G[?RAJ_agrarian_society_mobilization_speed_penalty_reduction_display]%§!\n動員法コスト補正: §G[?RAJ_agrarian_society_mobilization_laws_cost_factor_penalty_reduction_display]%§!"
 RAJ_military_pensions: "軍人年金"
 RAJ_military_pensions_desc: "軍の福利厚生制度の一部として軍人年金を提供すれば、軍人をより長く雇用することができるようになり、軍事組織全体が強化されるだろう。"
 RAJ_legacy_of_military_service: "兵役の遺産"
 RAJ_legacy_of_military_service_desc: "[GetRajName]周辺の村では、父親が元軍人で、その息子が兵士になるよう圧力をかけられるところがたくさんある。結局、これは伝統であり、我々はこれを利用してより多くの兵士を集めることができるのだ。"
 RAJ_indian_states_force: "藩王国軍"
 RAJ_indian_states_force_desc: "藩王国には[GetRajName]を防衛するための独自の部隊がある。"
 RAJ_frontier_corps: "国境部隊"
 RAJ_frontier_corps_desc: "我が国は複数の生物群系で構成されており、中でも東部には険しい国境地帯が含まれている。そこにいる民兵に連絡をとり、険しい環境下での戦闘技術を取り込むことは我々にとって有益だろう。"
 RAJ_seven_shackles: "7つの束縛"
 RAJ_seven_shackles_2: "7つの束縛の4～6番目"
 RAJ_release_subjects_hint_tt: "§Y我が国から解放されたインド亜大陸の従属国は、産業にかかわる国家方針をその他の国家方針よりも優先する可能性が高くなる。§!"
 RAJ_famine_impact_reduction: "§Yこれにより、飢饉が発生すると、その影響を軽減する§!"
 has_arrested_bose: "イギリス政府がスバス・チャンドラ・ボースを逮捕"
 RAJ_heavy_industries: "重工業"
 RAJ_heavy_industries_desc: "急速な工業化は[RAJ.GetName]の未来を確保するために不可欠だ。強固な重工業部門を確立することで、現代世界における軍事力と経済的自立の基盤を築き上げる。"
 RAJ_strike_against_china: "[CHI.GetName]への攻撃"
 RAJ_strike_against_china_desc: "[CHI.GetName]が地域における大国になれば、彼らは我が国を攻撃するだろう。それが今日でなくても、明日には確実に。先制攻撃が必要だ"
 RAJ_strike_burma: "[BRM.GetNameDef]への攻撃"
 RAJ_strike_burma_desc: "[BRM.GetName]の存在は、我々の東の国境に戦略的な脅威をもたらしている。我々の支配下に置くことで国境を防衛し、外国勢力の潜在的な足がかりを排除することができる。"
 RAJ_cult_of_personality: "$GUAY_cult_of_personality$"
 RAJ_cult_of_personality_desc: "$GUAY_cult_of_personality_desc$"
 RAJ_seek_financial_aid_from_the_ussr: "[SOU.GetNameDef]に財政支援を要請"
 RAJ_seek_financial_aid_from_the_ussr_desc: "我々の革命的な目標を前進させ、国家の発展を加速させるために、[SOU.GetNameDefCap]に財政支援を求める。彼らの支援は、連帯と強さを基盤とした新体制の構築に役立つだろう。"
 RAJ_guided_democracy: "指導制民主主義"
 RAJ_guided_democracy_desc: "慎重に管理された民主的なプロセスは、選択の余地があるように見せかけながら、結果が確実に我々の管理下に置かれるようにする。安定には指導が必要であり、我々はそれを提供する覚悟ができている。"
 RAJ_authoritarianship: "権威主義"
 RAJ_authoritarianship_desc: "強力な中央集権が、我々の新たな国家に平和と正義と安定を保証してくれる。"
 RAJ_the_sun_sets: "沈む太陽"
 RAJ_the_sun_sets_desc: "帝国の時代は終わりを迎えつつある。[ENG.GetAdjective]の支配が弱まるにつれ、我々は彼らの衰退を早めるだろう。彼らの帝国の太陽はついに沈み、我々はその影から立ち上がるのだ。"
 ### Mughal Empire ###
 RAJ_great_depression_price_controls: "大恐慌下での価格統制"
 RAJ_great_depression_price_controls_desc: "大恐慌はインド亜大陸に大きな打撃を与えた。ルピーをスターリング・ポンドに連動させ、さまざまな価格統制を実施することで、事態を安定させたいと思う。"
 RAJ_look_to_the_past: "過去に目を向ける"
 RAJ_look_to_the_past_desc: "価格統制は大恐慌の一因をうまく緩和したが、その結果インフレが制御不能となり、経済に大混乱をもたらした。絶望は反対意見を生み、過去の偉大さを物語ることで民衆を扇動し、政治的な力を得ている地方の指導者が増えている。\nかつての栄光は蘇るのだろうか？"
 RAJ_secure_weapons: "武器の確保"
 RAJ_secure_weapons_desc: "我々の軍事装備品は複数の国から取り寄せた、不揃いな寄せ集めだった。しかし、外国の助けを借りることができれば、我々が自由になるための装備を整えることができる。"
 RAJ_secure_weapons_tt: "§Y$RAJ_the_mughal_uprising$§!の完了次第、武器が備蓄量に追加される。"
 RAJ_stir_unrest_in_the_north: "北部を混乱に陥れる"
 RAJ_stir_unrest_in_the_north_desc: "インド北部の人々は価格統制の影響を極端に受けている。彼らは枯れ草のように、着火する火花さえあれば大炎上するだろう。 "
 RAJ_stir_unrest_in_the_north_focus_tt: "我々が離脱する際は、以下の州を支配し続ける: "
 MUGHAL_divisions_spawned: "我々が蜂起すると、完全装備の政府支持者§Y4§!師団がこれに参加する。"
 RAJ_the_mughal_uprising: "ムガル帝国の蜂起"
 RAJ_the_mughal_uprising_desc: " 北部の辺境地域は、イギリスから離脱するのに最適な立地条件を備えている。\n地域の指導者たちは、ムガル帝国がこの地を支配していた時代の栄光を語ることによって人々の心に火を灯し、自らの運命を自由に切り拓いてきた。\nアラーの思し召しがあれば、我々にもできるはずだ。"
 RAJ_the_mughal_uprising_tt: "我々は§Yイギリス領インド帝国§!を離脱し、§R独立に向けた宣戦布告を行う§!。"
 RAJ_the_mughal_uprising_tt2: "内戦が終わったときに支配していた州はすべて領有するつもりだ。" #separate into two if I need to remove it later
 6_month_timer_mughal_tt: "この戦争には§Y255§!日以内に勝利しなければならず、さもなければ自治政府が停戦を提案するだろう。"
 RAJ_reform_the_agricultural_system: "農業制度の改革"
 RAJ_reform_the_agricultural_system_desc: "あまりにも長きにわたり、インドの食糧制度は放置、ずさんな管理、搾取によって苦しめられてきた。ムガル帝国が復活した今、我々は誰も飢えさせてはいけない。灌漑設備に投資し、農業を近代化し、地主による搾取を断ち切ることで、我々は飢饉を過去のものとし、インドを豊穣の地へと変えるのだ。"
