 PER_treaty_of_tehran_tt: "[ENG.GetFlag]§Y[ENG.GetNameDef]§!と[SOV.GetFlag]§Y[SOV.GetNameDef]§!に、部隊の撤収と戦争の集結を要求するイベントを送付。"
