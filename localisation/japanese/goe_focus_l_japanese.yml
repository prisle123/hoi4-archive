 RAJ_orchestrate_train_robberies: "人民鉄道"
 RAJ_orchestrate_train_robberies_tt: "鉄道の国家方針により§Yインド鉄道§!の精神に以下の修正: \n工場出力: §G+[?RAJ_railway_default_increase_tt]%§!\n鉄道建設速度: §R[?RAJ_railway_default_decrease_tt]%§!\n補給ハブ建設速度: §R[?RAJ_railway_default_decrease_tt]%§!\nインフラ建設速度: §R[?RAJ_railway_default_decrease_tt]%§!\n（鉄道の国家方針をそれぞれ完了するたびに適用）\n\nすでに完了している鉄道の国家方針はすべて、これに対応するよう自動的に切り替わる。"
 RAJ_accept_russian_muhajir_money: "ロシアのムハージルの資金を受け入れる"
 RAJ_jugantar: "ユガンタル"
 RAJ_jugantar_tt: "[PAK.GetName]に宣戦布告すれば、バングラデシュ周辺に師団を獲得する"
 RAJ_bhoodan_movement: "ブーダン運動"
 RAJ_bhoodan_movement_desc: "自主的な土地の再分配を通じて、土地を持たない人々に力を与え、農村に正しい秩序を取り戻す。土を耕す人々に土を返すことで、我々は彼らの労働力を得るだけでなく、永続的な忠誠心をも得るのだ。"
 RAJ_the_peoples_liberation_army: "人民解放軍の結成"
 RAJ_deathblow_to_imperial_remnants: "帝国の残党への致命的な一撃"
 RAJ_the_revolutionary_army_marches: "革命軍の進軍"
 RAJ_nationalize_british_owned_factories: "イギリスが所有する工場の国有化"
 RAJ_nationalize_british_owned_factories_desc: "[RAJ.GetAdjective]労働者の犠牲の上に成り立っている工場は、もはや外国の利益にはならない。[ENG.GetAdjective]所有の産業を国有化することで、我々は人々に力を戻し、不当に奪われたものを再び取り戻す。"
 RAJ_threaten_princes: "藩王への脅迫"
 RAJ_exile_princes: "藩王の追放"
 RAJ_exile_princes_desc: "君主制の時代は終わりを告げた。真の挙国一致を確保するために、我々は封建権力の残党を排除し、彼らを宮殿やかつて彼らが統治していた国民から遠く離れた場所へと追放する。"
 RAJ_integrate_the_princes: "藩王たちを結集する"
 RAJ_integrate_the_princes_desc: "我々はこれまで藩王たちを亡命させ、彼らを徐々にインドに集結させている。そして今、ついに藩王国を完全に統合する時が来た。"
 RAJ_integrate_the_princes2: "藩王の征服"
 RAJ_integrate_the_princes2_desc: "藩王国制度による半自治は我々が維持を望むものではない。藩王国は完全にインドに統合されることになる。"
 RAJ_exiled_princes_flag: "藩王たちを亡命させた"
 RAJ_join_the_co_prospherity_sphere: "共栄圏に参加する"
 RAJ_join_the_co_prospherity_sphere_desc: "日本は西洋の帝国主義に立ち向かう唯一の地方勢力だ。我々はより大きな目標のため、彼らと共闘しなければならない。"
 RAJ_join_the_co_prospherity_sphere_tt: "（§Y[JAP.GetName]§!）はイベント「§Y[RAJ.GetNameDefCap]§!は共栄圏への参加を目指す」を入手する。"
