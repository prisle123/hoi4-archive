 RAJ_take_over_administrative_rights: "管理権限の引き継ぎ"
 RAJ_take_over_administrative_rights_desc: "この地域から潔く撤退するために、[ENG.GetAdjective]政府は行政事務を当社の事務員に外注し始めた。"
 RAJ_the_return_of_the_east_india_company: "東インド会社の復活"
 RAJ_the_return_of_the_east_india_company_desc: "数十年間の空白を経て、東インド会社が再設立されることになった。徹底的な効率でインド亜大陸を完全に搾取することを目的としている。"
 RAJ_the_return_of_the_east_india_company_tt: "東インド投資計画と税制が今有効化された。\n投資家に配当金を支払うための§Yディシジョン§!をアンロック。"
 RAJ_privatized_tutelage: "教育の民営化"
 RAJ_privatized_tutelage_desc: "教育に関しては、厳格に民営化された学校および大学制度を維持することによって、無駄な人を排除し、教育を受けるにふさわしい人たちのために確保すべきだ。"
 RAJ_vertical_integration: "垂直統合"
 RAJ_vertical_integration_desc: "最近の節税方法は比較的、海外の政府に気づかれにくい。我々はさらなる節税の実現に向けて、もっとたくさんの抜け穴を見つけることができるだろう。"
 RAJ_acquire_new_resources: "新たな資源の入手"
 RAJ_acquire_new_resources_desc: "我々の業界では、商品の需要を満たすために、なおいっそうの資源供給を必要としている。そこで、我々は各地に保有する新たな資源処理施設で、失業者たちに働いてもらうつもりだ。"
 RAJ_corporate_expansion: "企業の拡大"
 RAJ_corporate_expansion_desc: "我々の主要なポートフォリオにおける経済成長は人口増加につながっている。長期的な成長を確実なものにするため、インフラを拡張して将来的な雇用の増加に備えなければならない。"
 RAJ_trade_federation_of_india: "ブランド再構築"
 RAJ_trade_federation_of_india_desc: "近年、我々は歴史的な成長を遂げ、多くの企業が夢見ることしかできないレベルの高い政治力を手に入れた。一方で、いまだに企業による統治に納得がいかない州もあるようだ。高額の補償金を支払えば、彼らを説得できるだろうか？"
 RAJ_trade_federation_of_india_tt: "§Y消費財工場補正§!と§Y政治力§!を使って、高い迎合度の中核州を作るディシジョンをアンロック。"
 RAJ_the_varuna_class: "ヴァルナ級"
 RAJ_the_varuna_class_desc: "我々の最新主力艦は工学における偉大な成果である。したがって、この船には神の名前こそがふさわしい。"
 RAJ_purchase_destroyers_and_subs: "駆逐艦と潜水艦の購入"
 RAJ_purchase_destroyers_and_subs_desc: "$SMB_purchase_destroyers_and_subs_desc$"
 RAJ_purchase_cruisers_and_dreadnoughts: "巡洋艦とドレッドノートを購入"
 RAJ_purchase_cruisers_and_dreadnoughts_desc: "$SMB_purchase_cruisers_and_dreadnoughts_desc$"
 RAJ_mineral_exploitation_institute: "鉱物開発研究所"
 RAJ_mineral_exploitation_institute_desc: "最近、鉱物開発からの成果が思わしくない。地質調査への投資額を増やし、天然資源から得られる潜在的な収益額をより正確に測定できるようにすべきである。"
 RAJ_establish_the_reserve_bank_of_india: "インド準備銀行の設立"
 RAJ_establish_the_reserve_bank_of_india_desc: "我が国の経済をさまざまな衝撃から守るため、準備銀行を設立して通貨の管理権限を委ねるべきだ。"
 #RAJ_separate_electorates: "Separate Electorates"
 #RAJ_demand_free_votes: "Demand Free Votes"
 RAJ_all_india_kisan_sabha: "全インド農民組合"
 RAJ_all_india_kisan_sabha_desc: "インドの農村部では、長い間小作人や農民が搾取されてきた。今こそ団結し、集団で声をあげるべきである。"
 RAJ_haripura_session_of_the_indian_national_congress: "第2回ハリプラ会議"
 RAJ_haripura_session_of_the_indian_national_congress_desc: "資本主義が世界的な緊張を高める中、労働者や小作人の闘争の場としてスワラージを再構築する時がきた。第2回ハリプラ会議では、我々は革新的な構想の下で団結し、帝国主義の同盟を拒否し、階級のない自立したインドのために戦闘を受け入れるだろう。"
 RAJ_the_second_gorkha_war: "第二次ゴルカ戦争"
 RAJ_the_second_gorkha_war_desc: "ネパールの独立は過去の遺物であり、1つであるべき亜大陸を分断している。ゴルカ兵に決定的な軍事行動を仕掛け、こちら側に取り込もう。ヒマラヤ山脈を確保するぞ。"
 RAJ_guarantee_nepalese_independence: "ネパールの独立を保証"
 RAJ_guarantee_nepalese_independence_desc: "ネパールの主権を認めることは帝国の支配に抵抗を示す象徴になる。彼らの独立を保証することで、我々はヒマラヤ山脈の安全を確保し、この地域で外国の影響力に対抗するための強力な同盟国を得ることになる。"
 RAJ_ignite_the_sino_indian_war: "中印戦争の火蓋を切る"
 RAJ_ignite_the_sino_indian_war_desc: "国境をめぐる中国との緊張状態はもはや一触即発であり、看過できるものではない。我々は断固とした行動を取ることで、ヒマラヤ山脈における優位性を主張し、正当な領土を確保すべきだ。今、勇敢な攻撃に踏み切れば、アジアの勢力図が我々優位に書き換えられるかもしれない。"
 RAJ_national_planning_committee: "国家計画委員会"
 RAJ_national_planning_committee_desc: "経済的な自給自足は真の独立の基盤となるものだ。国家計画委員会を設立することで、工業化、農村開発、そして公正な成長に向けた道筋を計画化することができる。統一された計画は、インドを近代的で自立した国家へと変容させるだろう。"
 RAJ_promote_violence_against_the_british: "イギリスに対する暴力を推進"
 RAJ_promote_violence_against_the_british_desc: "もはや平和的な抗議を行う時ではない。帝国の圧政を打ち破るには、直接行動を起こすしかない。組織的な抵抗活動はイギリスの支配力を弱め、民衆に立ち上がる勇気を与えるだろう。"
 RAJ_rally_the_indian_left: "インド左派の結集"
 RAJ_rally_the_indian_left_desc: "分裂した左派は団結し、労働者の権利と真の独立を勝ち取るために闘争を主導しなければならない。社会主義勢力と共産主義勢力を1つの旗の下に結集することで、帝国主義と資本主義に立ち向かう強力な戦線を作り上げることができる。"
 RAJ_forward_bloc: "全インド前進同盟"
 RAJ_forward_bloc_desc: "全インド前進同盟は、インドの将来に関する大胆な構想を表明している。それは、妥協の拒否と、革命的行動の受け入れだ。すべての反帝国主義勢力を団結させることで、完全な独立に向けた闘争を加速し、より強力でより急進的なインドの基礎を築くことができる。"
 RAJ_give_me_blood_and_i_will_grant_you_freedom: "私に君たちの血をくれれば、私は君たちに自由を与えよう"
 RAJ_give_me_blood_and_i_will_grant_you_freedom_desc: "独立への道のりは闘争と犠牲で舗装されている。勇敢な者たちを我々の大義のために結集することで、植民地統治の鎖を断ち切るほど強力な動きを作り出すことができる。勝利は対価を払う者の前に現れるのだ。"
 RAJ_rani_of_jhansi_regiment: "ジャーンシー連隊のラニ"
 RAJ_rani_of_jhansi_regiment_desc: "ジャーンシーのラニの勇敢さに触発され、圧政に立ち向かう女性だけの連隊を創設する。勇敢な戦士たちに力を与えることによって、植民地統治に強力な打撃を与え、独立闘争における女性の役割を見直すことにつながるだろう。"
 RAJ_azad_hind_dlc: "自由インド仮政府"
 RAJ_azad_hind_dlc_desc: "自由インド仮政府は、最高潮に達した自由への闘争を象徴する存在であり、イギリス統治を終わらせることに専念する亡命政府だ。軍備を整え、明確な構想を持った彼らは武力と意思の強さでインドを自由に導く準備ができている。"
 RAJ_azad_hind_dlc_radio: "自由インド仮政府のラジオ"
 RAJ_azad_hind_dlc_radio_desc: "解放のメッセージを拡散するために、我々は自由インド仮政府のラジオを開設した。この革命的な放送は、我々の自由を求める声を国境を越えて発信するものだ。これによって愛国者たちは団結し、植民地支配との戦いが始まるだろう。闘争には声が必要であり、それは我々の声なのだ。"
 RAJ_azad_hind_dlc_bank: "自由インド仮政府の銀行"
 RAJ_azad_hind_dlc_bank_desc: "改革には資源が必要だ。自由インド仮政府の銀行の設立によって、独立戦争の支援に専念する金融機関が生まれる。この銀行が資金を集め、愛国者たちに力を与え、自由なインドの経済的基盤を築くだろう。"
 RAJ_seek_japanese_support: "日本の支援を求める"
 RAJ_seek_japanese_support_desc: "敵の敵は、最強の味方かもしれない。日本に支援を求めれば、イギリスの統治に対抗するための資源、訓練、人材が手に入る可能性がある。その道のりはリスクを伴うが、流れを有利に変えるのは、このような同盟国かもしれない。"
 RAJ_the_enemy_of_my_enemy: "敵の敵"
 RAJ_the_enemy_of_my_enemy_desc: "独立に向けた戦いでは、必要に迫られて同盟が結ばれるものだ。イギリスの敵対国と協力することによって、我が領土に対するイギリスの支配力を弱めることができる。自由を手にするには、意外な味方が必要になるかもしれない。要は勝てば良いのだ。"
 RAJ_shaheed_and_swaraj: "シャヒードとスワラージ"
 RAJ_shaheed_and_swaraj_desc: "殉教者の犠牲は、スワラージの絶え間ない追求の動機付けになる。彼らの血は改革の火に油をそそぎ、独立は与えられるものではなく、奪い取るものだと思い出させてくれる。彼らの記憶が、主権国家インドの自由を勝ち取るという我々の決意を強固にすることを願っている。"
 RAJ_azad_hind_radio: "自由インド仮政府のラジオ"
 RAJ_azad_hind_radio_desc: "$RAJ_azad_hind_dlc_radio_desc$"
 RAJ_seek_international_recognition: "国際的な認知を要請"
 RAJ_seek_international_recognition_desc: "我々の闘争が正当であることを知らしめるために、我々の大義について国際的な認知を得なければならない。国際的な支援を集めることによって、[ENG.GetAdjective]を孤立させ、世界的に見た我々の主権要求を強化できるだろう。"
 RAJ_war_taxes: "戦時税"
 RAJ_war_taxes_desc: "戦争の費用は自己犠牲によって分担されるべきものだ。戦時税を課すことで、軍事活動に必要な費用を確保し、勝利に必要な資源を提供することができる。自由インドはすべてのルピーを差し出す価値がある。"
 RAJ_azad_hind_bank: "自由インド仮政府の銀行"
 RAJ_azad_hind_bank_desc: "$RAJ_azad_hind_dlc_bank_desc$"
 RAJ_hindutva: "ヒンドゥー至上主義"
 RAJ_hindutva_desc: "ヒンドゥー至上主義は文化的、宗教的遺産に根差した統一インドを思い描く考え方だ。この理念を推進することによる、国家のアイデンティティ形成を目的としている。そうすれば、団結を強化し、国際社会でインドが自らの主張を表明する準備が整うだろう。"
 RAJ_netaji: "ネタジ"
 RAJ_netaji_desc: "ネタジ・スバス・チャンドラ・ボースは、帝国の統治に対する絶え間ない抵抗の精神を体現した人物だ。彼の展望と指導力は数百万名の人々を奮い立たせ、インドの主権を勝ち取るための戦闘に動員した。彼の指導の下、独立の夢は現実に近づいている。"
 RAJ_hindu_mahasabha: "進歩的なヒンドゥー教徒の州"
 RAJ_hindu_mahasabha_desc: "全インド・ヒンドゥー会議は藩王国の独立を支援しており、彼らのことを「ヒンドゥー教の力の基盤」だと称賛している。これらの国に独立を認めることで、我々はより多くの資金を受け取ることができ、残りの国土を統合することができる。"
 RAJ_hindu_mahasabha_tt: "藩王国を傀儡として解放すると、その国が傀儡である限り、この精神ボーナスが§G+4%§!増加し、最大値は§Y32%§!まで。"
 RAJ_sanatani: "サナタニ"
 RAJ_sanatani_desc: "サナータナ・ダルマの原理は、インドの統一と復興に向けて、永久の基盤を提供するものだ。これらの価値を受け入れることで、伝統に導かれた、調和のとれた強靭な国家を築くことができる。"
 RAJ_hindi_as_a_national_language: "国語としてのヒンディー語"
 RAJ_hindi_as_a_national_language_desc: "国語としてヒンディー語を採用することは、共通の文化的アイデンティティでインドを統一することにつながる。ヒンディー語の使用を推進することで、コミュニケーションは強化され、民族の誇りが育まれ、まとまりのある独立した国家基盤が築かれる。"
 RAJ_seven_shackles_desc: "ヴィヤヴァサイバンディはインド人の職業選択の自由を制限するもので、これが彼らを奴隷的な制度にしばりつけている。この制約を排除すれば、労働者は解放され、真に独立した平等な経済に貢献する権利を手にする。"
 RAJ_coal_fire_and_steel: "石炭と火と鉄"
 RAJ_coal_fire_and_steel_desc: "石炭はエンジンを動かし、火は意思を鍛え、鉄は未来を作る。重工業への投資は、自立したインドの基盤を構築し、この国が主権を守り、繁栄を勝ち取る力を与える。"
 RAJ_extend_indian_security_zone: "[GetRajName]の安全地帯を拡張する"
 RAJ_extend_indian_security_zone_desc: "安全地帯の拡張はインド国境の安全を確保するとともに、地域一体に我々の力を示すことにつながる。我々の影響力が高まれば、安定した主権国家の維持に必要な安全保障を確実なものにできるのだ。"
 RAJ_high_altitude_training: "高所トレーニング"
 RAJ_high_altitude_training_desc: "ヒマラヤ山脈の険しい山頂付近では強さと回復力が求められる。我々は特殊な高所トレーニングプログラムを確立し、我が部隊が極限環境下で優位に戦えるように準備を進めている。これによって、国境は安全に保たれ、戦略的に重要な山岳地帯を支配することが可能だ。"
 RAJ_high_altitude_training_tt: "山岳兵の編制を獲得する"
 RAJ_demand_return_of_imperialist_colonies: "帝国主義による植民地の返還を要求"
 RAJ_demand_return_of_imperialist_colonies_desc: "インド亜大陸における、帝国主義の全植民地の返還を要求する時がきた。インドのすべての土地を1つの旗の下に統合し、植民地侵略の時代を終わらせよう。"
 RAJ_planned_economy: "計画経済"
 RAJ_planned_economy_desc: "強い国家には強い経済が必要であり、それらは目的と構想によって導かれるものだ。計画経済を導入すれば、効率的に資源配分を行い、産業の成長を優先し、すべての国民に公平な発展を保証することができる。"
 RAJ_two_nation_theory_: "二民族論"
 RAJ_two_nation_theory__desc: "二民族論はヒンドゥー教徒とイスラム教徒は異なる民族であり、それぞれが独自の国家を持つ資格があると主張している。この理念を受け入れることによって、自己決定に向けた別々の道の必要性に気づき、分割と自治を通じたインド亜大陸の未来を形成する。"
 RAJ_red_in_the_shadows: "影に潜む赤い勢力"
 RAJ_red_in_the_shadows_desc: "帝国衰退の混乱の中で、革命勢力が力を蓄え、秘密裏に旧体制の弱体化を目論んでいる。赤旗勢力の台頭は、来たるべき報復の予兆であり、それによってインドと世界の未来が一変するかもしれない。"
 RAJ_red_in_the_shadows_tt: "イギリス政府に潜入し、独立運動を親共産主義に導くディシジョンをアンロックし、§Y$RAJ_royal_indian_navy$§!の完成に必要な要件を緩和する。"
 has_swayed_bose_to_communism: "ボースを共産主義に引き込んだ"
 #RAJ_red_in_the_shadows_tt: "We will turn Communist upon gaining independence and avoid Partition. Pakistan will be released, gaining [ENG.GetAdjective] support to counter further communist influence."
 RAJ_seek_domestic_allies: "国内の協力者"
 RAJ_seek_domestic_allies_desc: "全インド前進同盟だけで構想を実現するのは不可能だ。政治思想を超えて協力者を募れば、革命的な思想家たちを団結させることができ、より広範な支持を集め、インドを真の独立に導くために必要な指導力を集結させることができる。"
 RAJ_protest_against_the_howell_monument: "ホルウェル記念碑に対する抗議行動"
 RAJ_protest_against_the_howell_monument_desc: "ホルウェル記念碑は植民地支配と不正を賛美するために建てられたものだ。この象徴に対する抗議行動を主催することによって、国全体を動員し、帝国のプロパガンダを拒否し、我々の自由のための闘争を侮辱する遺物の撤去を要求しよう。"
 RAJ_the_indian_national_army: "インド国民軍"
 RAJ_the_indian_national_army_desc: "インド国民軍は、インドの独立のための闘争を体現したものだ。愛国者たちを1つの旗の下に結集し、植民地統治に対して武器を持って立ち向かわせる。インド国民軍はその決意と犠牲により、インドを解放し、主権国家に導く準備ができている。"
 RAJ_appoint_soviet_friendly_government: "ソビエト寄りの政府を任命"
 RAJ_appoint_soviet_friendly_government_desc: "モスクワからの継続的な支援を確保するために、ソビエトのイデオロギーに完全に沿う政府を樹立する。彼らに対する忠誠心は、我々の国家に対する経済支援、軍事協力、イデオロギーの一貫性をもたらすだろう。"
 RAJ_appoint_german_friendly_government: "ドイツ寄りの政府を任命"
 RAJ_appoint_german_friendly_government_desc: "我が国の政府を[GER.GetNameDef]と連携させることによって、ヨーロッパで台頭する勢力との結び付きを強めることができるだろう。この政権は産業の成長、軍備の近代化、ボリシェヴィズムに対する断固たる反対を優先事項とする。"
 #RAJ_post_war_independence: "Post War Independence"
 #RAJ_post_war_independence_desc: ""
 RAJ_ban_untouchability_once_and_for_all: "不可触民差別を永久に禁止する"
 RAJ_ban_untouchability_once_and_for_all_desc: "不可触民差別は我々の社会の汚点だ。最も団結が必要な時に我々を分断させてしまうものだ。この悪しき慣行を撤廃しなければ、すべてのインド人に尊厳を認め、公正で包括的な国家を樹立するための決定的な一歩は踏み出せない。"
 RAJ_a_tiger_unchained: "解き放たれた虎"
 RAJ_a_tiger_unchained_desc: "我々は最も過酷な山岳地形を制圧可能な精鋭部隊を創設する。この山頂の虎たちは敵に恐怖を与え、山岳地帯における優位性を確保してくれるだろう。"
 RAJ_to_shake_the_world: "世界を揺るがすために"
 RAJ_to_shake_the_world_desc: "インドの産業の潜在力は莫大であり、今こそそれを解き放つ時だ。工場を拡張し、インフラを近代化し、資源を有効活用することで、インドは世界の運命を握る産業大国に生まれ変わることができる。"
 RAJ_east_india_railways_dlc: "東インド鉄道"
 RAJ_east_india_railways_dlc_desc: "東インド鉄道の拡大と近代化により、商業を強化し、接続性を改善し、もっと繁栄した統合国家への道のりを築くことができる。"
 RAJ_modify_indian_railways_tt: "$idea_RAJ_indian_railways$に以下の補正:  "
 RAJ_the_calcutta_line: "カルカッタ線"
 RAJ_the_calcutta_line_desc: "地域の緊張が高まるにつれて、東部の国境地域を確保することが急務となっている。カルカッタ線の強化を通じて防衛要塞が設置され、重要なインフラの保護、外敵からの市街地の防衛を実現できるだろう。"
 RAJ_the_calcutta_line_tt: "国内の§Yすべての§!州に§Y陸上要塞§!を§G2つ§!ずつ追加する。"
 RAJ_bombay_baroda_and_central_india_railway: "ボンベイ・バロｰダ・中央インド鉄道"
 RAJ_bombay_baroda_and_central_india_railway_desc: "ボンベイ鉄道、バローダ鉄道、中央インド鉄道の拡張は、主要な地域間を接続し、経済成長を促進し、コミュニティ同士を結合させる。これらの重要な路線は貿易ネットワークを強化し、インドのインフラを今後起こる課題に向けて強固なものにする。"
 RAJ_great_indian_peninsula_railway_dlc: "大インド半島鉄道 "
 RAJ_great_indian_peninsula_railway_dlc_desc: "大インド半島鉄道は、中央インドと南インドの経済的な潜在力を解き放つための鍵である。この鉄道ネットワークの拡張は貿易を促進し、産業を活性化させ、インド亜大陸全体のシームレスな接続を実現する。"
 RAJ_south_indian_railway_company: "南インド鉄道会社"
 RAJ_south_indian_railway_company_desc: "南インド鉄道会社は活気ある南インドとその他の地域を結び付けている。このネットワークを強化・拡大することによって、地域の成長を促進し、団結を育み、インドの経済的独立に向けた南インドの役割を確固たるものにする。"
 RAJ_supply_center_fortifications: "供給基地の要塞化"
 RAJ_supply_center_fortifications_desc: "供給基地の安全確保は戦争努力を維持するために極めて重要だ。このような拠点を要塞化することによって、資源の流通を確実に途切れないようにし、軍事作戦の根幹を敵の侵攻から守ることができる。"
 RAJ_supply_center_fortifications_tt: "領有する州内のすべての§Y補給ハブ§!ごとに、§Y$bunker$§!を§G3つ§!追加する。"
 RAJ_north_western_state_railway: "ノース・ウェスタン鉄道"
 RAJ_north_western_state_railway_desc: "ノース・ウェスタン鉄道はインドの中心部と戦略的な国境を結ぶ上で非常に重要だ。このネットワークを拡張・近代化することによって、地域の貿易を強化し、移動手段を高度化し、重要な国境沿いでの我が国の存在感を高めることができる。"
 RAJ_prioritize_army_cargo: "陸軍貨物を優先"
 RAJ_prioritize_army_cargo_desc: "鉄道網は軍事物流の根幹である。陸軍兵站を優先することにより、迅速かつ決定的な勝利に必要な武器、資源、増援部隊の供給を確実なものとする。"
 RAJ_prioritize_civilian_cargo: "民間貨物を優先"
 RAJ_prioritize_civilian_cargo_desc: "勝利のためには強力な国内戦線が不可欠だ。民間貨物を優先することにより、食料、物資、材料のタイムリーな供給を確実なものとして国民と産業を維持し、危機の中でも国家の回復力を維持することができる。"
 RAJ_specialized_dietary_requirement: "特別な食事要件"
 RAJ_specialized_dietary_requirement_desc: "兵士の士気と結束を維持するためには、彼らの多様な食事ニーズを尊重しなければならない。宗教や文化的信条に沿った食事を提供することにより、すべての兵士が尊重されていることを感じ、士気高く戦場に向かうことができる。"
 RAJ_standardized_rations: "標準化された配給食料"
 RAJ_standardized_rations_desc: "効率性と一貫性は強固な軍隊を作る鍵である。標準化された食料を配給することにより、兵站を簡素化し、費用を抑え、すべての兵士が等しい食事にありつける結果、階級を超えた団結と規律が育まれるのだ。"
 RAJ_royal_indian_artillery_: "王立インド砲兵 "
 RAJ_royal_indian_artillery__desc: "この強力な部隊をさらに強化することにより、破壊的な火力を実現して敵の戦線を突破し、戦場での勝利を確実なものとする。"
 RAJ_armoured_corps_center_and_school: "装甲部隊センター"
 RAJ_armoured_corps_center_and_school_desc: "未来の戦争では、機械化された戦力が戦況を左右する。装甲部隊センターを設立すれば、兵士に装甲戦術を訓練することができ、戦車を現代軍事戦略の先鋒に変えることができる。"
 RAJ_indian_army_corps_of_engineers: "[ROOT.GetAdjective]陸軍工兵隊"
 RAJ_indian_army_corps_of_engineers_desc: "要塞から橋梁まで、[ROOT.GetAdjective]陸軍工兵隊は作戦の成功に不可欠な存在だ。この重要な部門を拡張し、装備することにより、我が軍はあらゆる障害物を乗り越え、あらゆる戦線で勝利までの道のりを築くことができる。"
 RAJ_kingmaker: "キングメーカー"
 RAJ_kingmaker_desc: "外国の紛争に義勇軍を送り込むことで、我が国の影響力を広げるとともに、貴重な戦闘経験を得ることができる。このような取り組みは同盟国の支援に限られず、世界中の闘争の結果を左右する決定的な部隊という我々の地位を確立する。"
 RAJ_relax_agrarian_society_criteria: "工業化された社会"
 RAJ_relax_agrarian_society_criteria_desc: "近代的な工業大国に移行するためには、経済の主軸を伝統的な農業から脱却させなければならない。農村地域の住民が工場労働に参加することを奨励し、持続可能な経済成長と技術発展の基礎を作ることができた。"
 RAJ_mechanization_of_the_cavalry: "騎兵の近代化"
 RAJ_mechanization_of_the_cavalry_desc: "騎馬戦の時代は終わった。騎兵隊は機械化によって現代的な装甲部隊に変わり、スピードと火力を兼ね備えて戦場を支配し、インドを戦争の未来に導いてくれる。"
 RAJ_mountain_tanks: "山岳戦車"
 RAJ_mountain_tanks_desc: "伝統的な戦車は起伏に富んだ地形で苦戦するものだが、特殊な山岳戦車は高高度の戦闘を有利に戦うことができる。このような機動性の高い機械は高所を制圧して戦略的な拠点を確保し、敵を出し抜くことになるだろう。"
 RAJ_siege_batteries: "攻城砲"
 RAJ_siege_batteries_desc: "立ちふさがる要塞をがれきに変えてしまうのが攻城砲だ。この重砲兵部隊は比類なき破壊力を持ち、いかなる砦も要塞も我々の進軍を止められない。"
 RAJ_mountain_guns: "山砲"
 RAJ_mountain_guns_desc: "高高度での戦闘には適応力が必要だ。山砲は起伏に富んだ地形に合わせて設計されており、最も過酷な環境にいる部隊に重要な火力支援を提供し、最も困難な戦闘においても優位性を確保する。"
 RAJ_regimental_loyalty: "連隊への忠誠"
 RAJ_regimental_loyalty_desc: "連隊への忠誠の絆は我々の部隊に団結と規律を生む。この伝統に誇りを持つことで、名誉と信頼、そして勝利に向けた不屈の決意で結ばれた力が生まれる。"
 RAJ_uplifting_the_people_of_india: "インドの人々の生活向上"
 RAJ_uplifting_the_people_of_india_desc: "インドの人々は独立に向けて、断固たる決意で臨まなければならない。そのためにはまず、彼らの基本的なニーズが満たされている必要がある。そのため、我々はこれを達成するための政策を実施する。"
 RAJ_gurkhas: "グルカ兵"
 RAJ_gurkhas_desc: "グルカ兵は勇気と粘り強さで知られ、戦闘においては比類なき精鋭部隊だ。彼らの役割を拡大し、我々の大義への貢献を確実にすることで、戦場における大きな優位性を確保できる。"
 RAJ_lions_of_the_great_war_: "大戦の獅子"
 RAJ_lions_of_the_great_war__desc: "先の大戦におけるインド兵の犠牲は彼らの勇敢さの証である。彼らの功績を記念し、その勇気を称えることで、インドの運命のために戦う新たな世代にその精神が引き継がれることを願っている。"
 RAJ_abolish_agrarian_society_criteria: "工業化の加速"
 RAJ_abolish_agrarian_society_criteria_desc: "今日において、他国に劣らぬ経済発展の実現が我が国の急務である。我々はあまりにも長い間農業に依存してきたのだ。今こそ迅速な工業化への道を拓き、[RAJ.GetNameDef]を新たな進歩の時代へと導かねばならない。"
 RAJ_abolish_agrarian_society_criteria_tt: "§Y$idea_RAJ_agrarian_society$§!の影響を軽減するのに必要な時間を恒久的に3か月短縮する。"
 RAJ_womens_auxiliary_corps: "女性補助部隊"
 RAJ_womens_auxiliary_corps_desc: "女性補助部隊を設立することで、女性に重要な役割が付与され、部隊の強化につなげることができる。彼女たちの貢献により兵站、通信、軍事作戦が強化され、未来を勝ち取るためにすべてのインド人が役割を担っていることが証明される。"
 RAJ_indian_territorial_force: "[ROOT.GetAdjective]国防義勇軍"
 RAJ_indian_territorial_force_desc: "[ROOT.GetAdjective]国防義勇軍は祖国の防衛に備えて訓練を受けた市民による、重要な予備役である。"
 RAJ_military_engineer_services: "軍事工兵部隊"
 RAJ_military_engineer_services_desc: "軍事工兵部隊は要塞から補給線まで、軍事インフラの根幹を担っている。この重要な部門を強化することで、あらゆる紛争に打ち勝つための道路、基地、防衛設備を備えることができる。"
 RAJ_the_burma_rifles: "ビルマ・ライフル隊"
 RAJ_the_burma_rifles_desc: "ビルマ・ライフル隊は厳しい地形の東部国境で安全を維持するために重要な役割を担う部隊だ。この連隊を強化および近代化しておけば、戦略的に重要なこの一帯での安定性確保、重要な地域の防衛、将来的な問題に備えることができる。"
 RAJ_help_from_the_nagas: "ナガ族の支援"
 RAJ_help_from_the_nagas_desc: "ナガ族は地形を熟知し、比類ないゲリラ技術を持つ、かけがえのない協力者だ。彼らの支援を確保できれば、我々は北東部における地位を強化し、険しい丘陵地帯を強固な砦に変えることが可能となる。"
 RAJ_campaign_against_agrarian_societys: "工業化構想"
 RAJ_campaign_against_agrarian_societys_desc: "インドを前世紀に置き去りにすることはできない。人々の生活を向上させるために、集中的な取り組みが必要だ。"
 RAJ_indianize_the_army: "陸軍のインド化"
 RAJ_indianize_the_army_desc: "軍に対する植民地支配の影響力を、インド人の指導力に置き換える時がきた。インド人将校を昇格させて陸軍を再編し、真に国家を代表する組織として、国家に仕える軍隊に作り変えよう。"
 RAJ_keep_british_generals: "イギリスの将軍の留任"
 RAJ_keep_british_generals_desc: "この不確かな時代において、熟練の指導者は不可欠だ。イギリスの将軍たちを留任させることで、陸軍はその専門知識や規律の恩恵を受け、安定性と有効性を維持しながら独立への道を歩むことができる。"
 RAJ_keep_british_generals_tt: "イギリスの将軍たちは全員留任させるつもりだ。たとえその結果、[ENG.GetName]との戦争が始まるとしても。"
 RAJ_chindits_: "チンディット"
 RAJ_chindits__desc: "精鋭部隊チンディットは、長距離ジャングル作戦の訓練を受けた型破りな兵士たちだ。この部隊の規模を拡大し、戦術面を補えば、敵を出し抜き、敵陣の奥で作戦を妨害できる戦力を得ることになる。"
 RAJ_viceroys_body_guard: "総督親衛隊"
 RAJ_viceroys_body_guard_desc: "総督親衛隊は伝統、規律、威信の象徴だ。この由緒ある騎兵隊を維持して近代化すれば、権威の象徴を保護しながら、変わりゆく時代の課題に適応させることができる。"
 RAJ_engineering_revolution: "工学革命"
 RAJ_engineering_revolution_desc: "インドの発展には工学革命が不可欠だ。インフラ、産業開発、最先端技術に投資することで、平時と戦時の両方で先頭を走る強国に生まれ変わることができる。"
 RAJ_ordnance_factory_kanpur_uttar_pradesh: "カーンプル軍需工場"
 RAJ_ordnance_factory_kanpur_uttar_pradesh_desc: "カーンプルにある軍需工場はインドの防衛生産の要所だ。生産能力を拡大し、施設を近代化することで、武器や装備の安定供給を可能とし、我が軍の国防および安全保障能力を高めることができる。"
 RAJ_indian_air_force: "[ROOT.GetAdjective]空軍"
 RAJ_indian_air_force_desc: "空は現代の戦争における新たな国境だ。強力で独立したインド空軍を設立することで、主権を守り、空を支配し、将来的な紛争に備えることができる。"
 RAJ_the_burma_road: "ビルマ公路"
 RAJ_the_burma_road_desc: "ビルマ公路はインドと東南アジア、そしてその先を結ぶ重要な補給路だ。この経路を確保し、拡張することで、資源と部隊の輸送を安定させ、地域における我が国の地位を強化し、同盟国を支援することができる。"
 RAJ_womens_auxiliary_air_force: "女性補助空軍"
 RAJ_womens_auxiliary_air_force_desc: "女性補助空軍では、兵站から通信まで、航空作戦を支援する権限が女性に与えられる。彼女たちの才能を集結することで、空軍を強化し、すべてのインド人が空の安全保障に貢献できることを証明する。"
 RAJ_trainer_planes: "訓練機"
 RAJ_trainer_planes_desc: "熟練したパイロットは強力な空軍の根幹をなすものである。訓練機に投資することによって、我が軍の飛行士が万全の準備を行えるようになり、インドの空を守る精鋭部隊を編成することができる。"
 RAJ_spitfire: "スピットファイア"
 RAJ_spitfire_desc: "その速度と機動性で知られるスピットファイアは、現代の空軍の中核を担い、制空権とあらゆる空からの脅威に対する強力な対応を可能とする。"
 RAJ_ground_pounder: "陸上爆撃手"
 RAJ_ground_pounder_desc: "インドの険しい地形で戦車が素早く移動するのは困難だ。強力な地上作戦の穴を埋めるためには、近接航空支援が不可欠なのだ。"
 RAJ_douglas_dakota: "ダグラス・ダコタ"
 RAJ_douglas_dakota_desc: "部隊や物資を迅速に輸送する手段の確保が急務だ。ダコタはこの任務に最適の航空機である。"
 RAJ_vultee_vengeance: "バルティ・ヴェンジェンス"
 RAJ_vultee_vengeance_desc: "アメリカのバルティ・ベンジェンス航空機を調達することで、我が空軍を手頃なコストで大幅に拡大することができる。"
 RAJ_ordnance_factory_khamaria_jabalpur: "カマリヤ・ジャバルプル軍需工場"
 RAJ_ordnance_factory_khamaria_jabalpur_desc: "ジャバルプルにあるカマリヤ軍需工場は、軍需物資と兵器の主要な工場だ。この工場の生産能力を拡大すれば、我が軍の火力が強化され、今後のいかなる課題にも十分な装備で臨むことができる。"
 RAJ_ordnance_factory_medak: "メダク軍需工場"
 RAJ_ordnance_factory_medak_desc: "装甲車両の生産に特化したメダク軍需工場は、我が軍を近代化するために不可欠だ。この工場の事業を拡大すれば、我が軍は最先端の機械を装備して戦場を制圧することができるようになる。"
 RAJ_chariot_of_victory: "勝利の戦車"
 RAJ_chariot_of_victory_desc: "戦場ではスピードと強さが求められる。装甲車両と機械化部隊への投資によって、迅速かつ決定的な勝利をもたらす近代的な部隊の編成が可能となり、あらゆる紛争でインドの優位性を確保することができる。"
 RAJ_the_ledo_road: "レド公路"
 RAJ_the_ledo_road_desc: "起伏に富んだ地形を切り抜けるレド公路は、中国の連合軍とインドを結ぶ重要な補給路だ。このライフラインを完成させ、確保することで、部隊、資源、装備の物流を確かなものとし、東南アジアの戦況を好転させることができる。"
 RAJ_long_range_escorts: "長距離護衛"
 RAJ_long_range_escorts_desc: "重要な補給線と補給任務を保護するためには、長距離にわたって爆撃機と輸送機を護衛できる航空機が必要だ。長距離護衛に投資すれば、国境から遠く離れた空における優位性と、作戦の安全性を確保できる。"
 RAJ_british_air_experts: "イギリスの航空専門家"
 RAJ_british_air_experts_desc: "イギリスの熟練の飛行士や技術者の専門知識を活用することで、我々の空軍の発展を加速することができる。現代の空中戦における彼らの経験は、我々に貴重な気づきを与えてくれ、我々の空での存在感を高めてくれる。"
 RAJ_special_operations_executive: "特殊作戦執行部"
 RAJ_special_operations_executive_desc: "特殊作戦執行部は、妨害行為から諜報活動まで、非正規戦を専門とした部隊だ。インドにおける彼らの役割を拡大すれば、敵の計画を妨害し、秘密の作戦を戦略的優位性に変えるツールが手に入る。"
 RAJ_the_ordnance_factories_board: "軍需工業局"
 RAJ_the_ordnance_factories_board_desc: "インドの広大な軍需工場ネットワークを1つの統一された部局が調整することによって、生産の合理化、効率化が進み、武器・弾薬の安定供給が保証される。この機構は我が軍に力を与え、防衛製造に関するインドの自立を促進する。"
 RAJ_smiling_buddah: "微笑むブッダ"
 RAJ_smiling_buddah_desc: "「微笑むブッダ」計画はインドが核兵器開発の領域に踏み入れたことを意味する。この技術を習得することによって、我々は国際舞台で独立を主張できるようになり、主権を守る強力な抑止力を持つことになる。"
 RAJ_royal_indian_air_force_dlc: "王立[ROOT.GetAdjective]空軍"
 RAJ_royal_indian_air_force_dlc_desc: "王立インド空軍はインドの航空戦力の最高技術を結集した部隊だ。最新の航空機と訓練によってこの部隊を強化すれば、空域における優位性を確保し、国防の備えと同時に、地域中に力を誇示することができる。"
 RAJ_infiltrate_aden: "アデンへの潜入"
 RAJ_infiltrate_aden_desc: "アデンはイギリス当局の戦略拠点であり、この地域における植民地支配を切り崩す鍵を握っている。ここに潜入して現地の抵抗勢力を組織すれば、暴動によってイギリスの支配の手をゆるめ、我々が独立戦争を始める際に大混乱を引き起こすことができる。"
 RAJ_go_into_hiding: "潜伏せよ"
 RAJ_go_into_hiding_desc: "独立に向けた戦いを継続するには、スバス・チャンドラ・ボースをイギリスの監視の目から逃がさなければならない。彼を潜伏させることで、指導者が無傷のまま、しかるべき時に攻勢をしかけることができる。"
 RAJ_trade_protection: "貿易保護"
 RAJ_trade_protection_desc: "経済の発展を確実なものとするために、主要な貿易経路と産業を外国の搾取から守らなければならない。貿易保護の強化により、インドの資源は確保され、国内成長が促進され、外部の脅威から市場を保護することができる。"
 RAJ_seek_japanese_support_tt: "独立戦争が始まれば、[JAP.GetNameDef]は以下のものを提供してくれる:\nB4Y対艦攻撃機§Y120機§!\n[Jap.GetAdjective]キ10戦闘機§Y135機§!\nこれらに対応する設計図および\n"
 RAJ_the_enemy_of_my_enemy_tt: "§Y[JAP.GetAdjective]§!政府は内戦で敵側に宣戦布告し、我々を援助してくれるだろう。"
 RAJ_the_enemy_of_my_enemy_tt_2: "§Y[JAP.GetAdjective]§!はまた、§Y[733.GetName]§!に侵攻し、それを我々に引き渡そうとするだろう。"
 RAJ_azad_hind_dlc_tt: "以下を獲得:  "
 RAJ_azad_hind_dlc_tt_2: "§R内戦§!の開始時に§Y120§!日"
 RAJ_give_me_blood_and_i_will_grant_you_freedom_tt: "民主党の支持者と我々の間で独立戦争が始まる。\n抵抗が§Y65%§!超または§Y85%§!超のすべての州は、内戦中は我々の味方につき、師団をそれぞれ1つまたは2つ提供してくれる。これは最も高い抵抗の数値による。\nこれ以外のすべての州は民主党側につく。"
 ###
 RAJ_infiltrate_aden_tt: "独立戦争を始める際に、§Y[659.GetName]§!、§Y[906.GetName]§!、§Y[658.GetName]§!、§Y[765.GetName]§!、§Y[422.GetName]§!、§Y[656.GetName]§!で民兵を募集し、[ENG.GetName]の領土に攻撃を仕掛ける。"
 RAJ_go_into_hiding_tt: "ボースは監禁から脱出し、旅を始め、内戦開始時に戻ってくる予定だ。"
 RAJ_war_taxes_tt: "戦争中の各国に対して戦時税を課すためのディシジョンをアンロック。"
 RAJ_akhand_bharat: "アクハンド・バーラト"
 RAJ_akhand_bharat_desc: "アクハンド・バーラトは1つであり、分割できないものだ。インドの国家および州に完全な忠誠と忠義を誓う者は誰でも完全に平等に扱われ、平等に義務を負う。ここではカースト、信条、宗教は意味を持たない。"
 RAJ_akhand_bharat_tt: "[AFG.GetName]、[MLD.GetName]、[NEP.GetName]、[PAK.GetName]、[BAN.GetName]、[BHU.GetName]、[SRL.GetName]に中核州を定め、アクハンド・バーラトを形成するディシジョンをアンロック。中核州を定める国は1回につき1国。さらなる中核州を要求するには、既存のすべての中核州を占領している必要がある。"
 RAJ_two_nation_theory_dlc: "$RAJ_two_nation_theory$"
 RAJ_two_nation_theory_dlc_desc: "$RAJ_two_nation_theory__desc$"
 RAJ_extended_franchise: "権利の拡大"
 RAJ_extended_franchise_desc: "一般の[GetRajAdjective]人の権利を拡大することは、この国に対する[ENG.GetAdjective]の支配力を弱める重要な取り組みだ。"
 RAJ_hand_over_aden_to_the_crown: "王室へのアデン引き渡し"
 RAJ_hand_over_aden_to_the_crown_desc: "計画通り、[ROOT.GetNameDef]はアデンの君主の地位をイギリス王室に引き渡すつもりだ。これで、行政上の負担から解放されることになる。"
 RAJ_renegotiate_adens_control: "アデンの支配に関する再交渉"
 RAJ_renegotiate_adens_control_desc: "当初は[ENG.GetName]にアデンを引き渡す計画だったが、紅海に貿易港を所有することに大きな利点があるため、この方針について再交渉し、支配を継続する必要がある。"
 RAJ_renegotiate_adens_control_tt: "[992.GetName]の支配権について、[ENG.GetName]には引き渡さず、支配を継続するつもりだ。"
 RAJ_cripps_mission_dlc: "$RAJ_cripps_mission$"
 RAJ_cripps_mission_dlc_desc: "$RAJ_cripps_mission_desc$"
 RAJ_trade_port: "貿易港"
 RAJ_trade_port_desc: "アデンはとても小さな港だが、投資によって急成長する可能性がある。"
 RAJ_fortify_aden: "アデンの要塞化"
 RAJ_fortify_aden_desc: "アデンは今や重要な港なので、攻撃されるリスクに備えて強化する必要がある。"
 RAJ_purna_swaraj: "完全な独立、プールナ・スワラージ"
 RAJ_purna_swaraj_desc: "[ENG.GetAdjective]政府は[RAJ.GetAdjective]の人々から自由を奪っただけではなく、大衆からの搾取によってインドの経済、政治、文化、精神性を崩壊させた。したがって、インドは[ENG.GetAdjective]とのつながりを断ち切り、プールナ・スワラージ、すなわち完全な独立を手に入れなければならない。"
 RAJ_the_second_duar_war: "第二次ドゥアール戦争"
 RAJ_the_second_duar_war_desc: "世界の状況を考慮すれば、[BHU.GetAdjective]を独立国家として認めることは不可能であり、彼らをインド本国に吸収する必要がある。"
 RAJ_bhutanese_protectorate: "ブータン保護国"
 RAJ_bhutanese_protectorate_desc: "[BHU.GetAdjective]人の孤立は尊重するが、帝国主義的な野心を持った国々に小国が飲み込まれるという現実も否定できない。我々はインドの庇護下で彼らの保護を申し出るつもりだ。"
 RAJ_bhutanese_protectorate_tt: "§Y[BHU.GetName]§!は§Y[RAJ.GetNameDefCap]§!の領土となる予定だ。\n\n次の条件が揃えば彼らは承認しやすくなるだろう。\n\t-彼らが我々を高く評価していること\n\t-彼らよりも、我々の陸軍の方が遥かに強いこと"
 RAJ_give_sikkim_administrative_rights_for_bhutan: "シッキムにブータンの管理権限を付与"
 RAJ_all_india_students_federation: "全インド学生連盟"
 RAJ_all_india_students_federation_desc: "[ENG.GetAdjective]の支配に対して学生を動員すれば、我が国で最も優秀な若者たちが既存の秩序に反対することになる。"
 RAJ_league_against_gandhism: "反ガンジー主義連盟"
 RAJ_league_against_gandhism_desc: "マハトマの非暴力方針は賞賛に値するものだ。しかし、[ENG.GetAdjective]は何度も、反対派には銃弾で対応することを証明してきた。そこで、新たな戦略が必要だ。必要ならば、流血をともなう戦略が。"
 RAJ_league_against_gandhism_tt: "分割による混乱イベントが発生すると、戦争協力度が§G5%§!向上し、最大で§Y+50%§!になる。"
 RAJ_league_against_gandhism_tt_event: "さらに、§Y$RAJ_league_against_gandhism$§!側につくと、追加で§G+5%§!の戦争協力度を得る。"
 RAJ_mahatma: "マハトマ"
 RAJ_mahatma_desc: "マハトマ・ガンジーは間違いなく独立運動の象徴だ。彼はジャワハルラール・ネルーとともに、我々をしばりつけるイギリスの束縛を打ち破ってくれる人物だ。"
 RAJ_swadeshi_movement: "スワデシ運動"
 RAJ_swadeshi_movement_desc: "スワデシ運動、つまり、[ENG.GetAdjective]製品から自国製品へのシフトは、独立運動に刺激を与え、インドの富を国内にとどめるだろう。 "
 RAJ_form_a_federal_court: "連邦裁判所の形成"
 RAJ_form_a_federal_court_desc: "どのような形の民主主義であれ、連邦裁判所が機能し、法による統治を維持しなければならない。我々を裁くのは同朋であり、[ENG.GetAdjective]の弁護士ではないことを確認する必要がある。"
 RAJ_defense_of_india_act: "インド防衛法"
 RAJ_defense_of_india_act_desc: "[GetRajName]の安全は外部からの攻撃に脅かされている。[ROOT.GetLeader]は、公共の安全と利益を守るための特別な措置について、また、[GetRajAdjective]の国防について定めた法律を公布した。"
 RAJ_a_congress_resurgent: "国民会議の復活"
 RAJ_a_congress_resurgent_desc: "国民会議は急激に人気が高まり、勢力を伸ばしている。今や、否定できない政治勢力になっている。"
 RAJ_khadi_movement: "カディ運動"
 RAJ_khadi_movement_desc: "スワデシの一環で、独立のシンボルとなる地場製品にカディが選ばれた。この手紡ぎの生地は抵抗活動の象徴であり、この生地で作られた衣服はこれまで抑圧されてきた貧しい人々に多大な経済的チャンスを与えるものだ。"
 RAJ_boycott_british_made_goods: "イギリス製品の不買運動"
 RAJ_boycott_british_made_goods_desc: "[ENG.GetAdjective]は長きにわたり、[GetRajName]から原料を搾取し、それを加工した素材を法外な値段で我々に売りつけてきた。[RAJ.GetRajAdjective]人は[RAJ.GetRajAdjective]人のために物を作るべきであり、占領者から押し売りされるなどもってのほかだ。"
 RAJ_litteracy_effort: "識字率向上取り組み"
 RAJ_litteracy_effort_desc: "教育を受けていない民衆は、精神的に無防備だ。識字能力はすべての人類が必要とする重要な技術なのだ。従順な羊に知識をつけられると困るのは、羊飼いだけだろう。"
 RAJ_debt_relief: "債務救済"
 RAJ_debt_relief_desc: "裕福な[ENG.GetAdjective]人と[GetRajAdjective]人は、長きにわたり一般人を借金の罠に誘い続け、今では借金が地域に蔓延している。我々は地方公共団体に働きかけ、この不当な罠にかかった人たちの負担を軽減するつもりだ。"
 RAJ_expand_healthcare_facilities: "医療施設の拡大"
 RAJ_expand_healthcare_facilities_desc: "[GetRajName]では医療サービスが大きく不足している。地方では赤痢、コレラ、マラリアが猛威を奮い、発展を妨げている。地域の施設を拡張することで、これに対策できるだろう。"
 RAJ_indo_centric_curriculum: "インド中心の教育カリキュラム"
 RAJ_indo_centric_curriculum_desc: "[GetRajName]の教育は[ENG.GetAdjective]の世界観が中心となっており、[GetRajAdjective]人のアイデンティティを損ない、我々の歴史を従属的に扱っている。我々の教育制度は[GetRajAdjective]のアイデンティティに基づき、子どもたちに歴史を伝えられるものにしなければならない。"
 RAJ_enrollment_of_dali_children: "ダリットの子どもたちの入学"
 RAJ_enrollment_of_dali_children_desc: "ダリット、つまり「不可触民」は、カースト制度における最下層に位置しており、永遠の貧困の中に身を置いている。カースト制度は我が国の汚点であり、この制度を廃止するには対象となる子どもたちを学校に通わせるしかない。"
 RAJ_local_resistance_to_land_taxes: "地方税に対する抵抗活動"
 RAJ_local_resistance_to_land_taxes_desc: "デリーにある政府は収入の大半を地方税で賄っている。地方税の支払いに関する抵抗活動を奨励すれば、政府の収入を絞り込むと同時に、国民への富の分配を増やすことができる。"
 RAJ_tenancy_reforms: "借地借家制度改革"
 RAJ_tenancy_reforms_desc: "裕福な悪党たちが住宅市場で買い占めを行い、住宅価格を釣り上げている。その結果、一般の国民たちが低い生活水準を強いられている。国民会議は借地借家制度改革について強く働きかけを行い、貸主が住宅にかけられる家賃に上限を設けるべきだ。"
 RAJ_quinine: "キニーネ"
 RAJ_quinine_tt: "§Y追加の補給物資§!能力の強化版をアンロック。\n\n指揮力コスト: §Y0.15§!（各大隊ごと）\n持続期間: §Y10日間§!\nクールダウン: §Y21日間§!\n\n§Y発動中の効果: §!\n師団の消耗: §G12.0%§!\n熱による消耗: §G35.00%§!\n補給猶予期間: §G+240.0時間§!\n疾病発生率: §G-100.00%§!\n部隊に§Y240§!時間分の補給を行う"
 RAJ_quinine_desc: "部隊にキニーネや、類似の薬品を提供することによって、熱帯の環境でもマラリアにかからず戦うことができる。"
 RAJ_temple_entry_movements: "礼拝所開放運動"
 RAJ_temple_entry_movements_desc: "不可触民制度は我が国の汚点であり、我が国の分断を進めるものだ。これに対抗するために、すべてのカーストの国民が礼拝所に入ることを許可する。"
 RAJ_freedom_of_the_press: "報道の自由"
 RAJ_freedom_of_the_press_desc: "民主主義国家として独立するには、報道の自由が不可欠だ。これを認めなければ、すぐに独裁主義に陥ってしまう。"
 RAJ_provincial_autonomy: "独立への道"
 RAJ_provincial_autonomy_occupation_law_tt: "§Y$independent_rule$§!と、藩王国用の§Y$princely_subjugation$§!占領法をアンロック"
 RAJ_provincial_autonomy_desc: "イギリスから追加の自治州を獲得することが、独立という最終目標達成に向けた重要な第一歩になる。"
 RAJ_provincial_autonomy_tt: "\n§Y二民族論§!を通じて完全に自由になるには、§Y統一ベンガル§!または§Y東パキスタン§!のどちらかを完了しなければならない。\n\n§Y統一されたインド§!を通じて完全に自由になるには、§Y世俗国家§!を完了しなければならない。\n\n§Y§!§Y反ガンジー主義連盟§!を通じて完全に自由になるには、§Y影に潜む赤い勢力§!または§Y私に君たちの血をくれれば、私は君たちに自由を与えよう§!のどちらかを完了しなければならない。"
 RAJ_princely_states_policy: "藩王国の政策"
 RAJ_princely_states_policy_desc: "藩王国は、影響力のあるハイデラバードから北部国境地域の小さなものまで、形状も大きさもさまざまだ。これらの藩王国にどのように対処するか、政策を策定する必要がある。"
 RAJ_indian_legion: "インド軍団"
 RAJ_indian_legion_desc: "[GER.GetName]支配下の国々で抵抗活動を続けるインド軍団は、砂漠での戦闘に特化した訓練を受けている。彼らの特殊技術を使えば、我が軍を強化することができるだろう。"
 RAJ_the_pakistan_movement: "パキスタン運動"
 RAJ_the_pakistan_movement_desc: "イスラム教徒の母国、パキスタンを求める声がますます強まっている。ヒンドゥー教徒とイスラム教徒の衝突がこのまま続けば、統一されたインドを維持するのは難しいことかもしれない。"
 RAJ_the_pakistan_movement_tt_1: "次のいずれかを達成するまで繰り返す: \n§Y-[PAK.GetName]§!の解放\n§Y-[PAK.GetName]§!の降伏\n-§Y5§!回繰り返す\n\n精神のライフサイクルである§Y90日間§!の終わりに次のものを入手する: "
 RAJ_the_pakistan_movement_tt_2: "§Y90§!日間"
 RAJ_assam_oil_dlc: "アッサム石油"
 RAJ_assam_oil_dlc_desc: "最近、アッサム州で大規模な油田が発見された。国営石油会社を設立し、アッサムに石油掘削装置を建設すれば、我が国の経済を大きく改善することができる。"
 RAJ_tata_steel_dlc: "タタ鋼鉄"
 RAJ_tata_steel_dlc_desc: "$RAJ_tata_steel_desc$"
 RAJ_incorporation_of_the_east_india_company: "東インド会社の設立"
 RAJ_incorporation_of_the_east_india_company_desc: "大恐慌の影響と、高まる独立の気運を受け、[ENG.GetAdjective]王室はもはやインドを統治する重荷に耐えらえないのが明らかだ。実行すれば一時的に不安定になるかもしれないが、現状維持は不可能である。"
 RAJ_incorporation_of_the_east_india_company_tt: "§Yインド領§!は§Y東インド会社§!と、§Yインド§!の残りの部分で分割される。"
 RAJ_special_economic_zones: "経済特区"
 RAJ_special_economic_zones_desc: "企業の投資が容易で、税負担が軽くなる、経済特区を設置しよう。"
 RAJ_seek_intial_funding: "開業資金の確保"
 RAJ_seek_intial_funding_desc: "壮大な野望の基盤を築くためには、[ENG.GetAdjective]の投資家から資本を確保しなければならない。彼らの初期投資は、我々の経済に火をつけるきっかけとなるだろう。"
 RAJ_seek_intial_funding_tt: "§Y$RAJ_incorporation_of_the_east_india_company$§!が完了したら、建築スロットを§G3つ§!追加する\n§Y民需工場§!を§G3つ§!追加する"
 RAJ_seek_intial_funding_unlock_tt: "§Y$RAJ_seek_intial_funding$§!の国家方針をアンロック\n\n"
 has_paid_initial_funding: "投資家に配当金を支払った"
 RAJ_princely_autonomy: "藩王国の自治"
 RAJ_princely_autonomy_tt: "藩王国を傀儡国として解放する際、以下を追加する: "
 RAJ_princely_autonomy_desc: "インド亜大陸は徐々に不安定さを増している。我々は地元の藩王国を利用して支配を確立することになる。彼らは表向きは地元で権力を持ち、成果を刈り取るのは我々だ。ただし、彼らが裏切らない限りは。"
 RAJ_funnel_british_investments_into_princely_states: "藩王国への投資誘導"
 RAJ_funnel_british_investments_into_princely_states_tt: "インド亜大陸にあるすべての属国は§Y民需工場§!を§G1§!つと建築スロットを§G3§!つ受け取る。\nまだ解放されていない属国は、解放され次第このボーナスを受け取る。"
 RAJ_funnel_british_investments_into_princely_states_desc: "王室は、会社への投資はすべてインド内で実施するよう命じたが、その対象が国内の会社とは明記されていない。"
 RAJ_demobilize: "軍の解散"
 RAJ_demobilize_desc: "政府が提示してきた主な条件の1つが、我々が最低限の平和維持部隊だけを残し、残りの軍を解散するというものだ。我が軍が彼らの軍を凌駕することを恐れているのだろうか？"
 RAJ_form_a_police_force: "治安部隊の設立"
 RAJ_form_a_police_force_desc: "制約により、正式な軍隊を維持することはできないが、警察を装った治安部隊を設立し、装備することは認められている。これは我々の利益を守るために不可欠な一歩である。"
 RAJ_a_private_military: "民間軍事会社"
 RAJ_a_private_military_tt_1: "完全な人員と装備を備えた非正規師団を創設する。\n\nこの師団を、これまでに義勇軍を派遣したことがない国に義勇軍として派遣すると、国外に§Y民需工場§!が§G1§!つ、§Y365§!日間付与される。\n同じ国に新しい義勇軍を派遣する場合は、§Y540§!日経過すれば民需工場が再度付与される。\n\nこれらの工場は§Y税収§!に算入されない。"
 RAJ_a_private_military_desc: "地元の警察を民間軍事会社に変えるのは簡単だ。厳密には彼らは軍に属さず、会社から直接給与を受け取るので、政府の規定に合致している。"
 RAJ_headhunt_army_personell: "軍人の引き抜き"
 RAJ_headhunt_army_personell_desc: "元陸軍の有望な人材が多数求職中だ。我々は彼らに対して、政府よりも良い条件を提示することができる。"
 RAJ_lobby_for_increased_policing_responsibilities: "警察の権限強化に向けたロビー活動"
 RAJ_lobby_for_increased_policing_responsibilities_desc: "世界はもはや、かつてのような静かな場所ではない。国内外での緊張の高まりによって、会社の資産を守るための追加の権限が付与される。我々はPMC予算の増額を求めてロビー活動を行う。彼らは理解してくれるはずだが、理解されなければ金の力を使うまでだ。"
 RAJ_circuvment_demobilization_restrictions: "制限の回避"
 RAJ_circuvment_demobilization_restrictions_desc: "政府は依然として、動員可能な人数に厳格な上限を設定している。王室は、自らの支配下にない陸軍を非常に恐れているに違いない。しかし、これらの制限には回避手段があるので問題ない。賄賂や、特定の宗教関係者を算入しないといった方法だ。"
 RAJ_manipulate_army_statistics: "統計情報の操作"
 RAJ_manipulate_army_statistics_tt: "完全な人員と装備を備えた非正規師団を創設する。"
 RAJ_manipulate_army_statistics_desc: "王室は我々のPMCが大きく成長し、ひいては常備軍を脅かすほどの影響力を持つことを警戒している。しかし、政府の管理者を数値と誤情報で混乱させることは可能だ。"
 RAJ_just_good_business: "単なるビジネス"
 RAJ_just_good_business_desc: "我々は東洋の同朋たちに何の恨みもない。ただ、我々が必要とする資源を彼らが持っていただけで、これは単なるビジネスなのだ。"
 RAJ_crush_the_anathema: "愚か者を殲滅せよ"
 RAJ_crush_the_anathema_desc: "共産主義はビジネスの敵である。世界を動かしているのはお金であり、共産主義者は世界を停滞させる。この愚か者たちを焼き払わなければならない。"
 RAJ_nothing_personal: "個人的に恨みはない"
 RAJ_nothing_personal_tt: "§Y[ENG.GetNameDef]§!および§Yイギリス連邦諸国§!に対する戦争目標を設定する"
 RAJ_nothing_personal_desc: "王室は長きにわたり我々に意思を押し付け、時代遅れのやり方で我々の成長を抑圧してきた。個人的に恨みはないが、低成長の原因を生む政府はこのままにしておけない。"
 RAJ_bombay_trade_port: "ボンベイ貿易港"
 RAJ_bombay_trade_port_desc: "ボンベイは大量の商品を輸出入する世界的な貿易港になる可能性を秘めている。必要なのは港湾施設の拡張に向けた投資だけだ。"
 RAJ_take_in_british_naval_experts: "[ENG.GetAdjective]海軍の専門家招聘"
 RAJ_take_in_british_naval_experts_desc: "イギリス本国には世界でも有数の海軍の専門家がいるので、彼らをここに連れてくるのは簡単なことだ。"
 RAJ_the_need_for_a_mercantile_navy: "商船海軍の必要性"
 RAJ_the_need_for_a_mercantile_navy_desc: "海上貿易は国際貿易の最も重要な手段だ。これらの船を守るだけでなく、商品を運ぶことができる海軍が必要だ。"
 RAJ_trade_route_protection: "貿易航路の保護"
 RAJ_trade_route_protection_desc: "敵対勢力が東西に展開している。我々の海域を出入りする貨物船を拿捕しようとする者に対して、抑止力となる態勢を整えなければならない。"
 RAJ_procure_the_guns: "ヴァルナ砲"
 RAJ_procure_the_guns_desc: "貿易航路を守るためには大きな抑止力が必要で、大きな抑止力には大砲が必要だ。"
 RAJ_procure_the_task_force: "ヴァルナ任務部隊"
 RAJ_procure_the_task_force_desc: "いくら最大の艦船とはいえ、敵艦から守るためには適切な護衛艦の配置が必要だ。強固な海軍任務部隊を編成することにより、主力艦による主要任務の遂行が確実なものとなる。"
 RAJ_procure_the_armor: "ヴァルナ装甲"
 RAJ_procure_the_armor_desc: "ヴァルナには、これまでにない重装甲が必要だ。費用を抑えるために、比較的安価なプロジェクトでプロトタイプを作成することが必須である。"
 RAJ_institutional_money_laundering: "組織的なマネーロンダリング"
 RAJ_institutional_money_laundering_desc: "投資家は、投資したお金が実際にどこに使われたのか知る必要がない。いかなる犠牲を払っても、利益を最大化することが我々の目標だ。もし多少の詐欺行為が含まれていたとしても、彼らは気づきもしないだろう。"
 RAJ_institutional_money_laundering_tt: ""
 RAJ_appoint_a_c_suite: "経営幹部の任命"
 RAJ_appoint_a_c_suite_desc: "我々の成功には、強力な企業リーダーシップが不可欠である。有能な経営陣を結集することで、効果的な経営、戦略的ビジョン、そして持続的な成長を実現する。"
 RAJ_company_bonuses: "会社ボーナス"
 RAJ_company_bonuses_desc: "会社全体の効率を上げるために、業績と潜在的なボーナスを結び付ける。"
 RAJ_creative_accounting: "想像的な会計"
 RAJ_creative_accounting_desc: "想像的な会計トリックを使えば、利益の一部をさっと消し去ることができる。少なくとも、税務当局はそう信じるはずだ。 "
 RAJ_privatized_healthcare: "医療の民営化"
 RAJ_privatized_healthcare_desc: "共産主義的な医療制度を求める声は、我々の領地全体で制限すべきである。医療制度は市場の見えざる手によってそれを手に入れた者にのみ提供されるべきである。"
 RAJ_arrest_congress_leaders: "国民会議の指導者を逮捕"
 RAJ_arrest_congress_leaders_desc: "国民会議の指導者は、新たな現実である会社による統治に従おうとしない。彼らはいまだに些細なことで抵抗し、騒動を起こしている。我々は拡散する前に扇動者を根絶する必要がある。"
 RAJ_union_busting: "組合潰し"
 RAJ_union_busting_desc: "労働組合は労働者を支援するどころか、会社を煩雑な事務に溺れさせて、革新と成果主義の障害になっている。この共産主義的な計画が広まる前に潰さなければ。"
 RAJ_night_shifts: "夜勤"
 RAJ_night_shifts_desc: "夜間シフトを導入することで業務能力が向上し、生産が加速する。24時間体制の効率性を実現するための追加コストは、安いものだ。"
 RAJ_legalize_the_opium_trade: "アヘン貿易を合法化"
 RAJ_legalize_the_opium_trade_desc: "議論の余地はあるが、アヘンの合法化は莫大な経済的利益をもたらすだろう。その貿易を規制することで、悪習を我々の財政戦略の有益な基盤へと変えることができる。"
 RAJ_force_china_to_accept_opium_trade: "第三次アヘン戦争"
 RAJ_force_china_to_accept_opium_trade_tt: "これで、世界的なアヘン市場が形成されるだろう。一部の将軍が喜び過ぎるかもしれないが…"
 RAJ_force_china_to_accept_opium_trade_desc: "[CHI.GetName]はアヘン取引を統制しようとしており、我々の成長目標とは衝突することになる。奴らのやり方が間違っていることを証明しなければならない。"
 RAJ_new_economic_policy: "新経済政策"
 RAJ_new_economic_policy_desc: "我々は低税率と企業に配慮した政策により、設備投資と企業の成長を促進するモデルを堅持する。"
 RAJ_phantom_armies: "幽霊部隊"
 RAJ_phantom_armies_desc: "貸借対照表上で、我々が雇った軍人の人数を膨らませれば、税務当局をだますことができる。"
 RAJ_corporate_domination: "企業の支配"
 RAJ_corporate_domination_desc: "我々がインド亜大陸の統治を強化するにつれ、民間部門と公共部門の両方への支配力がますます強まっている。我々の目標である直接または間接的な完全なる支配により、すべての企業の生産性を向上できるものと考える。"
 RAJ_restrictive_administration_budget: "行政予算の制限"
 RAJ_restrictive_administration_budget_desc: "財政規律を維持するためには、不必要な支出はすべて排除しなければならない。効率性を求めるのであれば、測定可能な利益をもたらす分野に資源を集中させるべきだ。"
 RAJ_open_up_new_markets: "新たな市場の開拓"
 RAJ_open_up_new_markets_desc: "思い切った市場拡大策を実施しない限り、現在の市場は今後数年で飽和する懸念がある。そこで、近隣の領土に対し、敵対的買収を行うことにする。"
 RAJ_hostile_takeover: "敵対的買収"
 RAJ_hostile_takeover_tt: "§Y民需工場§!建設のために領土を購入するディシジョンをアンロック。最初に開始する州には割引が適用される。"
 RAJ_hostile_takeover_desc: "この世に買えないものはない。残るは価格の問題で、いくらまでなら払えるかということだ。"
 RAJ_shareholder_democracy: "株主の民主主義"
 RAJ_shareholder_democracy_desc: "この国の立法権は会社にあるが、それは名前だけの話だ。裁判官も立法府も我々が給与を支払っており、有利な法案を簡単に通し、反対勢力を分断することができる。"
 RAJ_debt_manipulation: "債務の操作"
 RAJ_debt_manipulation_desc: "既存の債務を利用して、損失を偽装することができる。これによって、納税額を抑え、余剰利益を貯蓄することができる。"
 RAJ_productivity_mandate: "生産性向上の義務"
 RAJ_productivity_mandate_desc: "投資家への義務により、あらゆる部門で生産性を最大化することが求められている。生産性はもはや目標ではなく、責務であり、何としても達成しなければならない。"
 RAJ_lowest_bigger_construction: "コスト削減構造"
 RAJ_lowest_bigger_construction_desc: "建築コストを削減するためには、常に最低落札者を採用すべきだ。"
 RAJ_water_privatization: "水道の民営化"
 RAJ_water_privatization_desc: "水道サービスの効率化と品質向上のために、地元の水道供給業者と官民連携協定を締結する。"
 RAJ_expand_tax_loopholes: "税の抜け穴の拡大"
 RAJ_expand_tax_loopholes_desc: "税法の抜け穴をうまく利用すれば、合法的に納税義務を最小限に抑え、その節税分をさらなる事業拡大に再投資することができる。結局のところ、効率性は貸借対照表から始まるのだ。"
 RAJ_land_grab: "領土獲得"
 RAJ_land_grab_desc: "急速な工業化の要求に応えるためには、亜大陸全体で土地を確保し、再利用しなければならない。進歩を第一に考えるのであれば、拡大に躊躇する余地などない。"
 RAJ_deforestation: "産業の燃料"
 RAJ_deforestation_desc: "産業は火を必要とし、火は木と石炭を必要とする。それを豊富に持つ我が国は、なぜそれを利用しないのか？"
 RAJ_agricultural_cooperatives: "農業協同組合"
 RAJ_agricultural_cooperatives_tt: "§Y民需工場§!を4つ以上持つ国家ごとに§Yインフラ§!を§G1§!つ獲得する。\nこの国家方針で獲得した§Yインフラ§!2つごとに§Y民需工場§!を§G1§!つ獲得する。"
 RAJ_agricultural_cooperatives_desc: "複数の農家が所有する農業協同組合は、持続可能性、自立、権限付与の重要な鍵となる。"
 RAJ_tea_exports: "茶の輸出"
 RAJ_tea_exports_tt: "§Y最大5回の拡張が可能§!"
 RAJ_tea_exports_tt_2: "\n独立を達成すると、§Y$idea_RAJ_tea_exports$§!を削除し、"
 RAJ_tea_exports_desc: "茶は世界中で主要な輸出品となり、多くのインド人の生活を支える基盤になった。"
 RAJ_cottage_industries: "家内工業"
 RAJ_cottage_industries_desc: "自宅で行うビジネスや製造業は重工業に代わる現実的な選択肢であり、人々に自立の感覚を与えるものだ。"
 RAJ_sikh_religious_guarantees: "シーク教徒の宗教の保証"
 RAJ_sikh_religious_guarantees_desc: "シーク教徒は重要な宗教的少数派で、勇敢な戦士でもある。彼らの宗教的権利を保証することで、彼らをなだめる必要がある。"
 RAJ_punjab_autonomy: "パンジャブの自治"
 RAJ_punjab_autonomy_desc: "パンジャブはシーク教徒にとって重要な意味を持つ場所なので、彼らに地域の自治権を与えることで信頼を得ることができる。"
 RAJ_handloom_weaving: "手織物"
 RAJ_handloom_weaving_desc: "手織物はインド亜大陸の伝統と独立の象徴となり、地域の製造業者に就労機会を提供している。"
 RAJ_lahore_resolution: "ラホール決議"
 RAJ_lahore_resolution_desc: "同国のイスラム教少数派はラホール決議を採択した。これは、彼らの母国としてパキスタンの建国を要求するものだ。"
 RAJ_united_bengal: "統一ベンガル"
 RAJ_united_bengal_tt: "§Y[BAN.GetName]§!は分割時に解放される"
 RAJ_united_bengal_desc: "パキスタンをベンガルとパキスタンの2国に分割するのは理にかなっている。パキスタン政府は遠く離れた飛び地のバングラデシュを統治できないだろう。"
 RAJ_eastern_pakistan: "東パキスタン"
 RAJ_eastern_pakistan_tt: "§Y[BAN.GetName]§!は分割時に§Y[PAK.GetName]§!に統治される。"
 RAJ_eastern_pakistan_desc: "バングラデシュは東パキスタンになり、すべてのイスラム教徒が1つの旗のもとで統治される。"
 RAJ_partition_preparation: "分割準備"
 RAJ_partition_preparation_tt: "§Y分割が発生すると、その影響を軽減する§!備えることで、次のことを得る: \n"
 RAJ_partition_preparation_tt_2: "備えがなければ、次のことを得る: \n"
 RAJ_partition_preparation_desc: "分割の準備が必要だ。さもないと、数百万人の移動で大混乱に陥ることになる。"
 RAJ_indian_independence_act: "インド独立法"
 RAJ_indian_independence_act_desc: "歴史上、稀にしか起こらない瞬間が訪れる。それは、我々が古いものから新しいものへ踏み出し、1つの時代が終わり、長い間抑圧されてきた国家の魂が声を上げる瞬間だ。"
 RAJ_tryst_with_destiny: "運命との約束"
 RAJ_tryst_with_destiny_desc: "ずっと以前に、我々は運命との約束を結んだ。そして、この約束を果たす時が来た。それは、完全でもないし全面的でもない。だが、しっかりとした実質のあるものだ。時計が12時を打つ時、世界がまだ眠っているうちに、インドは生命と自由に目覚めるだろう。"
 RAJ_india_united: "統一されたインド"
 RAJ_india_united_tt: "§Y分割の際でもインドは統一されたままで、分割しない§!"
 RAJ_india_united_desc: "我々はイスラム教徒であり、ヒンドゥー教徒であり、クリスチャンであり、ユダヤ教徒であり、我々全員がインド人である。"
 RAJ_power_sharing_agreement: "権力共有協定"
 RAJ_power_sharing_agreement_desc: "イスラム教徒連盟はヒンドゥー教徒に支配されたインドで自分たちの処遇がどうなるか恐れているようだ。我々は彼らと平等に権力を分かち合う協定を結ぶつもりだ。"
 RAJ_cabinet_mission_plan: "内閣使節団構想"
 RAJ_cabinet_mission_plan_desc: "我々はイスラム教徒とヒンドゥー教徒の統一交渉団で、[ENG.GetAdjective]政府からの使節団に対峙する準備ができている。"
 RAJ_inclusive_nationalism: "包括的民族主義"
 RAJ_inclusive_nationalism_desc: "民族主義や母国への誇りは必ずしも悪いものではない。ただし、それらはすべての国民に受け入れられるように育まなければならない。国民全員が共通の愛国心を共有すれば、絆は決して壊れないのだ。"
 RAJ_a_secular_state: "世俗国家"
 RAJ_a_secular_state_desc: "インドは宗教的な国家だが、少数派に対する潜在的な偏見を捨て去るためには、国家自体は宗教と切り離されているべきだ。"
 RAJ_a_permanent_muslim_governmental_seat: "政府のイスラム教徒常任役職"
 RAJ_a_permanent_muslim_governmental_seat_desc: "我が国ではイスラム教徒は少数派といえども大規模な集団だ。彼らが統一インドに対して抱く不安を払拭するために、彼らには政府内に常任の役職を設けるつもりだ。"
 RAJ_pledge_for_the_allies: "同盟国への誓約"
 RAJ_pledge_for_the_allies_desc: "ファシズムや共産主義が世界中で台頭する中、インドが単独で独り立ちするのは不可能だ。[ENG.GetName]はこれまでインドに友好的でなかったかもしれないが、その他の国は明らかに我々の敵である。"
 RAJ_indian_prosperity_sphere: "インド繁栄圏"
 RAJ_sideline_the_conflict: "紛争は二の次だ"
 RAJ_sideline_the_conflict_desc: "[ROOT.GetName]がなぜ他者の誤った判断や領土への侵略で苦しまなければならないのか明らかではない。我々は外部ではなく内部に焦点を当てるべきだ。"
 RAJ_india_indivisible: "不可分なインド"
 RAJ_india_indivisible_tt: "§Yインド§!、§Yパキスタン§!、§Yバングラデシュ§!を中核州とするディシジョンをアンロック"
 RAJ_india_indivisible_desc: "我が領土は依然として不安と紛争に満ちており、我々は協力して[ROOT.GetName]を1つにする必要がある。"
 RAJ_preamble_to_the_constitution_of_india: "[GetRajName]憲法前文"
 RAJ_preamble_to_the_constitution_of_india_desc: "我々[GetRajName]国民は、本日の憲法制定会議において、[GetRajName]が主権社会主義世俗民主主義共和国を構成し、すべての国民に正義、自由、平等を保障し、国民同士の友愛を促進することを厳粛に決議した。"
 RAJ_an_economy_unbound: "解放された経済"
 RAJ_an_economy_unbound_desc: "もはや君主から抑圧されることはなくなり、これまでの義務から解放され、我が国の経済はついに開花するときがきた。"
 RAJ_annex_goa: "ゴア併合"
 RAJ_annex_goa_desc: "ゴアはかつて帝国主義勢力に奪われたインドの一部であり、[POR.GetName]がこれを保護する立場にないことは明らかだ。この歴史的な誤りを正す必要がある。"
 RAJ_a_tiger_uncained: "解き放たれた虎"
 RAJ_a_tiger_uncained_desc: "あまりにも長い間、我々はさまざまな帝国に支配され、帝国の統治の鎖につながれてきた。このようなことは二度と起こしてはいけない。解き放たれた虎のように、二度と自ら支配されたりはしない。"
 RAJ_suppress_paramilitary_organizations: "準軍事組織の抑圧"
 RAJ_suppress_paramilitary_organizations_desc: "[GetRajName]には依然としてさまざまな準軍事組織が存在している。そういった組織が植物のように土地に根付くと、駆除が難しくなるので、早急に根絶やしにしなければならない。"
 RAJ_defend_burma: "ビルマの防衛"
 RAJ_defend_burma_desc: "[BRM.GetName]は[JAP.GetName]の侵略に対抗する砦の役割を果たす。彼らの地位を強化することは、我々にとって有益なことだ。"
 RAJ_mixed_economy: "混合経済"
 RAJ_mixed_economy_tt: "資源を6つ以上持つすべての中核州において、開発された§Y発掘技術§!ごとに資源を§G+3§!入手する。"
 RAJ_mixed_economy_desc: "我が国には豊富な天然資源があり、鉱物採掘まで多角化することで自立性が強化されるだろう。"
 RAJ_land_reforms: "農地改革"
 RAJ_land_reforms_desc: "たくさんの人に所有する土地の活用法を伝授すれば、彼らを貧困から救うことができるだろう。"
 RAJ_education_efforts: "教育への注力"
 RAJ_education_efforts_2: "$RAJ_education_efforts$"
 RAJ_education_efforts_desc: "[ROOT.GetName]の識字率は依然として低位だ。大国に追いつくには、教育費を劇的に増やす必要がある。"
 RAJ_education_efforts_2_desc: "$RAJ_education_efforts_desc$"
 RAJ_fight_malnutrition: "栄養失調と戦う"
 RAJ_attract_scientists: "科学者を惹きつける"
 RAJ_attract_scientists_desc: "莫大な富がなくても、我々は世界中から最高の科学者を惹きつけることができる。"
 RAJ_fight_malnutrition_desc: "国民の栄養失調と戦うために、広範な計画を実施する必要がある。"
 RAJ_import_substitution_industrialisation: "輸入代替工業化"
 RAJ_import_substitution_industrialisation_desc: "可能な限り、輸入品は国産製品に置き換え、製造費用を相殺すべきだ。"
 RAJ_i_am_death: "我は死なり"
 RAJ_i_am_death_desc: "暗殺未遂のあと、昏睡状態だった我が国の指導者が姿を現した。彼は自らが経験した残忍な試練について深く考え、もし人類が自らの残忍さを抑止できないのであれば、すべての人類を彼の安定した民主主義の支配下に置くべきだと悟った。"
 RAJ_destroyer_of_worlds: "世界の破壊者なり"
 RAJ_destroyer_of_worlds_desc: "やがて、我々は世界の破壊者となり、敵を殲滅するだろう。"
 RAJ_uranium_tipped_bullets: "劣化ウラン弾"
 RAJ_uranium_tipped_bullets_desc: "余ったウランの使い道？弾芯に使う以外あるのかい？"
