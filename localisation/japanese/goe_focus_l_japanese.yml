 SSB_accept_tt: "サーダーバード条約を受け入れるすべての国々と不可侵条約を締結する。他の加盟国と共同国家方針ツリーが利用できるようになり、共通の目標達成に役立てる。"
 SSB_savak_protect_us: "SAVAKが我々を守る"
 SSB_savak_protect_us_desc: "SAVAKは防諜活動を通じて、我々の偉大な国を守る素晴らしい仕事をしている。我々は防諜の知識を共有することで、同盟国にほぼ無償で利益をもたらし、残りの協定にも保護を提供できる機会がある。"
 SSB_berlin_baghdad_railway_into_iran_afghanistan: "ベルリン・バグダード鉄道による共同貿易"
 SSB_berlin_baghdad_railway_into_iran_afghanistan_desc: "ベルリン・バグダード鉄道は[IRQ.GetAdjective]の貿易と経済の要である。この鉄道をアンカラ・カブール鉄道とつなぎ、他の加盟国にもこの鉄道を通じて貿易を行ってもらう機会がある。"
 SSB_baghlan_sugar_factory_branches: "バグラーン製糖会社の新支店"
 SSB_baghlan_sugar_factory_branches_desc: "バグラーン製糖会社は現在[AFG.GetNonIdeologyName]でのみ工場を建設している。[AFG.GetNonIdeologyName]だけでなく、サーダーバード諸国内であればどこでも新しい工場の建設を許可し、相互の経済成長を可能にすることができる。"
