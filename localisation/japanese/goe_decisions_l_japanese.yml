 RAJ_GOE_meet_with_the_kremlin_desc: "[MeetWithKremlinLocDesc]"
 RAJ_GOE_meet_with_the_kremlin_desc_NO_USSR: "国外の共産主義団体からの協力を要請することによって、物質的な支援と戦略的な助言を得ることができ、国内での我々の立場が強化されるだろう"
 RAJ_GOE_meet_with_the_kremlin_desc_USSR: "ソビエトの指導者との公式な対話を確保することによって、物質的な支援と戦略的な助言を得ることができ、国内での我々の立場が強化されるだろう"
 RAJ_GOE_spread_dissent_in_the_army: "急進的な将校を利用して、陸軍内に反対意見を広める"
 RAJ_GOE_spread_dissent_in_the_army_desc: "我々に共感する将校のネットワークを利用すれば、現在の指導者に対する軍隊の忠誠心に疑念をもたらし、既存の秩序を揺るがすことができる"
 RAJ_GOE_orchestrate_train_robberies: "列車強盗を画策する"
 RAJ_GOE_orchestrate_train_robberies_desc: "鉄道輸送を妨害すれば、植民地の兵站を弱体化させることができるとともに、我々がさらなる作戦を実施するための物資と資源が提供される。"
 RAJ_GOE_orchestrate_train_robberies_tt: "（共産主義になると削除される）"
 RAJ_royal_indian_navy_mutiny_threshold_tt: "§Y$RAJ_royal_indian_navy_mutiny$§!の完成に必要な§Y共産主義者の支持率§!を§Y$RIGHT|G=%$§!下げることができる。\n"
 RAJ_GOE_infiltrate_the_national_congress: "国民会議への潜入"
 RAJ_GOE_infiltrate_the_national_congress_desc: "インド国民会議に我々の支持者を潜入させることによって、その方向性に内部から影響を与え、階級間の緊張を拡大し、穏健な指導者を弱体化させ、さらに急進的な変革に向けた地盤を固めることができる。"
 has_infiltrated_congress: "会議に潜入した"
 idea_modify_independence_movement_communism: "§Y$idea_RAJ_independence_movement$§!に以下の補正: "
 RAJ_GOE_undermine_gandhis_movement: "ガンジーの非暴力運動を弱体化 "
 RAJ_GOE_undermine_gandhis_movement_desc: "ガンジーのメッセージは依然として人気だが、彼の運動は内部の矛盾や階級間の歩み寄りに対して脆弱である。狙いを絞った潜入と絶妙な扇動を通じて、これらの弱点を露出させ、さらに革命的な選択肢に導くことができる。"
 RAJ_GOE_communism_sway_bose: "ボースを味方にする"
 RAJ_GOE_communism_sway_bose_desc: "スバス・チャンドラ・ボースは民族主義者の間で圧倒的な影響力を持っている。彼の野心と我々の運動を一致させることができれば、我々の運動に正当性がもたらされ、さらに広範な支援ネットワークにアクセスできるようになるだろう。"
