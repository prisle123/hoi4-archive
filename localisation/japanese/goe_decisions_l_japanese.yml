 RAJ_GOE_seek_support_from_the_unions_tt: "労働組合の支援を要請することができる。我々が何らかの譲歩を差し出せば、彼らの支援により、§Y$RAJ_royal_indian_navy_mutiny$§!の完成に必要な共産主義者の支持率を§G10%§!下げることができる。 "
