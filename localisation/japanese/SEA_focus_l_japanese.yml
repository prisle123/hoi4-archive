 #HISTORICAL
 PRC_put_an_end_to_the_sufan: "粛反を終わらせる"
 PRC_put_an_end_to_the_sufan_desc: "我々が[622.GetName]に到着すると、地元の中央政治局常務委員会の指導者、劉志丹と地元のその他の指導者たちは、反革命分子粛清運動（粛反）で粛清されるところであった。$PRC_bo_gu$はこの無意味な行為を終わらせる任務を負うことになる。"
 PRC_usurp_control_over_yanan: "延安の支配権を奪取"
 PRC_usurp_control_over_yanan_desc: "南方にある[1032.GetName]は、我々が強固な根拠地を再構築するための合理的な次なる一歩を示している。"
 PRC_usurp_control_over_yanan_tt: "[ROOT.GetName]が§Y[CHI.GetName]§!のいる§Y陣営に所属§!していて、他の国が§Y[1032.GetName]§!を支配しており、さらに§Y[744.GetName]§!または§Y[283.GetName]§!のいずれかの場合: "
 PRC_the_westward_expedition: "西部への拡大"
 PRC_the_westward_expedition_desc: "西方にある[NXM.GetNameDefCap]は、我々が拡大するための絶好の機会を示している。[1045.GetName]の国境沿いで戦闘を仕掛ければ、彼らの不意を突くことができるかもしれない。"
 PRC_the_eastward_expedition: "東方への遠征"
 PRC_the_eastward_expedition_desc: "東方では[SHX.GetLeader]が[615.GetName]を支配しているが、我々は黄河から彼らの防衛線を突破できるかもしれない。"
 PRC_develop_yanan_soviet: "延安ソビエトの発展"
 PRC_develop_yanan_soviet_desc: "我々はついに[1032.GetName]への支配を確立した。これは我々にとって、根拠地を拡大するための好機を示している。今こそ[1032.GetName]に政府を設置すべきである。"
 PRC_the_internal_enemy: "内部の敵"
 PRC_the_internal_enemy_desc: "[CHI.GetLeader]および[CHI.GetRulingParty]政府との戦いはもう10年が経つ。我々は1927年4月12日に起こった粛清を忘れないし、このような屈辱を二度と起こしてはならない。"
 PRC_know_the_enemy: "敵を知れ"
 PRC_know_the_enemy_desc: "国境を接する隣国は今のところ友好的かもしれないが、状況が変化した場合に備えて相手の防衛状況を調査する予防措置をとらなければならない。"
 PRC_unlock_border_defense_raids_tt: "§Y$STATE_615$§!および§Y$STATE_1045$§!に対する襲撃、§Y$raid_type_PRC_probe_border_defenses_raid$§!をアンロック"
 PRC_cooperate_ulanhu: "ウランフとの協力"
 PRC_cooperate_ulanhu_desc: "雲澤はまたの名をウランフといい、献身的な共産主義の戦士である。彼は現在、我々の根拠地の北方で部隊を構えており、[ROOT.capital.GetName]での戦いに我々側から参戦したいと申し出てきた。"
 PRC_know_the_enemy_tt: "§Y$PRC_the_westward_expedition$§!と§Y$PRC_the_eastward_expedition$§!と§Y$PRC_usurp_control_over_yanan$§!を完了している場合:"
 PRC_burn_the_paper_tigers: "張り子の虎の焼却"
 PRC_burn_the_paper_tigers_desc: "我々は[CHI.GetName]とその他の勢力に連絡をとり、共通の敵に立ち向かうために第二次国共合作の結成を目指す。"
 PRC_rally_the_peasants: "農民の集結"
 PRC_rally_the_peasants_desc: "農民は我々の主要な支持基盤だ。[CHI.GetNameDef]の失政により、彼らは我々が約束した改革から多くのものを得ることができる。"
 PRC_rally_the_28_bolsheviks: "28人半のボリシェヴィキを集結"
 PRC_rally_the_28_bolsheviks_desc: "ソビエト連邦の政府および軍の指導者として訓練を受けた28人のボリシェヴィキの広範な知識は、この困難な時代において最大限に活用されなければならない。"
 PRC_guide_central_committee: "中央委員会を導く"
 PRC_guide_central_committee_desc: "我々は中央委員会に明確な進路を示さなければならない。党内を統一できなければ、中国の統一など望むべくもない。"
 PRC_leadership_of_mao: "$PRC_mao_zedong$の指導力"
 PRC_leadership_of_mao_desc: "毛沢東は長征で彼の気質を示した。彼の能力のおかげで彼の影響力が増すことは悪いことではないのかもしれない。結局、現在の国境に縛られたくなければ、強力な指導力が必要となるのだ。"
 PRC_expel_the_occupiers: "占領者の追放"
 PRC_expel_the_occupiers_desc: "実行するための力があるならば、外国の勢力は中国から排除すべきである。なぜならば、そうしなければ彼らが自らの利益のために我々を害することになるからだ。"
 PRC_restore_territorial_integrity: "領土保全の回復"
 PRC_restore_territorial_integrity_desc: "我々の大義に忠実な者たちに対し、単純な領土の譲渡を求めよう。"
 PRC_seek_support_from_ussr: "[SOU.GetNameDef]に支援を要請"
 PRC_seek_support_from_ussr_desc: "我々の長年の同盟国である[SOU.GetNameDef]は、我々の革命に対して重要な支援を提供してくれた。しかし、革命を成功させるためにはさらなる支援を要請しなければならない。結局のところ、我々の革命が成功すれば、彼らは他の国境の取り組みに集中することができるのだ。"
 PRC_request_guarantees: "領土保証を要求"
 PRC_request_guarantees_desc: "我々の新たな方針はソビエト連邦から着想を得たもので、彼らの保護によって大きな恩恵を得られるだろう。彼らにとって安全の保証を提供することはリスクを伴うが、敵国を抑止する上での重要性を考慮すれば実行する価値がある。"
 PRC_request_guarantees_tt: "§R領土保証と引き換えに、[SOV.GetNameDefCap]は我々に属国となることを求めてくるかもしれない……§!"
 PRC_on_guerilla_warfare: "ゲリラ戦について"
 PRC_on_guerilla_warfare_desc: "ゲリラ戦に関する理論家であり著作家でもある毛沢東と、彼が新たに手にした権力は、小規模で独立した部隊の適切な活用を実現するだろう。"
 PRC_dissent_in_the_united_front: "[GetDissentFocusName]"
 PRC_dissent_in_the_united_front_default: "統一戦線に不和の種をまく"
 PRC_dissent_in_the_united_front_alt: "[ROOT.GetFactionName]に不和の種をまく"
 PRC_dissent_in_the_united_front_desc: "同盟国と共闘するにせよ、我々のイデオロギーの利点は強調しなければならない。そうすることで、我々の支援者が増える可能性はある。そして、それは同盟国で重要な役割を担う人物かもしれない。"
 PRC_dissent_in_the_united_front_1_tt: "[CHI.GetNameWithFlag]と同じ§Y陣営§!にいる場合:"
 PRC_halves_infiltration_cost_tt: "§Y$PRC_infiltration_sea_cat$§!ディシジョンを実行する際の§Gコストを半減§!"
 PRC_establish_friendly_bases: "敵陣の背後に基地を設立"
 PRC_establish_friendly_bases_desc: "占領地にはたくさんの民間人がいるので、破壊工作を行うために送り込まれた潜入者が現地に溶け込むには何の問題もないだろう。"
 PRC_establish_friendly_bases_1_tt: "ディシジョンをアンロック: §Y妨害工作開始§!"
 PRC_establish_friendly_bases_2_tt: "§Y$PRC_guerilla_cells_active_2$§!を有する§R敵国に占領された州§!、または外国の支配者の属国の§Y中核州§!は§Y$PRC_anti_japanese_base$§!を入手可能になる"
 PRC_secure_the_peoples_support: "人民の支持を確保する"
 PRC_secure_the_peoples_support_desc: "たとえ我々が中国の過半数を支配していなくても、再び内戦が勃発した場合に備えて人民が我々の大義に忠誠を誓うよう努めなければならない。"
 PRC_secure_the_peoples_support_tt: "ディシジョン§Y$PRC_infiltration_sea_cat$§!の全§Y3レベル§!をアンロックする。"
 PRC_rural_recruitment: "地方での雇用"
 PRC_rural_recruitment_desc: "占領者はすべての農村地帯を監視することはできないため、現地では最小限のリスクで採用活動ができる。"
 PRC_rural_recruitment_tt: "§Y農村§!、§Y開発済みの農村§!、§Y牧畜地域§!の州のいずれかに§Y潜入§!すると§G[?PRC_rural_recruitment_manpower]§!の人的資源を受け取る"
 PRC_raid_weapon_depots: "武器庫襲撃"
 PRC_raid_weapon_depots_desc: "潜入作戦により敵の兵站網を把握することができた。これを利用して兵站網を襲撃すれば、確保した装備を使ってさらなる工作員を送り込むことができる。"
 PRC_raid_weapon_depots_tt: "[ROOT.GetNameWithFlag]が§Y$infantry_equipment$§!と§Y$artillery$§!を入手するために§Yゲリラ部隊§!または§Y$PRC_anti_japanese_base$§!を設立しているすべての場所で§Y$raid_type_PRC_weapons_depot_raid$§!をアンロック"
 PRC_empower_the_guerillas: "ゲリラの権限強化"
 PRC_empower_the_guerillas_desc: "ゲリラ部隊が経験を積むにつれ、彼らに独立した作戦行動を指示することができるようになる。そうすることで、はるかに深部まで潜入できるようになるとともに、我々との通信が傍受されて敵に発見されるリスクを抑えることができる。"
 PRC_empower_the_guerillas_tt: "§Y$PRC_guerilla_warfare_sea_cat$§!ディシジョンを取得するための§Gコストを半減§!し、§Y$PRC_guerilla_cells_active_1$§!を§Y$PRC_guerilla_cells_active_2$§!と置き換えるディシジョンをアンロック。影響のある変更:"
 PRC_holding_half_the_sky: "空の半分を支える"
 PRC_holding_half_the_sky_desc: "中国社会における女性の地位は長きにわたって不平等なものであった。この国に平等をもたらそうとしている我々は、この点についても変えていかなければならない。かつて毛沢東が述べたように、女性はこの空の半分を支えている。そして、我々は彼女たちにも革命に貢献してもらわなければならない。"
 PRC_question_the_faction_leadership: "陣営の盟主に疑問を呈する"
 PRC_question_the_faction_leadership_desc: "さらなる影響力を獲得するためには、自らの成功を強調するとともに、同盟の指導者の過ちも際立たせるべきである。"
 PRC_to_unify_a_country: "国の統一のために"
 PRC_to_unify_a_country_desc: "他の軍閥の領土下で我々の政治的地位と軍事的地位が強化されるなか、我々はこの地位に見合う資源と認知を要求しなければならない。"
 PRC_to_unify_a_country_tt: "§Y[ROOT.GetName]§!が§Y潜入§!に成功したすべての州を引き渡す"
 PRC_strengthen_the_central_party_school: "中央党校の強化"
 PRC_strengthen_the_central_party_school_desc: "党の新人職員が中央党校で訓練を受けるということは、ソビエト連邦で訓練を受けた28人半のボリシェヴィキとその支持者たちは徐々に少数派になるということである。"
 PRC_propaganda_efforts: "プロパガンダへの注力"
 PRC_propaganda_efforts_desc: "プロパガンダは革命の成功に向けて支持者を集めるための重要な手段だ。加えて、すでに参加している支持者の自信を維持する効果もある。我々のプロパガンダは、同盟国が国民を招集して中国を防衛させるためにも使用される。"
 PRC_propaganda_efforts_1_tt: "§Yゲリラ戦§!ディシジョンおよび[CHI.GetAdjective]州への§Y潜入§!毎に§G[?PRC_gain_faction_inluence_number|%]§!の§Y陣営影響力§!を獲得"
 PRC_propaganda_efforts_2_tt: "§Yゲリラ戦§!ディシジョン毎に§G[?PRC_gain_faction_inluence_number|%]§!の§Y陣営影響力§!を獲得"
 PRC_establish_yanan_university: "延安大学の設立"
 PRC_establish_yanan_university_desc: "芸術、科学、政治教育のための別々な学校からなる現在の教育網は非常に非効率だ。これらの学校を統合することで、より効果的に教えることができ、学生同士がそれぞれの異なる知識を交換することにより、彼らの知識の幅を広げることができる。"
 PRC_peaceful_reunification: "平和的な再統一を模索"
 PRC_peaceful_reunification_desc: "我々は中国の真の指導者であり、この事実ははっきりと周知されなければならない。そして、我々はこの事実を[WTT_current_china_leader.GetNameDef]に納得させるつもりだ。もし断れば……そうだな……奴の本性を国家に晒してやろう。"
 PRC_adopt_sun_yat_sens_principles: "孫文の原則の採用"
 PRC_adopt_sun_yat_sens_principles_desc: "孫文の掲げた三民主義（民族主義、民権主義、民生主義）は、我々が求める共産主義の価値観とまったく矛盾するものではない。かつて中国を安定させた彼の理想は、現代においてさらに効果を発揮するだろう。"
 PRC_establish_democratic_socialism: "民主社会主義の確立"
 PRC_establish_democratic_socialism_desc: "我々が中国にもたらした大きな成果は歴史の教科書に永遠に記されるかもしれないが、再び困難な時代がやってくれば、過去の成果など意味をなさないものだ。だからこそ、人民は自ら改革を主導することができ、信任を得たはずの政府が義務を果たさなければ責任を取らせることができると胸に刻むべきである。"
 PRC_form_central_social_affairs_department: "中央社会局の設立"
 PRC_form_central_social_affairs_department_desc: "革命目標の調整が議論を生むことは避けられないが、このようなイデオロギーに関する議論が反革命的な話題に飛び火するリスクがある。このため、毛沢東思想の定着を監視するための諜報機関を設立しなければならない。"
 PRC_reform_the_republic: "共和国の改革"
 PRC_reform_the_republic_desc: "共和国の思想自体は優れたものであったが、実践が不十分であった。我々こそが共和国の理想を真に継承しよう。"
 PRC_asian_democratic_union: "アジア民主主義連合"
 PRC_asian_democratic_union_desc: "平等の推進のため、我々はアジアの協力国と手を組み、世界の舞台で通用する強力な交渉力を確保しなければならない。"
 PRC_asian_democratic_union_tt: "§Y$PRC_asian_democratic_union_modifier$§!は新たな陣営のメンバーが加入するごとに、§Y研究速度§!を§G+1.00%§!、§Y消費財工場補正§!を§Y-2.0%§!上昇させる。最大値は研究速度が§G+10.0%§!まで、消費財工場補正が§Y-20.0%§!まで"
 PRC_yanan_rectification_movement: "延安整風運動"
 PRC_yanan_rectification_movement_tt: "現在の§Y$PRC_communist_power_struggle$§!の値に応じて、§Y$PRC_maoism_dynamic_modifier$§!は異なる補正を獲得する。\n現在の効果:"
 PRC_yanan_rectification_movement_desc: "我々の政権のこれまでの成功は毛沢東のおかげである。我々はこの権威を利用して、党内に毛沢東思想を定着させなければならない。党組織を改変して毛沢東の思想を取り込み、これが中国に合わせて調整した最初の共産主義体制だと主張することで、反対意見を抑制することができるだろう。"
 PRC_enforce_maoism: "毛沢東思想の徹底"
 PRC_enforce_maoism_desc: "毛沢東思想の地位をさらに強化するため、このイデオロギーを国家および党の指導と完全に結びつけ、毛沢東を国家全体の象徴とすべきである。"
 PRC_deepen_the_dixie_mission: "ディキシー・ミッションとの協力関係を強化"
 PRC_deepen_the_dixie_mission_desc: "[USA.GetNameDef]が[ROOT.GetNameDef]と協力するために示してきた献身は賞賛に値する。我が国の産業を近代化させるためなら、彼らは喜んでディキシー・ミッションを拡大し、[USA.GetAdjective]の専門家を派遣してくれるだろう。"
 PRC_invite_the_dixie_mission: "ディキシー・ミッションを招待"
 PRC_invite_the_dixie_mission_desc: "[USA.GetNameDef]がアジアの新興勢力である我々との間で外交関係を築くことに興味を持つかを探るべきだ。おそらく、我々を取り巻く帝国主義国家とは異なり、彼らは喜んで中国が外部の脅威に立ち向かえるよう支援してくれるだろう。"
 PRC_overthrow_the_ussr: "偽りの共産主義者の打倒"
 PRC_overthrow_the_ussr_desc: "我々とその他の共産主義国家でイデオロギーが異なるのは、我々が中国の状況に合わせて調整してきたことだけが原因ではない。我々以外の強国は、保守的で全体主義的な政策に偏りすぎている。これらの国のプロレタリアートを歪んだ形の革命から解放するために、我々はこれに介入しなければならない。"
 PRC_overthrow_the_ussr_tt: "すべての主要な共産主義国に対して戦争目標§Y併合§!を獲得。現在の効果:"
 PRC_two_soviets_together: "二つのソビエト、共に"
 PRC_two_soviets_together_desc: "イデオロギーに基づき進路を変えたにもかかわらず、いまだに[SOV.GetNameDef]と我々の間には力強いイデオロギーの結びつきがある。もちろん、彼らが何年にもわたって提供してくれている物的支援と人的支援も忘れてはいない。"
 PRC_tech_agreement_with_ussr: "新たな防衛技術に関する合意"
 PRC_tech_agreement_with_ussr_desc: "我々の革命の進展により、今では[SOV.GetNameDef]との協力関係において研究成果で貢献できるようになった。様々な分野で彼らの技術に追いついてしまえば、我々は彼らの装備に、開発者としての偏見抜きで評価を述べることができる。"
 PRC_the_end_of_capitalism: "資本主義の終焉"
 PRC_the_end_of_capitalism_desc: "[SOV.GetNameDef]との緊密な協力関係は我々の同盟を強固なものとし、今なら資本主義国家に挑むことができるかもしれない。我々はともに革命を拡大し、彼らの植民地を解放することができるのだ。"
 PRC_purge_the_world_of_fascism: "世界からファシズムを一掃"
 PRC_purge_the_world_of_fascism_desc: "資本主義からの脱却を掲げているにもかかわらず、ファシストが共産主義に向ける憎悪は、彼らがまがい物にすぎないことの証左である。我々がプロレタリアートの解放のために採用する急進的な手段を、ファシストは抑圧するために使用する。これは介入すべき事態である。"
 PRC_hundred_regiments_offensive: "百団大戦"
 PRC_hundred_regiments_offensive_desc: "我が軍の拡大と、数多くの独立した部隊への編成は、敵の補給ラインに大きな打撃を与えられるだろう。"
 PRC_prepare_for_the_inevitable: "必然への備え"
 PRC_prepare_for_the_inevitable_desc: "[JAP.GetNameDef]だけでなく、かねてからの同盟国である[SOV.GetNameDef]にも拡大主義の兆しが見える。我々はイデオロギーに関する懸念はさておき、外部の脅威に対して統一戦線を張る準備をしておかなければならない。"
 PRC_ask_for_soviet_lend_lease: "ソビエトにレンドリースを要求"
 PRC_ask_for_soviet_lend_lease_desc: "$PRC_secure_lend_lease_from_soviet_desc$"
 #28 BOLSHEVIKS ALT-HISTORY
 PRC_reclaim_the_grasp_of_power: "権力の掌握の奪還"
 PRC_reclaim_the_grasp_of_power_desc: "長征での軍事指導により毛沢東に移っていた権力は、やっと党の元指導者たちに戻りつつある。長征が終わり、$PRC_wang_ming$もしくは$PRC_bo_gu$が再び指導者の役割を引き継ぐ準備を整えている。"
 PRC_playing_both_sides: "両陣営に接触する"
 PRC_playing_both_sides_desc: "我が国の将来を決定づける決戦の時が訪れるとしたら、軍閥および[CHI.GetAdjective]が統治する諸州の人民の忠誠心を確保しておく必要がある。"
 PRC_the_fight_of_a_people: "人民の戦い"
 PRC_the_fight_of_a_people_desc: "人民はたとえ敵国に占領された領土にいたとしても、敵の侵攻に対抗しなければならない。小規模の部隊を派遣して地元の抵抗勢力を結集し、効果的に占領者を弱体化した上で、最終的に祖国を解放すべきである。"
 PRC_a_stronger_united_front: "より強力な統一戦線"
 PRC_a_stronger_united_front_desc: "我々は[CHI.GetName]に対し、信頼できる同盟国だと示さなければならない。そうすれば、同盟の破綻に備えて資源をとっておく必要はなく、我々が意思決定にさらに関与できるようになる。"
 PRC_sino_allied_pact_of_non_aggression: "中ソ不可侵条約"
 PRC_sino_allied_pact_of_non_aggression_desc: "中国から外国の影響力を排除する際に、比較的拡大主義ではない大国の関与を防止しなければならない。"
 PRC_sino_allied_pact_of_non_aggression_accept_tt: "彼らは§Y[ROOT.GetName]§!との§Y不可侵条約§!に署名するだろう"
 PRC_with_inspiration_from_nkvd: "NKVDからインスピレーションを得て"
 PRC_with_inspiration_from_nkvd_desc: "我々の指導者の多くがソビエトの高官から話を聞いていた内務人民委員部（NKVD）は、内部の敵から身を守る好例として参考になるに違いない。"
 PRC_soviet_technological_cooperation: "ソビエトの技術協力"
 PRC_soviet_technological_cooperation_desc: "我々は[SOV.GetNameDef]との研究協定締結を目指し、両国の大義をさらに前進させる。"
 PRC_reestablish_moscow_sun_yat_sen_university: "モスクワ中山大学の再建"
 PRC_reestablish_moscow_sun_yat_sen_university_desc: "モスクワ中山大学を再建し、投資額を追加することによって、かつての28人半の流れをくむ次世代の学者を育成することができ、それによって国家を導き、改善するための手助けができる。"
 PRC_a_truly_united_front: "真の統一戦線"
 PRC_a_truly_united_front_desc: "我々は外交部隊を強化し、二次国共合作の地位を改善する必要がある。"
 PRC_a_truly_united_front_tt: "ディシジョン§Y$PRC_28_bolshevik_faction_cat$§!の§Gコストを半減させる§!"
 PRC_part_of_the_comintern: "コミンテルンの一部"
 PRC_part_of_the_comintern_desc: "国内の革命が進展したことを受け、我々は国際的な目標達成に向けてコミンテルンを支援することに集中できる。"
 PRC_petition_for_freedom: "独立の嘆願"
 PRC_petition_for_freedom_desc: "あまりにも長きにわたって我々の独立は我々以外の者の手に委ねられてきた。今こそこの流れを完全に変える時である。"
 PRC_petition_for_freedom_not_subject_tt: "§Y属国でない場合は効果なし§!"
 PRC_aggressive_pursuit_of_diplomacy: "攻撃的な外交の追及"
 PRC_aggressive_pursuit_of_diplomacy_desc: "もっと文化的な外交スタイルを追及したいのだが、時には暴力による脅しだけで意志を通すことができる。脅しに効果がなければ……"
 PRC_supreme_infiltration: "究極の潜入"
 PRC_supreme_infiltration_desc: "これまでの潜入経験を通じ、そこから得た知見を利用して潜入作戦を拡大することにより、さらに多くの同胞を我々の味方に引き込むことができる。"
 PRC_scholarly_revolution: "学術的革命"
 PRC_scholarly_revolution_desc: "我々の指導者は知識人階層出身で、今後は彼らの視点を通じて[ROOT.GetAdjective]の未来を形作らなければならない。"
 #COMMON END-FOCUSES
 PRC_towards_one_china: "一つの中国に向かって"
 PRC_towards_one_china_desc: "軍閥国家は中国の安定をあまりにも損なっており、存続を許すことはできない。したがって、中央集権的な指導体制を確立すべきである。"
 PRC_towards_one_china_bypass_tt: "§Yすべての中国国家§!: 以下のいずれかに該当すること: \n  存在しない\n  §Y[ROOT.GetNameWithFlag]§!と戦争中\n  §Y[ROOT.GetNameWithFlag]§!の属国\n  §Y[ROOT.GetNameWithFlag]§!と同じ陣営\n  §Y[ROOT.GetName]§!に§Y戦争目標§!とされている。"
 PRC_towards_one_china_tt: "すべての同盟を組んでいない中国国家に戦争目標§Y併合§!を獲得。現在の効果:"
 PRC_allow_autonomous_regions: "自治区を認める"
 PRC_allow_autonomous_regions_desc: "中国各地の地域特有の要望については、ある程度の自治権を与えた上で認められるべきである。"
 PRC_allow_autonomous_regions_tt: "\nすべての§Y同盟を組んでいる中国国家§!は§Y[ROOT.GetNameDef]§!の属国になることを選択できる。現在の効果:"
 PRC_the_peoples_republic: "人民共和国"
 PRC_the_peoples_republic_desc: "革命がしっかりと根付いた今、我々は革命国家から、改革を通じて市民に対する安定と繁栄を提供できる国家への移行を始めることができる。"
 PRC_remove_iniltration_and_guerilla_decisions_tt: "ディシジョン§Y$PRC_infiltration_sea_cat$§!および§Y$PRC_guerilla_warfare_sea_cat$§!を§R削除§!"
 PRC_taiwan: "台湾の確保"
 PRC_taiwan_desc: "かつての清政府が日本に奪われた台湾を取り戻さなくてはならない。たとえ、空軍または海軍の支援が必要となり、独自の課題が生じるとしてもだ。"
 PRC_reclaim_tibet: "チベットの奪還"
 PRC_reclaim_tibet_desc: "中国が不安定なせいで、[TIB.GetNameDef]は中国の統治下から離脱することができた。しかし、両国の歴史的なつながりは無視できず、彼らと統合して再び国境をヒマラヤ山脈まで到達させなければならない。"
 PRC_subjugate_korea: "韓国の征服"
 PRC_subjugate_korea_desc: "[JAP.GetNameDef]による韓国占領とその後の満州への進出により、韓国と同盟を結ぶことが[ROOT.GetAdjective]の安全保障にとって極めて重要だと明らかになった。現時点で同盟が不可能なら、我々は介入すべきである。"
 PRC_dare_to_struggle: "闘う勇気を持て……"
 PRC_dare_to_struggle_desc: "軍閥国家が我々の側についた今こそ、中国の一部を植民地化した外国の侵略者と戦う時だ。"
 PRC_dare_to_win: "……勝利を目指せ"
 PRC_dare_to_win_desc: "互いの関係改善を考慮して、帝国主義であった[SOV.GetNameDef]の前身国家による中国領への進出に目をつぶってきたが、決してそれを忘れたわけではない。本来の国境を回復する手段を得た今、我々は行動に出るべきである。"
 PRC_move_capital: "首都移転"
 PRC_move_capital_desc: "$PRC_proclaimed_communism$の樹立を受け、政府を移転し、都市の名前を北京に戻すのは当然のことである。"
 PRC_beijing_capital_name: "北京"
 PRC_education_reform: "教育改革"
 PRC_education_reform_desc: "ソビエト式の高等教育を導入するために、迅速かつ全国規模の教育改革を可能とするための措置を講じよう。特に、工学教育と技術教育に注力する。"
 PRC_the_first_premier: "初代首相"
 PRC_the_first_premier_desc: "$PRC_zhou_enlai$は$PRC_proclaimed_communism$の初代首相に任命され、党の最有力政治家として、その地位を確固たるものにする。"
 PRC_the_party_builds_the_nation: "党が国家を作る"
 PRC_the_party_builds_the_nation_desc: "我々が中国の大部分を支配している今だからこそ、我々の人口と急速に成長する産業を利用するための全国規模の運動を始める時である。"
 PRC_the_chinese_century: "中国の世紀"
 PRC_the_chinese_century_desc: "経済成長と世界を形作るのに足る政治的権力こそが、この国が切望してきたものであり、今それを手に入れた。中国の台頭は今始まる。今世紀は我々の時代だ。"
 #UNWILLING DIARCHY ALT-HISTORY
 PRC_the_unwilling_diarchy_focus: "不本意な二頭政治"
 PRC_the_unwilling_diarchy_focus_desc: "決死の時には、決死の対策が必要だ。我々は既存の党組織を刷新し、人民のあらゆる敵に迅速に対抗できる権限を、新たな指導者に確実に持たせなければならない。\n\n毛沢東と張国燾は、お互いの考え方の違いを脇に置き、力を合わせなければならない。"
 PRC_the_unwilling_diarchy_focus_tt: "§Y第二次国共合作§!の結成および加入ができなくなる"
 PRC_the_response_to_a_threat: "脅威への対応"
 PRC_the_response_to_a_threat_desc: "我々を取り囲むあらゆる脅威に対応するために、必要なことは何でも実施する。我々は攻撃に備えなければならない。"
 PRC_promote_regular_army: "正規軍の昇進"
 PRC_promote_regular_army_desc: "伝統的な手段によってのみ、紅軍は[ROOT.GetNameDef]の領土を確実に防衛し、拡大することができる。"
 PRC_strict_training_regiments: "過酷な連隊訓練"
 PRC_strict_training_regiments_desc: "我々は赤軍の規律を強化しなければならない。\n\n毎朝実施する訓練ルーティンは短期間でプロの部隊を育成し、前線に配属される新兵の品質を向上させるだろう。"
 PRC_army_reforms: "陸軍の諸改革"
 PRC_army_reforms_desc: "紅軍は時代遅れだ。拠り所とするドクトリンは、長征後には通用しない古いものである。我々はこれを一から再建しなければならない。\n\n[ROOT.GetLeader]の一連の新たな改革と、それに協力する主要な将軍たちが、新しい強力な紅軍を作り上げるのだ。"
 PRC_centralized_army_command: "一元化された軍の指揮系統"
 PRC_centralized_army_command_desc: "分権化された指揮系統では我々の役に立たない。すべての情報をこの新たな指揮系統を通じて伝達しなければならず、そうすることで上層部から末端の新兵に至るまで、適切に作戦計画を向上することができる。"
 PRC_soviet_battle_tactics: "ソビエトの戦闘戦術"
 PRC_soviet_battle_tactics_desc: "[SOV.GetNameDef]の戦術を見習うことにより、数量面で同等の戦力を有利に利用できるようになる。[SOV.GetNameDef]の経験から教訓を学ぶことを任務とする将校団を結成しよう。"
 PRC_promote_guerilla_warfare: "ゲリラ戦の推進"
 PRC_promote_guerilla_warfare_desc: "紅軍は少なくとも現時点では敵の強さに敵わない。\n\n自らの強みを活かし、敵陣後方で戦い、次の攻撃に備えて素早く姿を消さなければならない。"
 PRC_the_battle_behind_the_front_lines: "敵後方での戦い"
 PRC_the_battle_behind_the_front_lines_desc: "外国からの侵略者を敵陣後方で攻撃することにもっと注力しなければならない。敵の補給と前線への増員を妨害することによって、敵の貴重な人的資源を後方の防衛に費やすことを強制する。"
 PRC_gain_the_peoples_trust: "人民の信頼獲得"
 PRC_gain_the_peoples_trust_desc: "周辺の農村地帯に潜入し、関連する当事者を買収および脅迫して、まだ我々の支配下に置かれていない地域の人々の忠誠を獲得する。今後、彼らの支援が必要となる日がやってくるだろう……"
 PRC_limited_infiltration_efforts: "限定的な潜入への注力"
 PRC_limited_infiltration_efforts_desc: "中国を統一するために、必要とされるありとあらゆる手段を講じなければならない。中国の人民には、我々が彼らのことを忘れていないと伝え、物質的な支援と精神的な支援の両方を、それが必要とされる日に備えて提供する。"
 PRC_secure_the_lands: "土地の確保"
 PRC_secure_the_lands_desc: "我々はこれまでになく目標の達成に近づいており、今は躊躇すべき時ではない。偽の政府の支配下にいる人民に、我々の大義の正当性を納得させるため、さらなる資源を費やす必要がある。"
 PRC_launch_sabotage_campaigns: "破壊工作作戦を開始する"
 PRC_launch_sabotage_campaigns_desc: "侵略者に対する破壊工作作戦は、紅軍の大義を支援し、敵の前進を妨害する。"
 PRC_raiding_parties: "襲撃隊"
 PRC_raiding_parties_desc: "我々は敵と比較して工業力が欠けているが、創意工夫で補っている。襲撃隊を派遣することは装備状況を安定化するだけではなく、敵の装備状況を悪化させることにつながる。"
 PRC_mobilization_of_the_people: "人民の動員"
 PRC_mobilization_of_the_people_desc: "危機の時代には人民が蜂起する。\n\n長征を経験したベテラン兵が率いる民兵部隊を設立し、地元民を採用して武器を持たせよう。"
 PRC_mobilization_of_the_people_tt: "§Y4個中国民兵§!ユニットを編成する"
 PRC_mao_zedong_ascends: "$PRC_mao_zedong$の台頭"
 PRC_mao_zedong_ascends_desc: "[ROOT.GetNameDef]の真の指導者として、$PRC_mao_zedong$の地位が確立した。\n\nもはや$PRC_zhang_guotao$が毛沢東主席と肩を並べることはない。指導者になれるのは一人だけである。"
 PRC_promote_womens_suffrage: "女性参政権の推進"
 PRC_promote_womens_suffrage_desc: "「女性はこの空の半分を支えている」真の男女平等が党の目標であり、我々は中国全土で女性が法的、政治的、社会的、経済的に参画できるようにする措置を講じなければならない。"
 PRC_zhang_guotao_ascends: "$PRC_zhang_guotao$の台頭"
 PRC_zhang_guotao_ascends_desc: "[ROOT.GetNameDef]の真の指導者として、$PRC_zhang_guotao$の地位が確立した。\n\nもはや$PRC_mao_zedong$が張国燾主席と肩を並べることはない。指導者になれるのは一人だけである。"
 PRC_consolidate_politcal_power: "政治力の強化"
 PRC_consolidate_politcal_power_desc: "今、指導者の絶対的な地位が確立し、これを党全体のあらゆる組織に徹底することが極めて重要である。反乱分子は許されない。"
 PRC_consolidate_politcal_power_tt: "§Y$PRC_communist_power_struggle$§!を指導派の方に傾ける。現在の効果: "
 PRC_secure_lend_lease_from_soviet: "[SOV.GetNameDef]からのレンドリースを確保"
 PRC_secure_lend_lease_from_soviet_desc: "[SOV.GetNameDef]との陸路接続を確立するというこれまでの試みは惨憺たる結果に終わっていた。しかし今、ついにこれを達成したことで、彼らからの補給が格段に容易になる。"
 PRC_preemptive_strike: "先制攻撃"
 PRC_preemptive_strike_desc: "1927年の南昌蜂起の結果は、国民党軍の戦力がいかに優れているかを示している。長征の二の舞を防ぐために、我々は先手を打ち、包囲戦を行い、より有利な配陣を最大限に生かさねばならない。"
 PRC_an_end_to_the_japanese_threat: "[JAP.GetAdjective]の脅威の終結"
 PRC_an_end_to_the_japanese_threat_desc: "[JAP.GetAdjective]は我が国に隣接し、飽くことを知らぬその帝国主義的野心は絶えざる脅威となっている。先制攻撃を仕掛けることで、相手の不意を突けるかもしれない。"
 PRC_assume_leadership: "指導者を引き継ぐ"
 PRC_assume_leadership_desc: "[GetAssumeLeaderShipText]"
 PRC_assume_leadership_tt: "現在の§Y$PRC_communist_power_struggle$§!の値に応じて、§Y[ROOT.GetLeader]§!は異なる特性を獲得する。\n現在の効果:"
 PRC_GetAssumeLeaderShipText_Wentian: "新たな主席の地位は疑う余地のないものでなければならない。我々は党として、そして国家として前進しなければならない。"
 PRC_GetAssumeLeaderShipText_NotWentian: "新たな主席の地位は疑う余地のないものでなければならない。前主席の$PRC_zhang_wentian$は党を安定化させる役割を果たしたが、今は[ROOT.GetLeader]の時代である。"
 PRC_emergency_supply_protocols: "緊急供給手順"
 PRC_emergency_supply_protocols_desc: "我々の供給体制は維持不可能だ。これを改善するために全力を注がなければ、銃も弾薬も食料も、部隊に届けられなくなるだろう。"
 PRC_emergency_prodction_protocols: "緊急生産手順"
 PRC_emergency_prodction_protocols_desc: "戦時生産を増やすために、我々は国内の産業に生産割り当てを設定しなければならない。このような措置は支持者の反感を招く恐れがあるが、現状ではこれ以外の選択肢はない。"
 PRC_extend_emergency_measures: "緊急策の延長"
 PRC_extend_emergency_measures_desc: "我々は最も重大な問題の解決にこれまでになく近づいている。しかし、これまでの努力を継続しなければ、無駄に終わってしまうだろう。"
 PRC_extend_emergency_measures_1_tt: "§Y$PRC_emergency_supply_protocols$§!を完了すれば、§Y[?PRC_emergency_protocol_idea_days]日間、期間を延長する§!:"
 PRC_extend_emergency_measures_2_tt: "§Y$PRC_emergency_prodction_protocols$§!を完了すれば、§Y[?PRC_emergency_protocol_idea_days]日間、期間を延長する§!:"
 PRC_to_support_the_army: "軍隊を支援するために"
 PRC_to_support_the_army_desc: "我々はすでに講じた措置を継続するためにやるべきことをやり、その変更を恒久的なものにする。軍は革命を先導するのに必要なものを備えなければならない。"
 PRC_to_support_the_army_1_tt: "§Y$PRC_emergency_supply_protocols$§!完了時:"
 PRC_to_support_the_army_2_tt: "§Y$PRC_emergency_prodction_protocols$§! 完了時:"
 PRC_reach_out_to_the_west: "西側との接触"
 PRC_reach_out_to_the_west_desc: "西側諸国は繰り返し[ROOT.GetAdjective]の主権を侵害してきたが、それでもなお彼らは[ROOT.GetNameDef]を世界の列強へと押し上げるための数多くの資源を有している。"
 PRC_reach_out_to_the_west_tt: "非ファシストの§Y西側主要国§!が共通の敵と戦っており、同盟国同士が戦っていない場合:"
 PRC_closer_ties_to_sov: "[SOV.GetName]との親密な関係"
 PRC_closer_ties_to_sov_desc: "我々は[SOV.GetNameDef]との関係をさらに強固なものにしなければならない。中ソ関係は強固なものだが、さらに強固にしなければならない。"
 PRC_demand_warlord_loyalty: "軍閥の忠誠を要求"
 PRC_demand_warlord_loyalty_desc: "我々は一人の指導者の下に中国を統一しなければならない。そして、その指導者が誰であるかをすべての者に明示しなければならない。\n\n我々は軍閥に連絡をとり、国防政府の樹立を提案する。[CHI.GetLeader]は承認しないかもしれないが、これは必要なものだ。"
 PRC_bring_war_to_neighboring_warlords: "隣接する軍閥に戦争を仕掛ける"
 PRC_bring_war_to_neighboring_warlords_desc: "中国の統治者は一人でなくてはならない。革命を拡大する第一歩は、軍閥を服従させることだ。"
 PRC_bring_war_to_neighboring_warlords_tt: "すべての§Y隣接する軍閥§!に対して戦争目標§Y併合§!を獲得する。現在の効果: "
 PRC_lessons_of_the_west: "西洋の教訓"
 PRC_lessons_of_the_west_desc: "国境の外に目を向け、他国からどのような教訓を引き出せるかを模索しよう。我々がまだ到達していない産業の限界に達した国から学ぶのだ。\n\n我々は彼らに追いつかなければならない。"
 PRC_the_long_march_towards_progress: "進歩に向けた長い道のり"
 PRC_the_long_march_towards_progress_desc: "我々は進歩を続けなければならない。技術的には遅れているかもしれないが、それに甘んじてはいけない。[ROOT.GetNameDef]の教育部門に資源を投下しなければならない。"
 PRC_every_peasant_a_soldier: "すべての農民が兵士"
 PRC_every_peasant_a_soldier_desc: "健全な肉体のすべての農民は、国家が必要とすれば武器を持つ心構えが必要だ。\n\n「革命戦争は大衆戦争である。大衆を動員し、大衆を頼りにしてこそ戦える」"
 PRC_every_peasant_a_soldier_1_tt: "§Y$PRC_promote_guerilla_warfare$§!完了時:"
 PRC_every_peasant_a_soldier_2_tt: "§Y$PRC_promote_regular_army$§!完了時:"
 PRC_avenge_the_century_of_humiliation: "百年国恥への復讐"
 PRC_avenge_the_century_of_humiliation_desc: "19世紀は西洋列強による屈辱の1世紀であった。借りを返す時がきた。"
 PRC_avenge_the_century_of_humiliation_tt: "[ROOT.GetNameWithFlag]は隣接する§Y西洋諸国§!またはその属国に§Y征服（国家方針）§!の戦争目標を獲得する。現在の効果:"
 PRC_the_march_to_victory: "勝利への進軍"
 PRC_the_march_to_victory_desc: "勝利への進軍は必然である。不本意な二頭政治として始まったものは、強固に団結した党体制を作り上げた。これから我々は外に目を向けなければならないが、その先にあるのは国内の敵だろう。"
 PRC_a_new_central_committee: "新たな中央委員会"
 PRC_a_new_central_committee_desc: "変化の時だ。$PRC_zhang_guotao$は中央委員会の全面的な見直しを命じ、これをゼロから作り直す。"
 PRC_a_new_central_committee_tt_1: "§Y180日間§!:"
 PRC_a_new_central_committee_tt_2: "その後: "
 #COMMON BRANCHES
 PRC_expedite_land_revolution: "土地革命を促進する"
 PRC_expedite_land_revolution_desc: "地主から農民への土地の再配分は農村部の封建的な構造を破壊した。農村部の民衆は改革に強く賛同している。"
 PRC_halt_land_revolution: "土地革命を停止する"
 PRC_halt_land_revolution_desc: "安定性を維持するため、革命的な土地計画は延期された。農民は不満を漏らしているが、地元の有力者たちはなだめられ、短期的には国内の結束は保たれている。"
 PRC_reestablish_the_state_bank: "国営銀行の再建"
 PRC_reestablish_the_state_bank_desc: "経済を適切に管理するためには、中央銀行を再建する必要がある。中国中部に$PRC_communism$国営銀行が設立されたが、長征の影響で運営停止せざるを得なかった。当行の設備は輸送中であり、[ROOT.capital.GetCapitalVictoryPoint.GetName]に届き始めている。"
 PRC_promote_the_silver_dollar: "銀貨の推進"
 PRC_promote_the_silver_dollar_desc: "銅貨を流通から引き上げ、銀貨に置き換えることで、旧貨幣を再利用して兵器生産に当てられるようになる。また、貨幣に銀が含まれていることでその価値が保証され、貿易相手国も為替の変動を心配する必要がなくなる。"
 PRC_promote_paper_bills: "紙幣の推進"
 PRC_promote_paper_bills_desc: "安価に生産できる紙幣は銅貨を置き換えるのによい手段だ。使われなくなった銅貨を兵器工場で再利用できるようになるからだ。ただし、紙幣は印刷すれば簡単に価値を変えられるため、貿易相手国がその信用性に不安を抱く可能性があるのが大きな欠点といえる。"
 PRC_new_currency_established: "この国家方針を選択すると、§Y$PRC_equipment_from_copper_coins$§!による悪影響が未発生の場合、それを防ぐことができる。"
 PRC_allow_special_goods_trade: "特産品の取引の許可"
 PRC_allow_special_goods_trade_desc: "特産品の取引は政府が把握して利用すべきものであり、課税によって一部を統制すべきである。"
 PRC_ban_special_goods_trade: "特産品の取引を禁止"
 PRC_ban_special_goods_trade_desc: "特産品は人気がある一方で、依存という深刻な問題を考えれば、これを禁止すべきだろう。このような改革は最初に不評を買うかもしれないが、特産品が革命の妨げになることを防ぐためには不可欠だ。かつて[SOV.GetNameDef]で酒がそうであったように。"
 PRC_ban_special_goods_trade_tt: "1年後に適用されるアップグレードした§Y国民精神§!は以下の通り:  "
 PRC_agricultural_reform: "農業改革"
 PRC_agricultural_reform_desc: "経済資源を管理できるようになった今、我々は農業改革をさらに進め、地主から土地を取り上げてより貧しい農民に与えるべきだ。"
 PRC_agricultural_reform_tt: "§Y$PRC_agrarian_society$§!を§Y$PRC_agrarian_reform$§!に変更し、以下を付与する: "
 PRC_eight_points_for_attention: "八項注意"
 PRC_eight_points_for_attention_desc: "$PRC_mao_zedong$が定めた$PRC_eight_points_for_attention$では、以下の8項目の重要性が述べられている。話し方は丁寧に、売買はごまかしなく、借りたものは返せ、壊したものは弁償しろ、人を罵るな、民衆の家や畑を荒らすな、婦女をからかうな、捕虜を虐待するな。"
 PRC_CSCEC_mils: "CSCECの専門化 - 軍需産業"
 PRC_CSCEC_mils_desc: "我々はCSCECに対し、軍事建設に特化して、その目的のためにあらゆる手段を追及するよう要請する。今後数年間で勝機を得るためには、我々の軍需生産を改善する必要がある。"
 PRC_CSCEC_civs: "CSCECの専門化 - 民需産業"
 PRC_CSCEC_civs_desc: "我々はCSCECに対し、産業建設に特化するよう要請する。何と言っても、CSCECの強みはそこにあるのだ。 "
 PRC_industrialization_efforts: "工業化努力を開始"
 PRC_industrialization_efforts_desc: "農業生産の増加により、国民の一部を他の産業で働かせることが可能になった。我々は建材の生産や農具の製造のように、さらなる成長を可能にする分野を優先する必要がある。"
 PRC_construct_the_banqiao_dam: "板橋ダムの建設"
 PRC_construct_the_banqiao_dam_desc: "[602.GetName]の汝河にダムを建設すれば、この地域に電力を供給できる。また、近年特に深刻化している洪水の防止にも役立つ。"
 PRC_resource_extraction_focus: "資源採掘"
 PRC_resource_extraction_focus_desc: "我々は産業の成長を促すために、領土内の天然資源をより包括的に活用する必要がある。"
 PRC_connecting_the_country: "国を繋ぐ"
 PRC_connecting_the_country_desc: "我が国の産業が拡大し、これまでは各地で自給用に細々と生産されていた物資を流通させる必要性が増したことで、インフラ整備の重要性がかつてないほど高まっている。"
 PRC_establish_shorter_market_plans: "短期的な市場計画の策定"
 PRC_establish_shorter_market_plans_desc: "経済に対する抜本的な長期計画は、大きな成果を約束する反面、大きなコストとリスクも伴う。我々はむしろ、既存の産業が最大限の能力を発揮できるような整備の方に注力すべきだ。"
 PRC_initialize_five_year_plan: "第一次五カ年計画を開始"
 PRC_initialize_five_year_plan_desc: "第一次五カ年計画の目的は、まず既存産業の生産力を向上させ、それからその余剰生産を利用して、まったく新しい分野の産業を創設することにある。"
 PRC_urbanization: "都市化の推進"
 PRC_urbanization_desc: "重工業の発展を促進するには、これまで自給自足で暮らしていた農民を工業労働力として働かせると同時に、他の農民が十分な食糧を生産し、それらが都市と農村の間で分配されるよう国家が保証しなければならない。"
 PRC_rural_region_development: "牧歌的地域の開発"
 PRC_rural_region_development_desc: "[ROOT.GetNameDef]で生活水準を向上させるには、農村部における農場の近代化に投資し、食糧生産を増加させる必要がある。"
 PRC_finalize_industrial_plan: "産業計画の最終決定"
 PRC_finalize_industrial_plan_desc: "改革計画が完了した今、我々が産業計画の締めくくりとしてすることは、新設の研究所と生産施設が最大限連携できるようにすることだ。"
 PRC_great_production_movement: "大生産運動"
 PRC_great_production_movement_desc: "[ROOT.GetNameDef]における食糧不足は一連の自然災害によってさらに悪化し、かつては政府に食料を依存していた地域社会に変化を促した。彼らはもともと不毛だった土地に農場を開設しているが、その努力に貢献すべく、我が軍は工学の経験を同胞たちに共有すべきだ。"
 PRC_equipment_from_copper_coins: "銅貨から作られた装備"
 PRC_equipment_from_copper_coins_desc: "我が国では鉱業が十分に発展していないため、銅貨を溶かして、その銅を弾薬やその他の資材に転用するのも一手だ。"
 PRC_rally_the_industry: "産業の結集"
 PRC_rally_the_industry_desc: "我々の移動によって産業が混乱している。長征において、旧拠点から持ち出した生産設備で何を作れるのかを調べ、元の拠点で忘れられていた資源の再利用を試みるべきだ。"
 PRC_red_army_reborn: "赤軍の復活"
 PRC_red_army_reborn_desc: "[622.GetName]の新しい拠点を確固たるものにしなければならない。現地で志願兵を募集して損失の一部を補い、新拠点を守るための計画を立てる必要がある。"
 PRC_asymmetric_warfare: "非対称戦争"
 PRC_asymmetric_warfare_desc: "何世紀もの昔から、数で劣ろうとも不可能と思われる戦いに挑む軍勢は存在した。我々も同じように、相手が持たない利点を生かして敵に挑むべきである。地形の知識、現地住民との関係、ゲリラ戦術を駆使すれば、優位を得ることができる。"
 PRC_conventional_warfare: "通常戦争"
 PRC_conventional_warfare_desc: "長期にわたる消耗戦には利点もあるが欠点もある。奇襲攻撃ばかりしていると、生産施設への襲撃に対して脆弱になる。また、小さな勝利を重ねても士気を上げるのは難しく、大規模な戦闘を避けることにより、本来より早く終結できた抗争を長引かせる可能性もある。"
 PRC_indirect_fire: "間接射撃"
 PRC_indirect_fire_desc: "改良された砲兵部隊の編成に注力し、敵に対する間接射撃を実施することを重視する。"
 PRC_three_rules_of_discipline: "三大紀律の徹底"
 PRC_three_rules_of_discipline_desc: "1920年代に毛沢東が軍事戦略の一環として正式導入したように、民衆の支持をさらに得るためには、軍隊はその力を資産の略奪に使ってはならない。そして、限られた資源を最大限に活用したければ、敵から奪った物資は最高司令部に引き渡し、分配することも重要だ。"
 PRC_request_for_aid: "援助の要請"
 PRC_request_for_aid_desc: "我が国の創設以来、[SOV.GetNameDefCap]は我々の活動を支持しつつも、直接的な関与は避けてきた。しかし、現在の世界情勢においては名ばかりの支援では事足りない。そのため、我々は軍の増強を助けるべく、[SOV.GetAdjective]の装備を要請する使節団を派遣する必要がある。"
 PRC_long_march_to_recovery: "復興への長い道のり"
 PRC_long_march_to_recovery_desc: "[622.GetName]への長征は我が軍に甚大な損害をもたらした。今こそ残された部隊を再編成し、労農赤軍の栄光を取り戻す道を定める時だ。"
 PRC_best_of_the_best: "超精鋭主義"
 PRC_best_of_the_best_desc: "我が軍は最高の品質とプロ意識を育むことに集中する。大義に対して深い献身を示し、それに見合う技能を持った者のみを受け入れなければならない。"
 PRC_master_the_terrain: "地形の支配者"
 PRC_master_the_terrain_desc: "山岳地帯で戦闘訓練を行い、正確な地形図を作成すれば、敵の側面を突き、攻撃後は安全に撤退できるようになる。"
 PRC_to_steal_an_army: "軍隊を盗む"
 PRC_to_steal_an_army_desc: "我が国の限られた工業力では軍の需要を満たせないため、可能な限り鹵獲した装備を利用することが重要となっている。これには兵站上の問題もあるが、十分に準備し、予備部品の供給などの対策を講じれば、それも克服できるだろう。"
 PRC_role_of_kangda: "抗大の役割"
 PRC_role_of_kangda_desc: "我が国随一の軍事学校である[622.GetName]紅軍学校、すなわち「抗大」は、これまで訓練に主眼を置いてきた。しかし、資金を増やすことによって、ドクトリンおよび国内外の装備に関する開発に軸足を置く革新の中心地へと発展させることができる。"
 PRC_develop_the_army: "陸軍の開発"
 PRC_develop_the_army_desc: "我々が育て上げてきた軍は、持てる力を最大限に発揮するまでに成長した。今こそ近代化のための手段を我が軍に与える時だ。"
 PRC_to_serve_the_people: "人民への奉仕"
 PRC_to_serve_the_people_desc: "我々は、軍は国民の利益のために戦っているのだという実感を兵士たちに持たせる必要がある。同時に兵士たちは国家のための役割を自覚しなければならない。そしてそれは軍に属さない人々も同様である。"
 PRC_prepare_for_596: "596の準備中"
 PRC_prepare_for_596_desc: "核兵器の脅威には、我々も同等の兵器を保有しなければ対抗できない。そのため政府は、関連分野の科学者を集めて支援し、核開発計画の準備を進めさせるべきだ。"
 GER_unlock_national_nuclear_corporation_tt: "工業会社§Y$PRC_china_national_nuclear_corporation$§!をアンロック"
 PRC_increase_domestic_production_capacity: "国内軍需生産の拡大"
 PRC_increase_domestic_production_capacity_desc: "限られた手段でなんとか影響力を拡大したが、今度は軍需産業に投資しなければならない。再び長期戦を強いられれば、備蓄した装備はいずれ枯渇するか修理が必要になる。代替品を供給できなければ壊滅的な事態に陥るだろう。"
 PRC_army_tank_research: "国内の戦車生産の準備"
 PRC_army_tank_research_desc: "よちよち歩きだった産業が重装備を供給できるようになった今、我々は他の軍事大国に追いつくべく戦車生産施設を整備すべきだ。これによって戦車を持たない近隣諸国に対する大きな優位を手にできるだけでなく、自らの装甲部隊を持つ国々に対する我々の立場も強化できるだろう。"
 PRC_army_doctrines: "ドクトリンの実践"
 PRC_army_doctrines_desc: "これまで我々が諸戦争を通じて築き上げてきたドクトリンだが、今や新たな編制と装備に合わせた調整が必要となった。統合なしではそれらの利点は損なわれてしまうだろう。"
 PRC_army_doctrines_tt: "選択した§Y主要ドクトリン§!に応じてボーナスを獲得:"
 PRC_army_doctrines_mobile_warfare_tt: "§Y$GRAND_DOCTRINE_MOBILE_WARFARE$§!を有している場合:"
 PRC_army_doctrines_superior_firepower__tt: "§Y$GRAND_DOCTRINE_SUPERIOR_FIREPOWER$§!を有している場合:"
 PRC_army_doctrines_grand_battleplan_tt: "§Y$GRAND_DOCTRINE_GRAND_BATTLEPLAN$§!を有している場合:"
 PRC_army_doctrines_mass_assault_tt: "§Y$GRAND_DOCTRINE_MASS_ASSAULT$§!を有している場合:"
 PRC_appeal_for_foreign_aid: "外国の支援を要請"
 PRC_appeal_for_foreign_aid_desc: "[SOV.GetNameDef]に戦車を要求すれば、我が軍は装甲部隊を編制できるだけでなく、その設計を研究して自らの改良に役立てることができる。"
 PRC_establish_pla_air_force: "人民解放軍空軍"
 PRC_establish_pla_air_force_desc: "我々が山岳の要塞から外部へと拡大し、低地を掌握するにつれ、航空攻撃に対する脆弱性が高まっている。幸運なことに我々は拡大の過程でこれに対応可能な工業力も手に入れており、自前の空軍を設立することによってこれに対処できるだろう。"
 PRC_appoint_chang_qiankun: "常乾坤の任命"
 PRC_appoint_chang_qiankun_desc: "ソビエト連邦のジュコーフスキー空軍士官学校を出た常乾坤は、我が空軍を統括するのにふさわしい人物だ。"
 PRC_the_northeast_aviation_university_sea: "北東航空大学"
 PRC_the_northeast_aviation_university_sea_desc: "空軍向けの大規模な教育機関を設立することは大きな一歩といえる。もう国外の教育機関に人材を送り、ドクトリン、装備の操作方法、そしてそれらの技能を我々の勇敢なパイロットに伝授する技術を学ばせずに済むのだ。"
 PRC_form_the_5th_research_institute: "第5研究所の設立"
 PRC_form_the_5th_research_institute_desc: "このところの紛争から得られた知見から、ジェットやロケット推進に特化した研究施設の建設計画が持ち上がった。これは航空機設計の改良に使われるだけでなく、将来的にはミサイルやロケットの生産にも利用されるだろう。"
 PRC_aviation_infrastructure: "航空インフラへの投資"
 PRC_aviation_infrastructure_desc: "[ROOT.GetNonIdeologyName]は広大であるため、多数の航空機を揃えるだけでは防衛には不十分だ。重要拠点のインフラ整備に加え、領空内での活動を監視することが何よりも重要になる。"
 PRC_anti_air_effort: "対空への注力"
 PRC_anti_air_effort_desc: "我々の空域は極めて広大なため、その全域を網羅する航空機とインフラを確保するのは困難だ。しかし、代わりに対空砲を配備すれば航空攻撃に対する防御力が向上し、費用対効果が極めて高い解決策となる。"
 PRC_establish_domestic_aircraft_production: "国内の航空機生産の確立"
 PRC_establish_domestic_aircraft_production_desc: "航空機の国産化によって、国外の製造元への依存が減るだけでなく、自国の需要に合わせた設計の調整も可能になるだろう。"
 PRC_light_plane_focus: "軽航空機開発"
 PRC_light_plane_focus_desc: "我々の軽航空機を改良すれば、空中戦で優位を得られるはずだ。"
 PRC_medium_plane_focus: "中航空機開発"
 PRC_medium_plane_focus_desc: "戦術目標への攻撃能力を高めるためには、中航空機の設計に注力すべきだ。"
 PRC_large_plane_focus: "大航空機開発"
 PRC_large_plane_focus_desc: "大型航空機に注力することで、積載量が大きく、長距離飛行に耐えうる量の燃料を搭載可能な設計を実現できる。"
 PRC_establish_pla_navy: "人民解放軍海軍"
 PRC_establish_pla_navy_desc: "我々はかつて海岸へのアクセスを欠いていたため、敵の海軍に追いつくという困難な課題に直面している。海軍を持てば自国の沿岸や新たな交易路を防衛できるのみならず、我々の影響力を海洋全体に拡大することもできる。"
 PRC_dockyard_construction_efforts: "造船所建設への投資"
 PRC_dockyard_construction_efforts_desc: "海軍の設立を目指すにあたり、我々は海軍用の艦艇を生産するために複数の産業に投資する必要がある。また、砲を生産する工場なども、この新たに設立される部門と連携するよう調整しなければならない。"
 PRC_naval_mio: "海軍産業の強化"
 PRC_naval_mio_desc: "これまで我が国に海軍関連の産業がなかったことを踏まえ、政府は新たに結成した海軍関連の生産組織が効果的に運営されるよう努めるべきである。"
 PRC_the_pla_naval_school: "人民解放軍海軍学校"
 PRC_the_pla_naval_school_desc: "新たな将校と水兵を育成するための教育施設は、大型艦に必要な多彩な技能を一元的に指導する拠点となりうる。航海術から航空機の設計・整備に至る、多彩なコースを設けることが可能だ。"
 PRC_reappoint_jinguang_as_admiral: "勁光を提督に再任"
 PRC_reappoint_jinguang_as_admiral_desc: "我が軍は海戦の経験がないため、新設する海軍を率いるのに最も適任なのは、経験豊富な陸軍の指揮官かもしれない。"
 PRC_reappoint_jinguang_as_admiral_tt: "§R[PRC_ziao_jingguang.GetName]を将軍から解任する§!"
 PRC_naval_infrastructure_effort: "海軍インフラへの注力"
 PRC_naval_infrastructure_effort_desc: "長大な[ROOT.GetNonIdeologyName]の海岸線に沿って作戦を展開するには、海軍がどこにいても迅速に補給や艦艇の修理を行えるインフラを整備しなければならない。"
 PRC_a_modern_army: "近代的な陸軍"
 PRC_a_modern_army_desc: "装備もドクトリンも訓練も磨き上げた今、我々はどのような敵に直面しようとも、万全の備えができたと確信できる。"
 PRC_air_force_capstone: "近代的な空軍"
 PRC_air_force_capstone_desc: "空軍の装備研究への投資により、我々は敵の航空機を凌駕する機体を生産できるようになるはずだ。これによってジェットエンジンなどの新技術を円滑に導入することも可能になる。"
 PRC_naval_capstone: "近代的な海軍"
 PRC_naval_capstone_desc: "[PRC_ziao_jingguang.GetName]による海軍再編が完了し、あらゆる海軍火力を運用するための資源が整った今、我々は太平洋における影響力を拡大できる。"
 PRC_peoples_liberation_army_sea: "人民解放軍陸軍"
 PRC_peoples_liberation_army_sea_desc: "我が労農赤軍には経験豊かな兵士がますます増えている。今こそこの変化を余すところなく受け入れ、民兵による部隊から、十分に訓練され装備を整えた兵士による軍へと移行するべきだ。人民解放軍陸軍を編成する時が来たのだ。"
 PRC_central_military_commision: "中央軍事委員会"
 PRC_central_military_commision_desc: "軍の各部門が再編・近代化された今、それらを統括する機関を設立できる。これによって軍全体に対する監視能力が高まり、統合攻撃を遂行する能力も向上するだろう。"
 PRC_prepare_for_third_phase: "第三段階への備え"
 PRC_prepare_for_third_phase_desc: "毛沢東は、ゲリラ戦には3つの段階があると述べている。支援を獲得し敵を弱体化させることを目的とした最初の2段階を終えた今こそ、通常の戦闘に移行する時である。最後の第3段階では都市に直接攻撃を仕掛け、領土を拡大する。"
 PRC_revolutionary_war_of_the_masses: "大衆の革命戦争"
 PRC_revolutionary_war_of_the_masses_desc: "我々の国家は、腐敗しエリート主義に傾く国家主義的諸国よりも庶民を代表していること、そして、我々の目標がこれらの勢力と戦い、よりよい体制を築くことにあることを明確にしなければならない。"
 PRC_one_with_the_people: "人民と一体になる"
 PRC_one_with_the_people_desc: "よりよい[CHI.GetNonIdeologyName]のために戦うという我々の決意を最大限強調し、より多くの志願兵を我が軍に集めるべきである。"
 PRC_strengthen_the_air_arsenal: "航空兵器の強化"
 PRC_strengthen_the_air_arsenal_desc: "空軍を強化するため、我々はこれまでの経験をもとに装備の改良に投資すべきだ。設計の信頼性を高めるための投資を今一度行えば、将来的には交換費用の節約にもつながるだろう。"
 PRC_destroyers: "鞍山級駆逐艦"
 PRC_destroyers_desc: "旧式ではあるが、ソ連のグネフヌイ級駆逐艦の余剰艦を入手すれば、大型艦の建造を何年も待つことなく海軍の基礎を築くことができる。また、これらの艦艇の性能を研究した上で、改修と近代化を行うことも可能だ。"
 PRC_submarines: "沿岸用潜水艦"
 PRC_submarines_desc: "沿岸海域での潜水艦の運用は、沿岸のインフラを守るための費用対効果が高く、生存率の高い手段となるだろう。これらの潜水艦が深海用に設計されることはないが、より高度なモデルを開発するための第一歩にはなる。"
 PRC_cruisers: "近海巡洋艦"
 PRC_cruisers_desc: "軽武装ながら汎用性の高いキーロフ級などの巡洋艦は、我が国近海の防衛に役立つだろう。未完成の艦体をいくつか購入し、建造を完了させよう。"
 PRC_capital_ships: "主力艦への最初の試み"
 PRC_capital_ships_desc: "我々が入手している[SOV.GetAdjective]クロンシュタット級巡洋戦艦の設計情報は、我々の艦隊を主力艦で拡充するためのたたき台として有望だ。これらの設計は先進的で、[SOV.GetAdjective]の産業でさえ苦労したほどだが、拡張する我が海軍にとってその困難は価値あるものだ。"
 PRC_carriers: "戦力投射"
 PRC_carriers_desc: "空母の開発によって、我々は主要な海軍大国と肩を並べることができるようになる。海軍が到達できるあらゆる場所に航空戦力を展開できる能力は、母国から遠く離れた紛争においても効果的に関与する我々の能力を高めるだろう。"
 PRC_naval_guns: "艦砲火力の強化"
 PRC_naval_guns_desc: "大型艦建造の基盤を築いたことで、より大型の兵装も運用可能となる。これらの兵器によって、たとえ重装甲の目標相手でも脅威を与えることができ、敵の有効射程に入る前に戦闘を開始することが可能となる。"
 PRC_naval_ocean_navy: "地域海軍から外洋海軍へ"
 PRC_naval_ocean_navy_desc: "海軍の改革により、今や補給基地から遠く離れた場所でも効果的に作戦を展開できるようになった。これによって近隣の海域に敵部隊が到達するのを事前に食い止めることが可能になる。"
 PRC_pilot_training: "パイロット士官学校の設立"
 PRC_pilot_training_desc: "我々が持つ数少ない経験豊富なパイロットを戦闘で失うわけにはいかない。むしろ空軍の拡大に合わせて彼らを教官として採用し、新人パイロットの訓練にあたらせるべきだ。"
 PRC_night_attack: "夜襲の利用"
 PRC_night_attack_desc: "夜襲に備えた陸軍の訓練は、非対称戦での我々の経験をいっそう生かすことになるだろう。"
 PRC_reorganize_divisions: "師団の再編成"
 PRC_reorganize_divisions_desc: "軍をさらに近代化するため、残存する民兵を師団に再編成し、既存の師団の兵力を均一化すべきだ。これによって明確な指揮系統を確立でき、部隊の統制も容易になるだろう。"
 PRC_rural_region_development_two: "農村開発の拡大"
 PRC_rural_region_development_two_desc: "学校や道路といった農村地域のインフラに投資することで農場の近代化をさらに支援すべきだ。これは農村の生産性向上に役立つだろう。"
 PRC_urbanization_two: "都市化取り組みの拡大"
 PRC_urbanization_two_desc: "都市の拡大はより大規模な建設事業の受け入れを可能にし、住宅や雇用を生み出す。これによってより多くの人々が都市へ移住できるようになるだけでなく、その建設中も雇用が創出されるのだ。"
 PRC_make_agrarian_to_urban_tt: "§Y$PRC_agrarian_reform$§!を§Y$PRC_urban_society$§!に変更し、以下を獲得する:"
 PRC_found_the_academy_of_science: "科学院の創立"
 PRC_reinforce_base_area: "新たな根拠地の強化"
 PRC_reinforce_base_area_desc: "国民党軍による我々の拠点への新たな侵攻を防ぐため、考えうるあらゆる選択肢を検討すべきだ。"
 PRC_rebuild_28_bolshevik: "28人半のボリシェヴィキを再建"
 PRC_rebuild_28_bolshevik_desc: "新指導部が受けた支持は、それが信頼されていることを明確に示している。この正統性によって、国内外での支持者集めが容易になるだろう。"
 PRC_bolshevik_world_revolution: "世界革命の広がり"
 PRC_bolshevik_world_revolution_desc: "我々の革命の成功は国境に縛られるべきではない。他国のプロレタリアートを助けなければ。"
 PRC_bolshevik_urbanization: "都市からの革命"
 PRC_bolshevik_urbanization_desc: "我々の現在の支持基盤は主に生活向上を求める農村の農民たちだが、不平等に直面している都市の人々にも我々の訴えを広げていかねばならない。"
 PRC_embrace_stalinism: "スターリン主義を受け入れる"
 PRC_embrace_stalinism_desc: "指導体制が確立された今、スターリン主義の理念をより広範に実践していくことができる。さらなる集団化と急速な工業化こそが我々の重点課題だ。"
 PRC_embrace_stalinism_tt: "現在の§Y$PRC_communist_power_struggle$§!の値に応じて、§Y$PRC_bolshevik_dominance$§!は異なる補正を獲得する。\n現在の効果:"
 PRC_bolshevik_aid: "[GetBolshevikAid]"
 PRC_bolshevik_aid_default: "ソビエトのボリシェヴィキからの支援"
 PRC_bolshevik_aid_alt: "ボリシェヴィキ亡命者を受け入れる"
 PRC_bolshevik_aid_desc: "ソビエトのボリシェヴィキは革命戦争の経験を持ち、我々の大義に財政的支援も惜しまない可能性がある。"
 PRC_party_control: "党の統制"
 PRC_party_control_desc: "我々の指導部の成功により、今や中国共産党をさらに掌握することが可能になるだろう。"
 PRC_invite_pavel_mif: "パーヴェル・ミフの招待"
 PRC_invite_pavel_mif_desc: "28人半のボリシェヴィキ全員の助言者であったパーヴェル・ミフを政府顧問として招くべきだ。これは、[SOV.GetNameDef]との関係を強化することにもなる。"
 PRC_invite_otto_braun: "オットー・ブラウンの招待"
 PRC_invite_otto_braun_desc: "$PRC_otto_braun$は$PRC_bo_gu$とともに1934年の軍事作戦における主要な指揮官の一人であった。この作戦は確かに敗北に終わり、長征の際にはブラウンは第一線を退いていた。しかし、我々の新たな指導者は$PRC_otto_braun$に落ち度がなかったと考えており、彼の復帰を求めている。"
 PRC_invite_soviet_general: "ソビエトの将軍を招聘"
 PRC_invite_soviet_general_desc: "$SOV_vasily_chuykov$と$SOV_aleksandr_cherepanov$のロシア内戦での豊富な経験と、[CHI.GetNameDef]駐在武官としての経歴は、我が軍にとって貴重な戦力となるだろう。"
 PRC_invite_soviet_general_tt: "§Y$SOV_vasily_chuykov$§!と§Y$SOV_aleksandr_cherepanov$§!が将軍になる"
 PRC_bolshevik_urbanization_2: "都市化取り組みの強化"
 PRC_bolshevik_urbanization_2_desc: "農民を都市に移住させるための雇用を創出することは、経済面で有利であるだけでなく、革命に懐疑的な都市部での我々の影響力を高めることにもなるだろう。"
 PRC_bolshevik_urban_industrialization: "都市工業化"
 PRC_bolshevik_urban_industrialization_desc: "我々は都市部に投資し、重工業の育成を推進しなければならない。"
 PRC_bolshevik_urbanization_completed: "プロレタリアの労働者よ、団結せよ！"
 PRC_bolshevik_urbanization_completed_desc: "都市部への投資によって我々は影響力を高めることができた。後は、農村と都市の共産主義組織の間でより強力な協力が期待できる。"
 PRC_join_comintern: "コミンテルンへの加盟"
 PRC_join_comintern_desc: "共産党、ひいては国家の指導体制がますます中央集権化された今、我々は信頼できる同盟国としてコミンテルンへの加盟を呼びかけることが可能となった。"
 PRC_rebuild_28_bolshevik_tt: "§Y28人半のボリシェヴィキ§!のメンバー全員:\n特性の効率向上"
 PRC_rebuild_28_bolshevik_effect_tt: "§Y$PRC_28_bolshevik_trait$§!を失い、§Y$PRC_28_bolshevik_trait_improved$§!を獲得する。\n§Y影響のある変更:§!\n日毎の獲得政治力: §G+0.12§!\n安定度: §G+5.00%§!\n同一イデオロギーによる月々の評価: §G+5.00%§!" ## Make sure match values in trait file TODO_ML, change to variables
 PRC_agricultural_reform_boom: "農業の自由"
 PRC_agricultural_reform_boom_desc: "農民たちが安心して国家に必要な作物を栽培できるよう、彼らの安全を確保しなければならない。"
 PRC_he_long_second_army: "賀竜と第二軍"
 PRC_he_long_second_army_desc: "賀竜の軍がほぼ無傷で残っていることは、我々が[ROOT.capital.GetName]を守るための新たな主力部隊を得たことを意味する。国民党軍を回避してきた彼の経験も我々は活用すべきだ。"
 PRC_rural_survey: "農村調査"
 PRC_rural_survey_desc: "農村部の人口と生産力の把握は、今後の経済計画の円滑な進行を可能にするだけでなく、徴兵が必要となった場合にも役立つだろう。"
