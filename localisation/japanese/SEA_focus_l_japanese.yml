 JAP_sea_purge_the_kodoha_faction: "皇道派を粛清"
 JAP_sea_purge_the_kodoha_faction_desc: "皇道派は権力掌握のチャンスを無駄にした。その代償は大きなものになるだろう。彼らが陛下に行った背信行為により、階級ははく奪され、反逆罪で裁かれることになる。ついに統制派が帝国陸軍を支配する時がきたのだ！"
 JAP_sea_purge_the_kodoha_faction_tt: "§Y荒木貞夫§!と§Y本庄繁§!は現役を退くことになる"
 JAP_east_asian_cooperative_society: "東亜協同社会"
 JAP_east_asian_cooperative_society_desc: "最近登場した東アジア協同社会論は、民族や国家の壁を越えた東アジアにおける協同社会の構築を提唱している。我々はこの理念に立脚し、太平洋の守護者、さらには東アジアの人民の指導者としての地位を強化すべきだろう。"
 JAP_east_asian_cooperative_society_tt: "§Yアジア諸国§!と友好関係を築き、天然資源に投資するディシジョンをアンロック"
 JAP_imperial_headquarters_liasion_conference: "帝国連絡会議"
 JAP_imperial_headquarters_liasion_conference_desc: "日露戦争以来初めて大本営が設置された今こそ、各陣営の指導者が集まり、軍部と政府間の協力と情報交換を促進するための会議を開催すべきである。"
 JAP_promulgate_the_military_ministers_system: "軍部大臣現役武官制"
 JAP_promulgate_the_military_ministers_system_desc: "皇道派のクーデター未遂事件からまだ日は浅く、事態は不安定なままである。軍部は政府への不満を募らせており、これをなだめるための方策が必要だ。この事態を解決するために、広田弘毅は軍部大臣の任命を現役将官に限定することを提案した。これは歴史上何度か採用されたことがある制度である。"
 JAP_promulgate_the_military_ministers_system_tt: "この動きは§Y文官政府§!のメンバーには§R不評§!であり、いずれ陣営間の摩擦を引き起こすのは間違いない。"
 JAP_reprimand_hamada_kunimatsu: "浜田国松を叱責する"
 JAP_reprimand_hamada_kunimatsu_desc: "浜田国松が行った議会演説における軍部批判は行き過ぎたものだった。軍部が文官政府を完全に出し抜こうとするのを防ぐために、浜田を適切に叱責し、我々に戦う意思が残っていることを示すべきである。"
 JAP_the_harakiri_debate: "腹切問答"
 JAP_the_harakiri_debate_desc: "浜田国松が軍部に対して行った無礼で反抗的な行いを受け、寺内寿一は内閣総辞職を要求した。また、首相に敬意の欠片でもあるならば、新たな首相に席を譲るべきだとも述べた。慎重に策を講じれば、軍部の傀儡として林銑十郎を据えることができるだろう。"
 JAP_konoes_first_cabinet: "第1次近衛内閣"
 JAP_konoes_first_cabinet_desc: "林銑十郎は空位期間を埋めるために短期間の前提で就任した首相であった。元老西園寺公望に師事した公爵近衛文麿は政治色が薄く、彼こそがこの混沌とした政局を安定させ、国民の精神をまとめるのに最適な候補であろう。今こそ彼自身の内閣を組閣し、西園寺の推薦により天皇陛下の任命を受ける時である。"
 JAP_new_order_in_east_asia: "東亜新秩序"
 JAP_new_order_in_east_asia_desc: "[ROOT.GetLeader]の最近の声明によれば、彼が東アジアに新秩序をもたらそうとしていることが一層明らかになっている。この構想には主要な6つの目標が設定されており、それぞれ東アジアの恒久的安定、近隣諸国との友好および国際的正義、共産主義に対する共同防衛、新たな文化の創造、経済的結合および協力、そして世界平和となっている。"
 JAP_new_order_in_east_asia_faction: "東亜新秩序"
 JAP_new_order_in_east_asia_tt: "国家方針$JAP_sea_greater_east_asian_co_properity_sphere$を選択すると、この陣営が転換する"
 JAP_reiterate_the_three_principles_of_hirota: "広田三原則再び"
 JAP_reiterate_the_three_principles_of_hirota_desc: "政府の綿密な工作により、広田は後任として宇垣一成を首相にすることに成功した。今こそ広田三原則、すなわち日満中ブロックの確立、共産主義の拡大に対抗するための日中共同戦線の組成、中国における反日活動の抑制について正式に採択すべき時である。"
 JAP_formalize_japan_china_manchukuo_alliance: "日満中同盟"
 JAP_formalize_japan_china_manchukuo_alliance_desc: "[CHI.GetLeader]政権が共産主義と反日活動の取り締まりという我々の要望を受け入れたことで、彼らが我々と一時的に同盟を組む可能性が高まった。これによって東アジアの奥底に渦巻く軍閥主義と共産主義に対応することができるだろう。さもなければ、アジア全域が確実で避けられない死の恐怖に晒されることになる。"
 JAP_sino_japanese_pact: "日支防共協定"
 JAP_sea_national_spiritual_mobliization_movement: "国民精神総動員運動"
 JAP_sea_national_spiritual_mobliization_movement_desc: "「ぜいたくは敵だ！」倹約、衛生、勤勉が国民の美徳とされ、より多くの人的資源を戦争努力に投入できるようになった。これにより、陛下の意思をすべての国民に適切に伝えることができる。"
 JAP_hokushin_ron: "北進論"
 JAP_hokushin_ron_desc: "陸軍で北進派を名乗る派閥が、帝国の野望の継続に必要な天然資源および経済価値を獲得する手段として、シベリアおよびモンゴルへの領土拡大を提唱している。我々はこの意見を支持し、時が来たらこのようなドクトリンを実行に移す準備を始めておくべきである。"
 JAP_strike_north_doctrine: "北方戦略"
 JAP_strenghten_manchukuo_imperial_army: "満州国軍の強化"
 JAP_strenghten_manchukuo_imperial_army_desc: "満州国軍は[SOV.GetNameDef]の部隊に対抗する前衛として存在しており、戦争勃発時には国境を守る任務を担うことになる。我々は願わくは彼らが[SOV.GetAdjective]の巨大な力に対抗できるよう、彼らの部隊を拡大するために支援しなければならない。"
 JAP_strenghten_manchukuo_imperial_airforce: "満州国軍飛行隊の強化"
 JAP_strenghten_manchukuo_imperial_airforce_desc: "満州国軍飛行隊は設立されてから日が浅く、所属する将校たちには学ぶべきことが数多く残っている。彼らを訓練目的で派遣するとともに、部隊を強化するために中島九一式戦闘機および川崎八八式軽爆撃機を提供すべきである。"
 JAP_ensure_temporary_peace_with_china: "中国との一時的な和平を確約"
 JAP_ensure_temporary_peace_with_china_desc: "[SOV.GetNameDef]に集中するためには、我々の部隊が遠征中に不誠実な[CHI.GetAdjective]に背後から刺されることがないよう確約が必要だ。また、その間に関東軍が勝てない戦争を始めないよう気を付けなければならない。"
 trautmann_agreement_opm: "トラウトマン協定"
 JAP_a_mongol_volunteer_army: "モンゴル独立軍の再編成" # Could also be A Mongol Volunteer Army
 JAP_a_mongol_volunteer_army_desc: "満州軍内にはモンゴル人と山賊で構成されるモンゴル独立軍が存在し、[ROOT.GetAdjective]の顧問が指揮をとっている。我々はその支配下に同じような部隊を編制し、最終的にはそれを[MON.GetNameDef]に派遣し、祖国の解放を目指すべきである。"
 JAP_a_mongol_volunteer_army_tt: "§Y[MAN.GetName]§!または§Y[MEN.GetName]§!が同盟国の場合、彼らもまた同じ精神を手に入れる"
 JAP_a_mongol_volunteer_army_1_tt: "モンゴルを我々の味方に引き入れ、政府に対してクーデターを仕掛けることを目的としたディシジョン、§Yモンゴルを揺さぶる§!をアンロック"
 JAP_utilize_ainu_expertise: "アイヌの専門知識を活用"
 JAP_utilize_ainu_expertise_desc: "日本北部の先住民族であるアイヌは、北海道の雪と険しい地形の中を歩き回る達人だ。我々のシベリア侵攻をより迅速なものとするために、彼らから技術を学ぶことができるかもしれない。"
 JAP_kantokuen: "関特演"
 JAP_kantokuen_desc: "世界の発展を十分に利用するために、関東軍はロシア極東部への侵攻と占領を目標とした特別演習の準備を進めてきた。攻撃を迅速に進めるために、事前にこのような最終準備に投資を行うべきである。"
 JAP_a_green_persimmon: "青い柿"
 JAP_a_green_persimmon_desc: "我が軍はまだ[SOV.GetNameDef]との戦争準備が十分とはいえず、彼らの注意もまだ十分に西側に向けられていない。これらの状況を踏まえてもなお、我々は今攻撃に踏み切るべきである。さもなければ、チャンスは我々の手をすり抜けていくだろう……"
 JAP_the_persimmon_has_ripened: "柿は熟した"
 JAP_the_persimmon_has_ripened_desc: "勝利の果実は急速に熟しており、崩壊に向かう[SOV.GetAdjective]帝国相手に我が軍がシベリアに介入し、これを奪取する準備は完全に整った。戦争は迅速に進み、輝かしい勝利が手に入るだろう。天皇陛下万歳！"
 JAP_peace_out_soviets_dec_tt: "§Y[SOV.GetNameDef]§!と§Y単独講和§!を結び、§Yシベリア§!を支配していればそれを奪取できるディシジョンをアンロック"
 JAG_neutality_pact_focus_days_tt: "現在の日数: [?JAP_soviet_japanese_neutrality_pact_flag:days|Y0]"
 JAP_soviet_japanese_neutrality_pact_flag: "国家方針§Y$JAP_soviet_japanese_neutrality_pact$§!を達成している"
 JAP_chinese_japanese_neutrality_pact_flag: "国家方針§Y$JAP_ensure_temporary_peace_with_china$§!を達成している"
 JAG_chinese_neutality_pact_focus_days_tt: "現在の日数: [?JAP_chinese_japanese_neutrality_pact_flag:days|Y0]"
 JAP_hokushin_ron_started_flag: "国家方針§Y$JAP_hokushin_ron$§!を達成している"
 JAG_hokushin_ron_focus_days_tt: "現在の日数: [?JAP_hokushin_ron_started_flag:days|Y0]"
 JAP_nanshin_ron_started_flag: "国家方針§Y$JAP_nanshin_ron$§!を達成している"
 JAG_nanshin_ron_focus_days_tt: "現在の日数: [?JAP_nanshin_ron_started_flag:days|Y0]"
 JAP_sea_establish_the_northern_resource_area: "北方資源地帯の確保"
 JAP_sea_establish_the_northern_resource_area_desc: "北方の占領に成功した今、成長し続ける我が国の軍事機構を維持するために、シベリアの豊かな原野を有効活用しなければならない。そのため、重要な拠点には鉱山と計画都市を建設し、可能な限りの資源を採掘すべきである。"
 JAP_nanshin_ron: "南進論"
 JAP_nanshin_ron_desc: "いくら豊富とはいえ、中国とシベリアだけでは我々が必要とするすべての資源を賄うことはできない。しかし、南方のそう遠くないところにはフィリピン、オランダ領東インド、イギリス植民地のマラヤとボルネオがある。真の自給自足のためには、ヨーロッパの帝国主義者から離れたこれらの地域を支配する必要があるだろう。"
 JAP_unlocks_pearl_harbor_raid: "§Y襲撃§!をアンロック:\n§Y[USA.GetNameWithFlag]§!に対する真珠湾攻撃"
 JAP_soviet_japanese_neutrality_pact: "ソビエト・日本中立協定"
 JAP_soviet_japanese_neutrality_pact_desc: "北の守りを確固たるものにすることができれば心置きなく南に進出できる。[SOV.GetNameDef]との中立を確保するために、すぐに交渉を進めたほうが良いだろう。あわせて北サハリンの資源の利権についても交渉を進めよう。"
 JAP_soviet_japanese_neutrality_pact_tt: "§Y[SOV.GetAdjective]s§!がこの協定を受け入れれば、より多くの[ROOT.GetAdjective]の実業家が§Y[655.GetName]§!の我々の居留地に投資するメリットを理解するだろう"
 JAP_unsinkable_aircraft_carriers: "不沈空母"
 JAP_unsinkable_aircraft_carriers_desc: "南洋の領土は太平洋での航空作戦に際して完璧な基地として機能する。空母のように沈没しないこれらの島々を強化し、要塞化することで、我々が防衛可能にしておくべきである。"
 JAP_isolate_oceania: "オセアニアの孤立化"
 JAP_isolate_oceania_desc: "最高司令部は、敵国である[AST.GetNameDef]および[NZL.GetNameDef]への上陸作戦は不可能だと判断した。これに代わって提案されたのは、周辺の防衛が手薄な島々を占領し、彼らを同盟国から孤立させ、徐々に戦意喪失させるという作戦である。"
 JAP_battle_for_australia: "オーストラリアをめぐる戦い"
 JAP_battle_for_australia_desc: "[AST.GetNameDef]が孤立した今、この大陸の上空をめぐる戦闘を始める時だ。もし我々が制空権を掌握できれば、オセアニアの占領も夢ではなくなるだろう。"
 JAP_operation_take_australia: "AN作戦" # Australia-New Zealand
 JAP_operation_take_australia_desc: "ついに時はきた。最高司令部がオーストラリア上陸作戦、コードネーム「AN作戦」を承認した。敵を打ち倒し、アジアの急所を掌握してやろう！"
 JAP_sea_exploit_southern_resource_area: "南方資源地帯の利用"
 JAP_sea_exploit_southern_resource_area_desc: "南方を支配下に置いた今、戦争における我が軍の維持のためには、東南アジアおよび東インド諸島の豊かな資源を開発し、利用する必要がある。"
 JAP_demand_tonkinese_bases: "トンキン基地の要求"
 JAP_demand_tonkinese_bases_desc: "トンキン地域は資源が豊かなだけではなく、南方へのさらなる拡大に向けた重要な足場でもある。また、中国との国境に位置するため、空軍が広東に攻め込む際には重要な作戦基地としても機能するだろう。"
 JAP_demand_tonkinese_bases_tt: "フランスが§YTトンキン§!を領有"
 JAP_demand_tonkinese_bases_2_tt: "フランスは§Yトンキン§!を領有していない"
 JAP_occupy_indochina: "インドシナ占領"
 JAP_occupy_indochina_desc: "インドシナの住人は現在、彼らの幸福にほとんど関心を持たない植民地主義・帝国主義政権に抑圧されている。我々はこれに介入し、この地域を支配することを通じて住民を保護するとともに、その過程で天然資源の支配権を手に入れなければならない。"
 JAP_occupy_indochina_tt: "フランスは§Yインドシナ§!を領有していない"
 JAP_occupy_siam: "シャム占領"
 JAP_occupy_siam_desc: "シャムは我々の同盟国候補だが、敵国がつけこむ弱点にもなり得る国である。したがって、我々はここに直接踏み込み占領することで、敵国と結託する隙を与えないことが重要である。"
 JAP_sea_pressure_siam: "シャムへの圧力"
 JAP_sea_pressure_siam_desc: "シャムは、我々の来るべき西洋列強との戦争の中で我々の補給にとって重要な場所に位置している。シャムを我々の側につけることで、マラヤと東インド諸島の占領を容易にすることができるだろう。したがって、彼らには我々の味方につかない限りは我々の敵であるということを明確にわからせる必要がある。"
 JAP_strike_the_southern_road: "南方への攻撃開始"
 JAP_strike_the_southern_road_desc: "計画を実行に移す時が来た。南進し、資源豊かな西洋の植民地を我々のものにしよう。この迅速かつ決定的な攻撃により、敵が応戦する前に敵の戦力を大幅に削ることができるだろう。天皇陛下万歳！"
 JAP_occupy_east_timor: "東ティモール占領"
 JAP_occupy_east_timor_desc: "ティモールの人々は現在は戦争に関与していないが、アジアの未来のためには我々の支配下に置いておくべきである。我々の部隊は島々に待機しており、宣戦布告なしに、速やかに行動する準備が整っている。気づかれることなく完遂できるよう願っている。"
 JAP_occupy_east_timor_tt: "§R[721.GetName]の所有者との戦争に発展する可能性がある！§!"
 JAP_revisit_the_thirteen_demands: "二十一か条要求を再検討する" # Could also be the 13 demands (the revised list)
 JAP_revisit_the_thirteen_demands_desc: "先の大戦では、我が政府は中華民国に対して鉄道の支配権などを求める一連の要求を突き付けた。当初は財政、警察、政府業務に関する決定的な発言権も含まれていたが、これらは拒否され、最終的には13項目で合意されるにいたった。我々はこの考え方に立ち返り、東アジアの支配者としての権利を主張すべきである。"
 JAP_invest_in_senbu: "宣撫への投資"
 JAP_invest_in_senbu_desc: "我々の宣撫組織は学校、医療チーム、食料配給所の形態をとることが多く、占領地における民衆をなだめるための一種の心理学的作戦を担っている。彼らの取り組みが有効であることは満州で証明されており、おそらくこの作戦を中国全土に拡大すべきではないだろうか。"
 JAP_unlock_senbu_occupation_law_tt: "§Y中国§!各州で占領法を解禁する:\n"
 JAP_establish_mongol_military_government: "モンゴル軍事政権の樹立"
 JAP_establish_mongol_military_government_desc: "偉大なるチンギス・カンの末裔である徳王は、内モンゴルにおける国民党の傀儡政権である蒙古地方自治政務委員会で重要な地位についている。彼はモンゴル人にかつての栄光を取り戻したいと考えており、我々が彼の野望を実現すると約束すれば、モンゴル軍事政権の樹立に喜んで協力してくれるだろう。"
 JAP_launch_the_suiyuan_campaign: "綏遠作戦の実行"
 JAP_launch_the_suiyuan_campaign_desc: "内モンゴル軍と大漢義軍は、我が国が航空支援と参謀将校による監督を行うことを条件に、軍閥[SHX.GetLeader]の領土に侵攻する準備を整えている。もしかすると、中国との大規模な戦争を引き起こさなくても、内モンゴルのさらなる地域を確保できるかもしれない。"
 JAP_launch_the_suiyuan_campaign_tt: "我々の支援を受け、§Y内モンゴル軍§!と§Y大漢義軍§!は国民党の軍隊から§Y[621.GetName]§!を奪取する作戦を実行する。しかし、この作戦にはわずかな時間しか与えられておらず、それが過ぎれば作戦中止となる。"
 JAP_reorganize_the_united_autonomous_government: "連合自治政府"
 JAP_reorganize_the_united_autonomous_government_desc: "モンゴル軍事政権は今のところ初歩的な政治組織しか持っておらず、我々の介入なしには長く存続できないだろう。彼らをモンゴル連合自治政府に再編し、主権国家として自立させなければならない。"
 JAP_mengjiang_united_autonomous_government: "蒙疆自治政府"
 JAP_mengjiang_united_autonomous_government_desc: "徳王が内モンゴル全域を領有することに正当性を与えるために、この国の政府をさらに再編し、蒙疆連合自治政府を樹立すべきである。これによって、中国国境内にいるすべてのモンゴル人は一つの旗の下に完全に統一されることになる。"
 JAP_mongol_autonomous_state: "モンゴル自治州"
 JAP_mongol_autonomous_state_desc: "[MON.GetNameDefCap]は自らを真のモンゴル政府だと主張しているが、徳王はこれに猛烈に反発している。我々は徳王の領土をさらに再編・改名し、彼の全モンゴル領有にさらなる正当性を与えなければならない。"
 JAP_reinforce_the_beijing_garrison: "冀東駐屯部隊の強化"
 JAP_reinforce_the_beijing_garrison_desc: "冀東防共自治政府は我々が万里の長城を征服した後に設立された。東河北陸軍はこの地域の[CHI.GetAdjective]側を非武装化するために存続している。我々はこの部隊と、この地域に展開する関東軍を強化し、[CHI.GetAdjective]の侵攻に備えるべきである。"
 JAP_reinforce_the_beijing_garrison_tt: "§R[CHI.GetNameDef]との戦争につながるかもしれない§!"
 JAP_develop_the_chinese_resources: "中国資源の開発"
 JAP_develop_the_chinese_resources_desc: "中国の広大な土地が我々の支配下にある今、この土地の豊富な資源を開発し、次なる戦争に役立てなければならない。"
 JAP_form_the_jikyoku_iinkai: "時局委員会の設立"
 JAP_form_the_jikyoku_iinkai_desc: "[USA.GetNameDef]との間で実施される輸出入をより適切に管理し、[USA.GetAdjective]の人々を[CHI.GetNameDef]ではなく我々の味方につけるため、時局委員会を設立すべきである。"
 japanese_committee_on_trade_and_information_pom: "時局委員会"
 JAP_strategic_offensives: "戦略的攻勢"
 JAP_strategic_offensives_desc: "[CHI.GetNameDefCap]は非常に手強い相手である。最高司令部からはより組織的な攻撃を仕掛け、複数の重要拠点を狙うよう指示されている。しかし、現場では下克上が上意下達を阻害しており、まずはこれを解決しなければ作戦開始に移ることはできない。"
 JAP_strategic_offensives_tt: "§Y中国諸州§!に一時的なボーナスを与えるディシジョン、§Y攻撃開始§!をアンロック"
 JAP_intensify_anti_guerilla_operations: "ゲリラ対策作戦を強化する"
 JAP_intensify_anti_guerilla_operations_desc: "我々の中国における軍事作戦の進捗と成功は、ゲリラと潜伏者によって妨げられている。奴らは我々の最も痛いところをついてくるからだ。これらの匪賊に対して組織的な攻撃を仕掛ける準備をしなければならない。どんな手を使っても、我々の領土から奴らの組織を一掃するのだ！"
 JAP_intensify_anti_guerilla_operations_tt: "ディシジョン§Y$PRC_root_out_guerilla_fighters$§!を実行するためのコストが半減し、ゲリラが一掃された州内のレジスタンスが一時的に低下する。"
 JAP_reorganized_national_government: "国民政府の再編"
 JAP_reorganized_national_government_desc: "我が軍が設立してきた多数の地方政府と、中国地方部の直接占領が我々にとって大きな負担となっていることがわかった。これらの政府を統合し、再編国民政府を樹立しなければならない。"
 JAP_reorganized_national_government_tt: "§Y中国の領有地§!を§Y統合§!するディシジョンをアンロック"
 JAP_occupy_macau: "マカオ占領"
 JAP_occupy_macau_desc: "西洋の植民地主義者と戦い続ける上で、マカオを支配せずに放置することは極めて危険である。ここが敵の手に落ちれば、我が軍の侵攻を遮断する拠点となり、空路と海路の両面から敵の重要な補給基地にもなる。したがって、ここが予想外の落とし穴となる前に、速やかに上陸して占領しなければならない。"
 JAP_an_expedition_to_tibet: "チベット潜行"
 JAP_an_expedition_to_tibet_desc: "アジアをめぐる大紛争に際して[TIB.GetAdjective]政府を味方につけられるかどうかを正確に把握するため、彼らと連絡を取るための諜報活動を開始すべきである。しかしながら、入国に関しては厳格な規則があるため、モンゴル人に変装した野本甚蔵をチベットの僧侶とともに潜行させるつもりだ。"
 JAP_an_expedition_to_tibet_tt: "チベットを§Y日本の属国§!にすることを目的としたディシジョン、§Yチベットに影響を与える§!をアンロック"
 JAP_ally_the_dragon_king: "龍王を味方につける"
 JAP_ally_the_dragon_king_desc: "ブータンの龍王は人里離れた孤立主義的なチベット王国を統治しているが、おそらく視野を広げることができる人物である。我々はプナカに公式な使節団を送り、彼がアジアの解放のために我々の味方になるよう説得してみるべきである。"
 JAP_claim_the_raven_crown: "カラスの王冠を手に入れろ"
 JAP_claim_the_raven_crown_desc: "天皇陛下はすべての上に立つ存在であり、これを認めない者には滅びが待っている。我々は[BHU.GetNameDef]に侵攻し、その玉座を奪い取るべきである。"
 JAP_ally_the_gorkhas: "ゴルカ兵を味方につける"
 JAP_ally_the_gorkhas_desc: "ネパール国王は世界で最も高い山脈に位置する王国を統治しており、外部との連絡をほとんど断っている。だが、彼は道理をわきまえた人物かもしれない。カトマンズに公式な使節団を送り、彼がアジアの解放のために我々の味方になるよう説得してみるべきである。"
 JAP_claim_the_scripech: "ネパールの王冠を手に入れろ"
 JAP_claim_the_scripech_desc: "天皇陛下はすべての上に立つ存在であり、これを認めない者には滅びが待っている。我々は[NEP.GetNameDef]に侵攻し、その玉座を奪い取るべきである。"
 JAP_ally_afghanistan: "バーラクザイを味方につける"
 JAP_ally_afghanistan_desc: "アフガニスタン国王は世界でも屈指の過酷な山岳地帯でさまざまなアフガン部族を統治している。もしかすると、彼は道理をわきまえた人物かもしれない。カブールに公式な使節団を送り、彼がアジアの解放のために我々の味方になるよう説得してみるべきである。"
 JAP_best_the_graveyard: "帝国の墓場に引導を渡す"
 JAP_best_the_graveyard_desc: "天皇陛下はすべての上に立つ存在であり、これを認めない者には滅びが待っている。我々は[AFG.GetNameDef]に侵攻し、その玉座を奪い取るべきである。"
 JAP_form_the_central_economic_council: "中央経済会議"
 JAP_form_the_central_economic_council_desc: "政情不安と戦争によって我が国が直面している経済不況を解決するため、国内外の経済政策ならびにその実施基本案を調査・審議することを目的とした首相の諮問機関を設立すべきである。"
 JAP_expand_the_showa_research_association: "昭和研究会の拡大"
 JAP_expand_the_showa_research_association_desc: "昭和研究会は明治憲法の問題点を検証・評価し、政治改革に向けた革新的なアイデアを生み出すために設立された政策研究団体である。これまでに研究対象を拡大し、新たな部会を増やしてきた。我々はアジアを支配するための新たな技術や方法を生み出すために、この団体の活動を奨励すべきである。"
 JAP_form_the_great_japan_industrial_patriotic_association: "大日本産業報国会"
 JAP_form_the_great_japan_industrial_patriotic_association_desc: "我が国では実業家と労働組合が分断して非効率であり、それが経済発展を妨げてきた。我々はこれらすべてを一つの統括組織のもとに統合し、我が国の産業発展をできる限り効率的なものにし、さらに発展させなければならない。"
 JAP_sea_guide_the_zaibatsus: "財閥を誘導"
 JAP_sea_guide_the_zaibatsus_desc: "財閥は長きにわたり、前例のない政治力と経済的権力を持ち続けてきた。策略を巡らせることにより、彼らの取り組みを我々の利益となるものへと誘導し、彼らの指導者層を我々の支配下にあるグループに取り込めるかもしれない。"
 JAP_form_cabinet_intelligence_bureau: "内閣情報局の設立"
 JAP_form_cabinet_intelligence_bureau_desc: "[ROOT.GetLeader]首相は親日世論を向上させ、すべての国民が戦争と防衛に全力で貢献することを保証するための政府機関の設置を自ら要請した。伊藤述史がこの要請を受諾し、部局の設立に向けては正式な指示を待つばかりである。"
 JAP_crackdown_on_foreign_agents: "外国の諜報員の取り締まり"
 JAP_crackdown_on_foreign_agents_desc: "内閣情報局はたくさんの怪しい人物が潜んでいることを突き止めた。中には好ましくない思想の者もいれば、明らかに外国勢力の諜報員もいた。おそらく、当局が我が国と国民を守るための行動に移るべき時ではないだろうか。"
 JAP_crackdown_on_foreign_agents_tt: "§Y特高警察§!が国家の安全と安定を強化するために、反体制派や諜報員をより積極的に逮捕するようになる。"
 JAP_found_the_great_japan_press_association: "大日本報道協会の設立"
 JAP_found_the_great_japan_press_association_desc: "内閣情報局は国民をもっと効率的に正しい方向に導くための方法を考案した。大日本報道協会を設立し、国内のすべてのメディアを一つの機関が管理することによって、あらゆる情報を必要に応じて効率的に検閲し、愛国的なプロパガンダを必要とする人物にそれを発信することができるようになる。"
 JAP_empower_the_thought_police: "思想警察の権限強化"
 JAP_empower_the_thought_police_desc: "特別高等警察は民事法の執行、大日本帝国の公共秩序を脅かすとみなされる政治団体やイデオロギーの統制、諜報活動、国内犯罪の調査、高等警察活動、治安維持を目的として存在する組織である。我々はこの組織を強化し、より効率的に業務を遂行できるようにすべきである。"
 JAP_sea_state_general_mobilization_law: "国家総動員法"
 JAP_sea_state_general_mobilization_law_desc: "我々は兵器開発において遅れを取らないために、国家経済を戦時体制に移行する必要性に気づいた。この新法を通じて、政府は民間団体および労働組合に対する統制、戦略産業の国有化、価格統制が行えるようになり、必要に応じて配給制度を実施することもできる。"
 JAP_sea_state_general_mobilization_law_tt: "§Y非同盟§!であっても§Y$closed_economy$§!に移行可能な能力をアンロック"
 JAP_issue_the_ten_commandments_for_marriage: "結婚十訓"
 JAP_issue_the_ten_commandments_for_marriage_desc: "我が国の人口は敵国と比べて比較的少なく、役人たちは[ROOT.GetAdjective]の人口増加に向けたキャンペーンの一環で、「産めよ、殖やせよ」というスローガンを考案した。我々はこの取り組みを支援しなければならない。"
 JAP_enact_religious_organizations_law: "宗教団体法の制定"
 JAP_enact_religious_organizations_law_desc: "国民の注意を正しい方向に向け、[ROOT.GetAdjective]の目標達成に向けた揺るがない支援を確実なものとするため、我々は国家権力に国内のあらゆる宗教団体を支配する権限を与える法律を公布しなければならない。"
 JAP_new_order_movement: "新秩序運動"
 JAP_new_order_movement_desc: "我々は西洋の一党制国家をモデルとし、内政に携わる国家組織を作らなければならない。その目的は、国家総動員により植民地主義の列強との戦争に備え、明治維新に始まった近代資本主義の道を拒むことにより共産主義を防止するためである。この問題はかつてないほど急を要しており、迅速に行動しなければ機を逸するであろう。"
 JAP_sea_tripartite_pact: "三国同盟を提案"
 JAP_sea_tripartite_pact_desc: "我々と敵対する国々が互いに結束するにつれ、それらを打ち負かすのが難しくなっている。我々は目的が似通った他国の政府と連携し、ある程度の協力関係を築くべきである。"
 JAP_sea_mil_tech_coop_with_germany: "ドイツとの軍事協力"
 JAP_sea_mil_tech_coop_with_germany_desc: "世界を一つ屋根の下に統一するには、もっと優れた技術が必要である。ドイツは技術開発に関して我が国と歴史的に友好関係にあるのみならず、戦争努力に極めて有用な軍事技術を豊富に有している。我々はどんな犠牲を払っても、これらの図面を手に入れなければならない！"
 JAP_imperial_rule_assistance_association: "大政翼賛会"
 JAP_imperial_rule_assistance_association_desc: "国内外の脅威および文官政府内での分断により、我々は大政翼賛会を設立し、国家統制主義と準ファシズムを取り入れた新たな政治システムを導入しなければならない。その目的は、政治と経済からセクショナリズムを廃し、総力戦の効果を最大化するために全体主義的一党国家を築くことである。"
 JAP_form_the_yokusan_sonendan: "翼賛壮年団の結成"
 JAP_form_the_yokusan_sonendan_desc: "我が国の主権を守るためには我々のために戦うだけではなく、正式な地方当局の指示のもと民間防衛活動に従事する国防市民軍兵を増やす必要がある。これを実現するために、大政翼賛会の青年組織である精鋭自警組織、翼賛壮年団を結成すべきである。"
 JAP_integrate_the_great_japan_youth_party: "大日本青年党の統合"
 JAP_integrate_the_great_japan_youth_party_desc: "ドイツの青年運動をモデルとした民族主義的な青年組織である大日本青年党は、まだ完全には我々の支配下になく、橋本欣五郎大佐の指揮のもと独立した第三勢力として活動している。我々は彼らを統制し、大政翼賛会の支配下に置く必要がある。"
 JAP_sea_national_defense_state: "国家総動員体制"
 JAP_sea_national_defense_state_desc: "[ROOT.GetLeader]は「新体制」を宣言し、日本を国家総動員体制に移行させた。これにより、老若男女問わずあらゆる国民が国防のために動員されることになる。国家総動員法のもと、政府には国の資産に対する絶対的な権限が付与された。これを通じて、帝国は永遠に存続することができるだろう！"
 JAP_gain_national_defense_state_remove_total_mob_tt: "§Y$tot_economic_mobilisation$§!を§R削除§!し、§Y$national_defense_state$§!を入手。"
 JAP_formalize_the_tonarigumi: "隣組の正式運用"
 JAP_formalize_the_tonarigumi_desc: "町内会は以前から非公式ながら存在しており、配給物資の割り当て、国債の配布、消防活動、公衆衛生、民間防衛、精神動員のためのプロパガンダ配布、反体制活動の特高警察への報告、沿岸部での不審な活動の監視などを支援してきた。このようなグループに対してもっと資金を割り当てられるよう、これを正式導入すべきである。"
 JAP_formalize_the_tonarigumi_tt: "属国内で§Y隣組を編成§!するディシジョンをアンロック"
 JAP_ichioku_isshin: "一億一心"
 JAP_ichioku_isshin_desc: "大政翼賛会のスローガンの1つのように、[ROOT.GetAdjective]国民は本当に「一億一心」である。国民の1人1人が陛下の臣民であると同時に、心を一つにした集合体でもあるのだ。"
 JAP_issue_the_senjinkun_military_code: "戦陣訓軍令を発行"
 JAP_issue_the_senjinkun_military_code_desc: "ポケットサイズの軍令「戦陣訓」は、今後数年にわたって発生する紛争に備えるために、すべての[ROOT.GetAdjective]の兵士に支給されるべきものである。彼らは軍規、戦闘準備、団結、忠孝、さらには神道の神と国体への崇拝を学ぶことになる。「生きて虜囚の辱を受けず、死して罪禍の汚名を残すこと勿れ！」"
 cost_reduced_last_stand_2: "§Y死守§!指令のアビリティを非常に低コストで使用可能となり、効果期間が§G3§!日間拡大される\n"
 JAP_issue_the_shinmin_no_michi_manifesto: "マニフェスト「臣民の道」を発行"
 JAP_issue_the_shinmin_no_michi_manifesto_desc: "国民は臣民の道を学ぶべきである。これは国民に向けられた思想的なマニフェストを通じて実施されるもので、明瞭な言葉で「国民として、国家として」何が期待されるかが説明されている。このようなマニフェストの発行は文部省の責任で実施される。"
 JAP_sea_greater_east_asian_co_properity_sphere: "大東亜共栄圏"
 JAP_sea_greater_east_asian_co_properity_sphere_desc: "アジアの経済的自立と加盟国間での協力を確保する一方、西洋の帝国主義やソビエトの共産主義の影響力にも対抗するため、我々はアジアに連合を形成しなければならない。ただし、もちろんこれは大陸における我々の覇権を確保するための効果的なプロパガンダでもある。"
 JAP_CHI_pact_is_active_flag: " 日中同盟が発効"
 JAP_unlock_east_asia_occupation_law_tt: "§Yアジア§!各州で占領法を解禁する:\n"
 JAP_sea_greater_east_asian_co_properity_sphere_tt: "§Yアジア§!諸州および§Yオセアニア§!諸州を解放し、傀儡化するコストが§G25%§!安くなる。"
 JAP_sea_greater_east_asian_co_properity_sphere_2_tt: "§Y東南アジア全域で傀儡政権を樹立する§!ディシジョンをアンロック"
 JAP_expand_japan_manchukuo_economic_bloc: "日満経済ブロック"
 JAP_expand_japan_manchukuo_economic_bloc_desc: "我々は率先して我が国と属国の間に経済ブロックを構築し、我々の経済を強化するとともに、鉄、石炭、綿、塩といった戦略物資を十分に確保すべきである。"
 JAP_develop_the_yen_bloc: "円ブロックの発展"
 JAP_develop_the_yen_bloc_desc: "大東亜共栄圏の経済的側面をさらに強調すべきだ。アジアの経済は統合されるべきであり、すべての国は自国の通貨として円を採用すべきである。これを実現するためには、日満支による円ブロックを継続し、最終的にはこれを完成させなければならない。"
 JAP_develop_the_yen_bloc_tt: "§Yアジアの同盟国§!の§Y経済を統合する§!ディシジョンをアンロック"
 JAP_east_asia_development_board: "興亜院"
 JAP_east_asia_development_board_desc: "興亜院の設立は、占領地における日本の統治に対する支持を向上させるため、中国における産業と商業の発展を支援することを目的とした政府の対中政策の調整に役立つであろう。また、鉱山や軍需産業の労働者を確保するための手段としても利用されることになる。"
 JAP_east_asia_development_board_tt: "同盟国とともに§Y工業計画§!を開始するディシジョンをアンロック"
 JAP_ministry_of_greater_east_asia: "大東亜省"
 JAP_ministry_of_greater_east_asia_desc: "大東亜省を設立することによって、太平洋で獲得した海外領土の管理をより効率的に行うことができるようになる。また、大東亜共栄圏の設立と発展を調整できるようになる。"
 JAP_the_flying_geese: "雁行形態"
 JAP_the_flying_geese_desc: "東南アジアにおける技術開発は我が国によってのみ先導されることになり、アジア諸国は地域におけるヒエラルキーの一部として西側に追い付くことになる。その際、コモディティ化された商品の生産が先進国から後進国に移動していく。まるで雁のV字飛行形態のように、我が国がアジアの発展を牽引するのだ！"
 JAP_greater_east_asia_railroad: "大東亜縦貫鉄道"
 JAP_greater_east_asia_railroad_desc: "我が国の優秀な技術者らが日本、アジア大陸、ヨーロッパを結ぶ鉄道構想を打ち立てた。この構想には我が国と朝鮮領をつなぐトンネルまたは橋梁の建設も含まれている。この構想は南満州鉄道から得たものであり、我々の特急列車が東京からラングーン、さらにはテヘランまで運行されることになるだろう。帝国に永遠の発展を！"
 JAP_greater_east_asia_railroad_tt: "我が国またはその同盟国に支配されている州のうち、保有§Yインフラが2§!未満の州は§Yインフラ§!を§G1§!手に入れる"
 JAP_promote_pan_asianism: "汎アジア主義の推進"
 JAP_promote_pan_asianism_desc: "統一アジア国家の夢はかつてないほど現実味を増している。これは勇敢な戦士たちの功績と、大東亜共栄圏構想に基づく取り組みによるものだ。西洋諸国はアジアがただの利用可能な地域ではなく、想像しうる最強の帝国に立ち向かえるということを見せつけられることになるだろう。"
 JAP_promote_pan_asianism_tt: "一国のもとに§Yアジアを統一する§!という目標達成に向けて、アジアの発展した属国を§Y統合§!するディシジョンをアンロック"
 JAP_tojos_premiership: "東條内閣の誕生"
 JAP_tojos_premiership_desc: "現在の状況を踏まえれば、首相には帝国陸軍を率いる力があり、軍人だけでなく文官としても指導力を発揮できる人物を選択することが極めて重要だ。これを踏まえ、我々は陸軍大将の東條英機に我が国を栄光に導いて欲しいと思う。"
 JAP_tojos_premiership_tt: "中国の州ではない"
 JAP_yamamotos_premiership: "山本内閣の誕生"
 JAP_yamamotos_premiership_desc: "現在の状況を踏まえれば、首相には帝国海軍を率いる力があり、軍人だけでなく文官としても指導力を発揮できる人物を選択することが極めて重要だ。これを踏まえ、我々は海軍大将の山本五十六に我が国を栄光に導いて欲しいと思う。"
 JAP_yamamoto_shot_down_flag: " 山本は撃墜されて死亡した"
 JAP_the_crysanthemum_throne: "菊の玉座"
 JAP_the_crysanthemum_throne_desc: "軍は内部で陣営同士の争いが激化しており、次の首相候補について合意に至らずにいる。不安定な情勢を考慮すれば、陛下に介入してもらい、直接事態の収拾にあたってもらうのが賢明かもしれない。"
 JAP_solidify_tohokai_rule: "東方会の支配を強化する"
 JAP_solidify_tohokai_rule_desc: "中野正剛が首相に就任したことで、東方会は大政翼賛会で最大の内部派閥となった。今こそ東方会による支配を真に強化し、[ROOT.GetAdjective]の政界における中野の役割を今後数年にかけて確保する好機である！"
 JAP_national_defense_brotherhood: "護国同志会"
 JAP_national_defense_brotherhood_desc: "戦争努力に必要な資金を調達するために、岸信介と東條英機は護国同志会構想を打ち立てた。この政治組織は国家財政戦略と産業政策をより円滑に調整することを企図している。しかし、この組み合わせは物議を醸しており、護国同志会には多くの困難が待ち受けている可能性がある。"
 JAP_supreme_council_for_direction_of_war: "軍事参議院"
 JAP_supreme_council_for_direction_of_war_desc: "政府は国政と指揮の連携強化が喫緊の課題であると認識しており、早急に大本営政府連絡会議を開催する必要があると認識している。この会議開催がひょっとすると我々を勝利に導くかもしれない。"
 JAP_found_the_boeitai: "防衛隊の創設"
 JAP_found_the_boeitai_desc: "本土防衛戦がますます現実味を増す中、敵の侵攻を受けた際に迅速に動員可能な防衛部隊の創設が必要である。この部隊には日本の徴兵制度下では通常兵役義務を負わない人々も含まれている。"
 JAP_found_the_boeitai_tt: "本土で§Y防衛隊§!の募集が可能となる能力をアンロック"
 JAP_advance_one_hundred_million_fireballs: "進め一億火の玉だ"
 JAP_advance_one_hundred_million_fireballs_desc: "大政翼賛会が掲げたスローガン「進め一億火の玉だ」は西洋に向けた民衆の怒りと燃え上がる闘志を表明するものである。敵を倒すために犠牲が避けられないのなら、我が国の国民は迷わず帝国に命を差し出すだろう！"
 JAP_advance_one_hundred_million_fireballs_tt: "安定度が§Y40%§!を下回ると、この精神は失われる"
 JAP_joshi_teishin_tai: "[ROOT.GetAdjective]の女性を動員する"
 JAP_joshi_teishin_tai_desc: "女子挺身隊は結婚前の女性に帝国に奉仕する機会を提供するために設立されるものだ。これによって、彼女たちには軍事労働義務が課されることになる。このことを通じて、より多くの市民が戦時産業を支援する機会を得ることができるだろう。"
 JAP_the_metal_collection_order: "金属類回収令"
 JAP_the_metal_collection_order_desc: "我が国では戦略物資が急速に枯渇しており、これには一般金属が含まれている。戦況の激化と物資不足の状況を補うために、我が国は官民が保有する金属の回収を目的とした勅令第667号を発令しなければならない。"
 JAP_form_the_dai_nippon_fujinkai: "大日本婦人会の設立"
 JAP_form_the_dai_nippon_fujinkai_desc: "山内禎子は自ら志願し、議会の提案通り3つの民族主義的な婦人会を統合して大日本婦人会を設立した。その目的は、戦争労働への女性の動員、軍部の士気向上、質素な生活の維持による国家資源の節約、生産水準の向上、軍部の支援である。"
 JAP_found_the_air_defense_surveilance_corps: "防空監視隊"
 JAP_found_the_air_defense_surveilance_corps_desc: "敵の航空機による攻撃を早期に察知するために、民間人を動員して全国に設置された防空監視哨に配置しなければならない。そうすることで、敵の航空機を早い段階で発見し、関連する当局に報告することができる。これは防空法の制定によって実現される。"
 JAP_fund_propaganda_films: "プロパガンダ映画への投資"
 JAP_fund_propaganda_films_desc: "帝国海軍は戦闘継続に向けた国民の動機付けのために、映画産業への追加投資を申し出た。そして、ムービング・ピクチャー・ラボラトリー社と契約し、帝国海軍のストーリーを強化する一方で、帝国陸軍を貶める内容のプロパガンダアニメ映画を製作した。"
 JAP_fund_propaganda_films_tt: "ディシジョン§Y[ROOT.GetImportOrDomesticFilmIndustry]§!を更新"
 JAP_fund_propaganda_films_2_tt: "§Y[ROOT.GetImportOrDomesticFilmIndustry]§!を追加でもう1回実行可能"
 JAP_the_eternal_kingdom: "不滅の帝国"
 JAP_the_eternal_kingdom_desc: "日本は神聖なる天皇陛下によって統治される国であり、それゆえに神々に守られた国である。神々の加護を受けたこの国は不滅であり、永遠に力強く存続するだろう。天皇陛下万歳！大日本帝国万歳！"
 JAP_the_eternal_kingdom_tt: "降伏進捗が§Y50%§!に達すると、この精神は失われる"
 JAP_revere_the_emperor_destroy_the_traitors: "尊皇討奸"
 JAP_revere_the_emperor_destroy_the_traitors_desc: "計画していたこの日がついに訪れた。我々の部隊はすでに東京を制圧し、陛下との会談が始まった。陛下は当初、不安げな態度だったが、我々の運動を支持するよう説得するつもりだ。これでついに我が国は西洋の退廃から脱却し、かつての栄光を取り戻すことができるだろう！"
 JAP_authorize_aid_to_ethiopia: "エチオピアへの援助を承認"
 JAP_authorize_aid_to_ethiopia_desc: "我が陣営は長年にわたって[ETH.GetAdjective]人との接触を重ねてきた。その結果、政府への働きかけを通じて[ETH.GetNameDef]近代化への支援を引き出した。そして今、彼らは西欧列強の攻撃を受けており、我々は直ちに援軍を送らなければならない。"
 JAP_establish_the_gunbatsu: "軍閥の設立"
 JAP_establish_the_gunbatsu_desc: "政府を再編するためには、まずはその構造を解体し、土台から再構築しなければならない。これを実現するために、陛下の国家統治を補佐する厳選された側近集団、軍閥の設立準備がすでに始まっている。"
 JAP_grand_army_purge: "陸軍大粛清"
 JAP_grand_army_purge_desc: "軍部を確実に掌握するためには、我々の権力獲得を阻もうとする反対勢力をこの国から排除しなければならない。彼らは明治寡頭制の思想を支持する裏切り者である。この中には、私利私欲のために天皇陛下を操ろうとした卑劣な統制派の将校も含まれている。いかなる手段を使っても、軍部に巣食う悪党どもを一掃しなければならない！"
 JAP_grand_army_purge_tt: "多数の§Y統制派メンバー§!と§Y武士の血筋§!の将校を§R粛清§!し、このクーデターに参加した§Y若手将校§!を§G昇進§!させた。§R排除§!された主要な司令官には以下が含まれる:\n"
 JAP_remove_the_weeds_from_the_crop: "作物から雑草を取り除く"
 JAP_remove_the_weeds_from_the_crop_desc: "我が国トップの政治理論家である荒木貞夫が「雑草を取り除かなければ、良い作物は育たない」と明言したように、国家の発展を阻害し、外国の資本家や工作員に国土を売り渡して我々の魂を汚す政府の雑草を排除しなければならない。さあ、草むしりの時間だ！"
 JAP_can_no_longer_manually_promote_civ_government_tt: "今後は§Y市民陣営§!を§R手動承認§!できなくなる"
 JAP_sea_the_showa_restoration: "[JAP_sea_the_showa_restoration_key]"
 JAP_sea_the_showa_restoration_key_emperor_showa: "昭和維新"
 JAP_sea_the_showa_restoration_key_emperor_genka: "元化維新"
 JAP_sea_the_showa_restoration_desc: "[JAP_sea_the_showa_restoration_desc_key]"
 JAP_sea_the_showa_restoration_emperor_showa_desc: "ついに自由主義に基づく大正デモクラシーの時代は終焉を迎えた。国家は再び、強大な天皇陛下を支える少数精鋭集団によって指導されることになる。我が国が救われる道はこれしかないのだ。"
 JAP_sea_the_showa_restoration_emperor_genka_desc: "ついに自由主義に基づく大正デモクラシーの時代は終焉を迎えた。国家は再び、強大な天皇陛下を支える少数精鋭集団によって指導されることになる。我が国が救われる道はこれしかないのだ。"
 JAP_kodoha_the_emperor_cooperated_flag: "§Y天皇陛下§!は皇道派と協力することを選択"
 JAP_hirohito_has_been_killed_flag: "§Y天皇陛下§!が死亡した"
 JAP_emperor_hirohito_has_abdicated_flag: "§Y天皇陛下§!が退位した"
 JAP_emperor_hirohito_under_house_arrest_flag: "§Y天皇陛下§!が§Y自宅軟禁§!となった"
 JAP_yasuhito_is_the_current_regent_or_emperor_flag: "§Y雍仁親王§!が皇位を継いだ"
 JAP_nobuhito_is_the_current_regent_or_emperor_flag: "§Y宣仁親王§!が皇位を継いだ"
 JAP_yasuhito_takes_up_the_throne_tt: "帝国の影響で、§Y今上天皇§!に代わって§Y雍仁親王§!が即位する"
 JAP_nobuhito_takes_up_the_throne_tt: "帝国の影響で、§Y今上天皇§!に代わって§Y宣仁親王§!が即位する"
 JAP_an_ode_to_showa_restoration: "昭和維新の歌"
 JAP_an_ode_to_showa_restoration_desc: "海軍将校の三上卓は「昭和維新の歌」を作曲した。この曲は自然や宗教的なイメージに強く訴えかけてくる、我々の運動にとっての見事なテーマ曲である。自由主義に基づく大正デモクラシーを廃し、陛下が権力の座に就いた今、我々はこの曲を第二の国歌にすべきである。"
 JAP_ikki_kitas_state_socialist_ideals: "北一輝の国家社会主義の理想"
 JAP_ikki_kitas_state_socialist_ideals_desc: "作家であり政治哲学者でもある北一輝は我々の運動に大きな影響力を持ち、深くこれに関わっている。彼は資本主義モデルを幾度となく批判しており、自らを社会主義者と称している。我々は彼の思想を受け入れ、この思想により合致する経済に再編すべきである。"
 JAP_oppose_the_zaibatsus: "財閥に反対"
 JAP_oppose_the_zaibatsus_desc: "財閥は長きにわたり、前例のない政治力と経済的権力を持ち続けてきた。我々は彼らが依然として陛下の臣民であることを自覚させ、欲深い資本家のための政策が我が国の魂を汚し続けることを防ぐべきである。"
 JAP_oppose_the_zaibatsus_tt: "この精神がタイムアウトした時:\n"
 JAP_give_it_your_all_for_the_emperor: "天皇陛下にすべてをささげよ！"
 JAP_give_it_your_all_for_the_emperor_desc: "[ROOT.GetAdjective]人は勤勉で、偉大な天皇陛下の熱烈な信奉者だ。我々はこれをプロパガンダとし、勤勉でよく働くことこそが[ROOT.GetAdjective]社会の中核であると宣伝すべきだ。"
 JAP_give_it_your_all_for_the_emperor_tt: "レベル§Y4§!以上の§Yインフラ§!を持つ開始時の中核州に§Y民需工場§!を§G1§!つ建設するディシジョンをアンロック\n§Rこのディシジョンは州ごとに1回しか実行できない§!"
 JAP_revitalize_rural_areas: "農村地域の活性化"
 JAP_revitalize_rural_areas_desc: "我々の運動に参加する若い将校の多くが貧しい農村の家庭出身だ。彼らから支持を受け続けるために、地方の過疎化を食い止め、農村地域の活性化に努めなければならない。"
 JAP_nationalize_western_corporations: "西洋企業の国有化"
 JAP_nationalize_western_corporations_desc: "欲深い西洋の資本家たちは、我が国民と資源を搾取するために来訪し、国家の魂に傷を残していった。この傷を癒すには長い時間を要するだろう。我々はこれらの企業を直ちに解体し、その工場を国有化しなければならない。それがたとえ西側の怒りを買うとしてもだ。"
 JAP_ally_the_league_of_blood: "血盟団と同盟を結ぶ"
 JAP_ally_the_league_of_blood_desc: "日蓮主義の過激な仏教布教者であった井上日召は、裕福な実業家や自由主義の政治家を排除することを目的に血盟団を結成した。彼らが起こした事件は血盟団事件として知られている。彼はすでに釈放されており、我々は彼と共通の思想を持つ者として彼に接触すべきである。"
 JAP_integrate_the_kenkokutai: "建国会を統合する"
 JAP_integrate_the_kenkokutai_desc: "建国会は反共産主義組織であり、国家社会主義者の高畠素之から強い影響を受けている。彼らは国民と天皇の合意に基礎を置く真の人民国家の樹立を目指している。彼らの目標は我々の目標と似通っており、彼らを政府に迎え入れるべきである。"
 JAP_contact_the_masterless_samurai: "浪人との接触"
 JAP_contact_the_masterless_samurai_desc: "浪人会は超国家主義的で反民主主義的な政治結社であり、類似組織の玄洋社および黒竜会と多くの構成員を共有している。1908年に田中弘之が結成したこの秘密結社は現在、ほとんどの右翼政治家に影響を与えている。我々は彼らに接触し、彼らと政府の関係性を構築しなければならない。"
 JAP_contact_former_sakurakai_members: "元桜会メンバーとの接触"
 JAP_contact_former_sakurakai_members_desc: "桜会は1930年に青年将校らが設立した超国家主義的な秘密結社だが、錦旗革命事件以降は解散状態にある。彼らは、必要とあらば軍事クーデターによって国家を全体主義的、軍国主義的路線に再編することを目的としていた。我々がそれに成功した今、彼らに接触して元構成員の一部を政府に再招聘すべきである。"
 JAP_the_great_spiritual_evil: "大いなる精神の悪"
 JAP_the_great_spiritual_evil_desc: "治安維持法の制定は、共産主義による堕落が国民の精神に与える影響を止めるための有効な第一歩であった。しかし、やるべきことはまだ数多く残っている。国体もまた、外国の社会主義思想の脅威に晒されており、これらの思想が我が国を滅ぼすのを防ぐために、より積極的な手段を講じなければならない。"
 JAP_strike_down_the_enemy_of_the_people: "人民の敵を倒す"
 JAP_strike_down_the_enemy_of_the_people_desc: "共産主義は[ROOT.GetAdjective]国民の大敵であり、この事実は決して変わることがない。共産主義は根本的に我が国と共存することができず、東西文明の最終戦争の果てに生き残るのはどちらか一方だけである。"
 JAP_strike_down_the_enemy_of_the_people_tt: "§Yアジアの共産主義者§!に対し、戦争目標§Y併合§!を獲得する。現在の標的:"
 JAP_prepare_for_the_final_war: "最終戦争に備える"
 JAP_prepare_for_the_final_war_desc: "技術が戦争の歴史を左右し、戦争の歴史が歴史そのものを左右する。まもなく訪れる最終戦争は、航空戦によって決着がつくだろう。将来、航空機は長距離を航行し、他国の首都を直接攻撃できるようになる。これを避けるためには、一党体制による国防国家を樹立し、新たな計画経済に移行すべきである。"
 JAP_indoctrination_in_the_military_academy: "士官学校での教化"
 JAP_indoctrination_in_the_military_academy_desc: "陸軍内部の過激分子がかつての我々のように政府に抵抗することがないよう留意すべきである。高い規律を維持し、すべての兵士が特定の団体や派閥ではなく天皇陛下に忠誠を誓うことが重要だ。"
 JAP_every_kodoha_member_tt: "すべての§Y皇道派支持者§!:"
 JAP_sea_supremacy_of_will: "意思の優越"
 JAP_sea_supremacy_of_will_desc: "最新の武器であろうと攻撃的な兵士が扱わなければ役に立たず、攻撃性は単なる岩ですら殺人的な兵器に変化させる。戦争において勝利をもたらすのはエランの精神、すなわち攻撃崇拝だけである。"
 JAP_tennoheika_banzai: "天皇陛下万歳！"
 JAP_tennoheika_banzai_desc: "バンザイ突撃は[ROOT.GetAdjective]人の闘争心を体現したものだ。軍事教育課程の一環ですべての兵士がこの喊声を覚え、銃剣による突撃戦法を習得する。この戦術によって、我が軍の兵士は戦争捕虜として生き延びることよりも、栄光の炎の中で散ることを選ぶのだ。天皇陛下万歳！"
 JAP_a_truly_righteous_army: "真の正義の陸軍"
 JAP_a_truly_righteous_army_desc: "大[ROOT.GetAdjective]帝国陸軍は単に征服や栄光のために戦うのではない。天皇陛下、国家、理想、そして国民のために戦うのだ。すべての兵士はこれを理解し、任務中のあらゆる行動が陛下と国民に影響を与え、陛下のためならいかなる犠牲も価値があると自覚しなければならない。"
 JAP_supremacy_of_the_kempeitai: "憲兵隊の優越"
 JAP_supremacy_of_the_kempeitai_desc: "旧体制への忠誠心が強かった特高警察の役割は「憲兵」が引き継ぐことになる。憲兵隊は国家警察機能を担い、我が国の反乱鎮圧、防諜、反体制派弾圧の強化が期待されている。"
 JAP_sonnou_joui: "尊王攘夷！" # Sonnō Jōi!
 JAP_sonnou_joui_desc: "我々は幕末期の理想であった「強力な天皇」をもう一度実現し、外国の帝国主義に対抗する準備を整えた。かつて徳川幕府が排除されたように、我々も偉大な天皇陛下による統治に反対する者はすべて排除してやろう。尊王攘夷！今こそ天命を取り戻そう！"
 JAP_sonnou_joui_tt: "この精神は領有権を主張した首都を§Y宝珠の槍が刺さった§!を通じて占領した時に、§Rまだそれが有効であれば§!更新される。"
 JAP_subdue_the_kwantung_army: "関東軍の制圧"
 JAP_subdue_the_kwantung_army_desc: "関東軍は長きにわたって我々の悩みの種であった。彼らは軍閥による支配に従おうとしないのだ。彼らを完全に従属させなければならず、そのためには戦略的に昇格人事と恫喝を使い分けるのが有効だ。時がくれば荒木貞夫が関東軍の新たな司令官になるだろう。"
 JAP_subdue_the_kwantung_army_tt: "§Y関東軍§!を§G統制§!し、政府の意思から独立して行動することを抑止する"
 JAP_subdue_the_kwantung_army_2_tt: "§Y関東軍§!の将軍が数名降格し、現役を退く:"
 JAP_hasten_the_integration_of_taiwan: "台湾統合を急ぐ"
 JAP_hasten_the_integration_of_taiwan_desc: "台湾統合に向けた取り組みは順調に進んでおり、わずかな課題を残すのみである。この島も琉球と同様、やがては日本の中核部の一つとなるだろう。しかし、他の地域に早めに目を向けるためには、統合を急ぐべきである。"
 JAP_integrate_the_government_general: "総督府を統合"
 JAP_integrate_the_government_general_desc: "朝鮮総督府による自治は大きな誤りであった。彼らが長らく抵抗運動を放置したせいで、この地域の産業は崩壊してしまった。我々はこれに直接介入し、朝鮮領を中央政府の直下に従えるべきである。"
 JAP_integrate_the_government_general_tt: "迎合度が十分に高まったら§Y朝鮮の州を統合する§!ディシジョンをアンロック"
 JAP_align_the_concordia_association: "満洲国協和会と提携"
 JAP_align_the_concordia_association_desc: "満洲国協和会は我々の支配下にある政党であり、汎アジア主義と多民族国家の設立を理想に掲げている。また、満洲国を軍部による統治から文民統制に徐々に移行させようと画策している。汎アジアという大儀を前進させるため、両国の統合を提案すべきである。"
 JAP_integrate_the_great_empire_of_manchuria: "大満州帝国を統合"
 JAP_integrate_the_great_empire_of_manchuria_desc: "満洲国協和会が我々の確固たる味方である現状を踏まえれば、溥儀とその忠臣による自治に終止符を打つなら今が好機だろう。ついに、天皇陛下のもとで両国を統合する時がきた！"
 JAP_MAN_accepted_our_proposal_for_integration: "§Y[MAN.GetNameDefCap]§!が統一の提案を受諾"
 JAP_integrate_the_great_empire_of_manchuria_tt: "迎合度が十分に高まったら§Y満州の州を統合する§!ディシジョンをアンロック"
 JAP_embrace_kokutai: "国体の受け入れ"
 JAP_embrace_kokutai_desc: "我が国の国民性、本質、気質は歴代政権によって長きにわたり蔑ろにされてきた。そのため、これらはすでに希薄化しており、今や風前の灯火である。我々は伝統に従い、国体に則った生活をすることが全[ROOT.GetAdjective]国民の義務であることを徹底しなければならない。"
 JAP_empower_the_shogun: "将軍の権限強化"
 JAP_empower_the_shogun_desc: "天皇陛下は儀礼的な立場に留まるべきであり、陛下の御名において活動する強靭な仲介人を伴うべきである。結果として陛下の御言葉はより広範に伝播するに違いない。"
 JAP_empower_the_emperor: "天皇の権限強化"
 JAP_empower_the_emperor_desc: "飾り物の元首の時代はとうに過ぎ去った。天皇陛下の御親政が行われなければならない。そうすることによってのみ、我が皇国は西洋の帝国主義者に立ち向かうことができるようになるだろう。"
 JAP_a_worthy_succssor_of_meiji: "明治の正当な後継者"
 JAP_a_worthy_succssor_of_meiji_desc: "第二の明治維新とでもいうべき改革が遂行された今、天皇陛下は再びこの国の最高権力者として君臨している。この国家的革命の理念に従って産業と科学を近代化し、新[ROOT.GetAdjective]ルネッサンスをもたらすのが賢明だろう。"
 JAP_the_art_of_warfare: "兵法"
 JAP_the_art_of_warfare_desc: "東アジアの歴史には数多くの偉大な戦術家や武士が伝説として語り継がれているが、戦術の達人である孫武に匹敵する人物はほぼ皆無と言える。我々の計画をより強固なものとするために、彼から学べることが一つや二つあるだろう。"
 cost_reduced_staff_office_planning: "§Y参謀部による計画§!指令のアビリティを非常に低コストで使用可能となり、効果期間が§G2§!日間拡大される\n"
 JAP_the_imperial_colors: "錦旗"
 JAP_the_imperial_colors_desc: "1931年に我々と同じようにクーデターを試みながら失敗に終わった同胞たちに敬意を表し、10月21日を国民の祝日とすべきである。この日は錦旗を掲げ、天皇陛下の名のもとに彼らが払った犠牲を偲ぶべきであろう。"
 JAP_utilize_our_polish_friendship: "ポーランドとの友好関係を利用"
 JAP_utilize_our_polish_friendship_desc: "我が国はポーランド人と良好な関係を続けている。そのきっかけは、ロシア帝国時代にシベリアに流刑されたポーランド人を我が国が受け入れたことだ。それ以来、我々は[SOV.GetNameDef]に関する機密情報を共有し、この国を共通の敵国として認識している。彼らと正式に防衛協定を締結することで、強敵からの防衛を実感できるだろう。"
 JAP_return_to_sakoku_ron: "鎖国論の再燃"
 JAP_return_to_sakoku_ron_desc: "我が国がかつて鎖国を解いたのは、[USA.GetAdjective]のペリー提督による砲艦外交に屈しただけである。外部からの影響力が我が国の魂を腐敗させ、破壊している現状を考慮すれば、第二の鎖国時代に入るべきである。"
 JAP_japanese_supremacy_faction: "日本圏"
 JAP_eth_is_invited_to_faction_tt: "§Y[ETH.GetNameDefCap]§!は我々の陣営に招待されている"
 JAP_the_enemy_of_our_enemy: "敵の敵"
 JAP_the_enemy_of_our_enemy_desc: "我が国の北方の国境に対する[SOV.GetSovietThreatName]の脅威に対処しなければならない。[SOV.GetNameDef]との戦争準備を開始する必要がある。これを実現するための最善策は[GER.GetNameDef]との関係強化だ。彼らもまた、[SOV.GetNameDef]との戦争準備をしているとの報告を受けている。"
 JAP_societal_bushido: "社会的武士道"
 JAP_societal_bushido_desc: "陸軍大将の荒木貞夫は自らのイデオロギーの哲学的基盤を形成するために、古くから伝わる武士道の規範をヨーロッパのファシズムと類似した思想と結び付けた。この思想は天皇、国民、国土、道徳を一体不可分なものとして結び付けるものである。これを実現するために、武士道の規範をあらゆる善良な国民が遵守すべきものとして推進すべきである。"
 JAP_politicize_the_education_system: "教育制度の政治化"
 JAP_politicize_the_education_system_desc: "我が国の教育制度は長きにわたって陸軍の支配下にあるが、若者を急進化させ、我々の大義に参加させるためには不十分なものだ。我々はもっと政治的教化に注力し、教育システムへの投資額を増額すべきである。"
 JAP_the_spirit_of_the_imperial_nation: "帝国国家の精神"
 JAP_the_spirit_of_the_imperial_nation_desc: "国民の注意を正しい方向に向け、[ROOT.GetAdjective]の目標達成に向けた揺るがない支援を確実なものとするために、我々はすべての神社で国体を推奨し、東京の神社には[ROOT.GetLeader]を祀らなければならない。"
 JAP_propagandize_the_nihon_shoki: "日本書紀のプロパガンダ利用"
 JAP_propagandize_the_nihon_shoki_desc: "日本書紀は我が国の歴史を語る上で重要な書物であり、建国神話の詳細を記したものである。我々はこれを学校でしっかり教え、子どもたちが当時の神武東征と将来の運命のつながりを学べるようにしなければならない。"
 JAP_the_yamato_spirit: "大和魂"
 JAP_the_yamato_spirit_desc: "[ROOT.GetAdjective]の心と精神は一つであり、社会に浸透している大和魂で結ばれている。我々はすべての国民が過去の栄光を知り、伝統的な生活様式を取り戻すために何が必要かを理解できるよう徹底すべきである。"
 JAP_children_of_the_sun: "太陽の子"
 JAP_children_of_the_sun_desc: "皇族だけでなく、[ROOT.GetAdjective] 国民自身もまた太陽の子である。かつて天照大神が我々にこの地を与えてくれたことに感謝しなければならない。今こそ、この恩に報いるべき時なのだ！"
 JAP_the_footsteps_of_jimmu: "神武天皇の足跡"
 JAP_the_footsteps_of_jimmu_desc: "我が国の伝説的な創始者である神武天皇は日向から遠征を開始し、瀬戸内海を抜けて大和を占領し、ここを権力の中枢と定めた。彼が始めた東征は神の遣いである八咫烏の導きにより我が国の領土を大きく拡大することになった。かつて神々の名のもとに遂行された神聖な遠征にあやかり、我々も同じ道を歩むべきである。"
 JAP_yatagarasus_guidance: "八咫烏の導き"
 JAP_yatagarasus_guidance_desc: "三本足の烏の神、八咫烏は神武天皇の偉大な大和・奈良遠征を先導した。これは人間界への神の介入の一端である。我々は今まさに先導を必要としており、新たな制度にはこの導きの神の名前を冠すべきである。"
 JAP_the_jeweled_spear_has_struck: "天之瓊矛が示す先"
 JAP_the_jeweled_spear_has_struck_desc: "国生みの神、イザナギとイザナミはかつて天之瓊矛を使って海から最初の陸地を作り上げた。彼らが矛を使って新たな土地を手に入れたように、我々もそうすべきである。神話の矛が今度はどこを指し示すのか見届けようではないか。"
 JAP_the_jeweled_spear_has_struck_tt: "§Yアジア§!の州を要求し、その所有者に対して§Y戦争目標§!を獲得できるディシジョンをアンロック。要求できる州は1回につき1州。さらなる州を要求するには、既存のすべての州を占領している必要がある。"
 JAP_hakko_ichiu: "八紘一宇" # Hakkō Ichiu
 JAP_hakko_ichiu_desc: "天下を一つ屋根の下に統一しなければならない！これは「日本書紀」で定められた、我々の統治下で行われるべき神聖な権利である。神武天皇は即位の際に「八紘を覆いて宇にせむ」と宣言した。この意志をついに実現する時がきたのだ！"
 JAP_hakko_ichiu_tt: "我が国が§Y領有§!または§Y支配および要求§!している§Yアジア§!の州を統合できるディシジョンをアンロック"
 JAP_embodying_empress_jinguu: "神功皇后の体現" # Embodying Empress Jingū
 JAP_embodying_empress_jinguu_desc: "良子皇后が夫を殺害されたように、神功皇后もかつて夫の命を奪われた。神功皇后は仇討ちのための遠征を行った後、神託のあった土地へと兵を向けた。3年後、彼女は敵を征服し、勝利のうちに帰還した。我々はこの伝説を引き継ぎ、その結果を見届けるべきである。"
 JAP_to_reach_princess_kaguya: "かぐや姫に到達するために"
 JAP_to_reach_princess_kaguya_desc: "「竹取物語」では月から来たかぐや姫が光り輝く竹の中から赤子として発見される。物語の終わりで、かぐや姫は自らの出自が天上界であることを明かし、月に返っていく。そして今、我々にはその技術がある。彼女の居場所に到達するため、全力を尽くさなければならない。"
 JAP_to_rival_zheng_yi_sao: "鄭一嫂と肩を並べるために"
 JAP_to_rival_zheng_yi_sao_desc: "鄭一嫂は南シナ海で活動した伝説的な中国の海賊団首領であり、史上最も成功した女性海賊でもある。我々はこの伝説を再現し、さらにはこれを超えなければならない。偉大なる良子皇后の名のもとに！"
 JAP_amaterasus_aramitama: "天照大神の荒魂の武器"
 JAP_amaterasus_aramitama_desc: "神功皇后の三韓征伐を支援したのは天照大神の荒魂である撞賢木厳之御魂天疎向津媛命であった。この魂は太陽神の偉大な力を宿しており、我々もこれを利用できるよう尽力すべきである。"
 JAP_okadas_military_purge_speech: "岡田の軍粛清演説"
 JAP_okadas_military_purge_speech_desc: "今回の軍部のやり方は度を超えている。これまでの数々の暗殺や過激派による政府転覆の試みでは飽き足らず、今回はこの事件を通じて軍部の力を強化し、国民から我が国の支配権を奪おうとしているのだ。岡田総理は今こそ、この国を誰が統治するのかを明確にし、軍部の増長に歯止めをかける行動を起こすべきである。"
 JAP_okadas_military_purge_speech_tt: "§Rこれをきっかけに政府と軍部の衝突が激化する。解決するには治安維持法を廃止するしかない！§!"
 JAP_ministry_of_commerce_and_industry: "商工省"
 JAP_ministry_of_commerce_and_industry_desc: "我が国の財政をよりよく把握するためには、商工省を拡大し、彼らが職務を遂行するために必要なあらゆる資源を確保すべきである。"
 JAP_continue_takahashi_korekiyos_policies: "高橋是清の政策を踏襲"
 JAP_continue_takahashi_korekiyos_policies_desc: "高橋是清子爵は大恐慌から我が国を救い、経済への影響が長引かないように務めた。しかし、これを実現するために軍事予算を削減したため、多くの人の不評を買った。我々は彼の歩みを踏襲しなければならない！"
 JAP_increase_armament_spending: "軍事費の増額"
 JAP_increase_armament_spending_desc: "高橋是清子爵は我が国の経済に大きな成果をもたらしたが、その後の戦争への備えをおろそかにしてしまった。我々はこの事実を改め、成長する軍事産業へ再投資しなければならない。"
 JAP_approach_mitsui: "三井への接触"
 JAP_approach_mitsui_desc: "三井財閥は江戸時代に起源を持ち、現在では我が国最大級の企業の1つである。政府に対する彼らの支援を確保し、彼らのサービスを最大限に利用しなければならない。"
 JAP_reduce_zaibatsu_focus_cost_tt: "§Y$JAP_sea_guide_the_zaibatsus$§!または§Y$JAP_democratic_work_with_the_zaibatsus$§!を選択すると、この国家方針の所要日数が§G35§!日に短縮される。"
 JAP_approach_mitsubishi: "三菱への接触"
 JAP_approach_mitsubishi_desc: "三菱の起源は明治時代初頭に海運業を始めたことに遡る。その後、ほとんどの産業分野に拡大し、現在では我が国の軍事産業の大部分を支配している。彼らの施設を最大限に利用するために、政府への協力を取り付けなければならない。"
 JAP_approach_sumitomo: "住友への接触"
 JAP_approach_sumitomo_desc: "住友財閥の起源は京都の書店だが、彼らを有名にしたのは銅の精錬業である。現在では鉱物の採掘に加えて銀行業も専門としている。政府に対する彼らの支援を確保し、彼らの資産を最大限に利用しなければならない。"
 JAP_approach_yasuda: "安田への接触"
 JAP_approach_yasuda_desc: "安田財閥は明治時代に起源を持ち、創業以来銀行業を営んできた。安田銀行の母体である彼らは、今では我が国のあらゆる金融セクターと密接に結びついている。政府に対する彼らの支援を確保し、彼らの富を最大限に利用しなければならない。"
 JAP_fund_the_riken_institute: "理研への資金提供"
 JAP_fund_the_riken_institute_desc: "1917年、大正時代に設立された理化学研究所は現在、121の工場と63の企業を傘下に持つ理研コンツェルンという財閥の配下にある。大河内正敏子爵の指揮のもと研究所のさらなる拡大に努め、独自の原子力研究プログラムを実施可能とすべきである。"
 JAP_fund_the_riken_institute_tt: "$JAP_zaibatsu_faction$が$JAP_imperial_influence_tier_3$以上の場合、§Y核研究施設§!も§G1§!入手する"
 JAP_build_the_nishotaki_and_miyanaka_dams: "西大滝ダムと宮中ダムの建設"
 JAP_build_the_nishotaki_and_miyanaka_dams_desc: "我が国の新たな工場や施設には現在の供給能力を超える電力を経済的な手段で確保しなければならない。そこで、貴重な石炭備蓄を消費することなく発電できるよう、新たな水力発電ダムを建設しなければならない。"
 JAP_establish_synthetic_fuel_joint_venture: "合成燃料共同事業の設立"
 JAP_establish_synthetic_fuel_joint_venture_desc: "1920年代以降、我が国はドイツと共同で石炭や石油といった合成資源の採掘所を設立してきた。今後は視野を広げ、西欧列強との協力を強化し、最終的には自給自足を目指すべきである。"
 JAP_establish_synthetic_fuel_joint_venture_tt: "§Y[ROOT.GetNameDef]§!が§Y西側主要国§!に§Y保証§!されているか、または§Y75§!以上の評価を獲得している場合、[ROOT.GetNameDef]は追加で$cat_synth_oil$技術ボーナスと§Y$synthetic_refinery$§!を獲得する"
 JAP_establish_nippon_hassoden: "日本発送電の設立"
 JAP_establish_nippon_hassoden_desc: "国内の電力供給に対する政府の支配力を強化し、その使用量を規制するために、電力業界の規制を目的とする日本発送電を設立すべきである。これは既存の電力会社の合併により容易に実現できるだろう。"
 JAP_new_industrial_city_development_policy: "新産業都市開発計画"
 JAP_new_industrial_city_development_policy_desc: "国土計画委員会は、陸海軍の軍需供給施設、軍需工場と関連施設の整備、これらの産業を支える大規模都市計画等を中心とした新たな都市の建設計画を策定した。我々はこの取り組みに投資すべきである。"
 JAP_establish_housing_corporation: "住宅公団の設立"
 JAP_establish_housing_corporation_desc: "全国のすべての人々に住宅を供給するため、労働者向けの物件数万戸と、大工や一般市民向けの賃貸物件を数多く建設するための公団を設立しなければならない。"
 JAP_central_agricultural_association: "中央農業会"
 JAP_central_agricultural_association_desc: "数多く散在する農業組織を1つに統合することがサプライチェーンのボトルネックを解消するには不可欠である。これを実現するために、農業団体法に基づき中央農業会を設立する任務を千石興太郎に与えるべきである。"
 JAP_the_five_great_cities: "五大都市"
 JAP_the_five_great_cities_desc: "京都市、大阪市、横浜市、神戸市、名古屋市の5都市は、工業化と都市化を進めるための特別な指定がなされており、通常の市とは異なる特別な措置が講じられている。最終的には都道府県から独立した特別な市となることを目指しており、我々はこの取り組みに対する投資額を増やすべきである。"
 JAP_resource_security: "資源安全保障"
 JAP_resource_security_desc: "我々の野心的な目標である完全な自給自足がついに実を結んだ！豊富な天然資源を手に入れた我が国はひたすら強化されるのみであり、その成長は誰にも止められないだろう！"
 JAP_ship_management_committee: "船舶運営会"
 JAP_ship_management_committee_desc: "最近発令された戦時船舶管理令により、戦時下における海運業を最大限に活用するために、海運業界を管理統制し、海運に関する国政の実施に協力する特別な法人の設立を認可できるようになった。"
 JAP_convoy_production_cost_tt: "[JAPGetConvoyProductionCostBonusText]"
 JAP_ship_management_committee_tt: "§Y$convoy_1$§!:\n   £production_cost 生産コスト: §G-15.00%§!."
 JAP_danganressha: "弾丸列車計画" # Danganressha
 JAP_danganressha_desc: "鉄道省はいわゆる弾丸列車計画を承認した。これは、標準幅の在来線の線路に沿って、幅の広い線路を敷設し、その上を弾丸のような速度で輸送列車を走らせるというものである。鉄道の先駆者である島安次郎とその息子がこの開発計画に協力することを約束している。"
 JAP_ministry_of_colonial_affairs: "拓務省"
 JAP_ministry_of_colonial_affairs_desc: "北海道を管轄する拓殖務省として始まったこの省も長い道のりを歩んできた。同省の責務を拡大し、南洋、朝鮮、樺太、関東、台湾を適切に統治しなければならない。これらの領土がいつの日か、すべての人々に日本として認知されることを願っている！"
 JAP_manchuria_five_year_plan: "満洲産業開発五カ年計画"
 JAP_manchuria_five_year_plan_desc: "我々の列島には利用可能な土地が少ないが、大陸はそうではない。我々が本土に建てられないものを、代わりに大陸に建造することができる。[MAN.GetNameDef]における大規模な工業化計画を開始しよう。"
 JAP_establish_manchuria_airplane_manufacturing_company: "満洲飛行機製造株式会社"
 JAP_establish_manchuria_airplane_manufacturing_company_desc: "資源採掘地に近い場所で装備の製造が実現できるよう、中島飛行機は我々の監督下で満州に子会社を設立することを提案してきた。この素晴らしいアイデアを支持すべきである。"
 JAP_eastern_road_and_steel_expansion: "道路と鉄の東方拡大"
 JAP_eastern_road_and_steel_expansion_desc: "満州における鉱山と産業の拡大を推進するため、東部道路開発会社を設立すべきである。これが実現すれば、鉄廠子、五道江、石人溝に採掘拠点が、大栗子と七道溝には鉄鉱石採掘事務所が設置される予定である。"
 JAP_sea_promote_japanese_settlement: "日本人入植者の促進"
 JAP_sea_promote_japanese_settlement_desc: "国民を満州に移住させ労働力を増やす事でより多くの工業用地を得ることができるだろう。移住者は農産物を生産して本国に送り返すこともできる。"
 JAP_construct_the_sui_ho_dam: "水豊ダムの建設"
 JAP_construct_the_sui_ho_dam_desc: "満州遼寧省の産業に十分な電力供給を行うため、水豊重力ダムを建設すべきである。我が国の技術者がアジア最大規模のダム建設計画を策定し、鴨緑江水力発電会社および平北鉄道会社と委託契約を結ぶ予定だ。"
 JAP_the_shuilikeng_power_plant: "水裏坑発電所"
 JAP_the_shuilikeng_power_plant_desc: "我々の台湾開発は計画通りに進んでいるが、電力供給の問題は深刻さを増している。この問題は門牌潭発電所のような水力発電所の建設によって一部は緩和されている。我々は過去の技術者にならい、台湾全土でダムと発電所の建設を続けるべきである。"
 JAP_develop_the_south_seas_mandate: "南洋諸島の開発"
 JAP_develop_the_south_seas_mandate_desc: "先の大戦後に国際連盟から我が国に委任統治領として与えられた南洋諸島は、大部分が未開拓の広大な領土であり、開発するにはうってつけの地域だ。これらの地域を確実に開発し、我が国民に富をもたらすことに特化させれば、この地域を統治する南洋庁は地域住民を我が国に取り込めるかもしれない。"
 JAP_build_up_korean_industries: "朝鮮の産業育成"
 JAP_build_up_korean_industries_desc: "我々は朝鮮半島における産業基盤の構築に注力すべきであり、優先順位が高いのは重工業と軍需産業だ。結局、来たる中国や西欧列強との戦争においてはこれらの産業が極めて重要になってくる。この政策は当初は宇垣一成によって提唱されたものであり、我々はこの道を歩み続けるべきである。"
 JAP_increase_agricultural_export: "農産物輸出の拡大"
 JAP_increase_agricultural_export_desc: "我々が獲得した朝鮮の領土は帝国の穀倉地帯として機能している。これらの農地を拡大することにさらに注力し、帝国領土全体への食料輸出を目指すべきだ。"
 JAP_hydroelectric_dams_in_korea: "水力発電ダム"
 JAP_hydroelectric_dams_in_korea_desc: "朝鮮における工業化と電化は、我々が介入して状況に対処しなければ急停止するだろう。我々はこの地域一帯に重力式ダムを建設すべきである。漢江水力電気株式会社にいる我々の技術者はすでに華川ダムと呼ばれるダム建設の詳細な計画を策定している。"
 JAP_prepare_for_peninsular_warfare: "半島での戦闘準備"
 JAP_prepare_for_peninsular_warfare_desc: "我々が戦争状態に突入し、退却を余儀なくされた場合、朝鮮半島は大陸における我々の最後の拠点になる可能性が高い。このような最悪のシナリオが発生した場合でもこの地域を防衛できるよう準備をしておくべきである。"
 JAP_establish_the_japanese_korean_army: "朝鮮軍の拡充"
 JAP_establish_the_japanese_korean_army_desc: "1904年以来、朝鮮軍は朝鮮における駐屯部隊として活動してきたが、1931年の満州侵攻を除いて実戦経験は少なかった。我々は朝鮮総督府を拘束する条約を破棄し、朝鮮軍を拡充して適切な戦力として活用すべきである。"
 JAP_increase_crop_yields: "収穫量の拡大"
 JAP_increase_crop_yields_desc: "南洋諸島では収益性の高い換金作物であるココナッツが大量に栽培されている。我々は政府資本と民間主導の組み合わせによる独占体制を推奨すべきである。また、南洋興発と契約すれば砂糖プランテーション、製糖工場、バナナ、パイナップル、タロイモ、キャッサバ、コーヒー、その他の熱帯農産物の栽培も可能となり、生産量は台湾に匹敵するものになるだろう。"
 JAP_improve_agricultural_output: "農業生産量の拡大"
 JAP_improve_agricultural_output_desc: "台湾における工業生産量は農業生産量を超える見通しである。これは我が国の産業にとってはメリットがあるものの、決して理想的とは言えない。なぜならば、台湾からの農産物輸出は国民の幸福と軍需品の供給にとって極めて重要だからだ。我々は直ちにこの状況を改善しなければならない！"
 JAP_upgrade_the_oriental_development_company: "東洋拓殖株式会社の拡大"
 JAP_upgrade_the_oriental_development_company_desc: "東洋拓殖は現在9つの支店を擁しており、我々のほぼすべての海外領土で稼働している。同社はこれらの地域の発展を我々の野望に叶う方向に導く上で重要な役割を担っており、工業および農業が効率性最優先で発展するよう舵を取っている。したがって、我々の植民地を発展させるためにはこの会社の拡大と必要な資源の確保が不可欠である。"
 JAP_the_imperial_defense_plan: "[JAP_the_imperial_defense_plan_key]"
 JAP_the_imperial_defense_plan_imperial: "帝国防衛計画"
 JAP_the_imperial_defense_plan_national: "国家防衛計画"
 JAP_the_imperial_defense_plan_desc: "国家を守るためには積極的な防衛計画の策定が必要だ。あらゆる戦争は大規模で決定的な急襲によって勝利することができる。長期戦を避け、敵を屈服させるのだ。"
 JAP_first_strike_principle_tt: "§Y[ROOT.GetNameDef]§!が§Y隣国§!または属国の隣国に§R宣戦布告§!した場合、§Y90日間§!以下の効果を得る:\n §Y$JAP_first_strike_principle_dm$§!\n $MODIFIER_ATTACK_BONUS_AGAINST_A_COUNTRY$: §G+10.0%§!\n  $MODIFIER_BREAKTHROUGH_BONUS_AGAINST_A_COUNTRY$: §G+10.0%§!"
 JAP_kantai_kessen_tt: "§Y[ROOT.GetNameDef]§!が§Y$capital_ship$§!を所有する国家に§R宣戦布告§!した場合、§Y180日間§!以下の効果を得る:\n §Y$JAP_kantai_kessen_dm$§!\n  国に対する主力艦攻撃: §G+10.0%§!\n  国に対する索敵速度: §G+10.0%§!"
 JAP_first_strike_blocked_due_to_kwantung_army_tt: "関東軍の§R無計画攻撃§!により、§Y$JAP_first_strike_principle_dm$§!ボーナスが獲得できない"
 JAP_divert_naval_guns_to_the_army: "艦載砲の陸軍転用"
 JAP_divert_naval_guns_to_the_army_desc: "陸軍が列車砲や戦車のような重火器を運用できるよう、艦載砲の生産の一部を陸軍に転用しなければならない。"
 JAP_divert_naval_guns_to_the_army_tt: "[ROOT.capital.GetName]で§Y$railway_gun_equipment_1$を2門§!製造する。"
 JAP_expand_kawagoe_army_arsenal: "川越陸軍造兵廠の拡張"
 JAP_expand_kawagoe_army_arsenal_desc: "我が国の軍需産業は、現代的な戦場において陸軍の戦闘能力を確保するための需要に対応しきれていない。需給を改善するためには、埼玉にある川越陸軍造兵廠を拡張すべきである。"
 JAP_reform_the_army: "陸軍の改革"
 JAP_reform_the_army_desc: "軍部で急速に出世している陸軍大将の寺内寿一伯爵は、陸軍ドクトリンの見直しを提案した。彼は、大規模強襲ドクトリンは時代遅れであり、より機動性の高い戦術が将来の戦場を支配すると主張している。我々は彼の忠告を聞き入れ、決して時代に取り残されてはいけない。"
 JAP_rely_on_supremacy_of_the_will: "歩兵攻撃への信頼"
 JAP_rely_on_supremacy_of_the_will_desc: "陸軍大将の東條英機は、戦争で勝利をもたらすのは決定的な先制攻撃であり、戦闘で勝利をもたらすのは名誉ある大規模突撃と意志の優越だと提唱した。この思想は現在の軍事ドクトリンに合致するものであり、我々はこれを支持すべきである。"
 JAP_rethink_armor_doctrine: "装甲車両ドクトリンの再考"
 JAP_rethink_armor_doctrine_desc: "寺内寿一は恐ろしい結論に達した。我々の現行の装甲車および陸上車両の設計は軽歩兵以外との戦闘に向いておらず、西洋の装甲車と対峙すれば壊滅的な損傷を被るということだ。我々はこの欠陥を大至急改善しなければならない！"
 JAP_foreign_tank_modernization_cooperation: "外国戦車の近代化取り組み"
 JAP_foreign_tank_modernization_cooperation_desc: "西側諸国を倒すためには、まずは彼らの設計を学び、そこから打開策を見出すべきである。我々がいつか彼らが驚くような戦車を生産するためには、西欧列強のうち1国と友好関係を築くべきである。"
 JAP_foreign_tank_modernization_cooperation_tt: "§Y西側主要国§!が§Y保証§!しているか、または§Y[ROOT.GetNameDef]§!の§Y陣営§!に所属している"
 JAP_foreign_tank_modernization_cooperation_2_tt: "すべての§Y戦車設計者§!にMIO特性§Y$JAP_mio_trait_foreign_research_and_development_cooperation$§!がアンロックされる。§Rしかし、適用できるのはそのうち1名のみである§!。"
 JAP_domestic_tank_modernization_program: "国内戦車の近代化計画"
 JAP_domestic_tank_modernization_program_desc: "我々は失敗から学ぶべきであり、対戦車兵器に耐えうる装甲車を確保しなければならない。さもなくば、我が軍には敗北が待っている。これを実現するためには、西欧列強の設計に依存せず、偉大なる[ROOT.GetAdjective]人の創意工夫によって成し遂げるべきである。"
 JAP_the_ultimate_tank: "究極の戦車"
 JAP_the_ultimate_tank_desc: "我々の技術者が素晴らしいアイデアを思いついた。小型車両を大量に配備する代わりに、最小限の支援で敵を粉砕できる超重戦車を製造すべきである。彼らの原案は「オイ車」と呼ばれており、我々はできるだけ早くこの構想を現実のものとすべきである。"
 JAP_the_ultimate_tank_tt: "\n一旦、§Y$super_heavy_tank_chassis$§!の技術研究が実施されると: \n"
 JAP_prepare_the_northern_front: "北方戦線の準備"
 JAP_prepare_the_northern_front_desc: "関東軍は長きにわたって[SOV.GetNameDef]との戦闘を熱望しているが、これを成功させるには軍用インフラが不足している。我々は満洲における道路と鉄道の拡張に投資すべきである。そうすれば、最終的には[SOV.GetAdjective]人をシベリアから追い出せるかもしれない。"
 JAP_enact_the_national_conscription_law: "国家徴兵法の制定"
 JAP_enact_the_national_conscription_law_desc: "すべての適格な[ROOT.GetAdjective]人男性を探し出し、陸軍に徴兵せよとの命令が下った。速やかにたくさんの兵を入隊させられるよう、辺鄙な村々まで徴兵官を派遣すべきである。"
 JAP_instill_the_spirit_of_bushido: "武士道精神の植え付け"
 JAP_instill_the_spirit_of_bushido_desc: "国家神道および武士道として知られる伝統的な道徳理念を通じて、御国と皇室の繁栄のため自己犠牲をする必要性を国民に植え付けることができる。"
 JAP_instill_the_spirit_of_bushido_tt: "戦術を有効化: §Y$tactic_grand_banzai_charge$§!"
 JAP_adopt_new_assault_doctrine: "新しい突撃ドクトリンの採用"
 JAP_adopt_new_assault_doctrine_desc: "陸軍大将の畑俊六は、戦闘で敵を決定的に打ち破るための新しい方法を提唱した。これは、大量の砲兵を投入し、砲撃によって敵を屈服させ、戦意を失った壊滅状態の残党に突撃を仕掛ければ勝負ありというものである。"
 JAP_develop_lethal_infantry_equipment: "致死性歩兵装備の開発"
 JAP_develop_lethal_infantry_equipment_desc: "陸軍は現有兵器がいかに時代遅れかを明確に訴えており、対策を求めている。我々はもっと近代的な歩兵装備を開発するために大規模な投資をすべきだろう。二度と戦争に負けることがないように。"
 JAP_develop_lethal_infantry_equipment_tt: "$JAP_army_faction$が$JAP_imperial_influence_tier_3$以上の場合、以下も獲得する:\n"
 JAP_develop_sophisticated_artillery_equipment: "洗練された砲兵装備の開発"
 JAP_develop_sophisticated_artillery_equipment_desc: "陸軍は現有兵器がいかに時代遅れかを明確に訴えており、対策を求めている。我々はもっと近代的な大砲を開発するために大規模な投資をすべきだろう。敵が降伏同然になるまで突撃しなくても良いように。"
 JAP_expand_the_irago_proving_ground: "伊良湖試験場の拡張"
 JAP_expand_the_irago_proving_ground_desc: "戦場をより優位に支配するため、新兵器や試作兵器の実験場である伊良湖試験場を拡張すべきである。そこで、あらゆる敵を屈服させる新兵器を開発できるかもしれない。"
 JAP_sea_mountaineers: "山岳兵連隊の設立"
 JAP_sea_mountaineers_desc: "我が陸軍は、抜本的な対策をしない限り、中国南部および西部の山岳地域を突破するのは不可能だと悟った。そこで、彼らは先陣を切って敵陣を突破することができる特殊山岳旅団の創設を要求した。"
 JAP_jungle_adaptation: "密林への適応"
 JAP_jungle_adaptation_desc: "我が陸軍は、抜本的な対策をしない限り、ビルマおよび大インドネシアの密林地域を突破するのは不可能だと悟った。そこで、彼らは先陣を切って敵陣を突破することができる特殊密林旅団の創設を要求した。"
 JAP_army_weapons_administration_headquarters: "陸軍兵器行政本部"
 JAP_army_weapons_administration_headquarters_desc: "陸軍兵器の製造、供給、研究、開発、試験、訓練を一元化するため、陸軍兵器行政本部を創設すべきである。これにより、我が国の産業が[SOV.GetNameDef]や[USA.GetNameDef]のような大国に対抗できることを期待する。"
 JAP_army_weapons_administration_headquarters_tt: "$JAP_army_faction$が$JAP_imperial_influence_tier_3$以上の場合、§Y陸戦研究施設§!も§G1つ§!獲得する"
 JAP_pivot_towards_defensive_measures: "防御策への転換"
 JAP_pivot_towards_defensive_measures_desc: "戦況は決して有利に展開しているとは言えず、敵が本土に上陸する可能性が高まっている。今のところ、これに対抗する装備は整っていない。この問題の解決に着手しなければ、自らの手で百年国恥を味わうことになるだろう。"
 JAP_strenghten_the_supply_lines: "補給線の強化"
 JAP_strenghten_the_supply_lines_desc: "我々の補給線は細く引き伸ばされ、手に負えない状況だ。その結果、部隊に損害が発生しており、戦果を維持するためには対策が必要である。部隊が力尽きるまで、タイムリミットは刻一刻と近づいている。"
 JAP_ni_go_nuclear_project: "ニ号研究"
 JAP_ni_go_nuclear_project_desc: "陸軍は理研に「ニ号研究」と呼ばれる実験的プロジェクトを設置した。その目的は、ウラン235を分離するために、電磁法、ガス拡散法、遠心分離法といった選択肢を採用せず、熱拡散法によって実現しようというものである。この技術が近いうちに軍事目的で活用されることを期待する。"
 JAP_establish_showa_aircraft_idnsutry: "昭和飛行機工業の設立"
 JAP_establish_showa_aircraft_idnsutry_desc: "東京都昭島市に昭和飛行機工業を設立する許可申請を受け取った。この会社は我が軍に供給される軍用航空機の製造を希望している。我々はこの要請を承認し、すぐに航空装備の提供に着手させるべきである。"
 JAP_develop_new_fighters: "新型戦闘機の開発"
 JAP_develop_new_fighters_desc: "三菱重工業によって新たに設計されたその戦闘機は、おそらくは今日まで設計されてきたどの機体よりも優れた艦上戦闘機となるかもしれない。比類なき格闘性能と広大な航続距離を両立させたその設計は、何年にも渡って通用し得るものとなるかもしれないのだ。直ちに試作機の開発と量産を開始するべきである。"
 JAP_modern_bombers: "現代型爆撃機"
 JAP_modern_bombers_desc: "現代型戦術爆撃機の力は、戦場で軍隊を支援する鍵となる。そのため、我々は陸軍と海軍の両方に、地上部隊への戦術支援が可能な航空機の開発を始めるよう指示すべきである。"
 JAP_improve_the_type_91_aerial_torpedo: "九一式航空魚雷の改良"
 JAP_improve_the_type_91_aerial_torpedo_desc: "港湾攻撃能力を高めるために、浅瀬の艦船への攻撃に特化した魚雷の開発を進めるべきである。これらの航空魚雷は我が国の最新鋭魚雷、「ロング・ランス」に着想を得たものであり、想像を超える速さで我々に勝利の果実をもたらすことだろう。"
 JAP_7075_aluminium_alloy: "超々ジュラルミン"
 JAP_7075_aluminium_alloy_desc: "もし敵機が到来してきたときに張り合うことができなければ、航続距離が長くても役に立たない。敵に決して負けないために機動性の優れた機体を生産しなくてはならない。三菱の技術者たちは、これまでの航空機製造に革命をもたらす、新たなアルミニウム合金を開発した。"
 JAP_escort_efficiency: "護衛戦闘機隊への投資"
 JAP_escort_efficiency_desc: "爆撃機や輸送機が撃ち落されることがないよう、空中戦を含む全ての領域で優位を保ち続けなければならない。近代化された戦闘機はこれを達成するのに必要不可欠であり、勝利をつかむための鍵である。"
 JAP_sea_sturdy_aircraft: "強固な航空機"
 JAP_sea_sturdy_aircraft_desc: "機動性と航続距離はいずれも重要だが、空域での成功を決定づける要素は他にもある。もし我々の航空機が紙のように薄っぺらければ、戦争が始まる前に敗北が決定するだろう。したがって、より強固な機体と厚い装甲の開発に投資すべきである。そうすれば、この先何年にもわたって空域を支配できるだろう。"
 JAP_sea_sturdy_aircraft_tt: "特定のキャラクターに対する標的型航空攻撃の確率を低下させる"
 JAP_sea_long_operational_range: "長い作戦距離"
 JAP_sea_long_operational_range_desc: "迅速に戦争に勝てるに越したことはないが、直接的な軍事衝突だけで簡単に勝てるものではない。太平洋の戦域は広大で、戦闘に際しての移動距離は長い。勝利を望むのであれば、この距離を克服できる機体が必要だ。"
 JAP_project_z_bomber_project: "Z機計画"
 JAP_project_z_bomber_project_desc: "敵国の首都は遠く離れており、戦争を早期に終結させるために必要な決定的打撃を与えることが難しい状況だ。したがって、必要とあらばアメリカ東海岸にも到達可能な機体を製造し、敵陣後方の工業地帯を破壊できる新型戦略爆撃機に投資しなければならない。"
 JAP_adopt_new_air_doctrine: "新たな航空ドクトリンの採用"
 JAP_adopt_new_air_doctrine_desc: "我々に匹敵する技術を持った敵に対峙したことで、我々の戦闘ドクトリンを近代化しなければ後れを取ってしまうことを認識した。"
 JAP_the_divine_wind: "神風"
 JAP_the_divine_wind_desc: "神風（特攻戦術）による自爆攻撃が間に合わせの最後の手段から教義として確立された。新たな航空機（基本的にはただの人間ミサイル）と共に、この突撃が止むことはないだろう。"
 JAP_sea_unify_the_air_forces: "空軍の統一"
 JAP_sea_unify_the_air_forces_desc: "陸軍と海軍が別々に航空機を研究開発していたことは長きに渡って問題の原因となっていた。軍備の一貫性を保持し、限られた研究資源をより有効活用するために、これらの規格を統一する必要がある。"
 JAP_sea_unify_the_air_forces_tt: "すべての§Y航空機設計者§!にMIO特性§Y$JAP_mio_trait_unified_research_and_development$§!がアンロックされる。§Rしかし、適用できるのはそのうち1名のみである§!。"
 JAP_sea_unify_the_air_forces_2_tt: "§Y$JAP_army_and_naval_air_services_dm$§!を§Y$JAP_japanese_airforce_dm$§!に置き換える。影響のある変更:"
 JAP_improved_radio_communications: "無線通信の改善"
 JAP_improved_radio_communications_desc: "我々の無線機はひどい状況にあり、密林の奥地や離島では通信状態が悪かったり、信号が届かなかったりすることがあり、結果として頻繁に隊列が乱れている。再発防止に向けて、設備の近代化と新たな電波塔の建設に取り組まなければならない。"
 JAP_combined_arms: "諸兵科連合"
 JAP_combined_arms_desc: "空軍と陸軍の連携こそが成功の鍵である。より効果的な支援を提供し、陸軍が戦場で対峙するあらゆる障害の排除するために、航空機と他の軍種の連携を可能とする諸兵科連合戦術に投資すべきである。"
 JAP_sea_jet_prototypes: "皇国二号兵器"
 JAP_sea_jet_prototypes_desc: "飛行機の未来はプロペラにはない。我々は航空機の能力向上のために、ジェット推進の研究を進めなければならない。我々の技術者たちは、この新型試作機製造プロジェクトを「皇国二号兵器」と呼び、その機体は「橘花」と名づけられた。"
 JAP_rockets_development: "ロケット開発"
 JAP_rockets_development_desc: "岩畔豪雄は誘導空対地ミサイルと地対空ミサイルに関する素晴らしいアイデアを数多く持っている。我々は彼のアイデアを推し進め、我々の勝利を後押しする新たなロケット技術を開発すべきである。"
 JAP_expand_hiratsuka_navy_arsenal: "平塚海軍火薬廠の拡張"
 JAP_expand_hiratsuka_navy_arsenal_desc: "1905年に設立された平塚海軍火薬廠は大幅な拡張の余地がある。それぞれの工場を、機関銃の弾薬、艦砲弾、溶剤回収、ニトログリセリン製造など、各領域の設計および開発に特化させることができるだろう。"
 JAP_expand_hiratsuka_navy_arsenal_tt: "§Yロンドン海軍軍縮条約§!を離脱したか、§Yエスカレーター条項が発動している§!"
 JAP_expand_navy_technical_department: "海軍技術部の拡張"
 JAP_expand_navy_technical_department_desc: "海軍の拡張と、それを実現するための造船所施設に対する見積もりを提出しなければならない。現代の要件に適合する施設整備の第一歩は海軍技術部の拡張である。"
 JAP_prepare_the_southern_front: "南方戦線の準備"
 JAP_prepare_the_southern_front_desc: "太平洋における戦争では海上からの上陸戦が頻繁に行われる。この任務を遂行するためには、海軍特別陸戦隊の拡張が必要だ。これと並行して、海軍空挺部隊への投資も有益だろう。彼らは主力部隊が到着する前に戦略上の要所や島嶼を占拠することができるのだ。"
 JAP_prepare_the_southern_front_tt: "[ROOT.GetNameWithFlag]が§Y東南アジアの州§!を支配する国家に§R宣戦布告§!した時:"
 JAP_focus_on_aircraft_carriers: "空母への注力"
 JAP_focus_on_aircraft_carriers_desc: "戦艦は過ぎ去った過去の遺物である。海軍の未来は航空戦力の保有にあるのだ。航空母艦があれば太平洋を越えて航空戦力を投射することがきるようになる。"
 JAP_balanced_naval_approach: "バランスの取れた海軍アプローチ"
 JAP_balanced_naval_approach_desc: "戦艦と空母のいずれかが敵に通用しないと判明した場合、自らを窮地に追い込むことは避けなければならない。したがって、バランスの取れた海軍アプローチを行い、両方の部門に投資を行うべきである。"
 JAP_sea_battleship_initiative: "戦艦に関する取り組み"
 JAP_sea_battleship_initiative_desc: "我々の優れた戦艦設計により、たった一回の決戦で海戦の雌雄を決することができる。戦艦隊は風のように迅速に勝利を収められるよう、決定的な戦闘に最適化しなければならない。"
 JAP_sea_heavier_naval_guns: "重艦砲"
 JAP_sea_heavier_naval_guns_desc: "敵国は海軍艦艇の装甲強化に多大な投資を行っているようだ。我々は彼らの開発に後れを取らず、その船体を撃ち抜かなければならない。これを実現するために、重艦砲へ投資するのが賢明だと思われる。"
 JAP_sea_bigger_better_yamato: "対馬型戦艦"
 JAP_sea_bigger_better_yamato_desc: "我が国は資源に乏しく、その運用を効率的に行う必要がある。史上最強にして、相対する如何なる敵も粉砕し得る戦艦を建造する。この艦を前にすれば、敵は我々に屈するか滅ぶしかない。"
 JAP_yokosuka_naval_air_technical_arsenal: "横須賀海軍航空技術廠"
 JAP_yokosuka_naval_air_technical_arsenal_desc: "横須賀海軍航空技術廠は、新たな空母艦隊に積載する最新鋭の航空機を提供するための重要な役割を担うことになる。同廠は設計の改善に専念し、愛知航空機および九州飛行機株式会社などの企業で大量生産され、広海軍工廠で組み立てられる予定だ。"
 JAP_establish_the_mine_warfare_force: "機雷兵装部隊の設立"
 JAP_establish_the_mine_warfare_force_desc: "西側諸国が海域支配のために機雷を使用していることがわかっている。我々もこの考え方に追随すべきだが、これらの機雷を監視し、必要に応じて掃海する部隊も設立しなければならない。"
 JAP_akizuki_class_destroyers: "秋月型駆逐艦"
 JAP_akizuki_class_destroyers_desc: "空母群や戦艦隊に配備するための、高い対空防衛能力を備えた高性能・多目的の艦船が必要である。これを受け、技術者たちは夕雲型駆逐艦を改良に取り掛かり、秋月型と呼ばれる新たな艦級の開発に着手している。"
 JAP_form_the_kido_butai: "機動部隊の編制" # Form the Kidō Butai
 JAP_form_the_kido_butai_desc: "最大限の攻撃かつ打撃力を発揮するために、多数の航空母艦を1つの艦隊にまとめる。この艦隊を運用するために必要なドクトリンを発展させることによって、我が軍が海軍航空戦力の優位性を失うことはなくなるであろう。"
 JAP_form_the_kido_butai_tt: "§Y[USA.GetNameWithFlag]§!に対する真珠湾§Y攻撃§!の成功率が上昇する"
 JAP_nationalize_suzuka_naval_arsenal: "鈴鹿海軍工廠の国有化"
 JAP_nationalize_suzuka_naval_arsenal_desc: "鈴鹿海軍工廠は海軍向けに航空武器、軽火器、軍需物資を製造する施設である。我々はこの施設の拡張を管理し、敷地内に新たな海軍修理場を設立するために、これを国有化すべきである。"
 JAP_nationalize_fujinagata_shipyards: "藤永田造船所"
 JAP_nationalize_fujinagata_shipyards_desc: "藤永田造船所は、我が国の戦争努力にとって戦略的に重要な役割を担っていた大阪の造船所で、鉄道車両の製造も手がけていた。この施設を拡張し、より多くの労働力を確保するために、これらの造船所の国有化に努めるべきである。"
 JAP_naval_armaments_program: "海軍兵装計画"
 JAP_naval_armaments_program_desc: "我々の拡大する野望に造船と産業を追いつかせるため、海軍は戦時艦船急速建造計画の一環として新たな拡張計画を策定した。この計画には新型軍艦の建造も含まれており、少なくとも保有艦船293隻を目標としている。"
 JAP_naval_armaments_program_tt: "§Y$JAP_focus_on_aircraft_carriers$§!を完了すると: 空母の§Y派生型§!を作成し、§Y翔鶴型§!の§Y生産ラインを4§!設置\n§Y$JAP_balanced_naval_approach$§!を完了すると: 空母と超大型戦艦の§Y派生型§!を作成し、§Y翔鶴型§!および§Y大和型§!の§Y生産ラインを2§!設置\n§Y$JAP_sea_battleship_initiative$§!を完了すると: 超大型戦艦の§Y派生型§!を作成し、§Y大和型§!の§Y生産ラインを4§!設置\n"
 JAP_radio_guided_missiles: "熱追尾式ミサイル"
 JAP_radio_guided_missiles_desc: "帝国陸軍は誘導兵器の開発において大きな進展を遂げた。彼らは自由落下式、赤外線誘導、ジャイロ安定式ミサイルの開発において画期的な成果を目前にしている。この新兵器は航空機から艦船に投下することを想定しており、「ケ号」と名づけられた。"
 JAP_assure_superior_naval_quality: "海軍の優れた品質を保証"
 JAP_assure_superior_naval_quality_desc: "数は重要だが、我が国最強の艦船よりも強力な艦船を敵に保有させてはいけない。大和はその第一歩としてうまくいったが、この思想をさらに推進しなければならない。"
 JAP_seek_strength_in_numbers: "数的優位を狙う"
 JAP_seek_strength_in_numbers_desc: "1隻の艦船で戦闘に勝つのは不可能だ。艦隊を多様化し、質にばかりこだわるのではなく、数を拡大する必要がある。結局、量も質のうちなのだ。"
 JAP_seek_strength_in_numbers_tt: "すべての§Y艦船設計者§!にMIO特性§Y$JAP_mio_trait_strength_in_numbers$§!がアンロックされる。§Rしかし、適用できるのはそのうち1名のみである§!。"
 JAP_secure_the_sea_lanes: "海路の確保"
 JAP_secure_the_sea_lanes_desc: "艦隊が敵の潜水艦や魚雷艇によって妨害されずに運航するためには、最新式の護衛艦が必要だ。ここに投資してはじめて、輸送船が安全に目的地にたどり着くのだ。"
 JAP_fix_flawed_naval_designs: "設計の欠陥を訂正"
 JAP_fix_flawed_naval_designs_desc: "我々が設計した艦船は重心が高すぎることが判明しており、出航直後の転覆事故も発生している。安全な航海ができるよう、直ちにこの問題を解決しなければならない。"
 JAP_f_go_nuclear_project: "F研究"
 JAP_f_go_nuclear_project_desc: "海軍司令部は我々の艦隊のために核の力を活用すべく、核研究計画の開始を望んでいる。この研究は京都帝国大学の荒勝文策教授の指揮下で実施することが提案されている。研究チームには著名な理論家である湯川秀樹も招聘されており、彼なら我々が求める革新的な成果を挙げてくれるに違いない。"
 JAP_combined_nuclear_research_efforts: "共同核研究活動"
 JAP_combined_nuclear_research_efforts_desc: "軍種間の対立が終わりに近づくなか、それぞれが取り組む野心的な核計画を1つに統合し、我が国の最も優れた頭脳を同じチームに集結させる時がきた。"
 JAP_end_the_interservice_rivalry: "軍部の対立を終わらせる"
 JAP_end_the_interservice_rivalry_desc: "我が国が勝利によって大国としての実力を証明する一方、国内派閥間の資源をめぐる争いはますます無意味なものになっているようだ。長きにわたって我々の利益を分断してきた不和を終わらせ、今後数世紀にわたってアジアにおける[ROOT.GetAdjective]の支配を確実なものとする時である。"
 JAP_end_the_interservice_rivalry_tt: "陸軍と海軍の間の§Y軍部の対立§!が終結する。今後は相手側と比較した自身の地位に基づく§G不利益が発生しなくなり§!、他の陣営と同様に機能するようになる"
 JAP_seek_yakuza_support: "ヤクザの支援を求める"
 JAP_seek_yakuza_support_desc: "影で大きな力を持つ団体は多数存在し、彼らは政治家と将官の両方の行動を支配し、影響を与えている。我々はこれらの団体と手を結び、軍部に好き勝手をさせないためにも我々に協力するよう説得すべきだ。"
 JAP_seek_yakuza_support_tt: "§Y内戦§!では§Y帝国陸軍§!の大半が我々の味方につくことになる"
 JAP_seek_yakuza_support_2_tt: "§G1§!名の§Y将軍§!が我々に忠誠を誓う"
 JAP_expand_the_metropolitan_police: "警視庁の拡張"
 JAP_expand_the_metropolitan_police_desc: "我々は、文民警察が戦闘集団であり、軍部の支配を受けておらず、確固たる我々の味方であると確信している。彼らは打倒皇道派の支援をしてくれたので、この混沌とした状況に秩序をもたらすために再び協力してくれるだろう。"
 JAP_expand_the_metropolitan_police_tt: "§G2§!名の§Y将軍§!が我々に忠誠を誓う"
 JAP_expand_the_metropolitan_police_2_tt: "民主主義政権は、§Y内戦§!勃発時にさらに§G8つ§!の§Y警察師団§!を獲得する"
 JAP_secretly_rebuild_the_party: "日本共産党を秘密裏に再建" # Can also be Secretly Rebuild the Party
 JAP_secretly_rebuild_the_party_desc: "1925年に治安維持法が制定され、数多くの団体が言論の自由と政治活動の権利を失った。その1つが共産党である。彼らは組織自体を非合法化され、前政権下では甚大な弾圧を受けた。我々は彼らの活動を合法化し、軍部との戦いにおいて味方についてもらえるよう努力しなければならない。"
 JAP_secretly_rebuild_the_party_tt: "§Y野党が支配する州に潜入§!し、§Y内戦§!勃発時に§Y共産主義者§!の味方になってもらうディシジョンをアンロック"
 JAP_anti_militarist_speeches_in_the_diet: "国会での反軍国主義演説"
 JAP_anti_militarist_speeches_in_the_diet_desc: "国内での反軍感情の高まりを受け、狂信的な国家主義に批判的な国民をさらに左傾化させるのが賢明だろう。そのために、安部磯雄に伝統を批判する演説を実施させ、党の力のおよぶ限り共産主義プロパガンダを街頭で配布しよう。"
 JAP_anti_militarist_speeches_in_the_diet_tt: "全国で§Y共産主義者の支持を拡大する§!ディシジョンをアンロック"
 JAP_sway_disillusioned_young_officers: "幻滅した青年将校の懐柔"
 JAP_sway_disillusioned_young_officers_desc: "直近の皇道派クーデターに参加した青年将校の大半が農村の家庭出身で、軍部の現在の体制や、実力よりも経歴重視の昇進制度に不満を持っている。我々はこの状況を利用し、彼らにより良い未来を約束すべきである。"
 JAP_sway_disillusioned_young_officers_tt: "§Y皇道派の若き将校たち§!が我々の大義に賛同する"
 JAP_sway_disillusioned_young_officers_2_tt: "§Y内戦§!では§Y帝国陸軍§!のわずかに大きな割合が我々の味方につくことになる"
 focus_effects_are_as_follows_tt: "この国家方針の効果は以下の通り:"
 JAP_organize_the_student_movements: "学徒動員を組織"
 JAP_organize_the_student_movements_desc: "我が国の大学生らはこの国の現状に不満を抱いており、日本共産党の一部の著名な党員の思想に同調している。社会主義思想を大学全体に広めるために、全学共闘会議を結成すべきである。"
 JAP_organize_the_student_movements_tt: "§Y内戦§!勃発時には、敵側は以下の国民精神を§Y365§!日間獲得する:"
 JAP_raise_support_within_the_proletarian_class: "プロレタリア階級の支持を集める"
 JAP_raise_support_within_the_proletarian_class_desc: "我が国で人の上に立つ指導者の多くが、造船所や製鉄所で働いたことがある労働者階級出身だ。日本のプロレタリアートに労働組合の結成を奨励し、彼らの権利を踏みにじろうとする者たちに立ち向かわせるべきである。"
 JAP_raise_support_within_the_proletarian_class_tt: "§Y[529.GetName]§!が日本共産党を支持するようになる"
 JAP_raise_support_within_the_proletarian_class_2_tt: "§Y内戦§!勃発時には§Y$JAP_strong_unions_idea$§!を獲得する"
 JAP_organize_underground_resistance: "地下レジスタンスを組成"
 JAP_organize_underground_resistance_desc: "我が党が陸軍のみならず中央政府にも対抗するためには、これらの権限が及ばない遠方に作戦基地を構える必要がある。そこから、牢獄にいる同志たちの解放と、革命に必要な武器の確保に着手できるはずだ。"
 JAP_organize_underground_resistance_tt: "§Y陸軍の武器庫を襲撃§!するディシジョンをアンロック。これにより、革命開始時に装備を入手することができ、敵側に小規模なマルスを与える。"
 JAP_mountain_village_operation_units: "山村作戦部隊"
 JAP_mountain_village_operation_units_desc: "野坂参三は、農村や僻地における地下民兵部隊および秘密組織の結成を承認した。これは、政府に対するゲリラ作戦の実行および全国規模の共産主義革命の準備を目的としたものである。これを進める目的で「球根栽培法」という小冊子の配布が全国で始まっている。"
 JAP_mountain_village_operation_units_tt: "時機がくれば蜂起する州に§Yゲリラ部隊を結成§!するディシジョンをアンロック"
 JAP_return_of_the_manchukuo_exiles: "満州亡命者の帰還"
 JAP_return_of_the_manchukuo_exiles_desc: "多くの社会主義理論家や経済学者が、関東軍による満洲征服後に設立された様々なサンディカリスト協同組合やその他の産業に身を投じた。これは、そこで革命思想を確立することを目的としたものだが、長くは続かなかった。暫定首相には、何名かの将軍を追放することと引き換えに、これらの人物が帰還するよう働きかけてもらうべきだ。"
 JAP_return_of_the_manchukuo_exiles_tt: "§Y内戦§!開始時には、§Y$JAP_state_infiltrated_by_the_jcp$§!がいる州のみ我々の味方になる"
 JAP_return_of_the_manchukuo_exiles_2_tt: "§Y帝国陸軍に忠誠を誓う貴族出身の将軍§!§G5名§!が§Y社会主義者の実業家§!と引き換えに§Y満洲§!に派遣される"
 JAP_organize_the_fifth_column: "第五列を編成する"
 JAP_organize_the_fifth_column_desc: "我々の4つの隊列が大阪と東京に近づくにつれ、都市の内側から我々を支援する5つめの隊列が蜂起し、敵の防衛線を内部から弱体化させる。我々は侵攻するすべての都市にこの「第五列」を編成し、民族解放のためのこの戦争で決定的な優位性を得ることになる。"
 JAP_organize_the_fifth_column_tt: "内戦中、パルチザンが§Y敵の部隊に損害を与える§!ことを促すディシジョンをアンロック"
 JAP_organize_the_fifth_column_2_tt: "§Y5個民兵§!大隊から成る5個部隊を得る。\n"
 JAP_revoke_the_peace_preservation_law: "治安維持法の廃止"
 JAP_revoke_the_peace_preservation_law_desc: "卑劣な治安維持法は特高警察の創設を促した。彼らは岡田総理が初めて彼らに反対して以来、軍の名の下に破壊の限りを尽くしてきた。また、この法は複数の民主主義の原則や組織を違法とすることで、民主主義の進展を阻害している。今こそ我々は投票を行い、この忌まわしい法を引き裂く時である。"
 JAP_revoke_the_peace_preservation_law_requirements_tt: "§Y共産主義§!および§Y民主主義§!への支持の合計が50%超"
 JAP_revoke_the_peace_preservation_law_tt: "§R多くの植民地がこれを帝国を離れる機会とみなすだろう。§!"
 JAP_a_red_sun_rises_for_a_new_era: "新たな時代の日の出"
 JAP_a_red_sun_rises_for_a_new_era_desc: "革命は勝利に終わり、目的は達成された。反革命組織の最後の残党を打ち破った今、この国を社会主義的な手法で再編しなければならない。しかし、そのやり方については党内に大きな意見の相違がある。したがって、我が国の将来の進路を決定するためには大規模な論争が不可避である。"
 JAP_the_lecture_group_ascendant: "講座派の台頭"
 JAP_the_lecture_group_ascendant_desc: "この論争では、より権威主義的でプロレタリア重視の講座派が優勢であった。この派閥の指導者である、野坂参三と徳田球一は新たな国家の構築という困難な仕事を担うことになる。残る問題は、党を率いる委員長と、この国の首相を誰にするかである。"
 JAP_the_labor_farmer_faction_ascendant: "労農派の台頭"
 JAP_the_labor_farmer_faction_ascendant_desc: "この論争では、より理想主義的で農民重視の労農派が奇跡的に講座派を打ち破り、これに勝利した。彼らの包括的な運動は勝利をもたらしたが、残る問題は、この共和国の次の首相を誰にするかである。"
 JAP_the_labor_farmer_faction_ascendant_tt: "あらゆる補正が§Y$JAP_rounouha_modifier$§!に移行される"
 JAP_sea_fate_of_the_imperial_family: "皇室の運命"
 JAP_sea_fate_of_the_imperial_family_desc: "日本における世襲制の名残を消し去る時がきた。進め方は数多くあるが、皇室はいまだに国民の圧倒的な支持を得ているので注意が必要だ。前天皇とその家族に待ち受ける運命を決断しなければならない。"
 JAP_hold_a_peoples_tribunal: "人民裁判の開催"
 JAP_hold_a_peoples_tribunal_desc: "かつての政府の名のもとで重大な犯罪を犯し、革命とその信奉者に対して抵抗と攻撃を重ねてきた者が数多くいる。この者たちを公に裁き、あらゆる反革命勢力をただちに根絶やしにしなければならない！"
 JAP_hold_a_peoples_tribunal_tt: "以下、数名の§Y軍事顧問§!が旧政府と協力した罪で裁かれ、現職を退いた:"
 JAP_social_and_cultural_revolution: "社会文化革命"
 JAP_social_and_cultural_revolution_desc: "我々は今、封建主義、国家主義、保守的な伝統の名残を一掃し、全国に共産主義のイデオロギーを浸透させるという重要な任務に着手しなければならない。教育からは武士道を排除し、国民には洋服の着用を推奨し、伝統的な衣服は廃棄して西洋風の衣服に着替え、我が国を他の革命社会に匹敵する水準に引き上げなければならない。"
 JAP_social_and_cultural_revolution_tt: "国民精神§Y$JAP_reorganization_of_society_idea$§!が削除されたとき:\n"
 JAP_overhaul_the_education_system: "教育制度の刷新"
 JAP_overhaul_the_education_system_desc: "教育制度はいまだに旧来の思想や慣習に支配されており、国家主義的な愛国心の強い思想が奨励されている。我々はこれを速やかに是正し、教育制度を抜本的に見直し、若者たちに革命の指導者となる方法を正しく教えなければならない。"
 JAP_sea_nationalize_the_zaibatsus: "財閥の国有化"
 JAP_sea_nationalize_the_zaibatsus_desc: "財閥は長きにわたり、前例のない政治力と経済的権力を持ち続けてきた。しかし、それもここで終結し、最早この国の統制が脅かされることはない。我々は財閥を国有化し、彼らの資本を国民の利益のために利用しなければならない！"
 JAP_can_no_longer_manually_promote_zaibatsus_tt: "今後は§Y財閥陣営§!を§R手動承認§!できなくなる"
 JAP_a_functionalist_housing_policy: "機能主義の住宅改革"
 JAP_a_functionalist_housing_policy_desc: "理論家たちは、一定の様式の共同住宅や戸建て住宅を大規模に集合させて建設し、これを政府当局が管理する公共住宅として提供するという新たな計画を策定した。機能性を重視した建設により、全国でより多くの国民が手頃な住宅を手に入れることができるようになる。"
 JAP_redistribute_land_and_wealth: "土地と富の再分配"
 JAP_redistribute_land_and_wealth_desc: "全国の多くの土地がいまだに、かつて広大な領地を治めていた大名にゆかりのある家系が所有している。これらの土地を農民たちに再配分するとともに、新たな町や産業を建設するために国家が接収しなければならない。"
 JAP_ganbarou: "頑張ろう！"
 JAP_ganbarou_desc: "[ROOT.GetAdjective]人は国家のために全力を尽くす勤勉な人々である。我々はこれをプロパガンダとし、勤勉でよく働くことこそが[ROOT.GetAdjective]社会の中核であると宣伝すべきだ。"
 JAP_cooperate_with_anarchists: "無政府主義者との協力"
 JAP_cooperate_with_anarchists_desc: "無政府主義者たちは日本共産党内部の他の派閥に見捨てられ、専制国家に単独で立ち向かうことを強いられてきた。彼らを我々の包括的な運動に勧誘し、彼らの理念のいくつかが我々の思い描く未来とともに現実のものとなるよう取り組むべきである。"
 JAP_the_ie_system_and_socialism: "家制度と社会主義"
 JAP_the_ie_system_and_socialism_desc: "伝統的な家族のあり方である家制度は、歴史的に我が国の社会構造、商習慣、そして企業組織のあり方までをも形作ってきた。我々はこれを維持するとともに、この制度の権威者として国家を重要視しなければならない。"
 JAP_fukumotoism: "福本主義"
 JAP_fukumotoism_desc: "福本和夫は、運動を政治闘争に発展させるためには、理論闘争によって、労働者の外部からマルクス主義意識を注入する先鋭な前衛党による理論闘争と政治闘争が必要だと強調した。これを我々の統治に組み込むことで、国民に働きかけ、我々が望むあらゆる思想を広めるためのより良い方法を確立することができる。"
 JAP_fukumotoism_tt: "§Y民需工場§!と§Y$MODIFIER_CONSUMER_GOODS_FACTOR$§!のボーナスを付与する、最大§G6回§!実行可能なディシジョンをアンロック"
 JAP_the_modern_ashigaru: "近代足軽"
 JAP_the_modern_ashigaru_desc: "武士を補充するために日本の大名が採用した農民歩兵は室町時代に普及したもので、足軽として知られており、特定の相手に忠誠心を持っていないのが特徴である。我が国の正規軍に兵を補充するため、戦争の際には農民が国家を防衛する義務を負うという、同様の制度を再構築すべきである。"
 JAP_the_modern_ashigaru_tt: "戦争中に§Y民兵を招集§!するディシジョンをアンロック"
 JAP_learn_from_the_nkvd: "NKVDからの学習"
 JAP_learn_from_the_nkvd_desc: "ソビエトの秘密警察は反体制派や反革命勢力を弾圧する技術を極めてきた。彼らと協力するつもりはないが、彼らのやり方から学べることがあるかもしれない。"
 JAP_further_urban_investments: "都市化に向けた追加投資"
 JAP_further_urban_investments_desc: "我が国の都市の中心部は切実に投資を必要としている。都市部にある産業が生産目標を達成するのに必要な効率性と労働者を確保するために、我々は介入と支援を実施しなければならない。"
 JAP_the_first_five_year_plan: "第一次五カ年計画"
 JAP_the_first_five_year_plan_desc: "我が国民の未来を守るため、[ROOT.GetNameDef]の大胆な新しい経済モデルを策定して実行可能な委員会を設立しなければならない。この新しい五カ年計画は我々に真の成果と繁栄をもたらすだろう！"
 JAP_form_pioneer_organizations: "先駆者組織の設立"
 JAP_form_pioneer_organizations_desc: "党は若者向けの組織を作る必要がある。そこでは、彼らが正式な共産主義者になるための活動に参加することができ、いずれは彼らが国家を助け、これを防衛することが期待される。"
 JAP_war_communism: "戦時共産主義"
 JAP_war_communism_desc: "1918年から1921年のロシア内戦時にソビエト・ロシアで導入されていた、経済および政治体制の1形態である、いわゆる戦時共産主義を採用すべきである。これによって、我々は統制を維持するとともに、残りのアジア諸国に武力による革命をもたらすために必要な決定をくだすことができる。"
 JAP_war_communism_new_economy_law: "新たな経済法をアンロック: §Y$JAP_war_communism_idea$§!"
 JAP_the_uno_school_of_economics: "宇野経済学"
 JAP_the_uno_school_of_economics_desc: "政治および経済理論家の宇野弘蔵は、かつての資本主義モデルを、現実の経済発展と真の社会主義を実現するための施設に転換する方法について複数の理論を提唱してきた。彼の理論を現実のものとする時である。"
 JAP_the_uno_school_of_economics_tt: "我が国の$MODIFIER_CONSUMER_GOODS_FACTOR$を毎年§Y-2.5%§!削減するミッションを開始する"
 JAP_incorporate_buddhist_socialism: "仏教社会主義者の取り込み"
 JAP_incorporate_buddhist_socialism_desc: "井上秀天と妹尾義郎は仏教の原理に基づく社会主義の実現について理論を提唱しており、いずれも人間の疎外や利己主義を終わらせるために個人の意識変革を目指す点で共通している。これらの思想家を我々の運動に迎え入れるべきである。"
 JAP_the_spirit_of_the_ikko_ikki: "一向一揆の精神を再生させる"
 JAP_the_spirit_of_the_ikko_ikki_desc: "かつて浄土真宗の武闘派の門徒たちは、我が国の僧兵が戦場で恐るべき存在であることを世界中に知らしめた。彼らの信仰を通じて、寺院ネットワークは必要な時に効率的かつ効果的に部隊の動員を行うことができた。我々は浄土に向かって歩を進めながら、仏教戦士の精神を確実に蘇らせなければならない！"
 JAP_achieving_joubukkokudo: "浄仏国土の宣言"
 JAP_achieving_joubukkokudo_desc: "我々は、東アジアの大乗仏教諸国の首都を統一し、新たな仏教社会主義の理念を通じて精神的解放と社会・経済的解放が実現される浄仏国土の追及によって目的を達成する。妹尾義郎を称え、浄仏国土を実現しよう！"
 JAP_uplift_ainu_revolution_theory: "アイヌ革命論の流行"
 JAP_uplift_ainu_revolution_theory_desc: "我が国の政治思想家の多くが、窮民こそが革命の主体であり、アイヌ民族もこれに含まれると論じてきた。さらに彼らは、アイヌ民族は原始共産制に生きる民族であり、「共産革命の担い手」たるにふさわしいと確信している。我々はこの動きをもっと広く支援すべきである。"
 JAP_kikues_new_model: "菊栄の新モデル"
 JAP_kikues_new_model_desc: "山川菊栄は長きにわたり、女性を社会の一員として平等な地位まで引き上げることを提唱してきた。彼女は女性に対して平等な賃金と雇用機会を保証することを望むとともに、家父長制の廃止を目指している。これらの理想を現実のものとする時がきた！"
 JAP_women_in_industry: "女性の産業進出"
 JAP_women_in_industry_desc: "女性はあまりにも長い間、家で家族の面倒を見ることを強いられてきた。女性が国の指導者になれるのなら、その他の産業でも女性が働けるようにして然るべきだ。そうなれば労働人口が大幅に増えるのだから、[ROOT.GetNameDef]経済の未来への貢献にもつながる。"
 JAP_form_national_cooperatives: "全国協同組合の結成"
 JAP_form_national_cooperatives_desc: "我が国の多くの思想家は、より多くの全国協同組合を結成するよう提唱している。全国協同組合とは、経済、社会、文化的ニーズを共有する個人または企業によって結成される組織であり、組合員による所有、民主的な統制、相互利益の原則に基づき運営されている。我々はこのような組合の設立を奨励すべきである。"
 JAP_further_rural_investments: "農村地域への追加投資"
 JAP_further_rural_investments_desc: "我が国の農村地域は長きにわたって中央政府に軽視されてきた。加えて、東京のような都市部における急速な工業化は人々を地方から引き離し、多くの町や村を深刻な窮地に追い込んでいる。我々はこのような地域に投資を行い、地域を維持するために必要な労働力を確保しなければならない。"
 JAP_further_rural_investments_tt: "上記の州が§Yインフラ§!を§Y4つ§!以上保有している場合、§Y州カテゴリー§!を§G改善§!するディシジョンをアンロック"
 JAP_adopt_syndicalist_ideas: "サンディカリストの考えを採用"
 JAP_adopt_syndicalist_ideas_desc: "我が国の産業にサンディカリスト協同組合を設立するというアイデアを採用し、個人と雇用主の関係がどう機能するかについてサンディカリストの理念を取り入れ、現在の産業モデルを改善すべきである。"
 JAP_raise_the_red_flag_high: "赤旗を高く掲げろ"
 JAP_raise_the_red_flag_high_desc: "赤旗は革命のシンボルであり、革命を前進させる決意を示すものである。そこにはアジアの労働者をブルジョワの抑圧から最終的に解放するという希望が込められている。今こそこの旗を誇らしく高く掲げ、革命が永遠に前進することを宣言する時だ！"
 JAP_guide_the_lesser_states: "小国を指導する"
 JAP_guide_the_lesser_states_desc: "アジアの未開発の国々には、革命を起こして自分たちの労働者共和国を樹立するための前提条件が整っていない。彼らを導き、国家を正しく運営する方法を示さなければならない。"
 JAP_pan_asian_revolutuonary_front: "汎アジア革命戦線"
 JAP_socialism_in_one_state: "一国社会主義"
 JAP_socialism_in_one_state_desc: "アジアの人々を教育し、向上させることができるのは、革命が成功することを証明してきた我々だけだ。彼らを仲間に加え、どのように生きるべきかを示さなければならない。必要であれば武力行使も辞さないつもりだ。"
 JAP_the_courage_to_defend_the_revolution: "革命を守る勇気"
 JAP_the_courage_to_defend_the_revolution_desc: "すべての国民は男女を問わず、世界中の反革命勢力から革命を守らなければならない。そして、そのための勇気と決意を示さなければならない。今こそ我々の理想を全力で守る時である！"
 JAP_demand_submission_from_breawakay_states: "離脱州への服従要求"
 JAP_demand_submission_from_breawakay_states_desc: "我々から違法に離脱した州は単に誤りを犯したにすぎない。人民革命が成功することを理解していなかったのだ。彼らには断固として党への服従を要求し、彼らの人民を資本主義の抑圧から解放しなければならない。"
 JAP_ignite_the_korean_peninsula: "朝鮮半島に火をつける"
 JAP_ignite_the_korean_peninsula_desc: "[KOR.GetAdjective]の人民はまだ解放されていない。[KOR.GetAdjective]南部の革命勢力と連携し、彼らに革命を開始させるべきである。そうすれば、我々が介入して[KOR.GetAdjective]の人々を内戦から保護するチャンスが生まれるはずだ。"
 JAP_ignite_the_korean_peninsula_tt: "[KOR.GetNameDef]で内戦が勃発し、共産主義勢力が我々の傀儡となる"
 JAP_protect_the_manchurians: "満州人の保護"
 JAP_protect_the_manchurians_desc: "満洲人はいまだに旧関東軍の残党の抑圧を受けている。我々自身の問題を清算し、人民を解放するために介入しなければならない。今こそ戦いに終止符を打ち、帝国陸軍との決着をつける時である！"
 JAP_guide_the_chinese: "中国人を指導するために"
 JAP_guide_the_chinese_desc: "中国ではまだ革命が成功していない。我々はこれに介入し、自らの手で中国の人民を繁栄に導き、封建的で時代遅れな生活様式から彼らを解放しなければならない。"
 JAP_guide_the_chinese_tt: "すべての§Y非共産主義の中国§!の州に対し、§Y傀儡§!戦争目標を獲得する。現在の対象:"
 JAP_guide_the_chinese_2_tt: "すべての§Y共産主義の中国§!の国家を我々の陣営に招待する。現在の対象:"
 JAP_guide_the_mongols: "モンゴル人を指導"
 JAP_guide_the_mongols_desc: "モンゴルでは部分的に革命が成功したかもしれないが、彼らは今、ソビエトの抑圧を受けている。我々はこれに介入し、自らの手でモンゴル人を繁栄に導き、封建的で時代遅れな権威主義的生活様式から彼らを解放しなければならない。"
 JAP_spread_the_revolutuon_south: "革命を南に拡大"
 JAP_spread_the_revolutuon_south_desc: "アジアの人々を開放するためには、革命の炎を急速に南方に広げなければならない。今こそ行動し、すべてのアジア人の明るい未来を手に入れよう！"
 JAP_free_asians_from_soviet_opression: "ソビエトの占領からアジア人を解放"
 JAP_free_asians_from_soviet_opression_desc: "ロシアのボリシェヴィキは資本家連中と変わらない存在で、人民を支配し、その未来を否定しようとしている。彼らがアジア人を抑圧し続けるのを黙って見過ごすことはできない。行動を起こす時がきた！"
 JAP_go_after_the_capitalists: "資本家を追え"
 JAP_go_after_the_capitalists_desc: "西洋の資本家たちはアジアの人々から奪うばかりで、何も返そうとはしない。取り返しがつかなくなる前に奴らを打倒しなければならない。"
 JAP_a_free_asia_pacific: "自由なアジア太平洋"
 JAP_a_free_asia_pacific_desc: "アジア人の幸福など気にも留めない外国人や政府から搾取されることなく、アジア人が自由に暮らせる日がついに到来した。[ROOT.GetNameDef]万歳！アジアの労働者万歳！"
 JAP_the_pan_asian_revolutionary_front: "汎アジア革命戦線"
 JAP_the_pan_asian_revolutionary_front_desc: "アジアの様々な革命勢力を指導するために、同盟を締結し、発展途上国に指示を出す超国家組織を結成しなければならない。これにより、投資を調整できるようになり、これらの国の社会を急速に改善することができる。"
 JAP_educate_the_peasants: "農民の教育"
 JAP_educate_the_peasants_desc: "大陸では農民の教育が長らく軽視されてきた。今こそ同盟国間で連携し、労働者の知識向上に取り組む時である。"
 JAP_educate_the_peasants_tt: "§Y$JAP_educating_the_peasants_modifier$§!からの研究速度ボーナスは、陣営の構成国が1つ増えるたびに§G1%§!増加し、最大§G10%§!まで増加する"
 JAP_a_common_currency_for_all_of_asia: "アジア全体の共通通貨"
 JAP_a_common_currency_for_all_of_asia_desc: "国際的協調の一環として、すべての革命国家が公式通貨として円を採用するよう努力すべきである。そうすることで、関税同盟や労働組合を適切に創設できるようになる。"
 JAP_the_minitry_of_pan_asian_development: "汎アジア開発省"
 JAP_the_minitry_of_pan_asian_development_desc: "アジアの様々な国々における生活環境を改善するため、開発投資を監督し、産業計画および経済計画の策定を支援する中央省庁を設立すべきである。"
 JAP_development_for_the_undeveloped: "未開発地域のための発展"
 JAP_development_for_the_undeveloped_desc: "真の革命を実現するため、開発が遅れた国々の開発を推進し、同盟国のインフラと工業力の底上げに取り組まなければならない。"
 JAP_a_pan_asian_diet: "汎アジア議会"
 JAP_a_pan_asian_diet_desc: "アジアの革命国家同士の連携をより密接なものとするため、すべての構成国の代表者が参加する政府機関を設立すべきである。そこでは、兄弟国である各共和国がどのような法律や制度を導入すべきかを投票によって決めることになる。"
 JAP_extensive_navy_maneuvers: "大規模な海軍大演習の開始"
 JAP_extensive_navy_maneuvers_desc: "内戦時に発生した離脱国を打倒するため、海軍の戦力を整え、戦闘に備えなければならない。そのためには大規模な軍事演習を開催すべきである。"
 JAP_extensive_army_maneuvers: "大規模な陸軍大演習の開始"
 JAP_extensive_army_maneuvers_desc: "内戦時に満洲を乗っ取った関東軍を打倒するため、陸軍の戦力を整え、戦闘に備えなければならない。そのためには大規模な軍事演習を開催すべきである。"
 JAP_reclaim_lost_territories: "失われた領土の奪還"
 JAP_reclaim_lost_territories_desc: "我々の勢力圏から離脱した地域に立ち戻り、共和国に復帰させる時がきた。彼らの発展のためには軍事介入を避けることはできない。"
 JAP_conquer_the_army_remnants: "陸軍残党の制圧"
 JAP_conquer_the_army_remnants_desc: "我々が始めた戦いを終わらせる時がきた。帝国陸軍の残党を一掃し、内戦を終わらせよう。関東軍を打倒し、満洲を再び征服するのだ！"
 JAP_put_an_end_to_chinese_feudalism: "中国の封建制度を永久に廃止する"
 JAP_put_an_end_to_chinese_feudalism_desc: "中国ではいまだに封建主義の伝統が幅を利かせている。我々による解放を待ち、革命共和国への仲間入りを待つ人々は何百万人にもおよぶ。布告を発令し、中国の人民を完全に解放するのだ！"
 JAP_mobilize_the_proletariat: "プロレタリアートの動員"
 JAP_mobilize_the_proletariat_desc: "労働者たちは熱心に働き、軍部に武器を供給してくれているが、決死の時には決死の策が必要だ。今はたとえ一時的にでも生産ノルマを引き上げ、陸軍が必要とするすべての武器を供給できる体制を整えるべきである。"
 JAP_the_long_march_to_victory: "勝利への長い進軍"
 JAP_the_long_march_to_victory_desc: "中国の諸勢力を打倒するためにはアジア大陸の奥地まで進軍しなければならない。長い遠征を想起させるプロパガンダ活動を展開し、どんなに長い行軍にも耐えられるよう兵士の意欲向上に努めるべきである。"
 JAP_the_pacific_union_of_soviet_socialist_republics: "太平洋ソビエト社会主義共和国連邦"
 JAP_the_pacific_union_of_soviet_socialist_republics_desc: "ついに待ち望んだ瞬間がやってきた。複数のソビエトを一つの連邦に統合し、新たなアジア国家の設立を宣言する時がきた。"
 JAP_the_pacific_union_of_soviet_socialist_republics_tt: "我々は§Y太平洋ソビエト社会主義共和国連邦§!として知られることになるだろう"
 JAP_the_indochinese_soviet: "インドシナ・ソビエト"
 JAP_the_indochinese_soviet_desc: "連邦が設立された今、新たなソビエト共和国を設立し、これを連邦に加入させなければならない。この地域の占領を正当化するために、インドシナ・ソビエトを設立しよう。"
 JAP_transformation_of_nature: "自然改造計画"
 JAP_transformation_of_nature_desc: "アジアは天然資源に恵まれており、これを利用しない手はない。科学界はかつての限界を引き上げ、最も大規模で挑戦的な計画でさえ実現可能なものになりつつある。人民の利益のために、環境に対して大規模な改造を加えなければならない！"
 JAP_the_south_pacific_soviet: "南太平洋ソビエト"
 JAP_the_south_pacific_soviet_desc: "連邦が設立された今、新たなソビエト共和国を設立し、これを連邦に加入させなければならない。この地域の占領を正当化するために、南太平洋ソビエトを設立しよう。"
 JAP_the_oceanian_soviet: "オセアニア・ソビエト"
 JAP_the_oceanian_soviet_desc: "南太平洋ソビエトが設立された今、我々の勢力圏をさらに南に広げるべきである。そのため、この地域の占領を正当化するために、オセアニア・ソビエトを設立しよう。"
 JAP_strike_down_the_great_pretender: "偉大なる王位詐称者を打倒する"
 JAP_strike_down_the_great_pretender_desc: "ソビエト連邦のボリシェヴィキは人民の味方を装い、アジアの一部を独裁によって統治している。この革命勢力を装ったブルジョワ独裁政権を打倒し、我々こそが唯一の革命の守護者であることを宣言しよう！"
 JAP_a_red_dawn_over_asia: "アジアの赤い夜明け"
 JAP_a_red_dawn_over_asia_desc: "我が軍の勝利によって、我々の勢力圏は広大な太平洋地域に及び、革命はかつてないほどの成功に近づいている。真っ赤な太陽が空を照らし、夜明けがアジアの新たな時代の到来を告げている！"
 JAP_to_rival_the_comintern: "コミンテルンへ対抗するには"
 JAP_to_rival_the_comintern_desc: "トロツキストが第四インターナショナルを設立して以来、多くの者がこの組織とコミンテルンの両方に対抗する第五共産主義インターナショナルの設立を求めてきた。我々はこの任務を引き継ぎ、我々こそが真の革命の守護者であることを宣言しよう！"
 JAP_alternative_communist_international: "第五共産主義インターナショナル"
 JAP_wrestle_mongolia_from_the_soviets: "モンゴル人をソビエトの勢力圏から解放する"
 JAP_wrestle_mongolia_from_the_soviets_desc: "何年にもわたってロシアの支配を受けてきたモンゴル人は、ヨーロッパ諸国から距離を置くチャンスを熱望している。我々ならこのチャンスを提供することができ、彼らをインターナショナルに招待すべきである。しかし、これは[SOV.GetNameDef]と我々の緊張感を高める可能性がある。"
 JAP_wrestle_tuva_from_the_soviets: "トゥヴァ人をソビエトの勢力圏から解放する"
 JAP_wrestle_tuva_from_the_soviets_desc: "何年にもわたってロシアの支配を受けてきたトゥヴァ人は、ヨーロッパ諸国から距離を置くチャンスを熱望している。我々ならこのチャンスを提供することができ、彼らをインターナショナルに招待すべきである。しかし、これは[SOV.GetNameDef]と我々の緊張感を高める可能性がある。"
 JAP_spread_revolutionary_flames_to_south_asia: "南アジアに革命の炎を広げる"
 JAP_spread_revolutionary_flames_to_south_asia_desc: "革命の炎はますます拡大し、我々の軍事行動の成功は世界中のプロレタリアートに刺激を与えている。次は南アジアに揺さぶりをかけ、この地域を第五インターナショナルに迎え入れるため、この地域の革命組織に資金提供を開始すべきである。"
 JAP_spread_revolutionary_flames_to_south_asia_tt: "§Y南アジアの共産主義§!国家を陣営に招待するディシジョンをアンロック"
 JAP_spread_revolutionary_flames_to_south_asia_2_tt: "§Y南アジア§!諸国の内部で§Y共産主義感情を扇動§!するディシジョンをアンロック"
 JAP_spread_revolutionary_flames_to_west_asia: "西アジアに革命の炎を広げる"
 JAP_spread_revolutionary_flames_to_west_asia_desc: "革命の炎はますます拡大し、我々の軍事行動の成功は世界中のプロレタリアートに刺激を与えている。次は西アジアに揺さぶりをかけ、この地域を第五インターナショナルに迎え入れるため、この地域の革命組織に資金提供を開始すべきである。"
 JAP_spread_revolutionary_flames_to_west_asia_tt: "§Y共産主義の中東§!諸国を陣営に招待するディシジョンをアンロック"
 JAP_spread_revolutionary_flames_to_west_asia_2_tt: "§Y中東§!諸国の内部で§Y共産主義感情を扇動§!するディシジョンをアンロック"
 JAP_trans_pacific_influence: "太平洋をまたぐ影響"
 JAP_trans_pacific_influence_desc: "革命の炎はますます拡大し、我々の軍事行動の成功は世界中のプロレタリアートに刺激を与えている。次は太平洋の向こう側に揺さぶりをかけ、この地域を第五インターナショナルに迎え入れるため、この地域の革命組織に資金提供を開始すべきである。"
 JAP_trans_pacific_influence_tt: "§Y南アメリカの共産主義§!国家を陣営に招待するディシジョンをアンロック"
 JAP_build_an_anti_army_coalition: "反軍連合の結成"
 JAP_build_an_anti_army_coalition_desc: "すでに強力な影響力を持つ陸軍に対抗するためには、政党間で争っている場合ではない。日本をもっと明るい未来に前進させることができる連立体制構築を目指さなければならない。"
 JAP_ensure_cross_party_support: "超党派の協力の確保"
 JAP_ensure_cross_party_support_desc: "今や連立が進んでおり、困難に屈しないために、他党からの支持も得られるよう努力しなければならない。ともに大正デモクラシーの精神を取り戻そう！"
 JAP_gather_royal_pacifists_support: "皇室平和主義者の支持を集める"
 JAP_gather_royal_pacifists_support_desc: "皇室内には軍部による政治支配や全面戦争ドクトリンを支持しない人が多い。我々は節子皇太后、宣仁親王、木戸幸一に連絡を取り、政府から軍部の要素を排除するために支援を求めるべきである。"
 JAP_gather_royal_pacifists_support_tt: "§Y内戦§!中、§Y天皇陛下§!が軍部の味方についた場合、我々は陛下の弟である§Y宣仁親王§!と陛下の母である§Y節子皇太后§!から§Y皇室の支持§!を受け続けることができる"
 JAP_limit_military_power: "軍事力制限の推進"
 JAP_limit_military_power_desc: "さらなるクーデターを防ぐために、我々は反乱を煽ることなく、できる限り多くの軍人を権力の座から降ろす行動を起こすべきである。そうすれば、彼らの手から自由の灯火を守ることができるかもしれない。"
 JAP_limit_military_power_tt: "§Y内戦§!勃発時には、敵側は以下の国民精神を§Y365§!日間獲得する:"
 JAP_divert_military_funds: "軍事資金の転用"
 JAP_divert_military_funds_desc: "反乱の兆候が日に日に強まるなか、軍部を弱体化して我々を攻撃する力を奪うには、彼らの資金を他の用途に転用すればよい。そうすれば、彼らはしばらく資金不足に陥ることだろう。"
 JAP_divert_military_funds_tt: "§Y内戦§!勃発時、§Y陸軍の支配§!下にないすべての州が我々に加勢することになる"
 JAP_sway_the_navy_moderates: "海軍穏健派への揺さぶり"
 JAP_sway_the_navy_moderates_desc: "陸軍高官に比べて海軍高官には理性的な者が多い。条約派の元構成員に接触すれば、彼らの支持を得られるかもしれないし、内戦勃発時には支援を得られるかもしれない。"
 JAP_sway_the_navy_moderates_tt: "§Y内戦§!では§Y帝国海軍§!およびその部隊の大半を保有する"
 JAP_sway_the_navy_moderates_2_tt: "§G4§!名の§Y提督§!が我々に忠誠を誓う"
 JAP_bribe_generals: "将軍への賄賂"
 JAP_bribe_generals_desc: "軍人は過激ではあるものの、全員が悪の側に立ちたいわけではない。彼らは任務と名誉のために軍部の仲間とともにいるが、十分な時間と労力をかければより良い大義を支持するよう説得できるかもしれない。"
 JAP_bribe_generals_tt: "§G4§!名の§Y将軍§!が我々に忠誠を誓う"
 JAP_appoint_new_generals: "新将軍の任命"
 JAP_appoint_new_generals_desc: "多くの将軍が我々に敵対することを決意した今、我々の部隊を率いる有能な将校が不足している。これを解決するためにあらゆる手を尽くし、新世代の陸軍指揮官を登用しなければならない。"
 JAP_implement_army_reforms: "陸軍改革を実行"
 JAP_implement_army_reforms_desc: "古い軍人たちが排除された今、時代遅れの戦闘理論も排除されるべきである。陸軍は徐々に自衛隊に再編され、先制攻撃原則はまもなく過去のものとなるだろう。"
 JAP_implement_army_reforms_tt: "国家方針§Y帝国防衛計画§!によって提供される§Y先制攻撃原則§!および§Y艦隊決戦§!の補正を得る能力を§R削除§!"
 JAP_a_new_take_on_state_shintoism: "神社非宗教論の推進"
 JAP_a_new_take_on_state_shintoism_desc: "「神社非宗教論」は明治政府の時代に生まれた宗教政策および政治理論であり、神社は非宗教的な性質を持ち、神道は単に日本固有の伝統行事であるという考え方を推進した。我々はこの理論を引き続き推進し、我々の利益のためにこの動きを利用すべきである。"
 JAP_crush_the_spirit_of_gekokujo: "下剋上の精神の粉砕"
 JAP_crush_the_spirit_of_gekokujo_desc: "昭和初期には軍部内で階級の低い兵士が階級の高い兵士を追放しようとする下剋上が繰り返し発生した。これは指揮系統を破壊する恐れのある行為であり、このような思想は直ちに取り締まらなければならない！"
 JAP_organize_a_general_election: "総選挙を実施する"
 JAP_organize_a_general_election_desc: "内戦がついに終わりを迎えた今、民主主義の伝統を再建し、そこに立ち返る準備をすべきである。明治以来初めて、軍部の影響も腐敗もない選挙を開催することで、国民の手で自らの未来を決定しよう！"
 JAP_draft_the_showa_constitution: "[JAP_draft_the_showa_constitution_key]"
 JAP_draft_the_showa_constitution_desc: "[JAP_draft_the_showa_constitution_desc_key]"
 JAP_draft_the_showa_constitution_key_emperor_eian: "永安憲法の草案" # Eian (永安)
 JAP_draft_the_showa_constitution_key_emperor_showa: "昭和憲法の草案"
 JAP_draft_the_showa_constitution_desc_key_emperor_eian: "我々は我が国の皇室の歴史を受け入れ、尊重している。しかしながら権威主義は我々が望む日本の姿ではない。名目上の元首として新天皇の地位を維持しつつ、多くの西洋諸国に倣い、憲法によって陛下の権限を抑制するのだ。"
 JAP_draft_the_showa_constitution_desc_key_emperor_showa: "我々は我が国の皇室の歴史を受け入れ、尊重している。しかしながら権威主義は我々が望む日本の姿ではない。名目上の元首として天皇の地位を維持しつつ、多くの西洋諸国に倣い、憲法によって陛下の権限を抑制するのだ。"
 JAP_form_the_ldp: "自民党の結成"
 JAP_form_the_ldp_desc: "立憲政友会が国会と内閣の両方を掌握した今こそ、より効率的な統治機関に改革すべきである。鳩山一郎の指示を受け、自由民主党を設立する時がきた。この政党は当面の間、政権を担うことを期待されている。"
 JAP_rikken_minseito_victory: "立憲民政党の勝利"
 JAP_rikken_minseito_victory_desc: "選挙の結果が判明した。自由と進歩を基本理念とする立憲民政党が圧倒的な勝利をおさめ、今後は彼らが大差で多数派を占めることになる。国民はこの国が進むべき方向を決定したようだ。"
 JAP_rikken_minseito_victory_flag: "立憲民政党が総選挙で勝利"
 JAP_rikken_seiyukai_victory: "立憲政友会の勝利"
 JAP_rikken_seiyukai_victory_desc: "選挙の結果が判明した。自由保守主義の立憲政友会が圧倒的な勝利をおさめ、今後は彼らが大差で多数派を占めることになる。国民はこの国が進むべき方向を決定したようだ。"
 JAP_rikken_seiyukai_victory_flag: "立憲政友会が総選挙で勝利"
 JAP_minshu_shugi: "民主主義"
 JAP_minshu_shugi_desc: "我々は今まで民本主義の政治理念に従ってきたが、真の民主制は民主主義の中にある。「主権が国民に存する」という内容は、君主主権を何よりも重視する民本主義には当てはまらず、この新しい理念を憲法に明記しなければならない！"
 JAP_minpon_shugi: "民本主義"
 JAP_minpon_shugi_desc: "大正時代に生まれた民本主義という政治理念は「政治は国民の利益、幸福、意見を重視して行わなければならないという方針」と定義することができる。これは天皇制に抵触するものではなく、国民と天皇陛下の両者にとって有益なものだ。我々は君主主権に基づく民主主義を継続し、これを新憲法に明記すべきである！"
 JAP_promote_meritocracy: "能力主義社会の推進"
 JAP_promote_meritocracy_desc: "優秀な人物を相応の地位に昇進させなければ、国家は効率的に機能しないだろう。電子産業を先導すべき人物は電子工学に詳しい者であり、内閣にコネがある政治家ではないのだ。今こそ天下りの伝統を排除し、国益のために能力主義社会を受け入れよう！"
 JAP_experimental_housing_solutions: "実験的な住宅ソリューション"
 JAP_experimental_housing_solutions_desc: "都市開発は「住む」「働く」「楽しむ（余暇）」「往来する（交通）」という4つの機能に基づいて実施されるべきである。丹下健三と若手建築家たちは、メタボリズムと呼ばれる新たな運動の一環として、都市建設の新しい方法を提唱した。我々はこの思想を推進し、全国民の住環境を向上させるべきである。"
 JAP_embrace_amakudari: "天下りを受け入れる"
 JAP_embrace_amakudari_desc: "天下りとは文字通り「天から下りてくる」という意味で、退職した高級官僚が民間企業の経営幹部に再就職する慣習のことであり、自身が規制を担当していた業界に再就職する場合が多い。この制度は産業の効率性を著しく悪化させる一方で、我々の社会に有意義な気づきと統制を与えてくれる側面もある。"
 JAP_agricultural_protectionism: "農業保護主義"
 JAP_agricultural_protectionism_desc: "世界経済に対し、従来の生産方式はますます適さないものになってきている。我々の農家を保護する施策を講じなければ、海外から輸入される大量生産の食料品に対して競争力を維持することができず、大規模な危機に直面することになるだろう。"
 JAP_machida_chuuji_focus: "町田忠治首相の任期"
 JAP_machida_chuuji_focus_desc: "与党である立憲民政党の現在の党首、町田忠治総理には、新憲法の制定を推し進める新内閣の組閣を促すべきである。これにより、臨時首相の任期は終わり、紛争が始まる前の秩序がついに回復することになる。"
 JAP_abe_isoo_focus: "安部磯雄首相の任期"
 JAP_abe_isoo_focus_desc: "社会大衆党の現在の党首であり、「日本野球の父」と呼ばれる安部磯雄総理には、新憲法の制定を推し進める新内閣の組閣を促すべきである。これにより、臨時首相の任期は終わり、紛争が始まる前の秩序がついに回復することになる。"
 JAP_uplift_labor_unions: "労働組合の推進"
 JAP_uplift_labor_unions_desc: "労働組合は国民の自制を助け、内戦前と内戦中に軍部によって破壊された産業の再建と修復に貢献している。我々はいつの日か日本の福祉社会を築けるよう、これらの組織をさらに発展させるべきである。"
 JAP_tokugawa_iesato_focus: "徳川家郷首相の任期"
 JAP_tokugawa_iesato_focus_desc: "絶大な人気を誇る貴族院議長であり、徳川幕府の後継者でもある徳川家郷総理には、新憲法の制定を推し進める新内閣の組閣を促すべきである。これにより、臨時首相の任期は終わり、紛争が始まる前の秩序がついに回復することになる。"
 JAP_ichiro_hatoyama_focus: "鳩山一郎首相の任期"
 JAP_ichiro_hatoyama_focus_desc: "与党である立憲政友会の現在の党首、鳩山一郎総理には、新憲法の制定を推し進める新内閣の組閣を促すべきである。これにより、臨時首相の任期は終わり、紛争が始まる前の秩序がついに回復することになる。"
 JAP_mitsumasa_yonai_focus: "米内光政首相の任期"
 JAP_mitsumasa_yonai_focus_desc: "海軍内では親欧米の条約派で重要な役割を担っていた穏健派の提督、米内光政総理には、新憲法の制定を推し進める新内閣の組閣を促すべきである。これにより、臨時首相の任期は終わり、紛争が始まる前の秩序がついに回復することになる。"
 JAP_limit_the_emperors_power: "皇帝の権力を制限する"
 JAP_limit_the_emperors_power_desc: "天皇陛下は依然として社会の重要な役割を担う存在だが、本人がその気になれば民主主義の脅威となる可能性がある。我々は立憲君主の権力を制限するよう努力し、民主主義の価値を二度と失ってはならない。"
 JAP_ensure_civil_liberties: "市民の自由を保障"
 JAP_ensure_civil_liberties_desc: "我が国に再び平和と繁栄がもたらされた今、我々はかつての約束を果たすべきである。新しい日本で市民のあらゆる自由が叶うことを保証し、我が国の民主主義を宣伝するための映画の製作に着手すべきである。"
 JAP_crush_the_internal_factions: "内部派閥の粉砕"
 JAP_crush_the_internal_factions_desc: "天皇陛下の承認を求めて競い合った国内の派閥同士の対立は壊滅的な結果をもたらした。現在、政府が再び状況を完全に統制している。今こそ、誰が真の権力者かを明確にし、我々が侮れない存在であることを国内の他の派閥に見せつける時である。"
 JAP_democratic_war_with_manchukuo: "闘争の完遂"
 JAP_democratic_war_with_manchukuo_desc: "関東軍は内戦以来、我々との関係を断ち切って満洲を支配している。人々はいまだに、かつて我々が行っていたような独裁的な圧政のもとで暮らしており、救済を求めている。我々が始めたことに終止符を打つ時がきた。"
 MAN_kwantung_army_took_control_flag: "関東軍が満洲を支配した"
 JAP_democratic_war_with_china: "上海共同租界の安全装置"
 JAP_democratic_war_with_china_desc: "上海共同租界に住む人々は現在、腐敗した中国政権とその手先によって脅威に晒されている。余計な流血を発生させないために、我々はこれに介入して彼らを救わなければならない。"
 JAP_closer_ties_with_the_usa: "アメリカとのより親密な関係"
 JAP_closer_ties_with_the_usa_desc: "我が国に民主主義体制が確立した今、我が国の外交官たちは軍部によって損なわれた関係の回復に奮闘している。手始めにアメリカ合衆国との関係である。我々は彼らに接触し、今後何年にもわたる友好関係を確保する協定が結べないか探るべきである。"
 JAP_ally_the_philippines: "フィリピンとの同盟締結"
 JAP_ally_the_philippines_desc: "最近、[PHI.GetAdjective]の元宗主国と我が国の関係が再構築されたこと受け、[PHI.GetAdjective]政府に我が国との同盟締結を勧誘すべき時かもしれない。我々の見立てでは、この取引は両国に大きな利益をもたらすだろう。"
 JAP_strike_the_soviets: "かつてのライバルを討つ"
 JAP_strike_the_soviets_desc: "我々は北樺太を奪ったボリシェヴィキに対する防壁として立っている。シベリア出兵や日露戦争以来、国民たちはもう一度[SOV.GetNameDef]と戦うことを熱望しており、彼らを東シベリアから追放し、我々の勢力圏を確保することを望んでいる。"
 JAP_free_colonized_asian_countries: "植民地化されたアジア諸国の解放"
 JAP_free_colonized_asian_countries_desc: "アジアには現在、西欧列強の占領を受けている国が数多く存在する。アジアの新たな守護者として、我々はこれらの西洋諸国に接触し、彼らの植民地の支配権を譲り渡すよう断れない提案をすべきである。"
 JAP_free_colonized_asian_countries_tt: "§Y非アジア諸国§!の属国となっている§Yアジア諸国§!の§Y支配権を要求する§!ディシジョンをアンロック"
 JAP_fund_resistance_groups_in_asia: "アジアの抵抗組織への資金援助"
 JAP_fund_resistance_groups_in_asia_desc: "大陸には外国の圧政に苦しんでいる人が数多く存在しており、我々が支援を申し出れば喜んで応じてくれるだろう。この機会を西欧列強の弱体化につなげ、アジアの自由と解放を推進すべきである！"
 JAP_fund_resistance_groups_in_asia_tt: "占領下にあるアジア諸州でレジスタンス活動を活発化させ、攻撃ボーナスを得る§Yディシジョン§!をアンロック"
 JAP_sea_rekindle_the_old_alliance: "古き同盟の回生"
 JAP_sea_rekindle_the_old_alliance_desc: "我々が成功するための最大のチャンスは、先の大戦で締結した古い同盟にある。我々はこの古い同盟を再び有効化し、民主主義を防衛するために[ENG.GetNameDef]とともに立ち上がろう。"
 JAP_create_greater_east_asian_treaty_organization: "西太平洋条約機構"
 JAP_create_greater_east_asian_treaty_organization_desc: "他のアジア諸国との同盟を締結することによって、我々の新たな生活様式をいかなる潜在的な脅威からも断固として守り切ることができるようになるだろう。大陸の新たな守護者としての運命を受け入れ、彼らを未来に導き始める時がきた。"
 JAP_greater_east_asian_treaty_organization: "大東亜条約機構"
 JAP_create_greater_east_asian_treaty_organization_tt: "我が陣営に§Y非同盟/中道主義§!および§Y民主主義§!の§Yアジア§!および§Yオセアニア§!諸国を招待するディシジョンをアンロック"
 JAP_form_greater_east_asian_customs_union: "大東亜関税同盟"
 JAP_form_greater_east_asian_customs_union_desc: "我が国の経済学者が長きにわたって計画してきた通り、我々は太平洋関税同盟を締結すべきである。そうすることで、アジアの経済を少しずつ確実に、ひとつの強力な形へ統合すべきである。"
 JAP_form_greater_east_asian_currency_union: "大東亜通貨同盟"
 JAP_form_greater_east_asian_currency_union_desc: "我々はアジア全域における単一通貨の使用を目指すべきである。これはかつての政治学者が円ブロックと呼んでいたものだ。この目的を実現するためにさらなる一歩を踏み出し、新たに締結した同盟国のために通貨統合を進める時がきた。"
 JAP_form_greater_east_asian_currency_union_tt: "同盟国を§Y通貨同盟§!に招待するディシジョンをアンロック"
 JAP_an_integrated_union: "統合された連合"
 JAP_an_integrated_union_desc: "同盟国と我が国の経済を統合し、他国の経済状況の観察と支援が可能なアジア中央銀行を設立することは、長期的には我々にとって大変有益だ。我々自身の強化につながるだけでなく、同盟国の我々への依存度も高めることができるため、いずれは彼らの外交も意のままに操れるようになるだろう。"
 JAP_an_integrated_union_tt: "§Y陣営の各構成国§!が次の§Yイベント§!を獲得する: [JAP.GetNameDefCap]がさらなる経済統合を希望"
 JAP_an_integrated_union_2_tt: "同盟国に対し、§Y我々の経済とのさらなる統合§!を要請するディシジョンをアンロック。これにより、後々相手国の§Y外交的従属化を試みる§!ことができるようになる"
 JAP_greater_east_asian_federation: "大東亜連邦"
 JAP_greater_east_asian_federation_desc: "ついに、アジアの人々を1つの州に統一できる時がきた！構成国を速やかに統合し、大東亜連邦を建国し、アジア全域に民主主義を普及させるべきである。"
 JAP_allied_civilian_administration_integration_tt: "ディシジョンをアンロック: §Y従属国の民政を統合§!し、§Y傀儡国§!を§Y併合§!できるようにする"
 JAP_greater_east_asian_federation_tt: "我々は§Y大東亜連邦§!として知られることになるだろう"
 JAP_greater_east_asian_federation_2_tt: "我々の§Y支配§!下にある§Yアジア§!の州を統合するディシジョンをアンロック"
 JAP_democratic_womens_suffrage: "女性参政権"
 JAP_democratic_womens_suffrage_desc: "市川房枝は長きにわたって女性への参政権拡大を提唱してきた。政局が安定している今こそ日本の女性に参政権を付与する好機である。そうすることで、彼女たちも我が国の成長に貢献できるのだ。"
 JAP_launch_the_income_doubling_plan: "所得倍増計画の開始"
 JAP_launch_the_income_doubling_plan_desc: "経済安定本部に最近加入した経済学者の下村治は所得倍増計画と呼ばれる提案を行った。彼はこの計画が経済計画の中核を成し、我が国の高度経済成長の土台を築くことになると主張している。我々は彼の提案を受け入れ、その先に何があるのか見届けるべきである。"
 JAP_reform_the_education_system: "教育制度の改革"
 JAP_reform_the_education_system_desc: "現在の教育制度は天皇制時代の欠陥を抱えたままであり、子どもたちに十分に行き届いていない。結果として、西側諸国に後れを取っている。この状況が続かぬよう、我々はこれを速やかに改革すべきである。"
 JAP_democratic_women_in_the_workforce: "女性労働力"
 JAP_democratic_women_in_the_workforce_desc: "性別は長い間、どの場所において国に奉仕すべきかを決定する要因であった。前線であれ、工場であれ、家庭であれ、そうである。負担をより平等に分担することで、必要があれば、労働力も増やせ、大きな軍隊も編成できる。"
 JAP_taiheyo_belt: "太平洋ベルト"
 JAP_taiheyo_belt_desc: "我が国の経済学者たちは、東京から福岡にかけて広がる都市化地帯、太平洋ベルトを創設する計画に言及している。これは、巨帯都市の各地域をつなぎ、本土の南部ほぼ全域における移動、経済活動、産業活動を円滑にするものである。我々はこの構想を現実のものとしなければならない！"
 JAP_shinkansen: "新幹線計画"
 JAP_shinkansen_desc: "技師長の島秀雄は東海道新幹線と名づけられた弾丸列車路線の敷設を計画している。この路線は東京、名古屋、大阪を結ぶもので、主要都市間における物資および市民の輸送を迅速かつ簡単に実現するものだ。我々はこの計画に投資すべきである。"
 JAP_shinkansen_tt: "国民精神§Y$JAP_shinkansen_construction_idea$§! 排除時:\n"
 JAP_pursue_international_trade: "国際貿易の追求"
 JAP_pursue_international_trade_desc: "マシュー・ペリー提督が我が国の鎖国を終わらせて以来、我々は海外列強との貿易を続けてきたが、これではとても十分とは言えない。我々は国際市場にもっと目を向けるべきであり、戦争ではなく外交を通じて資源を入手できるように努めるべきである。"
 JAP_seek_foreign_investments: "外国からの投資促進"
 JAP_seek_foreign_investments_desc: "我々がさらに門戸を開いた今、新たに創出されたつながりを活用し、外国資本の投資を呼び込むべきである。その過程で、自国の産業の発展を加速することができるだろう。"
 JAP_seek_foreign_investments_tt: "§Y政治力§!と引き換えに§Y民需工場§!を手に入れる、§Y外国投資の誘致§!ディシジョンをアンロック"
 JAP_invest_in_foreign_industries: "国外の産業への投資"
 JAP_invest_in_foreign_industries_desc: "我々が手にした莫大な資本を外国に投資し、それらの国に経済支援を行う代わりに天然資源の一部を手に入れるべきである。そうすることで、アジア諸国の支援になると同時に、我々自身の問題も解決することができるのだ。"
 JAP_invest_in_foreign_industries_tt: "§Yアジア§!の小国の産業に投資し、代わりに資源を手に入れる§Yディシジョン§!をアンロック"
 JAP_democratic_foreign_exchange_allocation_policy: "外国為替配分政策"
 JAP_democratic_foreign_exchange_allocation_policy_desc: "株式市場は強力な手段である。我々は外国資本の流れを利用し、経済学者や実業家が可能な限りの額を成長著しい我が国に投資できるように努めるべきである。"
 JAP_democratic_research_slot: "東京帝国大学の再編成"
 JAP_democratic_research_slot_desc: "東京帝国大学はいまだに古い教育制度のもとで運営されている。我が国により良い未来をもたらす、知的才能のある新世代の人材を獲得するためには、国政による統制を減らしたカリキュラムへの投資と改定が不可欠である。"
 JAP_offshore_coal: "沖合石炭施設の拡張"
 JAP_offshore_coal_desc: "長崎沖にある池島と端島は、海底から石炭を採掘可能な重要な炭鉱として利用されている。我々はこれらの炭鉱を拡張すべきであり、大人数の常勤労働者を受け入れることができるよう、島内に住宅を増設すべきである。"
 JAP_democratic_nationalize_zaibatsus: "財閥の国有化"
 JAP_democratic_nationalize_zaibatsus_desc: "財閥は長きにわたり、前例のない政治力と経済的権力を持ち続けてきた。しかし、それもここで終結し、最早この国の統制が脅かされることはない。我々は財閥を国有化し、彼らの資本を国民の利益のために利用しなければならない！"
 JAP_split_uo_zaibatsu_monopolies: "財閥の独占権を分割"
 JAP_split_uo_zaibatsu_monopolies_desc: "財閥は長きにわたり、前例のない政治力と経済的権力を持ち続けてきた。我々は彼らが依然として政府に従属する存在であることを認識させ、より管理がしやすい小規模な系列コングロマリットに分割しなければならない。"
 JAP_democratic_work_with_the_zaibatsus: "財閥との協力"
 JAP_democratic_work_with_the_zaibatsus_desc: "財閥は長きにわたり、前例のない政治力と経済的権力を持ち続けてきた。策略を巡らせることにより、我々は彼らと協力し、その取り組みを我々の有利な方向に導くことができるかもしれない。"
 JAP_lifetime_employment: "終身雇用"
 JAP_lifetime_employment_desc: "終身雇用は1920年代の最初の経済的成功以降、大企業で長らく採用されてきた。我々は日本の企業文化を特徴づけるこの特性が経済的奇跡の達成に役立ち、いつの日か西側諸国の経済を超えられるように努めるべきである。"
 JAP_modernize_agriculture: "農業の近代化"
 JAP_modernize_agriculture_desc: "我が国の農業部門は工業部門と同様に重要である。結局、我が国全体に食料がいきわたらなければ、工業は立ち行かないだろう。そのため、新しい農具に投資し、農村部と都市部を結ぶ道路網の整備にも注力すべきである。"
 JAP_civilian_nuclear_reactor_investments: "民生用原子炉への投資"
 JAP_civilian_nuclear_reactor_investments_desc: "理研の科学者が述べた通り、核の力は未来のエネルギーである。この新たな技術に投資すれば、石炭を二度と燃やさなくて済むかもしれない。"
 JAP_civilian_nuclear_reactor_investments_tt: "§Y$JAP_early_industrialization_efforts_dm$§!を§Y$JAP_the_economic_mirale_dm$§!に置き換える。影響のある変更:"
 JAP_guardian_of_the_pacific: "太平洋の守護者"
 JAP_guardian_of_the_pacific_desc: "我が国は太平洋地域の全てのアジア諸国の守護者としての役割を担うのだ。西洋帝国主義から解放された後に、彼らは一人前の民主主義国家として独り立ちするまでの水先案内人を必要とするだろう。目標達成に向けた第一歩は[ENG.GetNameDef]の太平洋の植民地に対し、新たな守護者になると申し出ることである。"
 JAP_build_diet_building_landmark_tt: "\n§Y$landmark_tokyo_imperial_palace$§!を§Y$landmark_national_diet$§!と置き換える"
 JAP_build_hakko_ichiu_landmark_tt: "[1018.GetName]に§Y$landmark_hakko_ichiu$§!を設置する"
 JAP_the_koiso_cabinet: "小磯内閣"
 JAP_the_koiso_cabinet_desc: "天皇陛下は[ROOT.GetLeader]および帝国陸軍の能力に関して不信感を強めており、国家の最終的な破滅を避けるために国家を統一し、戦争を終わらせる道をさぐりたいと述べている。小磯は政治家や軍人の間では人気のある候補者ではないが、この国を戦争から脱却させる力を持っているかもしれない。"
 JAP_the_war_has_not_necessarily_developed_focus: "大東亜戦争への断固たる反対"
 JAP_the_war_has_not_necessarily_developed_focus_desc: "陸軍と海軍の対立はいまだに我々の障害となっており、敵に大打撃を食らわせて戦争を終わらせるという戦術は失敗に終わった。もはや我々には打つ手が尽きかけているようだ。おそらく、不名誉を受け入れ、戦争のない時代を受け入れるべき時かもしれない。"
 JAP_the_war_has_not_necessarily_developed_focus_tt: "軍部の急進派が陛下の降伏放送を阻止すべく政府に対してクーデターを試みる。"
 JAP_japans_longest_day: "日本のいちばん長い日"
 JAP_japans_longest_day_desc: "恥ずべき首相とその側近らは処分され、誤った方向に導かれた陛下は自宅軟禁されている。今こそ戦争努力を再活性化し、我が国を栄光の座に復帰させる時である。"
 JAP_the_surrender_broadcast: "玉音放送"
 JAP_the_surrender_broadcast_desc: "私は深く世界の大勢と帝国の現状とに鑑み、非常の措置によって時局を収拾することを望む。戦局は必ずしも好転せず、我々はこの事実を受け入れなければならない。"
 JAP_the_surrender_broadcast_tt: "平和的に降伏すれば、本土の支配権を維持できる可能性が高まる。"
