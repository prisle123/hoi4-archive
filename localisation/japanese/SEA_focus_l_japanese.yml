 SIK_six_great_policies: "六大政策"
 SIK_six_great_policies_desc: "反帝国主義、親ソビエト連邦、民族および国家の平等、清廉な政府、平和、再建からなる六大政策は、民衆反帝連合会によって推進された、新疆軍閥における盛世才の統治の基盤である。これらを通じて我々は省の繁栄を実現し、封建制度への逆戻りを防ぐ。"
 SIK_invest_in_the_dushanzi_oil_fields: "独山子油田への投資"
 SIK_invest_in_the_dushanzi_oil_fields_desc: "世紀の変わり目に独山子で石油が発見され、1909年までにはある程度の採掘が開始されていた。しかし、最近のソビエト連邦による投資によってさらに拡張される可能性がある。我々はソビエトと新疆の共同事業にさらに投資し、石油精製所を拡張すべきである。それらの施設は、我々およびソビエトの双方にとって、戦争努力に不可欠なものとなり得る。"
 SIK_three_year_plan_for_reconstruction: "再建三年計画"
 SIK_three_year_plan_for_reconstruction_desc: "我々の統治を確保し、さらなる混乱を避けるため、ソビエトの支援を受けて再建三年計画を開始しなければならない。融資を受けるため一時的にソ連に縛られることにはなるが、長い目で見れば我々の経済の繁栄と最終的な独立を保証するものである。"
 SIK_a_new_xinjiang: "新たな新疆"
 SIK_a_new_xinjiang_desc: "産業が近代化し、人民が識字教育を受けている今、我々の省は未来に向けて次なる一歩を踏み出す準備ができている。我々はいよいよ新疆とその民衆を現代世界に統合する大規模な計画に着手し、国際舞台に参加する準備を整えるのだ！"
 SIK_transformation_of_nature: "自然改造計画"
 SIK_transformation_of_nature_desc: "アジアは天然資源に恵まれており、これを利用しない手はない。科学界はかつての限界を引き上げ、最も大規模で挑戦的な計画でさえ実現可能なものになりつつある。人民の利益のために、環境に対して大規模な改造を加えなければならない！"
 SIK_soviet_intervention: "ソビエトの直接介入"
 SIK_soviet_intervention_desc: "盛世才は忠誠相手を次々と変える信用できない人物だと判明した。したがって、我々は彼を党の方針から逸脱しない方向に新疆を統治できる人物と交代させなければならない。"
 SIK_protector_of_the_kyrgiz: "キルギスの守護者"
 SIK_protector_of_the_kyrgiz_desc: "ソビエトとの国境の向こう側に住むキルギス人は、自分たちを理解してくれる指導者を切望している。[ROOT.GetLeader]は彼らと同じ出自を持ち、彼らの習わしを知っている。我々は[SOV.GetLeader]にこの州の統合を嘆願すべきである。"
 SIK_ensure_a_clean_government: "清廉な政府の確保"
 SIK_ensure_a_clean_government_desc: "六大政策の一つは、汚職だけでなく反逆からも清廉な政府を求めている。いかなる手段を使っても政府の安定を確保しなければならない。[ROOT.GetLeader]の統治を脅かす者はNKVDの支援を利用して排除する！"
 SIK_a_new_nationality_policy: "新たな民族政策"
 SIK_a_new_nationality_policy_desc: "我々はソビエトの民族政策を導入すべきである。そこでは一つの集団が他を支配するのではなく、多くの人々が調和して暮らしている。これにより、漢族はウィグル語の読み書きを習わなければならず、逆もまたしかりである。政府の公式機関では無神論が施行されるが、民衆は実践と信仰の自由を持ち、より安定し統一された省を実現する。"
 SIK_king_of_sinkiang: "新疆王"
 SIK_king_of_sinkiang_desc: "盛世才は紛れもない新疆軍閥の指導者であり、彼のことを王と呼ぶ者さえいる。しかし、この省は岐路に立たされており、中央政府に従うことを望む者もいれば、ソビエト路線の継続を望む者もいる。「王」が宣言することは、それが何であれこの省と民衆の未来を決定づけることになるが、その内容がどうなるかはまだ明らかになっていない。"
 SIK_rejoin_the_central_government: "中央政府に再合流"
 SIK_rejoin_the_central_government_desc: "ソビエトはかつて我々が考えていたほど信頼できる相手ではなかった。勝ち馬に乗ることが最善だとすれば、路線変更して国民党に再合流し、中央政府との迅速な統合を目指すべきである。"
 SIK_reestablish_the_guominjun: "国民軍の再建"
 SIK_reestablish_the_guominjun_desc: "国民軍は1920年代に馮玉祥が創設した軍閥である。我々がこの内戦における第三勢力を目指すのであれば、民族主義、反帝国主義、キリスト教社会主義に専心していたこの組織を復活させるのが最善策だ。言うまでもなく、[ROOT.GetLeader]がかつて最終的に所属していたのは国民軍であり、国民党に忠誠を誓ったことは一度もない。"
 SIK_reaffirm_soviet_connections: "ソビエトとの関係の再確認"
 SIK_reaffirm_soviet_connections_desc: "中央政府は中国の統治に失敗しており、その事実は日に日に明確になっている。彼らとの関係を完全に断ち切り、[SOV.GetNameDef]とともに封建主義に立ち向かう改革に参加することを目指すべきである。"
 SIK_utilize_asperovs_contacts: "アプレソフの人脈を利用"
 SIK_utilize_asperovs_contacts_desc: "ガレギン・アプレソフは特別な権限を持ったソビエト総領事であり、ウルムチのソビエト連邦外務人民委員会第二東方局の代表者でもある。彼は[SOV.GetNameDef]に数多くの重要な人脈を持っており、我々は彼の力と人脈を利用して、[SOV.GetAdjective]との協力関係からより多くのものを搾り取るべきである。"
 SIK_office_of_sinkiang_border_commissioner: "新疆辺防督弁公署"
 SIK_office_of_sinkiang_border_commissioner_desc: "新疆辺防督弁公署はこの地域の駐屯部隊の指揮を担う機関である。この自治権を通じて我々は省の政府を強化し、中央政府からほぼ常に独立して行動することができる。"
 SIK_cooperate_with_the_nkvd: "NKVDとの協力"
 SIK_cooperate_with_the_nkvd_desc: "[SOV.GetNameDef]との関係性を強化しながら、ウルムチの統治を確保し、外国の陰謀者からこれを保護するために、我々はNKVDと協力し、国内に彼らの適切な拠点を設立するための支援をしなければならない。"
 SIK_cooperate_with_the_ussr: "ソ連との協力"
 SIK_cooperate_with_the_ussr_desc: "我々とソビエト連邦の関係は中国の中でも独特である。領土の完全性を守るためには、これを利用しなければならない。彼らの支援があれば、最終的には我々の省から国民党を排除できるかもしれない。"
 SIK_military_cooperation: "軍事協力"
 SIK_military_cooperation_desc: "国民党は依然として、新編第36師を通じてホータンに数多くの部隊を展開している。彼らを排除するためには、ソビエト連邦に支援を要請すべきだ。"
 SIK_a_soviet_airforce: "ソビエト空軍"
 SIK_a_soviet_airforce_desc: "[SOV.GetNameDef]との関係性が強化されたおかげで、彼らから航空機を入手できるようになる。加えて、彼らはウルムチにパイロット養成校を設立する準備を進めており、我々が将来の戦争に備えることを支援するための顧問団の派遣も開始した。"
 SIK_march_into_khotan: "ホータンへの進軍"
 SIK_march_into_khotan_desc: "ついにこの日がきた！まもなく新疆全域が我々の統治下に入り、馬虎山の部隊は排除される！"
 we_will_play_as_kum_tt: "[KUM.GetFlag]§Y[KUM.GetNameDef]§!としてプレイを継続する！"
 SIK_march_into_khotan_tt: "やがて§Y[SOV.GetNameDef]§!からの§Y追加物資§!が到着する"
 SIK_a_united_sinkiang_clique: "統一された新疆軍閥"
 SIK_a_united_sinkiang_clique_desc: "新編第36師を追放し、新疆全体を統治下に治めた今、我々はこの地域で大きな力を手にしている。次は東方に目を向け、日本の侵略に対し、同志と同盟国の領土の完全性を守らなければならない。"
 SIK_pursue_further_soviet_integration: "ソビエトとのさらなる統合推進"
 SIK_pursue_further_soviet_integration_desc: "戦いが終わって混乱が収まり、次なる脅威に目を向けなければならない。ソビエト連邦の保護下に入れば、中央政権からの併合の脅威に直面することはないだろう。したがって、これが最も賢明な行動である。"
 SIK_establish_the_xinjiangneft: "新疆ネフチの設立"
 SIK_establish_the_xinjiangneft_desc: "[SOV.GetAdjective]政治局は「新疆油田」の問題について議論し、[SOV.GetAdjective]国境付近の油田開発準備を我が政府の管理下で進めるという結論に達した。これを実現するために、この地域の天然資源の共同採掘支援を目的とした、新疆とソビエトの合弁会社「新疆ネフチ」を設立することになった。"
 SIK_established_the_xinjiangneft_flag: "新疆ネフチを設立した"
 KHM_call_for_aid: "援助要請"
 KHM_call_for_aid_desc: "盛世才の部隊が目前に迫るなか、我々は敗北を避けるために同胞に援助を要請しなければならない。"
 KHM_strike_the_governor: "省長を攻撃する"
 KHM_strike_the_governor_desc: "我々の部隊は準備万端で士気も高まっている。このチャンスを逃さず、我が省からソビエトの傀儡を排除してやろう！"
 KHM_push_them_back: "敵を押し戻せ"
 KHM_push_them_back_desc: "新疆省での戦いを奴らの勝利で終わらせてはいけない。奴らをソビエト連邦まで押し戻してやろう！"
 KHM_the_sinkiang_ma_clique: "新疆馬家軍"
 KHM_the_sinkiang_ma_clique_desc: "盛世才と新疆軍閥を倒した今、我々は省内で唯一の省長となった。我々の地位を強化し、この地域でさらに強力な勢力になってやろう。"
 KHM_our_position_remains: "準備万端"
 KHM_our_position_remains_desc: "戦局は必ずしも有利に進んではいないが、ホータン軍閥はいまだに健在であり、新編第36師はこれまでにないほど万全な状況で戦いに備えている。"
 CHI_sea_gain_warlord_support: "軍閥の支援の獲得"
 CHI_sea_gain_warlord_support_desc: "中国の正統な支配者とみなされるためには、まず他の軍閥の支持を得なければならない。"
 CHI_allow_warlord_support_tt: "軍閥への便宜供与と引き換えに陣営影響力を獲得するディシジョンをアンロック"
 CHI_sea_propaganda_campaigns: "プロパガンダ運動"
 CHI_sea_propaganda_campaigns_desc: "プロパガンダをうまく使えば、世間の注目を中央政府から奪うことができる。そうすればいずれ彼らは我々の手に落ちるだろう。"
 CHI_propaganda_decisions_tt: "プロパガンダ運動を通じて陣営影響力を獲得するディシジョンをアンロック"
 CHI_sea_unified_army_structure: "統一軍制"
 CHI_sea_unified_army_structure_desc: "国内外の脅威に効果的に立ち向かうには、軍を職業的な部隊に作り替えねばならない。共産党顧問の援助を得れば、我々自身の赤軍を創設し、外からの脅威にもより強く抵抗できるようになるだろう。"
 CHI_sea_battle_for_china: "中国の戦い"
 CHI_sea_battle_for_china_desc: "中央政府が党の正しい方針から逸脱していくにつれ、前進する唯一の道は支配権の奪還しかないことが明らかになりつつある。我々は首都に向かって戦いの駒を進め、我々の期待を裏切った国家から首都を奪い取らねばならない。"
 CHI_sea_rally_the_warlords: "軍閥の結集"
 CHI_sea_rally_the_warlords_desc: "軍閥は中国での権力闘争にとって重要な存在だ。彼らを味方につければ、支配権の掌握が各段に容易になるだろう。"
 CHI_sea_a_new_expedition: "新しい遠征"
 CHI_sea_a_new_expedition_desc: "中央政府が揺らぐ今、我々は北伐の遺産を思い出し、各地の首都を掌握しなければならない。それらを支配下に置けば、我々が中国の正当な統治権を持つ存在として認められるのは時間の問題だ。"
 PRC_sea_inward_focus: "国内重視"
 PRC_sea_inward_focus_desc: "ソビエトの方針に従うことが我々の進むべき道ではない。革命を成功させるには、我々は彼らからの独立を証明し、自らの道を切り開かなければならない。"
 PRC_sea_rally_the_industry: "産業の結集"
 PRC_sea_rally_the_industry_desc: "協力的な労働者階級と革命を支える産業基盤がなければ、革命はこのまま立ち消えてしまうだろう。そのため、彼らを我々の側に結集させることが不可欠だ。"
 PRC_sea_reforming_our_ranks: "部隊の再編成"
 PRC_sea_reforming_our_ranks_desc: "革命を成功させるには、我々の部隊を再編成し、農村階級を結集させる必要がある。彼らの協力なくしてまともに機能する軍隊など持てるはずもない。彼らを味方につければ、我々は敵の優位に立つことができる。"
 PRC_sea_forging_our_own_path: "独自の道の開拓"
 PRC_sea_forging_our_own_path_desc: "コミンテルンが中国の革命派を失望させていることがどんどん露呈している。そのため我々は独自の連合を結成する必要がある。これによって、いずれ中国以外でも我々の権威を主張できるようになるだろう。"
 PRC_sea_toe_the_soviet_line: "ソビエト路線に従う"
 PRC_sea_toe_the_soviet_line_desc: "中国革命が成功するのはソビエトの支援があってこそだということが明らかになった。党内にはさまざまな意見があるが、それが正しいかどうかは時が経てばわかるだろう。"
 PRC_sea_aid_from_soviet_bolsheviks: "ソビエトのボリシェヴィキからの支援"
 PRC_sea_aid_from_soviet_bolsheviks_desc: "我々の革命を成功させるためには、それを支える産業基盤が必要だ。ソビエトの投資家の支援を受ければ、我々自身の産業を立ち上げることができるだろう。"
 PRC_sea_soviet_advisors: "ソビエト顧問団"
 PRC_sea_soviet_advisors_desc: "ソビエトは中国で複数の工作員を活動させている。国民党政府を打倒するには、彼らを勧誘し、その専門知識を活用する必要がある。"
 PRC_sea_industrialisation_of_nature: "自然の工業化"
 PRC_sea_industrialisation_of_nature_desc: "社会主義の条件を整えるには、まず工業労働者階級を持たなければならない。ソビエトの支援があれば、この条件をより早く満たすことができるだろう。"
 PRC_sea_comintern_integration: "コミンテルン統合"
 PRC_sea_comintern_integration_desc: "条件が整った今こそ、コミンテルンへの完全な統合を果たす時だ。"
 PRC_sea_new_economic_direction: "新経済路線"
 PRC_sea_new_economic_direction_desc: "人民共和国が宣言され、混乱も収まりつつある今こそ、我々の経済に再び焦点を当て、再編する時だ。慎重な計画によっていずれ西側諸国の経済を追い抜き、侮れない大国になることができるだろう。"
 PRC_sea_move_capital: "首都移転"
 PRC_sea_move_capital_desc: "$PRC_proclaimed_communism$の樹立を受け、政府を移転し、都市の名前を北京に戻すのは当然のことである。"
 china_communist_warlord_focus: "中国共産党の国家方針ツリー"
 china_nationalist_warlord_focus: "中国国民党の国家方針ツリー"
 CHI_sea_develop_capital: "[ROOT.Capital.GetName]の開発"
 CHI_sea_develop_capital_desc: "産業基盤がなければ、我々は自らの地位を維持することはできない。したがって我々は首都に投資しなければならない。"
 CHI_sea_further_industrial_investment: "産業への追加投資"
 CHI_sea_further_industrial_investment_desc: "我々には小規模な産業しかないが、それでも中央政府の産業には及ばない。そのため我々は産業へのさらなる投資が必要だ。"
 CHI_sea_develop_capital_arsenal: "[ROOT.Capital.GetName]工廠の拡張"
 CHI_sea_develop_capital_arsenal_desc: "工廠がなければ軍隊は持てず、軍隊がなければ国家は持てない。我々は生き残りをかけて、工業能力を拡張しなければならない。"
 CHI_sea_small_arms_production: "小火器の生産"
 CHI_sea_small_arms_production_desc: "小火器は我々の軍需産業の基盤だ。これがなければ軍隊は役に立たず、国家はいかなる圧力にも崩壊してしまう。そのためこの分野にさらに投資することが理にかなっている。"
 CHI_sea_industrial_research_projects: "産業研究計画"
 CHI_sea_industrial_research_projects_desc: "近代的な産業がなければ我々は他国に遅れをとり、中央政府にすぐに追い抜かれるだろう。より近代的な手法や機械の研究に資金を投入することで、我々の産業を世界水準に保つことができる。"
 CHI_sea_expand_public_education: "学校教育の拡大"
 CHI_sea_expand_public_education_desc: "国民に教育を受ける機会がなければ、我々は他国に遅れを取るだけだ。国家の繁栄を確実にするため、公共教育に投資しなければならない。"
 CHI_sea_fund_research_projects: "産業研究計画への資金提供"
 CHI_sea_fund_research_projects_desc: "敵への優位を維持するには、最新の技術の進歩を把握して活用することが重要だ。研究プロジェクトに資金を提供することで、それを確実にすると同時に国民にも利益をもたらすことができる。"
 CHI_sea_rely_on_our_infantry: "歩兵に頼る"
 CHI_sea_rely_on_our_infantry_desc: "歩兵主体の軍隊はこれまで我々の期待を裏切ったことがなく、これからも裏切ることはないだろう。したがって潜在的な敵への優位を保つため、歩兵にさらに投資することが理にかなっている。"
 CHI_sea_modern_warfare: "現代戦"
 CHI_sea_modern_warfare_desc: "戦争の未来は、今我々が所有している歩兵主体の軍隊にはない。敵に出し抜かれ、破壊されないためには、新技術に投資しなければならない。"
 CHI_sea_consolidate_our_rule: "我々の支配を強化"
 CHI_sea_consolidate_our_rule_desc: "我々は名目上はプロヴィンスを支配しているものの、その権威が及ばない地域もまだ存在する。こうした場所に働きかけ、自分が誰に統治されているのかを住民に確実に理解させるべきだ。"
 CHI_sea_fortification_efforts: "要塞化への注力"
 CHI_sea_fortification_efforts_desc: "我々の立場は今のところ安泰だが、いずれ最後の一兵に至るまで国境を防衛すべき時が来るかもしれない。ゆえに、我々は国境を要塞化し、強固な守りを敷く必要があるのは明らかだ。"
 CHI_sea_infantry_efforts: "歩兵への注力"
 CHI_sea_infantry_efforts_desc: "歩兵は我々の軍隊の根幹だ。訓練方法と基準を改善すれば、実戦でさらに優れた戦闘力を発揮させることができる。"
 CHI_sea_brigade_specialization: "旅団専門化"
 CHI_sea_brigade_specialization_desc: "ほとんどの任務に対応できる軍隊を持つことは侵略者に勝利するための基本だが、ある程度の専門化にも注力することが不可欠だ。"
 CHI_sea_the_army: "[ROOT.GetAdjective]軍"
 CHI_sea_the_army_desc: "軍の改革が完了した今、我々はようやく兵士の集団を率いるだけの軍閥ではなくなったと言える。我々は、行く手を阻むあらゆる脅威に立ち向かうことのできる、自身の軍隊を持つ指揮官なのだ。"
 XSM_the_military_governor: "軍政長官"
 XSM_the_military_governor_desc: "我が国は名目上、青海省の文民総督である馬麟に率いられているが、軍政長官であり馬麟の甥でもある馬歩芳は、しばらく前から省の完全な支配権を狙っている。彼が叔父を追い出すことに成功するかはまだ不確かだが、策略次第ではそれも十分可能だ。"
 XSM_a_hui_army: "回族軍"
 XSM_a_hui_army_desc: "馬歩芳の指揮下にあるこの軍隊は大部分が回族で構成され、司令官には絶対の忠誠を誓っている。馬歩芳が軍事的手段で権力を掌握しなければならなくなった場合、彼らは非常に役に立つに違いない。"
 XSM_sway_the_people: "民衆への揺さぶり"
 XSM_sway_the_people_desc: "軍隊はしっかりと馬歩芳に従っているが、民衆は馬麟の方をはるかに好んでいるようだ。彼らに揺さぶりをかけることは大切だが、なんらかの決定打がない限り、民衆は依然として馬麟側に留まるだろう。"
 XSM_sweep_out_communists: "共産主義者の一掃"
 XSM_sweep_out_communists_desc: "張国燾とその共産主義者の一派を追放することは、我々がソビエト共和国の手に落ちないための最優先事項だ。したがって、残っている共産主義者を我々の領土から一掃しなければならない。"
 XSM_send_ma_lin_on_hajj: "馬麟を巡礼に送る"
 XSM_send_ma_lin_on_hajj_desc: "馬麟も自分の時代が終わりに近いことを理解しているが、理由なく追放すればやはり民衆の怒りを買うだろう。したがって、我々は巡礼に行くという名目で彼を辞職させるべきだ。"
 XSM_the_civilian_governor_remains: "文民総督は残る"
 XSM_the_civilian_governor_remains_desc: "馬歩芳は完全な支配を望んでいたが、民衆からの全面的な反乱の危険を冒すことなくそれを実現することはますます困難になっている。しかし馬麟は、両者が共同統治する形とし、馬麟は象徴的な指導者として退き、歩芳がほとんどの実務を事実上掌握するという妥協案を提案した。"
 XSM_solidifying_control: "統治の連帯"
 XSM_solidifying_control_desc: "内紛が終わった今こそ、青海における我々の支配を固め、内外のあらゆる勢力によるさらなる不安定化を防ぐ時だ。"
 XSM_sideline_family_conflicts: "家族喧嘩は二の次だ"
 XSM_sideline_family_conflicts_desc: "馬家は大きく、広大な領土を支配している。理論上は団結すればこの地域で強力な勢力を生み出せるはずだが、実際のところ家族内は争いと対立に満ちている。我々が団結するためには、まずこれらの対立が我々の邪魔にならないようにしなければならない。"
 XSM_strengthening_our_position: "我々の立場の強化"
 XSM_strengthening_our_position_desc: "我々が団結するには戦闘力が必要になる。武力衝突の可能性はゼロではなく、我々の軍は大規模作戦を行うにはまだあまりに小規模だからだ。"
 XSM_demand_submission: "服従を要求"
 XSM_demand_submission_desc: "衝突を避ける必要があるのなら、我々の意図を公表し、攻撃に移る前に相手に降伏の機会を与えることが正しい道だ。"
 XSM_strike_at_the_detractors: "裏切り者への一撃"
 XSM_strike_at_the_detractors_desc: "他の家族の者たちは信用できない。我々の意図を公表すれば相手に準備の機会を与えるだけだ。先に攻撃し、後で尋ねるべきだ。"
 XSM_a_united_ma_state: "統一された馬家国家"
 XSM_a_united_ma_state_desc: "家族全員が一つの旗の下に団結した今、我々は地域的にも国際的な舞台でも侮れない勢力になった。馬一族は千年も続くだろう！"
 XSM_a_united_ma_state_tt: "我々の傀儡である馬家軍はすべて§Y併合§!され、§Y中核州§!になる。我々は彼らの§Y将軍§!を獲得する"
 KUM_victory_in_tihwa: "迪化での勝利"
 KUM_victory_in_tihwa_desc: "[617.GetName]の陥落により我々の省内での地位は確固たるものになった。本日、我々は勝利を収めたのだ。カーン万歳！"
 KUM_restore_yettishar: "イェッティシャールの再興"
 KUM_restore_yettishar_desc: "新疆省を完全に掌握した今、ムハンマド・ヤクブ・ベクの野望を果たし、北西部のイスラム諸省を統一すべきである。"
 MAN_tsr_expand_the_navy: "満州国帝国海軍の拡充"
 MAN_tsr_expand_the_navy_desc: "海上では依然として日本の支援に頼らざるを得ないが、沿岸海軍以上のものを持つために投資するのは賢明だ。同盟国との厳格な協力により、我々は旗艦「海威」を中心に、海からの侵攻や襲撃に立ち向かうことができるだろう。"
 MAN_tsr_mangyo_tt: "§Y$MAN_showa_steel_works$§!と§Y$MAN_south_manchuria_railway_company$§!は統合され、§Y満洲重工業開発株式会社§!になる"
 MAN_tsr_embrace_state_shintoism_tt: "§Y$MAN_state_shintoism_dm$§!の国民精神を発揚するディシジョンをアンロック"
 MAN_tsr_promote_manchu_identity_tt: "§Y$MAN_incoporate_manchu_nationalism_decision$§!をアンロック"
 MAN_tsr_strengthen_ties_with_nissan: "日産自動車との関係強化"
 MAN_tsr_strengthen_ties_with_nissan_desc: "日産は我が国の軍需産業および民需産業にとって重要なパートナーだ。両方を円滑に維持・拡大できるよう、より密接な関係を築くべきだ。"
 MAN_tsr_mangyo: "満業"
 MAN_tsr_mangyo_desc: "満洲重工業開発株式会社、略して満業は、日産財閥の創設者である鮎川義介が、満州の経済繁栄をさらに確実なものにすべく政府とともに取り組む事業である。これは特定の戦略的産業を発展させ、それを徐々に他の分野に拡大していくことで達成される。"
 MAN_tsr_obedience: "満洲国協和会の強化"
 MAN_tsr_obedience_desc: "ある人は満州国の事を日本人の単なる傀儡だと呼ぶが、彼らは基本的に我々と前面に立つ満洲国協和会との密接かつ対等な関係を誤解している。言うなれば、我々の恩人に逆らって行くことは、親に反抗する子供と同じようなものであろう。"
 MAN_tsr_trading_illicit_goods: "不正商品の取引"
 MAN_tsr_trading_illicit_goods_desc: "不正商品の取引は我が国の主な収入源ではないが、大きな利益を生んでいる。これを完全にやめるのは愚かだが、放置すれば満州社会と中国社会の両方に悲惨な結果を招く可能性がある。"
 MAN_tsr_social_research_unit: "合作社の研究"
 MAN_tsr_social_research_unit_desc: "合作社は日本と満州の両方で活動する農業協同組織である。我々は、なぜこれが機能しているのかをよりよく理解するために研究し、他の文脈に応用できるようにすべきだ。"
 MAN_tsr_further_mobilization: "動員への注力"
 MAN_tsr_further_mobilization_desc: "兵士がいなければ軍隊は持てない。我々はさらなる動員と訓練を推進し、侮れない軍隊を編成できるようにしなければならない。"
 MAN_tsr_strengthen_the_manchukuo_imperial_army: "満州国軍の強化"
 MAN_tsr_strengthen_the_manchukuo_imperial_army_desc: "我々は敵を打ち破り、独立を維持するために強力な軍隊が必要だ。関東軍に過度に依存すれば、我々はいずれ破滅するだけだろう。自由な満州国家を実現するには、まず軍隊を持たなければならない。"
 MAN_tsr_expand_xingan_army: "興安軍の拡充"
 MAN_tsr_expand_xingan_army_desc: "興安軍は我々の軍隊における重要な戦力だ。来るべき戦いに勝利するには、これを拡大するのが賢明だ。"
 MAN_tsr_request_dalian: "大連を要求"
 MAN_tsr_request_dalian_desc: "日本は現在、関東州租借地の一部として遼東半島の先端にある満州の港湾都市である大連を占領している。しかし、我々はそれを我々の政府に引き渡すよう説得すべきだ。彼らにしてみれば大した違いはないが、我々にとっては計り知れない利益となるからだ。"
 MAN_tsr_the_question_of_leadership: "指導力の問題"
 MAN_tsr_the_question_of_leadership_desc: "現在我々は首相の張景恵の統治下にあり、溥儀は名目上の皇帝にすぎないが、これはもちろん変えられる。関東軍が必要と判断すれば、権力を皇帝に戻すこともできるし、さらには自らの皇帝を擁立して溥儀を追放することさえできる。"
 MAN_tsr_empire_of_manchukuo: "満州帝国"
 MAN_tsr_empire_of_manchukuo_desc: "満州国、正式には「大満州帝国」は決して世界的な大国ではないが、それでも大東亜の中で自らの地位を築くことに成功した。我々は偽りの富や栄光に惑わされずにこの役割を維持すべきであり、この世界における我々の役割を見出すべきだ。"
 MAN_tsr_embrace_state_shintoism: "国家神道を受け入れる"
 MAN_tsr_embrace_state_shintoism_desc: "国家神道は日本の大義のために何百万人もの人々を動員し、大日本帝国に大きく貢献してきた。たとえ最初は抵抗に直面するにせよ、我々も自国領でそれを模倣しようとすべきだ。"
 MAN_tsr_work_with_the_kempeitai: "憲兵隊との協力"
 MAN_tsr_work_with_the_kempeitai_desc: "日本の憲兵隊は満州で匪賊や他の反体制派と戦う活動を行っている。しかし、我々の当局との連携不足や土地勘のなさから、その任務は大きな困難を抱えている。我々は彼らと協力し、より効率的な部隊を編成すべきだ。"
 MAN_tsr_promote_manchu_identity: "満州の独自性を推進"
 MAN_tsr_promote_manchu_identity_desc: "満州人は単なる中国の一民族ではない。我々はこの土地との結びつきを強め、満州民族主義を奨励して他の中国諸民族と一線を画すべきだ。それによって我々は独立をより容易に維持できると同時に、アジア列強との連携をより強固にすることができるだろう。"
 MAN_tsr_claim_outer_manchuria: "外満州の領有権を主張"
 MAN_tsr_claim_outer_manchuria_desc: "外満州をロシアに奪われたことは今なお満州の民族主義者たちの心の刺となっている。我々はこの歴史的不正を正すため、これらの領土を新生満州国家へ再統合し、取り戻すことを目指すべきだ。"
 MAN_tsr_reclaim_our_lost_possessions: "失われた我が領土の奪還"
 MAN_tsr_reclaim_our_lost_possessions_desc: "愛琿条約と北京条約で外満州を失い、さらにソビエトがモンゴルを占領したことは、今なお我が国にとって痛手である。この歴史的な過ちを正し、ソビエト帝国に終止符を打たねばならない！"
 MAN_tsr_reclaim_our_lost_possessions_tt: "§Y外満州§!、[MON.GetFlag]§Y[MON.GetAdjective]§!、[TAN.GetFlag]§Y[TAN.GetAdjective]§!の各州を統合するディシジョンをアンロック"
 MAN_tsr_a_new_constitution: "新しい憲法"
 MAN_tsr_a_new_constitution_desc: "王室独裁は誰の利益にもならない。代わりに皇帝に一定の権限を与えつつ、それを民主的に選ばれた政府が制限する憲法を起草すべきだ。"
 MAN_tsr_division_of_power: "権力の分立"
 MAN_tsr_division_of_power_desc: "憲法が起草されていよいよ施行される。これで軍事独裁や王室独裁のような野蛮な統治形態の汚点は過去のものとなるだろう。中華帝国は、強者や権力者だけでなく、すべての人々のための国家となる。"
 MAN_tsr_reestablish_the_qing_army: "清軍の再建"
 MAN_tsr_reestablish_the_qing_army_desc: "軍隊がなければ、かつての帝国を再統一することはできない。以前の軍隊に学ぶことは大切だが、伝統にあまり固執してもいけない。戦争の技術は変化しており、我々もそれに従わなければならない。"
 MAN_tsr_question_the_emperors_authority: "皇帝の権威を疑問視"
 MAN_tsr_question_the_emperors_authority_desc: "溥儀は政府に反対する者たちの間で一定の支持を持っているが、日本に対する無為無策を理由に広く批判も受けている。我々はこの流れに乗り、自由な満州の中から彼を完全に排除すべきだ。"
 MAN_tsr_bandit_recruitment: "匪賊の雇用"
 MAN_tsr_bandit_recruitment_tt: "§Y匪賊の雇用§!ディシジョンをアンロック"
 MAN_tsr_bandit_recruitment_desc: "我が領土をうろつくいわゆる匪賊の多くは、実際には日本と戦っているゲリラ戦闘員である。日本帝国に対抗したいなら、我々は彼らと同盟を結び、その経験を活用すべきだ。"
 MAN_tsr_ally_bandit_leaders: "匪賊指揮官を味方につける"
 MAN_tsr_ally_bandit_leaders_tt: "§Y5個歩兵§!大隊から成る5個部隊を得る。\n"
 MAN_tsr_ally_bandit_leaders_desc: "関東軍の存在は、日本が我々の国に強大な権力を行使できるようになったことを意味する。ただし、それは同時に、彼らを我々の土地から排除するために喜んで武器を取る人々が相当数いるということでもある。我々はこの機を生かし、国民の勝利を確実なものにしなければならない。"
 MAN_tsr_a_new_dawn_over_manchuria: "満州の新しい夜明け"
 MAN_tsr_a_new_dawn_over_manchuria_desc: "時は来た。我が軍は準備を整え、日本の守備隊は反乱軍の新たな攻撃のもとで崩壊しつつある。侵略者を追い出すことができるとすれば、それは今しかない。"
 MAN_kim_il_sung_tt: "一部の朝鮮人革命家たちに、戦いに参加するよう働きかけることができるかもしれない"
 MAN_tsr_depose_puyi: "溥儀の退位"
 MAN_tsr_depose_puyi_desc: "溥儀は傀儡として役割を果たしてきたが、今や真の民主主義にとっての障害でしかない。君主制の下にあることは、我が国を中世的な貴族制と身分制の観念に縛り付けるだけだ。そのため、彼をその地位から排除することは急務である。"
 MAN_tsr_the_new_beiyang_government: "新たな北洋政府"
 MAN_tsr_the_new_beiyang_government_desc: "かつて北洋軍は、まさに我々が立っているこの場所から中華民国を導いた。真の民主主義を中国にもたらすには我々が後継者としてその衣鉢を継がねばならない。さもなければ、我が国は匪賊が支配する非合法国家とみなされるだけだ。"
 MAN_cores_beiyang_tt: "§Y華北§!および§Y内モンゴル§!が中核州になる"
 MAN_tsr_reform_the_army: "陸軍の改革"
 MAN_tsr_reform_the_army_desc: "現在の我々の軍隊は各地の反乱軍と満州軍の残党の寄せ集めにすぎない。来たる戦争で完全な破滅を避けたければ、まずはこれをかつての姿に再編せねばならない。"
 MAN_tsr_beiyang_university: "北洋大学"
 MAN_tsr_beiyang_university_desc: "適切な教育がなければ、国民は機会に恵まれず、我々の研究努力は中国や世界のその他の地域に遅れを取ってしまう。そのため我々は旧北洋政府最後の国務総理であった潘復を称え、大学を設立すべきだ。"
 MAN_tsr_the_southern_expedition: "南方遠征"
 MAN_tsr_the_southern_expedition_desc: "かつての麗しき我が共和国を打ち砕いたのは国民党の北伐だ。我々は南方遠征を開始してこの過ちを正し、ついには南京を占領している失敗国家に終止符を打つべきだ。"
 MAN_tsr_proclaim_the_republic_of_china: "中華民国の宣言"
 MAN_tsr_proclaim_the_republic_of_china_desc: "すべての首都を掌握した今、我々はついに自らを中華民国として、そして北洋政府の正当な後継者として宣言できる。この先何が待ち受けているかはわからないが、今のところ我々は全中国に民主主義をもたらした。これが千年も続くことを願う。"
 MAN_tsr_finish_off_the_japanese_threat: "日本の脅威の排除"
 MAN_tsr_finish_off_the_japanese_threat_desc: "我々の元々の占領者である日本は、あまりにも長い間見逃されてきた。そろそろ彼らの茶番に終止符を打ち、アジアを支配する権利を持つのはどの国かを示す時だ。"
 MAN_tsr_an_industrial_power: "産業大国"
 MAN_tsr_an_industrial_power_desc: "ついに西洋と競えるまでの産業を得た今、我々はさらにそれを拡張すべきだ。これによって我々はいずれアジア、そして全世界の主要な産業大国となるだろう。"
 MAN_tsr_zhao_shangzhis_coup: "趙尚志のクーデター"
 MAN_tsr_zhao_shangzhis_coup_desc: "混乱が収まり、日本人が去り、溥儀が廃位されたことで、満州には一種の権力の空白が生じている。趙尚志と彼が率いる東北抗日聯軍は素早くこの空白を埋め、現在は[MAN.GetLeader]が退陣することを求めている。"
 MAN_tsr_ally_the_soviet_republic: "ソビエト共和国との同盟"
 MAN_tsr_ally_the_soviet_republic_desc: "友人である中国本土の中国共産党も、きっと我々と手を組みたがるだろう。力を合わせれば、いかなる外敵や内部の脅威に対しても、より効果的に戦えるようになる。"
 MAN_tsr_research_cooperation: "中国共産党との研究協力協定"
 MAN_tsr_research_cooperation_desc: "現在、我々の党が占領している地域間で十分な意思疎通が行われていない。したがって、党内の研究活動を統括し、どの地域も取り残されないようにすべきだ。"
 MAN_tsr_the_long_march_south: "南への進軍"
 MAN_tsr_the_long_march_south_desc: "時が来た。国境を越えて部隊を進めることで、中国内戦の最終段階が始まる。勝者が誰になるかはまだわからないが、巧みな作戦行動があれば、敵が追いつくのは困難だろう。"
 MAN_tsr_soviet_aid: "ソビエトの支援"
 MAN_soviet_volunteers_tt: "[SOV.GetFlag]§Yソビエト連邦§!が我々に志願兵を送る可能性が高まる"
 MAN_tsr_soviet_aid_desc: "北と東をソビエト連邦に囲まれているため、向こうから我が国内に物資と人員の両方を輸送するのはさほど難しくないだろう。したがって、彼らを説得し、中国のイデオロギー的同盟国を支援させるべきだ。"
 MAN_tsr_proclaim_the_peoples_republic: "人民共和国宣言"
 MAN_tsr_proclaim_the_peoples_republic_desc: "中国の主な首都が我々の支配下に入った今、中華人民共和国の成立を宣言する時が来た。世界の列強の目には、我々はもはや匪賊や犯罪者に率いられた無秩序な辺境ではなく、完全な国家として存在するのだ！"
 MAN_tsr_request_our_lost_territories: "失われた領土を要求"
 MAN_tsr_request_our_lost_territories_tt: "[SOV.GetFlag]§Yソビエト連邦§!に、かつて中国の支配下にあった領土の引き渡しを求める"
 MAN_tsr_request_our_lost_territories_desc: "ソビエト連邦は現在、かつて中国と満州のものであったいくつかの領土を占拠している。我々が彼らと正常な関係を築くためには、これらの領土の返還を求めるか、少なくともこの問題を解決するのが公正であろう。"
 MAN_tsr_persuade_the_IMPRP: "IMPRPの説得"
 MAN_tsr_persuade_the_IMPRP_tt: "[MEN.Getflag]§Y内モンゴル人民革命党§!のメンバーは、我々が独立を宣言するとただちに内戦を開始する"
 MAN_tsr_persuade_the_IMPRP_desc: "現時点では内モンゴル人民革命党は[MEN.GetName]の大きな勢力ではないが、国境のこちら側から説得と支援をすることで、彼らを[JAP.GetNameDef]に対する我々の革命に引き込み、彼ら自身も解放することができる。"
 MAN_tsr_raise_the_yong_ying: "勇営の召集"
 MAN_tsr_raise_the_yong_ying_desc: "勇営、文字通りには「勇ましい陣営」は、清国における一種の地方軍である。地元の民兵で構成され、常備軍とは違って地元の資金で運営されていた。これらの民兵はしばしば各州の自衛に利用され、我々に大いに貢献した。この制度を復活させ、現代戦に適した形に改編すべきだ。"
 MAN_tsr_raise_the_yong_ying_tt: "戦争中に§Y民兵を招集§!するディシジョンをアンロック"
 MAN_tsr_a_new_self_strengthening_movement: "洋務運動"
 MAN_tsr_a_new_self_strengthening_movement_desc: "洋務運動、すなわち西洋事務運動は、我が旧帝国における西洋化の時代だった。その主な目的は、国家が壊滅しかねないいくつかの危機を受けて、我々の産業力と軍事力を向上させることにある。我々は、将来起こりうる災厄を避けるため、この近代化を引き続き推進すべきだ。"
 MAN_tsr_reestablish_the_gansu_braves: "甘粛勇軍の再編成"
 MAN_tsr_reestablish_the_gansu_braves_desc: "甘粛勇軍は、甘粛省のイスラム教徒兵で構成された混成部隊であった。馬家の支配下にあった地域をついに掌握した今、我々はこの軍を再編成し、彼らの将軍を登用してこの地域の統治に役立てるべきだ。"
 CHI_sea_one_china_policy_tt: "かつては中国の一部だった州を統合するディシジョンをアンロック"
 CHI_sea_annex_tuva: "トゥヴァ併合"
 CHI_sea_annex_tuva_desc: "トゥヴァはかつて我が国の一部であったが、革命後にロシア人に奪われた。我々は彼らを南の同胞と再統合し、ロシア人の手から解放しなければならない。"
 CHI_sea_push_into_manchuria: "満州への進撃"
 CHI_sea_push_into_manchuria_desc: "1858年と1860年の条約によって満州をロシアに奪われたことは屈辱的だった。もし我々が力ある帝国となるのであれば、この過ちを正さなければならない。"
 CHI_sea_dominate_siam: "シャムの支配"
 CHI_sea_dominate_siam_desc: "シャムは、外国勢力に占領されていない数少ないアジアの国の一つである。我々は彼らに保護を提供することで、さらなる外国勢力から彼らを守り、その見返りとして彼らの国家を支配下に置くべきだ。"
 SIC_the_sichuan_clique: "四川軍閥"
 SIC_the_sichuan_clique_desc: "四川軍閥は興味深い立場にある。いくつかの異なる思想の軍閥が省の統一という考えのもとに緩やかに結束しているのだ。我々が成長して現在よりも力をつけるために、これらの軍閥の様々な強みを利用すべきである。"
 SIC_the_domain_of_liu_wenhui: "劉文輝の領土"
 SIC_the_domain_of_liu_wenhui_desc: "劉文輝はかつての宿敵、劉湘の叔父であり、西康省内に自らの小さな独立領土を築いている。もともとは四川省の省長であったが、1935年に失脚し、それ以来西康を事実上の独立領土として統治している。もしかしたら、西康全土を自らの統治下に統一するという野望を抱いているかもしれない。"
 SIC_develop_xikang: "西康の開発"
 SIC_develop_xikang_desc: "西康は人口がまばらな山岳地帯で、省の開発に関してはしばしば軽視されてきた。我々はこの地域への投資に努め、人民の支持を集め、結果として我々の経済基盤を改善すべきである。"
 SIC_push_back_the_tibetans: "チベット人を押し返す"
 SIC_push_back_the_tibetans_desc: "ついに行動すべき時がきた。我々は1932年に威嚇した通り、金沙江を越えてチャムドまで決定的に押し進み、西康を我々の統治下に統一すべきである！"
 SIC_the_armies_of_yang_sen: "楊森の軍隊"
 SIC_the_armies_of_yang_sen_desc: "楊森は軍部ですでにかなりの実績がある将軍であり、1924年から1925年まで四川省の省長を務めた人物だ。その後、彼はイギリスと衝突し、1926年に国民党に加入した。我々はさらなる軍事力の強化に向け、彼を味方につけておくべきである。"
 SIC_anti_communism: "反共主義"
 SIC_anti_communism_desc: "楊森は反共主義の熱心な支持者であり、かつては省内に共産主義者が潜入するのを防ぐために激しく戦った。我々はこの方針を維持し、四川が誤った者たちの手に落ちるのを防ぐべきである。"
 SIC_drive_out_the_japanese: "日本人を追放する"
 SIC_drive_out_the_japanese_desc: "中国人を支配しようとする日本人の試みは直ちに終わらせなければならない。奴らが軍事的に完全勝利することはいまだに現実的ではないが、我々は奴らを阻止して完全に流れを変えなければならない。我々の栄光ある国家から奴らを追放してやろう！"
 SIC_the_governor_of_sichuan: "四川省長"
 SIC_the_governor_of_sichuan_desc: "劉湘は現在の省長であり、劉文輝の甥でもある。彼は四川の中でも最も裕福で重要な地域を支配している。彼の改革を継続しながら、この地域のさらなる開発を目指す一方で、我々の技術力も向上させるべきである。"
 SIC_develop_chongqing: "重慶の開発"
 SIC_develop_chongqing_desc: "重慶は四川の中心地であり、さらなる工業化を目指すべき地域だ。国内外の脅威に立ち向かうため、産業面での後ろ盾も必要だ。"
 SIC_armor_efforts: "機甲部隊への注力"
 SIC_armor_efforts_desc: "我々の装甲部隊および航空部隊の能力は現代戦を戦うにはあまりにも脆弱だ。外国の脅威に立ち向かうために、技術の改善に努めるべきである。"
 SIC_sichuan_still_stands: "四川はまだ無事だ"
 SIC_sichuan_still_stands_desc: "中央政府は劉湘の死後に重慶に進軍すれば我々が降伏すると期待していたが、実際はそうならなかった。それどころか、我々は中国内での正統な勢力であり、必要とあらば中央政府に立ち向かうことができることを証明した。"
 SND_unlock_loyalty_decision_tt: "§Y韓復榘の忠誠心を証明するか、それとも日本に寝返るかのディシジョンをアンロック§!"
 GXC_the_japanese_visit: "日本人の来訪"
 GXC_the_japanese_visit_desc: "日本人は長きにわたって我々の2つの州に関心を持ち、我々の中央政府に対する抵抗が、中国におけるさらなる拡大の機会につながることを期待している。我々は日本に同意せず、彼らが領土内に侵攻してくることに激しく反対するが、彼らが提供する贈り物は受け取っておくのが賢明である。そうすれば、時が訪れた時に彼らの武器を彼らに対して使うことができる。"
 GXC_question_chiangs_authority: "蒋介石の権威に疑問を呈する"
 GXC_question_chiangs_authority_desc: "蒋介石は最近我々の省への影響力をますます強め、我々を抑え込もうとしている。我々は事実上独立しているので、彼が本当に我々に対する権限を持っているのかを疑うべきである。"
 GXC_the_scorched_earth_speech: "焦土演説"
 GXC_the_scorched_earth_speech_desc: "中央政府は日本に対してあまりにも寛大であった。我々は最後の一人になるまで戦い、撤退を余儀なくされれば焦土作戦を行うべきである。大日本帝国がいかなる犠牲を払っても、中国全土の支配を許してはいけない。"
 GXC_rumors_of_deposition: "解任の噂"
 GXC_rumors_of_deposition_desc: "蒋介石が陳済棠を独立心が強すぎると見なし、辞任を強いることによってこの省を抑え込もうとしているという噂が広まっている。これが真実ならば大問題であり、我々は直ちに行動しなければならない！"
 GXC_denounce_chiang: "蒋介石を糾弾する"
 GXC_denounce_chiang_desc: "蒋介石の見せかけの行動や、日本に対して何の抵抗もできない無能さは、彼の弱さと統治者としての不適格さを証明した。我々は彼を糾弾し、無能ではない代替案を提示すべきである。"
 GXC_formation_of_the_nraja: "NRAJAの結成"
 GXC_formation_of_the_nraja_desc: "日本が徐々に我々の領土を侵略するのを防ぐためには、武装した抵抗勢力を結成し、南京に進軍させるしかないと改めてわかった。したがって、我々は国民革命抗日軍を結成し、湖南への進軍に備えるべきである。"
 GXC_declare_opposition: "反対を宣言"
 GXC_declare_opposition_desc: "ついに時はきた。我々は中央政府への反対を宣言し、北方へ進軍して交渉か退任のいずれかを迫るべきである。次に何が起こるかははっきりしていないが、もし失敗したとしても、我々は強力なメッセージを発信したことになる。"
 XIC_northwest_bandit_suppression_headquarters: "剿匪総司令部"
 XIC_northwest_bandit_suppression_headquarters_desc: "陝西における共産主義者に対する作戦は停滞しており、1935年の後半だけでもこの地域で歩兵1個師団と1個連隊を失った。共産主義者との無益な戦いをやめ、北東部で失った省の回復に注力すべきという将校や兵士らの圧力が強まるなか、我々は選択を迫られている。"
 XIC_discussions_in_luochuan: "洛川での協議"
 XIC_discussions_in_luochuan_desc: "共産主義者は李克農を代表者として、洛川で[ROOT.GetLeader]との会合を実施した。彼らは戦闘を中止し、我々双方が中国にとってより大きな脅威だと考える日本に集中できないか協議することを望んでいる。我々はこれを受け入れ、指定された場所に大至急向かうべきである。"
 XIC_send_a_representative_to_sheng_shicai: "盛世才に代表者を派遣する"
 XIC_send_a_representative_to_sheng_shicai_desc: "李克農は我々と共産党の強力関係を模索することに同意した。その条件として、日本との戦いにおいて支援を得るために、双方が[SOV.GetAdjective]の代表者を探し出すことが挙げられた。我々は[SOV.GetLeader]の協力を得るために、[SIK.GetNameDef]における人脈を利用すべきである。"
 XIC_non_agression_pact_with_the_cpc: "共産党との不可侵"
 XIC_non_agression_pact_with_the_cpc_desc: "抗日という大義への専心を証明するため、我々は当面の戦闘中止を試みるべきである。たとえその決定が、慢心した[CHI.GetLeader]を苛つかせるとしてもだ。いつしか[CHI.GetAdjective]の指導部を説得し、[PRC.GetNameDef]と協力できるはずである。"
 XIC_the_fushi_conference: "膚施会議"
 XIC_the_fushi_conference_desc: "二度目の会合のため、[PRC.GetLeader]は李克農と周恩来を特使として膚施に派遣することに同意した。ここでは、[CHI.GetLeader]を説得して正式に国共合作に参加させるために必要な条件と行動が協議される。[JAP.GetAdjective]を打ち破り、奉天派の領土を取り返す時が近づいている……"
 XIC_anti_japanese_national_salvation_agreement: "抗日救国協定"
 XIC_anti_japanese_national_salvation_agreement_desc: "陝西での戦闘を停止することが正式に合意されたことを受け、今こそ共産党を強化する時だ。そうすることで、[CHI.GetLeader]への説得力が増し、内戦終結と第二次国共合作の実施が国民党にとって価値のあるものだと納得させることができるだろう。そのため、我々は国民党から提供された武器と資金をソビエトの根拠地に横流しし、彼らの戦力を強化すべきである。"
 XIC_withdraw_forces_from_yanan: "延安からの軍の撤退"
 XIC_withdraw_forces_from_yanan_desc: "[CHI.GetLeader]を怒らせ、国民党の指導部が我々の部隊を調査するために西安に向かうよう仕向けるため、延安から軍を撤退させ、共産党員にここを占領させよう。"
 XIC_form_the_anti_japanese_comrades_association: "抗日同志会の結成"
 XIC_form_the_anti_japanese_comrades_association_desc: "我々の戦力を強化し、軍が共産党との戦闘を停止するよう説得するため、秘密の中核組織を結成しなければならない。張学良が抗日同志会と名付けたこの組織に東北軍を統合し、反日思想を持つ者たちを取り込んでいく。張学良はこの組織の会長を務め、共産党と連携して日本と戦うとともに、反日幹部を育成する。"
 XIC_invite_chiang_for_troop_inspections: "部隊検査のために[CHI.GetLeader]を招待"
 XIC_invite_chiang_for_troop_inspections_desc: "我が国は内戦によって弱体化し、日本は間違いなく我が国の領土への野心がある。にもかかわらず、[CHI.GetLeader]は我々の必死の懇願にもかかわらず、共産党との協力を拒否し、南方への異動を恐れて剿匪作戦の継続を求めている。我々は国民党と共産党を説得し、統一戦線を結成しなければならない。"
 XIC_sixth_encirclement_campaign: "第6次囲剿作戦"
 XIC_sixth_encirclement_campaign_desc: "共産党の脅威により我々が甚大な損害を被ったにもかかわらず、[CHI.GetLeader]が再び囲剿作戦の継続命令を出したため、我々は次なる攻撃の準備をしなければならない。そうすることでのみ、[CHI.GetAdjective]の指導者は満足し、我々が北東部に注力することが許されるのだ。"
 XIC_request_relocation_to_northeastern_command: "北東司令部への異動を要求"
 XIC_request_relocation_to_northeastern_command_desc: "陝西における剿匪作戦が終了した今、[CHI.GetLeader]に計画を提案する時である。我々は[ROOT.GetLeader]に、北方の砦の役割と、現在[HBC.GetLeader]が所有する[608.GetName]の守護者の役割を担うよう提案するつもりだ。このことを通じて、我々はさらなる目的である、かつての偉大な奉天派の復活に取り組むことができるのだ。"
 XIC_invite_zuolin_loyalsits: "張作霖の忠誠者を招待"
 XIC_invite_zuolin_loyalsits_desc: "[MAN.GetNameDef]軍に所属する兵士や将校の大半が、かつて[ROOT.GetLeader]の父である張作霖に忠誠を誓っていた。彼らに秘密裏に接触し、[ROOT.GetNameDef]に復帰するよう勧誘する時である。"
 XIC_reestablish_the_zhili_army: "直隷軍の再建"
 XIC_reestablish_the_zhili_army_desc: "奉天派の直隷軍は、かつて張作霖が現在の河北省と北平に配置していた軍である。我々は、奉天派を一から再建するための良い足掛かりになるであろう、この組織を再建すべきである。"
 XIC_recruit_mancurian_bandits: "満洲の匪賊を徴募"
 XIC_recruit_mancurian_bandits_desc: "満洲をうろつくいわゆる匪賊の多くは、実際には[JAP.GetNameDef]や[MAN.GetNameDef]と戦っているゲリラ戦闘員である。東方の脅威に現実的に対抗したいなら、我々は彼らと同盟を結び、その経験を活用すべきだ。"
 XIC_recruit_mancurian_bandits_tt: "§Y歩兵5個§!大隊からなる3個部隊と、§Y騎兵5個§!大隊からなる2個部隊を獲得する。\n"
 XIC_restore_the_glory_of_the_fengtian_army: "奉天軍の栄光を取り戻す"
 XIC_restore_the_glory_of_the_fengtian_army_desc: "直隷軍の再建が完了した今、奉天軍をかつて中国北部で覇権を握った時代の強さまで正式に再構築すべきである。栄光の日々を取り戻すのはまもなくだ！"
 XIC_reclaim_the_lost_birthright: "失われた本来の領土を取り返す"
 XIC_reclaim_the_lost_birthright_desc: "ついに時がきた。今こそ[MAN.GetAdjective]と[JAP.GetAdjective]の災厄を追い出し、満洲を奪還するのだ！我々は速やかに北部への侵攻を開始し、敵の部隊が何が起こったか気づく前に地域を掌握する。"
 XIC_restore_the_homeland: "故郷の奪還"
 XIC_restore_the_homeland_desc: "かつての首都、奉天を奪還した今、[ROOT.GetLeader]が速やかに満洲軍閥および中華民国軍大元帥を名乗り、奉天派にかつての権力を取り戻す時がきた。奉天万歳！少帥万歳！"
 XIC_restore_the_homeland_tt: "§Y奉天派§!が最大版図を有していた際の奉天派のすべての保有領土の§Y中核州§!を獲得する"
 XIC_revive_the_beiyang_government: "北洋政府の復活"
 XIC_revive_the_beiyang_government_desc: "亡命中の北洋政府の正当な後継者として、我々はついに自らを正当な中華民国だと宣言できる。この先何が待ち受けているかはわからないが、今のところ我々は全中国に民主主義をもたらした。これが千年も続くことを願う。"
 CHI_tsr_repoen_the_natioal_assembly: "国民議会の再開"
 CHI_tsr_repoen_the_natioal_assembly_desc: "国民議会は北洋政府の立法府であったが、袁世凱によって永久に閉鎖され、その後は立法院に置き換えられている。この国に真に自由な民主主義の立法機関を求めるならば、立法院の運営を継続するだけでは心もとない。人民の意志が最優先される多面的な制度を導入しなければならない！"
 CHI_tsr_form_a_preparatory_committee: "準備委員会を設立する"
 CHI_tsr_form_a_preparatory_committee_desc: "国家元首をめぐる争いがもたらす不利益を最初に排除しない限り、この国に平和が訪れることはない。したがって、1915年8月19日に実施されたように、立憲君主制の樹立を目的とした準備委員会を設立しなければならない。そうすることによってのみ、我が国の内部争いと政治的な混乱を真に根絶することができるだろう！"
 CHI_tsr_legacy_of_the_hongxian_emperor: "洪憲帝の遺産"
 CHI_tsr_legacy_of_the_hongxian_emperor_desc: "袁世凱は軍閥主義と共和主義の熱気に満ちたひどい状態の国家を残したかもしれないが、その意志は善良なものであった。そのため、彼は洪憲帝の地位に就き、国家に立憲的な豊かさを与え、自らがその守護者となった。尊敬に値する人物といえば彼のことである。我々は彼が時とともに忘れ去られる前に、彼の遺産を復活させなければならない。"
 CHI_tsr_coronation_at_the_temple_of_heaven: "天壇での戴冠式"
 CHI_tsr_coronation_at_the_temple_of_heaven_desc: "我々の権威を築き上げるために、[ROOT.GetLeader]は国家儒教の要素を再び取り入れ、清国の宗教的な慣習を復活させなければならない。そのため、清の天壇で行われる儀式に[ROOT.GetLeader]が皇帝として参加し、最終的にはそこで戴冠することが望ましい。"
 CHI_tsr_outlaw_the_kmt_and_cpc: "国民党と共産党の非合法化"
 CHI_tsr_outlaw_the_kmt_and_cpc_desc: "共和主義は中国の実情になじまない。したがって、かつて帝国を転覆させた革命勢力が灰の中から立ち上がり、権力を握ることなど許されない。この国は統一された指導力のもとでのみかつての栄光を取り戻すことができ、それゆえ国内の反対意見には速やかに対処しなければならない。"
 CHI_tsr_restoration_of_the_chinese_empire: "中華帝国の復興"
 CHI_tsr_restoration_of_the_chinese_empire_desc: "我が国を復興させ、百年国恥に耐え続ける時代を終わらせる時がきた。国際社会における我々の地位を確保し、この世界で雄々しく立ち上がろう。今こそ[ROOT.GetLeader]が中華帝国大皇帝の地位に就く時である！"
 CHI_tsr_adopt_the_twelve_symbols: "十二章の採用"
 CHI_tsr_adopt_the_twelve_symbols_desc: "十二章国章は中華帝国の国章であり、再び採用されるものだ。古代の十二章の装飾に基づいたもので、これらの力を通じて皇帝の権威が全国に知れ渡るであろう。青龍と鳳凰によって、皇帝の意志が成就されるだろう！"
 CHI_tsr_reinstate_the_new_imperial_code: "新皇室規範の復活"
 CHI_tsr_reinstate_the_new_imperial_code_desc: "袁世凱が即位する際に、彼の法律顧問であった有賀長雄は日本の皇室典範を基礎として新皇室規範を起草した。このような、ならず者国家の法的根拠を厳密に踏襲したいわけではないが、これが意図した効果をもたらすことは明らかだ。目的達成のため、この規範を基礎として新たな憲法の起草を検討すべきである。"
 CHI_tsr_reestablish_xinhua_palace: "新華宮の再建"
 CHI_tsr_reestablish_xinhua_palace_desc: "袁世凱は自らの即位に際し、紫禁城の隣にあった中南海の邸宅を新華宮と改名した。彼がここを自らの居所として選んだことを考慮すれば、[ROOT.GetLeader]も同じ道を歩むのが適切だと思われる。"
 CHI_tsr_reclaim_the_mandate_of_heaven: "天命の主張"
 CHI_tsr_reclaim_the_mandate_of_heaven_desc: "これまでの皇都奪還戦での勝利により、天が陛下を中華皇帝としてふさわしいと判断したのは明らかだ。このような圧倒的な証拠を前にすれば、陛下が中国全土の正当な統治者であることに対するいかなる疑念も消え去るに違いない。"
 CHI_tsr_five_races_under_one_union: "五族共和"
 CHI_tsr_five_races_under_one_union_desc: "我々の新王朝が今後数年間存続し続けるのであれば、袁世凱が権力を手にした際の共和制の原理を取り入れなければならない。この、五色共和の原則を通じて、地域における異なる集団が一つの国家で調和を保ち、共存することが可能となるのだ。"
 CHI_tsr_zhonghua_minzu: "中華民族"
 CHI_tsr_zhonghua_minzu_desc: "国家構築に成功し続けるためには、国造りと親密さの概念に関連して中国人の民族主義を呼び起さなければならない。そうすることで、民衆に対して効果的に、皇帝と[ROOT.GetNameDef]政府に忠誠を誓う義務があることを示すことができる。"
 CHI_tsr_reestablish_the_beiyang_army: "北洋軍の再建"
 CHI_tsr_reestablish_the_beiyang_army_desc: "1895年に袁世凱が創設した北洋軍は、時代遅れになっていた清の軍事制度を刷新する上で中心的な役割を担っていた。我々はこれに倣うべきであり、国民党が設立した制度に内在する腐敗と非効率を避けるため、軍の刷新に取り組むべきである。"
 CHI_tsr_reestablish_the_wuwei_corps: "武衛軍の再建"
 CHI_tsr_reestablish_the_wuwei_corps_desc: "武衛軍は北京と紫禁城の事実上の治安部隊である。日清戦争での敗北を受け、現代的な武器を装備した西洋式の軍隊を編成する試みとして、清朝宮廷によって設立された。皇帝の生命と天の都を守るため、我々は同じ手段を講じなければならない。"
 CHI_tsr_never_another_national_protection_war: "護国戦争を二度と起こさない"
 CHI_tsr_never_another_national_protection_war_desc: "護国戦争は1915年から1916年にかけて発生した内戦である。忠誠心が低い将軍たちと共和主義者らが、洪憲帝の正当な支配の転覆を狙って起こしたものだ。このようなことを二度と起こさないために、我々は速やかに自立した軍閥と独立軍を弾圧し、あらゆる権力を天子の手中に集中させなければならない！"
 CHI_tsr_tianxia: "天下"
 CHI_tsr_tianxia_desc: "この地上のあらゆる土地は、普遍的で明確に定義された秩序の原理によって我らが皇帝に委ねられている。この地の中心は[ROOT.GetAdjective]の宮廷と皇帝である。今こそ我々が中国および人類文明の真のゆりかごとしての地位を主張すべきである！"
 CHI_tsr_the_reorganied_government: "再編された政府"
 CHI_tsr_the_reorganied_government_desc: "[CHI.GetLeader]政権が崩壊し、臆病にも西方に退却したことを受け、我々が正当な中華国家として立ち上がる。これを確固たるものとするため、[ROOT.GetLeader]は孫文の墓を訪れ、彼がかつて樹立した共和制の原則を遵守すると宣言した。"
 CHI_tsr_military_industrial_collaboration: "軍事協力"
 CHI_tsr_military_industrial_collaboration_desc: "我が軍は兵士も装備も不足しており、大部分が鹵獲装備のみで運用されている。我々はこれを解決するため、日本と協力して自前の兵器工場設立を目指さなければならない。"
 CHI_tsr_industrial_expansion_cooperation: "産業の拡大"
 CHI_tsr_industrial_expansion_cooperation_desc: "産業とそれを支える資源がなければ、中国が国家として繁栄することは決してない。我々が西洋に立ち向かうためには、工業能力の向上に努めなければならない。"
 CHI_tsr_expand_the_nanjing_army: "南京軍の拡充"
 CHI_tsr_expand_the_nanjing_army_desc: "我々の名目上の兵力のうち、我々に忠誠を誓う者はせいぜい十分の一程度だと予想される。これを受け、我々は真に忠誠心の高い部隊を設立し、偉大なリーダーに指揮してもらわなければならない。"
 CHI_tsr_promote_tridemism: "三民主義を受け入れる"
 CHI_tsr_promote_tridemism_desc: "孫文が提唱した三民主義とは、民族主義、民権主義、民生主義のことを指す。我々は彼が遺した教えを継続する一方で、我が国の特徴をより良く反映させるために、独自の原則も取り入れるべきである。"
 CHI_tsr_peace: "平和"
 CHI_tsr_peace_desc: "我々はいかなる手段を使っても平和のために努力しなければならない。それがたとえ、短期的にはこの原則に反することになるとしてもだ。中国の繁栄を阻む者は、誰であっても打ち破らなければならない。"
 CHI_tsr_anti_communism: "反共主義"
 CHI_tsr_anti_communism_desc: "共産主義は我が国にとっての災難であり、ゲリラは政権にとっての悩みの種である。我々はこのイデオロギーと戦い、引導を渡さなければならない。たとえ大義のために命を犠牲にしてもだ。"
 CHI_tsr_national_construction: "国家建設"
 CHI_tsr_national_construction_desc: "新たな産業拡張の波を作らない限り、中国に真の繁栄は訪れない。これを支える屋台骨がなければ、中国が目指す国家に到底なれない。"
 CHI_tsr_pan_asianism: "汎アジア主義"
 CHI_tsr_pan_asianism_desc: "我々と日本は兄弟国家であり、汎アジア主義を取り入れることは自然なことである。かつて孫文は、宗主国を追い出すためにアジア諸国は団結すべきだと宣言した。この戦争は中国国内での闘争にとどまらず、我が国から西洋人を追い出すための大いなる戦いである。"
 CHI_tsr_establish_the_tewu: "特務機関の設立"
 CHI_tsr_establish_the_tewu_desc: "反体制派を見つけるために、日本の諜報機関に頼ってばかりではいられないので、独自の諜報機関を設立すべきである。日本の顧問の支援を受ければ、独自の諜報員を育成できるだけではなく、すぐに独自の諜報機関を設立することができるだろう。"
 CHI_tsr_embrace_japanese_cultural_institutions: "日本の文化を受け入れる"
 CHI_tsr_embrace_japanese_cultural_institutions_desc: "外国の侵略者に対抗可能な統一されたアジアの実現に向け、日本人との協力を深めるために、統合された文化を形成し、日本文化の一部を受け入れ、両国の結束を深めるべきである。"
 CHI_tsr_embrace_japanese_cultural_institutions_tt: "§Y$RNG_state_shintoism_dm$§!の国民精神を改善するディシジョンをアンロック"
 CHI_tsr_a_new_chinese_identity: "新たな中国のアイデンティティ"
 CHI_tsr_a_new_chinese_identity_desc: "今や中国の運命が我々の手中にあるなか、我々は自らの地位を強化することを目指し、我が国が価値のあるパートナーであり、孫文が思い描いていた真の中華民国であることを証明する必要がある。"
 CHI_tsr_our_place_in_the_sphere: "勢力圏内における役割"
