 PHI_if_align_with_the_usa_tt: "§Y$PHI_align_with_the_usa$§!が完了した場合:"
 PHI_philippine_air_force: "フィリピン空軍"
 PHI_philippine_air_force_desc: "空軍は、陸軍から切り離された独立した存在として認められるべき時だ。このように組織化されていれば、人員や物資の編成および調達において、はるかに柔軟性が増すだろう。今後は一つの軍でいることの必要性に縛られることなく、全体のために飛行することができるのだ。"
 PHI_thats_not_an_island: "それは島ではない！"
 PHI_thats_not_an_island_desc: "我が国は群島で構成されていることにより、優れた柔軟性を有するものの、それにはいくつかの制約が伴う。たとえば、母島から遠く離れた場所で作戦を実行したい場合はどうすればいいのだろうか？その場合は、島をひとつ持ち運べばよい。そうすれば、必要に応じて世界中のどこにでも攻撃できる作戦能力を持つことができる。"
 PHI_offshore_patrol: "沿岸哨戒隊"
 PHI_offshore_patrol_desc: "国防法には、フィリピン群島の海上防衛に関する規定も含まれていた。これには完全なる外洋艦隊の形成ではなく、母国の沿岸防衛を中心とした艦隊を構築することが期待されている。しかし、これはより支配的な艦隊への第一歩に過ぎない可能性がないとは言い切れない。"
 PHI_marine_corps: "海兵隊"
 PHI_marine_corps_desc: "我々は、海岸での出入港に関する豊富な経験を持っている。我が地域社会の多くの人々は、仕事や家族と会うためにフェリーを利用したり、島々の間をボートを漕いで移動したりしている。我々はこの経験を活かし、国内外を問わず、あらゆる海岸で戦闘に参加できる兵士を擁する、世界最高峰の海兵隊を育成することができるだろう。"
 PHI_cavite_naval_base: "カビテ海軍基地"
 PHI_cavite_naval_base_desc: "マニラ市の湾を挟んで対岸に位置するカビテの海軍造船所は、フィリピンの深水港および造船所としての最大の可能性を秘めている。すでにいくつかの新たな施設が誕生しているが、彼らに投資をすれば、東南アジアの海域を制圧できる艦隊を駐留させるための重大な戦略的資産となりうるだろう。 "
 PHI_pt_boat_development: "哨戒魚雷艇の開発"
 PHI_pt_boat_development_desc: "我が国は多数の島々で構成された集合体であるため、列島の狭い水路を素早く航行できる小型艦艇を活用し、より大型の敵を妨害および撃破する方が効果的だろう。魚雷艇のドクトリンに関する専門知識を購入し、それを利用して哨戒艇と呼ばれる独自の海軍資産を開発するべきだ。"
 PHI_pt_boat_development_tt: "§Y直衛艦§!の習熟度獲得速度を§G+10%§!向上させる。"
 PHI_pt_boat_development_2_tt: "§Y哨戒艇§!の習熟度獲得速度を§G+20%§!向上させる。"
 PHI_mosquito_fleet: "モスキート・フリート"
 PHI_mosquito_fleet_desc: "一発の魚雷、あるいは一発の砲弾だけで一艦の艦船を狙い、撃ち沈めることができる。したがって、我々は一艦だけでなく、艦船の群れを成して攻撃しなければならない。敵は一艦、十艦、百艦を撃沈できるかもしれないが、我々の艦艇すべてを沈めることはできない！むしろ、我々に必要なのは一発でも命中させることであり、我が艦艇の大軍をもってすれば、見逃すことはないだろう。"
 PHI_devil_boats: "デビルボート"
 PHI_devil_boats_desc: "我が国の哨戒艇は、その速力と大胆さ、とりわけ、激しい攻撃を仕掛けては海の幻影のように霧の中に消えていく能力には定評がある。そのため、敵は自分たちがこの「悪魔の艇」の餌食にならないよう、我が国の沿岸には近づかないようになった。"
 PHI_fast_attack_craft: "高速戦闘艇"
 PHI_fast_attack_craft_desc: "高速戦闘艇は、哨戒艇の理想的な進化形であり、大幅に改良された速力と火力を備えている。これらの艇は、我が沿岸を素早く巡航し、接近する敵に壊滅的な打撃を与え、彼らの援軍が到着する前に再び退避することができる。"
 PHI_coastal_defense_ships: "沿岸防衛艦"
 PHI_coastal_defense_ships_desc: "我が艦隊は成長し、現在ではより大型艦艇を建造し、整備するために必要なインフラと手段を手に入れた。我々の第一目標は、依然として自国の海岸線の防衛であるが、我が国の地理的優位を活用し、敵の主力艦と互角に渡り合える艦艇を建造することが可能となった。"
 PHI_philippine_naval_patrol: "フィリピン海軍哨戒隊"
 PHI_philippine_naval_patrol_desc: "国際的な舞台において、特に多数の島々から成る国として正しく認識されるために、我が国の艦隊は我が国の海岸を適切に守る能力を備えていなければならない。この規模と能力を持つまでに成長させるためには、現代の艦隊に求められるような指揮統制システムの改善と更新に努めるべきである。"
 PHI_thalassocracy: "タラソクラシー"
 PHI_thalassocracy_desc: "「国家を持つ陸軍」という概念は広く知られており、プロイセンではたびたび称賛されている。しかし、我々が目指すべきは「国家を持つ海軍」であり、その艦隊の能力は全盛期のイギリスをも凌駕するものでなければならない。"
