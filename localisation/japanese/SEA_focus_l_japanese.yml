 # Democratic Path
 CHI_end_military_primacy: "軍事優位の終焉"
 CHI_end_military_primacy_desc: "軍部は目的を果たしたが、権力の掌握は断ち切らなければならない。[ROOT.GetName]が将軍ではなく法によって統治される国になるためには、文民政権を復活させなければならない。"
 CHI_accelerate_the_tutelage: "指導の加速"
 CHI_accelerate_the_tutelage_desc: "国民党は辛亥革命における約束も孫文先生の約束も果たしていない。民衆に民主主義を教える代わりに、私利私欲のために搾取してきた。失った時間の埋め合わせをしなければならない。"
 CHI_accelerate_the_tutelage_tt: "§Y中国の農村§!全体での人民の§Y政治教育を促進§!するディシジョンをアンロック"
 CHI_revive_the_new_culture_movement: "新文化運動の復活"
 CHI_revive_the_new_culture_movement_desc: "共産党と国民党の初期の革命家の大半が、清朝と袁世凱の両方に抵抗した新文化運動に触発されてきた。新文化運動の精神を通じてのみ、過去の灰の中から新しい中国が生まれるだろう！"
 CHI_revive_the_chinese_action_committee: "中国活動委員会の復活"
 CHI_revive_the_chinese_action_committee_desc: "国民党は軍の利用を独占し、一握りの派閥に権力を集中させてきた。しかし、軍事経験のある一部の反対派は、共産党を支持しているわけではないが、支配者層には異議を唱えている。"
 CHI_revive_the_chinese_action_committee_tt: "§Y$CHI_jiang_guangnai$§!、§Y$CHI_cai_tingkai$§!、§Y$CHI_chen_mingshu$§!が§Y将軍§!として利用可能になる"
 CHI_ally_the_young_china_party: "中国青年党を味方につける"
 CHI_ally_the_young_china_party_desc: "中国青年党は1923年12月2日、パリで中国人の学生グループが結成した、国民党と共産党に次ぐ最も有名な非多数派勢力であった。彼らは未来に向けた優れた構想を持っており、無視できない存在だ。すぐに彼らを味方につけるべきである！"
 CHI_invite_carsun_chang: "張君勱を招待"
 CHI_invite_carsun_chang_desc: "西洋列強は[ROOT.GetAdjective]の利益に反する存在であったが、中には我々の役に立つ思想もある。張君勱はこのような思想と我々の儒教の教えを橋渡しし、民主運動の結集点となるだろう。"
 CHI_give_protection_of_civil_rights: "市民権の保護を付与する"
 CHI_give_protection_of_civil_rights_desc: "宋慶齢と中国民権保障同盟は1930年代初頭に活動し、国民党の独裁的な手法に反抗してきた。彼女らが始めた事業を我々が引き継ぎ、庶民の権利を保障するのだ。"
 CHI_rural_reconstruction_movement_sea: "農村再建運動"
 CHI_rural_reconstruction_movement_sea_desc: "我が国の都市は活気あふれる近代的な拠点だが、地方部では状況が異っている。経済的福祉と思想的支援を農村部にも広げるため、一丸となって取り組むべきである。我々の持つすべての影響力が及べば、これまで注目されなかった地域を活用することが可能となる。"
 CHI_rural_reconstruction_movement_sea_tt: "§Y農村および都市部の政治教育§!ディシジョンの撤去期間を§G10§!日間短縮する"
 CHI_rural_reconstruction_movement_sea_2_tt: "§Y農村教育§!ディシジョンは対象州に対して§Y$CHI_local_rural_reconstruction_modifier$§!も適用するようになる"
 CHI_sino_american_joint_commission_on_rural_reconstruction: "アメリカの農村復興援助"
 CHI_sino_american_joint_commission_on_rural_reconstruction_desc: "我々はアメリカ側との人脈を利用し、我々の農村支援を村の学校にまで拡大して、機能的な教育制度を全国に推進すべきである。"
 CHI_a_matter_of_will: "意志の問題"
 CHI_a_matter_of_will_desc: "中国は外国の思想から恩恵を受けることができるが、歴史を踏まえれば歩むべき独自の道がある。まずは村の学校に基盤を置き、土台から団結を築き上げる必要がある。"
 CHI_glorify_deng_yanda: "鄧演達の賛美"
 CHI_glorify_deng_yanda_desc: "国民党は1911年に我々が開始した革命を私利私欲のために放棄した。一方、鄧演達は庶民のため立ち上がり、専制と迎合以外の別な道を切り開いた。彼は自らの信念のために殉職したが、我々は彼とその信念を決して忘れない。"
 CHI_apply_yandas_work: "演達の仕事を適用する"
 CHI_apply_yandas_work_desc: "鄧は常に大衆を動員し、地方の民衆に別な道を示そうとした。村から村へメッセージを広めることで、我々の組織と国家全体が強化されるだろう。"
 CHI_apply_yandas_work_tt: "§Y農村および都市部の政治教育§!ディシジョンのコストを§G10§!削減する"
 CHI_socialize_major_industries: "主要産業の国有化"
 CHI_socialize_major_industries_desc: "これまでは特定の個人に富と権力が集中し、主要産業が良からぬ者の手に渡ることにつながった。これらの産業を国営化し、安全性を保つべきである。"
 CHI_a_burgeoning_welfare_state: "急成長する福祉国家"
 CHI_a_burgeoning_welfare_state_desc: "国民を大切にする国家は比類なき強さと強靭性を手にするものだ。方向性が狂う前のドイツからヒントを得て、より公平な未来への道を進んでいこう。"
 CHI_truly_free_speech: "真の言論の自由"
 CHI_truly_free_speech_desc: "国民は意見の内容によって弾圧されることがないよう保護されているが、依然として議論の幅は狭いままだ。より多くの人々が公開討論に参加することを奨励すれば、数多くの意見が飛び交い、自らの立場を示すことができるようになるだろう。"
 CHI_a_control_yuan_with_teeth: "強制力を持つ監察院"
 CHI_a_control_yuan_with_teeth_desc: "権力は腐敗するため、誰かに政治家の誠実さを維持してもらう必要がある。蒋介石政権下では、この任務を担う組織は弱体化していた。我々はこの組織を再建し、任務を全うできるようにすべきである。"
 CHI_unify_as_the_china_democratic_league: "中国民主同盟として統一"
 CHI_unify_as_the_china_democratic_league_desc: "バラバラな小規模集団の集まりでは国民党に対抗できないが、統一すれば勝機があるかもしれない。しかし、誰が我々を率いることになるのだろうか？"
 CHI_continue_the_ding_xian_experiment: "定県実験の継続"
 CHI_continue_the_ding_xian_experiment_desc: "農村再建における定県計画は、晏陽初の平民教育運動に支援されており、中国の村落における生活水準、健康、政治的責任感、文化を向上させる方法を開発・実証するための社会実験場として利用されてきた。我々はこの計画に資金提供し、農村部に近代化をもたらすべきである。"
 CHI_continue_the_ding_xian_experiment_tt: "\n§Y電化と平民教育§!は時間の経過と共に§Y河北と湖南§!から外部へと広まっていき、2か月ごとに1つの新たな中核州が補正値を得る。"
 CHI_minsheng_focus: "民生主義"
 CHI_minsheng_focus_desc: "近代国家は市民の世話をする。そうすれば、必要な時に市民は国家を守ることができ、守る意志を持つだろう。そのために、我々は民生主義を定め、すべての国民の権利として福祉を提供できるようにしなければならない。"
 CHI_minzu_focus: "民族主義"
 CHI_minzu_focus_desc: "部族や宗教ではなく、民族への帰属意識こそが人々の集団を国家に変える。そのために、我々は民族主義を定め、すべての国民が強い国家主義と愛国心の感覚を持ち、中央政府の下で結束する感覚を得られるようにしなければならない。"
 CHI_minquan_focus: "民権主義"
 CHI_minquan_focus_desc: "孫文先生が始めた旅は最終的には統一された共和国にたどり着くだろう。それが長い道のりになることは間違いないが、一歩ずつ進んでいく。そのために、我々は民権主義を定め、すべての中国人に投票権を拡大しなければならない。"
 CHI_demand_regional_adherence: "地方の遵守を要求"
 CHI_demand_regional_adherence_desc: "我々が適切に三民主義を制定したことを中国各地の地域の統治者に証明できた今、彼らに同じことを実施させるために圧力をかけるチャンスである。このことが最終的に、我々中央権力の手によって彼らを服従させ、統合された共和国へと導くのだ。"
 CHI_demand_regional_adherence_tt: "軍閥支配地域を§Y開発§!し、三民主義を遵守させ、彼らの§Y民主的§!な支援を引き上げ、最終的には彼らを§Y服従させて統合する§!ディシジョンをアンロック"
 CHI_zhonghua_minzu_focus: "中華民族"
 CHI_zhonghua_minzu_focus_desc: "軍閥や地方の統治者をすべて我々の支配下に戻した今、本格的な統一に向けて外に目を向ける時である。我々が権利を有する多くの領土が民族主義の暴徒や外国の列強に奪われており、今こそいかなる手段を使ってもそれらを共和国の光のもとに取り返さなければならない。"
 CHI_zhonghua_minzu_focus_tt: "[MON.GetFlag]§Y[MON.GetAdjective]§!、[TAN.GetFlag]§Y[TAN.GetAdjective]§!、[TIB.GetFlag]§Y[TIB.GetAdjective]§!の諸州を中核州化するディシジョンをアンロック"
 CHI_zhonghua_minzu_focus_2_tt: "§Y$CHI_the_political_tutelage_dm$§!を§Y$CHI_the_political_tutelage_upgraded_dm$§!に置き換える。影響のある変更:"
 CHI_toward_a_socialist_economy: "社会主義経済へ"
 CHI_toward_a_socialist_economy_desc: "本当の意味でより良い社会を目指して変わっていくためには、金の流れ方を変え、縁故主義で現在の地位を得ただけの経営者らを排除する必要がある。この国における労働者の発言権を取り戻し、全ての[ROOT.GetAdjective]人が平等でいられるようにするのだ！"
 CHI_enact_georgist_tax_reforms: "ジョージ主義的税制改革の実行"
 CHI_enact_georgist_tax_reforms_desc: "ジョージ主義は孫文の経済理論の基礎となった。彼は土地への課税を望んだ。「政府を支える唯一の手段は、永遠に公正で、妥当で、平等に分配される税であり、これに基づいて我々の新たな制度を構築する」"
 CHI_leverage_contacts: "コネの利用"
 CHI_leverage_contacts_desc: "同胞たちは世界中に広がり、中には渡米した者もいる。アメリカ合衆国にいる同胞たちは、我々が援助要請してくるのを待っている状態だ。"
 CHI_reach_out_for_help: "支援を求める"
 CHI_reach_out_for_help_desc: "東方の軍国主義の影が中国を脅かしている。我々はアメリカの協力者に連絡を取り、助けを求める必要がある。アメリカにとっては、我々が日本の脅威に対する防衛線の最前線だと理解してもらう必要がある。"
 CHI_reach_out_for_help_tt: "§Y[USA.GetNameDefCap]§!が我々に§Yレンドリース§!を送る可能性が高まる"
 CHI_deal_with_the_shadow_elements: "影の要素への対応"
 CHI_deal_with_the_shadow_elements_desc: "我が国では怪しい集団が私利私欲のために国民の利益を害している。このようなことは許されない！"
 CHI_utilize_the_albazinian_contact_tt: "[SOV.GetNameDef]に支援の増加を要求するディシジョンをアンロック"
 CHI_shifting_the_balance: "バランスの変動"
 CHI_shifting_the_balance_desc: "我々は外国から支援を受けてきたが、それは消極的なものであった。今後は積極的な関与を要請し、日本の脅威を完全に打ち破るための支援を求めよう。"
 CHI_the_german_mission: "ドイツ使節団"
 CHI_the_german_mission_desc: "我々とドイツの間には10年超のつながりがある。張君勱の人脈を活用して協力関係を拡大すべきだ。"
 CHI_reach_out_to_expats: "国外居住者との接触"
 CHI_reach_out_to_expats_desc: "我が国民は世界中に点在し、各々が新たな生活を築いてきた。これを弱みだととらえる者もいるだろうが、我々にとっては強みである。この困難な時にこそ、遠くにいる同胞たちに呼びかけよう。"
 CHI_reach_out_to_expats_tt: "人脈や外国居住者のコミュニティを利用し、外国からの§Y月毎の経済余剰を増加させる§!ディシジョンをアンロック"
 CHI_invoke_the_nine_powers: "九ヵ国条約を発動"
 CHI_invoke_the_nine_powers_desc: "当条約は我が国にとって不利な不平等条約であるものの、いずれの国も中国に対するさらなる侵略はしないという現状維持条項に九ヵ国が同意している。日本の攻撃を受けた今、当条項を発動すべき時である。"
 CHI_aeronautical_expertise: "航空専門知識"
 CHI_aeronautical_expertise_desc: "中国人パイロットは太平洋の向こう側で正当な評価を受けている。彼らを本国に呼び戻せば、その専門知識を活用することができるだろう。"
 CHI_expand_the_faction: "自由勢力の結集"
 CHI_expand_the_faction_desc: "国内の運動と同様に、アジアにおける民主主義の大義実現は数多くの小規模集団の力にかかっている。これらの運動を一つの大きな派閥として統一することで、我々を抑圧しようとする者たちに立ち向かうことができるのだ。"
 CHI_pacific_entente_faction: "太平洋協商"
 CHI_expand_the_faction_tt: "我が陣営に§Y民主主義§!の§Yアジア§!および§Yオセアニア§!諸国を招待するディシジョンをアンロック"
 CHI_make_a_stand_against_the_colonialists: "植民地主義者に対抗する"
 CHI_make_a_stand_against_the_colonialists_desc: "帝国の時代は終わり、我々は民族自決の時代の先駆けである。この単純明快なメッセージを、旧体制にしがみつく者たちに知らしめねばならない。抵抗するなら、民衆の怒りを思い知ることになるだろう。"
 CHI_make_a_stand_against_the_colonialists_tt: "植民地主義国家が保有する§Yアジアおよびオセアニア§!の植民地を解放する§Y反植民地主義§!ディシジョンをアンロック"
 CHI_spreading_the_light_of_freedom: "自由の光の広がり"
 CHI_spreading_the_light_of_freedom_desc: "外国の脅威からの解放は、目指す道のりの第一歩にすぎない。我々はまた、国内の脅威が国家の意思表明を妨げないよう留意しなければならない。"
 CHI_spreading_the_light_of_freedom_tt: "§Yアジアおよびオセアニア§!諸国の内部で§Y共和主義感情を扇動§!するディシジョンをアンロック"
 CHI_correct_a_historical_wrong: "歴史的誤りを正す"
 CHI_correct_a_historical_wrong_desc: "ヨーロッパ人が世界に強要してきた仕打ちは極めて不当なものであり、人類の文明の歴史に残る汚点である。我々はこの過ちを正し、その罪に対して罰を与えなければならない。"
 CHI_championing_the_cause_of_liberty: "自由の大義を擁護"
 CHI_championing_the_cause_of_liberty_desc: "我々はアジアに自由の光をもたらし、自由と民族自決を重んじるすべての者にとっての灯台として立っている。"
 CHI_utilize_the_albazinian_contact: "アルバジン人の人脈を活用"
 CHI_utilize_the_albazinian_contact_desc: "司教のシメオン杜は中国正教会における現在の長輔祭であり、中国各地を旅したアルバジン人であり、旧白軍の多くのメンバーとの人脈を有している。おそらく彼なら、我が国に支援を送るようロシアを説得できるかもしれない。"
 # Wang Jingwei
 CHI_prepare_for_a_change_in_leadership: "指導者の交代に備える"
 CHI_prepare_for_a_change_in_leadership_desc: "現政権の発足から10年経過したが、[JAP.GetNameDef]の影響がいまだに[CHI.GetAdjective]につきまとっており、権力の座を別な者に譲る必要がある。"
 CHI_prepare_for_a_change_in_leadership_tt: "§R西安事件で[CHI_wang_jingwei.GetName]が[CHI_chiang_kaishek.GetName]に取って代わる。§!"
 CHI_prepare_for_a_change_in_leadership_tt_2: "§R両広事変の最中に蒋介石を広州に派遣すると、彼の死期が早まり、$CHI_look_for_allies$を選択できるようになる§!"
 CHI_prepare_for_a_change_in_leadership_dai_li: "§R西安事件で[CHI_dai_li.GetName]が[CHI_chiang_kaishek.GetName]に取って代わる。§!"
 CHI_avoid_another_crisis: "新たな危機の回避"
 CHI_avoid_another_crisis_desc: "1931年、我々は準備不足のまま[JAP.GetAdjective]陸軍の不意打ちを受けた。5年が経過してもなお反撃の準備は整っておらず、貴重な資源である時間をさらに必要としている。[JAP.GetAdjective]をなだめるために形式的な譲歩を示し、迫りくる東方からの嵐に備えることもできる。"
 CHI_avoid_another_crisis_tt: "\n譲歩を行うことで日本の侵攻を遅らせる選択肢が提示される。"
 CHI_lay_the_foundation_for_a_united_china: "統一中国の基礎を築く"
 CHI_lay_the_foundation_for_a_united_china_desc: "現政権は武力しか知らない野蛮な集団である。国家には暴力以上のものが必要であり、文官政府の下で構築する強固な制度こそが我々の継続的な革命の基礎となる。"
 CHI_preempt_the_inevitable: "やむを得ない事態に先回りする"
 CHI_preempt_the_inevitable_desc: "[JAP.GetNameDef]が我々に接近していることは把握している。我々の力を見くびり、されるがままになると思っているのだろう。こちらが先に攻撃すれば、彼らがどれだけ驚くのか想像に難くない。"
 CHI_utilize_german_contacts: "ドイツとのコネの利用"
 CHI_utilize_german_contacts_desc: "東方の蛮族は際限なく血に飢えているが、彼らの中には我々以外の人間の話なら理解できる者もいる。ヨーロッパの共通の知人に連絡し、彼らの熱くなった頭を冷やしてもらおう。"
 CHI_utilize_german_contacts_tt: "我々が反ソビエト条約に関する[GER.GetAdjective]の要求を受け入れれば、[GER.GetNameDef]が我々のために発言してくれる可能性が高まる。"
 CHI_utilize_german_contacts_wang_tt: "[CHI.GetLeader]を通じた人脈を利用して獲得できるものは以下の通り:"
 CHI_look_for_allies: "内部の味方を探す"
 CHI_look_for_allies_desc: "蒋介石は党内で権力を固めるのに10年近くを要したが、いまだに彼に協力しない反体制分子が残存している。このような反体制分子を探し出し、適切な野党としてまとめあげなければならない。"
 CHI_infiltrate_the_examination_yuan: "考試院への潜入"
 CHI_infiltrate_the_examination_yuan_desc: "国家はごく一部の人間が運営するものではなく、大勢の官僚たちのたゆまぬ努力によって成り立っている。もし彼らの資格を審査する組織に潜入できれば、我々の運動に大いに役立つだろう。我々の立場に協力的な官僚で固めれば、もはや誰にも我々を止めることはできない。"
 CHI_take_control_of_the_executive_yuan: "行政院の統制"
 CHI_take_control_of_the_executive_yuan_desc: "立法者は権力を持つものだが、それを執行する者は法律をも凌駕する。我々の味方を各行政ポストに配置すれば、あらゆる階層で蒋介石主義に対抗できるだろう。"
 CHI_take_control_of_the_executive_yuan_tt: "新たな軍閥が傀儡化すると、既存のすべての軍閥傀儡が以下の効果を得る: 自治権比率§Y[?executive_yuan_autonomy_ratio|%]§!"
 CHI_our_people_in_the_legislative: "立法府の我が民"
 CHI_our_people_in_the_legislative_desc: "蒋介石政権下では現行の体制が機能していない。たった一人の指導者が強力な中央権力に取って代わったのだ。我々はこれに対抗しなければならず、国家の中枢を強化するため、いくつかの勢力の自治権を書き換えなければならない。"
 CHI_clear_out_sycophants: "追従者の排除"
 CHI_clear_out_sycophants_desc: "独裁者は追従者を産み、統治が長引くほどその数は多くなる。我々は名目上、立法および行政の支配権を有しているが、いまだに古い思想に固執する者が数多く残っている。前政権の恩恵を受けた者たちが妥当な地位につくよう、一致団結して取り組まなければならない。"
 CHI_impair_the_control_yuan: "監察院を弱体化させる"
 CHI_impair_the_control_yuan_desc: "機能的な政治体制には抑制と均衡が重要な要素だが、これらは進捗の歩みを遅らせる可能性もある。監察院が、一部の者が期待するほど強力ではなく、我々の目的を妨げないのであれば、大義の実現に向けて有益だろう。"
 CHI_impair_the_control_yuan_tt: "§Yディシジョン「統合への注力」§!をアップグレードし、適用期間を以下の通り変更: "
 CHI_impair_the_control_yuan_tt_2: "480日間（$instead_of$365日間）"
 instead_of: "変更前:"
 and_last_for: "変更後:"
 CHI_appoint_sympathetic_judges: "同情的な裁判官の任命"
 CHI_appoint_sympathetic_judges_desc: "重要な地位に裁判官を配置することで、我々は地方に至るまで、全方向に権力を拡大することができるだろう。"
 CHI_appoint_sympathetic_judges_tt: "将来のすべての軍閥従属国は傀儡化されると以下の精神を獲得する:"
 CHI_close_whampoa: "黄埔の封鎖"
 CHI_close_whampoa_desc: "黄埔は蒋介石の私的な領地であり、彼の思想的傾向の温床として知られてきた。この機関を存続させるわけにはいかず、これを閉鎖するとともに、これに関係があると判明したすべての者を弾圧しなければならない。"
 CHI_close_whampoa_tt: "残存するすべての将軍が以下を獲得する: ランダムに割り当てられる能力値が§G+3§!増加。"
 CHI_censure_the_opposition: "反対派を非難する"
 CHI_censure_the_opposition_desc: "監察院はすでに弱体化しているが、これを完全に支配下に置けば、望ましくない勢力の是正に利用できる。適切な行動に向けたフィードバックを行うことが是正措置につながるだろう。"
 CHI_the_freedom_to_abject: "卑劣の自由"
 CHI_the_freedom_to_abject_desc: "批判を許さない体制は決して成長も発展もしない。我々はあまりも長きにわたり、一部の者を豊かにする反面、[CHI.Getadjective]の人民に不利益をもたらす要素を指摘する人々を抑圧してきた。我々は我々の安定を損なわない範囲で、体制の欠陥を指摘できる手続きを必要としている。"
 CHI_expropriate_industrialists: "実業家を収用"
 CHI_expropriate_industrialists_desc: "蒋介石の追従者たちは、この腐敗した男に従うことで大きな利益を得て、莫大な富を蓄えてきた。個人の利益が党より優先されることは許されず、是正が必要な状況だ。国家に帰属すべきものを返還しなければならない。"
 CHI_politicise_the_process: "プロセスの政治化"
 CHI_politicise_the_process_desc: "公務員として自らの政治的責任を理解することは重要である。誰もがこれを理解しているわけではないので、さらなる教育が必要だ。すべての公務員向け教育と試験を再編することで、彼らの理解を深めたい。"
 CHI_a_functioning_bureaucracy_first: "機能的な官僚機構が第一"
 CHI_a_functioning_bureaucracy_first_desc: "国家機構の支配は極めて重要だが、そもそも国家が存在しなければ意味がない。各機関に一定の自治を認め、思想ではなく実力主義により適切な人材が昇格することを奨励すれば、長期的には我々に利益をもたらすだろう。"
 CHI_extend_jurisdiction_to_the_provinces: "管轄権を地方部に拡大"
 CHI_extend_jurisdiction_to_the_provinces_desc: "[ROOT.GetRulingParty]は大都市や中央機関の支配に成功してきたが、周辺部では改善の余地がある。我々の権力を拡大すれば、中国の統一および[JAP.GetAdjective]の攻撃を食い止める上で大いに役立つだろう。"
 CHI_affirm_civilian_primacy: "民間人の優位性を支持"
 CHI_affirm_civilian_primacy_desc: "蒋介石は軍隊の支援を受けて権力を築いた。将校たちには説得次第で多くの行動をとらせることができるが、その多くは我々に利益をもたらすものではない。軍隊は文民統制に従属するということを彼らに理解させなければならない。"
 CHI_proclaim_a_new_chapter: "新たな時代の宣言"
 CHI_proclaim_a_new_chapter_desc: "前政権は常に自らを自由と民主主義の勢力だと宣伝してきたが、実際は権力のみを渇望していた。我々は今、汪兆銘の権力統合により、文官政府が権力を奪還したと宣言できる。"
 CHI_negotiate_the_nine_powers_treaty: "九ヵ国条約の交渉"
 CHI_negotiate_the_nine_powers_treaty_desc: "清が西洋列強に服従することに同意した結果、19世紀に締結した条約が今でも亡霊のように中国に影を落としている。我々は条約の締結国に連絡をとり、奴隷ではなく対等な立場で意見の相違を解決するよう試みるつもりだ。"
 CHI_start_looking_outwards: "外へ目を向け始める"
 CHI_start_looking_outwards_desc: "過去の過ちは、世界から孤立してやっていけると信じたことである。植民地主義諸国は我々を他のアジア諸国と同様にバラバラにして名誉を傷つけたが、この報いを受けさせなければならない。我々は他のアジア諸国と団結し、ともに立ち向かっていく。"
 CHI_start_looking_outwards_tt: "特定の陣営に所属していないアジアの国家を自陣営に招待できるようになる"
 CHI_liberate_the_peoples_of_asia: "アジアの人々の解放"
 CHI_liberate_the_peoples_of_asia_desc: "過去数世紀と同様に、他のアジア諸国は我々の指導を求めており、我々はこれに応えなければならない。帝国主義者に立ち向かい、自由を手に入れ、同胞の仇討ちをするのを支援しよう。"
 CHI_liberate_the_peoples_of_asia_tt: "§Y$asia$§!に植民地または傀儡を有しているすべての勢力に対して戦争目標を獲得する。"
 CHI_liberate_the_peoples_of_asia_tt_2: "§Y$asia$§!各地で傀儡政権を樹立するディシジョンをアンロック"
 CHI_punish_the_signatories: "調印国への処罰"
 CHI_punish_the_signatories_desc: "西洋諸国が我が国にもたらした損害は計り知れず、我々は踏みにじられたままである。彼らは自らの行いを理解し、歴史的な負債の返済を始めなければならない。"
 CHI_bring_the_revolution_further: "革命をさらに拡大"
 CHI_bring_the_revolution_further_desc: "我々の解放に向けた道のりは、これまで考えていた以上に遠くまで続いている。太平洋全域に自由の光を広げ、植民地主義者をさらに遠くに押し戻してやろう。"
 CHI_bring_the_revolution_further_tt: "§Y$Australia$§!に植民地または傀儡を有している以下のすべての勢力に対して戦争目標を獲得する:"
 CHI_bring_the_revolution_further_tt_2: "我々の陣営マニフェストには§Y$Australia$§!も含まれる。\n§Y$Australia$§!周辺に傀儡政権を樹立するディシジョンをアンロック"
 CHI_end_the_humiliation: "屈辱の終結"
 CHI_end_the_humiliation_desc: "我々は過去数世紀にそうであったように、ついに大国として立ち上がった。我々は賞賛され、影響力を持つ、印象的な存在となったのだ。他国を凌駕し、抑圧者は歴史の1ページに追いやった。二度と屈辱は受けない！"
 # Chiang Kai-shek
 CHI_dang_guo: "党国"
 CHI_dang_guo_desc: "党の目的は常に我が国に民主主義をもたらすことであったが、このような不確実な時代においては国民党が効率的に機能することが重要だ。したがって、当面は国家よりも党を重視しなければならない。"
 CHI_denounce_feudalism: "封建主義を非難"
 CHI_denounce_feudalism_desc: "我々が革命的な性質を標榜しているにもかかわらず、党内にはかつての領主やエリートのようにふるまう者がいる。このような古い封建主義者には、自らの反革命的行動に向き合わせる必要がある。"
 CHI_denounce_feudalism_tt: "以下を獲得: 毎月、軍閥従属国ごとに§G政治力が+[?warlord_subjects_pp_gain_base]§!増加。"
 CHI_one_nation_undivided: "分裂なき一つの国家"
 CHI_one_nation_undivided_desc: "各省を分断のない1つの権威のもとに統一することで、地域的な分断を克服し、強固で誇り高い国家の基礎を築くことができる。そうすることではじめて国内外のあらゆる脅威に立ち向かうことができるようになる。"
 CHI_one_nation_undivided_tt: "[PRC.GetName]と[HBC.GetName]を除くすべての軍閥を国共合作陣営に招待する"
 CHI_one_nation_undivided_bypass_tt: "§Yすべての中国軍閥§!: 以下のいずれかに該当すること: \n  存在しない\n  §Y[ROOT.GetNameWithFlag]§!と戦争中\n  §Y[ROOT.GetNameWithFlag]§!の属国\n  §Y[ROOT.GetNameWithFlag]§!と同じ陣営\n  §Y[ROOT.GetName]§!に§Y戦争目標§!とされている。"
 CHI_decree_the_end_to_corruption: "腐敗の終焉を宣言"
 CHI_decree_the_end_to_corruption_desc: "我が政府では最高位の大臣から軍の新兵にいたるまで腐敗が蔓延している。誠実な政権を築くために、貪欲で腐敗した役人を一掃する必要がある。"
 CHI_reinforce_connections_with_shanghai_elites: "上海のエリートとのコネを強化"
 CHI_reinforce_connections_with_shanghai_elites_desc: "上海には闇社会に出入りしながら莫大な富と権力を手にした者たちの集団がある。彼らを利用することは、我々の大義の達成に向けて役に立つ可能性がある。"
 CHI_introduce_the_baojia_system: "保甲制度の導入"
 CHI_introduce_the_baojia_system_desc: "保甲制度は民衆を組織して自らの安全を保障する制度であり、古代から現在まで続く効率的な制度である。この制度を拡大して徴兵制度の基礎とすれば、安定的に新兵を確保できるだろう。"
 CHI_expand_the_tongzi_jun: "童子軍の拡大"
 CHI_expand_the_tongzi_jun_desc: "青年部隊に入隊すれば、忠実で規律正しい新世代の市民として育成される。ある程度の軍事訓練を受けておくことで、将来的な軍への入隊を促すことにもなる。"
 CHI_demonstrate_our_resolve: "我々の決意の顕示"
 CHI_demonstrate_our_resolve_desc: "世界中の国々が長きにわたって我々を見下してきた。今こそ凶悪な侵略者を打ち破り、世界に我々の実力を証明する時である"
 CHI_arrest_the_seven_gentlemen: "七紳士の逮捕"
 CHI_arrest_the_seven_gentlemen_desc: "日本の侵略を肯定する者は中国内にはほとんどいないが、対応方法については意見が分かれている。我々の統治に競合する者を許容することはできず、我々の優位性を見せつけなければならない。"
 CHI_develop_counterinsurgency_tactics_tt_2: "§Y$CHI_counter_infiltration_measures$§!のコストが§G25%§!になる"
 CHI_take_a_stance_on_illicit_trade: "不正貿易に対する態度を示す"
 CHI_take_a_stance_on_illicit_trade_desc: "我々は長きにわたり、社会に染み込む毒と、それを扱う者たちのなすがままであった。我々はこの誘惑を拒絶し、新たな繁栄の世紀に向けて、より強く冴えた頭で冷静に踏み出す必要がある。"
 CHI_reshuffle_the_green_gang: "青幇の再編"
 CHI_reshuffle_the_green_gang_desc: "大耳の杜と呼ばれた杜月笙は我々のためによくやってくれているが、影響力が大きくなり過ぎた。四方を敵に囲まれた今、もっと直接的な行動が必要だ。そろそろ青幇を別の者に任せる時かもしれない。"
 CHI_legitimise_du: "杜の正当化"
 CHI_legitimise_du_desc: "型破りな方法で生計を立てる者たちとは距離を置くべきだと言う者もいるだろう。しかし、それでは貴重な資源を失うだけかもしれない。もし杜月笙が闇社会に身を置く必要がなかったとしたら、どれだけのことができただろうか。"
 CHI_inspect_the_troops: "部隊の調査"
 CHI_inspect_the_troops_desc: "党と[root.GetLeader]を支援する部隊を結集させるため、厳密な調査が実施される予定だ。我々を未来に導いてくれるのは名誉ある我が軍である。"
 CHI_secure_the_soviet_border: "ソ連国境の確保"
 CHI_secure_the_soviet_border_desc: "ロシアの熊は長きにわたって我々の悩みの種であり、我々への干渉を続けてきた。[SOV.GetNameDef]との正式な国交を構築することによって北方の前線を確保すれば、さらに何かが得られるかもしれない。"
 CHI_secure_the_soviet_border_tt: "§R今後のイベントで選択できる装甲車両設計者が提示される。§!"
 CHI_send_the_first_lady_abroad: "総統夫人を海外に派遣"
 CHI_send_the_first_lady_abroad_desc: "我々が攻撃を受けた際に支援をしてくれそうな者たちは現在態度を保留している。彼らのもとに総統夫人を派遣し、我々が苦しみながらも戦争の重圧に果敢に立ち向かい、最終的には勝利を手にすると説得すべきである。"
 CHI_take_advantage_of_dus_contacts: "杜の人脈を利用"
 CHI_take_advantage_of_dus_contacts_desc: "青幇の首領は各方面に人脈があり、独自の専門知識を持っている。このような人脈は使いようによっては我々にとって有益である。たとえそれが一部の闇社会の人物を利することになっても。"
 CHI_draw_support_from_the_big_families: "大家族からの支援を引き出す"
 CHI_draw_support_from_the_big_families_desc: "中国には分野ごとに極めて影響力の大きな一族がいくつか存在する。これが国家の安定に役立つことはないかもしれないが、我々のさらなる目標達成に向けては利用できるかもしれない。"
 CHI_prosecute_cronyism: "縁故主義の訴追"
 CHI_prosecute_cronyism_desc: "長きにわたって個人の利益が国家のニーズよりも優先されてきた。縁故主義、賄賂、横領が我々の社会の基盤を蝕んできたが、今それが終わりを告げ、新たに徳の時代が始まるのだ！"
 CHI_crack_down_on_illicit_goods: "不正商品の取り締まり"
 illicit_good_improvement_increase: "§Y違法貿易§!の取り締まり速度が§Y6か月§!ごとに§G+2%§!増加する"
 which_will_give_tt: "以下の効果を与える:"
 CHI_crack_down_on_illicit_goods_desc: "我々は長きにわたり、社会に染み込む毒と、それを扱う者たちのなすがままであった。我々はこの誘惑を拒絶し、新たな繁栄の世紀に向けて、より強く冴えた頭で冷静に踏み出す必要がある。"
 CHI_turn_a_blind_eye: "見て見ぬふり"
 CHI_turn_a_blind_eye_desc: "非公式な貿易が中国社会の構造に有害な影響を与えてきたことは認めざるをえない。しかし、この貿易の利益は否定できず、これを見逃せば莫大な利益が得られるかもしれない。"
 CHI_weaponise_the_hongmen: "ギャングの武器化"
 CHI_weaponise_the_hongmen_desc: "港湾地域にはすでに自衛訓練を受けた秘密結社が存在しており、我々はこれを敵に向けることもできる。彼らに十分な支援を行えば、我が領土を侵すいかなる侵入者に対しても壊滅的打撃を与えることができる。"
 CHI_weaponise_the_hongmen_tt: "占領されているすべての中国沿岸の州および大都市がある州:\n レジスタンス: §R+30.0%§!"
 CHI_facilitate_operation_zet: "Z作戦の促進"
 CHI_facilitate_operation_zet_desc: "我々は、[JAP.GetNameDef]が東アジアで取ってきた攻撃的な態度を[SOV.GetNameDef]が快く思っていないことを理解している。彼らは我々に物資支援や志願兵を提供する準備ができており、我々はそれらの支援を受け取るだけで良い。"
 CHI_from_many_to_one: "多から一へ"
 CHI_from_many_to_one_desc: "国内には無数の人々がいるが、最近は意見の相違により分断を余儀なくされている。外国からの猛攻に対抗し、最終的に生き残るには、共通の目的を旗印に団結する必要がある。 "
 CHI_from_many_to_one_tt: "陣営内の軍閥1名につき安定度を§G+1.5%§!獲得"
 CHI_from_many_to_one_faction_tt: "陣営マニフェストの充足率が低い場合、§G+20.0%§!の$MODIFIERS_ARMY_CORE_DEFENCE_FACTOR$を追加する。\n陣営マニフェストの充足率が中程度、または高い場合、§G-10.0%§!の$MODIFIER_AUTONOMY_GAIN_WARSCORE$を追加する。"
 CHI_request_soviet_advisors: "ソビエト顧問団の要請"
 CHI_request_soviet_advisors_desc: "戦争は近年大きく様変わりし、我々は後れを取っている。[SOV.GetNameDefCap]は我々に、装甲分野で追いつくために優秀な専門家を派遣すると申し出ており、これを受け入れるべきである。"
 CHI_the_northwest_highway: "北西高速道路"
 CHI_the_northwest_highway_desc: "我々は[SOV.GetnameDef]との間に長い国境線を共有しており、両政権間で支障なく物資の輸送を行う機会は豊富にあると思われる。しかし、これらの地域のインフラは控えめに言っても不十分だ。前線から遠く離れた場所に輸送路を建設し、[SOV.Getadjective]の同胞からより多くの物資を受け取れるようにすべきである。"
 CHI_collaborate_with_allied_forces: "連合軍との連携"
 CHI_collaborate_with_allied_forces_desc: "我々は[JAP.GetAdjective]の脅威と長く苦しい戦いを続けてきたが、もう孤立してはいない。協力して戦いに臨むために、我々の軍隊をさらに統合することが成功への唯一の道である。"
 CHI_collaborate_with_allied_forces_tt: "X部隊とY部隊を編成するディシジョンをアンロックし、師団を編成する。"
 CHI_scout_for_air_experts: "航空専門家を募る"
 CHI_scout_for_air_experts_desc: "我が国の空軍は設立から日が浅く、多くの課題に苦戦しているところだ。他国の専門知識を利用すれば、空軍の取り組みも円滑になるだろう。"
 CHI_sell_lend_lease: "レンドリースの売却"
 CHI_sell_lend_lease_desc: "部隊の装備を確保することはどんな時でも有用だが、提供されるものが常に必要なものとは限らない。しかし、装備へのニーズは必ずどこかにあり、それは常に市場が存在することを意味する。"
 CHI_sell_lend_lease_tt: "§Y$CHI_soviet_support$§!を得ていれば、月毎に§Y+100 $CIC_BANK_HEADER$§!を獲得する\n\n§Y$CHI_american_support$§!を得ていれば、月毎に§Y+150 $CIC_BANK_HEADER$§!を獲得する\n\n"
 CHI_international_instructors: "国際的な教官"
 CHI_international_instructors_desc: "パイロットや乗組員の需要は尽きることがなく、訓練が追いつかない状況だ。外国からの支援を増やすことで、より多くの航空機を素早く実戦投入できるようになるだろう。"
 CHI_allocate_lend_lease: "レンドリースの割り当て"
 CHI_allocate_lend_lease_desc: "現在、中国には権力の中枢が複数あるが、外国に対して国家を代表できる拠点はただ一つである。この利点を利用して、誰が支援を受けて影響力を行使するのかを決断することができる。"
 CHI_allocate_lend_lease_tt: "§Y歩兵装備§!を使用して軍閥の属国の自治権を削減するディシジョンをアンロック"
 CHI_burma_campaign: "ビルマの戦い"
 CHI_burma_campaign_desc: "同盟国は苦戦している。[JAP.GetNameDefCap]は奥まで侵攻し、今やビルマの一部を掌握している。我々は単に敵の注意を引くだけではなく、決定的な一撃を加えることができる、信頼に足る同盟国だということを示さなければならない。 "
 CHI_burma_campaign_trigger: "[BRM.GetName]は領土を1以上敵に奪われた"
 CHI_indo_chinese_campaign: "インドシナ作戦"
 CHI_indo_chinese_campaign_desc: "我々は東南アジアと長い歴史を供有しており、今日、新たな一章が書き加えられる。[671.controller.GetNameDef]からこの地域を奪還し、同盟国の部隊が自由に行動できるようにしなければならない。"
 CHI_international_squadron: "フライング・タイガースの招待"
 CHI_international_squadron_desc: "我が国の戦争努力を支援するために、海外の友好国が義勇パイロット部隊を組織し、多数の最新航空機を購入してくれた。彼らの取り組みに心から歓迎すべきである。"
 CHI_form_the_chinese_womens_national_war_relief_society: "貧困者向けの学校開設"
 CHI_form_the_chinese_womens_national_war_relief_society_desc: "帝国主義との闘争で多くの者が多大な犠牲を払っており、彼らのニーズに応える必要がある。中国戦時児童保育会は将来有望な成果を挙げており、さらに効果をあげるために拡充すべきである。"
 CHI_towards_a_professional_army: "常備軍を目指して"
 CHI_towards_a_professional_army_desc: "我が国の軍隊は規模が大きいものの、その有効性には議論の余地がある。ドイツ軍事顧問団からは、軍の規模を縮小し、高い士気と戦闘能力を備えた、より小規模な部隊の創設に注力するよう助言を受けている。"
 CHI_towards_a_popular_army: "人民軍を目指して"
 CHI_towards_a_popular_army_desc: "我が軍は装備も訓練も不足しているが、唯一持っているのは人民である。外国からの侵略者がぶち当たるのは、国民革命軍という兵士の壁である。"
 CHI_the_hanoi_route: "ハノイルート"
 CHI_the_hanoi_route_desc: "我が国東部の港湾は[JAP.GetNameDef]に対して脆弱なので、予防策を講じる必要がある。昆明から山を下ってハノイ周辺の密林に入るルートは、過酷ではあるものの、我々の物資輸送に一時的な安全をもたらすだろう。 "
 CHI_form_saco: "SACOの設立"
 CHI_form_saco_desc: "勝利をおさめるには敵を知ることが重要だ。アメリカは諜報情報の共有とゲリラ部隊の訓練協力を目的に、中美合作所（SACO）の設立を提案してきた。"
 CHI_the_burma_road: "ビルマ公路"
 CHI_the_burma_road_desc: "外国の同盟国が我々に物資を支援する意思を表明しているが、[JAP.GetName]の軍事的圧力により輸送が困難な状況だ。ビルマ経由のルートを確立することによって、南西から受け取ることができる物資の量を増やすことができる。"
 CHI_the_hump_sea: "ハンプ空路"
 CHI_the_hump_sea_desc: "物資の輸送といえば列車、トラック、船が定番だが、将来的には空路が重要だ。熟練のパイロットがいれば、ヒマラヤ山脈を越えて、誰にも邪魔されずに雲南に到達することが可能だ。"
 CHI_women_in_the_war_effort: "戦争における新たな女性の役割"
 CHI_women_in_the_war_effort_desc: "五・四運動以降、社会における女性の役割は永遠に変化した。近代化と祖国愛を受け入れた彼女たちも貢献できるはずである。彼女たちを女性大隊として編成し、軍隊に統合すれば大きな力になるだろう。"
 CHI_the_sky_cannot_have_two_suns: "天無二日"
 CHI_the_sky_cannot_have_two_suns_desc: "共産主義者の破壊活動が中国社会を根幹から脅かしている。我々の優位性を示し、彼らを壊滅させることでのみ、中国は統一された旗の下で生き残ることができるだろう。二つの太陽は沈むかもしれないが、夜明けに上る太陽は一つだけだ。"
 CHI_the_sky_cannot_have_two_suns_tt: "陣営内の共産主義の軍閥1名:\n追加: 陣営影響力§Y-10.00%§!"
 CHI_preemptive_strike: "先制攻撃"
 CHI_preemptive_strike_desc: "国内の敵対勢力は日に日に力をつけており、政権の転覆を企んでいる。もはや、誰かが中国の権力奪取に動くのを待ってはいられない。我々が行動しよう！我々から攻撃しよう！"
 CHI_preemptive_strike_tt: "[ROOT.GetFactionName]に加盟していない、もしくは我々からの属国化要請を拒否したすべての[CHI.GetAdjective]の軍閥に対し、§Y$annex_everything$§!の戦争目標を獲得する。"
 CHI_tour_the_north: "北部視察"
 CHI_tour_the_north_desc: "中心部からほど近いこれらの山岳地帯は共産主義の扇動活動の中心地となっている。この状況は看過できるものではなく、我々は各省を巡回して存在感を示すべきである。"
 CHI_unlock_faction_goal_north_subjugated_tt: "これが最初に取得された視察国家方針の場合、陣営の目標§Y$faction_goal_north_subjugated_name$§!がアンロックされる"
 CHI_tour_the_west: "西部視察"
 CHI_tour_the_west_desc: "山と砂漠の中にあるシルクロード跡地は、権力の中枢からはかなり離れたところにある。[SOV.GetNameDefCap]がこの地域で影響力を広げてきたため、我々は地元の有力者がどこに注意を払うべきかを明確に示すつもりだ。"
 CHI_unlock_faction_goal_west_subjugated_tt: "これが最初に取得された視察国家方針の場合、陣営の目標§Y$faction_goal_west_subjugated_name$§!がアンロックされる"
 CHI_tour_the_south: "南部視察"
 CHI_tour_the_south_desc: "中国南部は多様で活気に満ちたところであり、世界に向けた窓口になることが多い。また、我が党発祥の地でもあるこの土地は最近になってさらに大きな自治権を獲得しており、これは是正が必要である。我々はこれらの省を訪問すべきである！"
 CHI_unlock_faction_goal_south_subjugated_tt: "これが最初に取得された視察国家方針の場合、陣営の目標§Y$faction_goal_south_subjugated_name$§!がアンロックされる"
 CHI_ma_clique_integration_cost: "[XSM.GetNameDef]、[GSM.GetNameDef]、[NXM.GetNameDef]の統合コストを§G[?ma_clique_integration_cost_reduction|%G0]§!削減"
 CHI_warlord_integration_cost_reduction: "§Y軍閥に圧力をかけて属国にする§!ためのコストが£faction_initiative_texticon §G-5%§!、£pol_power §G-50§!減少する"
 CHI_shx_integration_cost: "[SHX.GetNameDef]の統合コストを§G[?shx_integration_cost_reduction|%G0]§!削減"
 CHI_snd_integration_cost: "[SND.GetNameDef]の統合コストを§G[?snd_integration_cost_reduction|%G0]§!削減"
 CHI_khm_integration_cost: "[KHM.GetNameDef]の統合コストを§G[?khm_integration_cost_reduction|%G0]§!削減"
 CHI_sik_integration_cost: "[SIK.GetNameDef]の統合コストを§G[?sik_integration_cost_reduction|%G0]§!削減"
 CHI_sic_integration_cost: "[SIC.GetNameDef]の統合コストを§G[?sic_integration_cost_reduction|%G0]§!削減"
 CHI_yun_integration_cost: "[YUN.GetNameDef]の統合コストを§G[?yun_integration_cost_reduction|%G0]§!削減"
 CHI_gxc_integration_cost: "[GXC.GetNameDef]の統合コストを§G[?gxc_integration_cost_reduction|%G0]§!削減"
 CHI_gdc_integration_cost: "[GDC.GetNameDef]の統合コストを§G[?gdc_integration_cost_reduction|%G0]§!削減"
 CHI_victory_over_the_invaders: "侵略者への勝利"
 CHI_victory_over_the_invaders_desc: "外国からの侵略者は打倒され、名誉ある国民革命軍が勝利をおさめた。この戦争で、我らが誇るべき指導者である[root.GetLeader]は、分散していた各省と人民が白日のもとに一つの国家となるよう呼びかけ続けたのだ！"
 CHI_remove_guerilla_decisions_tt: "ディシジョン§Y$PRC_guerilla_warfare_sea_cat$§!を§R削除§!"
 CHI_petition_territorial_restoration: "領土回復の嘆願"
 CHI_request_territory_trigger_tt: "いずれかに当てはまる被支配州:\n      §Y[ROOT.GetNameWithFlag]§!の中核州である\n      支配国が$is_literally_china_tt_NOT$\n      以下のいずれかが真である:\n         支配国に所有されていない\n         支配国:\n            現在の与党が§Y[ROOT.GetRulingIdeology]§!である" #The weird indentations are deliberate and is there to make the tooltip look like the real deal!
 CHI_petition_territorial_restoration_desc: "$PRC_restore_territorial_integrity_desc$"
 CHI_crush_the_communists: "[PRC.GetNameDef]を壊滅させる"
 CHI_crush_the_communists_desc: "はるか昔に我々が始めたことに、ついに終止符を打つ時がきた。[PRC.GetNameDef]を完全かつ徹底的に壊滅させるのだ！長きにわたって他のことに気を取られてきたが、もはやこの厄介者の存続を許すわけにはいかない！"
 CHI_request_handover_of_coastal_cities: "沿岸都市の引き渡しを要求"
 CHI_request_handover_of_coastal_cities_desc: "$PRC_dare_to_struggle_desc$"
 CHI_a_generalissimo_for_all_of_china: "中国全土の大元帥"
 CHI_a_generalissimo_for_all_of_china_desc: "外国からの侵略者との戦いは皮膚病のようなものだったが、内部の脅威は常に心臓の病であった。今ではこの病にも対処ができ、将来を夢見ることができる。"
 CHI_empower_the_mtac: "MTACの強化"
 CHI_empower_the_mtac_desc: "[ROOT.GetNameDef]のコミュニティは調和に向かっているが、まだ道半ばである。国内のモンゴル族およびチベット族との関係は蒙蔵委員会（MTAC）が監督してきたが、その役割を拡大できるかもしれない。我々の革命を国外にいる同胞にも広げよう！"
 CHI_empower_the_mtac_tt: "[MON.GetFlag]§Y[MON.GetAdjective]§!中核州および[TIB.GetFlag]§Y[TIB.GetAdjective]§!中核州に対するディシジョンをアンロック"
 CHI_unify_the_admissions_process: "入学手続きの統一"
 CHI_unify_the_admissions_process_desc: "我が国の高等教育は会場が分散しており、申し込み手続きは複雑でばらばらである。これを共通の入学試験に再編できれば、すべての優秀な学生に枠を確保できるだろう。"
 CHI_retreat_to_taiwan: "台湾への撤退"
 CHI_retreat_to_taiwan_desc: "[PRC.GetNameDef]との戦闘が再開したが、必ずしも我々の有利に展開しているとは言い切れず、戦況は悪化している。懸念を示す民衆の声は日に日に高まっており、台湾に撤退し、生き残って戦力を立て直すべきという声が公然とあがっている。"
 CHI_joining_the_international_community: "国際社会"
 CHI_joining_the_international_community_desc: "我々は長きにわたって国内に目を向けてきたが、他国に我々を利用するチャンスを与えただけだった。今こそ世界に足を運び、自由を求めて努力する勢力や、困った時に助けてくれた国と手を結ぶべきである！"
 CHI_a_world_freed_from_communism: "共産主義から解放された世界"
 CHI_a_world_freed_from_communism_desc: "ファシズムは世界を戦火に巻き込んだが、世界の脅威となるイデオロギーはこれだけではない。我々は自国で始めた任務を完遂しなければならず、これらの邪悪な思想を世界から排除しなければならない！"
 CHI_reclaim_the_north: "北方の奪還"
 CHI_reclaim_the_north_desc: "かつてはやむを得ず、北方の広大な領土の請求権を放棄せざるを得なかった。しかし、状況は変わり、今では我々は北方の領土を取り戻せるほどに強い立場にある。"
 CHI_subjugate_korea: "$PRC_subjugate_korea$"
 CHI_subjugate_korea_desc: "$PRC_subjugate_korea_desc$"
 # Fascist Branch
 CHI_strengthening_our_resolve: "我々の決意の強化"
 CHI_strengthening_our_resolve_desc: "古い派閥は互いに口論し、現在の指導者には我々を統一する力がない。共和国は解散ではなく存続しなければならないので、方針の転換が必要である。"
 CHI_china_reborn: "中国の復活"
 CHI_china_reborn_desc: "古い思想のままでは帝国主義者に搾取されるのみである。根本的な方針転換が必要であり、新しいイデオロギーで社会を再構築する必要がある。新生活運動と名付けた一連の運動を始めよう。"
 CHI_co_opt_the_koh_hsin_movement: "革新運動の吸収"
 CHI_co_opt_the_koh_hsin_movement_tt: "共産主義者の対浸透コストを§G25%§!削減する"
 CHI_co_opt_the_koh_hsin_movement_desc: "党はあまりにも官僚的になり、腐敗してしまったので、膿を出し切る必要がある。より強硬な措置を講じることは、有益なだけでなく、国家の存続に必須である！"
 permanently_protected_from_infiltration: "この州は共産主義勢力によって浸透されることはない。"
 CHI_mend_the_rift_with_hu: "胡との亀裂を修復"
 CHI_mend_the_rift_with_hu_desc: "古くからの[ROOT.GetLeader]と胡漢民の対立は、長きにわたって党を弱体化してきた。彼の支持者は、彼がかなりの影響力を持っていることを示しており、もし我々が手を組めば国家にとって有益だろう。"
 CHI_revive_the_western_hills_group: "西山會議派の復活"
 CHI_revive_the_western_hills_group_desc: "[ROOT.GetNameDefCap]は長きにわたって外国勢力の影響下にあった。伝統への回帰が必要であり、これは林森と戴季陶が掲げてきた方針である。これにより、孫文先生の思想をそれが意図された通りに歪みなく実現することができる。"
 CHI_reform_the_blue_shirts: "藍衣社の改革"
 CHI_reform_the_blue_shirts_desc: "三民主義力行社は「藍衣社」とも呼ばれ、5年近く活動したが、その成果は限定的であった。この派閥は民衆に浸透しなかったため、潜在能力を完全に発揮することができなかったのだ。この組織を人民戦線に刷新することで、共産主義者に彼らの得意分野で挑むことになる。"
 modify_blue_shirts: "§Y$CHI_blue_shirt_society$§!に以下の補正を加える:"
 CHI_empower_the_bureau_of_investigation_and_statistics: "調査局の権限を強化"
 CHI_empower_the_bureau_of_investigation_and_statistics_desc: "古代より、敵を知り己を知ることが戦いに勝利をもたらしてきた。我々は情報収集機関を必要としており、国民政府軍務委員会調査統計局を拡充すべきである。"
 CHI_revise_the_national_curriculum: "国家カリキュラムの改訂"
 CHI_revise_the_national_curriculum_desc: "我が国のような大国になれば、様々な立場が存在するのも不思議なことではない。教育制度を体系化し、特定の行動様式を推奨することで、これを標準化することができるだろう。"
 CHI_target_upper_society: "上層社会を標的に"
 CHI_target_upper_society_desc: "社会の上流階級は本来の価値を失い、外国の娯楽に心を奪われているが、道徳と美徳の模範を民衆に示す必要がある。それが実現すれば、精神の復興を通じて全体的な国力を高め、物質的な富を超越することができる。"
 CHI_outlaw_opposition_parties: "野党の非合法化"
 CHI_outlaw_opposition_parties_desc: "国民党は10年近く政権を握ってきたが、野党の存在は許容されてきた。現在、我が国は岐路に立たされており、[JAP.GetNameDef]および共産主義者への対応が完了するまでは野党の活動を制限する必要があるだろう。"
 CHI_seek_out_western_fascist_cooperation: "西側諸国との協力を模索"
 CHI_seek_out_western_fascist_cooperation_desc: "かつての外国からの干渉が原因で、我々は技術開発の領域で後れを取ってしまった。それがいかに忌まわしい出来事であったとしても、我々の大義に理解を示す西側諸国との協力を模索し、彼らに追いついてから反撃に転じるのが賢明だろう……"
 CHI_a_chapter_in_every_village: "すべての村に支部を"
 CHI_a_chapter_in_every_village_desc: "藍衣社は都市部で成果を挙げているが、人口の大半は地方部に住んでいる。すべての町、村、集落で彼らが活動できるよう、この組織を拡大する必要がある。"
 CHI_secure_the_northern_front: "北方戦線の確保"
 CHI_secure_the_northern_front_desc: "我々はすでに、最強かつ最も危険な隣国である日本に満洲を奪われてしまった。日本がさらに南進することを防ぐためにも、北方戦線を確保し、日本に目を光らせ続けなければならない……"
 CHI_a_party_unified: "党の統一"
 CHI_a_party_unified_desc: "我々は規律、道徳、美徳を通じて党内の団結を築いてきた。内輪もめや分断は過去のものとなり、我々は青天白日旗の下、前に進んでいくのだ。国内外の敵に最終勝利するまで！"
 CHI_a_party_unified_tt: "§R両広事変の最中に蒋介石を広州に派遣すると、彼の死期を早めることになる。§!"
 CHI_a_popular_movement: "民衆運動"
 CHI_a_popular_movement_desc: "歴史に新たな章を記すためには、新たな組織が必要だ。我々民衆は古い社会を押し流す波であり、すべての構成員を大いなる全体の一部にするものだと万人が知ることになるだろう。"
 CHI_a_popular_movement_trigger: "§Y軍内の腐敗§!徴兵補正が§Y0%§!より多い"
 CHI_integrate_the_hongmen: "防衛組織の統合"
 CHI_integrate_the_hongmen_desc: "中国には清朝の抑圧から自らを守るために設立された団体が数多く存在する。辛亥革命以降、それらの団体は目的を失い、それぞれ別な方向に向かってしまった。それらを統合するか、組織や儀式を模倣することにより、再び目的を与えることができるだろう。 "
 CHI_ban_immoral_entertainment: "不道徳な娯楽の禁止"
 CHI_ban_immoral_entertainment_desc: "退廃的な形式の娯楽が我が国に広まり、我々の道徳的基盤を汚染してしまった。これらを禁止して、より健全で芸術的な国内の娯楽を推奨するとともに、これを取り締まる任務部隊を結成すべきである。"
 CHI_develop_counterinsurgency_tactics: "対反乱戦術"
 CHI_develop_counterinsurgency_tactics_desc: "ゲリラはこれまでに見たことのない方法で活動しており、これに対抗する方法を学ぶ必要がある。新たな戦い方に適用するための技術を開発するため、委員会や部隊を組成すべきである。"
 CHI_develop_counterinsurgency_tactics_tt: "§Y$CHI_counter_infiltration_measures$§!のコストが§G半分§!になる"
 CHI_a_brotherhood_for_china: "中国の同胞"
 CHI_a_brotherhood_for_china_desc: "藍衣社は多くの者にとっては秩序を乱す暴徒の集団に過ぎない。しかし、指導者の戴笠はこれを同胞団だと見なしており、この考え方は団結を促進する上で活用できるものである。"
 CHI_nationalize: "国有化せよ！"
 CHI_nationalize_desc: "我々は党、国家、人民にとって危機的な時代に置かれており、民間の利益よりも国家の需要を優先すべき時である。我々の直接的な指導のもと、これらの工場を最大効率で活用しよう！"
 CHI_militarize: "軍事化せよ！"
 CHI_militarize_desc: "民衆は自らの歴史的立ち位置に関心を持っておらず、目を覚まさせる必要がある。彼らには革命の熱情を感じさせ、国内外の敵を打ち倒すための準備をさせなければならない。"
 CHI_militarize_tt: "§Y$CHI_infiltrated_state_3$§!が行われた現在および将来のすべての州で藍衣社の民兵が決起する"
 CHI_productive: "生産的にせよ！"
 CHI_productive_desc: "怠け者は何も生み出さない！怠惰は味方の足を引っ張るだけでなく、敵を利することになる。党として勝利するためには、受け身で無気力な者への対処が必要だ！"
 CHI_enforce__virtues: "美徳の徹底"
 CHI_enforce__virtues_desc: "人民はいまだに、党のため、国家のために自らを高めるべき時に、つまらなく意味のないことに時間を浪費している。これは取り締まりが緩いがゆえに発生していることであり、我々はこれを強化しなければならない。"
 CHI_whampoa_ideological_primacy: "黄埔思想の優位性"
 CHI_whampoa_ideological_primacy_desc: "黄埔出身の将校は武器だけでなく道義を携えている。他の学校とは異なり、これは信頼できる点だ。我々は国家全体を強化するため、すべての思想教育をこの学校を通じて行うべきである。"
 CHI_postpone_the_tutelage: "指導の延期"
 CHI_postpone_the_tutelage_desc: "目標が民主主義であることに変わりはないが、今はそのような場合ではない。目下の危機に対応するため、特別な手段を講じる必要がある。民主主義が花開く前に、国家を危機から脱出させなければならない。"
 CHI_postpone_the_tutelage_tt: "軍閥が征服されると、特定の§Y軍閥の将軍§!を§Y再教育§!するディシジョンをアンロック"
 CHI_second_father_of_the_nation: "第二の建国の父"
 CHI_second_father_of_the_nation_desc: "孫文先生は我々を清朝の束縛から解放した、我が国最初の建国の父である。蒋介石総統は党内の共産主義者を粛清し、その功績により第二の建国の父と呼ばれることだろう。"
 CHI_weaponise_the_faithful: "信仰の武器化"
 CHI_weaponise_the_faithful_desc: "信仰心が強い者ほど激しく戦うものである。今のところそれを発揮する場はないが、受け皿を作れば第一線で戦うことができるだろう。彼らの献身は最も鋭い刃となり、あらゆる敵を斬り倒すだろう。"
 CHI_political_advisors_in_every_division: "各師団に政治顧問を配置"
 CHI_political_advisors_in_every_division_desc: "軍は国家を守るものだが、それが全うされない場合もある。しばしば国家は武力を持つ者の手に落ちてしまうが、我々はそれを許さない。政治担当官が我々の部隊を適切な行動に導いてくれるだろう。"
 CHI_an_alternative_rooted_in_tradition: "伝統に根ざした代替案"
 CHI_an_alternative_rooted_in_tradition_desc: "自由主義も共産主義も外国で生まれた概念であり、[ROOT.GetAdjective]では何の意味も持たない。我々自身が生み出したものだけが我が国に繁栄と誇りをもたらすことができる。"
 CHI_an_alternative_rooted_in_tradition_tt: "[PRC.GetNameDefCap]への浸透コストが§G+25%§!増加する"
 CHI_expel_the_occupiers: "$PRC_expel_the_occupiers$"
 CHI_expel_the_occupiers_desc: "$PRC_expel_the_occupiers_desc$"
 CHI_put_an_end_to_PRC: "[PRC.GetNameDef]に止めを刺す"
 CHI_put_an_end_to_PRC_desc: "中国統一の道のりを本当に阻んでいるのは、山奥で抵抗している厄介な共産主義者たちと、それを率いる[PRC.GetLeader]である。奴らが存在する限り、中国が統一されることはない。内部の敵は我々を弱体化させ、そこにつけ込む外国の侵攻を招き、やがては我々の主家が脅かされることになる。したがって、[PRC.GetNameDef]に止めを刺すのは我々の責務なのだ！"
 CHI_reject_the_nine_powers: "九ヵ国条約を拒否"
 CHI_reject_the_nine_powers_desc: "この条約は我が国の弱みにつけこみ強制されたものであり、今やこれを拒否することができる。すべての締結国に告ぐ、我々は外国に何一つ借りがない！"
 CHI_setting_a_new_standard: "新たな基準の設定"
 CHI_setting_a_new_standard_desc: "我が軍は西洋の思想と伝統の影響を受け過ぎていた。しかし、我が国は孫武の国であり、クラウゼヴィッツの国ではない。構造改革と思想教育を通じ、我々が思い描く軍隊への再編を完了した。"
 CHI_eternal_revolution: "永遠の革命"
 CHI_eternal_revolution_desc: "我々の成功は、我々の体系が古い思想や外国の思想よりも優れていることを示している。革命の炎はすべての同胞の心に灯っており、我々はこれを利用して革命をさらに拡大する必要がある。"
 CHI_eternal_revolution_tt: "請求された州における§Y交戦区域の宣言§!を許可する"
 CHI_reclaim_what_was_lost: "失ったものの奪還"
 CHI_reclaim_what_was_lost_desc: "清朝はこれまで目にした中で最大の帝国を受け継いだが、外国勢力のためにこれを浪費した。我々の人民、国家、党に恥をもたらしたのだ。我々はこれを是正し、尊厳を取り返す必要がある。"
 CHI_bring_the_wayward_back_into_the_fold: "強情者を再び仲間に"
 CHI_bring_the_wayward_back_into_the_fold_desc: "辛亥革命以降、一部の同胞は誤った方向に導かれ、道に迷ってしまった。彼らは集団から離れたほうが良いと教えられたのだ。今こそこれを正し、彼らを我々のもとへ呼び戻す時である。"
 CHI_retake_coastal_cities: "沿岸都市の奪還"
 CHI_retake_coastal_cities_desc: "あまりにも長きにわたり、西洋の帝国主義者たちは我々に自らの意思を押し付けてきた。しかし、我々が奪われたものを取り返すための機はついに熟した。[326.GetName]、[729.GetName]、[728.GetName]を我が領土として取り返さなければならない！"
 CHI_a_new_middle_kingdom: "新たな中華帝国"
 CHI_a_new_middle_kingdom_desc: "かつて我が国は世界の回転の中心部であった。このことが我々を世界から孤立させ、世界に置いていかれた原因である。二度と同じ間違いは繰り返さず、今度こそ自らの運命と他者の運命を切り開こう。"
 CHI_remove_infiltration_decisions_tt: "ディシジョン§Y$PRC_infiltration_sea_cat$§!を§R削除§!"
 CHI_the_southern_mandate: "南部委任統治領"
 CHI_the_southern_mandate_desc: "南部には資源が豊かで我々の親族が暮らしている土地がある。我々は古代からのつながりでこの土地に権利を有しており、今こそ南進すべき時である。"
 CHI_the_northern_mandate: "北部委任統治領"
 CHI_the_northern_mandate_desc: "我々の領土の北部には何もない荒れ地が広がっているが、そこには原石が眠っており、[SOV.GetNameDef]はこの宝を無駄にしている。この土地の真の可能性を理解できる者だけがここを領有すべきだ。つまりそれは、我々のことである！"
 CHI_the_greater_game: "グレーター・ゲーム"
 CHI_the_greater_game_desc: "帝国主義者たちは中央アジアでグレート・ゲームを繰り広げたが、この土地で頭を強打しただけだった。今こそ西へ進み、我が軍にもう一度ステップを横断させる時である。"
 CHI_cradle_of_civilization: "文明の発祥地"
 CHI_cradle_of_civilization_desc: "黄河の濁った水から人類を形作る文明が生まれた。帝国は興亡を繰り返すが、古代中国の栄光は永遠に大地を照らし、我々の主権も同様に輝き続けるだろう。"
 CHI_cradle_of_civilization_tt: "§Y迎合度§!が十分に高まると、我々が§Y請求した§!§Yアジア§!諸州を統合するディシジョンをアンロック"
 # Army Focuses
 CHI_military_affairs_commission_sea: "軍事委員会"
 CHI_military_affairs_commission_sea_desc: "効率的な軍隊の基盤は適切な最高司令部にある。軍事委員会は国防を統括する最高機関であり、その能力は確実に担保されねばならない。 "
 CHI_set_up_an_nco_school: "下士官学校の設立"
 CHI_set_up_an_nco_school_desc: "我が軍の大多数は正式な教育を受けていない。一般兵ならやむを得ないが、階級を上げる際には問題になる。我々は下士官を訓練する制度を設け、質を確保しなければならない。"
 CHI_formalize_field_promotions: "戦地昇進の公式化"
 CHI_formalize_field_promotions_desc: "理想的には、完全に訓練され教育を受けた軍隊を持つのが一番だが、現実はそうはいかない。現状、最優先すべきは部隊を戦場に送り出すことであり、それが迅速であればあるほどよいのだ。我々は、一般兵の中から仲間を導ける者を発掘するためのプログラムを設置する。"
 CHI_crackdown_on_corruption_in_recruitment: "汚職の取り締まり"
 CHI_crackdown_on_corruption_in_recruitment_desc: "共和国軍の創設以来、徴兵には構造的な問題がつきまとっている。人々は金で兵役を逃れ、給料は巧妙な会計操作で横領されてきた。近代世界の猛攻から生き延びるには、非効率性が入り込む余地はなく、これらを終わらせる必要がある。"
 CHI_form_the_combined_logistics_command: "統合兵站司令部の設立"
 CHI_form_the_combined_logistics_command_desc: "軍が再編され、我が国に対するいかなる脅威にも効果的に対応できるようになった今、新たな問題に直面している。兵站状況が改善されたにもかかわらず、我々の兵站分配システムは協調を欠いている。この問題を直ちに改善しなければならない！"
 CHI_reorganise_the_train: "補給路の再編"
 CHI_reorganise_the_train_desc: "我が国の補給組織は必要とされる規模や複雑さにまで発展してこなかった。徹底的な再編を行うことで、我々はより多くの部隊を戦場に投入できるようになるだろう。"
 CHI_rely_on_locals: "地元民への信頼"
 CHI_rely_on_locals_desc: "我が軍が採用すべき万全の組織は簡単には整備できず、時間も費用も必要だ。しかし歴史は我々に別の選択肢を示している。現地で手に入るものをわざわざ運んでくる必要などないではないか。我らの偉大な国土に住む農民や労働者に頼れば、今の体制で足りない部分を補うことができる。"
 CHI_focus_on_meritocratic_principles: "実力主義の原則を重視"
 CHI_focus_on_meritocratic_principles_desc: "縁故主義、賄賂、腐敗は、有能な軍にとって致命傷である。このような醜態は我が軍にあまりにも蔓延しているが、その状況を変えなければならない。最も称賛に値する人材を然るべき地位に昇進させる体制を整えれば、勝利は確実となるだろう。"
 CHI_focus_on_meritocratic_principles_tt: "陸軍精神§Y黄埔優先§!を手動で除去できるようになる"
 CHI_protracted_warfare: "持久戦"
 CHI_protracted_warfare_desc: "ロシアに勝利して以来、[JAP.GetNameDef]国民は迅速かつ積極的な行動こそが勝利への道だと考えている。そのため、彼らの軍隊は持久戦に弱く、短期決戦さえ阻止すれば部隊はたちまち崩壊するだろう。"
 CHI_decisive_battles: "決戦"
 CHI_decisive_battles_desc: "すべての勝利が同じ重みを持つわけではない。それは1905年の[JAP.GetNameDef]を見ればわかる。我々は主導権を取って満州に攻め入り、主要な戦闘に勝利することに戦力を集中すべきだ。 "
 CHI_invest_in_mountain_guns: "山砲に投資"
 CHI_invest_in_mountain_guns_desc: "我々の国土は容易に踏破できるものではなく、重砲の移動はほとんどの者にとって困難な作業だ。我らの大砲を自由に分解できるようにすることこそ、この問題への当然の解決策であり、追求に値する。"
 CHI_repurpose_fort_artillery: "要塞砲の再利用"
 CHI_repurpose_fort_artillery_desc: "過去の大戦の終結が示したように、戦争はもはや要となる要塞によって封じ込めうるものではない。要塞そのものに大きな価値はなくとも、据えられた砲は依然として敵に向けて火を吹くことができる。 "
 CHI_repurpose_fort_artillery_tt: "§R解体可能な要塞を保有していない§!"
 CHI_fund_the_marine_corp: "海兵隊への資金提供"
 CHI_fund_the_marine_corp_desc: "我が軍は強大であり、その力は疑いようもない。ただし使い方を誤れば鈍器となりうる。海岸線を防衛するために訓練された専門の兵団は、通常の兵士の10倍の価値がある。そしていざとなれば、彼らは我々の力を海を越えて示してくれるだろう。"
 CHI_the_4_defence_areas: "4つの防衛区域"
 CHI_the_4_defence_areas_desc: "偉大なる我が国を守り抜くには、包括的な計画が何よりも重要だ。国土を4つの区域に分割し、それぞれに適切な司令官を任命することで、地域の安全と効率的な抵抗を保証できるだろう。"
 CHI_defence_in_depth: "縦深防御"
 CHI_defence_in_depth_desc: "適切な防衛は固定したものではない。我々はこの点を戦略に織り込んでおかねばならない。[JAP.GetAdjective]が持久力に劣ることは明らかで、戦闘を長引かせるほど我々は有利になる。戦いに潮の満ち引きがあろうとも、それで堤防たる我が軍が決壊することはないのだ。"
 CHI_prepare_the_war_zones: "交戦地帯の準備"
 CHI_prepare_the_war_zones_desc: "我々は軍を地理上の区分に沿って編成し、どの部隊がどの地域の責任を担うかを明確にする必要がある。これによって各地域に応じた攻勢を計画し、突破の能力を最大限に高めることができるのだ。"
 CHI_guerrilla_warfare: "ゲリラ戦"
 CHI_guerrilla_warfare_desc: "通常戦争ではある程度の抵抗しかできないが、自国領内の戦闘であればもっと意表を突いた手段を取れる。敵に占領された領土に潜入して後方部隊を攪乱する方法は、[JAP.GetNameDef]にとって完全に想定外の戦い方だ。"
 CHI_guerrilla_warfare_tt: "ディシジョン§Y$PRC_guerilla_warfare_sea_cat$§!をアンロック"
 CHI_rapidity_is_the_essence_of_war: "迅速さこそ戦争の本質"
 CHI_rapidity_is_the_essence_of_war_desc: "スピードと奇襲は最大の武器であり、これを生かす方法を習得することが現代戦には欠かせない。迅速かつ正確な機動作戦は敵のバランスを崩し、結果として敵占領地域のより奥深くに、より少ない抵抗で打撃を与えることができるだろう。"
 CHI_organise_the_200th_division: "第200師団の編成"
 CHI_organise_the_200th_division_desc: "装甲部隊は今世紀の戦争における最大の革新だが、残念ながら我々は後れを取っている。機甲師団を編成し、その指揮を執る適切な指揮官を任命することにより、戦力は強化され、勝利に結びつくだろう。 "
 CHI_organise_the_200th_division_tt: "[ROOT.capital.GetName]で精鋭§Y装甲§!部隊を1個獲得"
 CHI_motorise_our_infantry: "歩兵の自動車化"
 CHI_motorise_our_infantry_desc: "我々の人的資源は膨大であり、常に我が国の力の源である。現代の自動車輸送は一般の兵士に力を与え、迅速な戦闘への参加と強力な打撃への準備を可能にする。ライフルを携えた兵士を適切に配置すれば、必ず役に立つだろう。"
 CHI_bog_them_down_in_the_centre: "中央で敵の動きを止める"
 CHI_bog_them_down_in_the_centre_modify: "§Y$CHI_bog_them_down$§!からのボーナスに以下を付与する補正を加える: "
 CHI_bog_them_down_in_the_centre_desc: "[JAP.GetNameDef]を国境で食い止められないことは承知している。だからこそ戦う場所は慎重に選ばねばならない。揚子江流域を中心にするのは彼らを阻止する上で効率的であり、それを我々の防衛全体のかなめにすることができる。しかし、特定の地域ごとに防衛計画を立てることにはそれ以上の意味がある。"
 CHI_appear_where_you_are_not_expected: "予想外の場所に出現"
 CHI_appear_where_you_are_not_expected_desc: "成功する司令官は皆、敵が予期せぬ場所や方法で攻撃を仕掛けるものだ。欺瞞は戦争の基本であり、我々は強いときには弱く、弱いときには強く見せるべきである。"
 CHI_declare_war_zone_modify: "§Y$CHI_declare_war_zone$§!からのボーナスに以下を付与する補正を加える: "
 CHI_relocate_factories_from_the_coast: "沿岸部から工場を移転"
 CHI_relocate_factories_from_the_coast_desc: "我々は深刻な戦略的難題を抱えている。産業の中心地が沿岸に位置しており、敵の手に落ちる危険があるのだ。製造能力を失えば長く抵抗することはできない。そのため、生産拠点を内陸に移し、安全を確保すべきである。"
 CHI_relocate_factories_from_the_coast_tt: "§YMIO§!と§Y工場§!の移転を許可する"
 CHI_relocate_factories_from_the_coast_tt_no_aat: "§Y工場§!の移転を許可する"
 CHI_state_aa: "空への盾"
 CHI_state_aa_desc: "この新しい世界では、敵は陸や海だけでなく、空からも攻撃してくる。侵略者を食い止めるには、不可避といえる空からの猛攻に備え、我々の砲を空へ向けることが必須となるだろう。"
 CHI_coastal_forts: "海への壁"
 CHI_coastal_forts_desc: "外国の侵略者とその傀儡は北から攻めてくるだろうが、海からも攻撃してくることは間違いない。我々は、彼らが我が国土に一歩でも足を踏み入れようものなら、即座に海に叩き返す準備を整えている。"
 CHI_salvage_enemy_equipment: "敵の装備の回収"
 CHI_salvage_enemy_equipment_desc: "国民革命軍の需要は我が国の産業だけでは満たすことができない。敵の陣営で得られる物資を再利用すれば、我々の部隊はこの不足をいくらか補うことができるだろう。 "
 CHI_salvage_enemy_equipment_random_generals_tt: "ランダムに選出された§Y5人§!の陸軍指揮官が§Y廃品回収者§!を獲得: \n-$MODIFIER_EQUIPMENT_CAPTURE_FACTOR$: §G+50%§! "
 CHI_commemorate_the_labour_corps: "労働軍の記念"
 CHI_commemorate_the_labour_corps_desc: "我が国民は海を渡り、大戦の戦場で祖国の名を高めるべく献身的に働いた。[ENG.GetAdjective]や[FRA.GetAdjective]は彼らを忘れているかもしれないが、我々は彼らを記憶し、その功績を称え、教訓を心に刻むことで報いよう。 "
 CHI_utilise_the_terrain: "地形の活用"
 CHI_utilise_the_terrain_desc: "我が師団は最新の装備を持たず、最高の訓練も受けてはいない。しかし、一つだけ深く理解していることがある。それはこの土地そのものだ。あらゆる水路、丘陵、野原をうまく利用して、我が国に侵入を試みる者に生き地獄を味わわせてやろう。"
 CHI_train_for_asymmetry: "不均整に備えた訓練"
 CHI_train_for_asymmetry_desc: "公平な戦争などない。そして公平であることを期待すべきでもない。より強大な軍事力を持つ者が我々を征服しようとすることもあるだろう。我々は不利な状況を覆す方法を見つけなければならない。軍隊と指導者を訓練して新しい戦い方を探させるのは容易ではないが、それには疑いようのない利点がある。"
 CHI_train_for_asymmetry_guerilla_cost_tt: "§Y$PRC_guerilla_warfare_sea_cat$§!ディシジョンを実行する際の§Gコストを半減§!"
 CHI_train_for_asymmetry_random_generals_tt: "ランダムに選出された§Y3人§!の陸軍指揮官が§Yゲリラ兵§!を獲得: \n-$MODIFIER_DIG_IN_SPEED_FACTOR$: §G+50%§!"
 CHI_know_thy_enemy: "敵を知れ"
 CHI_know_thy_enemy_desc: "我々は敵陣のどこに力を集中させれば突破口を開けるかを把握する必要がある。 "
 CHI_know_thy_enemy_tt: "攻撃しても塹壕効果を失わない、アップグレード版の強攻をアンロック"
 CHI_know_thy_self: "汝自身を知れ"
 CHI_know_thy_self_desc: "敵を理解することは我々に勝利をもたらすが、最終的な勝利は自らの能力を知ってこそ得られる。厳格な自己評価の仕組みを導入すれば、我々の弱点を明らかにできるだけでなく、強みをどのように集中させるべきかも知ることができる。"
 CHI_river_crossing_studies: "渡河の研究"
 CHI_river_crossing_studies_desc: "中国は大河の国であり、この地で活動するいかなる軍も、川を渡って戦う方法を学ばねばならない。我々はそれを学び、実践に移すのに特に有利な立場にある。この経験は侵略者を追い払い、戦いを国外に展開する際に大いに役立つだろう。"
 CHI_armoured_car_tactics: "装甲車戦術"
 CHI_armoured_car_tactics_desc: "工業力競争に伴い、ほとんどの軍隊が重装備の部隊を揃えつつある。しかし、ナイフが必要なときに手斧があっても大して役には立たないのだ。"
 CHI_serve_the_country_with_utmost_loyalty: "国に最大の忠誠を尽くす"
 CHI_serve_the_country_with_utmost_loyalty_desc: "我々は大いに奮起して敵の進軍を完全に食い止めた。祖国へのこの揺るぎない献身と奉仕によって、いかなる侵略者も我々を征服することはできない！"
 CHI_the_well_timed_swoop_of_a_falcon: "絶妙なタイミングで急降下するハヤブサ"
 CHI_the_well_timed_swoop_of_a_falcon_desc: "我々は敵を攻撃し、殲滅する術を極めた。古の知識は侵略者の撃退からその本拠地への打撃に至るまで今なお真実であり、我々が勝利へと進軍する今日も通用している！"
 # Air Focuses
 CHI_rocaf: "国民党空軍の強化" # was Establish the ROCAF
 CHI_rocaf_desc: "[ROOT.GetName]の空域を確保し、国境を超えて戦力投射を行うには、空軍を強化しなければならない。ドクトリンおよび専門技術への投資は、いかなる敵にも対応可能な近代的な航空部隊の基礎を築くものである。"
 CHI_officialize_the_rocaf: "中華民国空軍の正式化"
 CHI_officialize_the_rocaf_desc: "あまりにも長きにわたって空軍の存在は非公式なものであった。我々が達成した技術および戦術の進歩を考慮すれば、今こそ航空委員会を空軍司令部に再編し、中華民国空軍を陸軍および海軍の両方から独立した正式な組織としておくのが無難であろう。"
 CHI_bring_the_war_home: "戦争を故郷に持ち帰る"
 CHI_bring_the_war_home_desc: "敵は自陣のどこにも我々の攻撃が届かない場所がないことに気づかなければならない。狙いを絞った爆撃と心理戦によって敵陣奥深くを攻撃し、敵の戦意をそぐことができるだろう。"
 CHI_bring_the_war_home_tt: "以下の襲撃をアンロック:\n[GetHuangshenRaidTooltip]\n[GetTokyoImperialPalaceTooltip]\n[GetNationalDietTooltip]\n[GetHakkoIchiuTooltip]"
 CHI_projecting_power: "戦力投射"
 CHI_projecting_power_desc: "前線を越えて航空戦力を展開すれば、好機に応じてあらゆる場所で攻撃を仕掛けることができる。航空戦力の投射はもはや願望ではなく、戦略的な必要性である。"
 CHI_strike_at_what_is_weak: "弱点への一撃"
 CHI_strike_at_what_is_weak_desc: "敵の強みに対して真っ向勝負してはいけない。我々のドクトリンでは、敵のもっとも脆弱な部分を精密かつ粘り強く狙い続けなければならないのだ。"
 CHI_a_wind_that_rises_in_the_daytime_lasts_long: "日中に吹く風は長く続く"
 CHI_a_wind_that_rises_in_the_daytime_lasts_long_desc: "日中に行う継続的な爆撃は、安定的で体系的な空中戦のアプローチを提供する。効果的な打撃を与えるためには、視認性と連携を最大限に利用しなければならない。"
 CHI_but_a_night_breeze_soon_falls: "しかし、夜風はすぐに静まる"
 CHI_but_a_night_breeze_soon_falls_desc: "夜間作戦には危険が伴うが、パイロットの訓練を強化すれば闇に紛れて被害を最小化できる。敵は我々の接近に気付かないだろう……"
 CHI_escort_efficiency: "護衛効率"
 CHI_escort_efficiency_desc: "戦闘機の護衛は爆撃機の盾である。連携と護衛範囲を強化することで、より多くの機体が無傷で帰還し、　次の攻撃準備に移ることができる。"
 CHI_controlling_our_skies: "空の統制"
 CHI_controlling_our_skies_desc: "国外で優位に立つ前に、自国の空域を支配しなければならない。規律ある防空網は国家安全保障の屋台骨である。"
 CHI_interception_detection: "迎撃探知"
 CHI_interception_detection_desc: "タイミングよく敵を探知することで、敵より先に攻撃を仕掛けることができる。このような決定的な優位性を手に入れるために、レーダーと観測ネットワークを強化しておこう。"
 CHI_focus_on_positional_advantage: "位置的優位性の重視"
 CHI_focus_on_positional_advantage_desc: "航空戦は数やスピードだけの問題ではない。優位性は高度、角度、認知から得られる可能性がある。パイロットにはあらゆる優位性を利用するよう指導しなければならない。"
 CHI_effectivize_ground_crew_usage: "地上要員の活用を効率化"
 CHI_effectivize_ground_crew_usage_desc: "地上業務の効率は空中での性能と同じぐらい重要である。乗員業務と兵站の合理化により、より多くの機体を飛行させ続けることができるだろう。"
 CHI_coordinate_with_the_army: "陸軍との協力"
 CHI_coordinate_with_the_army_desc: "勝利は陸軍との結束から生まれる。航空部隊と地上部隊は心を一つに同じ任務に取り組まなければならない。"
 CHI_an_appropriate_design: "適切な設計"
 CHI_an_appropriate_design_desc: "航空機はドクトリンに合致したものでなければならない。航続距離であれ耐久性であれ、作戦上のニーズに適した設計を追及する。"
 CHI_an_appropriate_design_3_tt: "§Y$CHI_projecting_power$§!を取得済の場合:\n "
 CHI_an_appropriate_design_2_tt: "§Y$CHI_controlling_our_skies$§!を取得済の場合:\n "
 CHI_reorganise_the_central_armys_academy_aviation_corps: "士官学校航空部隊の再編"
 CHI_reorganise_the_central_armys_academy_aviation_corps_desc: "技術とともに訓練も進化しなければならない。我々は航空部隊を刷新し、明日の戦いにふさわしい現代的で有能な航空兵を育成するつもりだ。"
 CHI_formalise_training_regime: "訓練法の正式化"
 CHI_formalise_training_regime_desc: "一貫性のある厳格な訓練体制こそが、損失を減らしてパフォーマンスを向上させる鍵である。標準化は今始まる。"
 CHI_conserve_our_pilots: "パイロットの保護"
 CHI_conserve_our_pilots_desc: "パイロットの入れ替えは容易ではない。リスクを減らして生存率を高めることにより、経験を保護し、戦闘力を維持することができる。"
 CHI_camco_primacy: "$CHI_camco_organization_sea$優先"
 CHI_camco_primacy_desc: "CAMCOは航空開発に関する国内で最良のパートナーである。彼らの能力を優先することで、我々の野望に合わせたペースで生産量が確保されるだろう。"
 CHI_SINAW_primacy: "$CHI_sinaw_organization_sea$優先"
 CHI_SINAW_primacy_desc: "SINAWはCAMCOにはない技術革新を提供している。彼らの事業拡大に投資することで、外国の強国と同じ地位に近づくことができる。"
 CHI_initiate_the_sky_projects: "上空計画を開始する"
 CHI_initiate_the_sky_projects_desc: "ロケット工学と先進推進技術は戦略的に新たな選択肢を提示してくれる。我々は長期的な成果を念頭に、実験的な取り組みに資金を提供するつもりだ。"
 CHI_focus_on_the_Tianlong_project: "天龍計画を重視"
 CHI_focus_on_the_Tianlong_project_desc: "ジェット推進は航空戦の未来である。天龍計画はその進化の最先端にいる。"
 CHI_VTOL_experiments: "垂直離着陸機の実験"
 CHI_VTOL_experiments_desc: "垂直離着陸機は予測不能な地形において柔軟性を提供するものだ。現代戦における役割を評価するための実験を開始する。"
 CHI_hongxiang_force: "鴻翔空挺部隊"
 CHI_hongxiang_force_desc: "同盟国および航空分野の関係者との協力により、我々は空挺作戦の国内訓練計画を策定することができた。"
 # Navy focuses
 CHI_republic_of_china_navy: "中華民国海軍"
 CHI_republic_of_china_navy_desc: "中央海軍は資金不足と沿岸防衛の不安定さにより、艦船の状態も悪いまま、苦しい期間を過ごしてきた。迫りくる困難に備え、これらの課題を克服することが我々の目標だ。"
 CHI_foreign_acquisition: "海外調達"
 CHI_foreign_acquisition_desc: "一時的な遅れだとは思いたいが、海軍技術の進歩という観点では他国に大きく差をつけられていることを認識しなければならない。海軍を近代化するために、技術的に優れた支援国に接近することから始めなければならない。"
 CHI_develop_northern_naval_logistics: "北部海軍兵站の開発"
 CHI_develop_northern_naval_logistics_desc: "1922年に日本から正式に返還された青島は、海軍強化の取り組みにおいて重要な役割を果たす、主要な戦略港湾都市である。"
 CHI_develop_southern_naval_logistics: "南部海軍兵站の開発"
 CHI_develop_southern_naval_logistics_desc: "我が国の南部沿岸には植民地主義国の飛び地領が点在しており、著しく防衛が手薄である。西洋列強と対等に渡り合うためには、この重要な地域を奪還して開発することが不可欠である。"
 CHI_concerted_push: "一斉攻撃"
 CHI_concerted_push_desc: "中国の人民は逆境に直面するたびに幾度となくその適応力を示してきた。今回も例外ではない。我々の指導者は列強に匹敵する海軍の必要性を明言しており、経済界もこの課題に応えるだろう。"
 CHI_local_alloy_commission: "地方合金委員会"
 CHI_local_alloy_commission_desc: "我々の領土は豊富な鉱物資源に恵まれているにもかかわらず、工業への利用はまだ進んでいない。この領域で我々の可能性を探ることは、将来の利益につながるだろう。"
 CHI_deny_the_enemy: "敵を拒絶せよ"
 CHI_deny_the_enemy_desc: "陸上では我々の優位性に並ぶ者はいないが、疲弊した海軍を回復させる間に我々が望めるのは、せいぜい敵の作戦行動を阻止することぐらいだろう。"
 CHI_dominate_the_enemy: "敵を支配せよ"
 CHI_dominate_the_enemy_desc: "いかなる代償を払っても、敵とは同じ条件で対峙しよう。"
 CHI_navy_spooks: "海軍諜報機関の設立"
 CHI_navy_spooks_desc: "中国周辺の海域は活発な貿易活動の中心地である。取引があるところには噂があり、噂があるところには機会がある……"
 CHI_promote_admiral: "提督の昇進"
 CHI_promote_admiral_desc: "最近の軍艦建造努力により、19世紀の古い戦艦はやがて時代遅れになるだろう。しかし、これらの艦船を訓練艦に転用するチャンスである。海軍の戦略方針に合わせて最適化された訓練プログラムで、乗組員と指揮官の両方に供用できるだろう。"
 CHI_promote_admiral_tt: "§Y$CHI_deny_the_enemy$§!が取得されていれば、すべての提督は§Y$green_water_expert$§!特性を獲得する\n\n§Y$CHI_dominate_the_enemy$§!が取得されていれば、すべての提督は§Y$blue_water_expert$§!特性を獲得する "
 CHI_promote_admiral_dingwen_tt: "§Y$CHI_jiang_dingwen_admiral$§!を提督に昇進させる"
 CHI_heavy_ship_research: "大型艦の研究"
 CHI_heavy_ship_research_desc: "これまで我が国から略奪の限りを尽くしてきた地域の大国や侵略国に立ち向かうためには、戦艦の国内製造が不可欠である。技術面では不利かもしれないが、我々の製造工程と純然たる国民の意思は勝利をもたらすだろう。"
 CHI_strike_from_below: "不意打ち"
 CHI_strike_from_below_desc: "ドイツは、海上を支配する列強の脅威に晒された国家でも、強力な潜水艦隊に頼って自らの利益を守ることができると証明した。我々は似た状況下にあり、西洋の教訓に学ぶべきである。"
 CHI_fund_the_naval_air_establishment: "海軍航空隊への資金提供"
 CHI_fund_the_naval_air_establishment_desc: "海軍の優位性と航空の優位性がもたらす複合的な強みは、見逃せないほど大きな利点である。海軍航空部隊を拡大することにより、組織間で意思疎通がうまくいかないリスクを減らすことができる。"
 CHI_early_detections: "早期探知"
 CHI_early_detections_desc: "実効的だが控えめな規模の艦隊にとって、艦船を最大限に活用するには戦闘を最適化するしかない。これを実現するには情報力と探知力が最適解だ。"
 CHI_defend_our_coasts: "海岸の防衛"
 CHI_defend_our_coasts_desc: "我々のもとに到達できない限り、敵は我々を攻撃することができない。機雷敷設は侵略に対する最も有効な防衛策である。費用の心配は後回しにしておこう……"
 CHI_long_range: "長距離"
 CHI_long_range_desc: "適切に調整された矢は、戦争が始まる前にそれを終わらせることができる。より大型で騒音の大きいエンジンは乗組員を危険に晒すリスクはあるが、より遠方まで戦力を投射できる能力が上がれば、世界の舞台における我々の影響力を高めることにもつながるだろう。"
 CHI_battleship_focus: "戦艦重視"
 CHI_battleship_focus_desc: "我々が初めて巨大戦艦の建造を始めるにあたり、偉大な建国の父を称えるのは正当で当然な行いである。"
 CHI_coastal_defence: "沿岸防衛"
 CHI_coastal_defence_desc: "潜水艦隊の空間利用を最適化すれば、潜水艦はより小型で高速になる。そのためには、二段ベッドやその他の必須ではない快適機能を除去する必要があった。"
 CHI_heavy_cruiser_focus: "重巡洋艦重視"
 CHI_heavy_cruiser_focus_desc: "我々の水上艦隊は清朝時代の遺産だが、約半世紀にわたって貢献してくれた。世界は変わりつつあるものの、組織に根付いたこのような広範な知識を装甲巡洋艦の短距離運用に活用しないのは賢明ではない。我々は未来に過去を取り込むべきである。"
 CHI_mobile_bases: "移動式基地"
 CHI_mobile_bases_desc: "世界中で証明されているように、戦争の未来は空戦である。しかし、我々は地理的条件により遠方を攻撃する能力が限定されている。そこで列強の例にならい、機動的攻撃プラットフォームに注力すべきである。"
 CHI_the_seas_of_tomorrow: "明日の海"
 CHI_the_seas_of_tomorrow_desc: "我々は中国がソフトパワーと卓越した技術力で世界を牽引する未来を夢見ている。何年にもわたって植民地主義国や地域の強国が持つ巨大な海軍に追いつこうとしてきたが、今こそ我々自身の未来の航路を描く時である。"
 CHI_the_seas_of_tomorrow_tt: "以前に選択された分野を専門とする§Y科学者§!が利用可能になる。"
 CHI_long_range_screens: "長距離直衛艦"
 CHI_long_range_screens_desc: "我々が国内の紛争よりも国外に目を向けるにつれて、遠方に低コストで大規模な部隊を配備する能力が極めて重要になっている。"
 # Industrial branch
 CHI_promote_the_national_currency: "国家通貨の推進"
 CHI_promote_the_national_currency_desc: "最近、銀本位制に代えて新しい国民通貨を導入したことにより、当初は世界情勢への依存を減らすという点で良好な成果が見られた。ただし、新通貨は大都市でより広く使われており、農村部での普及を確実にするために協調した取り組みを行う必要がある。"
 CHI_institute_a_national_registry_of_property: "国家財産登録簿の導入"
 CHI_institute_a_national_registry_of_property_desc: "官僚制度は国家の基盤であり、適切な情報がなければ効率的に機能しない。この非効率性こそ、無節操な役人たちが制度を悪用して私腹を肥やし、国家の他の部分に損害をもたらす温床なのだ。"
 CHI_the_three_year_plan: "三年計画"
 CHI_the_three_year_plan_desc: "我々のこれまでの取り組みは非常に散漫で、国家には指針というものがなかった。今後数年間、計画的な取り組みを通じて我々の力を集中させれば、大きな利益が得られるだろう。何事もこれを妨げることのないよう願っている。"
 CHI_the_three_year_plan_tt: "§R戦争に突入すると削除される。§!"
 CHI_extend_compulsory_education: "義務教育の延長"
 CHI_extend_compulsory_education_desc: "識字率の高い国民は国家発展の根幹だが、残念ながら我々の教育の取り組みは期間があまりにも短かすぎ、しかも都市部に偏っていた。そのため地方住民は見過ごされ、国家の役目を他者に取られてしまう隙が生じている。"
 CHI_extend_compulsory_education_tt: "§Y[?CHI_improving_neglected_countryside_mission_time]§!日毎に§Y$CHI_neglected_countryside$§!が§G改善§!し、マイナスの補正がなくなるまで続く。"
 CHI_initiate_the_gung_ho_movement: "ガンホー運動の開始"
 CHI_initiate_the_gung_ho_movement_desc: "現在の危機を通じて、我々は物資も生産手段も足りていない自らの状況を理解した。しかし、組織さえ整えれば動員できる人材には不足していない。そこで、小規模な工業協同組合を設立し、それを国内各地に分散させるという案が示された。"
 CHI_expand_the_bureaucracy: "官僚制度の拡大"
 CHI_expand_the_bureaucracy_desc: "我が国は広大であり、その統治には多くの労力と人材が必要だ。教育基盤が拡大した今、より多くの人々を国家機構に雇用し、国内の辺境の地域に対する我々の支配力を強化できる。"
 CHI_send_the_urban_students_to_the_countryside: "都市部の学生を僻地へ送る"
 CHI_send_the_urban_students_to_the_countryside_desc: "我々の教育への取り組みは実を結びつつあるが、都市部と地方との間には依然として大きな格差がある。今こそ、より直接的な方法を取り、高等教育を受けた学生の知識を村落の学校で活用する時だ。"
 CHI_find_foreign_financiers: "外国の資金提供者を探す"
 CHI_find_foreign_financiers_desc: "我が国の経済には無限の可能性があるが、現状では自力での発展には時間がかかる。手早く経済を加速させるための方法の一つは、合弁事業を通じて外部の資本を国内に導入することだろう。我々は、中国という国家の可能性を見抜く能力を持つ人物を海外に求めるべきだ。"
 CHI_find_foreign_financiers_tt: "[ROOT.GetName]の評価が§G70§!以上の主要国（日本を除く）1国ごとに§Y$CIC_BANK_HEADER$を+1500§!獲得。\n\n"
 CHI_naval_separate_defense_plan: "海軍単独防衛計画"
 CHI_naval_separate_defense_plan_desc: "陳紹寛はいわゆる海軍単独防衛計画を提案した。この計画は、今後30年以内に12隻以上の航空母艦を建造することを目的にしている。我々の海域を確保するためには、彼の案を採用し、空母艦隊の建造を最速で始めるべきである！"
 CHI_fund_the_plan_domestically: "国内の計画に資金提供する"
 CHI_fund_the_plan_domestically_desc: "前世紀から学ぶべきことが一つあるとすれば、それは外国資本を信用することの危険性だ。国内産業を育成するにあたって外国人に頼らざるを得ず、現地の銀行や投資家を活用できていない状況は重大な過ちであり、将来が危ぶまれる。他国に依存するリスクを避けるため、国内の資金源を見つけるべきだ。"
 CHI_finance_cooperatives: "協同組合への融資"
 CHI_finance_cooperatives_desc: "協同組合は活力と創意工夫に満ちているが、信用供与を受ける手段がない。我々に莫大な資金があるわけではないが、彼らに必要な資金はごくわずかであるため、我々が資金を出せば、次の段階に進むことができる。"
 CHI_introduce_income_tax: "所得税の導入"
 CHI_introduce_income_tax_desc: "国家の財政手段は時代遅れで現代には適さない。過去半世紀の間に何度か所得税の導入を試みてきたが、今回はそれを実行できる強い政府がある。"
 CHI_redistribute_land: "土地の再分配"
 CHI_redistribute_land_desc: "我が国の農民はほとんどが地主の下で働き、個人的な利益のために価値を搾取されている。このような状況は容認できない。なぜなら、それが国の生産性を低下させるとともに、成長を抑制して国を後進的な状態に留めてしまうからだ。"
 CHI_expand_academica_sinica: "中央研究院の拡充"
 CHI_expand_academica_sinica_desc: "国民の大部分が十分な教育水準に達し始めた今、今度は高等教育に目を向けるべき時だ。さらなる能力向上のため、我が国で最も優勢な科学機関である中央研究院で、既存の教育機関を発展させていく。"
 CHI_expand_the_chinese_academy_of_sciences: "中国科学院の設立"
 CHI_expand_the_chinese_academy_of_sciences_desc: "中央研究院は新たな取り組みを開始した。この取り組みにより、国内の最優秀人材が新設される自然科学のための国立アカデミーおよび科学技術に関する最高諮問機関に集結することになる。"
 CHI_expand_national_sun_yat_sen_university: "国立中山大学"
 CHI_expand_national_sun_yat_sen_university_desc: "今や我が国の産業は民衆のための高等教育を経済的に支えられるまでになり、中国の国民は「博学、審問、慎思、明辮、篤行」を実践する時である。孫文が示したこれらの原則を通じてのみ、我が国は研究および開発に関して先導的な存在になることができるのだ。"
 CHI_expand_academica_sinica_tt: "§Y$CHI_neglected_countryside$§!$research_speed_factor_tt$is [?CHI_neglected_countryside_academia_sinica_trigger|R%]以上"
 CHI_expand_the_cooperatives: "協同組合の拡大"
 CHI_expand_the_cooperatives_desc: "協同組合はその有効性で我々を驚かせているが、規模も範囲もまだ小さい。我々が持つ人脈を貸し与えれば、彼らはさらに成長し、数を増やすことができるだろう。"
 CHI_administer_cooperatives: "協同組合の運営"
 CHI_administer_cooperatives_desc: "協同組合はその性質上、成長や普及は速いが、ばらばらに活動していることも少なくない。全国的な事務所を設置すれば、[ROOT.GetName]全土の協同組合ネットワークを調整し、支援することができる。"
 CHI_monopolise_resource_extraction: "資源採掘の独占"
 CHI_monopolise_resource_extraction_desc: "我々は経済を計画する他国の中央組織の力を目の当たりにしてきた。特に、資源の流れが滞ったり、それが私的な利益のために悪用されたりするのを防ぐ役割は技術官僚、つまり我々の場合は国家資源委員会の手に委ねるべきだ。"
 CHI_invite_foreign_experts: "国外の専門家の誘致"
 CHI_invite_foreign_experts_desc: "過去一世紀で我々の技術的知識が西洋諸国に遅れを取っていることが明らかになった。その不利益を被っていた我々だが、今では彼らの知識を活用し、かつてない速さで経済を成長させることのできる立場にある。"
 CHI_print_money_for_the_army: "陸軍用の紙幣の印刷"
 CHI_print_money_for_the_army_desc: "軍隊は決して無料ではない。巨大な軍隊を望むなら代償を払わねばならない。しかし、それを支払う方法はいくつかある。この目的のためだけの特別な紙幣を印刷するよう国民に指示するのもその一つだ。"
 CHI_maintain_adequate_currency_reserves: "適切な準備通貨の維持"
 CHI_maintain_adequate_currency_reserves_desc: "これまで何度も示されてきたように、無謀な支出は体制の崩壊を招く危険がある。統制の取れた成長を成し遂げたいのなら、我々は自制心を持って適切な準備通貨を維持する必要がある。"
 CHI_maintain_adequate_currency_reserves_tt: "§Y[?CHI_improving_inefficient_economy_mission_time]§!日毎に§Y$CHI_inefficient_economy$§!が改善し、マイナスの補正がなくなるまで続く。"
 CHI_develop_the_chemical_industry: "化学産業の発展"
 CHI_develop_the_chemical_industry_desc: "近代文明の最大の偉業の一つは化学という手段による自然の征服である。農業から製造業に至るまで、化学産業は社会全体に浸透する可能性を秘めているが、残念なことに我が国の化学産業はまだ揺籃期にある。これらの産業を成長させることができれば、我々は計り知れない何かを達成できるはずだ。"
 CHI_grow_the_coal_industry: "石炭産業の成長"
 CHI_grow_the_coal_industry_desc: "石炭は我々の工場、列車、炉を動かす動力源だ。国家に力を与え、経済力を成長させたいのであれば、新たなエネルギー源を見つける必要がある。国家資源委員会は開発すべきいくつかの資源を特定した。"
 CHI_grow_the_coal_industry_tt1: "我々の中核州および同盟中の軍閥国家で追加の§Y石炭§!を獲得"
 CHI_grow_the_coal_industry_tt2: "我々の州および同盟中の軍閥国家における§Y石炭§!探鉱ディシジョンをアンロック"
 CHI_tungsten_and_antimony_extraction: "タングステンとアンチモンの採掘"
 CHI_tungsten_and_antimony_extraction_desc: "戦略的金属は戦略的勝利をもたらす。しかも我々は素晴らしい鉱床を保有している。鉱石を採掘できれば、我々はその鉱床を大いに活用できるだろう。 "
 CHI_central_steel_and_machine_works: "中央鉄鋼機械工場"
 CHI_central_steel_and_machine_works_desc: "鉄鋼は我々の産業の基盤として極めて重要であるにもかかわらず、これまで適切な生産がなかった。資源は手元にあるのだから、あとは国家資源委員会の計画を実行に移しさえすればよい。"
 CHI_empower_those_that_have_lost: "失った者たちに力を"
 CHI_empower_those_that_have_lost_desc: "我が国には、この戦争で職や家など多くを失った者が大勢いる。力を発揮できそうにもない彼らだが、その機会さえ与えられれば侵略者を押し流す波となるだろう。"
 CHI_found_a_modern_fertiliser_plant: "近代的な肥料工場の設立"
 CHI_found_a_modern_fertiliser_plant_desc: "国民を養うためには農業を合理化しなければならず、その第一歩となるのは国内での肥料生産だ。肥料工場を建設すれば、他の用途にも活用できるだろう。"
 CHI_import_fertilisers: "肥料の輸入"
 CHI_import_fertilisers_desc: "国内生産は確かに依存の懸念を解決するが、他国の真似をするのは余計な手間だ。他所からの調達体制を整えれば、我々は我々ならではの強みに集中できる。"
 CHI_construct_the_banqiao_dam: "板橋ダムの建設"
 CHI_construct_the_banqiao_dam_desc: "我が国の大河はこの土地を特徴付けるものであり、それを支配することが我々の文明の基盤となってきた。今後も、これらの河川が我が国の成長と偉大さの原動力となるだろう！"
 #################
 ## PHILIPPINES ##
 #################
 #############
 # PHI FOCUS #
 #############
 PHI_commonwealth_of_the_philippines: "フィリピン連邦"
 PHI_commonwealth_of_the_philippines_desc: "わずか1年前に設立されたフィリピン連邦は、フィリピン独立への第一歩であり、アメリカは10年間の移行期間を約束した。この新生国家を正常に立ち上げ、適切に機能させるためには、やらなければならないこと、決断しなければならないことが数多く残されている。"
 PHI_align_with_the_usa: "アメリカとの連携"
 PHI_align_with_the_usa_desc: "アメリカ合衆国は慈悲深く、裕福な支配者であることが証明されている。両国の関係をより緊密にすることで、我々の発展を加速させ、我々の安全を確保するために、彼らができることはまだ多く存在する。"
 PHI_usa_equipment: "§Y[PHI.GetName]§!は§Y[USA.GetName]§!の装備と軍需産業組織（MIO）を利用する。"
 PHI_usa_equipment_non_aat: "§Y[PHI.GetName]§!は§Y[USA.GetName]§!の装備と装備の設計者を利用する。"
 PHI_align_with_japan: "日本との連携"
 PHI_align_with_japan_desc: "依然として植民地の支配者であるアメリカ合衆国は、彼らの見せかけの姿勢とは裏腹に、いつでも我々との約束を反故にする可能性がある。したがって、国際社会においては新たな友好関係を築くことが賢明であり、現時点では日本が最も賢明な選択肢であると言えるだろう。"
 PHI_jap_equipment: "§Y[PHI.GetName]§!は§Y[JAP.GetName]§!の装備と軍需産業組織（MIO）を利用する。"
 PHI_jap_equipment_non_aat: "§Y[PHI.GetName]§!は§Y[JAP.GetName]§!の装備と装備の設計者を利用する。"
 PHI_quezon_city: "ケソン市"
 PHI_quezon_city_desc: "マニラは首都として機能してきたが、人口過密、住宅不足、衛生環境の悪さ、交通渋滞といった深刻な問題に苦しめられてきた。我々に必要なのは、最初から首都として設計された都市である。建設と開発には数年、場合によっては数十年かかるだろうが、今から着手し、先見の明に対する報酬を将来に受け取ろう！"
 PHI_peg_the_peso_to_the_dollar: "ペソとドルの連動"
 PHI_peg_the_peso_to_the_dollar_desc: "我が国の通貨は、その価値の決定要因として米ドルに連動するべきである。これにより、自国の通貨に実質的な価値の基盤が与えられ、貿易を成立させるための信頼できる土台が提供される。"
 PHI_leverage_the_peso: "ペソの活用"
 PHI_leverage_the_peso_desc: "我が国の通貨は我が国独自のものであり、米ドルとの差別化を図るべきである。そうすることで、我が国の経済発展に最適な金融政策の実施が可能になる。"
 PHI_agricultural_migrants_to_hawaii: "ハワイへの農業移民"
 PHI_agricultural_migrants_to_hawaii_desc: "多くのフィリピン人労働者がハワイのアメリカ人農家で働くことで、幸運を掴んだ。彼らが母国の家族に仕送りを続け、我が国の経済が成長するように、我々はこうした移住を奨励すべきである。"
 PHI_unicameral_legislature: "一院制議会"
 PHI_unicameral_legislature_desc: "独立国家を樹立する上で最も重要なステップの一つが、この独立政府の組織化である。無から何かを築き上げることは非常に困難であるため、フィリピン議会に一院制を設立すべきだ。"
 PHI_national_fiscal_policy: "国家財政政策"
 PHI_national_fiscal_policy_desc: "独立への道のりが確立した今、我々が最初に行うべきことの一つはアメリカと財務的な結びつきを断ち、自らの予算を策定し、課税を通じて財源を確保することである。"
 PHI_encourage_foreign_investment: "外国からの投資の奨励"
 PHI_encourage_foreign_investment_desc: "我が国の市場から利益を得ることに興味を持っているのはアメリカだけではない。我が国には豊富な原材料と好調な農業部門がある。明確にしておきたいのは、フィリピンの恵みから利益を得るための資金と先見の明を持つ者に対して、我が国は開かれた投資先であるということだ。"
 PHI_develop_japanese_trade_connections: "日本との貿易関係の構築"
 PHI_develop_japanese_trade_connections_desc: "日本は物資と資源が不足していることを表明しており、それらはフィリピンが豊富に有しているものだ。我々は双方の利益のために両国間での貿易を奨励すべきである。"
 PHI_encourage_japanese_investment: "日本からの投資の奨励"
 PHI_encourage_japanese_investment_desc: "現時点でアメリカは我が国に対し、いくつかの貿易上の優位性を享受している。我々は静かに日本との関係を育み、日本からの投資を受け入れれば、貪欲なアメリカの相対的な地位を引き下げることができるだろう。"
 PHI_quezon_city_campus: "ケソン市のキャンパス"
 PHI_quezon_city_campus_desc: "我々が国家の未来を見据えて未来都市の計画と建設を進めているのと同様に、フィリピン人の未来を考慮し、この新たな都市で卓越した教育環境が育まれることを保証すべきである。"
 PHI_reduce_unneccessary_expenditure: "不必要な支出の削減"
 PHI_reduce_unneccessary_expenditure_desc: "国家財政政策の見通しが立った今、我々が取り組むべきは収支のバランスを取ることだ。これを実現するために、増税したり、課税回避者を追い回すのではなく、不必要な支出を削減すべきである。結局、すでに提供を停止したサービスであれば、予算を削って誰が惜しむだろうか？"
 PHI_subsidies: "補助金"
 PHI_subsidies_desc: "お金を手に入れるためにお金が必要というのは資本の本質である。我々は予算を活用し、早期に回収が見込める分野に資金投入すべきである。産業活動への狙いを定めた補助金の提供や、アクセスしにくい資源や集落へのアクセスを改善するインフラ拡張への投資が対象である。"
 PHI_basic_welfare: "基本的な福祉"
 PHI_basic_welfare_desc: "我々には弱者に対する責任があり、彼らの困難が少なくとも軽減されることを見届ける義務がある。すでに慈善団体のような必要最低限の手段は講じているものの、産業の発展に伴う労働者の環境悪化が次なる課題である。労働法を策定し、最低賃金を定めるために、国家経済会議を設立しよう。"
 PHI_encourage_asian_trade: "アジア貿易の促進"
 PHI_encourage_asian_trade_desc: "アジア諸国の間では歴史的に海上での大事なつながりが存在し、植民地主義者たちがこれを抑制しようと最善を尽くしても、依然として強固なままである。我々はこれらのつながりを育み、アジア諸国間での貿易を奨励することで、相互の成長と繁栄を目指すべきである。"
 PHI_pro_hacendados: "農場主賛成派"
 PHI_pro_hacendados_desc: "スペインの植民地時代から続く富裕な地主層は、依然としてフィリピン国内で大きな影響力と富を有している。このような旧家とは関係性を築き、彼らの地位を保全する代わりに後援を引き受けてもらうべきである。"
 PHI_anti_hacendados: "農場主反対派"
 PHI_anti_hacendados_desc: "スペインの植民地時代から続く富裕な地主層は、長きにわたって小作人を抑圧してきた。我々はこの時代遅れの制度を廃止し、耕す人たちに土地を返すべきである。そうすることでのみ、経済を近代化し、寄生者を排除することができるはずだ。"
 PHI_sugar_barons: "砂糖男爵"
 PHI_sugar_barons_desc: "砂糖はフィリピン経済全体を支える支柱であり、この豊富な資源なしには国家の繁栄は一夜にして消え去ってしまうだろう。この重要な作物の栽培と輸出に携わる者は奨励しなければならず、それによって我々も収益を得ることができるのだ。"
 PHI_sugar_barons_unlock_tt: "§Y砂糖の物品税ディシジョンをアンロック§!"
 PHI_sugar_barons_tt: "§Yランダムな将軍1名§!が§G+2§!の計画スキルを入手"
 PHI_luzon_transport: "ルソン島輸送"
 PHI_luzon_transport_desc: "フィリピンで最も発展している地域だが、同時に最も人口密度が高く、工業化も進んでいるため、輸送経路に対するさらなる投資と拡張が急務である。"
 PHI_expand_gold_mining: "金鉱採掘の拡大"
 PHI_expand_gold_mining_desc: "金鉱と銀鉱を見つけることに関しては、スペインは常に鋭い観察眼を持っており、それはフィリピンにおいても例外ではなかった。しかし、最も埋蔵量の多い金脈が今まさに採掘開始され、輸出量の急増によって我が国に記録的な歳入をもたらしていることを知れば、彼らは机を叩いて怒り出すかもしれない。"
 PHI_mindanao_transport: "ミンダナオ島輸送"
 PHI_mindanao_transport_desc: "フィリピン諸島で2番目に大きな島であるにもかかわらず、ルソン島北部に比べると投資額がまったく及ばない状況である。この見落としは是正すべきである！"
 PHI_land_reform: "農地改革"
 PHI_land_reform_desc: "フィリピンの農業部門は依然として富裕な地主層が支配している。我が国が封建国家ではなく近代国家だと示さなければならない。国家はこれらの広大な農地を強制的に買い上げ、小規模な自作農や企業に対して区分販売することで、より効率的な耕作と土地活用ができるだろう。"
 PHI_japanese_advisors: "日本人顧問団"
 PHI_japanese_advisors_desc: "日本は当時不可能だと思われていた封建社会から近代社会への移行を驚異的な速さで実現した。これはかなり昔の話だが、彼らは今でも優れた工業知識および軍事知識を有している。我々との友好関係がますます緊密になるなか、これらの知識を活用できるかもしれない。"
 PHI_san_miguel: "サンミゲル"
 PHI_san_miguel_desc: "1890年、スペイン王室の勅許により設立されたサンミゲル醸造所は、設立以来、ドイツ式の高品質ラガービールを生産してきた。国民の生活がますます豊かになり、外国からの需要も高まるなか、我々はこの著名な酒造メーカーを拡張すべきである。より良い世界に乾杯。"
 PHI_textile_mills: "繊維工場"
 PHI_textile_mills_desc: "我々は目下、より工業化した経済への大規模な転換期にあり、これを支える基盤となるのが繊維産業である。基本的な製品を国内生産できるようになれば、もう外国に依存したり、外国の影響に対して脆弱性を有することは二度とないだろう。"
 PHI_encourage_gold_exports: "金の輸出の奨励"
 PHI_encourage_gold_exports_desc: "現在、我が国はゴールドラッシュの真っ只中におり、これ以上ないぐらいの盛況を迎えている。国内への供給は完全に飽和状態だが、幸運なことに世界は金を渇望している。世界中の人々が大恐慌から立ち直るなか、もっと形のある富の象徴が求められており、金の延べ棒こそがもっとも形のある資産である。"
 PHI_mineral_prospecting: "鉱物の探鉱"
 PHI_mineral_prospecting_desc: "我が国の鉱脈調査に関して、偶然にも大きな金脈を簡単に見つけることができたことで、非常に幸運だったと言う者もいる。しかし、スペイン帝国が痛い目にあったように、一つの資源に経済を依存させることは極めて危険である。我々はもっと多様な鉱物資源を発見することに資源を投下すべきである。我が国土に何が眠っているか、誰が知っているだろうか？"
 PHI_bill_of_rights: "権利の章典"
 PHI_bill_of_rights_desc: "近代国家として真剣に受け入れられたいのなら、我々は国民の権利を法律に明記しなければならない。[USA.GetName]のそれを参考にし、宗教、言論、出版、集会の自由といった権利を定めることができる。ただし我々は独立した国家であり、いくつかの顕著な違いがある。たとえば、我々の社会では武器を所持する権利を認めることは適切とは考えられない。"
 PHI_nationality_act: "国籍法"
 PHI_nationality_act_desc: "[USA.GetNameDefCap]はフィリピン人および米国内での彼らの地位に関する既存の法律を改正する国籍法を制定している。この法律では、フィリピン人は米国市民ではなく米国国民として認められ、[USA.GetNameDef]で生活や就労は可能であるが、市民としての完全な権利は持たないことが明確にされている。"
 PHI_open_borders: "国境の開放"
 PHI_open_borders_desc: "疲れ果てた者、貧しい者、抑圧され、自由な呼吸を求める人々を受け入れよう。[USA.GetAdjective]は移民を制限しようとしているが、我々も自らの国境を管理している。我々は戦争や人種、宗教、その他あらゆる理由で迫害されている人々の安息の地となることを目指すべきだ。"
 PHI_philippine_american_educational_foundation: "フィリピン・アメリカ教育財団"
 PHI_philippine_american_educational_foundation_desc: "[USA.GetNameDef]との非常に緊密な関係のおかげで、さまざまな学術的なつながりが生まれている。両国間の研究、文化理解、そして自由な思想の交換を促進することを目的とした、留学奨学金プログラムを管理する組織を設立すべきだ。"
 PHI_government_filipinization: "政府によるフィリピン化"
 PHI_government_filipinization_desc: "我々の政府は数世紀にわたって外国の支配下にあった。最初はスペイン、そして次にアメリカだ。今こそ我々自身が自らを統治し、フィリピン人による、フィリピン人のためのフィリピンの支配権を持つべき時だ！"
 PHI_improve_trait_tt: "改善された顧問の特性を獲得する"
 PHI_bicameral_legislature: "二院制議会"
 PHI_bicameral_legislature_desc: "我々の政府は拡大を続けている。すでに下院を設立したが、今度は上院を設立する時だ。この体制によって、我々は国家のための新たな法律を最も適切な形で制定できるだろう。"
 PHI_uncouple_the_peso_and_dollar: "ペソとドルの連動を解除"
 PHI_uncouple_the_peso_and_dollar_desc: "ペソをドルに連動させる政策は、我々の通貨に必要な安定性をもたらすという点で効果を上げてきた。しかし、独立が目前に迫るなか、我々はその連動を解消し、金融システムの統制力と柔軟性を拡大する必要がある。そうすることで量的緩和などの手段も必要に応じて導入できるようになるだろう。"
 PHI_increase_sugar_exports: "砂糖の輸出増加"
 PHI_increase_sugar_exports_desc: "砂糖は何世紀にもわたって我が国の経済を支えてきた。その輸出は堅調で、大恐慌の最悪期さえもおかげで乗り切ることができた。我々は他国と有利な貿易協定を結ぶことで、国際的な料理や清涼飲料の基盤としての砂糖の成長を最大限に活用できる立場を揺るぎないものにしよう。"
 PHI_break_chinese_monopoly: "中国の独占を打破"
 PHI_break_chinese_monopoly_desc: "中国人商人は、我が国の社会で商店や銀行の経営者として地位を確立してきた。このような重要なサービスが外国人に握られているのが現状だが、我々は自らの安全を保証するため、流通網をより公平に分配できるような対策を取らねばならない。"
 PHI_encourage_chinese_immigration: "中国人移民の奨励"
 PHI_encourage_chinese_immigration_desc: "中国人商人は並外れた起業家精神で小規模事業や店舗を設立してきた。我々はこの人材と資金の流入を活用し、この分野のさらなる成長を促進すべきだ。"
 PHI_japanese_observers: "日本の監視団"
 PHI_japanese_observers_desc: "両国の関係が緊密になるなか、日本は我が国に部隊を派遣することに同意した。これによって彼らはヨーロッパ式の指揮系統がどのように機能するかを友好的な環境で直接学ぶことができる一方、我々は彼らの卓越した戦闘技術から学び、その知恵を部隊全体に伝えることができる。"
 PHI_one_observer_advisor_focus_tt: "§Y$PHI_japanese_advisors$§!または§Y$PHI_japanese_observers$§!のいずれかを完了した場合の効果:"
 PHI_both_observer_advisor_focus_tt: "§Y$PHI_japanese_advisors$§!および§Y$PHI_japanese_observers$§!の両方を完了した場合の効果:"
 PHI_treaty_of_manila: "マニラ条約"
 PHI_treaty_of_manila_desc: "独立への長い戦いは終わりを迎えようとしている。スペインに対する革命から米国との激戦、そして自治領としての長い年月をフィリピンは耐え抜いた。マニラ条約の調印により、我が国はついに自由な主権国家として、その独立が正式に世界に認められた。"
 PHI_manila_tag_tt: "§Y[PHI.GetName]§!は§Yフィリピン§!として知られることになるだろう"
 PHI_universal_sufferage: "普通選挙法"
 PHI_universal_sufferage_desc: "憲法の採択に続き、フィリピン国民は全国民に選挙権を認めるか否かの住民投票を行った。その結果91％が賛成し、選挙権は正式に全ての国民に拡大された。"
 PHI_modernization: "近代化"
 PHI_modernization_desc: "我が国の産業はあまりにも長い間、他のアジア諸国に遅れを取ってきた。独立を果たした今、我々はその潜在能力を世界に示し、経済の機械化を推進しようとする人々に資源と規制緩和を提供しなければならない。"
 PHI_revision_of_taxation_laws: "税法の改正"
 PHI_revision_of_taxation_laws_desc: "アメリカ合衆国から独立した今、我々は独自の税法を整備し、課税基盤を拡大する必要がある。これによって政府の歳入が増加し、インフラ、福祉、軍事、その他の成長施策といった国家サービスに再投資することが可能になる。"
 PHI_bill_of_rights_for_veterans: "退役軍人の権利の章典"
 PHI_bill_of_rights_for_veterans_desc: "多くのフィリピン人がこの戦争に従事してきた。我々は帰還した兵士たちを手厚く支援するようにしなければならない。退役軍人を大切にすれば、人々は軍を安定した職業選択肢と認識し、将来にわたって十分な人員を順調に確保していけるだろう。"
 PHI_rehabilitation_finance_corporation: "再生金融公社"
 PHI_rehabilitation_finance_corporation_desc: "我が国には、廃墟と化した都市や爆撃された道路、破壊された工業施設、破壊工作を受けた鉄道など、甚大な被害が残された。復興には時間と資金が必要だが、復興しなければ我が国はさらに大きな代償を被るだろう。"
 PHI_department_of_foreign_affairs: "外務省"
 PHI_department_of_foreign_affairs_desc: "独立国として国際舞台に確固たる地位を築いた今、我々は自らの外交活動に責任を持つ。我々は外交関係を処理し、世界各地に外交官を派遣する役割を担う外務省を創設しなければならない。"
 PHI_economic_nationalism: "経済国家主義"
 PHI_economic_nationalism_desc: "今、我々は我々の未来を完全に掌握した。今度は経済も自らの手で管理する時だ。関税、規制、物資や資本の移動といった多くの手段が我々にはある。これらすべてを活用し、フィリピン経済がまぎれもなく強固なものであることを世界に示す必要がある。"
 PHI_bell_trade_act: "ベル貿易法"
 PHI_bell_trade_act_desc: "フィリピン貿易法としても知られるこの法律は、[PHI.GetName]と[USA.GetName]の間の貿易を規定するものだ。これには金融投資パッケージ、特恵貿易協定、関税協定が含まれる。米国企業によるフィリピン資源の大規模な利用も認められており、ある程度の懸念は残るものの、その他の利益がリスクに見合うと判断されている。"
 PHI_pearl_of_the_orient_seas: "東洋の真珠"
 PHI_pearl_of_the_orient_seas_desc: "この地を発見した最初のスペインの探検者たちが用いたロマンチックな表現は、今なおこの土地を描写するのにぴったりだ。我が諸島は数々の試練や悲劇に見舞われてきたが、ここは我々が採取する真珠に匹敵するほどの美しさを誇る地である。"
 #PHI_join_co_pro: "Join Co-Prosperity Sphere"
 #PHI_join_co_pro_desc: ""
 #PHI_join_allies: "Join Allies"
 #PHI_join_allies_desc: ""
 PHI_united_states_army_forces_in_the_far_east: "アメリカ極東陸軍"
 PHI_united_states_army_forces_in_the_far_east_desc: "アメリカ陸軍フィリピン部は長きにわたってフィリピンにおけるアメリカの司令部であった。しかし、緊張の高まりを受け、これをアメリカ陸軍のさらに大規模な部隊に拡張すべき時がきている。これを実現するためには、新たな指揮系統の創設と、アメリカ本国からの多数の人員派遣が必要となるだろう。"
 PHI_send_a_share_of_THIS_navy_to_ROOT_tt: "[THIS.GetAdjective]海軍の一部を[ROOT.GetNameDef]に派遣する。"
 PHI_military_requisitions: "軍事徴用"
 PHI_military_requisitions_desc: "この急速な軍隊の拡張を実際に促進するため、アメリカ本国の補給基地から大量の武器と装備を徴発する必要がある。これにより、最高品質のアメリカ軍用装備に身を包んだ強固な戦力を維持できるだろう。"
 PHI_usaffe_headquarters: "アメリカ極東陸軍本部"
 PHI_usaffe_headquarters_desc: "新設される極東の司令部には正式な司令部機能が必要であり、アメリカ陸軍から一流の参謀将校を配置しなければならない。退役した元指揮官から招集することもできるし、実戦経験を積みたい若手将校を任命することもできる。"
 PHI_permanent_usa_air_bases: "常設の[USA.GetAdjective]空軍基地が設立された"
 PHI_permanent_usa_naval_bases: "常設の[USA.GetAdjective]海軍基地が設立された"
 PHI_permanent_usa_land_bases: "常設の[USA.GetAdjective]陸軍基地が設立された"
 PHI_small_arms_and_artillery_requisition: "小火器および大砲の徴用"
 PHI_small_arms_and_artillery_requisition_desc: "最低限の基本装備は到着したものの、ここで編成した部隊を適切に武装させるためには大小あらゆる口径の銃を大量に徴発する必要がある。"
 PHI_filipino_repatriation_act: "フィリピン人送還法"
 PHI_filipino_repatriation_act_desc: "フィリピンを独立に導いたフィリピン独立法では、フィリピン人のアメリカ入国を厳しく制限する条項が追加された。家族が引き離されることは我々の本意ではなく、フィリピンに帰還するための片道チケットを無料で提供するつもりである。"
 PHI_american_capital_injection: "アメリカ資本の注入"
 PHI_american_capital_injection_desc: "アメリカは投資で有名である。それならば、この資本資源をフィリピン経済に解き放とう。これらの資本主義的起業家が、国家の直接的な介入なしにどのような成果を生み出すのかが見ものである。"
 PHI_appoint_macarthur: "マッカーサーの任命"
 PHI_appoint_macarthur_desc: "1935年以降、ダグラス・マッカーサー将軍はフィリピン政府の軍事顧問を務めてきた。しかし、彼のスキルと経験をもっと公式な地位で活かすべきであり、彼をアメリカ極東陸軍本部の司令官に任命すべきである。"
 PHI_united_states_asiatic_fleet: "アメリカ合衆国アジア艦隊"
 PHI_united_states_asiatic_fleet_desc: "極東に注目した軍隊はアメリカ陸軍だけではなく、アメリカ海軍も同様である。マニラ湾はアメリカ合衆国アジア艦隊の駐留基地として最適であり、その能力を拡大する上で理想的な拠点である。"
 PHI_far_east_air_force: "極東空軍"
 PHI_far_east_air_force_desc: "フィリピンが陸軍と海軍の運用に慣れているとはいえ、空軍の拡張を妨げる理由はない。極東空軍はここを拠点とすべきである。航空基地を拡張してより多く、より大型の航空機を運航可能とし、敵の本拠地により近いところで攻撃能力を発揮できるようにすべきである。"
 PHI_bring_in_eisenhower: "アイゼンハワーを招聘"
 PHI_bring_in_eisenhower_desc: "マッカーサーと同様、ドワイト・D・アイゼンハワーも1935年からフィリピン政府の顧問を務めており、マッカーサーはこの将来有望な将校を正式に幕僚に迎えることが適切だと判断した。両者の間に反発があるという報告もあるが、彼らの異なる性格と指導スタイルは、この国の安全保障を保つ上で補完し合うことになるだろう。"
 PHI_police_chief_eisenhower: "アイゼンハワー警察署長"
 PHI_police_chief_eisenhower_desc: "新たに計画された首都、ケソン市の設立にあたり、[PHI.GetLeader]は注目に値する警察署長が必要だと判断した。大統領はドワイト・D・アイゼンハワーと良好な関係を築いており、適切なインセンティブがあれば彼をこの職に就くよう説得し、フィリピンの大義と永遠に結びつけられると考えている。"
 PHI_eisenhower_stays_tt: "§Yドワイト・D・アイゼンハワー§!はフィリピンに留まり、もはや[USA.GetNameDef]から召還されることはない"
 PHI_mariveles_naval_base: "マリベレス海軍基地"
 PHI_mariveles_naval_base_desc: "マニラには基本的な海軍施設が備わっているが、さらに大きな可能性を秘めている。最初に行うべきは、湾のバターン側にあるマリベレス海軍基地の拡張だ。この深水港は海軍資産の建造および整備に向けたもっと大規模な施設を収容することができる。"
 PHI_gunboat_diplomacy: "砲艦外交"
 PHI_gunboat_diplomacy_desc: "我が国は島国であり、それゆえに自国の利益に反する者たちの心に恐怖をもたらす海軍戦力を保有すべきである。それでもなお我々を恐れない者がいれば、フィリピン艦隊が彼らの主要港に現れ、そこでの航行を支配することになるだろう。"
 PHI_trucks_and_transport_requisition: "トラックおよび輸送機の徴用"
 PHI_trucks_and_transport_requisition_desc: "今やフィリピンにも武器は届いており、次は現場で実際に部隊を維持するための兵站に取り組むべきである。アメリカでは自動車産業と鉄道産業が急成長しており、そのうち何台かを軍用に徴発しても問題ないだろう。"
 PHI_investment_fund: "投資ファンド"
 PHI_investment_fund_desc: "我が国への個人投資は大変ありがたいものだが、この資本を最大限に活用するにはフィリピン経済を本当に知る者が管理する中央基金に集約すべきである。そうすれば、投資を最も必要とする分野に適切に配分でき、最大限のリターンを得ることができるだろう。"
 PHI_subordinate_philippine_department: "フィリピン従属部門"
 PHI_subordinate_philippine_department_desc: "アメリカ陸軍フィリピン部は、アメリカ極東陸軍設立以前のアメリカの駐留部隊であった。その命令系統は旧式だったが、最新化と近代化によって現地のフィリピン人部隊をより迅速にアメリカの指揮下に置くことができるだろう。"
 PHI_expand_us_bases: "アメリカ軍基地の拡張"
 PHI_expand_us_bases_desc: "現代の戦争を支配するのは航空機だ。これは特にフィリピンにおける我々の状況によく当てはまる。島嶼を確保する最も簡単な方法は空中支配によるものであり、さらに好都合なのは周辺の海域も哨戒できることである。この空中作戦に、さらに万全に備えるため、この地域における航空基地を劇的に拡張する必要がある。"
 PHI_war_plan_rainbow_five: "レインボー5戦争計画"
 PHI_war_plan_rainbow_five_desc: "自国の安全が適切に考慮された今、我々はより広範な戦局に目を向け、自らの適切な立ち位置をより的確に判断できるようになった。この戦争努力に対して提供できるものは多く、最も必要とされるところに投入することが重要である。"
 PHI_aircraft_requisition: "航空機の徴用"
 PHI_aircraft_requisition_desc: "我々は自国で重要な航空産業の開発ができておらず、完全にアメリカ製航空機に頼ってきた。我々のニーズは拡大しており、アメリカの後援者からさらに多くの航空機を徴発しなければならない。"
 PHI_luce_celler_act: "ルース＝セラー法"
 PHI_luce_celler_act_desc: "ルース＝セラー法はアメリカの移民法で、フィリピン人の渡航枠を拡大し、フィリピン人に初めてアメリカ市民としての帰化を認めている。これは太平洋をまたいだ移民時代の幕開けである。"
 PHI_utang_na_loob: "ウタン・ナ・ローブ"
 PHI_utang_na_loob_desc: "ウタン・ナ・ローブはフィリピンの文化的価値観であり、「恩義の借り」または「内面的な義務」と訳される。特に、困難な時に大きな助けをくれた相手に対して返礼をしたいという深い感情的・道義的な義務を意味している。この相互義務の感覚は特に奉仕、支援、忠誠の形で表明される。"
 PHI_utang_na_loob_last_stand_tt: "§Y死守§!のコストが§G-25%§!減少し、防御力が§G+5%§!増加\n"
 PHI_declare_military_emergency: "軍事緊急事態の宣言"
 PHI_declare_military_emergency_desc: "我が国はファシズムへの坂道を滑り落ちていたが、断固たる行動が最後の転落を食い止めた。至るところに脅威が存在することは今や明らかであり、それを阻止する責任は我々にある。やり過ぎと言われようとも、違法と言われようとも、民主主義は存続しなければならない。"
 PHI_military_emergency_flag: "軍事緊急事態の宣言"
 PHI_usa_catchup_tt: "これにより、徴発に関してアメリカの経済的国家方針の一つを完了したものとみなされる"
 PHI_weapons_of_war: "戦争の武器"
 PHI_weapons_of_war_desc: "民主主義の理想を守り抜くために、我々は疑いなく最高で、しかも最も危険な兵器を装備する必要がある。「マンハッタン計画」とかいうものの噂を耳にしたが、その計画にはたまたま一人のフィリピン人女性が参加している。彼女は誠実で忠実な人物であり、我々自身の計画に協力してくれるだろう。"
 PHI_preemptive_strikes: "先制攻撃"
 PHI_preemptive_strikes_desc: "あらゆる場所に敵がおり、我々は包囲されている。そのため、避けられない事態に備えるべきだ。いや、むしろ先制攻撃を仕掛けて「避けられない事態」を避けられるものにし、それを回避すべきだ。結局のところ、我々が安全でいられる唯一の方法は、我々を攻撃する者が一人もいなくなることなのだ。"
 PHI_sunset_empires: "帝国の衰退"
 PHI_sunset_empires_desc: "我々にとっての最大の脅威は「日出ずる帝国」と「太陽の沈まぬ帝国」である。そのため、影の中で戦えるだけの十分な銃弾を確保しなければならない。"
 PHI_land_of_the_setting_sun: "日の沈む国"
 PHI_land_of_the_setting_sun_desc: "我々の準備は整った。今こそ攻撃の時だ！[JAP.GetNameDef]は二度と太陽が昇ることのない、最後の時を迎えるのだ。"
 PHI_sea_of_cobalt: "コバルトの海"
 PHI_sea_of_cobalt_desc: "充分な核兵器さえあれば、いかなる敵も踏み越えられないコバルトの海を創り出し、我らのもとに到達させはしない。"
 PHI_the_sun_has_set: "太陽は沈んだ"
 PHI_the_sun_has_set_desc: "イギリスは長きにわたり、アメリカ合衆国、いやフィリピンにとっての脅威であった。我々は1779年に彼らを打ち破ったが、彼らはそのことを決して許していない。今こそ彼らに世界での立場を思い知らせる時だ。"
 PHI_traitors_back_home: "故郷の裏切り者"
 PHI_traitors_back_home_desc: "[USA.GetNameDef]は弱く臆病になってしまった。そこにはなすべきことをやろうという者が誰もいない。そのため、政治家や臆病者たちを粛清し、アメリカ国民のために「丘の上の輝く街」を取り戻すのは我々の役目だ。"
 PHI_end_colonialism: "植民地主義の終結"
 PHI_end_colonialism_desc: "植民地主義はあまりにも長く蔓延した疫病のようなものだ。すべての人々は自由と民主主義の中で生きる権利を持っている。我々はこれを力で実現しなければならない。"
 PHI_cobalt_supremacy: "コバルトの覇権"
 PHI_cobalt_supremacy_desc: "我は死神なり、世界の破壊者なり。"
 PHI_subject_surrender: "従属国…降伏"
 PHI_subject_surrender_desc: "「これらの部隊の守備隊は、いずれ航空機や砲兵による爆撃、そして戦車に支援された歩兵によって壊滅するだろうことが明らかになった。これらの戦車にはまったく歯が立たない」これは、我が国の最後の拠点の一つから入った放送である。これによって[PHI.GetNameDef]の支配を失ったことが明らかになった。"
 PHI_subject_surrender_tt: "§R[327.GetName]州全域の支配権を失えば、この国家方針が達成される。§!"
 PHI_i_shall_return: "私は必ず帰る"
 PHI_i_shall_return_desc: "これは[PHI.GetNameDef]から撤退する際にダグラス・マッカーサー将軍が発した言葉であり、その後も彼が何度も繰り返してきたものだ。今こそ、この言葉を現実にするための道具と装備を提供すべき時である。"
 PHI_soldiers_in_hiding: "潜伏中の兵士"
 PHI_soldiers_in_hiding_desc: "形の上では[PHI.GetNameDef]での戦いに敗北したものの、戦争はまだ終わっていない。多くの部隊が降伏命令に従わず、潜伏して闘争を続けている。数名の傑出した将校たちが困難な状況に立ち向かい、その周囲に抵抗部隊を拡大しはじめたのだ。彼らの成功のため、我々はできる限りの援助をすべきだ。"
 PHI_if_any_state_occupied_tt: "占領されたすべての中核州（現在: 0）:"
 PHI_hukbalahap: "フクバラハップ"
 PHI_hukbalahap_desc: "フクボン・バヤン・ラバン・サ・ハポン（反日人民軍）、通称フクバラハップは、ルソン島中部の農民たちによって結成された共産主義ゲリラ運動であり、[PHI.GetNameDef]全域において最も有能なレジスタンスに数えられている。彼らは非常に組織的で士気も高いが、武器が足りない。我々は彼らに武器を供給すべきだ。"
 PHI_if_communist_tt: "§Y$PHI_partido_komunista_ng_pilipinas_coup$§!が達成済の場合:"
 PHI_local_resistance: "現地のレジスタンス"
 PHI_local_resistance_desc: "占領者の政策にはほとんど賛同者がおらず、かなりの不満が渦巻いている。我々はそれに乗じてやろう。誰もが自分の役割を果たすことができる。農民は敵兵から物資を隠し、漁師は反乱軍を運び、兵士は戦闘技術を教え、商人は装備と資金を提供する。すべてはレジスタンスを支援するためだ。"
 PHI_if_chinese_immigration_tt: "§Y$PHI_encourage_chinese_immigration$§!が達成済の場合:"
 PHI_submarine_supplies: "潜水艦用物資"
 PHI_submarine_supplies_desc: "敵の海軍が広く展開しており、海外からの支援を受けるのが非常に困難になっている。潜水艦を徴発すれば我々は秘密裏に支援を提供できよう。我々の群島には隠れる場所が多数存在するし、必要な島まで物資を輸送できる協力的な漁師も大勢いる。"
 PHI_the_hunters: "ハンターズ"
 PHI_the_hunters_desc: "占領者がフィリピン陸軍士官学校を閉鎖した際、士官候補生たちは逃亡して身を隠した。その後彼らは「ザ・ハンターズ」を結成し、自らの技能を存分に生かしている。現地の住民に戦闘技術や情報収集を教えて、マニラ周辺の敵に積極的に戦いを仕掛けているのだ。"
 PHI_will_gain_hunters: "§Y$PHI_grassroot_guerillas$§!が完了すると、ハンターズROTCの3個旅団を獲得する。"
 PHI_the_cry: "叫び"
 PHI_the_cry_desc: "「プガド・ラウィンの叫び」は、スペイン帝国に対するフィリピン革命の始まりを告げる鬨の声であった。そして今また、我々の自由、我々の存在そのものをかけた戦いの時が来たのである。再び叫びを上げ、戦うのだ！"
 PHI_will_gain_hukbalahap: "§Y$PHI_grassroot_guerillas$§!が完了すると、フクバラハップの3個旅団を獲得する。"
 PHI_juramentado: "フーラメンタード"
 PHI_juramentado_desc: "フーラメンタードは、侵略者に対して死ぬまで戦うことを誓ったモロ族とスールー族の戦士たちである。古い儀式は消えつつあるが、恐れを知らぬ自己犠牲の精神は今も残っている。この伝統を受け入れることで、我々のレジスタンスの戦士たちに壊滅的な攻撃を仕掛けさせて占領者を恐怖に陥れると同時に、我が国民の士気を高めることができる。"
 PHI_will_gain_juramentado: "§Y$PHI_grassroot_guerillas$§!が完了すると、フーラメンタードの3個旅団を獲得する。"
 PHI_exile_support: "亡命支援"
 PHI_exile_support_desc: "多くのフィリピン人が国外に住んでいるが、彼らに援助を呼びかけて財政的、物質的な支援を受けることができる。これは勇敢なレジスタンスの戦士たちに密かに届けられるか、あるいは最終的な解放に投入されるフィリピンの戦闘部隊を編成するために使われるだろう。"
 PHI_grassroot_guerillas: "市民によるゲリラ"
 PHI_grassroot_guerillas_desc: "我が国では多くのレジスタンス組織が活動しているが、彼らに欠けているのは、より秩序立てて占領軍の排除に当たるための中央の指揮統制部門だ。戦う気概は備わっている。あとはそれをうまく束ね、最も脆弱な標的に向けさせるだけだ。"
 PHI_grassroot_guerillas_tt: "条件となる国家条件を達成するごとにゲリラ部隊の3個旅団を出現させる。解放された州、続いて敵の部隊が少ない州が優先配置先となる。"
 PHI_reconquista: "レコンキスタ"
 PHI_reconquista_desc: "ルソンの山々からミンダナオのジャングルまで、我が国民は占領下で血を流し、耐え忍んできた。今、我々の土地を、都市を、島を取り返す時が来た。祖先がかつてコンキスタドールに抵抗したように、今度は我々が侵略者を追い出し、祖国を復活させるために戦う。これが我々のレコンキスタ、すなわちフィリピン最後の闘争だ。"
 PHI_rebuild_sakdalistas: "サクダリスタの再建"
 PHI_rebuild_sakdalistas_desc: "1935年5月2日の夜、部分的に武装した65,000名の農民がフィリピンの平穏を打ち破り、アメリカを支持する政府から権力を奪おうとした。この試みは失敗に終わったが、都市部の富裕層と農村部の貧困層の間で広がる格差に対する怒りは水面下でくすぶり続け、利用される時を待っている。"
 PHI_slippery_slope: "滑り坂論法"
 PHI_slippery_slope_desc: "我が国に対する日本の影響力拡大は、不満の導火線に火をつけようとしている。我々がすべきことは、ただ一歩退き、腐敗した民主主義と資本主義制度に内在する欲望への怒りが爆発するのを見守るだけだ。そして、残された空白をより過激なイデオロギーが喜んで埋めるだろう。"
 PHI_assassination_of_quezon: "ケソンの暗殺"
 PHI_assassination_of_quezon_desc: "ケソン大統領が長きにわたってフィリピン人を抑えつけてきたのは不幸な真実である。アメリカの言いなりだった彼は、フィリピンの国家としての意思が実現しないよう、あらゆる手を尽くしてきた。彼が自ら築き上げた制度は彼に民主主義的変化の影響を与えないので、我々はほかの手段で政治を進めなければならない。"
 PHI_assassination_of_quezon_tt: "§R計画が動き出した。ケソンを失脚させるのだ。永遠に。§!"
 PHI_eisenhower_steps_in_flag: "アイゼンハワーが介入した"
 PHI_makapili: "マカピリ"
 PHI_makapili_desc: "フィリピン国内でのファシズムの台頭は急速で、残念ながらそれに伴い一定の混乱が生じている。海外の友好国は、秩序を維持し、強盗行為を取り締まり、反乱を鎮圧するための「平和軍」設立に向けて武器と訓練を提供してくれた。"
 PHI_sakdalista_exiles_returned_flag: "サクダル運動の亡命者の帰国（イベント）"
 PHI_form_the_executive_commision: "執行委員会の結成"
 PHI_form_the_executive_commision_desc: "影の指導者たちが背後で糸を引いてきたが、フィリピンでファシストの理想が権力を手にした今、彼らが表舞台に立って政府のふさわしい地位に就くべきである。"
 PHI_aguinaldos_coup: "指導権をめぐる争い"
 PHI_aguinaldos_coup_desc: "政権掌握直後の混乱が落ち着き始め、執行委員会のメンバーは支配権をめぐって争いを続けている。権威主義体制には統治のための明確な権威が必要であり、支持は結集しつつある。"
 PHI_resolve_interregnum_tt: "§Gこれにより空位期間が解消され、新しい指導者を任命できるようになる。§!"
 PHI_secure_japanese_guarantees: "日本の保証を確保"
 PHI_secure_japanese_guarantees_desc: "アメリカからの独立を本当に早めたければ、現実的な戦争の可能性に備えなければならない。というのも、アメリカが簡単に自らの手下を手放すとは考えにくいからだ。我々は日本にいる協力者に連絡し、戦争勃発に備えて正式な軍事支援を確保しておくべきである。"
 PHI_war_of_independence: "独立戦争"
 PHI_war_of_independence_desc: "我々に自由を！さもなくば死んでも構わない！今こそ、植民地主義の圧政者が我が国から永遠に立ち去る時がきた。\n\nフィリピンの地には新しい太陽が昇っている。"
 PHI_will_take_peace_decision: "§Y[USA.GetName]§!がこのディシジョンを獲得する条件は、§Y[ROOT.GetNameDef]§!が一年間自国の防衛に成功した場合、もしくは一年以内に近隣の島嶼基地を失うか、他のどこかで戦争に関与した場合である。"
 PHI_second_philippine_republic: "フィリピン第二共和国"
 PHI_second_philippine_republic_desc: "独立はまだ達成されていないが、達成までの道のりは着実に近づいている。次のステップは、新しい共和国を樹立し、正式に独立を宣言することだ。それから新政府を設立し、もちろん国旗も作らなければならない。"
 PHI_second_republic_tag_tt: "§Y[PHI.GetName]§!は§Yフィリピン第二共和国§!として知られることになるだろう"
 PHI_election_overturned: "選挙結果が覆された"
 PHI_election_overturned_desc: "1935年の選挙は圧倒的にマヌエル・ケソンが優勢だった。しかし、あまりにもその差が大きすぎたため、エミリオ・アギナルドはアメリカ合衆国に重大な懸念点を指摘した。これを受け、アメリカ側は選挙結果の改ざんの可能性について徹底的に調査することを約束した。"
 PHI_hispanidad_filipina: "スペイン主義のフィリピン人"
 PHI_hispanidad_filipina_desc: "1896年～1898年に発生したスペイン帝国からの独立戦争によって生じた亀裂にもかかわらず、多くのフィリピン人が今でも自分たちをスペイン人の離散民だと自認している。そして、スペイン本国で継続している緊張が一定の懸念事項になっている。"
 PHI_spanish_refugees: "スペイン難民"
 PHI_spanish_refugees_desc: "本国における内戦の被害を避けるために、多くのスペイン市民が別な場所に避難場所を求めた。我々とスペイン側の関係が改善するにつれ、かなりの人数のスペイン人が我々の島々に安らぎの地を求めるようになった。"
 PHI_if_supported_scw_side_lost_tt: "§Yスペインの内戦§!で我々が義勇軍を送った側が敗北した場合:"
 PHI_if_supported_scw_side_wins_tt: "§Yスペインの内戦§!で我々が義勇軍を送った側がその派遣後に勝利した場合、代わりに§Y$PHI_reconciliation_with_spain$§!の効果が強化される。"
 PHI_reconciliation_with_spain: "スペインとの和解"
 PHI_reconciliation_with_spain_desc: "[ReconciliationWithSpain]"
 PHI_reconciliation_with_spain_winner: "勝利を収めたスペイン政府と共闘した我々の義勇軍は、両国の間に新しい、より強固な絆を築き上げた。我々はこの絆をより正式な立場で利用し、未来に向けて両国の協調を図るべきである。"
 PHI_reconciliation_with_spain_loser: "我々の義勇軍が敵側に参戦したにもかかわらず、スペイン政府は我々との文化的、神学的な共通点を渋々認め、ヒスパニック世界の統一を目指す彼らのプロパガンダにこれらを含めることが妥当だと判断してくれた。"
 PHI_reconciliation_with_spain_neutral: "スペインは我が国の発展に疑いようのない影響力を与えてきたが、最近は植民地としてのつながりが原因で敵対的な関係が続いていた。それでも、両国がより多くのことを共有しているのは否定できず、我々は平等な立場で向き合う必要がある。"
 PHI_hispanic_overtures: "ヒスパニックへの呼びかけ"
 PHI_hispanic_overtures_desc: "ヒスパニックとのつながりを持つ国家は世界中で我が国だけではない。実際、南アメリカの多くの国々がヒスパニックとのつながりを持っており、我々はその一部の国々との良好な関係を育んできた。我々は彼らに連絡し、この関係性をより正式なものにすべきである。"
 PHI_revolutionary_regrets: "革命の後悔"
 PHI_revolutionary_regrets_desc: "スペイン統治下の我々は常にスペインの臣民、もしくはスペイン市民であった。しかし、アメリカ合衆国の支配下にある現在、我々はのけ者扱いされるか、そうでなければ彼らの輸出品を受け入れる消費市場に過ぎない。なぜならば、彼らは決して我々をアメリカのいずれの州の市民とも認めなかったからだ。"
 PHI_royal_exiles: "王室の亡命者"
 PHI_royal_exiles_desc: "スペイン君主制は、強制的または自主的な一連の退位や廃嫡を経験してきたが、王室はまだ健在であり、避難先を求めている。彼らに安息の地を提供すれば、ヒスパニックの世界で莫大な威信を獲得することができるだろう。"
 PHI_reino_de_filipinas: "フィリピン王国"
 PHI_reino_de_filipinas_desc: "あらゆる要素が整い、スペイン自体が内部から分裂した今、フィリピンはヒスパニック界の中心になった。我々に欠けているのは戴冠式を実施して地位を固めることだけだ。我々の歴史において最も輝かしい瞬間になるだろう。"
 PHI_unlock_unification_decision_tt: "以下のディシジョンをアンロック: §Y陣営のメンバーに統一を提案§!"
 PHI_unlock_conquer_decision_tt: "以下のディシジョンをアンロック: §Yヒスパニック国家の統合を強制§!"
 PHI_unlock_mutual_assistance_with_spain_tt: "以下のディシジョンをアンロック: §Y[SPR.GetNameDef]に相互援助条約を提案§!"
 PHI_war_for_the_oceans: "海をめぐる戦争"
 PHI_war_for_the_oceans_desc: "歴史的に我々は海の民である。今こそ我々の生まれながらの権利を取り戻し、我々が最もよく理解している地形、すなわち大洋を要求すべき時である。"
 PHI_assume_the_naval_burden: "海軍任務の引き受け"
 PHI_assume_the_naval_burden_desc: "日本は地上戦に巻き込まれてきたが、我々の得意分野は依然として海戦である。彼らが他の戦域に完全に集中できるよう、我々が海戦を担当することを申し出るべきである。"
 PHI_develop_naval_infrastructure: "海軍インフラの開発"
 PHI_develop_naval_infrastructure_desc: "我々の海に対する野望が高まるなか、それに応じて造船能力も拡大しなければならない。"
 PHI_reunite_madagascar: "マダガスカルの再統一"
 PHI_reunite_madagascar_desc: "マダガスカルは大きく離れた場所にあるが、この島の先住民はオーストロネシア系とアフリカ系の混血であり、驚くほど我が国民と近い関係にある。我々は彼らとの距離を詰めるべきである。"
 PHI_claim_to_core_tt: "ガリアを支配した後に§Y中核州獲得§!のディシジョンをアンロック。"
 PHI_take_pacific_islands: "太平洋の島々を占領"
 PHI_take_pacific_islands_desc: "フィリピンはすでに複数の島々からなる国家なので、少し想像力を働かせれば我々の領土を太平洋を越えてさらに東方へ拡張することができる。"
 PHI_malayo_polynesia: "マレー・ポリネシア語族"
 PHI_malayo_polynesia_desc: "我々は歴史的に、マレー半島およびインド諸島と文化的、歴史的、民族的に密接なつながりを持っている。この兄弟のような関係に照らしてみると、我々は彼らに対し、我が国民と同じ権利と恩恵を与えるべきである。"
 PHI_war_for_oceania: "オセアニア戦争"
 PHI_war_for_oceania_desc: "オセアニアは海そのものに定義される存在だが、我が国民は有史以前からこの海域を航海してきた。今こそ、ここにある島々を発展中の我が国に組み込む時である。"
 PHI_conquest_of_japan: "日本征服"
 PHI_conquest_of_japan_desc: "日本は長きにわたって、この地域の海洋支配に関する我々の第一の競争相手であった。今こそこの競争に終止符を打ち、彼らを完全に我々の支配下に置くべき時である。"
 PHI_filipino_polynesian_reunification: "太平洋の支配者"
 PHI_filipino_polynesian_reunification_desc: "世界でもこの地域は海洋に支配されており、点在する陸塊と離れ離れの島々によって成り立っている。そして、これらのすべてを征服した我々こそが、太平洋の支配者としての地位にふさわしいだろう。"
 PHI_polynesia_tag_tt: "§Y[PHI.GetName]§!は新しい旗と名前を取得する"
 PHI_petition_the_supreme_court: "最高裁判所への請願"
 PHI_petition_the_supreme_court_desc: "1932年、最高裁判所によって共産主義が正式に禁止された。しかし、我々はこの運動を再び合法化できる法の抜け穴を見つけた。そのために必要なのは、請願書に署名して提出することだけだ。"
 PHI_legalize_the_communist_party: "共産党の合法化"
 PHI_legalize_the_communist_party_desc: "共産主義運動が再び合法化された今、次のステップは党を影から引き出してその活動を再び公にし、この運動を拡大する作業を始めることだ。"
 PHI_return_of_the_exiles: "亡命者の帰還"
 PHI_return_of_the_exiles_desc: "東南アジア全域では、植民地主義と資本主義の脅威に晒され、左翼的な傾向を持つ多くの重要人物らが故郷を追われている。我々は彼らに国境を開き、安全な避難所を提供することができるだろう。"
 PHI_support_for_chinese_communists: "中国の共産主義者への支持"
 PHI_support_for_chinese_communists_desc: "共産主義者は、日本の侵略と中国の軍閥に対抗し、中国で抗争を続けている。我々には黄河沿いに人員や物資を密輸する機会があることから、彼らの戦いを直接支援するため、あるいは単にこの地域の紛争の炎を激化させるための火種を提供することができる。"
 PHI_the_red_sun_over_manila: "マニラの赤い太陽"
 PHI_the_red_sun_over_manila_desc: "フィリピン全土で共産主義の思想が高まり、初めて実権を握る暫定的な機会が訪れた。サクダリスタ運動の失敗は、アメリカが支援する政府に対して実施する武力蜂起の無益さを示す教訓となった。その代わりに、我々はもっと政治的な手段で権力を手に入れよう。"
 PHI_partido_komunista_ng_pilipinas_coup: "フィリピン共産党のクーデター"
 PHI_partido_komunista_ng_pilipinas_coup_desc: "農民が始めたゼネストから始まり、それが工場勤務の同志たちにも伝播した。民意は明らかであり、国民議会は共産主義者の手に落ちた。現在、労働組合と共同体は新しい中央委員会の選出に忙しく、最も重要な書記長の選定が行われようとしている。"
 PHI_national_confederation: "全国連合"
 PHI_national_confederation_desc: "我々が権力を掌握した今こそ、その支配を強固にする時である。主要な農民組織であるフィリピン全国農民連合（The Kalipunang Pambansa ng Magbubukid sa Pilipinas）は、この目的に向けて最初に接触すべき組織の一つである。"
 PHI_anti_intervention_strategies: "反介入戦略"
 PHI_anti_intervention_strategies_desc: "アメリカとの間で緊張が高まるなか、我々は新たに誕生したこの共産主義国家の長期的な存続を確実にするために、あらゆる手段を講じる必要がある。そのためには対象を絞った譲歩をするか、この緊張が敵意に発展する前に、彼らからできる限りのものを搾取しなければならない。"
 PHI_rally_the_fisherfolk: "漁民の結集"
 PHI_rally_the_fisherfolk_desc: "多島海であることから、我が国の漁業は規模が大きく、人員も十分である。そのため、我々は海の農民たちに目を向け、彼らを共産主義運動に引き入れ、彼らが提供する海洋の可能性を活用すべきである。"
 PHI_smugglers: "密輸業者"
 PHI_smugglers_desc: "我が国は多数の島々や小島で構成されており、当局の目の届かないところで物資を密輸するために、何世代にもわたって国民が利用してきた隠れた穴場が豊富に揃っている。我々はこの知識を生かし、それを有利に活用すべきだ！"
 PHI_struggle_conference: "闘争会議"
 PHI_struggle_conference_desc: "我々の共産主義運動は、さまざまな紛争や緊張に対処しなければならないが、これらに対する対応には、より組織的で公式な見解が求められる。したがって、これらすべての問題を討議して解決するために、第一回闘争会議に指導者たちを結集させる必要がある。"
 PHI_sanction_piracy: "海賊行為への制裁"
 PHI_sanction_piracy_desc: "我々の群島国家は、多数の小型船や進取の気性に富んだ若者たちを受け入れている。そのため、我々が古い「私掠免許」制度を利用しなければ、それはむしろ犯罪だと言えるだろう。この制度では、これらの海賊たちに我々の敵を攻撃し、新たに獲得した海上の戦利品を持って自分たちの入り江に逃げ帰る法的根拠を提供できる。"
 PHI_infiltrate_chinese_ports: "中国の港への潜入"
 PHI_infiltrate_chinese_ports_desc: "我が国の港湾労働者は、共産主義がもたらした好機をいち早く捉え、長きにわたり我々の最も忠実な仲間であった。我々は中国の港でも同様の思想を呼び起こし、それを中国の闘争へのさらなる介入に向けた踏み台として利用すべきだ。"
 PHI_every_non_communist_coastal_warlord: "非共産主義で沿岸部のすべての中国の軍閥:"
 PHI_maritime_communism: "海洋共産主義"
 PHI_maritime_communism_desc: "共産主義国家の多くは、陸上における軍隊の大衆運動に向けて、人民を動員することに重点を置いている。その一方で、我々は海洋強国の大量動員を活用し、この海上軍隊を世界の海に解き放ち、海洋共産主義運動の下にすべてを団結させるべきである。"
 PHI_pan_pacific_trade_union_secretariat: "汎太平洋労働組合書記局"
 PHI_pan_pacific_trade_union_secretariat_desc: "我々は共産主義の恩恵を自らと国民のために享受してきたが、この運動が孤立し、偏狭であり続けるべきではない。我々は、この哲学とそれを実現する手段を東南アジアの他の参加国に広め、相互の保護と発展のために汎太平洋労働組合事務局を結成すべきである。"
 PHI_comitern: "コミンテルン"
 PHI_comitern_desc: "我々と[SOV.GetNameDef]との繋がりはせいぜい希薄なものだが、国際舞台における彼らの力を否定することはできない。我々の共産主義の実験が継続され、他国にも広がることを望むのであれば、我々は社会主義の理想を世界的に向上させるために、一つの領域の下に団結しなければならない。"
 PHI_national_defense_act: "国防法"
 PHI_national_defense_act_desc: "1935年12月21日に国防法が可決され、フィリピン軍には1600万ペソの予算が割り当てられた。残された課題は、この予算をどのように、どこで使うかを決めることだけだ。我が軍の各部門は、我が国の安全保障に不可欠な防衛部門も同様に、投資を切望している。"
 PHI_war_plan_orange: "オレンジ計画"
 PHI_war_plan_orange_desc: "オレンジ計画の大前提は、フィリピンが紛争の拠点における米軍の前方作戦基地として機能し続けることであり、そのために防衛すべき最も重要な資産はマニラ湾である。我々はこの目的に沿った防衛指令を遂行し、この重要な戦略的地域周辺に防衛を集中させなければならない。"
 PHI_beach_defense_strategy: "海岸防衛戦略"
 PHI_beach_defense_strategy_desc: "十分な銃と兵士があれば、フィリピンの周辺地域を防衛できるはずであり、この目的を念頭に置いて防衛戦略を策定する必要がある。そうすることで、フィリピン全体があらゆる可能性を秘めた、長期的な軍事作戦に注力し続けることができるのだ。"
 PHI_fortify_corregidor: "コレヒドール島の要塞化"
 PHI_fortify_corregidor_desc: "コレヒドール島はマニラ湾の入り口に位置しており、マニラ湾とそこにある海軍資産を継続的に支配するための要として機能している。我々は島自体の要塞を強化し、敵の空軍および海軍による長期の包囲と砲撃に耐えられるよう地下施設を建設すべきである。"
 PHI_fortify_corregidor_bypass_tt: "マニラ市にはこれ以上§Y$bunker$§!および§Y$coastal_bunker$s§!を建設できない。"
 PHI_bastion_bataan: "バターン半島の要塞化"
 PHI_bastion_bataan_desc: "バターン半島は、マニラ湾の一角を占める天然の防衛拠点である。この地を確保し続ける限り、我々は誰が、そして何がこの湾およびその施設を利用できるかを制御することができる。この地域を支配し続けるためには、陸側に沿って防衛線を構築し、高台に大砲を配置する必要がある。"
 PHI_bastion_bataan_bypass_tt: "バターンの州境にはこれ以上§Y$bunker$§!を建設できず、バターン内陸部とダグパンには§Y$coastal_bunker$s§!を建設できない。"
 PHI_coastal_artillery: "沿岸砲兵"
 PHI_coastal_artillery_desc: "列島線において、最も多くの攻撃目標に対応できるのは、陸上および海上の両方の目標を攻撃可能な沿岸砲兵であることは、議論の余地がない。これらの部隊の装備や訓練、改良への投資は最優先事項とすべきである。"
 PHI_the_concrete_battleship: "コンクリート戦艦"
 PHI_the_concrete_battleship_desc: "マニラ湾の港湾要塞の中で最も印象的なフォート・ドラムは、その姿から戦艦に例えられる。1909年に建設が開始され、その歴史を通じて武装や支持構造の改修が行われてきた。USSノー・ゴーの愛称で親しまれているこの由緒ある要塞は、近代戦の新時代に再びその力を求められている。"
 PHI_philippine_scouts: "フィリピン・スカウト"
 PHI_philippine_scouts_desc: "1901年に設立されたフィリピン・スカウト組織は、我が軍に従事するフィリピン人の中で最大の部隊を構成しており、我々はこの部隊を今後も支援し、祖国を守る専門部隊としての任務を果たせるよう、最高の訓練と装備が与えられるようにすべきである。"
 PHI_militarize_the_constabulary: "警察軍の軍事化"
 PHI_militarize_the_constabulary_desc: "国防法に基づき、フィリピン警察軍はフィリピン軍に統合された。しかし、その代替として残された警察力は不十分であることが証明されたため、今にして思えばこれは間違いだったかもしれない。我々は、代わりに警察隊を再編し、軍事兵器を整えて訓練を受けさせるべきだ。そうすることで、彼は国家に貢献し、国家を守ることができる。"
 PHI_philippine_army_orchestra: "フィリピン軍軍楽隊"
 PHI_philippine_army_orchestra_desc: "フィリピン警察軍の音楽隊は、世界有数の軍楽隊の一つであり、アメリカ大統領の就任式で演奏する栄誉を与えられていた。我々は、兵士たちのためにこの音楽の力を有効に活用し、その高揚感あるエネルギーで国民に活力を与えるために、軍楽隊を軍に統合すべきだ。そうすれば、さらに勇敢な偉業を成し遂げるよう兵士たちを奮い立たせることができるだろう。"
 PHI_philippine_military_academy: "フィリピン士官学校"
 PHI_philippine_military_academy_desc: "長年にわたり、フィリピン警察学校は我が国における中核的な士官教育機関として機能してきたが、正式な軍事教育の場が不足していた。この教育機関を軍に編入し、新たなフィリピン軍士官学校として正式に設立することで、将来の軍事エリートの教育と育成に専念すべきである。"
 PHI_philippine_division: "フィリピン師団"
 PHI_philippine_division_desc: "フィリピン師団は我が国の島々の防衛を担っているものの、装備は乏しく人員も不足している。指揮者として外部の専門家を招き、我が部隊にはより近代的な火器と装備を配備する必要がある。"
 PHI_10_year_training_plan: "10カ年訓練計画"
 PHI_10_year_training_plan_desc: "国防法には、10年間にわたる独立への移行が約束され、我が国を防衛できる自立した軍隊を育成するための規定が含まれていた。これには、正規軍への移行、将校訓練計画、予備軍の創設、軍用インフラへの投資が含まれる。"
 PHI_battalion_combat_teams: "大隊戦闘団"
 PHI_battalion_combat_teams_desc: "戦争の現実は、より機動性と柔軟性を備え、あらゆる状況に適応できるよう育成された軍が必要であることを明白に示している。彼らはより緩やかなヒエラルキーを維持し、小規模な部隊行動を遂行する権限を与えられるべきである。"
 PHI_battalion_combat_teams_tt: "§Y$category_all_infantry$§!:\n    対人攻撃: §G+15%§!\n    対戦車攻撃: §G+15%§!\n    貫徹: §G+15%§!\n §Y$category_cavalry$§!:\n    対人攻撃: §G+10%§!\n    対戦車攻撃: §G+10%§!\n    貫徹: §G+10%§!"
 PHI_mandatory_conscription: "義務的徴兵"
 PHI_mandatory_conscription_desc: "[PHI.GetNameDef]の防衛はすべての市民の責任である。そのため、市民は強制的な徴兵の対象となり、戦闘の基礎を学ぶことで、軍事任務の要請があった場合に備え、訓練を受けておくべきである。"
 PHI_self_reliance_defense: "自主防衛"
 PHI_self_reliance_defense_desc: "これまで、我が国の防衛は他国の援助に大きく依存してきたが、これは深刻な戦略的弱点を露呈させた。我々は、自国を守る手段を独自に構築しなければならない。そしてその第一歩は、我が新生部隊に必要なあらゆる物資を供給できる産業基盤の発展だ。"
 PHI_army_of_the_philippines: "フィリピン軍"
 PHI_army_of_the_philippines_desc: "我が国の軍隊は、わずか数年の間に著しい進化を遂げた。今こそ国外からの支援に頼ることをやめ、フィリピン人の血と鋼鉄によって完全に守られた、明るく安全な新しい未来に向かって、自らの力で自信を持って歩みを進める時だ。これからは、我が国の安全は我が国自身の問題となる。"
 PHI_army_air_corps: "陸軍航空隊"
 PHI_army_air_corps_desc: "陸軍航空隊は、規模と資源に限りはあるものの、野心に欠けるわけではない。我が国の島々は広範に点在し、地上での移動も困難であるため、可能な限り多く広範囲をカバーできるよう、航空能力への投資に一層注力すべきである。 "
 PHI_pilot_training_programme: "操縦士養成計画"
 PHI_pilot_training_programme_desc: "パイロットは極めて重要な資源であるが、我が国の航空産業の不振を考慮すると、その数は著しく不足している。我々は他国との協定を結び、若者たちをこの望みの高い職業に就かせるための訓練を実施するべきである。"
 PHI_off_shore_patrol: "沖合哨戒"
 PHI_off_shore_patrol_desc: "我が国の空軍は、陸上と同様、海上においても制空権を確保する必要がある。そのため、侵略者が我が国の海岸線を視認する前に攻撃できるよう、航続距離と対艦能力に優れた専門の海軍機を整備するべきである。"
 PHI_expand_airbases: "航空基地の拡張"
 PHI_expand_airbases_desc: "仮に同盟国が我が国の島々に空軍を配備したがっていても、あるいは自国の空軍を生産する能力を開発する必要があるとしても、我が国には実際に空軍を駐留させるための場所が確保されていない！航空機をより簡単に駐在させることができるよう、新たな飛行場の建設に直ちに着手すべきだろう。"
 PHI_develop_domestic_aircraft_industry: "国内の航空機産業の発展"
 PHI_develop_domestic_aircraft_industry_desc: "これまで友好国や同盟国に頼ることは問題なかったが、現代社会において自国の軍事力を持つ独立国家として認められたいのであれば、最終的には自国の国内航空産業への投資を始めなければならない。手始めに、国内の航空分野の技術者や起業家に対する補助金の支給を検討するべきである。"
