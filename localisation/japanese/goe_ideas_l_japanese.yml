 AFG_subsistence_economy_modifier: "自給自足経済"
 AFG_subsistence_economy_modifier_desc: "住民の大半は農村部で暮らしており、厳しい冬を乗り切るために必要最低限の食料のみ生産している。利益追求型産業のために生活様式を変えることに興味がなく、カブールで誰が権力を握っても考え方を変える可能性は低い。"
 AFG_pashtunwali: "パシュトゥーンワーリー"
 AFG_pashtunwali_desc: "パシュトゥーン人は人口規模が最大で、政治的影響力が最も大きな民族である。パシュトゥーン人の大半がパシュトゥーンワーリーと呼ばれる伝統的な行動規範と規則に従って生活している。政府の方針がこの伝統的な規範に反していると彼らの目に映れば、改革どころか権力の維持すら危うくなるだろう。"
