 AFG_economic_regionalism: "経済地域主義"
 AFG_economic_regionalism_desc: "アフガニスタンの各地域では適切なインフラが整備されていないため、中央政府や国の経済との強い結束が存在しない。このため、経済的な負担や利益を地域外で共有するのが難しく、継続中の孤立の原因となっている。"
