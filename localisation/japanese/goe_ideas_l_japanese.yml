 PER_anglo_iranian_oil_ns: "イギリス・イラク石油会社"
 PER_anglo_iranian_oil_ns_desc: "正式名称はイギリス・ペルシア石油会社で、マスジェデ・ソレイマーンで大規模な油田が発見されたことを受け、1909年に[ENG.GetNameDef]によって設立された。[PER.GetNameDefCap]国民の多くが、この会社が我が国の資源と労働力を搾取しており、交わされた約束の多くが守られていないと感じている。"
 PER_rural_feudalism_ns: "農村封建制度"
 PER_rural_feudalism_ns_desc: "封建制度は奉仕と労働の対価として土地の保有を認めることを基礎とした、時代遅れの社会構築制度だ。中世の考え方であるにもかかわらず、[PER.GetNameDef]の農村部では現在もこの制度が稼働している。"
 PER_lingering_islamic_beliefs: "根強いイスラム教信仰"
 PER_islamic_traditions_ns: "イスラムの伝統"
 PER_islamic_traditions_ns_desc: "イランは伝統的に何世代にもわたりイスラム教を信仰してきた。大多数の国民が信仰しており、国教とみなされている。政府には政教分離を主張する者もいるが、大きな反発を伴う途方もない作業になるだろう。"
 PER_secularized_state_idea: "国家の政教分離"
 PER_secularized_state_idea_desc: "パフラヴィー朝の統治下では、世界の列強と肩を並べるために、[PER.GetNameDef]を近代化することが定められた。これには政教分離が含まれている。国民は引き続きイスラム教を信仰できるが、イスラム教が国家の政策に影響を持つことはもうない。"
 PER_unification_initiative_idea: "統一化の取り組み"
 PER_unification_initiative_idea_desc: "我が国の一部が分裂していることは周知の事実だ。我々の統治はクルド人やアゼルバイジャン人、そして政府内部からの反乱のリスクに脅かされている。このような脅威を根絶し、[PER.GetNameDef]全体の覇権を保つためには、統一化の取り組みが役に立つだろう。"
 PER_azerbaijan_resistance_idea: "アゼルバイジャン人の抵抗"
 PER_azerbaijan_resistance_idea_desc: "[PER.GetNameDefCap]にはかつてアゼルバイジャン人に属していた領土が含まれており、我々の統治を快く思わない離散民が多数存在している。我が政府は過去数年間にわたり、[PER.GetNameDef]の地で発生した反乱を鎮圧してきたが、依然として反抗的な感情は残っている。"
 PER_kurdistan_resistance_idea: "クルド人の抵抗"
 PER_kurdistan_resistance_idea_desc: "[PER.GetNameDefCap]にはかつてクルド人に属していた領土が含まれており、我々の統治を快く思わない離散民が多数存在している。我が政府は過去数年間にわたり、[PER.GetNameDef]の地で発生した反乱を鎮圧してきたが、依然として反抗的な感情は残っている。"
