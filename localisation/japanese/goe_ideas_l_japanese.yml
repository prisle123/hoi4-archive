 AFG_mohammad_zahir_shah_ns_desc: "ザーヒル・シャー国王は1933年、父の死を受けて王位を継承した。しかし、まだ若く、自分自身の政治基盤を持っていなかったこともあり、政府では彼の叔父たちが実権を握っていた。彼はまさに名ばかりの国王であった。ザーヒル・シャーが自分の政策を実行するためには、機が熟すのを待つのか、それともすぐに叔父たちを追放するのか決めなければならない。"
