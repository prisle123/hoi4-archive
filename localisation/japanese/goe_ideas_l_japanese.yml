 PER_modernizing_iran_idea: "近代化の取り組み"
 PER_modernizing_iran_idea_desc: "世界の列強と肩を並べるためには、[PER.GetNameDef]の近代化が必要不可欠だ。この取り組みを実行することは、我々がこの偉大な国家のインフラ改善に全力を尽くし、国民の生活改善を約束するという表れになる。"
 PER_adult_literacy_idea: "成人の識字率向上運動"
 PER_adult_literacy_idea_desc: "母国語で読み書きできることは、自由と権利の獲得を感じることができる最も有効な方法だ。成人を教育プログラムに復帰させる全国運動に出資すれば、当面の間[PER.GetNameDef]の発展が進むことになるだろう。"
 PER_trans_iranian_railway_idea: "イラン縦貫鉄道の建設"
 PER_trans_iranian_railway_idea_desc: "イラン縦貫鉄道は、我が国の工学領域における最も偉大な成果の1つになるだろう。この国内鉄道の建設に注力したことによって、戦時中の輸送能力を高めることができるだろう。"
 PER_feat_of_engineering_idea: "工学分野の偉業"
 PER_feat_of_engineering_idea_desc: "長い努力の末に、やっとのことでイラン縦貫鉄道が完成した。起伏に富んだ地形の中で、この重要なライフラインをなんとか通すことができ、都市間の接続を確保することができた。これは、[PER.GetAdjective]の工学分野の成功事例として誇るべき偉業だ。"
 PER_white_revolution_idea: "白色革命を開始した"
 PER_white_revolution_idea_desc: "我が国の近代化スピードを上げるには、積極的な改革が必要だ。白色革命（またの名を、国王と国民の革命）は、[PER.GetNameDef]を西欧列強と肩を並べられる国にする役割を果たすだろう。"
 PER_price_stabilization_idea: "物価の安定"
 PER_price_stabilization_idea_desc: "長い間、工場のオーナーや大手のチェーン店は、労働者と顧客から不当な利益を得てきた。[PER.GetNameDef]全体で物価の安定に尽力し、全国の商品価格を固定させるべきだ。"
 PER_food_for_all_idea: "すべての[PER.GetAdjective]人に食べ物を"
 PER_food_for_all_idea_desc: "飢饉は我が国にとって長年にわたる問題だ。すべての国民が基本的な食料を入手できるようにするプログラムを展開すれば、二度とこのようなどん底を味わうことはないだろう。"
 PER_tehran_power_grid_idea: "テヘラン送電網の拡大"
 PER_tehran_power_grid_idea_desc: "テヘランに新たな発電所が建設され、電力供給範囲の拡大による国家の近代化が続いている。"
 PER_metropolitan_iran_idea: "[PER.GetAdjective]の大都市圏"
 PER_metropolitan_iran_idea_desc: "我々はテヘランの枠を超えて、[PER.GetAdjective]の大都市圏を拡大することに成功した。我々の多大な近代化取り組みによって各都市は成長し、繁栄している。本当にすばらしい日だ！"
 PER_oil_baron_idea: "[PER.GetAdjective]の石油王"
 PER_oil_baron_idea_desc: "我が国は石油にあふれている。特に、資源に対する[ENG.GetAdjective]の影響力を排除してからはなおさらだ。さて、この大量の資源をどうすべきか？自分たちのために貯蔵しておこう。"
 ##########################
 #### MILITARY SPIRITS ####
 ##########################
 PER_future_of_war_idea: "戦争の未来"
 PER_future_of_war_idea_desc: "戦車は疑いなく未来の戦争の象徴だ。我々の資源を独自の装甲技術の開発に投入することで、現代的な戦争に突入する準備をすることができた。"
 PER_military_excellency_idea: "[PER.GetAdjective]軍の卓越性"
 PER_military_excellency_idea_desc: "常備軍に関しては、厳格で専門的な訓練に重点を置くことにした。結局のところ、勝つのは規律の取れた部隊なのだ。まさに量より質である。"
 PER_foreign_retraining_idea: "外国人による再訓練取り組み"
 PER_foreign_retraining_idea_desc: "外国の将校に連絡を取り、我が軍に対する訓練を実施してもらった。これによって、訓練不足で統制が取れていなかった我が軍が、改善に向けた一歩を踏み出した。"
 PER_motorization_investments_idea: "自動車化に向けた投資"
 PER_motorization_investments_idea_desc: "自動車兵器産業への投資は、我々の部隊が高速かつ正確に戦場を駆け回る姿を見れば報われるだろう。"
 PER_desert_training_idea: "特殊砂漠訓練"
 PER_desert_training_idea_desc: "砂原を何度も行き来しながら訓練と行軍を繰り返した結果、我が軍が砂漠の戦場で生き残る可能性を高めるための、効果的な訓練プログラムを作成した。"
 PER_conscription_idea: "全員徴兵"
 PER_conscription_idea_desc: "絶望的な状況では絶望的な手段が必要とされる。プロ兵士で構成された陸軍を創設する時間も資源もないが、代わりにすべての健康な男性に武器を取らせ、国のために戦わせることは可能だ。"
 PER_special_units_division_idea: "特殊部隊"
 PER_special_units_division_idea_desc: "我が軍は特殊部隊の設置が可能となった。これにより、新たな部隊の戦場への投入や、諜報活動の実施が可能となった。"
 PER_savak_idea_no_lar: "SAVAKの設立"
 PER_savak_idea_no_lar_desc: "SAVAKは[PER.GetNameDef]に仕える特別機関かつ秘密警察だ。ペルシアライオンのロゴに鼓舞された警官たちは、偉大な母国の国家安全保障のためにたゆまぬ努力を続けている。"
 PER_savak_lar: "$PER_savak_idea_no_lar$"
 PER_savak_lar_desc: "$PER_savak_idea_no_lar_desc$"
 PER_fund_state_intelligence_idea: "国家情報機関への出資"
 PER_fund_state_intellignece_idea_desc: "国家安全保障の監視能力を高めるために、より強力な国家情報機関の設立に向けて資源を集中投下した。"
 PER_transfer_officer_idea_lar: "情報機関に異動する将校たち"
 PER_transfer_officer_idea_lar_desc: "我が国の諜報機関が拡大するにつれ、何名かの新人将校をそこに補充する必要があると判明した。この異動によって情報部門の生産性が向上し、我が国の安全性が保障されるだろう。"
 PER_transfer_officer_idea_no_lar: "$PER_transfer_officer_idea_lar$"
 PER_transfer_officer_idea_no_lar_desc: "$PER_transfer_officer_idea_lar_desc$"
 PER_airforce_modifier: "イラン空軍"
 PER_airforce_modifier_desc: "イラン空軍は我が国の最優先事項ではなかったが、今こそ空軍師団を完成させ、パイロットの訓練を行うために時間と資源を投下すべきである。我が国が空も統制できるということを世界に見せてやろう。"
 PER_coastal_fortifications_idea: "沿岸要塞化取り組み"
 PER_coastal_fortifications_idea_desc: "我が国の海軍は常に最強だったわけではなく、海からの侵略から[PER.GetNameDef]を守るためには沿岸要塞化取り組みに着手する必要がある。そうすることで、いかなる紛争中であっても海岸線の安全が保たれることになる。"
 PER_state_local_defensive_dynamic_modifier: "地域防衛手順"
 ###################################
 #### IMPERIAL NATIONAL SPIRITS ####
 ###################################
 PER_legacy_of_greatness_modifier: "偉大さの遺産"
 PER_legacy_of_greatness_modifier_desc: "パフラヴィー朝は王族として、[PER.GetNameDef]を偉大な国に導くことを運命づけられていた。彼らの改革は一部の者には不評だったが、彼らがこの国にもたらした急進的な変化は、今後の世界に対する我が国の見え方に確実に影響を与えるだろう。"
 PER_state_atheism_idea: "完全な世俗化"
 PER_state_atheism_idea_desc: "西洋諸国に倣い、[PER.GetNameDef]を近代的な国家にすることが我々の究極の目標だ。もう、宗教の教義に制限されることは許容できない。国民に無神論を奨励することは聖職者たちの怒りを買うかもしれないが、[PER.GetNameDef]の利益のためである。"
 PER_venerated_islam_idea: "イスラム教の崇拝"
 PER_venerated_islam_idea_desc: "当初は政教分離を目指していたが、これ以上国民の意向をないがしろにすることはできない。イスラム教は長きにわたり、[PER.GetAdjective]の文化の重要な部分を担っており、この伝統を手放すのは愚かなことだろう。"
 PER_old_ways_idea: "ゾロアスター教の復活"
 PER_old_ways_idea_desc: "ゾロアスター教は世界最古の一神教の1つで、紀元前6世紀に古代ペルシアで創始された。この宗教が古代ペルシア帝国の文化にとっていかに重要だったかを考慮し、我々はこれを復活させた。これは、我々が手に入れようと奮闘している過去の栄光を思い起こさせてくれるからである。"
 PER_imperial_expansionism_idea: "帝国拡張主義"
 PER_imperial_expansionism_idea_desc: "さあ、世界に[PER.GetNameDef]の実力を見せる時がきた。工場の生産ラインを稼働させ、国民を集結させた。栄光と威信を賭けた戦争に向けて、間もなく進軍だ！"
 PER_war_plan_darius_idea: "ダレイオス計画"
 PER_war_plan_darius_idea_desc: "ダレイオス大王はアケメネス朝の3代目の王で、帝国がその領土を最大に広げた時代に統治していた。彼にはペルシアの影響力を現在のパキスタンがあるインダス渓谷まで押し広げた功績がある。彼の拡張主義の思想を受け継ぎ、東方の敵国に攻め入ろうではないか！"
 PER_paying_for_baluchistan_idea: "バルチスタンへの支払い"
 PER_paying_for_baluchistan_idea_desc: "残念ながら、[RAJ.GetNameDef]はこの領土を無償で提供することを拒んだ。我々は1年かけて負債を返済しなければならない。"
 PER_sold_baluchistan_idea: "バルチスタンを売却"
 PER_sold_baluchistan_idea_desc: "[PER.GetNameDef]がバルチスタン領を要求してきた際に、いくらかのお金を引き出すことができた。我々は約1年かけて支払いを受け取る予定だ。"
 PER_war_plan_xerxes_idea: "クセルクセス計画"
 PER_war_plan_xerxes_idea_desc: "クセルクセス大王はアケメネス朝の4代目の王で、紀元前480年のギリシャ侵攻でよく知られている。その際はペルシアの敗北に終わったが、今回は我々が勝利しよう。エーゲ海に進軍し、トルコ半島を奪還しよう。"
 PER_war_plan_cambyses_idea: "カンビュセス計画"
 PER_war_plan_cambyses_idea_desc: "カンビュセス2世はアケメネス朝の2代目の王で、紀元前530年から王位についた。彼の大きな功績は北アフリカの征服で、特にエジプトで彼はファラオになった。我々は彼の足跡を追って西進し、彼のかつての領土を取り戻さなければならない。"
 PER_persepolis_idea: "ペルセポリスの再建"
 PER_persepolis_idea_desc: "新たな帝国としての我が国の力を示すため、アケメネス朝の正式な首都の再建に成功した。ペルセポリスは[PER.GetAdjective]の卓越性の象徴として永遠に存在し続けるだろう。"
 PER_celebration_idea: "祝典後の好景気"
 PER_celebration_idea_desc: "古代ペルシア帝国の祝典は成功に終わり、結果として大きな経済成長につながった。新たに築かれた友好関係は観光と貿易を発展させ、来年までこの好調を維持できるだろう。"
 PER_spoils_of_war_idea: "戦利品"
 PER_spoils_of_war_idea_desc: "同盟国の戦争支援に成功した結果、戦闘の直接の成果として我が国の領土を確保することができた。これらの土地を我が国の勢力圏に取り込み、さらなる拡大につなげる時だ。"
 PER_rapid_appeasement_idea: "急速な宥和"
 PER_rapid_appeasement_idea_desc: "イスラム革命の可能性を抑制するために、我々は反対勢力に対する賠償金を提供した。これにより、当面の間は国の安定が保たれるが、開発の進展には遅れが生じるだろう。"
 PER_opposition_modifier: "高まる反対勢力"
 PER_opposition_modifier_desc: "パフラヴィー政権への反感が高まるにつれ、ますます多くの国民が現在の政府に反対するために結集している。この状況が加熱し続ければ、この国は政情不安に直面するかもしれない。"
 PER_technological_modifier: "技術投資"
 PER_constitutional_shah: "レザー・シャー・パフラヴィー"
 PER_constitutional_shah_desc: "レザー・シャー・パフラヴィーは[PER.GetNameDef]における驚異的な変革の象徴だったが、今では立憲君主の立場に追いやられている。新政府がこの国を統治するなか、彼は現時点では名目上の指導者に過ぎない。"
 PER_aid_communists_cw: "国際連帯"
 PER_aid_communists_cw_desc: "帝国主義の束縛から解放された我々は、世界中で植民地支配の束縛に苦しむ人々に援助を送るため、準備をしておかなければならない。"
 PER_communist_industrialization_idea: "急速な工業化"
 PER_communist_industrialization_idea_desc: "我々の新しい社会主義政府が時の試練に立ち向かうためには、急速な工業化が必要だ。結局のところ、我々はプロレタリアートの台頭を恐れる人々にとって脅威となっているようだ。"
 PER_iranian_radio_idea: "国営イランラジオ"
 PER_iranian_radio_idea_desc: "我々の国営ラジオ配信システムは、国民の意見が一致していない問題について、国の意見を浸透させるために役に立つだろう。"
 PER_the_new_economy_idea: "新たな経済"
 PER_the_new_economy_idea_desc: "我々の新しい経済は市場のトレンドを追っているのではなく、国民のニーズに根ざして構築されている。つまり、資本主義が労働者階級にもたらした損害を避けたいのだ。"
 KUR_resistance_modifier: "クルド人の抵抗"
 KUR_resistance_modifier_desc: "我々が最善の努力を尽くしているにもかかわらず、[PER.GetNameDef]のクルド人は落ち着きを失い、怒りを募らせている。徐々にではあるが、着実に我々への反発が始まっている。"
 PER_resistance_modifier: "抵抗組織"
 PER_resistance_modifier_desc: "この地域は[PER.GetNameDef]によって組成された抵抗組織に悩まされている。"
 PER_promoting_resistance_here: "この地で抵抗活動を推進"
 PER_gulf_hegemony_idea: "湾岸の覇権"
 PER_gulf_hegemony_idea_desc: "慎重な作戦行動により、我々はついに湾岸地域での主要国という地位を確立した。 "
 PER_restoring_the_nation_idea: "国家再建"
 PER_restoring_the_nation_idea_desc: "政府を再構築したことにより、我が国に不安定さと分裂が生まれてしまった。計画を前に進めるためには、まずは国家に安定を取り戻し、団結を生まなければならない。"
 PER_fascism_sway_the_rich_idea: "エリートの揺さぶり"
 PER_fascism_sway_the_rich_idea_desc: "新しい政府を繁栄させるためには、国家に対する支配を維持しながら、できる限りたくさんのイラン人エリートを説得して仲間に引き入れ、イランを強固に掌握し続けなければならない。"
 PER_invite_foreign_investors: "外国投資"
 PER_invite_foreign_investors_desc: "世界中の他の民主主義国に手を差し伸べることで、我々は急成長する経済を活性化させ、そこに資源を投入することができた。"
 PER_resist_gharbzadegi_idea: "西洋かぶれへの抵抗"
 PER_resist_gharbzadegi_idea_desc: "過剰な西洋化は、偉大な我が国にとっては災いであった。何世紀にもわたってこの地域を植民地としてきた彼らに迎合するのではなく、自立した民主主義政権を確立するために努力すべきだ。"
 PER_clash_of_titans_idea: "巨人の衝突"
 #####################################
 #### HISTORICAL NATIONAL SPIRITS ####
 #####################################
 PER_stand_with_giants_modifier: "巨人たちと並び立つために"
 PER_stand_with_giants_modifier_desc: "レザー・シャー・パフラヴィーは王位について以降、[PER.GetNameDef]を近代化して世界の列強と肩を並べられる国にすることを目標としてきた。これは[PER.GetNameDef]で起こるたくさんの改革の始まりであり、その対象は社会、経済、政策にわたる。我々がこの方向に進むにつれ、改革はさらに発展していくだろう。"
 PER_persian_german_trade_idea: "ペルシア・ドイツ貿易商工会議所"
 PER_persian_german_trade_idea_desc: "[PER.GetNameDef]と[GER.GetNameDef]の良好な貿易関係を促進することに加え、我が国が世界有数の産業大国をモデルとし、継続的な近代化を確実なものとするために設立した組織。"
 PER_trial_fifty_three_idea: "53名の裁判を実施"
 PER_trial_fifty_three_idea_desc: "我々は共産主義の政治活動に関与した53名を逮捕し、反政府感情を理由に裁判にかけることができた。我が国が重要な局面を迎える中、このような反体制活動を根付かせるわけにはいかない。"
 PER_homeland_not_fall_idea: "我々の闘志"
 PER_homeland_not_fall_idea_desc: "今こそ我々の勇気を見せる時だ。祖国を脅かす奴らには断固として立ち向かおう。兵を結集し、仲間を信じ、祖国の未来を賭けた戦いに備えよう。[PER.GetNameDefCap]はこのような好戦的な国に屈しない。しっぽを巻いて逃げ帰ってしまえ！"
 PER_preemtive_strike_idea: "先制攻撃"
 PER_preemtive_strike_idea_desc: "侵略されるのを待っている時間はない！鉄は熱いうちに打たなければ！そして、我が国の主権を脅かす大国との間には緩衝国を作らなければならない！"
 PER_compliant_subject_idea: "従順な従属国"
 PER_compliant_subject_idea_desc: "[ROOT.OVERLORD.GetNameDef]のような大国に立ち向かっても勝てっこないので、従属国としての役割に徹するべきだ。そして、有能な臣下であることを証明しよう。"
 PER_anti_soviet_idea: "反ソビエト感情"
 PER_anti_soviet_idea_desc: "イラン侵攻で我々の領土を奪った主戦論者たちに報復し、奪われたものを取り返す時がきた。かつての領土を取り返すまで、我々を止めることはできない。"
 PER_azadi_idea: "アザディの精神"
 PER_azadi_idea_desc: "ペルシア語で「自由」を意味するアザディは、我々が自身の土地を占領する権力に立ち向かう際の合言葉になるだろう。我々は彼らの意思に屈することなく、どれだけ時間がかかっても自由のために戦うつもりだ。"
 PER_offensive_tactics_modifier: "攻撃戦術"
 PER_offensive_tactics_modifier_desc: "[PER.GetNameDef]を防衛するための唯一の方法は、すぐに攻勢にでることだ。この新たな戦術を実行すれば、敵を押し返すために有利な位置に立てるだろう。"
 PER_defensive_maneuvers_modifier: "防衛戦略"
 PER_defensive_maneuvers_modifier_desc: "都市部への敵の侵入を防ぐためには、我々の防衛線は山のように動かないものでなくてはならない。我々の新たな防衛戦略が効果を発揮し、敵の軍を足止めできることを願っている！"
 PER_enemy_war_reparations_idea: "戦争賠償"
 PER_enemy_war_reparations_idea_desc: "[PER.GetNameDef]における作戦失敗が原因で、我が国は侵略行為に関する多額の賠償金を支払わなければならない。これは理想的な結果ではないが、2年以内に支払いを追えることができるだろう。"
 PER_opposition_cell: "反対組織の活発化"
 #misc
 PER_idea_comintern_research_collaboration: "[ROOT.GetFactionName]の共同研究"
 PER_idea_comintern_research_collaboration_desc: "[ROOT.GetAdjective]の科学者たちは[SOU.GetAdjective]の一流の専門家たちからスキルを学び、それを持ち帰って[SOU.GetAdjective]モデルの国家再建を目指すことになる。"
 PER_idea_one_for_all_all_for_one: "一人はみんなのために、みんなは一人のために"
