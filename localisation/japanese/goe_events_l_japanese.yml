 #NEWS
 GOE_RAJ_news.1.t: "[?event_target:EIC_FORMER.GetAdjective]東インド会社の復活"
 GOE_RAJ_news.1.desc: "[RAJ.GetNonIdeologyName]の緊張が高まり続けるなか、[?event_target:EIC_FORMER.GetNonIdeologyName]がいかにして地域を安定させるかは、議会での重要な論点となっている。今朝、[?event_target:EIC_FORMER.GetLeader]は演説を行い、[?event_target:EIC_FORMER.GetLeader.GetHerHis]の計画を発表した。これは、[RAJ.GetNonIdeologyName]と[?event_target:EIC_FORMER.GetNonIdeologyName]双方の経済成長を促進するために、[429.GetName]に新しい企業国家を設立するというものだ。[?event_target:EIC_FORMER.GetLeader.GetSheHeCap]は、この国家が王室から独立して運営されるが、課税を通じて[?event_target:EIC_FORMER.GetNonIdeologyName]と経済的に結びつくと主張している。また、[?event_target:EIC_FORMER.GetSheHeCap]はこれを「19世紀の東インド会社の精神的後継者」と表現している。\n\n[?event_target:EIC_FORMER.GetLeader]は、これが一時的な混乱と不安定性の高まりにつながる可能性はあるものの、新たな経済的安全性と地域の段階的な安定化への道を開くだろうと語った。"
 GOE_RAJ_news.1.a: "二度目の正直"
 GOE_RAJ_news.2.t: "王立インド海軍の反乱"
 GOE_RAJ_news.2.desc: "[RAJ.GetNonIdeologyName]で急速に高まる共産主義の機運は、王立インド海軍が反乱を宣言したことで重大な転換点を迎えた。これにより、すでに弱体化していた植民地行政は、[RAJ.GetNonIdeologyName]に対するわずかな影響力すら失った。その結果、[RAJ.GetLeader]によって新たなインド人民共和国の樹立が宣言された。\n\n避けがたい紛争を回避するため、[RAJ.GetLeader]はすでに[PAK.GetAdjective]の自治権、[PAK.GetLeader]が率いる[PAK.GetAdjective]独立国家の形成、および即時に有効な両国間の休戦に関する合意を取り付けている。"
 GOE_RAJ_news.2.a: "インド帝国は陥落した"
 GOE_RAJ_news.3.t: "インド帝国の終焉"
 GOE_RAJ_news.3.desc: "[RAJ.GetNonIdeologyName]の東インド会社を改革するという決定は、衰退しつつあった[RAJ.GetAdjective]経済を安定させるために、[?event_target:EIC_FORMER.GetNonIdeologyName]によって数年前に下された。この改革は[?event_target:EIC_FORMER.GetAdjective]の経済学者たちによって概ね成功とみなされたため、[?event_target:EIC_FORMER.GetAdjective]政府は、インド帝国が支配する残りの土地を、直ちに[RAJ.GetNameDefCap]に譲渡すると発表した。インド帝国の行政は解体され、[RAJ.GetNameDefCap]が亜大陸全体を監督できるようになった。"
 GOE_RAJ_news.3.a: "期待できそうだ。"
