 ### News Events ###
 GOE_IRQ_news.1.t: "パレスチナの大反乱"
 GOE_IRQ_news.1.d: "先の大戦以来、何年にもわたる[ENG.GetAdjective]の統治と移住に不満を持った[PAL.GetName]のアラブ人住民が反乱を起こした。反乱に参加した人々は、[ENG.GetAdjective]軍の撤退とパレスチナの完全な独立を要求している。[ENG.GetAdjective]がこのような要求に応じる可能性は低いが、この地域の統治がますます費用がかさむものになるのは明らかだ。"
 GOE_IRQ_news.1.a: "反逆者を支持しよう。"
 GOE_IRQ_news.1.b: "[ENG.GetNameDef]はどんな反応をするだろう？"
 GOE_IRQ_news.1.c: "我々が主導権を取り戻さなければならない。"
 the_1936_PAL_revolt_has_happened: "§Yパレスチナの反乱が勃発し、[ENG.GetAdjective]は反体制派を追放した。§!"
 GOE_IRQ_news.2.t: "[FROM.GetNameDefCap]がアンカラ条約を拒否"
 GOE_IRQ_news.2.d: "[FROM.GetNameDef]政府は大胆にも、正式にアンカラ条約を拒否し、このような領土協定は過去の遺物だと断じた。この決断自体が[TUR.GetNameDef]、[PER.GetNameDef]、[FROM.GetNonIdeologyName]の間で確立した国境と合意に直接異を唱えるものであり、この地域を政情不安に陥れている。[TUR.Capital.GetCapitalVictoryPointName]と[PER.Capital.GetCapitalVictoryPointName]はいずれも、この裏切り行為に対して国民が憤慨しており、[FROM.GetNameDef]の一方的な行為に対する断固たる対応を求める声が高まるにつれ、緊張感が増している。"
 GOE_IRQ_news.2.a: "それ相応の対応に備えよう。"
 ### Mughal peace Deal
 GOE_RAJ_mughals_peace_deal.1.t: "[UK_INDIA.GetName]が領土的譲歩を提案"
 GOE_RAJ_mughals_peace_deal.1.desc: "目下の戦争による経済的負担は、ついに[UK_INDIA.GetAdjective]政府の手に負えないほどになっているらしい。彼らは君主が反対しているにもかかわらず、和平と引き換えに大幅な領土的譲歩を申し出てきた。"
 GOE_RAJ_mughals_peace_deal.1.a: "素晴らしい"
 GOE_generic_events.1.t: "[FRA.GetAdjective]政府の崩壊"
 GOE_generic_events.1.desc: "[FRA.GetAdjective]陸軍がパリの防衛に失敗し、政府は崩壊した。急遽合意された休戦協定の後、ヴィシーに新たな政権が樹立された。しかし、[FRA.GetAdjective]の役人の多くは国外に逃亡して亡命政府を樹立し、[FRA.GetNonIdeologyName]が解放されるまで戦い続けることを誓った。今、我々の政府は難しい決断を迫られている。"
 GOE_generic_events.1.a: "ヴィシー政府が正当な政府だ。 "
 GOE_generic_events.1.b: "亡命政府を支援しよう。"
 GOE_generic_events.1.c: "一緒に[FRA.GetAdjective]を排除しよう！"
 GOE_generic_events_1_tt: "§Rヴィシー・フランスが我々に宣戦布告するかもしれない！§!"
 GOE_generic_events.2.t: "[FROM.GetAdjective]政権が忠誠を維持"
 GOE_generic_events.2.desc: "[FROM.GetNameDef]政府は[FRA.GetAdjective]人民の唯一の代表として我々の権威を尊重することを誓約し、外交政策のあらゆる問題について我々の指導に従い続けることを表明した。"
 GOE_generic_events.2.a: "賢明な決断だ。"
 GOE_generic_events.3.t: "[FROM.GetAdjective]政権による裏切り"
 GOE_generic_events.3.desc: "[FROM.GetNameDef]政権は正当な[FRA.GetAdjective]政府としての我々の権限を否定し、我々を裏切った。奴らは代わりに我々の敵に忠誠を誓ったのだ。"
 GOE_generic_events.3.a: "こんなことは許さない！"
 GOE_generic_events.3.b: "大した問題ではない。"
 GOE_generic_events.4.t: "[FROM.GetAdjective]政権が独立を宣言"
 GOE_generic_events.4.desc: "[FROM.GetNameDef]政府は最近の混乱に乗じ、我々からの独立を宣言した。我が軍は政権交代に動揺しながらも、状況を統制し、[FROM.GetAdjective]領土を再び支配下に置けるものと信じている。"
 GOE_generic_events.4.a: "このような日和見主義者は容認できない。"
 GOE_generic_events.4.b: "起こるべくして起こったことだ。"
 GOE_generic_events.5.t: "我々の独立を守る"
 GOE_generic_events.5.desc: "我々を抑圧していた者たちは我々の独立宣言に激怒し、我々が新たに得た自由を奪うために部隊を結集し始めた。流血なしに独立を勝ち取るのは不可能のようだ。"
 GOE_generic_events.5.a: "我々が勝利する！"
 PER_ssb_events.1.t: "[SSB_leader.GetNameDefCap]が我々をサーダーバード同盟に勧誘"
 PER_ssb_events.1.desc: "[SSB_leader.GetLeader]はサーダーバード加盟国の指導者たちとの会談の場を設定した。[SSB_leader.GetLeader]によれば、サーダーバード条約は単なる不可侵条約として始まったものの、加盟国間の経済協力や軍事協力が進むにつれてさらに発展してきたとのことである。世界の列強に四方を囲まれた我々には、彼らに立ち向かうすべがない。[SSB_leader.GetLeader]の提案は、正式な同盟によって完全なる軍事協力と経済の統合を目指すものだ。彼は、この同盟の実現なくしては、列強に敗北する運命は避けられないと述べている。"
 PER_ssb_events.1.a: "もちろん、署名しよう！"
 PER_ssb_events.1.b: "[THIS.GetNameDefCap]の最善の利益にかなうものではないな。"
 PER_ssb_events.2.t: "[FROM.GetNameDefCap]がサーダーバード同盟に加盟！"
 PER_ssb_events.2.desc: "会談を終え、[FROM.GetLeader]はサーダーバード条約加盟国同士の正式な同盟締結は、我が国が生き残るために極めて重要だと明言し、同盟への加盟に同意した。"
 PER_ssb_events.2.a: "素晴らしい！"
 PER_ssb_events.3.t: "[FROM.GetNameDefCap]が同盟への加盟を拒否。"
 PER_ssb_events.3.desc: "会談は終わったが、残念ながら[FROM.GetLeader]を加盟させることはできなかった。既存の軍事協力と経済協力は継続するが、正式なサーダーバード同盟は[FROM.GetNameDefCap]の最善の利益にかなうものではないと[FROM.GetLeader]は述べている。"
 PER_ssb_events.3.a: "サーダーバード同盟は奴らがいなくてもやっていけるぞ！"
 PER_ssb_events.4.t: "[FROM.GetNameDefCap]が経済統合を提案"
 PER_ssb_events.4.desc: "[FROM.GetLeader]は[FROM.GetAdjective]政府からの提案について議論するために、サーダーバード条約加盟国同士の会談を召集した。[FROM.GetLeader]は、世界の列強に四方を囲まれた我々は危険な状況にあり、さらに強固に経済を統合すべきだと提案した。そのためには、[FROM.GetAdjective]政府が我々の産業を拡大するために資源を投資し、産業を共有する必要があると述べた。"
 PER_ssb_events.4.a: "これはお互いに利益のある合意だな！"
 PER_ssb_events.4.b: "我々の最善の利益にかなうものではないのは明らかだ。"
 PER_ssb_events.5.t: "[FROM.GetNameDefCap]が承諾！"
 PER_ssb_events.5.desc: "会談を終えた[FROM.GetLeader]は、このアイデアに対する興奮を示し、これが相互の利益に叶うものだと確信していると述べた。"
 PER_ssb_events.5.a: "素晴らしいな！"
 PER_ssb_events.6.t: "[FROM.GetNameDefCap]が拒否。"
 PER_ssb_events.6.desc: "会談を終えた[FROM.GetLeader]は、この提案に対する疑念を表明した。彼は、この提案は地域における[THIS.GetAdjective]の支配を確立するための一元的なアイデアに見えると述べた。"
 PER_ssb_events.6.a: "それは残念だ。"
 PER_ssb_events.7.t: "[IRQ.GetNameDefCap]がベルリン・バグダード鉄道をサーダーバード条約加盟国に開放"
 PER_ssb_events.7.desc: "[IRQ.GetNameDefCap]は本日、ベルリン・バグダード鉄道を通じた貿易をすべてのサーダーバード条約加盟国に開放する法案に署名した。これによって、ヨーロッパ全土を相手どった広範囲、簡易、低コストな貿易が可能となり、我々の経済に恩恵をもたらすことだろう。"
 PER_ssb_events.7.a: "今日は[ROOT.GetAdjective]になるには良い日だ！"
 PER_ssb_events.8.t: "[FROM.PREV.GetNameDefCap]がサーダーバード条約を破り、[FROM.PREV.FROM.GetNameDefCap]に宣戦布告！"
 PER_ssb_events.8.desc: "衝撃的なニュースだ。[FROM.PREV.GetNameDefCap]はサーダーバード条約の主たる規約を破り、他の加盟国に宣戦布告した。結果として、[FROM.PREV.GetNonIdeologyName]はサーダーバード条約から追放された。このことが当条約の行く末にどのような影響を与えるのかは、時が経たなければわからない。残された加盟国が団結を強化して前に進むのか、それとも負の連鎖がサーダーバード条約を崩壊させるのか…"
 PER_ssb_events.8.a: "条約の完全な崩壊につながらないことを祈ろう…"
 PER_ssb_events.9.t: "サーダーバード研究協力協定の始まり"
 PER_ssb_events.9.desc: "サーダーバード条約加盟国同士の研究協定の可能性については現在まで議論されてきたが、長きにわたる検討を経てついに合意形成に至った。研究に関するすべての発見と情報は加盟国間で共有されることになり、共同研究プロジェクトを開始するための体制が整えられた。このことは、我々にとって科学の新時代を切り開くものであり、世界中の先駆者や革新者に対抗することを可能とするものである。"
 PER_ssb_events.9.a: "素晴らしいよ！"
