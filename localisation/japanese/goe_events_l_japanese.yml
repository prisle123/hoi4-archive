 PER_ssb_events.10.t: "[PER.GetName]が石油輸出取引に署名"
 PER_ssb_events.11.t: "[TUR.GetName]がクロム輸出取引に署名"
 PER_ssb_events.10.desc: "[FROM.GetAdjective]政府はサーダーバード地域全体の有力企業との間で、膨大な量の[SSB_resource_event_scripted_loc]を各種資源と交換する契約を締結した。[SSB_resource_event_scripted_loc]の大部分は民間企業に直接引き渡され、政府もその一部を管理手数料として確保するのだ。"
 PER_ssb_events.10.a: "この協定が我々の経済に大きな影響を与えつつある。"
 SSB_if_join_tt: "この協定に合意すると、§Y不可侵条約§!が有効になり、すべての加盟国の間で§Y共同国家方針ツリー§!がアンロックされる。また、国民精神§Y「サーダーバード条約」§!が手に入り、共同国家方針ツリーが達成されるにつれて時間とともに強化されていく。"
 SSB_you_will_lose_the_bonus_tt: "§Rサーダーバード条約の加盟国に対する宣戦布告は条約違反であり、その場合は条約加盟国から脱退させられることとなり、結果として国民精神も、そして共通の国家方針ツリーの利用も、永久に失われる。§!"
