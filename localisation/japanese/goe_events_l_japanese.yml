 IRQ_political_events.53.a: "素晴らしい！"
 IRQ_political_events.60.t: "[FROM.GetNameDefCap]が和平を提案"
 IRQ_political_events.60.desc: "連合国からの高まる圧力に直面し、[FROM.GetNonIdeologyName]の簒奪者たちが和平調停を提案してきた。彼らは紛争の終結と、彼らの領土の保全と引き換えに、摂政の復活と我々の統治権の回復を提案してきている。この提案は、さらなる抵抗が無駄であることを認識したものだが、黄金の方陣の野望を大きく方向転換したことになり、彼らの支持者の間では動揺を引き起こす可能性がある。"
 IRQ_political_events.60.a: "大変結構だ。"
 IRQ_political_events.60.b: "奴らは信用できない。"
 IRQ_political_events.61.t: "[FROM.GetNameDefCap]が和平協定を承諾"
 IRQ_political_events.61.desc: "[FROM.GetNameDefCap]は我々の和平提案に同意した。和平条件は、我々が[FROM.GetAdjective]の支配下に入れば紛争が終結するというものである。戦争は終わったが、主権と独立のために戦った人たちは今、外国からの新たな支配権の主張と戦わなければならず、今回の決定は国内で不安をかき立てる可能性がある。"
 IRQ_political_events.61.a: "少なくとも流血の惨事を終わらせることができる。"
 IRQ_political_events.62.t: "[FROM.GetNameDefCap]が和平協定を拒否"
 IRQ_political_events.62.desc: "[FROM.GetNameDefCap]は我々の妥協のない完全な服従を求めており、我々からの和平提案を拒否した。交渉が失敗したため、紛争は今後も継続し、我々は連合国軍の全力に対峙しなければならない。今後の道のりは困難に満ちているが、我々の独立への決意は揺るがない。"
 IRQ_political_events.62.a: "ならば最後まで戦おう。"
 IRQ_political_events.70.t: "$IRQ_bakr_sidqi$が暗殺を生き延びる"
 IRQ_political_events.70.desc: "本日早朝、モースルにおいて、$IRQ_bakr_sidqi$が暗殺未遂に遭遇した。犯人はアブドゥッラー・アル＝タラファリ伍長で、シドキと彼の右腕、ムハンマド・アリ・ジャワドに銃を向けた。この銃撃でジャワドは重傷を負ったが、シドキは無傷で逃れた。"
 IRQ_political_events.70.a: "一体どれだけ運がいいんだ？"
 IRQ_political_events.71.t: "我々の支配の正当化"
 IRQ_political_events.71.desc: "国内の多くの者が、いまだに黄金の方陣を正当な統治者として認めておらず、我々を簒奪者であり、違法な悪党だと思っている。この問題を解決するために、大臣たちがいくつかの案を思いついた。国民の声を無視して時が解決するのを待つか、もしくはタイフの首長をファイサル2世の摂政に任命するかのどちらかだ。一方、我が国を共和国に刷新するという案は常にあるが、信心深い国民たちには広く拒絶されるだろう…"
 IRQ_political_events.71.a: "すでに正当性は十分だ"
 IRQ_political_events.71.b: "$IRQ_sharaf_bin_rajeh$はやってくれる"
 IRQ_political_events.71.c: "我々に必要なのは王ではなく、大統領だ！"
 IRQ_political_events.72.t: "ガージー1世の死"
 IRQ_political_events.72.desc: "本日早朝、我らが偉大な王、ガージー1世がバグダードでスポーツカーを運転中に交通事故に遭い、不幸にも亡くなったとの報告があった。これを単なる事故だと主張する者もいれば、クウェートとの統合計画に関する王の計画をめぐり、ヌーリー・アッ＝サイードが命じたものだと憶測する者もいる。真相は誰にもわからない。1つだけ確かなことは、王が亡き今、誰かが後を継がなければいけないということだ。"
 IRQ_political_events.72.a: "アブドゥル＝イラーフが摂政を務めるだろう"
 IRQ_political_events.72.b: "ファイサル2世が直接彼に代わるべきだ！"
 IRQ_political_events.73.t: "ハーシム家の絶対統治に対する支持の急増"
 IRQ_political_events.73.desc: "故ガージー1世の葬儀が執り行われたことで、国民の哀悼の意とともに、君主主義感情が高まっている。これはアブドゥル＝イラーフにとって、我々の絶対的統治を長年に渡り覆してきた首相たちの権力に影響を与えるチャンスであり、ハーシム家によるアラブ統治を完全に復活させるための第一歩となるだろう。"
 IRQ_political_events.73.a: "アブドゥル＝イラーフがハーシム家の生得権を奪還"
 IRQ_political_events.73.b: "立憲君主制の性質を維持することは極めて重要だ！"
 IRQ_political_events.74.t: "[FROM.GetName]が石油代表団を招待"
 IRQ_political_events.74.desc: "我々の新たな[FROM.GetAdjective]の友邦が、広大な資源地帯への投資を呼び込もうと、石油業界の有力者と産業界の要人からなる代表団の派遣を提案してきた。条約の締結においては、最初に武器と石油との互恵的な交換がなされることが条件になる。"
 IRQ_political_events.74.a: "完璧なタイミングだ。"
 IRQ_political_events.74.b: "この条件を飲むことはできない。"
 IRQ_political_events.75.t: "代表団の受け入れ"
 IRQ_political_events.75.desc: "我々の友邦たる[FROM.GetAdjective]が、今後の投資を視野に入れた代表団の派遣に同意した。最初の交換に関する契約に直ちに署名することが求められるにせよ、結果は上々だ。"
 IRQ_political_events.75.a: "素晴らしい"
 IRQ_political_events.76.t: "代表団の拒否"
 IRQ_political_events.76.desc: "残念ながら、[FROM.GetAdjective]政府が貴重な石油と武器を交換するという我々の要求を却下した。そんな相手との取引はこちらから願い下げだ。"
 IRQ_political_events.76.a: "残念だ"
 IRQ_political_events.77.t: "[IRQ.GetNameDefCap]が[680.GetName]を征服"
 IRQ_political_events.77.desc: "[IRQ.GetAdjective]軍は[680.GetName]における迅速な軍事作戦の末にすべての主要都市を掌握し、支配下に置いたことを宣言した。"
 IRQ_political_events.77.a: "我々は強くなってやる！"
 IRQ_political_events.77.b: "仕方がない。"
 IRQ_political_events.78.t: "[IRQ.GetNameDefCap]が[680.GetName]から撤退"
 IRQ_political_events.78.desc: "[IRQ.GetAdjective]軍は極めて困難な状況に直面したため、デリゾール市から撤退した。これで戦闘が終結するわけではないが、この地域は当面[SYR.GetAdjective]領のままとなる。"
 IRQ_political_events.78.a: "一時的な後退だ……"
 IRQ_political_events.78.b: "デリゾールは持ちこたえた！"
 #Kurdistan
 IRQ_kurdistan_events.1.t: "クルド人民族主義者が援助を要請"
 IRQ_kurdistan_events.1.desc: "[IRQ.GetNameDefCap]のクルド人民族主義者から、彼らの革命への援助を求める書簡を受け取った。"
 IRQ_kurdistan_events.1.a: "もちろん支援しよう！"
 IRQ_kurdistan_events.1.b: "[IRQ.GetNameDefCap]のちょっとした革命には興味がない。"
 IRQ_kurdistan_events.2.t: "[FROM.GetNameDefCap]が我々の援助に同意"
 IRQ_kurdistan_events.2.desc: "[FROM.GetNameDefCap]の窓口となる人物は我々の援助要請に応え、我々の大義を支援することに同意した。"
 IRQ_kurdistan_events.2.a: "良い知らせだ！"
 IRQ_kurdistan_events.3.t: "[FROM.GetNameDefCap]が我々の援助を拒否"
 IRQ_kurdistan_events.3.desc: "[FROM.GetNameDefCap]の窓口となる人物は我々の援助要請に応え、残念ながら我々の支援を拒否した。"
 IRQ_kurdistan_events.3.a: "こんなことで落ち込んでいられない！"
 IRQ_kurdistan_events.4.t: "労働組合の結成"
 IRQ_kurdistan_events.4.desc: "近年の工業化の推進に伴い、いくつかの新しい労働組合が結成されている。工場労働者たちは、彼らが公平だと考える労働条件を求めて団結している。彼らをなだめることが我々の利益につながる可能性はあるが、そのことによる政治的な影響は今のところ読めていない。"
 IRQ_kurdistan_events.4.a: "労働者たちの言う通りだ。"
 IRQ_kurdistan_events.4.b: "このような社会主義的行動は許せない！"
