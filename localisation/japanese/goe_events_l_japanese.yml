 IRQ_regent_turned_down_absolute_powers: "§Yアブドゥル＝イラーフ§!が絶対君主制を復活させる機会を拒否"
 #Demand Leb
 IRQ_political_events.30.t: "[FROM.GetNameDef]が[553.GetName]の支配権を要求"
 IRQ_political_events.30.desc: "[FROM.GetNameDef]政府は大胆にも、我々にレバノンの支配権を放棄するよう要求してきた。彼らはこの地域のアラブ人を保護し、統一する義務があると主張している。彼らは汎アラブ主義を大義として自らの主張を展開しているが、実際は貴重な港湾やインフラを含む、この地域の戦略的な立地と経済的な可能性が彼らの野望の中心にあるのは明らかだ。もし我々が彼らの要求を拒否すれば、この問題が平和裏に解決する可能性は低いだろう。"
 IRQ_political_events.30.a: "新たに戦争をする余裕はない。"
 IRQ_political_events.30.b: "こんなものはハッタリだ。"
 IRQ_political_events.31.t: "[FROM.GetNameDefCap]が[553.GetName]の支配権を要求"
 IRQ_political_events.31.desc: "[FROM.GetNameDef]政府は、我が国に[PAL.GetName]からの即時撤退を要求している。これは、この地域で最近勃発した暴動を受けてのことだ。彼らは、自分たちの方が委任統治に適任であり、我が国の統治は彼らの同胞であるアラブ人に害を及ぼしていると主張している。撤退は我が軍にとって有益だが、外交政策上の損害は甚大なものになる可能性がある。"
 IRQ_political_events.31.a: "譲渡の準備は始めるが、地元住民の声を聞くのが先だ。"
 IRQ_political_events.31.b: "奴らは立場をわきまえていない。"
 IRQ_political_events.32.t: "[FROM.FROM.GetNonIdeologyName]が統治の引き継ぎを画策"
 IRQ_political_events.32.desc: "[FROM.GetAdjective]政府は[ROOT.GetName]から撤退し、統治権を[IRQ.GetNameDef]に引き継ぐ計画を立てている。我々が直ちにこの手続きを妨害する計画を立てない限り、数日以内に[IRQ.Capital.GetCapitalVictoryPointName]の支配を受けることになるだろう。"
 IRQ_political_events.32.a: "現在の体制を維持するのは不可能だ…"
 IRQ_political_events.32.b: "我々には我々の計画がある。"
 IRQ_political_events.33.t: "[ENG.GetNameDefCap]が統治権の譲渡に同意"
 IRQ_political_events.33.desc: "現在の状況を自軍で維持するのが不可能だと判断した[ENG.GetAdjective]政府は、[454.GetName]からの撤退に同意し、この地域の統治権を我が国に明け渡した。"
 IRQ_political_events.33.a: "アラブ人の団結の勝利だ。"
 IRQ_political_events.34.t: "[FROM.GetNameDefCap]が譲渡を拒否"
 IRQ_political_events.34.desc: "複雑な事情を背景に、[FROM.GetNameDef]は我々が[553.GetName]の管理責任を引き継ぐという提案を拒否した。我々は[ENG.GetAdjective]が平和裏に撤退できる選択肢を用意したにもかかわらず、彼らは犠牲を厭わず、流血を伴う高コストな占領の継続という道を選んだのだ。"
 IRQ_political_events.34.a: "アラブ世界が涙を流している。"
 IRQ_political_events.35.t: "[FROM.GetNameDef]政府が提案を拒否"
 IRQ_political_events.35.desc: "[FROM.GetAdjective]政府は、自国の管理責任を[IRQ.GetNonIdeologyName]に移譲する計画を拒否した。この提案は彼らにとって喜ばしいものだと思ったのだが、彼らは旧知の悪魔と付き合うことを選んだようだ。"
 IRQ_political_events.35.a: "帝国主義の奴隷め"
 IRQ_political_events.40.t: "[FROM.GetNameDefCap]がシリアを要求"
 IRQ_political_events.40.desc: "[FROM.GetNameDef]政府は我々に、シリアの支配権を彼らの政権に譲渡するよう正式に要求してきた。彼らの主張によれば、シリアはアラブ世界の欠かすことのできない一部であり、この地域の安定と繁栄のために、単一の政権下で[FROM.GetNameDef]と統合されるべきとのことだ。彼らはこの要求を汎アラブ統一への第一歩と位置づけているが、我々にとってはシリアを手放すと中東における影響力を著しく失うことになる。この要求を断れば、我々の関係性はさらに緊張を増し、さらなる事態の悪化につながるかもしれない。"
 IRQ_political_events.40.a: "選択肢はあまり多くない。"
 IRQ_political_events.40.b: "絶対にダメだ！"
 IRQ_political_events.41.t: "[FROM.GetNameDefCap]が我が国を譲渡する意向"
 IRQ_political_events.41.desc: "驚くべき展開だが、[FROM.GetNameDef]政府は我が国に対する権限を、[FROM.FROM.GetNameDef]に譲渡することに同意した。我が国の政府内では、この合意が本当に我々の利益を反映しているのか、それとも、より大きな地政学的ゲームの駒として扱われているに過ぎないのか、多くの者が疑問を抱いている。この譲渡を承諾するのか、それとも外国による支配の強制を拒むのか、決断の時がきた。"
 IRQ_political_events.41.a: "我々にとっても、そうした方が良いだろう。"
 IRQ_political_events.41.b: "現在の体制が我々には合っている。"
 IRQ_political_events.42.t: "[FROM.GetNameDefCap]が要求を拒否"
 IRQ_political_events.42.desc: "[FROM.GetNameDef]政府はシリアを我々の政権に譲渡するという提案を断固として拒否し、アラブの統一と地域の安定という我々の構想を否定した。今回の拒否によって、アラブ世界を統合するための取り組みは一歩後退し、シリアの人々がより強力で統一された国家に加わる機会が失われた。残る問題は、この議論を外交ルートで解決することを目指すのか、より強硬な解決策を準備するのかだ。"
 IRQ_political_events.42.a: "この件をこれ以上押し進めるべきではない。"
 IRQ_political_events.42.b: "領地を手に入れる手段は他にもある。"
 IRQ_political_events.43.t: "[FROM.GetNameDefCap]が我々の要求を承認"
 IRQ_political_events.43.desc: "[FROM.GetNameDef]は、シリアを我が国の主権下に譲渡するという提案に同意した。これはアラブ世界の統一に向けた重要な一歩である。この歴史的な合意は、この地域の指導者としての我々の地位を強化し、統一された繁栄するアラブ国家という我々の構想の実現を近付けるものである。"
 IRQ_political_events.43.a: "素晴らしい！"
 IRQ_political_events.50.t: "[FROM.GetNameDefCap]がクウェートを要求"
 IRQ_political_events.50.desc: "[FROM.GetNameDef]政府は我々に、クウェートの支配権を彼らの政権に譲渡するよう正式に要求してきた。彼らの主張によれば、クウェートはアラブ世界の欠かすことのできない一部であり、この地域の安定と繁栄のために、単一の政権下で[FROM.GetNameDef]と統合されるべきとのことだ。彼らはこの要求を汎アラブ統一への第一歩と位置づけているが、我々にとってはクウェートを手放すと中東における影響力を著しく失うことになる。この要求を断れば、我々の関係性はさらに緊張を増し、さらなる事態の悪化につながるかもしれない。"
