 SEA_PHI_political_events.45.t: "[FROM.GetName]が独立のための支援を要求"
 SEA_PHI_political_events.45.desc: "[FROM.GetAdjective]政府から連絡があり、[USA.GetNameDef]からの独立闘争計画の説明を受けた。この計画はまだ実行に移されていないが、[PHI.GetNameDef]が独立を要求した際にはこれを支持して欲しいと依頼されている。また、独立が拒否された場合には闘争に参戦して欲しいとのことだ。"
 SEA_PHI_political_events.45.a: "我々の影響力を拡大する機会になるだろう"
 SEA_PHI_political_events.45.b: "[USA.GetNonIdeologyName]と戦争するリスクは冒せない"
 SEA_PHI_political_events.46.t: "[FROM.GetName]が我々の独立計画を支持"
 SEA_PHI_political_events.46.desc: "[FROM.GetAdjective]政府から届いた書簡によれば、彼らは我々の悲願である独立を喜んで支援するとのことである。このことだけでも[ROOT.overlord.GetNameDef]を説得する際に心強い材料だが、[FROM.GetNameDef]はさらに、独立に向けた歩みが妨げられそうな時には軍事支援すると誓約してくれた。"
 SEA_PHI_political_events.46.a: "素晴らしい！"
 SEA_PHI_political_events.47.t: "[FROM.GetName]が独立計画への支持を拒否"
 SEA_PHI_political_events.47.desc: "[FROM.GetNameDef]政府が独立計画への支援を約束してくれなかったことを受け、外交官たちはすぐに帰国した。彼らは我々を支援したいものの、[ROOT.overlord.GetNameDef]との戦争に巻き込まれるリスクは冒せないと述べている。"
 SEA_PHI_political_events.47.desc.2: "[FROM.GetNameDef]政府が独立計画への支援を約束してくれなかったことを受け、外交官たちはすぐに帰国した。彼らは我々の独立を支援するどころか、我々の新たな宗主国になることに興味があるようだ。"
 SEA_PHI_political_events.47.a: "非植民地化に関する美辞麗句は口先だけだったようだ"
 SEA_PHI_political_events.48.t: "[FROM.GetName]が独立を宣言"
 SEA_PHI_political_events.48.desc: "本日、[FROM.GetNameDef]における不穏な動きが報告された。その後、[FROM.GetNameDef]政府は我々に独立を宣言した。彼らは我々に介入しないよう説得を試みる一方、新たに手にした独立を維持するためなら戦闘も辞さないと表明した。"
 SEA_PHI_political_events.48.desc.2: "本日、[FROM.GetNameDef]における不穏な動きが報告された。その後、[FROM.GetNameDef]政府は我々に独立を宣言した。[JAP.GetAdjective]政府はこれを明確に支持する声明を出している。当声明は我々に介入を控えることを求めているが、[FROM.GetAdjective]は新たに手にした独立を維持するためなら戦闘も辞さないと表明しており、[JAP.GetAdjective]はこれを支援するとのことである。"
 SEA_PHI_political_events.48.desc.3: "本日、[FROM.GetNameDef]における不穏な動きが報告された。その後、[FROM.GetNameDef]政府は我々に独立を宣言した。南アメリカの一部の政府はこれを明確に支持する声明を出している。当声明は我々に介入を控えることを求めているが、[FROM.GetAdjective]は新たに手にした独立を維持するためなら戦闘も辞さないと表明しており、南アメリカはこれを支援するとのことである。"
 SEA_PHI_political_events.48.desc.4: "本日、[FROM.GetNameDef]における不穏な動きが報告された。その後、[FROM.GetNameDef]政府は我々に独立を宣言した。[SPR.GetAdjective]政府はこれを明確に支持する声明を出している。当声明は我々に介入を控えることを求めているが、[FROM.GetAdjective]は新たに手にした独立を維持するためなら戦闘も辞さないと表明しており、[SPR.GetAdjective]はこれを支援するとのことである。"
 SEA_PHI_political_events.48.desc.5: "本日、[FROM.GetNameDef]における不穏な動きが報告された。その後、[FROM.GetNameDef]政府は我々に独立を宣言した。[SPR.GetAdjective]政府および南アメリカの一部の政府はこれを明確に支持する声明を出している。当声明は我々に介入を控えることを求めているが、[FROM.GetAdjective]は新たに手にした独立を維持するためなら戦闘も辞さないと表明しており、ヒスパニックの同盟国がこれを支援するとのことである。"
 SEA_PHI_political_events.48.a: "いずれにせよ独立を認めるつもりだった"
 SEA_PHI_political_events.48.b: "独立はまだ早い"
 SEA_PHI_political_events.49.t: "[FROM.GetName]が独立を承認"
 SEA_PHI_political_events.49.desc: "我々の独立宣言に対し数日間の沈黙を保っていた[FROM.GetNameDef]は、正式に[ROOT.GetAdjective]の独立を認めると発表した。おそらく[FROM.GetAdjective]の指導部の間で激しい議論が交わされたのであろう。"
 SEA_PHI_political_events.49.a: "いい知らせだ！"
 SEA_PHI_political_events.50.t: "[FROM.GetName]が我々に対する支配権を奪還するため戦闘を開始"
 SEA_PHI_political_events.50.desc: "我々の独立宣言に対する[FROM.GetNameDef]からの正式な回答がないまま、彼らは介入目的で近隣の基地へ部隊を移動させ始めた。"
 SEA_PHI_political_events.50.a: "できるものならやってみろ！"
 SEA_PHI_political_events.51.t: "$USA_douglas_macarthur$が[FROM.GetNameDef]に呼び戻される"
 SEA_PHI_political_events.51.desc: "[FROM.GetNameDef]における軍事的な状況は極めて緊迫しており、$USA_douglas_macarthur$は直ちに帰国するよう要請された。"
 SEA_PHI_political_events.51.a: "寂しくなるな"
 SEA_PHI_political_events.52.t: "$USA_dwight_d_eisenhower$が[FROM.GetNameDef]に呼び戻される"
 SEA_PHI_political_events.52.desc: "[FROM.GetNameDef]における軍事的な状況は極めて緊迫しており、$USA_dwight_d_eisenhower$は直ちに帰国するよう要請された。"
 SEA_PHI_political_events.53.t: "$USA_dwight_d_eisenhower$が[PHI.GetName]から帰還"
 SEA_PHI_political_events.53.desc: "$USA_dwight_d_eisenhower$は1935年以降、$USA_douglas_macarthur$の[PHI.GetNameDef]における任務に帯同し、最近では特に積極的な役割を果たしてきたが、ついに本国に帰国した。当任務中、彼は貴重な軍事経験を積むことができた。彼が航空機の操縦桿を初めて握ったのはこの時期であり、また、[PHI.GetAdjective]の再編に関して根本的に考え方の異なる$USA_douglas_macarthur$のような上官に仕える経験もした。"
 SEA_PHI_political_events.53.a: "彼の経験は必ずや役に立つだろう"
 SEA_PHI_political_events.54.desc: "最近、マニラ地域を失ったことで、我が軍は伝統的な戦略で戦争に勝つことに自信を失ってしまった。軍が正式に降伏し、政府が避難するなか、敵に抵抗するための新たな組織がすでに結成されつつある。"
 SEA_PHI_political_events.54.a: "ゲリラ部隊で戦争を継続することができる"
 SEA_PHI_political_events.55.t: "$PHI_treaty_of_manila$"
 SEA_PHI_political_events.55.desc: "経済および政治的な十分な準備期間を経て、[PHI.GetNameDef]は独立を宣言した。これは予想通り、[PHI.GetAdjective]の独立の道のりを定めたタイディングス・マクダフィー法が1934年にアメリカの議会で成立したことを受けてのものである。[PHI.GetNameDef]は今、[USA.GetNameDef]からの圧力を受けることなく自らの政治および経済政策を策定する自由を手に入れたのだ。"
 SEA_PHI_political_events.55.a: "喜ばしいことだ"
 SEA_PHI_political_events.55.b: "これで対等な立場で協力することができる"
 SEA_PHI_political_events.55.c: "次は外交面での独立も追及しなければならない"
 SEA_PHI_political_events.56.t: "[FROM.GetName]が太平洋に展開する海軍の支配権を要求"
 SEA_PHI_political_events.56.desc: "海軍を設立して我々の軍事行動にさらに貢献するために、[FROM.GetNameDef]は近海で活動する我々の任務部隊を彼らの指揮下に移管するよう要請してきた。"
 SEA_PHI_political_events.56.a: "我々の海軍は自分たちで管理する"
 SEA_PHI_political_events.56.b: "彼らには地元の任務部隊を任せよう"
 SEA_PHI_political_events.56.c: "彼らには太平洋への対応を任せよう"
 SEA_PHI_political_events.56.d: "彼らには監督者をつけた上で、太平洋への対応を任せよう"
 SEA_PHI_political_events.56.e: "彼らには太平洋への対応を任せた上で、燃料を供給しよう"
 PHI_transfer_20_percent_navy_tt: "海軍の20%を[FROM.GetNameDef]に移管する。"
 PHI_transfer_40_percent_navy_tt: "海軍の40%を[FROM.GetNameDef]に移管する。"
 SEA_PHI_political_events.57.t: "海軍を移管した"
 SEA_PHI_political_events.57.desc: "地元の[FROM.GetAdjective]海軍の支配権を求めた我々の要求は彼らの政府によって承認された。いくつかの任務部隊が我々の港に配属され、再編成を待っている。"
 SEA_PHI_political_events.57.desc.2: "$SEA_PHI_political_events.57.desc$ 加えて、この大規模な再編後の我が軍の兵站を支えるため、[371.GetName]の油田から燃料を供給する準備ができている。"
 SEA_PHI_political_events.57.a: "これで我々の軍事力が大幅に強化される"
 SEA_PHI_political_events.58.t: "[FROM.GetName]が海軍の移管を拒否"
 SEA_PHI_political_events.58.desc: "残念ながら、[FROM.GetAdjective]の協力者は海軍の一部を我が軍に移管するという我々の要求を拒否した。我々が海上の戦域で貢献することを望むならば、造船所の生産力を向上させなければならないようだ。"
 SEA_PHI_political_events.58.a: "我々は自らの海軍を創設することに集中しなければならない"
 SEA_PHI_political_events.59.t: "[USA.GetAdjective]による介入の失敗"
 SEA_PHI_political_events.59.desc: "[USA.GetNameDef]は[PHI.GetNameDef]の新政府を打倒するために軍事介入に乗り出したが、まだ成果につながっていない。両陣営ともに戦争が無駄に長引いていることを認識しており、これを終わらせるための交渉が始まった。これにより、[PHI.GetAdjective]の独立が認められた。"
 SEA_PHI_political_events.59.a: "自由の勝利だ"
 SEA_PHI_political_events.59.b: "戦争は不評を買いつつあった"
 SEA_PHI_political_events.60.t: "[ROOT.GetNeutralParty]が選挙結果に疑義を唱える"
 SEA_PHI_political_events.60.desc: "1935年に実施された大統領選の結果を受け、[ROOT.GetNeutralLeader]はいまだに自身の大敗を受け入れておらず、選挙管理委員会に疑義を唱えている。もし干渉の証拠が見つかれば、党はこの問題をこの国の最高裁に持ち込むだろう。"
 SEA_PHI_political_events.60.a: "ただの負け惜しみだろう"
 SEA_PHI_political_events.61.t: "司法が選挙結果を覆す"
 SEA_PHI_political_events.61.desc: "1935年の選挙結果を調査する委員会は、広範な調査の結果、不正の証拠を発見したと主張している。それ自体はさほど注目すべき内容ではないが、その後の司法手続きで[ROOT.GetDemocraticParty]が失格となり、[ROOT.GetNeutralParty]の勝利となったため注目されている。この手続きを即座に却下しようとした[USA.GetAdjective]の試みはさらなる不正の証拠だと見なされ、大きく裏目に出た。"
 SEA_PHI_political_events.61.a: "彼らはこの国にとって何が最善か知っている"
 SEA_PHI_political_events.62.t: "スペインの内戦に義勇軍を送るか？"
 SEA_PHI_political_events.62.desc: "[SPR.GetNonIdeologyName]は歴史的にも文化的にも我が国とのつながりがあるため、我が国民は現地の内戦に注目している。 "
 SEA_PHI_political_events.62.a: "国粋派は我々のカトリックの価値のために戦っている"
 SEA_PHI_political_events.62.b: "共和派は自由と権利のために戦っている"
 SEA_PHI_political_events.63.t: "[GetYear]年大統領選挙"
 SEA_PHI_political_events.63.desc: "現職大統領である[ROOT.GetLeader]の任期満了が近づいており、まもなく次期大統領を決める選挙が開催される。[ROOT.GetLeader]の指導力による数々の成功により、彼の再選は明るい未来を約束するように見える。しかし一部の有権者は我々の改革の新たな方向性と、それを率いる新たな指導者を求めている。"
 SEA_PHI_political_events.63.keep_leader: "[ROOT.GetLeader]はもう1期務めなければならない"
 SEA_PHI_political_events.63.roxas: "$PHI_manuel_roxas$の人脈は経済改革に役立つだろう"
 SEA_PHI_political_events.63.laurel: "$PHI_jose_laurel$はこの混乱の時代における指導者としてふさわしい"
 SEA_PHI_political_events.64.t: "$PHI_manuel_luis_quezon$の死"
 SEA_PHI_political_events.64.desc_quezon: "$PHI_manuel_luis_quezon$は結核を患った後に徐々に体調を悪化させ、ついには死を迎えた。国民が喪に服すなか、当面は副大統領がケソンの職務を引き継いでいるが、まもなく後継者を決める時がやってくる。"
 SEA_PHI_political_events.64.desc_generic: "[ROOT.GetLeader]の現在の任期が終わりを迎え、新たな大統領を決める選挙が始まる。$PHI_manuel_luis_quezon$は体調の悪化が原因で次の選挙には出馬しない予定だ。"
 SEA_PHI_political_events.65.t: "ドワイト・D・アイゼンハワーが[USA.GetName]に残留"
 SEA_PHI_political_events.65.desc: "残念ながら、我々が要請した[ROOT.GetNameDef]における[USA.GetAdjective]の軍事任務強化は拒否された。[USA.GetNameDef]の他の軍事計画で彼の専門知識が必要とされているらしい。"
 SEA_PHI_political_events.65.a: "残念だ"
 SEA_PHI_political_events.66.t: "[FROM.GetName]が相互援助条約を提案"
 SEA_PHI_political_events.66.desc: "[FROM.GetNameDef]は[USA.GetAdjective]の勢力圏内におけるさらなる国家として、ヒスパニック国家の同盟を結成し、この勢力圏内での協力関係を改善しようとしている。これは、時に帝国主義的ともいえる[USA.GetAdjective]の圧力に対する拮抗勢力となるかもしれない。"
 SEA_PHI_political_events.66.a: "これは地域に安定をもたらすだろう"
 SEA_PHI_political_events.66.b: "[USA.GetNameDef]を遠ざけるわけにはいかない"
 SEA_PHI_political_events.67.t: "[FROM.GetName]が相互援助条約に署名"
 SEA_PHI_political_events.67.desc: "[FROM.GetNameDefCap]は我々が提案した相互援助条約に署名した。これにより、条件付き同盟が発効することになる。これは、[FROM.GetAdjective]と[ROOT.GetAdjective]の協力関係を強化する明確な第一歩だ。"
 SEA_PHI_political_events.67.a: "素晴らしい知らせだ"
 PHI_will_join_faction_later_tt: "§Y[ROOT.GetNameDefCap]§!は§Y$PHI_war_of_independence$§!の完了後、§Y[FROM.GetNameDef]の陣営§!に加入する"
 PHI_will_join_faction_later_PHI_tt: "§Y[FROM.GetNameDefCap]§!は§Y$PHI_war_of_independence$§!の完了後、§Y[ROOT.GetNameDef]の陣営§!に加入する"
 SEA_PHI_political_events.68.t: "[FROM.GetName]が相互援助条約に署名せず"
 SEA_PHI_political_events.68.desc: "[FROM.GetNameDef]はイデオロギーの違いからか、もしくは[USA.GetNameDef]を遠ざけることに対する懸念からか、我々が提案した相互援助条約に署名しなかった。別なところで同盟相手を探さなければならないようだ。"
 SEA_PHI_political_events.68.a: "地域内の彼らの政敵の方が乗り気だろう"
 SEA_PHI_political_events.69.t: "[FROM.GetName]が統一を提案"
 SEA_PHI_political_events.69.desc: "[FROM.GetNameDef]は独立以来、この独立を確固たるものにすべく、数多くの措置を講じてきた。そして今、他のヒスパニック国家との協力関係拡大を望んでいる。その結果、我が国と彼らの国を一つのヒスパニック帝国に統一することを提案するに至ったのだ。"
 SEA_PHI_political_events.69.a: "一緒に植民地化の復讐を遂げよう"
 SEA_PHI_political_events.69.b: "[FROM.capital.GetCapitalVictoryPointName]の支配は受けない"
 SEA_PHI_political_events.70.t: "[FROM.GetName]が統一を承諾"
 SEA_PHI_political_events.70.desc: "[FROM.GetAdjective]の代表団による[ROOT.capital.GetCapitalVictoryPointName]への一連の訪問が示したことは、数日後に正式に確認された。[FROM.GetNameDef]が[ROOT.GetNameDef]との統一を承諾したのだ。"
 SEA_PHI_political_events.70.a: "素晴らしい知らせだ！"
 SEA_PHI_political_events.71.t: "[FROM.GetName]が統一を拒否"
 SEA_PHI_political_events.71.desc: "[FROM.GetNameDefCap]は我々の統一提案に同意しないことを決断した。彼らは我々との同盟を重要なものと捉えていると伝えてきたが、これは踏み込みすぎだとも考えている。"
 SEA_PHI_political_events.71.a: "我々の相違は予想以上に大きいのかもしれない"
 SEA_PHI_political_events.71.b: "我々は断固として主張すべきだ"
