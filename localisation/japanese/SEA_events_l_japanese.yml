 SEA_japan.1.t: "二・二六事件"
 SEA_japan.1.desc: "大日本帝国陸軍に所属する皇道派の若き将校たちが、帝国の精神が脅威にさらされているとして、クーデターを企てた。彼らは、軍国主義の精神と、天皇による国家の直接支配に反対する者たちを政府および軍指導部から一掃することを目的としている。彼らはすでに高官たちの邸宅を包囲しており、東京の政府中枢を占拠している。彼らは天皇の支援を期待していたが、天皇は沈黙を守っている。この事件はどのように展開していくのだろうか？"
 SEA_japan.1.a: "このような茶番劇は今すぐ終わらせてやろう！"
 JAP_kodoha_coup_will_fail_historically_tt: "戒厳令を敷き、大日本帝国海軍横須賀連隊に反乱を鎮圧させよう。犠牲者はわずかだと報告されているが、皇道派の標的となった一部の者は死亡が確認されている。"
 SEA_japan.1.b: "今こそ伝統に立ち返る時だ！"
 JAP_kodoha_coup_will_succeed_tt: "皇道派は皇居のみならず、陸軍省、帝国ホテル、国会議事堂を占拠するだろう。皇道派の標的となった主要な人物の多くは死亡が確認されている。"
 SEA_japan.1.c: "軍を統制しなければならない！"
 JAP_kodoha_coup_will_fail_non_historically_tt: "戒厳令を敷き、警視庁の緊急部隊に反乱を鎮圧させよう。そうすることで、皇道派を裁く際に軍の関与を最小限に抑えることができるだろう。犠牲者はわずかだと報告されているが、皇道派の標的となった一部の者は死亡が確認されている。"
 SEA_japan.1.d: "軍を統制しなければならない！" # Intentional
 SEA_japan.1.e: "国民は全方向から蝕まれていることに気づくべきだ！"
 SEA_japan_foreign_policy.1.t: "[FROM.GetNameDefCap]が我々に服従を要求"
 SEA_japan_foreign_policy.1.desc: "[FROM.GetNameDef]の関東軍指導部は我々に服従を要求してきた。しかし、彼らには提案があるようだ。彼らは我々の服従と引き換えに、我々のモンゴル領土奪還を支援し、彼らの支配下で新たなモンゴル帝国を設立することを認めるというものだ。どう回答すべきだろう？"
 SEA_japan_foreign_policy.1.a: "これはチャンスだ"
 SEA_japan_foreign_policy.1.b: "いかなる犠牲を払っても独立を維持しなければならない！"
 MEN_li_shouxin_available_tt: "§Y李守信§!が§Y将軍§!として利用可能になった"
 SEA_japan_foreign_policy.2.t: "[FROM.GetNameDefCap]が我々の支配に服従"
 SEA_japan_foreign_policy.2.desc: "[FROM.GetLeader]は我々が擁立した徳王に[FROM.GetAdjective]王位を譲った。この地域は我々の占領下に入り、まもなく政府の再編が進められることになる。"
 SEA_japan_foreign_policy.2.a: "陛下はお喜びになるだろう"
 SEA_japan_foreign_policy.3.t: "[FROM.GetNameDefCap]が天皇への服従を拒否"
 SEA_japan_foreign_policy.3.desc: "我々の神聖なる支配者に逆らったニマ・オドソルの最期を見てもなお、[FROM.GetLeader]は我々の要求を拒否した。奴らにはそろそろ謙虚さを教えてやらなければならないようだ。"
 SEA_japan_foreign_policy.3.a: "陛下への不敬を許すわけにはいかない！"
 SEA_japan_foreign_policy.3.b: "奴らの力など必要なかったのだ"
 SEA_japan_foreign_policy.4.t: "[FROM.GetNameDefCap]が我々に同盟への参加を要求"
 SEA_japan_foreign_policy.4.desc: "[FROM.GetAdjective]の使節団が来訪し、アジア大陸の支配という彼らの野望への協力を求めてきた。これは、彼らが侵略の過程で関与する現在および将来の戦争に、我々の参戦を求めるものである。彼らが「ノー」という回答を聞き入れることはなさそうだ。果たしてこれは、本当に我々にメリットがあるのだろうか？"
 SEA_japan_foreign_policy.4.a: "共に強くなろうではないか"
 SEA_japan_foreign_policy.4.b: "我々の中立の原則に反するものだ！"
 SEA_japan_foreign_policy.5.t: "[FROM.GetNameDefCap]が我々の提案を受諾"
 SEA_japan_foreign_policy.5.desc: "[FROM.GetLeader]は道理をわきまえており、[FROM.GetNameDef]が我々の陣営に加わるために必要となる書類に署名することを決定した。今日はめでたい日だ！"
 SEA_japan_foreign_policy.5.a: "当然の判断だ"
 SEA_japan_foreign_policy.6.t: "[FROM.GetNameDefCap]が我が陣営への加入を拒否"
 SEA_japan_foreign_policy.6.desc: "[FROM.GetLeader]は道理をわきまえず、[FROM.GetNameDef]が我々と同盟を結ぶことはないと明言した。奴らはわかっておらぬのだ。これから起こる世界的な紛争において、奴らを中立のままにしておくつもりは毛頭ないということを。"
 SEA_japan_foreign_policy.6.a: "攻撃準備だ！"
 SEA_japan_foreign_policy.7.t: "[FROM.GetNameDefCap]による侵攻準備"
 SEA_japan_foreign_policy.7.desc: "我々の「ノー」という回答は聞き入れられなかった。[FROM.GetAdjective]軍の部隊が我が国を急襲する準備をしている様子が目撃された。おそらく、速やかに我が国に侵攻し、我々を屈服させて彼らの勢力に引き入れるつもりだろう。紛争を避けるには、これが最後のチャンスになると思うが、そもそも避ける必要があるのだろうか？"
 SEA_japan_foreign_policy.7.a: "よく考えてみれば、すぐに降伏すべきである"
 SEA_japan_foreign_policy.7.b: "受けて立とうではないか！"
 SEA_japan_foreign_policy.8.t: "[FROM.GetNameDefCap]が我々の要求に屈服"
 SEA_japan_foreign_policy.8.desc: "長きにわたる審議の末、[FROM.GetNameDef]の使節団はついに、我々が提示した文書の改訂版に署名することを決断した。これによって軍事介入は避けられたが、その過程で彼らは独立を諦めることになった。さあ、南進する準備は完全に整ったぞ！"
 SEA_japan_foreign_policy.8.a: "秩序を取り戻したぞ"
 SEA_japan_foreign_policy.9.t: "[FROM.GetLeader]が服従を拒否"
 SEA_japan_foreign_policy.9.desc: "寛大なる我々が与えた最後のチャンスを[FROM.GetLeader]が拒否した今、我々の部隊が奴らの主要都市を速やかに占拠する準備は整っている。今こそ奴らに[ROOT.GetAdjective]国の真価を見せてやろう！"
 SEA_japan_foreign_policy.9.a: "天皇陛下万歳！"
 SEA_japan_foreign_policy.10.t: "[FROM.GetNameDefCap]が[671.GetName]の占領を要求"
 SEA_japan_foreign_policy.10.desc: "[FROM.GetNameDef]からの使節団が最後通牒を突き付けてきた。その内容は、一週間以内に我々の部隊がトンキン地方から撤退し、そこに彼らの部隊が駐留して軍事基地を建設することを求めるものである。彼らは、中国から[VIN.GetAdjective]の主権を守ることが目的だと言っているが、我々は彼らの真意を知っている……"
 SEA_japan_foreign_policy.10.a: "ここで争っても仕方がない"
 SEA_japan_foreign_policy.10.b: "奴らの思い通りにはさせない！"
 SEA_japan_foreign_policy.11.t: "[FROM.GetNameDefCap]が[671.GetName]を譲渡"
 SEA_japan_foreign_policy.11.desc: "[FROM.GetNameDef]の指導者は道理をわきまえており、トンキンから部隊を撤退し始めた。これは、中国人が[VIN.GetAdjective]領土に侵入することを防ぐために、我々がそこに安全地帯を設置することが目的である。計画通りだ！"
 SEA_japan_foreign_policy.11.a: "[ROOT.GetAdjective]国民にとって素晴らしい日だ"
 SEA_japan_foreign_policy.12.t: "[From.GetNameDefCap]が我々の要求を拒否"
 SEA_japan_foreign_policy.12.desc: "[FROM.GetNameDef]の指導者は道理をわきまえず、インドシナの領土を1ミリも譲らないと宣言している。これは我々のさらなる南進を大きく妨げるものである……これを受け入れるべきか、それとも、西側を攻撃すべきだろうか？"
 SEA_japan_foreign_policy.12.a: "奴らは自らの決断を後悔することになるだろう！"
 SEA_japan_foreign_policy.12.b: "ここは諦めるしかないな"
 SEA_japan_foreign_policy.13.t: "[FROM.GetNameDefCap]が[721.GetName]を占領！"
 SEA_japan_foreign_policy.13.desc: "\n今週初め、[JAP.GetNameDef]所属の軍隊が我々の領土である[721.GetName]に侵攻し、これを占領した。彼らは敵国による占領からこの地域を守るための任務だと主張している。これは明らかに戦争行為だが、現時点で彼らを敵に回す余裕はなく、これを無視するという選択も可能である。"
 SEA_japan_foreign_policy.13.a: "争ってまで奪い合うほどの土地ではない"
 SEA_japan_foreign_policy.13.b: "奴らめ、一体何様のつもりだ？"
 SEA_japan_foreign_policy.14.t: "[FROM.GetNameDefCap]が我々の政府を再編"
 SEA_japan_foreign_policy.14.desc: "我が国の建国を支援してくれた[FROM.GetAdjective]の行政官たちは、今こそ我々の政府を再編し、法制度を見直す好機だと判断した。長い目で見れば、これは我が国の強化につながることであり、拒否する理由は見当たらない。"
 SEA_japan_foreign_policy.14.a: "大いに結構だ"
 SEA_japan_foreign_policy.15.t: "[FROM.GetNameDefCap]が[729.GetName]の占領を要求"
 SEA_japan_foreign_policy.15.desc: "この都市が有事の際に敵国に攻撃拠点として利用されるリスクがあるという理由で、[592.GetName]地域を統治する[FROM.GetAdjective]の部隊が我々に最後通牒を突き付けてきた。彼らの侵入を許し、この都市で好き放題やらせるのか、それとも[FROM.GetAdjective]軍に正面から立ち向かうのか、我々はどうすべきだろうか？"
 SEA_japan_foreign_policy.15.a: "ここで争っても仕方がない"
 SEA_japan_foreign_policy.15.b: "奴らの思い通りにはさせない！"
 SEA_japan_foreign_policy.16.t: "[FROM.GetNameDefCap]が[729.GetName]を譲渡"
 SEA_japan_foreign_policy.16.desc: "[729.GetName]の地域行政官たちは、我々の部隊の駐留を許可することを決断した。抵抗しても無駄だと悟ったのだろう。東アジアからまた西洋列強を追い出すことができ、国民たちは歓喜している！"
 SEA_japan_foreign_policy.16.a: "[ROOT.GetAdjective]国民にとって素晴らしい日だ"
 SEA_japan_foreign_policy.17.t: "[From.GetNameDefCap]が我々の要求を拒否"
 SEA_japan_foreign_policy.17.desc: "[729.GetName]の地域行政官たちは自分たちの立場をわきまえておらず、[592.GetName]の統治者たちが以前伝えた要求を拒否する決断をした。今こそ[FROM.GetAdjective]帝国を完全に打倒する時だ！"
 SEA_japan_foreign_policy.17.a: "奴らは自らの決断を後悔することになるだろう！"
 SEA_japan_foreign_policy.17.b: "ここは諦めるしかないな"
 SEA_japan_foreign_policy.18.t: "[FROM.GetNameDefCap]から同盟への招待"
 SEA_japan_foreign_policy.18.desc: "遠方からの使節団が首都に来訪し、殿下への謁見を求めている。彼らは[FROM.GetNameDef]から来たと述べており、我が国との同盟締結を求めている。これを受け入れるべきだろうか？"
 SEA_japan_foreign_policy.18.a: "共に強くなろうではないか"
 SEA_japan_foreign_policy.18.b: "我々の中立の原則に反するものだ……"
 SEA_japan_foreign_policy.19.t: "[FROM.GetNameDefCap]が我々の招待を受諾"
 SEA_japan_foreign_policy.19.desc: "[FROM.GetLeader]は同盟締結を求める我々の申し出を快く受諾し、我々の勢力に合流するための手続きを開始している。今日はめでたい日だ！"
 SEA_japan_foreign_policy.19.a: "彼らは自分たちにとって何が最善かわかっている"
 SEA_japan_foreign_policy.20.t: "[FROM.GetNameDefCap]が我が陣営への加入を拒否"
 SEA_japan_foreign_policy.20.desc: "[FROM.GetLeader]は無礼にも、中立の原則を理由に我が国との同盟締結を拒否した。このような馬鹿げた決断に至るには、どれだけの汚職があったのか想像に難くない。"
 SEA_japan_foreign_policy.20.a: "損するのは彼らのほうだ"
 SEA_japan_foreign_policy.21.t: "[FROM.GetNameDefCap]が我々の政府をさらに再編"
 SEA_japan_foreign_policy.21.desc: "寛大なる宗主国の[FROM.GetNameDef]はついに我々の主張を聞き入れ、我々が正当な真のモンゴル国家であることを認める決断をした。そして、この政策の変更を促進するために、我々の政府と機関をもう一度再編することを提案してきた。今日は[ROOT.GetAdjective]国民にとって素晴らしい一日だ！"
 SEA_japan_foreign_policy.21.a: "それが彼らの望みならば"
 SEA_japan_foreign_policy.22.t: "[FROM.GetAdjective]の諜報員とおぼしき人物が目撃される"
 SEA_japan_foreign_policy.22.desc: "[FROM.GetAdjective]の指示で活動していると思われる諜報員たちが我が国の領土内で目撃された。どうやら、彼らは貴族たちに接触し、我々の市民を「共栄」という魅力的な言葉で誘惑しようとしているようだ。どのように対処すべきだろか？"
 SEA_japan_foreign_policy.22.a: "取るに足らないことだ。放っておけ。"
 SEA_japan_foreign_policy.22.b: "国家安全保障を強化しなければならない！"
 SEA_japan_foreign_policy.23.t: "我が国民に影響を与える[FROM.GetNameDefCap]"
 SEA_japan_foreign_policy.23.desc: "[FROM.GetAdjective]の諜報員がラサ一帯に汎アジア主義のプロパガンダを流布し始めた。地元の貴族たちを誘惑するための資金集めも始めているようだ。このままでは手に負えない状況になるかもしれない……"
 SEA_japan_foreign_policy.23.a: "共栄圏に誘惑するつもりか……"
 SEA_japan_foreign_policy.24.t: "[FROM.GetNameDefCap]がトゥプテン・クンペラに接触"
 SEA_japan_foreign_policy.24.desc: "我が軍の将校からの報告によれば、[FROM.GetAdjective]の諜報員がトゥプテン・クンペラとの接触に成功したようだ。彼は大きな権力を持つ貴族で、かつては「チベットの強者」と呼ばれていた男だ。事態は我々にとって悪化するかもしれない……"
 SEA_japan_foreign_policy.24.a: "何か企んでいるな……"
 SEA_japan_foreign_policy.25.t: "[FROM.GetNameDefCap]がチベット改善党を軍事化"
 SEA_japan_foreign_policy.25.desc: "チベット改善党はイギリス領インドへの亡命中に結成された政党で、トゥプテン・クンペラに忠誠を誓っている。彼らは最近、正体不明の差出人から武器の小包を受け取っており、我々の手の届かないところからクーデターを企てている可能性がある。"
 SEA_japan_foreign_policy.25.a: "これは手に負えなくなってきたぞ！"
 SEA_japan_foreign_policy.26.t: "強者のクーデター"
 SEA_japan_foreign_policy.26.desc: "その日がやってきた。今朝早く、トゥプテン・クンペラは武装した支持者とともにラサに進軍した。彼らの主張は、我々の統治は腐敗しており、正当性を欠くというものである。加えて、[ROOT.GetNameDef]は[FROM.GetAdjective]圏に組み込まれた方が良いと述べている。我々は彼の要求を受け入れるべきか、それとも最後の抵抗を試みるべきか？"
 SEA_japan_foreign_policy.26.a: "おそらく、彼は正しい"
 SEA_japan_foreign_policy.26.b: "撃退してやる！"
 SEA_japan_foreign_policy.27.t: "[FROM.GetNameDefCap]が汎モンゴルの主張を支持"
 SEA_japan_foreign_policy.27.desc: "ついにその日がやってきた。今こそ我々の軍事作戦を開始し、正当性のない臆病者の[MON.GetLeader]が統治している外モンゴルの領土を要求する時である。チンギス・カンの魂が生き続けていることを世界に見せてやろう！"
 SEA_japan_foreign_policy.27.a: "本当に素晴らしい日だ"
 SEA_japan_foreign_policy.28.t: "[FROM.GetNameDefCap]がモンゴルの州を譲渡"
 SEA_japan_foreign_policy.28.desc: "我々の宗主国である[FROM.GetNameDef]はモンゴルの領土を正当に占領した後、約束通りその統治権を我々に譲渡した。我々に寄せられた信頼に心から感謝する！"
 SEA_japan_foreign_policy.28.a: "素晴らしい"
 SEA_japan_foreign_policy.29.t: "綏遠作戦の結果"
 SEA_japan_foreign_policy.29.desc: "綏遠作戦が終了し、新たな国境が引かれた。我々の属国が中国中央政府の介入なしにこのような侵攻を試みることができるのは恐らくこれが最後になるだろう。なぜならば、中国はすでにこの地域における我々の行動に警戒を高めているからだ。"
 SEA_japan_foreign_policy.29.a: "これで他の地域に集中できるぞ"
 SEA_japan_foreign_policy.30.t: "綏遠作戦の終了"
 SEA_japan_foreign_policy.30.desc: "[JAP.GetNameDef]とその好戦的な属国による執拗な攻撃はついにおさまり、彼らの部隊はそれぞれの配置に戻りつつある。今日起こったことが歴史に刻まれるのかは不明だが、少なくとも南京政府は[JAP.GetAdjective]がこの地域に向けている野望を認識している。"
 SEA_japan_foreign_policy.30.a: "もう一つの脅威が対処された"
 SEA_japan_foreign_policy.31.t: "親日勢力が我々の拠点を襲撃！"
 SEA_japan_foreign_policy.31.desc: "[MEN.GetNameDef]および大漢義軍に所属する部隊が綏遠の我々の拠点を襲撃した。その目的は、我々が領有する内モンゴルの県を占領することのようだ。ここを通すわけにはいかない！"
 SEA_japan_foreign_policy.31.a: "誰に楯突いているのか思い知らせてやろう"
 SEA_japan_foreign_policy.32.t: "日本が共産主義者の脅威に対抗するため協力を要請"
 SEA_japan_foreign_policy.32.desc: "[FROM.GetAdjective]の外交官たちは外交政策を180度転換し、我々が共産主義や反日感情を取り締まることを条件に、我々と密に協力したいと述べている。なんともうさんくさい申し出だが、リスクを冒す価値があるだろうか？"
 SEA_japan_foreign_policy.32.a: "そのことについては約束しよう"
 SEA_japan_foreign_policy.32.b: "[JAP.GetAdjective]と取引などできるものか"
 CHI_accepted_JAP_demands_to_suppress_communism_and_more_flag: "中国が我々の要求に対し、協力することを選択"
 SEA_japan_foreign_policy.33.t: "[FROM.GetLeader]が我々の要求を受諾"
 SEA_japan_foreign_policy.33.desc: "[FROM.GetNameDef]の指導者、[FROM.GetLeader]は我々の提案を受け入れ、我が国に対する反対運動を禁止すると約束した。その一方で、彼らは国内の共産主義活動を取り締まる準備を進めている。間もなく我々は正式に同盟を締結し、アジア全域の人々を破滅に導く恐れがある膿んだ病巣を破壊することができるだろう。"
 SEA_japan_foreign_policy.33.a: "最初の一歩が踏み出された"
 SEA_japan_foreign_policy.34.t: "[FROM.GetLeader]が我々の要求を拒否"
 SEA_japan_foreign_policy.34.desc: "[FROM.GetNameDef]の指導者である[FROM.GetLeader]は、我々の寛大な申し出を拒否することを決めた。もはや[FROM.GetAdjective]人に情けをかけてやる必要はない。[FROM.GetAdjective]国を終わらせてやろうではないか。"
 SEA_japan_foreign_policy.34.a: "奴らは自らの決断を後悔することになるだろう"
 SEA_japan_foreign_policy.35.t: "[FROM.GetNameDefCap]が親[FROM.GetAdjective]感情を促進"
 SEA_japan_foreign_policy.35.desc: "西海岸にある複数のラジオ局が[FROM.GetAdjective]のプロパガンダ放送を開始した。これは、アジア紛争に関して我が国民を彼らの味方につけることが目的だ。早くやめさせないと、取り返しのつかないことになるだろう。"
 SEA_japan_foreign_policy.35.a: "よくもそんなことを！"
 SEA_japan_foreign_policy.36.t: "[FROM.GetNameDefCap]が親[FROM.GetAdjective]感情を促進"
 SEA_japan_foreign_policy.36.desc: "[FROM.GetNameDef]配下のラジオ局が全国で親[FROM.GetAdjective]プロパガンダ放送を開始した。さらに、[FROM.GetAdjective]政府は我が国の産業に投資をすることと引き換えに、ラジオ局の放送継続を許容するよう要求してきた。"
 SEA_japan_foreign_policy.36.a: "この友好関係は利用できるだろ"
 SEA_japan_foreign_policy.36.b: "こんなバカげたことはすぐにやめさせてやる！"
 SEA_japan_foreign_policy.37.t: "[FROM.GetNameDefCap]が我々の影響力拡大を許可"
 SEA_japan_foreign_policy.37.desc: "[FROM.GetLeader]は我々の申し出を受け入れることを決断した。これにより、我々のラジオ局は[FROM.GetAdjective]での放送を継続することができる。また、我が国の実業家が彼らの領土内で拠点を設立することも許可された。"
 SEA_japan_foreign_policy.37.a: "想定通りだな"
 SEA_japan_foreign_policy.38.t: "[FROM.GetNameDefCap]が我々の影響力拡大を阻止"
 SEA_japan_foreign_policy.38.desc: "[FROM.GetLeader]は[FROM.GetNameDef]国内において我々の影響力拡大を阻止することを決断した。汎アジアの神聖な使命よりも、自分たちの独立のほうが価値があると判断したようだ。"
 SEA_japan_foreign_policy.38.a: "自分たちの運命をわかっているようだ"
 SEA_japan_foreign_policy.39.t: "[FROM.GetAdjective]が我が国の天然資源に投資"
 SEA_japan_foreign_policy.39.desc: "[FROM.GetNameDef]の[FROM.GetLeader]は我が国の天然資源に対する投資を承認する決断をした。すでに[FROM.GetAdjective]企業が領土内で事業を開始している。"
 SEA_japan_foreign_policy.39.a: "隠された意図があるに違いない"
 SEA_japan_foreign_policy.40.t: "東アジアの共栄に関する論点"
 SEA_japan_foreign_policy.40.desc: "大東亜共栄圏の設立に際し、1つの論点が生じている。我々はアジアの繁栄という約束された目標を追求すべきか？それとも、正当に我々に属すべきものを奪い取り、もっと直接的にアジアを支配すべきか？"
 SEA_japan_foreign_policy.40.a: "陛下の最高権力を常に最優先しなければならない！"
 SEA_japan_foreign_policy.40.b: "すべてのアジア諸国の繁栄を追求しなければならない！"
 SEA_japan_foreign_policy.41.t: "宣撫"
 SEA_japan_foreign_policy.41.desc: "宣撫班は大陸の領土に対する我々の支配を強化するために設立された組織で、我々の領土における迎合度の向上に努めている。彼らにもっと管理業務を与え、適切に活用すべき時がきているのかもしれない。"
 SEA_japan_foreign_policy.41.a: "この戦略をすぐに採用しよう！"
 SEA_japan_foreign_policy.41.b: "慎重に判断すべきだろう"
 apply_senbu_law_tt: "§Y宣撫§!占領法を該当するすべての占領地に適用する"
 SEA_japan_foreign_policy.42.t: "日中同盟"
 SEA_japan_foreign_policy.42.desc: "[FROM.GetLeader]は、我々両国は運命を共有しており、ともに歩むことでのみ共産主義の脅威を撲滅できると宣言した。目標達成のために同盟の締結を提案されたが、その内容は一時的なものにすぎないようだ。彼らの申し出を受け入れるべきだろうか？"
 SEA_japan_foreign_policy.42.a: "これは我が国の利益に最大限にかなうものだ"
 SEA_japan_foreign_policy.42.b: "これは怪しいぞ"
 SEA_japan_foreign_policy.43.t: "[FROM.GetLeader]が協定に署名"
 SEA_japan_foreign_policy.43.desc: "アジアの安定に対する最大の脅威、共産主義者に対抗するために、武装した[FROM.GetAdjective]が我々と手を組んだことに国民たちは歓喜している。この条約は一時的なものにすぎないが、我々に大きな利益をもたらすに違いない。"
 SEA_japan_foreign_policy.43.a: "素晴らしい"
 SEA_japan_foreign_policy.44.t: "[FROM.GetLeader]が条約への署名を拒否"
 SEA_japan_foreign_policy.44.desc: "[FROM.GetNameDef]の[FROM.GetLeader]は、愚かにも我々の偉大な提案を拒否することを決断した。なんと恥ずべきことであろうか。これによって同盟は解消され、関東軍はふたたび華北に目を向け始めた。外交政策の再調整が急務かもしれない。"
 SEA_japan_foreign_policy.44.a: "この件についてできることはない"
 SEA_japan_foreign_policy.45.t: "[FROM.GetNameDefCap]が経済統合を要求"
 SEA_japan_foreign_policy.45.desc: "[FROM.GetNameDef]の[FROM.GetLeader]は本日、我が国の首都を訪れ提案をもちかけてきた。彼らは我々に統一された経済活動の拡大と、我が国とのさらなる統合を求めている。我が国の経済発展に大きく貢献するだろうが、この提案には何か裏があるように思われる……"
 SEA_japan_foreign_policy.45.a: "こんなに良い話を断るわけにはいかない"
 SEA_japan_foreign_policy.45.b: "我が国の経済的自立を諦めるつもりはない！"
 SEA_japan_foreign_policy.46.t: "[FROM.GetNameDefCap]が我々の提案を受諾"
 SEA_japan_foreign_policy.46.desc: "[FROM.GetNameDef]の[FROM.GetLeader]は我々の申し出に好意的に応じた。同国の外交官が我が国を訪れ、経済統合を推進するうえで必要な書類に署名した。"
 SEA_japan_foreign_policy.46.a: "彼らが世間知らずでありがたい"
 SEA_japan_foreign_policy.47.t: "[FROM.GetNameDefCap]が我々の提案を拒否"
 SEA_japan_foreign_policy.47.desc: "[FROM.GetNameDef]の[FROM.GetLeader]が、経済統合の提案に強い不快感を表明した。我が国との緊密な経済協力は、いかなる形態であろうと今後一切検討するつもりはないという。おそらく我々の計画を察知したのだろう……"
 SEA_japan_foreign_policy.47.a: "最悪の報せだ……"
 SEA_japan_foreign_policy.48.t: "[FROM.GetNameDefCap]が我が国の産業を開発"
 SEA_japan_foreign_policy.48.desc: "[FROM.GetNameDef]の実業家たちは我が国の地元産業の開発を始めており、我々の領土内に新たな企業を設立している。このことは我々を繁栄に近づけるものである。"
 SEA_japan_foreign_policy.48.a: "繁栄は目前だ！"
 SEA_japan_foreign_policy.49.t: "国民政府の設立を宣言"
 SEA_japan_foreign_policy.49.desc: "[ROOT.GetLeader]は本日上海において、大日本帝国陸軍から派遣された将官や行政官らとともに新たな中華民国政府の設立を宣言した。これは腐敗した国民党政権よりもすぐれた選択肢だと述べている。中華民国万歳！"
 SEA_japan_foreign_policy.49.a: "繁栄は目前だ！"
 SEA_japan_foreign_policy.50.t: "[FROM.GetNameDefCap]が完全な統合を要求"
 SEA_japan_foreign_policy.50.desc: "[FROM.GetAdjective]は経済統合だけでは満足しなかったらしく、[FROM.GetNameDef]の[FROM.GetLeader]は本日、我々と彼らの完全な国家統合を要求してきた。すぐに彼らとの関係を断ち切らなければ、独立国家としての我々の地位は終焉を迎えるだろう。この件にどのように対応すべきだろう？"
 SEA_japan_foreign_policy.50.a: "この状況を受け入れるしかない"
 SEA_japan_foreign_policy.50.b: "勝利か死かだ！"
 SEA_japan_foreign_policy.51.t: "[FROM.GetNameDefCap]が完全な統合を承諾"
 SEA_japan_foreign_policy.51.desc: "[FROM.GetNameDef]の指導者が我が国との完全な統合を承諾したという輝かしい報せは、本日の国会にて大きな拍手で迎えられた。我々が彼らに提供できるものを考慮すれば、たとえ主権を失うことになろうと我々の提案を受け入れるほうが有利だと判断するのは当然のことだ。"
 SEA_japan_foreign_policy.51.a: "素晴らしい！"
 SEA_japan_foreign_policy.52.t: "[FROM.GetNameDefCap]が完全な統合を拒否"
 SEA_japan_foreign_policy.52.desc: "[FROM.GetNameDef]は我が国との完全な統合という誠意ある申し出を拒否した。明らかにメリットがあり、アジアの将来のために最善の策であるにもかかわらずだ。その理由は推測するしかないが、彼らはこの地域の最善の利益を考慮していないようだ。"
 SEA_japan_foreign_policy.52.a: "彼らはアジアの結束を揺るがす危険因子だ！"
 SEA_japan_foreign_policy.52.b: "彼らの動向をしっかり見張ることにしよう"
 SEA_japan_foreign_policy.53.t: "ハン・ヘンティー・ウーリン県で破壊分子を目撃"
 SEA_japan_foreign_policy.53.desc: "[FROM.GetAdjective]の指示で活動していると思われる諜報員たちが我が国の領土内で目撃された。どうやら、彼らは貴族たちに接触し、我々の市民を「共栄」という魅力的な言葉で誘惑しようとしているようだ。彼らはモンゴルの人々に対して何かを企んでいるようだ。"
 SEA_japan_foreign_policy.53.a: "決して警戒を解いてはならない！"
 SEA_japan_foreign_policy.54.t: "[FROM.GetAdjective]の武器が闇市場に氾濫"
 SEA_japan_foreign_policy.54.desc: "最近、[FROM.GetNameDef]の武器が我が国の闇市場に氾濫しており、その多くが領土内の反体制派や破壊分子の手に渡っているようだ。彼らの狙いは単に我が国を動揺させることかもしれないし、さらに悪いことに政府転覆を狙っているかもしれない。"
 SEA_japan_foreign_policy.54.a: "奴らめ、反体制派に武器を与えるとは！"
 SEA_japan_foreign_policy.55.t: "内モンゴルによる襲撃の兆候"
 SEA_japan_foreign_policy.55.desc: "内モンゴル陸軍に所属する部隊が我が国南方の国境付近に集結しているのが目撃された。我が国の領土に対する侵攻準備の可能性はあるが、真の目的は不明である。"
 SEA_japan_foreign_policy.55.a: "こうなれば、やるかやられるかだ。最悪の事態に備えよ！"
 SEA_japan_foreign_policy.56.t: "東部で満州のゲリラを目撃"
 SEA_japan_foreign_policy.56.desc: "バヤン・トゥメンの郊外およびその他の東部地域で満州のゲリラが目撃された。今のところは普通の盗賊と変わらないが、時がたてば深刻な問題になるだろう。"
 SEA_japan_foreign_policy.56.a: "こうなれば、やるかやられるかだ。最悪の事態に備えよ！"
 SEA_japan_foreign_policy.57.t: "[FROM.GetAdjective]による服従の圧力"
 SEA_japan_foreign_policy.57.desc: "本日、[FROM.GetAdjective]政府が最後通牒を突きつけてきた。「国家を破壊されたくなければ服従せよ」という内容である。彼らが何を企んでいるかはわかっており、もしかしたら抵抗することが最大の利益になるかもしれない。"
 SEA_japan_foreign_policy.57.a: "彼らと戦うことはできない"
 SEA_japan_foreign_policy.57.b: "我らの革命を保護しなければならない！"
 MON_japan_starts_a_popular_civil_war_tt: "日本は我が政府に対して民衆による内戦をしかけてくるだろう。そして、民衆側に立って介入してくる可能性が高い。"
 SEA_japan_foreign_policy.58.t: "[FROM.GetNameDefCap]が中国の諸州を譲渡"
 SEA_japan_foreign_policy.58.desc: "[FROM.GetAdjective]の君主たちは、かつて国民党が支配していた多くの州の統治権を我々に譲渡し、これらの領土を統合する準備を始めるよう要請してきた。期待を裏切るわけにはいかない！"
 SEA_japan_foreign_policy.58.a: "素晴らしい"
 SEA_japan_foreign_policy.59.t: "ビルマ国の設立を宣言"
 SEA_japan_foreign_policy.59.desc: "本日、[ROOT.GetLeader]は[JAP.GetAdjective]陸軍の指導者らとともに共同声明を発表し、新たな[ROOT.GetAdjective]国の設立を宣言した。我々はすべての敵に勝利するつもりだ！"
 SEA_japan_foreign_policy.59.a: "繁栄は目前だ！"
 SEA_japan_foreign_policy.60.t: "日本がビルマ国を設立"
 SEA_japan_foreign_policy.60.desc: "[JAP.GetLeader]は新たな[ROOT.GetAdjective]国の設立を宣言した。これは我が国の進むべき方向に逆行するものである。彼らは我々から独立するためには戦闘も辞さないつもりらしく、その準備もできているようである。"
 SEA_japan_foreign_policy.60.a: "迎え撃ってやる！裏切者は殲滅しろ！"
 SEA_japan_foreign_policy.60.b: "彼らとは手を組まなければならない。繁栄は目前だ！"
 SEA_japan_foreign_policy.61.t: "汪兆銘の裏切り"
 SEA_japan_foreign_policy.61.desc: "先週、裏切者の汪兆銘が自宅を出ていく姿が目撃されたが、行先はわかっていない。今にして思えば、[ROOT.GetLeader]の政策に対する彼の不満を考慮すれば、これは避けられないことだったのかもしれない。しかし、彼を惜しむ者はいないだろう。"
 SEA_japan_foreign_policy.61.a: "予想できたことだ"
 SEA_japan_foreign_policy.61.b: "もしかしたら、彼が正しいのかもしれない……"
 SEA_japan_foreign_policy.62.t: "汪兆銘の亡命"
 SEA_japan_foreign_policy.62.desc: "国民党の元幹部である汪兆銘が上海に到着した。彼は我々とともに働くことを望んでいる。彼の地位と人気を考慮すれば、政府内で彼に重要なポジションを与えるのは賢い選択かもしれない。なぜならば、彼が我々をうまく導く可能性があるからだ。"
 SEA_japan_foreign_policy.62.a: "彼は強力なリーダーになるだろう"
 SEA_japan_foreign_policy.62.b: "孫殿英のほうが有能だ"
 SEA_japan_foreign_policy.63.t: "[RNG.GetNameDef]との合併"
 SEA_japan_foreign_policy.63.desc: "[JAP.GetLeader]は我々の政府を[RNG.GetNameDef]に併合するよう要求してきた。これは我々の独立の終焉を意味し、我々の指導者は[RNG.GetAdjective]政府で高位につくことになる。この提案を受け入れるべきだろうか？"
 SEA_japan_foreign_policy.63.a: "[ROOT.GetLeader]が厚遇されるのであれば、受け入れよう。"
 SEA_japan_foreign_policy.63.b: "我々の自治を終わらせてたまるか！"
 SEA_japan_foreign_policy.64.t: "[FROM.GetNameDefCap]が我が国と合併"
 SEA_japan_foreign_policy.64.desc: "[FROM.GetNameDef]の[FROM.GetLeader]は[JAP.GetAdjective]の提案を受け入れ、我々の政府と合併することに同意した。これをもって[FROM.GetAdjective]のすべての領土が我々の管轄下に入ったことになる。なんと素晴らしい日だろう！"
 SEA_japan_foreign_policy.64.a: "彼らの気持ちはよくわかるぞ"
 SEA_japan_foreign_policy.65.t: "[FROM.GetNameDefCap]が合併を拒否"
 SEA_japan_foreign_policy.65.desc: "浅はかな[FROM.GetLeader]は道理をわきまえず、我々が提案した[RNG.GetNameDef]との合併を拒否した。おそらく、条件の改善と適度な脅迫が必要だろう。"
 SEA_japan_foreign_policy.65.a: "合意は時間の問題だ"
 SEA_japan_foreign_policy.66.t: "自由インド仮政府の設立を宣言"
 SEA_japan_foreign_policy.66.desc: "本日、[ROOT.GetLeader]は[JAP.GetAdjective]陸軍の指導者らとともに共同声明を発表し、新たな[ROOT.GetAdjective]国の設立を宣言した。我々はすべての敵に勝利するつもりだ！"
 SEA_japan_foreign_policy.66.a: "繁栄は目前だ！"
 SEA_japan_foreign_policy.67.t: "日本が自由インド仮政府を設立"
 SEA_japan_foreign_policy.67.desc: "[JAP.GetLeader]は新たな[ROOT.GetAdjective]国の設立を宣言した。これは我が国の進むべき方向に逆行するものである。彼らは我々から独立するためには戦闘も辞さないつもりらしく、その準備もできているようである。"
 SEA_japan_foreign_policy.67.a: "迎え撃ってやる！裏切者は殲滅しろ！"
 SEA_japan_foreign_policy.67.b: "彼らとは手を組まなければならない。繁栄は目前だ！"
 SEA_japan_foreign_policy.68.t: "フィリピン第二共和国の設立を宣言"
 SEA_japan_foreign_policy.68.desc: "本日、[ROOT.GetLeader]は[JAP.GetAdjective]陸軍の指導者らとともに共同声明を発表し、新たな[ROOT.GetAdjective]国の設立を宣言した。我々はすべての敵に勝利するつもりだ！"
 SEA_japan_foreign_policy.68.a: "繁栄は目前だ！"
 SEA_japan_foreign_policy.69.t: "日本がフィリピン第二共和国を設立"
 SEA_japan_foreign_policy.69.desc: "[JAP.GetLeader]は新たな[ROOT.GetAdjective]国の設立を宣言した。これは我が国の進むべき方向に逆行するものである。彼らは我々から独立するためには戦闘も辞さないつもりらしく、その準備もできているようである。"
 SEA_japan_foreign_policy.69.a: "迎え撃ってやる！裏切者は殲滅しろ！"
 SEA_japan_foreign_policy.69.b: "彼らとは手を組まなければならない。繁栄は目前だ！"
 SEA_japan_foreign_policy.70.t: "日本が我々の条件付き降伏を要求"
 SEA_japan_foreign_policy.70.desc: "本日、[FROM.GetAdjective]の外交官が最後通牒を突きつけてきた。その内容は、東部国境線の再設定と、条件付き和平への署名を求めるものである。これはつまり、アジアから手を引けということだ。これによって我々はヨーロッパの領土奪還に完全に集中することができ、すべての敵を倒した後に東部地域奪還のために戻ってくれば良いのかもしれない。"
 SEA_japan_foreign_policy.70.a: "我々は絶対に降伏しない！"
 SEA_japan_foreign_policy.70.b: "これで敵が一つ減ることになるな"
 SEA_japan_foreign_policy.71.t: "[FROM.GetNameDefCap]が降伏を拒否"
 SEA_japan_foreign_policy.71.desc: "愚かなモスクワは我々の当初の要求を拒否した。これにより、彼らの国家を完全に壊滅させなければならず、当初の計画よりも大きく国境線を調整しなければならない。"
 SEA_japan_foreign_policy.71.a: "奴らめ、刀の錆にしてくれるわ！"
 SEA_japan_foreign_policy.72.t: "[FROM.GetNameDefCap]が東部地域を明け渡し"
 SEA_japan_foreign_policy.72.desc: "[FROM.GetLeader]は外交官を通じて尻尾を巻いて降伏した。我々の要求を受け入れ、シベリアの領土は我々に明け渡す予定だ。今日は帝国にとって素晴らしい日だ！"
 SEA_japan_foreign_policy.72.a: "今日は我々の勝利だ！"
 SEA_japan_foreign_policy.73.t: "[SOV.GetNameDefCap]がシベリアから撤退"
 SEA_japan_foreign_policy.73.desc: "我々の同盟国は[JAP.GetNameDef]の要求に屈し、シベリアから撤退してしまった。これにより、我々の立場は極めて危ういものになった。新たな同盟国をさがすべきか、それとも[JAP.GetAdjective]と戦い続けるべきか。"
 SEA_japan_foreign_policy.73.a: "見捨てられたな……"
 SEA_japan_foreign_policy.73.b: "代わりに日本の保護を受けなければならない！"
 SEA_japan_foreign_policy.74.t: "[FROM.GetNameDefCap]が我が国による保護を要請"
 SEA_japan_foreign_policy.74.desc: "[FROM.GetNameDef]の指導者、[FROM.GetLeader]は[FROM.GetName]のかつての同盟国によるあからさまな裏切りに失望しており、我々に彼らの領土と人民の新たな保護者となるよう求めてきた。彼らに慈悲をかけるべきか？"
 SEA_japan_foreign_policy.74.a: "大いに結構だ"
 SEA_japan_foreign_policy.74.b: "我々には必要のない相手だ"
 SEA_japan_foreign_policy.75.t: "[FROM.GetAdjective]の装備が到着"
 SEA_japan_foreign_policy.75.desc: "[FROM.GetNameDef]にいる協力者たちがついに、この国の指導者との取引を成立させたようだ。これは、協力者たちの多くが所属する皇道派が最近クーデターを成功させ、政府を掌握したことを受けてのことである。皇帝陛下万歳！天皇陛下万歳！"
 SEA_japan_foreign_policy.75.a: "心から感謝する！"
 SEA_japan_foreign_policy.76.t: "[FROM.GetNameDefCap]が完全な統合を要求"
 SEA_japan_foreign_policy.76.desc: "[FROM.GetLeader]は皇道派によるクーデター後に発令された非常事態宣言、および我々が統治する地域内に反体制派の将校が隠れている可能性を理由に、我々が彼らの国の一部として統合されるべきだと宣言してきた。これが実現すれば、[FROM.GetAdjective]による完全な統治が可能となる。この統合を受け入れるべきだろうか？"
 SEA_japan_foreign_policy.76.a: "この状況を受け入れるしかないだろう"
 SEA_japan_foreign_policy.76.b: "思い上がるのも大概にしろよ"
 SEA_japan_foreign_policy.77.t: "[FROM.GetNameDefCap]が完全な統合を承諾"
 SEA_japan_foreign_policy.77.desc: "[FROM.GetNameDef]総督の[FROM.GetLeader]は本日、我が国への完全な統合を承諾した。これは、我が国の政府がついに朝鮮地域の地方部にまで完全な支配権を手にしたことを意味する。"
 SEA_japan_foreign_policy.77.a: "素晴らしい！"
 SEA_japan_foreign_policy.78.t: "[FROM.GetNameDefCap]が完全な統合を拒否"
 SEA_japan_foreign_policy.78.desc: "[FROM.GetNameDef]総督の[FROM.GetLeader]は我が国との完全な統合という我々の要求を拒否した。明らかにメリットがあり、この国のために最善の策であるにもかかわらずだ。その理由は推測するしかないが、彼らはこの国の最善の利益を考慮していないようだ。"
 SEA_japan_foreign_policy.78.a: "もっと信頼できる人間に交代させろ！"
 SEA_japan_foreign_policy.78.b: "今のところは彼らの希望を尊重しよう……"
 SEA_japan_foreign_policy.79.t: "[FROM.GetNameDefCap]がさらに緊密な統合を要求"
 SEA_japan_foreign_policy.79.desc: "[FROM.GetLeader]がある提案を持ちかけてきた。彼はこれが両方の国民にとって最善だと主張している。その内容は、しかるべき時に我が国を[FROM.GetNameDef]の一部として統合し、我々の自治を終わらせ、帝国の中核部にするという要求だ。これは本当に我々の利益になるのだろうか？"
 SEA_japan_foreign_policy.79.a: "ああ、これは我々にメリットがある"
 SEA_japan_foreign_policy.79.b: "ダメだ、満州の運命は他のところにある！"
 MAN_we_can_be_annexed_by_kodoha_tt: "近い将来、我々は[JAP.GetNameDef]に§R併合§!されることになる！"
 SEA_japan_foreign_policy.80.t: "満洲国協和会が同意"
 SEA_japan_foreign_policy.80.desc: "[FROM.GetNameDef]の統治層である満洲国協和会は、我々の提案に同意した。彼らは近い将来、この地域を我が帝国の一部として管理する準備ができている。統一に向けた計画は順調に進みそうだ。"
 SEA_japan_foreign_policy.80.a: "大いに結構だ"
 SEA_japan_foreign_policy.81.t: "満洲国協和会が我々に反対"
 SEA_japan_foreign_policy.81.desc: "[FROM.GetNameDef]の統治層である満洲国協和会は、我々の提案を拒否する決定をした。彼らは我が国との統合にメリットはないと主張している。おそらく満州の反体制派か共産主義者の説得によるものだと思うが、この決定を覆すのは簡単ではなさそうだ……"
 SEA_japan_foreign_policy.81.a: "彼らの処遇は後回しだ"
 SEA_japan_foreign_policy.81.b: "それが彼らの望みなら仕方あるまい"
 SEA_japan_foreign_policy.82.t: "[FROM.GetNameDefCap]が防ソビエトの協力を要請"
 SEA_japan_foreign_policy.82.desc: "極東の[FROM.GetName]にいる古い友人たちが魅力的な提案を持ちかけてきた。その内容は、我々の歴史的な結び付きと、[SOV.GetAdjective]に対する共通の不信感を理由に、両国間で軍事協定を締結するというものである。これにより、どちらかの国が[SOV.GetNameDef]と戦争になった場合、もう一方も戦争に参加することになる。これは絶対に見逃せないチャンスではないだろうか？"
 SEA_japan_foreign_policy.82.a: "[FROM.GetAdjective]の友人のためなら喜んで！"
 SEA_japan_foreign_policy.82.b: "これは我々を危険に追い込むものだ"
 SEA_japan_foreign_policy.83.t: "[FROM.GetLeader]が協定に署名"
 SEA_japan_foreign_policy.83.desc: "[FROM.GetNameDef]にいる偉大な友人たちは、相互に防[SOV.GetAdjective]協定を締結するという我々の提案を快く受け入れてくれた。この合意を現実のものとするために、今まさに代表者たちが必要書類に署名をしているところだ。あわせて、必要に応じて迅速に[SOV.GetNameDef]に侵攻するための準備も進んでいる。"
 SEA_japan_foreign_policy.83.a: "素晴らしい！"
 SEA_japan_foreign_policy.84.t: "[FROM.GetLeader]が協定を拒否"
 SEA_japan_foreign_policy.84.desc: "我が国との歴史的な関係改善の努力にもかかわらず、残念ながら[FROM.GetLeader]は相互に防[SOV.GetAdjective]協定を締結するという我々の提案を拒否した。もしもこの協定が[SOV.GetAdjective]の諜報員にばれた場合、[FROM.GetAdjective]にとって危険過ぎるということだ。"
 SEA_japan_foreign_policy.84.a: "また鎖国したほうが良いかもしれん……"
 SEA_japan_foreign_policy.85.t: "協定相手に参戦を要請"
 SEA_japan_foreign_policy.85.d: "防ソ協定に署名した際に想定していた通り、現在我々はソビエト連邦と戦争状態にある。今こそ協定相手は約束を守り、我々とともに戦うべきである。"
 SEA_japan_foreign_policy.85.a: "我々の先見の明が実を結ぶ時だ。"
 SEA_japan_foreign_policy.86.t: "[From.GetNameDefCap]が協定相手に参戦を要請"
 SEA_japan_foreign_policy.86.desc: "日波防ソ協定は、すべての署名国はソ連との防衛戦争に参加しなくてはならないと規定している。[From.GetName]は現在ソ連による攻撃に晒されており、すべての締結国に直ちに救援に駆けつけるよう要請した。今が、世界をソ連の脅威から守るという[Root.GetAdjective]の意志を証明する時だ。"
 SEA_japan_foreign_policy.86.a: "[From.GetNameDefCap]が孤立することはない！"
 SEA_japan_foreign_policy.86.b: "これは我々の戦争ではない。"
 SEA_japan_foreign_policy.86.b_tt: "§Yこの協定を遵守する各国にとって、裏切りと受け止められる（評価§!§R-50§!§Y）§!"
 SEA_japan_foreign_policy.87.t: "[FROM.GetAdjective]への併合"
 SEA_japan_foreign_policy.87.desc: "最近、満洲国協和会が皇道派の要求に応じて以来、こうなることは時間の問題だった。本日、[FROM.GetAdjective]の使節団が我が国の完全併合を進めるための文書を持って来訪した。この文書はすでに我々の代表者が署名を済ませたものだ。"
 SEA_japan_foreign_policy.87.a: "それは我々が署名したものだ"
 SEA_japan_foreign_policy.88.t: "[FROM.GetNameDef]の併合"
 SEA_japan_foreign_policy.88.desc: "[FROM.GetNameDef]の指導者である[FROM.GetLeader]は本日、我が国への完全な統合を承諾した。これは、我が国の政府がついに満州地域の地方部にまで完全な支配権を手にしたことを意味する。"
 SEA_japan_foreign_policy.88.a: "素晴らしい"
 SEA_japan_foreign_policy.89.t: "[FROM.GetAdjective]が資源のための産業を提供"
 SEA_japan_foreign_policy.89.desc: "[FROM.GetNameDef]から提案を受けた。彼らは自国の工業力の一部を提供する見返りとして、長期的な資源の取引に興味を持っている。現在、彼らが注目しているのは[FROM.FROM.GetName]のいくつかの資源だ。"
 SEA_japan_foreign_policy.89.a: "いいだろう"
 SEA_japan_foreign_policy.89.b: "いまはその時ではない"
 SEA_japan_foreign_policy.90.t: "[FROM.GetAdjective]が工業力取引に同意"
 SEA_japan_foreign_policy.90.desc: "[FROM.GetAdjective]から、我々が工業力を提供する代わりに、彼らの資源の提供を受けるという我々の要請について回答が届いた。双方のメリットについて認識が合致しており、この条件に喜んで同意するとのことである。間もなく資源が届く予定だ。"
 SEA_japan_foreign_policy.90.a: "素晴らしい"
 SEA_japan_foreign_policy.91.t: "[FROM.GetAdjective]が工業力取引を拒否"
 SEA_japan_foreign_policy.91.desc: "我々の提案に対してほぼ中立的であった[FROM.GetAdjective]は、我々が工業力を提供する代わりに、彼らの資源の提供を受けるという我々の提案を最終的に拒否した。彼らは、今は適切な時期ではないと主張しており、両国の関係が強化されれば、将来的に合意に達する可能性があることを示唆している。"
 SEA_japan_foreign_policy.91.a: "最初はうまくいかなくても……"
 SEA_japan_foreign_policy.92.t: "[FROM.GetAdjective]が関係強化を希望"
 SEA_japan_foreign_policy.92.desc: "[FROM.GetNameDef]の外交官が我々との関係強化について連絡してきた。同国との関係は同国の軍閥によって縮小されていたが、その件はすでに解決済みである。彼らは貿易、研究、防衛のそれぞれについて協定の締結を希望している。我々はこれらのうち、1つを選んで署名することもできるし、すべてを承諾することも可能だ。彼らのこれまでの努力を考慮すれば、無下にすべてを退けるのは得策ではないだろう。"
 SEA_japan_foreign_policy.92.a: "貿易を通じて絆を強めよう"
 SEA_japan_foreign_policy.92.b: "我々にとって必要性を感じないな……"
 SEA_japan_foreign_policy.92.c: "彼らとの間に適切な防衛協定を締結すべきだ"
 SEA_japan_foreign_policy.92.d: "提案されたすべての協定に署名すべきだ！"
 SEA_japan_foreign_policy.93.t: "[FROM.GetLeader]が協力協定に署名"
 SEA_japan_foreign_policy.93.desc: "[FROM.GetNameDef]の慈悲深い指導者、[FROM.GetLeader]は我々の提案の1つを承諾し、貿易および研究に関する関係強化に同意した。これは[ROOT.GetNameDef]とその外交成果に大きな前進をもたらすものだ！"
 SEA_japan_foreign_policy.93.a: "素晴らしい！"
 SEA_japan_foreign_policy.94.t: "[FROM.GetLeader]がすべての協定を拒否"
 SEA_japan_foreign_policy.94.desc: "[FROM.GetNameDef]の偽善者、[FROM.GetLeader]は我々のすべての提案を拒否し、両国の関係を強化するという構想を断ち切った。これは[ROOT.GetNameDef]とその外交成果に暗雲をもたらすものだ……"
 SEA_japan_foreign_policy.94.a: "ひどい話だ"
 SEA_japan_foreign_policy.95.t: "[FROM.GetLeader]が防衛協定に署名"
 SEA_japan_foreign_policy.95.desc: "[FROM.GetNameDef]の慈悲深い指導者、[FROM.GetLeader]は我々の提案の1つを承諾し、両国のいずれかが攻撃を受けた場合、他方が支援に駆けつけることを約束する防衛協定の締結に合意した。これは[ROOT.GetNameDef]とその外交成果に大きな前進をもたらすものだ！"
 SEA_japan_foreign_policy.95.a: "素晴らしい！"
 SEA_japan_foreign_policy.96.t: "[FROM.GetLeader]が包括的な外交協定に署名"
 SEA_japan_foreign_policy.96.desc: "[FROM.GetNameDef]の慈悲深い指導者、[FROM.GetLeader]は我々のすべての提案を承諾した。これにより、貿易および研究開発に関して両国の関係を強化すること、ならびに両国のいずれかが攻撃を受けた場合、他方が支援に駆けつけることを約束する防衛協定を締結することが合意された。これは[ROOT.GetNameDef]とその外交成果に大きな前進をもたらすものだ！"
 SEA_japan_foreign_policy.96.a: "素晴らしい！"
 jap_usa_japan_research_name: "日米研究協定"
 jap_usa_japan_research_desc: "日本の科学者とアメリカの科学者の間で締結された研究協定。"
 SEA_japan_foreign_policy.97.t: "[FROM.GetNameDefCap]が貿易協定締結を要請"
 SEA_japan_foreign_policy.97.desc: "[FROM.GetNameDef]の[FROM.GetLeader]が、我が国の首都に外交官を派遣した。[FROM.GetAdjective]国との今後の貿易関係について協議するためだ。協定を締結すれば両国の距離は縮まるが、彼らが我が国の資源を安く調達できるようになるため、我が国の経済に悪影響を及ぼすおそれがある。"
 SEA_japan_foreign_policy.97.a: "特に問題はない"
 SEA_japan_foreign_policy.97.b: "書類を持って東京へ帰れ！"
 SEA_japan_foreign_policy.98.t: "[FROM.GetNameDefCap]が貿易に関する提案に同意"
 SEA_japan_foreign_policy.98.desc: "[FROM.GetNameDef]の[FROM.GetLeader]は、我が国との貿易をより安価なものにするという我々の提案に好意的な反応を示し、これを即座に有効にするための必要書類に署名した。彼らとはアジア全体の輝かしい未来という我々の構想を共有できる！"
 SEA_japan_foreign_policy.98.a: "素晴らしい"
 SEA_japan_foreign_policy.99.t: "[FROM.GetNameDefCap]が貿易に関する提案を拒否"
 SEA_japan_foreign_policy.99.desc: "[FROM.GetNameDef]の[FROM.GetLeader]は、同盟国同士の貿易をより安価なものにするという我々の提案に厳しい反応を示し、これを強引に進めるのであれば関税をかけると脅してきた。我々が描く輝かしい未来に[FROM.GetNameDef]は必要ないようだ。"
 SEA_japan_foreign_policy.99.a: "なんと嘆かわしい！"
 SEA_japan_foreign_policy.100.t: "[FROM.GetNameDefCap]が我々に通貨統合を要請"
 SEA_japan_foreign_policy.100.desc: "[FROM.GetNameDef]の[FROM.GetLeader]は、我々に対して通貨統合への参加を提案してきた。これは両国の経済を強化する以外の何ものでもない。あまりにも魅力的すぎる提案なのでは？"
 SEA_japan_foreign_policy.100.a: "喜んで受け入れよう"
 SEA_japan_foreign_policy.100.b: "何か怪しい……"
 SEA_japan_foreign_policy.101.t: "[FROM.GetNameDefCap]が通貨統合を受け入れ"
 SEA_japan_foreign_policy.101.desc: "[FROM.GetNameDef]の[FROM.GetLeader]は、我が国との共通通貨を創設するという我々の提案に好意的な反応を示し、これを即座に実現するための必要書類に署名した。彼らとはアジア全体の輝かしい未来という我々の構想を共有できる！"
 SEA_japan_foreign_policy.101.a: "素晴らしい"
 SEA_japan_foreign_policy.102.t: "[FROM.GetNameDefCap]が通貨統合を拒否"
 SEA_japan_foreign_policy.102.desc: "[FROM.GetNameDef]の[FROM.GetLeader]は、同盟国同士で共通通貨を導入するという我々の提案に厳しい反応を示し、これを強引に進めるのであれば関税をかけると脅してきた。我々が描く輝かしい未来に[FROM.GetNameDef]は必要ないようだ。"
 SEA_japan_foreign_policy.102.a: "なんと嘆かわしい！"
 SEA_japan_foreign_policy.103.t: "[FROM.GetNameDefCap]が経済統合を要求"
 SEA_japan_foreign_policy.103.desc: "[FROM.GetNameDef]の[FROM.GetLeader]が今日我が国の首都を訪れ、提案をもちかけてきた。両国間の通貨統合を進め、両国の経済統合を推進することを我々に求めている。我が国の経済発展に大きく貢献するだろうが、この提案には何か裏があるように思われる……"
 SEA_japan_foreign_policy.103.a: "こんなに良い話を断るわけにはいかない"
 SEA_japan_foreign_policy.103.b: "我が国の経済的自立を諦めるつもりはない！"
 SEA_japan_foreign_policy.104.t: "[FROM.GetNameDefCap]が我々の提案を受諾"
 SEA_japan_foreign_policy.104.desc: "[FROM.GetNameDef]の[FROM.GetLeader]は我々の申し出に好意的に応じた。同国の外交官が我が国を訪れ、経済統合を推進するうえで必要な書類に署名した。"
 SEA_japan_foreign_policy.104.a: "彼らが世間知らずでありがたい"
 SEA_japan_foreign_policy.105.t: "[FROM.GetNameDefCap]が我々の提案を拒否"
 SEA_japan_foreign_policy.105.desc: "[FROM.GetNameDef]の[FROM.GetLeader]が、経済統合の提案に強い不快感を表明した。我が国との緊密な経済協力は、いかなる形態であろうと今後一切検討するつもりはないという。おそらく我々の計画を察知したのだろう……"
 SEA_japan_foreign_policy.105.a: "最悪の報せだ……"
 SEA_japan_foreign_policy.106.t: "[FROM.GetNameDefCap]が経済を統合"
 SEA_japan_foreign_policy.106.desc: "[FROM.GetNameDef]の[FROM.GetLeader]が、当初の約束を逸脱した行為に出た。我が国が[FROM.GetNameDef]にますます経済的に依存するように市場を操作しているのだ。これは、我々が彼らから離れられないようにするための措置である。今すぐ彼らと手を切らなければ、我々は独立国家としての地位を事実上失うことになる。さて、どうしたものか。"
 SEA_japan_foreign_policy.106.a: "この状況を受け入れるしかないだろう"
 SEA_japan_foreign_policy.106.b: "勝利か死かだ！"
 SEA_japan_foreign_policy.107.t: "[FROM.GetNameDefCap]が統合推進を承諾"
 SEA_japan_foreign_policy.107.desc: "[FROM.GetNameDef]の指導者が我が国との統合をさらに進めることを決断したとの喜ばしい知らせが、本日早朝に国会で大きな拍手をもって迎えられた。我々が与えてやれるものを考えれば、自国の主権が若干損なわれることになろうと、今回の提案は彼らにとって十分有益な話だったことがうかがえる。"
 SEA_japan_foreign_policy.107.a: "素晴らしい！"
 SEA_japan_foreign_policy.108.t: "[FROM.GetNameDefCap]が統合推進を拒否"
 SEA_japan_foreign_policy.108.desc: "明確な利点を提示している上に、連合にとって最善の道であるにもかかわらず、[FROM.GetNameDef]は統合をさらに進めるという我々の提案を拒絶した。その理由については推測することしかできないが、いずれにせよ、彼らにとっては連合の利益など二の次なのだろう。"
 SEA_japan_foreign_policy.108.a: "奴らは組織の結束を揺るがす危険因子だ！"
 SEA_japan_foreign_policy.108.b: "彼らの動向をしっかり見張ることにしよう"
 SEA_japan_foreign_policy.109.t: "[FROM.GetNameDefCap]が完全な統合を要求"
 SEA_japan_foreign_policy.109.desc: "経済統合だけでは、どうやら[FROM.GetLeader]にとって満足のいく結果にはつながらなかったようだ。[FROM.GetNameDef]の[FROM.GetAdjective]が、当初の約束よりもさらに一歩踏み込み、我が国をに完全に統合するよう要求している。今すぐ彼らと手を切らなければ、我々は独立国家としての地位を失うことになるだろう。さて、どうしたものか。"
 SEA_japan_foreign_policy.109.a: "この状況を受け入れるしかないだろう"
 SEA_japan_foreign_policy.109.b: "勝利か死かだ！"
 SEA_japan_foreign_policy.110.t: "[FROM.GetNameDefCap]が完全な統合を承諾"
 SEA_japan_foreign_policy.110.desc: "[FROM.GetNameDef]の指導者が我が国との完全な統合を受け入れたという輝かしい報せは、本日の国会にて大きな拍手で迎えられた。我々が彼らに提供できるものを考慮すれば、たとえ主権を失うことになろうと我々の提案を受け入れるほうが有利だと判断するのは当然のことだ。"
 SEA_japan_foreign_policy.110.a: "素晴らしい！"
 SEA_japan_foreign_policy.111.t: "[FROM.GetNameDefCap]が完全な統合を拒否"
 SEA_japan_foreign_policy.111.desc: "明確な利点を提示している上に、連合にとって最善の道であるにも関わらず、[FROM.GetNameDef]は我々の完全統合の提案を拒絶した。その理由については推測することしかできないが、いずれにせよ、彼らにとっては連合の利益など二の次なのだろう。"
 SEA_japan_foreign_policy.111.a: "奴らは組織の結束を揺るがす危険因子だ！"
 SEA_japan_foreign_policy.111.b: "彼らの動向をしっかり見張ることにしよう"
 SEA_japan_foreign_policy.112.t: "[FROM.GetNameDefCap]が我々のアジア植民地の支配権を要求"
 SEA_japan_foreign_policy.112.desc: "[FROM.GetNameDef]の外交官が、ある協定の締結を持ち掛けてきた。その内容は、我々が彼らにビルマとマレーシアの支配権を譲り渡す代わりに、この重要な地域の資源の利権の一部を我々が保持するというものだ。彼らはこれが「太平洋の守護者」政策の一環であり、彼らが共産主義勢力からアジアを保護している間、我々はヨーロッパとアフリカに集中できると主張している。どう回答すべきだろう？"
 SEA_japan_foreign_policy.112.a: "おかげで他の地域に注力できるな"
 SEA_japan_foreign_policy.112.b: "我が帝国に妥協などあり得ない！"
 SEA_japan_foreign_policy.113.t: "[FROM.GetNameDefCap]がアジアの植民地を譲渡"
 SEA_japan_foreign_policy.113.desc: "[FROM.GetNameDef]の[FROM.GetLeader]は我々の提案を快く受け入れ、マレーシアとビルマの植民地を我々に譲渡するための書類に署名した。代わりに、彼らはこの地域の重要な天然資源を支配し続けることになる。今日はアジアの人々にとって素晴らしい日だ！"
 SEA_japan_foreign_policy.113.a: "彼らの代わりに太平洋を守護しよう"
 SEA_japan_foreign_policy.114.t: "[FROM.GetNameDefCap]が我々の要求を拒否"
 SEA_japan_foreign_policy.114.desc: "[FROM.GetNameDef]の[FROM.GetLeader]は恥ずべき行いにより、西洋人にいかに先見の明がなく、堕落しているかを晒すことになった。我々はアジアを良くするために拒否できない提案をしたつもりだが、彼らはそれを無下に断ったのだ。これは我が同盟にとって暗雲をもたらすものだ。"
 SEA_japan_foreign_policy.114.a: "傲慢な西洋人め……"
 ENG_will_gain_resource_right_we_tt: "我々は譲渡された国の一部の州の資源の利権を手に入れることになる"
 SEA_japan_foreign_policy.115.t: "[From.GetNameDefCap]が我が国の植民地の支配権を要求"
 SEA_japan_foreign_policy.115.desc: "[From.GetAdjective]は我々の弱さにつけこみ、我が国の植民地の「治安維持」を「支援」すると申し出てきた。彼らは世界各地で紛争が起こっているなか、我々がこれらの地域を支配し続けるのは不可能だと主張している。\n\nこれは明らかに植民地の支配権を奪い取るための策略だが、我々にどのような選択肢があるだろうか？"
 SEA_japan_foreign_policy.115.a: "日本によるアジア支配を受け入れる時が来たようだ"
 SEA_japan_foreign_policy.115.b: "欲しければ力ずくで奪ってみろ！"
 SEA_japan_foreign_policy.116.t: "[From.GetNameDefCap]が植民地の支配権を譲渡"
 SEA_japan_foreign_policy.116.desc: "[From.GetNameDefCap]は彼らの植民地で我々が「治安維持」をするという提案について慎重に検討し、これを受け入れることを決断した。彼らは事実上、属国の完全な支配権を我々に譲渡したことになる。"
 SEA_japan_foreign_policy.116.a: "賢明な判断だ"
 SEA_japan_foreign_policy.117.t: "[From.GetNameDefCap]が植民地の支配権譲渡を拒否"
 SEA_japan_foreign_policy.117.desc: "[From.GetNameDefCap]は彼らの植民地で我々が「治安維持」をするという提案について慎重に検討し、これを拒否することを決断した。彼らはアジアの人々の最善の利益を考慮していないようだ。"
 SEA_japan_foreign_policy.117.a: "結果がどうなるか見てみよう"
 SEA_japan_foreign_policy.117.b: "ならば、力づくで解放してやろう！"
 SEA_japan_foreign_policy.118.t: "[FROM.GetNameDefCap]から同盟への招待"
 SEA_japan_foreign_policy.118.desc: "遠方からの使節団が首都に来訪し、[ROOT.GetLeader]への謁見を求めている。彼らは[FROM.GetNameDef]から来たと述べており、我が国との同盟締結を求めている。これを受け入れるべきだろうか？"
 SEA_japan_foreign_policy.118.a: "共に強くなろうではないか"
 SEA_japan_foreign_policy.118.b: "我々の中立の原則に反するものだ……"
 SEA_japan_foreign_policy.119.t: "[FROM.GetNameDefCap]が我々の招待を受諾"
 SEA_japan_foreign_policy.119.desc: "[FROM.GetLeader]は同盟締結を求める我々の申し出を快く受諾し、我々の勢力に合流するための手続きを開始している。今日はめでたい日だ！"
 SEA_japan_foreign_policy.119.a: "彼らとは未来の構想を共有できる"
 SEA_japan_foreign_policy.120.t: "[FROM.GetNameDefCap]が我が陣営への加入を拒否"
 SEA_japan_foreign_policy.120.desc: "[FROM.GetLeader]は無礼にも、中立の原則を理由に我が国との同盟締結を拒否した。このような馬鹿げた決断に至るには、どれだけの汚職があったのか想像に難くない。"
 SEA_japan_foreign_policy.120.a: "損するのは彼らのほうだ"
 SEA_japan_foreign_policy.121.t: "[FROM.GetNameDefCap]が我が国に対する支配権を[JAP.GetAdjective]に譲渡"
 SEA_japan_foreign_policy.121.desc: "かつての君主、[FROM.GetLeader]は我が国に対する支配権を[JAP.GetNameDef]に譲渡するための書類に署名した。どうやら我々は別な大国の庇護下に入ったようだ。今や我々には新たな君主が存在し、その意に従うことになる。"
 SEA_japan_foreign_policy.121.a: "なんと……"
 SEA_japan_foreign_policy.122.t: "[From.GetAdjective]将軍らの交代"
 SEA_japan_foreign_policy.122.desc: "[From.GetAdjective]は左翼思想の文官と将軍の更迭を決め、代わりに非公式に亡命した右翼思想の将軍と文官を我々に派遣した。"
 SEA_japan_foreign_policy.122.a: "[From.GetNameDef]で何かが起きているようだ……"
 SEA_japan_foreign_policy.123.t: "[Root.GetAdjective]将軍らは更迭された"
 SEA_japan_foreign_policy.123.desc: "我らの右翼思想の将軍と文官を我々が事前に送った[From.GetNameDef]での非公式の亡命者である左翼思想の彼らに挿げ替える課程は、今完了した。"
 SEA_japan_foreign_policy.123.a: "これは我々の[Root.GetNameDef]への支配を強化する"
 SEA_japan_foreign_policy.124.t: "[FROM.GetNameDefCap]が我々を第五インターナショナルに招待"
 SEA_japan_foreign_policy.124.desc: "遠方からの使節団が首都に来訪し、[ROOT.GetLeader]への謁見を求めている。彼らは[FROM.GetNameDef]から来たと述べており、我が国との同盟締結を求めている。これを受け入れるべきだろうか？"
 SEA_japan_foreign_policy.124.a: "共に強くなろうではないか"
 SEA_japan_foreign_policy.124.b: "我々の中立の原則に反するものだ……"
 SEA_japan_foreign_policy.125.t: "[FROM.GetNameDefCap]が我々の招待を受諾"
 SEA_japan_foreign_policy.125.desc: "[FROM.GetLeader]は同盟締結を求める我々の申し出を快く受諾し、我々の勢力に合流するための手続きを開始している。今日はめでたい日だ！"
 SEA_japan_foreign_policy.125.a: "彼らとは未来の構想を共有できる"
 SEA_japan_foreign_policy.126.t: "[FROM.GetNameDefCap]が我が陣営への加入を拒否"
 SEA_japan_foreign_policy.126.desc: "[FROM.GetLeader]は無礼にも、中立の原則を理由に我が国との同盟締結を拒否した。このような馬鹿げた決断に至るには、どれだけの汚職があったのか想像に難くない。"
 SEA_japan_foreign_policy.126.a: "損するのは彼らのほうだ"
 SEA_japan_foreign_policy.127.t: "[FROM.GetNameDefCap]が第五インターナショナルに加入"
 SEA_japan_foreign_policy.127.desc: "[FROM.GetLeader]はロシア内戦の終わりに我が国と締結した合意を破棄し、[JAP.GetNameDef]国内の共産主義者と手を組んだ。我々は置き去りにされた形になる。この裏切り行為に報復すべきだろか？"
 SEA_japan_foreign_policy.127.a: "いや、好きにさせておこう……"
 SEA_japan_foreign_policy.127.b: "もちろん、この報いは受けてもらうぞ！"
 SEA_japan_foreign_policy.128.t: "[FROM.GetLeader]が我々に服従を要求"
 SEA_japan_foreign_policy.128.desc: "[FROM.GetNameDef]の[FROM.GetLeader]は我が国を違法な分離国家と断じた。彼らは我々に、東京の中央政府の支配下に戻り、[FROM.GetAdjective]の勢力圏に復帰することを要求している。このあからさまな脅迫に、どのように対応すべきだろうか？"
 SEA_japan_foreign_policy.128.a: "我々にはこの要求をはねのける力がない"
 SEA_japan_foreign_policy.128.b: "最後の一人になるまで戦おう！"
 SEA_japan_foreign_policy.129.t: "[FROM.GetLeader]が我々の要求に同意"
 SEA_japan_foreign_policy.129.desc: "賢明な[FROM.GetNameDef]の[FROM.GetLeader]は、我々の要求を受け入れ、我々の政府に屈服した。[FROM.GetAdjective]国が我々の勢力圏に復帰したのだ。本日、[FROM.GetAdjective]国民をブルジョワ階級の独裁から解放できたことは、我々にとって勝利である！"
 SEA_japan_foreign_policy.129.a: "輝かしい成果だ"
 SEA_japan_foreign_policy.130.t: "[FROM.GetLeader]が我々の要求を拒否"
 SEA_japan_foreign_policy.130.desc: "残念なことに、[FROM.GetNameDef]の[FROM.GetLeader]は我々の降伏要求を拒否した。彼らは、[ROOT.GetAdjective]の勢力圏内で革命国家に甘んじるよりも、独立した民主主義国家を目指すことが国民の意思だと主張している。彼らは選択を誤ったようだ……"
 SEA_japan_foreign_policy.130.a: "こうなったら、武力で領土を取り返すまでだ！"
 SEA_japan_foreign_policy.131.t: "[FROM.GetNameDefCap]が[ROOT.GetNameDef]で内戦を扇動"
 SEA_japan_foreign_policy.131.desc: "最近の[FROM.GetAdjective]政府の呼びかけや、朴憲永のような扇動者の活動により、[ROOT.GetAdjective]のプロレタリアートは平和的な政権交代をあきらめたようだ。激しい論争の末に外交交渉は決裂し、武力衝突に突入した。朴憲永の部隊はすでにこの国の南部を制圧している。"
 SEA_japan_foreign_policy.131.a: "プロレタリアートのために！"
 SEA_japan_foreign_policy.131.b: "愚かな行為を止めなければ！"
 SEA_japan_foreign_policy.132.t: "[FROM.GetLeader]が我々に服従を要求"
 SEA_japan_foreign_policy.132.desc: "[FROM.GetNameDef]の[FROM.GetLeader]は我々をブルジョワ階級の独裁と断じた。彼らは我々に、東京の共産主義勢力の支配下に入り、[FROM.GetAdjective]圏の忠実な一員として、我が国の国民が自らを適切に統治することを認めるよう求めている。このあからさまな脅迫に、どのように対応すべきだろうか？"
 SEA_japan_foreign_policy.132.a: "我々にはこの要求をはねのける力がない"
 SEA_japan_foreign_policy.132.b: "最後の一人になるまで戦おう！"
 SEA_japan_foreign_policy.133.t: "[FROM.GetLeader]が我々の要求に同意"
 SEA_japan_foreign_policy.133.desc: "[FROM.GetNameDef]の[FROM.GetLeader]は、我々の要求を受け入れ、我々の政府に屈服した。[FROM.GetAdjective]国が我々の勢力圏に加入したのだ。本日、[FROM.GetAdjective]国民をブルジョワ階級の独裁から解放できたことは、我々にとって勝利である！"
 SEA_japan_foreign_policy.133.a: "輝かしい成果だ"
 SEA_japan_foreign_policy.134.t: "[FROM.GetLeader]が我々の要求を拒否"
 SEA_japan_foreign_policy.134.desc: "残念なことに、[FROM.GetNameDef]の[FROM.GetLeader]は我々の降伏要求を拒否した。彼らは、[ROOT.GetAdjective]の勢力圏内で革命国家に甘んじるよりも、独立国家を目指すことが国民の意思だと主張している。彼らは選択を誤ったようだ……"
 SEA_japan_foreign_policy.134.a: "こうなったら、武力で人民を開放するまでだ！"
 SEA_japan_foreign_policy.135.t: "フィリピン第二共和国の設立を宣言"
 SEA_japan_foreign_policy.135.desc: "本日、[ROOT.GetLeader]は[JAP.GetAdjective]陸軍の指導者らとともに共同声明を発表し、新たな[ROOT.GetAdjective]国の設立を宣言した。我々はすべての敵に勝利するつもりだ！"
 SEA_japan_foreign_policy.135.a: "繁栄は目前だ！"
 SEA_japan_foreign_policy.136.t: "真珠湾攻撃"
 SEA_japan_foreign_policy.136.desc: "昨日は恥辱の日として記憶され続けるだろう。[ROOT.GetNameDef]は[JAP.GetNameDef]の海軍と空軍に意図的な奇襲を受けた。[ROOT.GetNameDefCap]はこの国と交戦状態ではなく、[JAP.GetNonIdeologyName]の要請を受けて太平洋の平和維持を目指し、この国の政府および天皇と会談を続けていたところであった。実際のところ、[ROOT.GetAdjective]が最近送った書簡に対する正式な回答を[JAP.GetAdjective]の駐米大使とその同僚が国務長官に届けたのは、[JAP.GetAdjective]の航空中隊が[ROOT.GetAdjective]領のオアフ島に爆撃を開始してから1時間後のことである。そこには、現在実施中の外交的な交渉を継続するのは無意味だと記されていたが、戦争や武力行使に関する示唆など、脅すような記載はされていなかった。しかし今は現実に対峙すべき時である。つまり、戦争が始まったのだ！"
 SEA_japan_foreign_policy.136.a: "この日は恥辱の日として記憶され続けるだろう！"
 SEA_japan_popup_events.1.t: "ゲンリフ・リュシコフが満州に亡命"
 SEA_japan_popup_events.1.desc: "我が国の諜報員が満州国境のポシェトで、自らをゲンリフ・サモイロヴィッチ・リュシコフと名乗る[SOV.GetAdjective]からの亡命者を捕らえた。彼はNKVDの高官らしく、この地域における[SOV.GetAdjective]の軍事力に関する貴重な機密文書を所有しているようだ。彼は大粛清から逃亡中だと主張しており、これはおそらく[SOV.GetNameDef]の内部構造に関する知見を得る貴重な機会ではないだろうか？"
 SEA_japan_popup_events.1.a: "これはチャンスの匂いがする！"
 SEA_japan_popup_events.1.b: "この外国人が言うことは信用できない"
 SEA_japan_popup_events.2.t: "護国同志会が崩壊寸前"
 SEA_japan_popup_events.2.desc: "同志会では最近、指導者間での内部紛争が発生し、組織は崩壊寸前だ。岸とその仲間たちが東條にあからさまな無礼を働いたという声がある一方、複数の暗殺計画の噂がうずまくなど、不穏な空気が立ち込めている。さらには、岸が天皇や大日本帝国陸軍の意向を無視して技術官僚による独裁を目論んでいるという噂まである。この関係は解消すべきか、それとも手放せないほど価値のあるものだろうか？"
 SEA_japan_popup_events.2.a: "もともと長く続く関係ではなかったのだ"
 SEA_japan_popup_events.2.b: "どんな犠牲を払っても、これを維持しなければならない！"
 JAP_harakiri_debate_has_taken_place_flag: "§Y文官政府§!と§Y軍閥§!の間にある緊張は限界点に達し、§Y腹切問答§!が発生した。"
 SEA_japan_popup_events.3.t: "腹切問答"
 SEA_japan_popup_events.3.desc: "本日、帝国議会の衆議院本会議において、立憲政友会所属の浜田国松議員は寺内寿一陸軍大臣および軍閥の勢力拡大を痛烈に批判した。大臣が浜田議員に「軍の権威を軽んじ、名誉を侮辱した」と詰め寄ったのに対し、浜田議員は「速記録を確認して、軍隊を侮辱する言葉があれば、割腹して謝罪する。なければ君が割腹せよ」と言い返した。寺内はこれに激怒し、壇上から浜田をにらみつけた。議場は怒号が飛び交い騒然となった。"
 SEA_japan_popup_events.3.a: "これは災難だ！"
 ### KODOHA EVENTS ###
 SEA_japan_popup_events.4.t: "天皇の説得"
 SEA_japan_popup_events.4.desc: "天皇陛下は我々の野望である昭和維新と新たな軍事政権の樹立に無関心である。おそらくまだ統制派の影響を受けているだけであろう。しかし、陛下が我々を支持してくださらないのであれば、弟の雍仁親王に皇位を譲ってもらう必要があるかもしれない。陛下を「説得」して支持を得るべきか、それとも歴史のなりゆきに任せるほうが賢明だろうか？"
 SEA_japan_popup_events.4.a: "ありとあらゆる手を使って陛下の支持を得なければならない！"
 SEA_japan_popup_events.4.b: "他にも候補は考えてある"
 SEA_japan_popup_events.4.c: "我々を支持してくださらないのなら、退位してもらうしか……"
 SEA_japan_popup_events.5.t: "天皇陛下が新政府を支持することを決断"
 SEA_japan_popup_events.5.desc: "十分な「説得」の末、偉大なる天皇陛下は我々が新たに結成した政府を支持する決断を下された。これにより、昭和維新を進めることが正式に承認され、我が国の強化につながることだろう！"
 SEA_japan_popup_events.5.a: "素晴らしい！"
 SEA_japan_popup_events.6.t: "天皇陛下が新政府を支持することを拒否"
 SEA_japan_popup_events.6.desc: "偉大なる天皇陛下の説得を続けてみたものの、ご理解を得るのは難しそうだ。これは想定の範囲内であり、理想的ではないものの次善の策は準備している。陛下の弟、雍仁親王は大日本帝国陸軍の将官であり、彼を次の候補に考えている。陛下のご子息、明仁親王が即位された場合は摂政として、もしくは新たな天皇として、我々のイデオロギーと一致する雍仁親王を擁立するつもりだ。"
 SEA_japan_popup_events.6.a: "陛下はご子息に譲位しなければならない"
 SEA_japan_popup_events.6.b: "陛下を軟禁せよ！"
 SEA_japan_popup_events.7.t: "天皇陛下暗殺される！"
 SEA_japan_popup_events.7.desc: "将校たちの報告によれば、本日御所内で天皇陛下のご遺体が発見された。彼らは陛下が外国の諜報員に暗殺されたと主張しているが、真実を確かめることはできない。真実は利益よりも害をもたらすかもしれないからだ。この脅威を受けて、軍は戒厳令を発令し、大日本帝国陸軍の将官である秩父宮雍仁親王が即位すると宣言した。襲撃者がいまだに逃亡中の可能性もあり、明仁親王に皇位継承するのは危険過ぎるからという理由である。これは大きな陰謀の一部なのか、それとも本当に外国人の手によるものだろうか？"
 SEA_japan_popup_events.7.a: "雍仁親王が陛下の後を継ぐことになる"
 SEA_japan_popup_events.8.t: "軍閥指導者の問題"
 SEA_japan_popup_events.8.desc: "新たな軍事政権の樹立に伴い、指導者の問題が再浮上している。皇道派の創始者である荒木貞夫は首相の座につく意向を示し、それを陛下に進言した。しかし、派閥内でも世間でも真崎甚三郎のほうが人気があるため、荒木には儀礼的な地位を与え、真崎を首相にするほうが賢明かもしれない。どうすべきだろうか？"
 SEA_japan_popup_events.8.a: "派閥内では真崎のほうが人気だ"
 SEA_japan_popup_events.8.b: "荒木が国家の総統になるべきだ"
 SEA_japan_popup_events.9.t: "道徳、武士道、ファシズムの問題"
 SEA_japan_popup_events.9.desc: "陸軍将校の荒木貞夫は著名な政治哲学者でもある。彼は自らのイデオロギーの哲学的基盤を形成するために、古くから伝わる武士道の規範をヨーロッパのファシズムと類似した思想と結び付けた。この思想は天皇、国民、国土、道徳を一体不可分なものとして結び付けている。このような思想を強化するためには、彼がイデオロギーのモデルとした西洋に近い政治形態を採用するのが賢明かもしれない。"
 SEA_japan_popup_events.9.a: "そのような西洋の考え方からは距離を置くべきだ！"
 SEA_japan_popup_events.9.b: "荒木は正しい。これらの思想を受け入れるべきだ"
 SEA_japan_popup_events.10.t: "軍事クーデターの噂"
 SEA_japan_popup_events.10.desc: "最近、陸軍内の急進的な伝統主義派閥である皇道派がクーデターを企てているという噂が飛び交っている。彼らは組織内の要職にある相沢三郎中佐の裁判が終わるのを待つ可能性が高い。彼らの動機を想像すれば、今回のクーデターでは彼らの価値観にとって脅威とみなされる多くの人々の暗殺を試みる可能性が高そうだ。我々は迅速に行動する必要がある。さもなければ、近い将来大量の血を見ることになる。"
 SEA_japan_popup_events.10.a: "なんと卑劣な！迅速に行動しなければならない！"
 SEA_japan_popup_events.11.t: "民衆による反乱の予兆"
 SEA_japan_popup_events.11.desc: "我々の政権樹立から長い期間が経っているにもかかわらず、上皇陛下はいまだに軟禁状態にあり、国民の不満は日に日に高まっている。彼らは陛下の皇位復帰を望んでいるようで、我々がすぐに対策を講じなければ陛下を解放するための行動を起こす準備をしているようだ。おそらく皇位に復帰できる人物の存在がなくなれば、国民は少しは落ち着くだろう。もちろん、それを引き起こした我々は不評を買うことになるだろうが。この状況にどのように対処すべきだろう？"
 SEA_japan_popup_events.11.a: "命令は下されるが、証拠は残すな"
 SEA_japan_popup_events.11.b: "ダメだ、上皇陛下には生きてもらわなければならない！"
 SEA_japan_popup_events.12.t: "御所内で上皇陛下のご遺体を発見"
 SEA_japan_popup_events.12.desc: "首相は本日、上皇陛下が最近御所内で遺体で発見されたと発表した。多くの人は軍が権力を守るために故意に引き起こしたのではないかと疑っているが、公式発表では自然死とされている。警視庁は立ち入りを許可されておらず、死因の確認ができていない。これは明らかに軍が引き起こした反逆ではないのだろうか？"
 SEA_japan_popup_events.12.a: "国民たちは悲しみに伏せている"
 SEA_japan_popup_events.12.b: "犯人を見つけ出せ！良子皇太后は真実を求めておられる！"
 SEA_japan_popup_events.13.t: "皇道派の将校を昭和天皇殺害の罪で起訴"
 SEA_japan_popup_events.13.desc: "昭和天皇の妻、良子皇太后の指示のもと警視庁が行った捜査によると、皇道派が陛下の冷酷な暗殺に関与していたことが確実だと判明した。これは大逆罪にあたる十分な証拠となり、この反逆者集団をすぐに権力の座から追放しなければならない。"
 SEA_japan_popup_events.13.a: "戒厳令を発令せよ！良子皇太后が国家に平穏を取り戻す！"
 SEA_japan_popup_events.14.t: "1936年総選挙の結果"
 SEA_japan_popup_events.14.desc: "危機の時代であるにもかかわらず、総選挙が終了して国民は衆議院における自分たちの代表者を選出した。この選挙を通じて町田忠治が率いる立憲民政党が第1党となり、立憲政友会は過半数を失った。近年は文官政府の権威が落ちているため、この選挙が持つ重要度はそれほど高くないものの、我々の民主主義がはかなくも息づいていることが証明された。"
 SEA_japan_popup_events.14.a: "町田忠治が立憲民政党をうまく導いてくれることを願う"
 SEA_japan_popup_events.15.t: "岡田総理、東京駅で殺害される"
 SEA_japan_popup_events.15.desc: "今朝、東京駅で山手線を待っていた岡田啓介首相が特高警察の警察官に射殺された。その後まもなく、軍部は帝国議会に対し、軍部を排除するためのいかなる試みにも武力で対抗すると脅迫した。事態は明らかに深刻化しており、町田忠治臨時首相は天皇陛下に事態の把握と声明発表を求めた。天皇陛下がどちらに味方するのかは、時がたてばわかるだろう。"
 SEA_japan_popup_events.15.a: "奴らを止めなければ！"
 SEA_japan_popup_events.16.t: "天皇陛下が新しい首相を指名"
 SEA_japan_popup_events.16.desc: "町田忠治臨時首相の要請を受け、天皇陛下は今なお続く派閥抗争によって引き起こされる暴力を強く非難した。そして、この困難な時代において首相の座に就くべき人物を決断した。その人物とは……"
 SEA_japan_popup_events.16.a: "自由主義者の町田忠治"
 SEA_japan_popup_events.16.b: "社会主義者の安部磯雄"
 SEA_japan_popup_events.16.c: "貴族院議長、徳川家達"
 SEA_japan_popup_events.17.t: "軍部がストライキを宣言"
 SEA_japan_popup_events.17.desc: "帝国陸軍および帝国海軍の多数の高官が、軍のストライキ突入を宣言した。これは、政府が軍の政治的影響力に終止符を打つと宣言したことを受けてのものである。彼らは政府が攻撃を受けてもこれを防衛しないと明言しており、さらには首相を権力の座から引きずり下ろすためのクーデターを計画している可能性が高い。"
 SEA_japan_popup_events.17.a: "事態は風雲急を告げている……"
 SEA_japan_popup_events.18.t: "軍部が臨戦態勢を強化"
 SEA_japan_popup_events.18.desc: "文民警察が最近国会への忠誠を宣言したことを受け、軍部は政府に忠誠心を持つ勢力との衝突に備え始めた。彼らは内戦勃発に備え、各地域の支配権を確保しようとしているようだ。我々はこの反政府活動に速やかに対抗しなければならない！"
 SEA_japan_popup_events.18.a: "今すぐ東京に警視庁を出動させろ！"
 SEA_japan_popup_events.18.b: "工業地帯を奴らの手に渡すな！"
 enables_the_civil_war_decisions_tt: "§Y内戦§!勃発に備えて、マップ上のディシジョンで我々の味方につく州を確保することができる。"
 JAP_shanghai_ultimatum: "虹口からの最後通牒"
 SEA_japan_popup_events.19.t: "虹口からの最後通牒"
 SEA_japan_popup_events.19.desc: "上海でまた一人日本人将校が殺害されたことを受け、我々は最後通牒を受け取った。その内容は、我々がこの地域全域から撤退しなければ今週中に攻撃を加えるというものだ。\n\nどう対応すべきだろうか？"
 SEA_japan_popup_events.19.a: "奴らの要求に屈してなるものか！"
 SEA_japan_popup_events.19.b: "我々は踏み込み過ぎた。撤退しよう！"
 SEA_japan_popup_events.20.t: "[FROM.GetLeader]が虹口からの最後通牒を拒否"
 SEA_japan_popup_events.20.desc: "中国政府は、我が国の中国に対する「不当な攻撃」が「極限」に達したと主張した！賠償を求める我が国の要求は拒否され、上海で攻撃を受ける日本人居留者が増えているとの報告が送られてきている。中国に対して断固とした措置を講じなければならない理由ができたというものだ！"
 SEA_japan_popup_events.20.a: "奴らはこの報いを受けるだろう！"
 SEA_japan_popup_events.21.t: "[FROM.GetLeader]が虹口からの最後通牒を承諾"
 SEA_japan_popup_events.21.desc: "驚くべきことに、上海の支配権を要求する最後通牒を受け取った中国政府は撤退の道を選んだ。彼らは我々を怒らせた場合に途方もない代償を払わされることを理解しており、上海とその周辺地域を含む広大な領土の譲渡に同意した。少しずつ、中国は我々の物になっている。"
 SEA_japan_popup_events.21.a: "戦争を仕掛けるにはまだ早い。"
 SEA_japan_popup_events.22.t: "新・大坂の陣"
 SEA_japan_popup_events.22.desc: "物議を醸していた治安維持法が廃止されるという報せを受け、大阪城に司令部を置く陸軍の駐屯部隊は公園の外に配置された政府寄りの駐屯部隊に発砲した。彼らは戦わずして退くつもりはないらしく、自分たちの覇権を守るためなら我が国の魂に亀裂を生むことも辞さない構えだ。彼らを倒さなければならない！"
 SEA_japan_popup_events.22.a: "大正時代の精神を取り戻す時だ！"
 SEA_japan_popup_events.23.t: "無関心な天皇"
 SEA_japan_popup_events.23.desc: "今上天皇は軍部による政治支配の拡大に甘んじており、国内で武力を伴う派閥争いが激化しても何の対応もしないため、その正当性が疑問視されている。そして今、文官政府の支持を公言している弟の宣仁親王の即位を求める声は多い。なぜならば、2人の兄はすでに反逆行為に手を染めているからである。これが実現すれば、政府に対する皇室の支持を維持し、国民の士気を高めることができるだろう。"
 SEA_japan_popup_events.23.a: "大いに結構。宣仁親王が陛下の後を継ぐだろう"
 SEA_japan_popup_events.24.t: "帝国陸軍が降伏"
 SEA_japan_popup_events.24.desc: "本土に残る帝国陸軍の残党が白旗を振り、政府と軍部の数十年にわたる抗争が終結した。戦闘により国土の大部分が損害を受けたが、これは[ROOT.GetAdjective]国民にとって新しい始まりを告げるものだ。海外にはまだ敵が残っているが、今は再建の時である。腐敗分子による干渉がなくなった今、政府はすでに最初の総選挙開催の計画を立てている。"
 SEA_japan_popup_events.24.a: "未来を取り戻したぞ！"
 SEA_japan_popup_events.25.t: "総選挙"
 SEA_japan_popup_events.25.desc: "政治から軍部が排除されて以来、最初の総選挙が開催中だ。国民は投票を通じて国家の進路を決めようとしている。選挙は自由主義的な立憲民政党と比較的保守的な立憲政友会の争いとなっている。両党はいずれも直近まで帝国議会を主導していた政党だ。投票は進んでおり、まもなく当選者が決定する。"
 SEA_japan_popup_events.25.a: "立憲民政党の勝利だ！"
 SEA_japan_popup_events.25.b: "立憲政友会の勝利だ！"
 SEA_japan_popup_events.26.t: "関東軍のクーデター"
 SEA_japan_popup_events.26.desc: "日本国内で軍部と政府の内戦が激化するなか、この機に乗じて我が国に駐留する関東軍が我々の政府に対する軍事クーデターを敢行した。彼らの望みは満州に彼ら自身の封建的な軍閥国家を確立することだ。我々はこれを許容すべきか、それとも全力で抵抗すべきか？"
 SEA_japan_popup_events.26.a: "彼らに抵抗しても無駄だ"
 SEA_japan_popup_events.26.b: "今こそ日本のくびきを打ち砕く時だ！"
 MAN_kwantung_will_try_to_occupy_east_hebei_tt: "これにより、関東軍の支援を受けて[609.GetName]の支配権を掌握できるようになる"
 SEA_japan_popup_events.27.t: "絶好のチャンス"
 SEA_japan_popup_events.27.desc: "日本国内で軍部と政府の内戦が激化するなか、朝鮮の人々は今こそ祖国の支配権を奪還し、日本からの圧政者を追放すべき時だと気がついた。朝鮮半島は再び自国民の統治によって繁栄するだろう。"
 SEA_japan_popup_events.27.a: "侵略者どもを海に投げ捨ててやろう！"
 SEA_japan_popup_events.28.t: "田舎の活動拠点"
 SEA_japan_popup_events.28.desc: "共産党は、帝国陸軍および政府の監視と意識が届かないところで地下活動を開始することにした。彼らの目下の課題は、どれだけ辺鄙な地域に拠点を置けば、発見されて取り締まりを受けるリスクを最小化できるかということだ。"
 SEA_japan_popup_events.28.a: "北海道なら完璧だ"
 SEA_japan_popup_events.28.b: "四国まで行けば十分だろう"
 SEA_japan_popup_events.28.c: "鹿児島に支部を作ろう"
 SEA_japan_popup_events.29.t: "宮崎事件"
 SEA_japan_popup_events.29.desc: "今朝早く、帝国陸軍に所属する部隊が宮崎県郊外の倉庫を占拠し、ここを拠点としていた共産主義革命家の逮捕を試みた。網走監獄から地元の共産主義ゲリラの手によって救出された徳田球一は、宮崎県の倉庫における銃撃戦を受け、「大至急革命を開始せよ」とラジオ放送を通じて指示を出した。行動を起こすべき時がきたようだ。"
 SEA_japan_popup_events.29.a: "ついに革命が始まった！"
 JAP_democratic_side_also_spawns_tt: "我々の革命に対して§Y民主政権§!も反撃を試みるだろう！"
 SEA_japan_popup_events.30.t: "国家の将来の方向性に関する論争"
 SEA_japan_popup_events.30.desc: "帝国陸軍の敗北によりますます情勢が安定したことを受け、国会では今後の進路に関する論争が巻き起こっている。講座派は、理想の未来を実現するためにはプロレタリアートを利用し、権威主義的に人民を指導することが不可欠であると主張する一方、労農派は、より柔軟で介入度の低い包括的な運動でこの国を統制するのが理想的だと主張している。どちらの思想を実行に移すべきだろか？"
 SEA_japan_popup_events.30.a: "講座派の言っていることが正しい"
 SEA_japan_popup_events.30.b: "労農派の理想が最も輝いている"
 JAP_supported_the_kozaha_idea_flag: "論争では講座派を支持した"
 JAP_supported_the_rounoha_idea_flag: "論争では労農派を支持した"
 JAP_supported_the_kozaha_idea_tt: "国家方針「§Y$JAP_the_lecture_group_ascendant$§!」をアンロックする"
 JAP_supported_the_rounoha_idea_tt: "国家方針「§Y$JAP_the_labor_farmer_faction_ascendant$§!」をアンロックする"
 SEA_japan_popup_events.31.t: "講座派の指導者選び"
 SEA_japan_popup_events.31.desc: "革命が勝利に終わり講座派が権力を手にした今、新たな人民共和国の首相を選ぶ必要がある。戦時中から最有力であった野坂参三と徳田球一の両名はいずれも、我々を共産主義へと導く能力と意思があることを革命の勝利によって示した。イデオロギーは必ずしも一致していないが、両名とも大きな可能性を秘めており、国際派の野坂になるか、経験豊かだが人気に劣る徳田になるか、どちらが選ばれるかは運命に委ねられている。"
 SEA_japan_popup_events.31.a: "人気がある野坂参三だ"
 SEA_japan_popup_events.31.b: "経験がある徳田球一だ"
 SEA_japan_popup_events.32.t: "労農派の指導者選び"
 SEA_japan_popup_events.32.desc: "内戦が終結し、革命が勝利に終わったことを受け、労農派は党と人民の信頼を得た。彼らの理念は正統派ではないものの、なんとか多数の支持者を集め、結果として権力の座を手に入れた。目下の最大の課題は、誰が次の共和国首相になるかである。候補は3人に絞られ、決選投票を残すのみとなっている。社会主義運動の中心人物である山川均がその経験を発揮するか？人民の大きな支持を得て、すでに委員長に選出された荒畑寒村か？党内では目立っていないものの、指導者としても改革者としてもふさわしいことを示した山川菊栄か？"
 SEA_japan_popup_events.32.a: "経験がある山川均だ"
 SEA_japan_popup_events.32.b: "荒畑寒村が人民の支持を得ている"
 SEA_japan_popup_events.32.c: "山川菊栄は最も革命的な思想の持ち主だ"
 SEA_japan_popup_events.33.t: "皇室の運命"
 SEA_japan_popup_events.33.desc: "権力がしっかりと国民に掌握された今、皇室の問題が我々の頭を悩ませている。彼らの待遇については様々な意見が存在し、改革を推進して彼らの地位を一般労働者レベルまで引き下げようとする者もいれば、彼らが戦時中やそれ以前に人民に対して行った犯罪行為に対して、より厳しい罰を与えるべきだと主張する者もいる。どのような選択に落ち着くのかは未定だが、どのような結果になっても反対意見は存在するので、これに対処しなければならない。"
 SEA_japan_popup_events.33.a: "一般人として生活させよう"
 SEA_japan_popup_events.33.b: "獄中で刑期を過ごしてもらおう"
 SEA_japan_popup_events.33.c: "危険過ぎる存在だ。生かしてはおけない！"
 SEA_japan_popup_events.33.d: "国外に追放しよう"
 SEA_japan_popup_events.34.t: "アイヌ革命論をめぐる論争"
 SEA_japan_popup_events.34.desc: "我が国の政治思想家の多くが、窮民こそが革命の主体であり、アイヌ民族もこれに含まれると論じてきた。さらに彼らは、アイヌ民族は原始共産制に生きる民族であり、「共産革命の担い手」たるにふさわしいと確信している。残る課題は、これをいかに実現するかである。アイヌ民族の伝統を我々の社会主義社会に組み込むことにより実現すべきか？それとも、彼らの自治権を認めることにより実現すべきか？"
 SEA_japan_popup_events.34.a: "彼らの魅力的な伝統を利用すべきだ"
 SEA_japan_popup_events.34.b: "革命の担い手である彼らには自治権を与えるべきだ！"
 SEA_japan_popup_events.35.t: "[FROM.GetLeader]が李朝への権限付与を要求"
 SEA_japan_popup_events.35.desc: "我らの宗主国である[FROM.GetNameDef]は、植民地総督の退任を要求してきた。代わりに指名されたのは[ROOT.GetAdjective]国王の後継者であり、大日本帝国への忠誠心を持つ李垠である。これは良い話であり、断るわけにはいかないだろう。"
 SEA_japan_popup_events.35.a: "喜んで引き受けよう"
 SEA_japan_popup_events.35.b: "断る。総督を留任させろ！"
 SEA_japan_popup_events.36.t: "[FROM.GetNameDefCap]が共産主義感情を扇動"
 SEA_japan_popup_events.36.desc: "現在、我が国で活動している[FROM.GetAdjective]の組織が共産主義感情を流布しているようだ。一見無害に見える内容だが、一部のプロパガンダはむしろ革命的な内容になっている。労働者が徒党を組んで団結するよう促されたという報告はますます増えており、最近の情勢から判断すると、これが我が国の最終的な統合を狙った[FROM.GetAdjective]指導者の巧妙な策略でないとは言い切れない。"
 SEA_japan_popup_events.36.a: "好きにさせておけ"
 SEA_japan_popup_events.36.b: "このような社会主義の扇動者は取り締まれ！"
 SEA_japan_popup_events.37.t: "[FROM.GetNameDefCap]が共産主義感情を扇動"
 SEA_japan_popup_events.37.desc: "現在、我が国で活動している[FROM.GetAdjective]の組織が共産主義感情を流布しているようだ。これ自体は無害に見える内容だが、一部のプロパガンダはむしろ革命的な内容になっている。労働者が徒党を組んで団結するよう促されたという報告はますます増えており、最近の情勢から判断すると、これが我が国の最終的な統合を狙った[FROM.GetAdjective]指導者の巧妙な策略でないとは言い切れない。"
 SEA_japan_popup_events.37.a: "好きにさせておけ"
 SEA_japan_popup_events.37.b: "このような社会主義の扇動者は取り締まれ！"
 SEA_japan_popup_events.38.t: "[ROOT.GetNameDef]における内戦"
 SEA_japan_popup_events.38.desc: "長きにわたる共産主義感情の高まりのあと、[ROOT.GetAdjective] のプロレタリアートは平和的な政権交代をあきらめたようだ。激しい議論の末に交渉は決裂し、武力衝突が発生した。"
 SEA_japan_popup_events.38.a: "プロレタリアートのために！"
 SEA_japan_popup_events.38.b: "この愚かな行為を止めなければ！"
 SEA_japan_popup_events.39.t: "仏教社会主義の復興"
 SEA_japan_popup_events.39.desc: "我々の包括的な運動が日本各地の様々な社会主義運動を傘下におさめたことにより、妹尾義郎が指導する仏教社会主義運動は急速に成長し、新興仏教青年同盟は社会主義を志す青年らの人気を集めている。そして現在、党顧問の辻潤は[ROOT.GetLeader]に対し、人気上昇中の妹尾義郎を党の指導者に据えた方がうまくいくと主張し、指導者交代への圧力をかけている。政治・経済の解放だけでなく、精神的な解放も目指すならば、これが正しい道なのかもしれない。"
 SEA_japan_popup_events.39.a: "これが我々の進む道だ！"
 SEA_japan_popup_events.39.b: "ダメだ。[ROOT.GetLeader]は続投だ"
 SEA_japan_popup_events.40.t: "[JAP.GetAdjective]の拡張主義に関する憂慮すべき報告"
 SEA_japan_popup_events.40.desc: "[JAP.GetNameDef]がアジアで急速に勢力を拡大し、近隣諸国を占領して荒廃へと追い込んでいる。その一方で、我が国の産業と資源は彼らの経済を下支えし、戦争用の武器生産を可能としている。この件に関する我が国民の批判はますます高まっており、対応を迫られている。我々はどうすべきだろうか？"
 SEA_japan_popup_events.40.a: "戦争支援のために資源供給を続けるわけにはいかない！"
 SEA_japan_popup_events.40.b: "アジアの国家が我々に脅威を与えることはなく、問題ない"
 SEA_japan_popup_events.41.t: "[FROM.GetAdjective]による禁輸措置"
 SEA_japan_popup_events.41.desc: "我々の節度ある勢力拡大と敵国の平定に関する浅はかな決断に基づき、戦争肯定派の[FROM.GetAdjective]市民は[FROM.GetNameDef]の[FROM.GetLeader]に圧力をかけ、我々に対する禁輸措置を敷かせたようだ。今後は両国間での貿易は行われないことになったが、これは我々への中立姿勢を明らかに破る行為である……"
 SEA_japan_popup_events.41.a: "彼らの判断は誤っている"
 SEA_japan_popup_events.42.t: "[ROOT.GetLeader]の信頼失墜"
 SEA_japan_popup_events.42.desc: "大東亜戦争の戦域は政治的な地雷原と化し、広範囲の領土が敵に対して無防備なままである。この状況を受け、国民は[ROOT.GetLeader]が本当に戦争を勝利に導くことができるのか疑念を持ち始めている。戦争努力の再活性化か、より有能な内閣の登用によって事態を収拾しない限り、この戦争は負けたも同然である……"
 SEA_japan_popup_events.42.a: "この窮地を脱しなければ！"
 JAP_unlock_the_surrender_subbranch_tt: "国家方針§Y$JAP_the_koiso_cabinet$§!、§Y$JAP_the_war_has_not_necessarily_developed_focus$§!、§Y$JAP_japans_longest_day$§!、§Y$JAP_the_surrender_broadcast$§!をアンロック。これにより、§Y$JAP_crumbling_military_cabinet_idea$§!を削除することが可能となり、大東亜戦争から撤退する可能性が生まれる"
 SEA_japan_popup_events.43.t: "宮城事件"
 SEA_japan_popup_events.43.desc: "天皇陛下が大東亜戦争を正式に終結させる意向であると聞きつけた将校数名が、畑中健二少佐の指揮の下でクーデターを試みた。彼らは皇居を占拠して陛下を幽閉するため、近衛師団の協力を求めた。将官の田中静壱と森赳はこれを迅速に鎮圧すべく備えているが、勝利を手にするのはどちらの勢力だろうか？"
 SEA_japan_popup_events.43.a: "陛下の意向に背く気か？"
 SEA_japan_popup_events.43.b: "陛下の治世から暗雲を消し去らなければならない！"
 JAP_kyujo_incident_rebels_lost_flag: "宮城事件のクーデターは失敗に終わり、首謀者たちは逮捕された"
 JAP_kyujo_incident_rebels_won_flag: "宮城事件のクーデターは成功し、首謀者たちは天皇陛下を幽閉した"
 JAP_unlock_japans_longest_day_tt: "国家方針§Y$JAP_japans_longest_day$§!をアンロック"
 JAP_unlock_surrender_broadcast_tt: "国家方針§Y$JAP_the_surrender_broadcast$§!をアンロック"
 SEA_japan_popup_events.44.t: "ホルローギーン・チョイバルサンの台頭"
 SEA_japan_popup_events.44.desc: "モンゴル人民軍の総司令官、ホルローギーン・チョイバルサンは、1921年のモンゴル革命の中心的な人物であった。彼は我々を偉大な国家に導く有力な候補者である。彼の近年の軍事的功績は、彼が唯一の指導者としてこの国を真に統治する能力があることも証明した。今こそ、彼が第10代閣僚理事会議長の座を引き継ぐ時なのだろうか？"
 SEA_japan_popup_events.44.a: "時は満ちた"
 SEA_japan_popup_events.44.b: "まだ彼は前線にとどまるべきだ！"
 SEA_japan_popup_events.45.t: "冀東自治政府の占領"
 SEA_japan_popup_events.45.desc: "本土における正式な日本陸軍司令部の崩壊と、それに続く内戦を受け、我が国の南西国境に位置する日本の保護領、冀東自治政府が無防備な状態にある。今こそ攻撃を仕掛け、ここを奪取する時である。[JAP.GetAdjective]政府は対応すべき問題を数多く抱えており、大陸で起こることを気にかける余裕はない。"
 SEA_japan_popup_events.45.a: "我々の統合は続く"
 SEA_japan_popup_events.46.t: "関東軍が冀東を占領"
 SEA_japan_popup_events.46.desc: "本土における正式な日本陸軍司令部の崩壊と、それに続く内戦を受け、[MAN.GetNameDef]の南西国境に位置する我が国のかつての保護領、冀東自治政府が無防備な状態にある。これを受け、彼らは攻撃を仕掛け、ここを奪取する決断をした。我が政府は対応すべき問題を数多く抱えており、大陸で起こることを気にかける余裕はない。"
 SEA_japan_popup_events.46.a: "後でやるさ……"
 SEA_japan_popup_events.47.t: "[FROM.GetNameDefCap]が我々の[655.GetName]に対する資源の権利を取り消し"
 SEA_japan_popup_events.47.desc: "[FROM.GetNameDef]の[FROM.GetLeader]は最近新たな書類に署名し、我々が[655.GetName]で林業と鉱業を行う権利を取り消した。これはロシア内戦終結にあたり、この地域を返還する際に結んだ条約を卑劣にも無視する行いである。"
 SEA_japan_popup_events.47.a: "北方で嵐が起こりそうだ……"
 SEA_japan_popup_events.48.t: "[ROOT.GetLeader]が国家非常事態を宣言"
 SEA_japan_popup_events.48.desc: "我が国の領土に敵の部隊が上陸したことを受け、[ROOT.GetLeader]は戒厳令を制定し、侵略者が排除されるまで国家非常事態とすることを宣言した。これがいつまで続くのかは誰にもわからないが、この地が再び徳川家の絶対的な支配下に置かれたのは明らかだ。"
 SEA_japan_popup_events.48.a: "徳川に絶対的な権力を与えておけば安泰だ"
 SEA_japan_popup_events.49.t: "[ROOT.GetLeader]が遺体で発見される"
 SEA_japan_popup_events.49.desc: "[ROOT.GetLeader]は海軍穏健派の一員として権力の座についた後、広く国民の支持を集めていた。しかし、再び大きな権力を手にした陸軍からは恨みを買っていたようで、本日自宅にて遺体で発見された。首相の遺体とともに発見された遺書にはこの国の指導者として安達謙蔵を指名すると書かれていたが、これは偽造である可能性が高い。"
 SEA_japan_popup_events.49.a: "結局、軍国主義の亡霊がつきまとっているようだ……"
 SEA_japan_popup_events.50.t: "特高警察と官僚による共同要求"
 SEA_japan_popup_events.50.desc: "大政翼賛会の結成に伴い、特高警察の指導者である安倍源基および官僚の指導者たちが[ROOT.GetLeader]の行動に不満を持っていることが明らかになった。そして今、彼らは親ナチの中野正剛への交代を要求している。この圧力に応じるべきだろうか？"
 SEA_japan_popup_events.50.a: "彼らが望む首相がその人物なら、それもよかろう……"
 SEA_japan_popup_events.50.b: "奴らの要求には応じない！"
 ### STRIKE SOUTH EVENTS ###
 SEA_imperial_influence_events.500.t: "海軍派が南進を要求"
 SEA_imperial_influence_events.500.desc: "[ROOT.GetLeader]は海軍司令部から、南進論の全面的な実現に向けた準備を始めるよう、署名入りの書簡で要請された。彼らは資源需要を満たすために東インド諸島の資源を確保することが急務だと主張している。もちろんこれを無視することも可能だが、彼らを待たせるのは賢明とは言えないだろう。"
 SEA_imperial_influence_events.500.a: "急いで準備に取りかかるのだ！"
 take_the_strike_south_focus_tt: "§Y$JAP_strike_the_southern_road$§!を完了し、§Y西欧列強§!との戦争を始めれば$JAP_naval_faction$を沈静化することができる"
 SEA_imperial_influence_events.501.t: "海軍将校が怒りの辞職"
 SEA_imperial_influence_events.501.desc: "海軍司令部が指定した期限内に南進論の実現に向けた計画を実行できなかったため、[ROOT.GetLeader]に圧力をかける試みに参加した多くの海軍将校が辞職したようだ。"
 SEA_imperial_influence_events.501.a: "恥知らずな奴らめ！"
 ### TOKKO EVENTS ###
 SEA_japan_tokko_arrest_events.1.t: "人民戦線事件"
 SEA_japan_tokko_arrest_events.1.desc: "特高警察は国内の安定を脅かす脅威を発見した。社会主義者や共産主義者の組織が我々の社会を弱体化させようとしているようだ。逮捕対象者リストには共産党幹部の名前が連なっており、荒畑寒村、江田三郎、美濃部亮吉、向坂逸郎、佐々木更三、鈴木茂三郎、高野実、山川均らの名前が含まれている。"
 SEA_japan_tokko_arrest_events.1.a: "良い知らせだ"
 JAP_popular_front_incident_tt: "共産主義の政治家や扇動者が多数逮捕されることになる"
 SEA_japan_tokko_arrest_events.2.t: "コックス事件"
 SEA_japan_tokko_arrest_events.2.desc: "特高警察は国内の安定を脅かす脅威を発見した。我が国に住む11名の英国人を軍機保護法違反容疑で逮捕する予定だ。首謀者はロイター通信東京支局長のM.J.コックスとされている。[ENG.GetAdjective]政府は彼らがスパイではないと主張しているが、それでも彼らは尋問のために憲兵司令部に連行された。"
 SEA_japan_tokko_arrest_events.2.a: "外国人諜報員たちには当然の報いを！"
 SEA_japan_tokko_arrest_events.2.b: "[ENG.GetAdjective]人を怒らせないでくれよ"
 JAP_cox_incident_tt: "スパイ容疑をかけられたたくさんの[ENG.GetAdjective]人が逮捕されるだろう"
 SEA_japan_tokko_arrest_events.3.t: "合作社事件" # or Kyōsakusha
 SEA_japan_tokko_arrest_events.3.desc: "特高警察は国内の安定を脅かす新たな脅威を発見した。満鉄調査部の調査部員が多数、2回にわたって関東軍の憲兵に逮捕され、我が国の植民地において反日・共産主義プロパガンダを流布した容疑で拘留されている。加えて、彼らはかつて本土で禁止されたマルクス主義的方法による社会調査・分析に従事していたようだ。この陰謀は根深いものになるかもしれないが、どのように対処すべきだろうか？"
 SEA_japan_tokko_arrest_events.3.a: "関東軍に一任しよう"
 SEA_japan_tokko_arrest_events.3.b: "ただちに大量逮捕に踏み切らなければならない！"
 SEA_japan_tokko_arrest_events.3.c: "彼らは我々の脅威ではない。無視しておけ"
 SEA_japan_tokko_arrest_events.4.t: "ゾルゲ事件"
 SEA_japan_tokko_arrest_events.4.desc: "特高警察は国内の安定を脅かす新たな脅威を発見した。今回彼らが発見したのは[GER.GetAdjective]人ジャーナリストのリヒャルト・ゾルゲが率いる[SOV.GetAdjective]のスパイ組織だ。彼らは国内で諜報活動および謀略活動を行ったことが判明している。彼らには元朝日新聞記者の尾崎秀実や、華族の西園寺公一といった協力者がおり、彼らも同様に対処する必要がある。"
 SEA_japan_tokko_arrest_events.4.a: "外国人諜報員たちには当然の報いを！"
 SEA_japan_tokko_arrest_events.4.b: "[SOV.GetAdjective]の奴らを怒らせないでくれよ"
 JAP_sorge_incident_tt: "複数の[SOV.GetAdjective]人とその協力者たちがスパイ容疑で逮捕されることになる"
 SEA_japan_tokko_arrest_events.5.t: "横浜事件"
 SEA_japan_tokko_arrest_events.5.desc: "神奈川県警察本部特高課は、かつて特高警察に強制的に解体された共産党の復活を試みた容疑で30名あまりの知識人を逮捕した。容疑者には「中央公論」「改造」「日本評論」の編集者が含まれている。我が国の法執行機関はこのような精神的脅威から国家の魂を守るために尽力しているようだ。"
 SEA_japan_tokko_arrest_events.5.a: "反体制派はもっと弾圧すべきだ"
 SEA_japan_tokko_arrest_events.6.t: "中野正剛事件"
 SEA_japan_tokko_arrest_events.6.desc: "極右政党、東方会の創始者兼指導者である中野正剛が逮捕された。この党は弾圧によって合法的な活動ができなくなったと考えているらしく、内閣による「政治的弾圧」を口実に直接的な非合法活動を計画していたようだ。なんと不名誉な連中だろうか！"
 SEA_japan_tokko_arrest_events.6.a: "よくも総理の悪口など言えたものだな？逮捕されて当然だ！"
 SEA_japan_tokko_arrest_events.7.t: "竹槍事件"
 SEA_japan_tokko_arrest_events.7.desc: "毎日新聞社の主任記者、新名丈夫が特高警察に逮捕された。容疑は戦争努力の批判である。一説には軍部内の確執によるものと言われているが、彼は「竹槍では間に合わぬ。飛行機だ、海洋航空機だ」「大東亜戦争の勝敗は海洋航空兵力の増強にかかっており、敵の航空兵力に対して竹槍で対抗することはできない」との記事を通じ、直接的に陸軍の指導者を批判するとともに、勝利をもたらすことができるのは海軍だけだという主張を展開した。"
 SEA_japan_tokko_arrest_events.7.a: "我々の勝利をなぜ信じることができないのだ？"
 SEA_japan_tokko_arrest_events.8.t: "合作社事件"
