 SEA_generic_events.2.t: "[GetOppositionPartyName]がストライキを企画"
 SEA_generic_events.2.desc: "地元の工場に勤める[GetOppositionPartyAdjective]の労働者たちは、労働環境の改善と政治的な自由を求め、抗議のために一時的に生産を中断した。このストライキの規模は限定的だが、そこには[GetOppositionPartyName]の人気が垣間見える。"
 SEA_generic_events.2.a: "労働者の代わりはいる"
 SEA_generic_events.2.b: "介入すれば問題が増えるだけだ"
 SEA_generic_events.3.t: "[GetOppositionPartySupportersName]が脆弱な政府に抗議"
 SEA_generic_events.3.desc: "報告によれば、[GetOppositionPartyName]の支持者が首都でデモを行っているらしい。彼らは政府の無能さを批判しており、より中央集権的な政府を推奨しているようだ。"
 SEA_generic_events.3.a: "デモを行う権利があるだけ幸運だ"
 #SEA_generic_events.3.b: ""
 SEA_generic_events.4.t: "[GetOppositionPartySupportersName]が政府の会合を妨害"
 SEA_generic_events.4.desc: "最近、[GetOppositionPartyName]の支持者からなる少人数グループが、小規模ながら騒がしい抗議活動で政府の会合を妨害した。実害はないが、このような出来事の増加は反対運動への支持の表れだ。"
 SEA_generic_events.4.a: "彼らの行動を非難する"
 SEA_generic_events.4.b: "大したことではない"
 SEA_generic_events.5.t: "[GetOppositionPartyName]が集会を開催"
 SEA_generic_events.5.desc: "[GetOppositionPartyName]は本日、ここ最近では最大級となる集会を開催し、[ROOT.GetLeader]政府に対する強力な代替案を提示することを約束した。政府はこの集会を単に無視するか、それとも、新たに[GetOppositionPartyAdjective]の大義の支持者が増えないよう、このニュースの拡散を防ぐか対応を決めあぐねている。"
 SEA_generic_events.5.a: "そのニュースを報道させるな"
 SEA_generic_events.5.b: "喜ばしいことだ"
 SEA_generic_events.6.t: "政府の[GetOppositionPartyName]弱体化計画が暴露される"
 SEA_generic_events.6.desc: "[ROOT.GetRulingParty]に近い政府高官らが関与する不祥事が白日の下にさらされた。資金集めを妨害することによって[GetOppositionPartyName]を弱体化させる計画の概要を記した文書が発見されたのだ。高官らは独断で行動していたが、[GetOppositionPartySupportersName]がそれを信じるとは思えない。"
 SEA_generic_events.6.a: "公に謝罪しよう"
 SEA_generic_events.6.b: "この計画から距離を置こう"
 SEA_generic_events.7.t: "[GetOppositionPartyName]が大規模集会を開催"
 SEA_generic_events.7.desc: "本日、[GetOppositionPartyAdjective]政党が集会を開催中だ。報告によれば、予想される参加者数は[ROOT.GetRulingParty]の集会と同じ規模になるようだ。我々の支持者が彼らの主張に共感しないことを願うばかりである。"
 SEA_generic_events.7.a: "彼らの主張に応えて我々も集会を開催しよう"
 #SEA_generic_events.7.b: ""
 SEA_generic_events.8.t: "[GetOppositionPartySupportersName]が路上での衝突に関与"
 SEA_generic_events.8.desc: "本日、[GetOppositionPartyName]の人気によって事件が起きた。彼らの支持者が政府および[ROOT.GetRulingParty]の支持者と衝突し、警察が介入する事態となったのだ。局地的なものであったが、この事件は依然として政治情勢の不安定さを示している。"
 SEA_generic_events.8.a: "これを利用すれば[GetOppositionPartyName]を非難できるな"
 SEA_generic_events.8.b: "暴力行為を非難することに集中しよう"
 SEA_generic_events.9.t: "外国の諜報員が[GetOppositionPartyAdjective]の人気を利用"
 SEA_generic_events.9.desc: "最近の騒動に関する報告を受け、陸軍と警察はそれぞれが同じ結論に達した。それは、[GetOppositionPartyName]の党員が我が国政府の弱体化、もしくは我が国政府への諜報活動を目論む他の国の影響を受けているということである。"
 SEA_generic_events.9.a: "[GetOppositionPartyName]を外国の諜報員として公然と非難しよう"
 SEA_generic_events.9.b: "潜入者を排除することに集中しよう"
 SEA_generic_events.10.t: "政府の汚職事件"
 SEA_generic_events.10.desc: "[GetOppositionPartyName]のような反対勢力の台頭を受け、政府は権力維持のためにますます巧妙な手段に訴えるようになった。このような計画の一つが最近暴露され、[ROOT.GetRulingParty]が権力維持のために投じた資源の規模が大きな反発を生んだ。"
 SEA_generic_events.10.a: "すべてを否定しよう"
 SEA_generic_events.10.b: "関与した人物から距離を置こう"
 SEA_generic_events.11.t: "[GetOppositionPartyAdjective]の造船所がストライキを決行"
 SEA_generic_events.11.desc: "[GetOppositionPartyName]の支持者が特に多い海軍産業の労働者たちが、大規模なストライキに突入した。その結果、我々の造船計画に支障が生じている。彼らの政治的な懸念をすべて軽減するのは難しいが、彼らの労働環境を改善すればさらなる混乱は防ぐことができるだろう。"
 SEA_generic_events.11.a: "彼らが正当な対価を受け取ることを保証しよう"
 SEA_generic_events.11.b: "やがて収まるだろう"
 SEA_generic_events.12.t: "[GetOppositionPartySupportersName]が防衛策に反対"
 SEA_generic_events.12.desc: "本日、[GetOppositionPartyName]の支持者がその他の反対勢力とともに抗議を行い、我々の軍備拡張を見直すべきだと主張した。彼らは拡大した戦力が外国に派遣されることを懸念している。"
 SEA_generic_events.12.desc_wartime: "本日、[GetOppositionPartyName]およびその他野党の支持者が抗議を行い、我々に現在の戦争を終わらせるよう要求した。彼らは我が軍の犠牲が[ROOT.GetAdjective]にとって不必要なものだと考えている。"
 SEA_generic_events.12.a: "我が国の防衛だけが目的だと約束しよう"
 SEA_generic_events.12.b: "我々は平和の実現を望んでいると約束しよう"
 SEA_generic_events.12.c: "コメントを控える"
 SEA_generic_events.13.t: "[GetOppositionPartyAdjective]の支持者が[root.capital.GetCapitalVictoryPointName]で暴動"
 SEA_generic_events.13.desc: "警察からの連絡が来る前に、政府高官より、[root.capital.GetCapitalVictoryPointName]での勤務中に騒動が発生したとの報告があった。[ROOT.GetRulingParty]に対する大規模な政治的デモとして始まったものが、略奪へと変化して都市全体に損害をもたらしたようだ。"
 SEA_generic_events.13.a: "人望の厚い政治家に民衆をなだめさせよう"
 SEA_generic_events.13.b: "軍を派遣しよう"
 SEA_generic_events.14.t: "大規模な反政府抗議活動"
 SEA_generic_events.14.desc: "[GetOppositionPartyName]は政府内でさほど大きな権力を握ってはいないが、その圧倒的な人気によって全国で複数の大規模な抗議活動を引き起こしている。反対者の要求をいくつか受け入れれば事態を好転させることはできるが、それはそれで問題がある。"
 SEA_generic_events.14.a: "[GetOppositionPartyAdjective]の提案のいくつかを取り込もう"
 SEA_generic_events.14.b: "治安維持が優先事項だ"
 SEA_generic_events.15.t: "[GetOppositionPartyAdjective]の抗議活動が暴動に発展"
 SEA_generic_events.15.desc: "[GetOppositionPartyName]が主催した地元の大規模な抗議活動が、流血の事態に発展したとの報せを受けた。物を投げつけられた警察が、これに対応して発砲したことがきっかけだという。この事件に関しては、政府も[GetOppositionPartySupportersName]も過失があったとは言えないが、国家の安定性に関して重大な懸念が生じている。"
 SEA_generic_events.15.a: "地元の党職員を非難すべきだ"
 SEA_generic_events.15.b: "抗議活動の参加者のせいだ"
