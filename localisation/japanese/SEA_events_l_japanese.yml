 SEA_PHI_political_events.1.t: "[FROM.GetName]が貿易協定を提案" #Japan gets request for trade connection (from PHI to JAP)
 SEA_PHI_political_events.1.desc: "[FROM.GetNameDef]は[USA.GetAdjective]貿易への依存度を減らすため、我々に新たな貿易協定の締結を提案してきた。彼らと同様、我々も限られた貿易相手への依存度を減らすことができるかもしれない。"
 SEA_PHI_political_events.1.a: "必要な資源を得るための代わりとなる供給源を確保するのは重要なことだ" ## Agree to trade
 SEA_PHI_political_events.1.b: "我々は他の貿易相手を考えている" ## Reject Trade
 SEA_PHI_political_events.2.t: "日本が貿易協定に署名"
 SEA_PHI_political_events.2.desc: "我々が提案した[FROM.GetNameDef]との貿易協定は先方の政府に好意的に受け入れられた。彼らの熱意のおかげで、我々の新たな貿易相手探しは良いスタートを切ることができた。"
 SEA_PHI_political_events.2.a: "素晴らしい知らせだ"
 SEA_PHI_political_events.3.t: "[FROM.GetName]が新たな貿易協定を提案" ## These are Siam, Malaya and Dutch East Indies. They get this event from PHI
 SEA_PHI_political_events.3.desc: "独立への準備が整いつつある[FROM.GetNameDef]より、我が国との貿易協定の草案を提示された。彼らの提案では、我が国からの資源の輸入が彼らにとってより魅力的なものになる。というのも、これまで取引相手は、[FROM.GetAdjective]ではなく[USA.GetAdjective]の利益優先で決められていたのだ。"
 SEA_PHI_political_events.3.a: "これは我々の競争力を高めるものだ"
 SEA_PHI_political_events.3.b: "彼らを特別扱いはできない"
 SEA_PHI_political_events.4.t: "[FROM.GetName]が貿易協定に同意"
 SEA_PHI_political_events.4.desc: "[FROM.GetAdjective]の代表団は、追加の使節団を派遣して我が国との貿易協定を締結すると発表した。[FROM.GetNameDef]と新たに結ぶこの協定により、我々は重要な資源の入手先の選択肢を増やすことができる。"
 SEA_PHI_political_events.4.a: "素晴らしい知らせだ"
 SEA_PHI_political_events.5.t: "[FROM.GetName]が貿易協定を拒否"
 SEA_PHI_political_events.5.desc: "我々が提案した[FROM.GetNameDef]との貿易協定は、妥当な内容にもかかわらず拒否された。これは我々と彼らの両方にとって不利益な判断だが、他の貿易相手との取引や地政学的配慮が影響したようだ。"
 SEA_PHI_political_events.5.a: "資源を売ってくれる他の相手を見つけよう"
 SEA_PHI_political_events.6.t: "[FROM.GetName]が支援を提供" ### Support for the Chinese Communists - Sends event from PHI to PRC offering support
 SEA_PHI_political_events.6.desc: "[FROM.GetNameDef]で高まる[FROM.GetCommunistParty]の影響力がついに実を結んだ。彼らの代表団が中国を横断して来訪し、[FROM.GetAdjective]の義勇軍が我が軍を支援するために動員されると伝えてくれた。加えて、彼らは我が軍のために予備の装備を持ってきてくれるそうだ。"
 SEA_PHI_political_events.6.a: "[FROM.GetAdjective]の同志たちと協力する良いスタートになる"
 #SEA_PHI_political_events.6.b: "They should focus on their own revolution"
 SEA_PHI_political_events.7.t: "[FROM.GetName]が我々の支援に感謝" ### Support for the Chinese Communists - They accept
 SEA_PHI_political_events.7.desc: "我々の義勇軍による支援と、我々が提供した軍需物資に対して、[FROM.GetLeader]の代表団が彼の感謝の意を伝えてきた。[FROM.GetAdjective]の豊富な内戦経験を考慮すれば、これらの資源は確実に有効活用されるだろう。"
 SEA_PHI_political_events.7.a: "偉大なる第一歩だ"
 SEA_PHI_political_events.9.t: "[FROM.GetName]が軍事装備品を対価とする船舶の売却を提案" ### Request a trade with JAP / USA - convoys for weapons. This is from PHI to JAP/USA
 SEA_PHI_political_events.9.desc: "[FROM.GetNameDef]は[PHI_GetTradedEquipment]の積み荷1回分と引き換えに、我々に商船と輸送船の船団を提供することを申し出た。"
 SEA_PHI_political_events.9.a: "実に素晴らしい取引だ。"
 SEA_PHI_political_events.9.b: "我々にはその装備が必要なのだ"
 SEA_PHI_political_events.10.t: "[FROM.GetName]が船舶の購入に同意" ## JAP/USA Accepts trade
 SEA_PHI_political_events.10.desc: "我々が提案した通り、[FROM.GetNameDef]は我々に[PHI_GetTradedEquipment]の積み荷1回分を提供した。対価となる商船と輸送船は現在、[FROM.GetAdjective]の港に向かって航行中だ。"
 SEA_PHI_political_events.10.a: "これはお互いに有益なはずだ"
 SEA_PHI_political_events.11.t: "[FROM.GetName]が取引の提案を拒否" ## JAP/USA rejects trade
 SEA_PHI_political_events.11.desc: "残念ながら、[FROM.GetNameDef]は我々が提案した船舶を対価とする[PHI_GetTradedEquipment]の提供を拒否した。"
 SEA_PHI_political_events.11.a: "おそらく他の装備品なら提供する意思があるだろう"
 SEA_PHI_political_events.12.t: "アメリカの介入の脅威は終わった"
 SEA_PHI_political_events.12.desc: "激しい交渉を経て[PHI.GetNameDef]から一連の譲歩を引き出した後、[USA.GetLeader]は[USA.GetNameDef]が[Root.GetRulingPartyLong]の計画に干渉しないことを発表した。[USA.GetLeader.GetSheHeCap]は[PHI.GetNameDef]がアメリカ国民にとって差し迫った脅威ではないこと、そして我々が安定した政府を適切に継続させるための適切な措置を講じていることを納得したのである。[TreatyOfManilaToBeSigned]"
 SEA_PHI_political_events.12.a: "我々の努力が実を結んだのだ"
 PHI_TreatyOfManilaToBeSigned: "\n\nこのため、マニラ条約の締結に向けた会談が承認されており、相互の同意に基づく[PHI.GetNameDef]の独立はもう間近に迫っているようだ。"
 SEA_PHI_political_events.13.t: "[PHI.GetCommunistParty]問題"
 SEA_PHI_political_events.13.desc: "[PHI.GetNameDef]共産党は我々の代表者を何度も追い返し、我々との関係をすべて断つと脅迫してきた。\n\n[Root.GetLeader]の机上には軍高官による軍事計画が提出されている。この計画の支持者によれば、共産主義のフィリピンは我々の社会の安全保障にとって脅威であり、共産主義の拡大を止めるために介入は避けられないということだ。"
 SEA_PHI_political_events.13.a: "東南アジアにおける共産主義を止めるために介入しよう"
 SEA_PHI_political_events.13.b: "[PHI.GetName]に禁輸措置を実施しよう"
 SEA_PHI_political_events.13.c: "強い口調の書簡を送ろう"
 SEA_PHI_political_events.14.t: "宣戦布告"
 SEA_PHI_political_events.14.desc: "[USA.GetNameDefCap]は[PHI.GetName]に宣戦布告した。これは、[PHI.GetRulingPartyLong]の役割に関する[USA.GetAdjective]の懸念を和らげることができなかったことを受けてのことだ。[USA.GetLeader]の公式声明では、この戦争は東南アジアにおける共産主義の拡大を阻止するために欠かせないものだと述べられている。"
 SEA_PHI_political_events.14.a: "かつての宗主国に抵抗してやる"
 SEA_PHI_political_events.15.t: "[USA.GetAdjective]による禁輸措置"
 SEA_PHI_political_events.15.desc: "[USA.GetNameDefCap]は[PHI.GetAdjective]政府が共産主義の影響を抑制できなかったことを理由に、[PHI.GetNameDef]に対する完全な禁輸措置を宣言した。"
 SEA_PHI_political_events.15.a: "少なくとも武力行使ではなかった"
 SEA_PHI_political_events.16.t: "[USA.GetName]からの抗議文"
 SEA_PHI_political_events.16.desc: "我が国の政体および外交政策の変化を受けて、[USA.GetAdjective]政府は我々の行動を非難する書簡を送りつけてきた。しかし、彼らがかつて南アメリカで行った介入と比べれば、今回の反応は穏やかに見える。"
 SEA_PHI_political_events.16.a: "考え得る最善の結果だ"
 SEA_PHI_political_events.17.t: "新たな指導者" ## Pick a new country leader, the communist coup
 SEA_PHI_political_events.17.desc: "フィリピン共産党は、国家政府に対するアメリカの監視の弱さにつけ込み、迅速に介入して空白を埋めた。選出された党員は、彼らしか実行できない、迅速かつ決定的な行動を要請している。他の団体がまだ若干の支配力を維持しているが、共産主義勢力は急速に台頭している。\n \nしかし、今我々が決めなければならないのは、誰がこの党、そしてこの国を、昇りゆく赤い夜明けに向かって率いるべきかである。"
 SEA_PHI_political_events.17.a: "エバンヘリスタを任命せよ。我々には急進的な指導者が必要だ"
 SEA_PHI_political_events.17.b: "サントスを任命せよ。より知的なアプローチを目指すのだ"
 SEA_PHI_political_events.18.t: "[FROM.GetName]がコミンテルンへの加盟を希望" ## Event to SOV - PHI wants to join Comintern
 SEA_PHI_political_events.18.desc: "我々は[PHI.GetNameDef]における農民、工場労働者、漁師らの台頭を大いに関心を持って見守ってきた。そして今、彼らは我々に、コミンテルン加盟への関心を示す外交的な提案をしてきている。どのように対応すべきだろうか？"
 SEA_PHI_political_events.18.a: "[FROM.GetName]のコミンテルン加盟を歓迎する" ## Yes, they may join
 SEA_PHI_political_events.18.b: "断る"
 SEA_PHI_political_events.19.t: "[FROM.GetName]がコミンテルンへの加盟を拒否" ## Event to PHI - Soviet refuses
 SEA_PHI_political_events.19.desc: "[SOV.GetNameDef]に派遣された使節団が帰還したが、彼らが持ち帰ったのは悪い知らせであった。我々のコミンテルンへの加盟が拒否されたのだ。少なくとも今のところは、我々は暗黒の潮流に立ち向かう孤立した存在だ。"
 SEA_PHI_political_events.19.a: "今日は少しだけ世界が暗く見える"
 SEA_PHI_political_events.20.t: "ダグラス・マッカーサーのフィリピン派遣" ## Event to USA - MacArthur going to PHI
 SEA_PHI_political_events.20.desc: "[USA.GetLeader]大統領はダグラス・マッカーサーを現役復帰させ、フィリピンに新設されたアメリカ極東陸軍の司令官に任命した。これは、マッカーサーが長年フィリピンの軍事顧問を務めたことにより、フィリピンの防衛事情に精通していることを見込んだ上での任命である。\n \nマッカーサーが現場で思う存分部隊を指揮できるよう、今後我々は彼を統制しないものとする。一方、もし本国で彼の力が必要になれば、その際には呼び戻せるものとする。ただし、彼をフィリピンから撤退させると、アメリカがフィリピンへの関心を失い、太平洋の危機に際して責任を放棄したと受け取られかねないので、慎重に検討する必要がある。"
 SEA_PHI_political_events.20.a: "頼むぞ元帥！"
 SEA_PHI_political_events.21.t: "ダグラス・マッカーサーがフィリピンに到着" ## Event to PHI - MacArthur has arrived
 SEA_PHI_political_events.21.desc: "朗報だ！[USA.GetLeader]大統領はアメリカ極東陸軍の司令官としてダグラス・マッカーサー元帥を任命した。彼は退役後に長年フィリピンの軍事顧問を務めたこともあり、我々にはなじみの深い人物だ。彼が現役復帰し、司令官に任命されたということは、[USA.GetNameDef]が我が国の防衛に関する責任を真剣に果たそうとしている証拠である。\n \n彼はマニラに到着するとすぐに[USA.GetNameDef]からの資源確保に着手し、いかなる侵略に対しても勇敢なフィリピン国民とともに最後まで立ち向かうことを宣誓した。"
 SEA_PHI_political_events.21.a: "おかえりなさい、元帥！"
 SEA_PHI_political_events.30.t: "アイゼンハワーをフィリピンに招聘" ## Event to USA - Eisenhower going to PHI
 SEA_PHI_political_events.30.desc: "アメリカ極東陸軍の最高司令官、ダグラス・マッカーサーは、彼の弟子であるドワイト・D・アイゼンハワーを招聘した。アイゼンハワーはマッカーサーが陸軍参謀総長だった時代に彼の下で仕えたことがあり、その際に能力を見込まれたことは明らかだ。我々もアイゼンハワーをアメリカ陸軍期待の星とみなしており、このように活発で成長著しい司令部での経験は彼に多くの経験をもたらすことだろう。\n\nアイゼンハワー自身は今回の任期が長期ではないことを強調しており、現役の参謀将校として2年間、マッカーサーから学べることのすべてを学び、アメリカに帰国するつもりである。"
 SEA_PHI_political_events.30.a: "マッカーサーとアイゼンハワーが一緒に働くなんて信じられない！"
 SEA_PHI_political_events.30.b: "ダメだ。アイゼンハワーはここにいてもらわないと困る。" #PHI needs a no explainer
 SEA_PHI_political_events.31.t: "ドワイト・D・アイゼンハワーがフィリピンに到着" ## Event to PHI - Eisenhower has arrived
 SEA_PHI_political_events.31.desc: "マッカーサー元帥が要請した、ドワイト・D・アイゼンハワーのフィリピン派遣が承認された！彼のようなアメリカの期待の星を迎えられることは幸運であり、彼らが我が国の防衛に本気で取り組んでいる証左である。今回は約2年間の短期派遣になることが明らかになっているが、彼をフィリピンに留まらせる方法があるかもしれない。"
 SEA_PHI_political_events.31.a: "フィリピンへようこそ！"
 SEA_PHI_political_events.40.t: "マニュエル・ケソンの暗殺！" ## Assassination of Quezon
 SEA_PHI_political_events.40.desc: "本日午後3時、ルネタ公園で支持者向けに演説中だったマニュエル・ケソンが暗殺された。犯人は現在も逃走中だが、サクダル運動との関係が疑われている。国家安全保障上の理由から、国民議会は当面の間閉鎖される。マニラには大勢の警察軍が配備され、通りは封鎖された。不穏な静けさが国中に広がり、民衆は息を殺して次に何が起こるかを見守っている。"
 SEA_PHI_political_events.40.a: "民主主義の灯が消えてしまう！"
 SEA_PHI_political_events.40.b: "アイゼンハワー警察署長が介入するだろう！"
 PHI_eisenhower_steps_in_tt: "§Gアイゼンハワーはファシストの計画を阻止しようとする§!"
 SEA_PHI_political_events.41.t: "サクダル運動の亡命者が帰国" ## Assassination of Quezon
 SEA_PHI_political_events.41.desc: "亡命中だったアルテミオ・リカルテが様々な日本製の武器で武装した部下たちとともに帰国した。彼はマニュエル・ケソンを暗殺した犯人を発見し、拘束したと主張している。また、大統領の暗殺によって生じた危機的状況下で、秩序を維持するために警察軍と協力することを宣言した。サクダル運動の嫌疑をかけられていた彼は、自らの正当性を示すためにガナップ党と協力し、できる限り早くアメリカからの独立を実現することを約束した。これを受け、警察軍は緊張緩和という名目でマニラから撤退した。一方、アメリカの駐屯部隊はまだ行動を起こしていないものの、警戒態勢に入っている。 "
 SEA_PHI_political_events.41.a: "独立がますます近づいている。"
 #Artemio Ricarte, returning from exile with a cadre of followers armed with a variety of Japanese arms have claimed to have found and apprehended the assassin, and are now promising to work together with the constabulary in order to retain order during the crisis caused by the murder of the president. In the mean time, the National Assembly has been closed for reasons of national security."
 SEA_PHI_political_events.42.t: "指導権をめぐる争い" #Fascist Choose New Leader Aguinaldo, Ricarte or Laurel
 SEA_PHI_political_events.42.desc: "フィリピンへの支配が確立し、安定が戻りつつある今、国家の最終的な権威をどこに置くべきかを決定するために、行政委員会を招集すべき時である。候補は次の3名だ。\n\nエミリオ・アギナルドはスペインに対する革命の英雄であり、長きにわたってフィリピンの独立を支持してきた人物だ。彼は、フィリピン人はアメリカの市民ですらなく、アメリカの支配下に甘んじていたら、のけ者扱いされるか、アメリカからの輸出品を消費するただの市場扱いされると声をあげている。\n\nアルテミオ・リカルテはスペインおよびアメリカと交戦中にフィリピン陸軍の参謀総長だった人物だ。彼は占領国であるアメリカに忠誠を誓うことを拒否したため、国外に追放された。彼の愛国心は決して薄れることはなく、日本に滞在中でさえ我々が最終的な独立を勝ち取るために尽力した。\n\nホセ・ラウレルはより無難な候補だろう。彼は国際的な教育を受けた最高裁判事で、日本の当局者と親族関係にある。このため、フィリピンと日本の関係構築を通じて独立への道を推進できる可能性がある。"
 SEA_PHI_political_events.42.a: "アギナルドにはかつて我々を独立に導いた実績がある。"
 SEA_PHI_political_events.42.b: "リカルテの不屈の精神こそが、我々の大義の成就に必要なものだ。"
 SEA_PHI_political_events.42.c: "ラウレルには人脈がある。"
 SEA_PHI_political_events.43.t: "国民議会の包囲" #Eisenhower Steps In, Calls in MacArthur
 SEA_PHI_political_events.43.desc: "亡命中だったアルテミオ・リカルテが様々な日本製の武器で武装した部下たちとともに帰国した。彼はマニュエル・ケソンを暗殺した犯人を発見し、拘束したと主張しているが、アイゼンハワー警察署長はこれに異議を唱え、その男は身代わりとして金で雇われた貧しい農民だと述べた。\n\nこれを受け、一団は正義を実現するという決意のもと国民議会に進軍し、議事堂を襲撃した。入口で銃撃が発生し、2名の通行人が撃たれた。責任はアメリカの支援を受けた守衛にあるとされ、アイゼンハワーは緊張の激化を恐れて警察軍を撤退せざるを得なかった。\n\n彼の努力にもかかわらず、周辺地域からバスで動員されたサクダル運動家に扇動され、決起した群衆が警察を圧倒しようとした。絶望したアイゼンハワーはアメリカ駐屯部隊の[MessageToMac]に緊急支援を要請した。"
 SEA_PHI_political_events.43.a: "あとは[MacOrGarrison]次第だ。"
 PHI_message_to_mac: "ダグラス・マッカーサー元帥 "
 PHI_macarthur: "マッカーサー"
 PHI_american_garrison: "アメリカ駐屯部隊"
 SEA_PHI_political_events.44.t: "軍事緊急事態" #MacArthur announces military emergency
 SEA_PHI_political_events.44.desc: "それを受け取った[MacOrGarrison]の反応は迅速かつ圧倒的だった。危険を冒すことなくフィリピン駐在の全師団がマニラに展開され、最初に騎兵隊が突入し、これに銃剣を装備した歩兵隊が続いた。抵抗が激しいところでは催涙ガスが使用され、反逆者は排除された。圧倒的な武力に面食らったサクダル運動家の民兵たちはバリケードを放棄し、市外に散り散りになった。\n\nファシストによるクーデターの最初の脅威は阻止されたが、いまだに内戦に発展しかねない危険性は広く残っている。そのため、[MacOrEisenhower]は安定した統治を維持するため、軍事緊急事態を宣言した上で戒厳令を発令し、独裁的な権力を確保すべきだと判断した。"
 SEA_PHI_political_events.44.a: "すべては自由と民主主義の名のもとに！"
 PHI_eisenhower: "アイゼンハワー"
 PHI_declare_military_emergency_tt: "これにより、極左の国家方針ツリーがアンロックされた。"
