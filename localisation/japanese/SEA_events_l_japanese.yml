 SEA_warlords.1.t: "劉湘の死"
 SEA_warlords.1.desc: "劉湘の死と、中央政府からの圧力の高まりを受け、[ROOT.GetNameDef]が近いうちに解体される可能性が高まっている。しかし、彼の死は偶然ではなく暗殺だと信じる者もおり、彼らは中央政府の怒りを買ってでも戦いを継続することを望んでいる。"
 SEA_warlords.1.a: "[ROOT.GetNameDefCap]の役割は終わった。"
 SEA_warlords.1.b: "戦い続けなければならない！"
 SEA_warlords.2.t: "[FROM.GetNameDefCap]が抵抗を継続"
 SEA_warlords.2.desc: "劉湘の死後、[FROM.GetNameDef]では権力闘争が巻き起こり、楊森が権力を握った。我々の部隊が劉湘を暗殺したとの噂を受け、彼らは我々の政府と距離を置き、統合に抵抗する姿勢を取っている。"
 SEA_warlords.2.a: "生意気な将軍どもめ！"
 SEA_warlords.2.b: "仕方ないな。"
 SEA_warlords.3.t: "[FROM.GetNameDefCap]が統合を承諾"
 SEA_warlords.3.desc: "劉湘の死後、[FROM.GetNameDef]は速やかに解体され、現在は我々の支配下にある。この好機を活かさなければならない。"
 SEA_warlords.3.a: "素晴らしい。"
 SEA_warlords.4.t: "第二次クムル反乱"
 SEA_warlords.4.desc: "ホータンへの進軍が始まるなか、ユルバース・カーンは馬虎山の支持を表明し、哈密を統治する我々への反乱を呼びかけた。これにより、我々は二方面で戦闘することになる。"
 SEA_warlords.4.a: "こちらも倒してやろう！"
 SEA_warlords.4.b: "この機会を逃してはならない！カーン万歳！"
 SEA_warlords.5.t: "紛争の膠着"
 SEA_warlords.5.desc: "中央政府からの圧力が増し、我が部隊の士気は下がっている。これを受け、無益な戦闘はやめて、中国に迫りくるさらに大きな脅威に立ち向かうべきなのは明らかである。今回は敗北だ。馬虎山の部隊は我が省の南部を占領し続けるだろう。"
 SEA_warlords.5.a: "好機が来るのを待とう…"
 SEA_warlords.6.t: "[FROM.GetLeader]が援軍を要請"
 SEA_warlords.6.desc: "[SIK.GetLeader]と戦闘中の[FROM.GetLeader]が支援を求めてきた。彼らを失うことは、この省での足掛かりを失うことになるが、将来的な協力者であり後ろ盾にもなるソビエトを怒らせないことも重要だ。"
 SEA_warlords.6.a: "ソビエトの注意を引かないよう、最小限の援軍を送ろう"
 SEA_warlords.6.b: "ソビエトなど知ったことか。最大限の援軍を送るのだ"
 SEA_warlords.6.c: "援軍は一切出せない"
 SEA_warlords.7.t: "最小限の援軍が到着"
 SEA_warlords.7.desc: "中央政府はソビエト当局を怒らせないよう、我々に最小限の援軍を送ることを決めた。我々の存続よりもソビエトとの協力関係を重視したためだ。"
 SEA_warlords.7.a: "ないよりはマシか"
 SEA_warlords.8.t: "援軍が到着"
 SEA_warlords.8.desc: "中央政府はソビエトとの関係性を悪化させるリスクを負ってでも、我々の省をソビエトから守り抜くために、我々を全面的に支援することを決めた。"
 SEA_warlords.8.a: "これで形勢逆転だ！"
 SEA_warlords.9.t: "援軍なし"
 SEA_warlords.9.desc: "中央政府はソビエト当局の機嫌を取るために、我々に一切の援軍を送らないことを決めた。我々の存続よりもソビエトとの協力関係をはるかに重視しているからだ。"
 SEA_warlords.9.a: "この裏切り者め！"
 SEA_warlords.10.t: "$KUM_yulbars_khan$がホータンに到着"
 SEA_warlords.10.desc: "クムル・ハン国が陥落し、拘束をなんとか逃れた$KUM_yulbars_khan$は、共通の敵との戦闘を継続するために我々のもとに逃亡してきた。もろ手を挙げて彼を歓迎しよう。"
 SEA_warlords.10.a: "即戦力になるぞ！"
 SEA_warlords.11.t: "$KUM_yulbars_khan$の到着"
 SEA_warlords.11.desc: "国民党の将軍、$KUM_yulbars_khan$は、新疆省省長、[SIK.GetLeader]に対する反乱に失敗した後、再び我々の味方についている。もろ手を挙げて彼を歓迎しよう。"
 SEA_warlords.11.a: "戦闘を継続しよう"
 SEA_warlords.12.t: "$XSM_ma_hongbin$の到着"
 SEA_warlords.12.desc: "馬虎山の州が陥落し、拘束を逃れた$XSM_ma_hongbin$は最終的に我々のもとにたどり着いた。彼の経験と知識を、今後の数多くの戦闘に活かすべきである。"
 SEA_warlords.12.a: "ようこそ"
 SEA_warlords.13.t: "裏切り者の復帰"
 SEA_warlords.13.desc: "馬虎山軍の崩壊後、反乱軍に加担していたカシュガル前知事の$KHM_mahmut_muhiti$は、我々の政府に知事および将校として復帰したいと申し出てきた。彼は自らの罪を償う機会を求めているようだが、彼の過去の行動を考慮すれば、信用しない方が良いかもしれない。"
 SEA_warlords.13.a: "裏切り者は信用できない"
 SEA_warlords.13.b: "やり直しの機会を与えてやろう"
