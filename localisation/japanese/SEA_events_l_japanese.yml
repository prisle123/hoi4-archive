 tsr_manchukuo.1.t: "指導者の問題"
 tsr_manchukuo.1.desc: "帝国としての満州の立場からすると、皇帝の地位は常に悩みの種であった。張景恵首相と関東軍による統治のもと、この国が共和国として機能していることを考慮すれば、皇帝の地位は非常に弱く、お飾りに近い存在だ。しかし、この状況は変わる可能性があり、一部の関東軍の将校は、国家の繁栄のためには皇帝がしっかり権力を握るべきだと考えている。一方、権力を握るのが溥儀では心許なく、日本で教育を受けた溥傑の方が皇帝にふさわしいと考える者もいる。"
 tsr_manchukuo.1.a: "現状を維持すべきだ"
 tsr_manchukuo.1.b: "溥儀が実権を握るべきだ！"
 tsr_manchukuo.1.c: "現皇帝では心許ない。溥傑が正しい選択だ"
 tsr_manchukuo.2.t: "[FROM.GetLeader]が大連の支配権を要求"
 tsr_manchukuo.2.desc: "本日夕刻、[FROM.GetLeader]が来訪し、とても興味深いことを提案してきた。我々が大連を中心とする関東州の統治権を明け渡しつつ、これまで通りの活動を継続するという内容だ。彼の主張によれば、両国の関係はすでに不可分なものであり、合理性を考えれば大連を満州の他の地域と再統合するしかなく、それが我々にとっても統治コストの削減につながるとのことだ。"
 tsr_manchukuo.2.a: "まあ、いいだろう。"
 tsr_manchukuo.2.b: "そのようなやり方で領土を明け渡すなんてありえない！"
 tsr_manchukuo.3.t: "大連の譲渡"
 tsr_manchukuo.3.desc: "合理性を考えれば関東州を満州国の他の地域と再統合するしかないという我々の主張は日本政府に認められ、彼らはこの領土の譲渡に同意した。"
 tsr_manchukuo.3.a: "完璧だ！"
 tsr_manchukuo.4.t: "日本が拒否"
 tsr_manchukuo.4.desc: "我々は真剣に大連港の譲渡を要求したが、日本はこれに耳を傾けず、一笑に付した。我々の主張を「愚の骨頂」と断じた彼らは、勢力圏内における自らの役割がどれだけ重要かを考え直すよう我々を諭した。"
 tsr_manchukuo.4.a: "仕方ないな"
 tsr_manchukuo.5.t: "革命の拡大"
 tsr_manchukuo.5.desc: "満州で起こった衝撃的な出来事を受け、内モンゴル人民革命党と呼ばれる共産主義グループが勢いに乗じて蒙疆政府にクーデターを仕掛ける決断をした。当初は国家全体の掌握に失敗したものの、この地域における日本の支配が急速に弱まっていることを考慮し、次の動きに移る可能性がある。"
 tsr_manchukuo.5.a: "革命は勝利に終わるだろう！"
 tsr_manchukuo.5.b: "裏切り者め！"
 tsr_manchukuo.6.t: "[MAN.GetLeader]が同盟を提案"
 tsr_manchukuo.6.desc: "日本との戦争に勝利した中国共産党の満州支部より、中国の支配をめぐる戦いで手を組むことを打診された。これがただの権力掌握目的かどうかは不明だが、大きなチャンスになる可能性はある。"
 tsr_manchukuo.6.a: "もちろん、北方の同胞を支援しよう！"
 tsr_manchukuo.6.b: "断る"
 tsr_manchukuo.7.t: "[MAN.GetLeader]が統合を提案"
 tsr_manchukuo.7.desc: "中国政府に勝利し、中華人民共和国が建国されたことを受け、[MAN.GetLeader]は他の共産党支部に新たな共和国への統合を呼びかけた。新政府では彼らに高位の役職が用意され、もし拒否すれば革命に対する裏切り者とみなし、人民解放軍の軍事力が行使されるとのことだ。"
 tsr_manchukuo.7.a: "従うとしよう"
 tsr_manchukuo.7.b: "断る！"
 tsr_manchukuo.8.t: "[FROM.GetLeader]が統合を拒否"
 tsr_manchukuo.8.desc: "我々の態度を不快に感じた[FROM.GetLeader]は、我々の寛大な提案を勢力拡大目的だと断じ、「茶番には参加しない」と意思表示してきた。こうなると、我々は侵略によって正当に征服するしか選択肢がなくなった。"
 tsr_manchukuo.8.a: "望むところだ！"
 tsr_manchukuo.9.t: "[FROM.GetLeader]が領土の譲渡を要請"
 tsr_manchukuo.9.desc: "中国の状況が急速に進展したことを受け、[FROM.GetNameDef]の[FROM.GetLeader]は中国全土を代表して、彼らがかつて領有していた領土の返還に協力するよう要請してきた。代わりに、この地域で我々と同盟関係を結ぼうという申し出である。返還対象は控えめに見積もれば革命中に占領したモンゴルとトゥヴァに限られるが、党内にはこの地域に個人的な人脈を持つ者も多く、外満州の返還まで主張する者もいる状況だ。"
 tsr_manchukuo.9.a: "彼らに渡す領土はない"
 tsr_manchukuo.9.b: "最初の提案の方が良さそうだ"
 tsr_manchukuo.9.c: "モンゴルは渡せないが、満州はくれてやろう"
 tsr_manchukuo.9.d: "すべてをくれてやろう"
 tsr_manchukuo.10.t: "[SOV.GetLeader]が我々の領土を譲渡"
 tsr_manchukuo.10.desc: "[MAN.GetNameDef]と[SOV.GetNameDef]の協議に我々は招かれず、彼らだけで我々の領土を[MAN.GetNameDef]に譲渡することが合意された。もしこれを拒否すれば、両国から深刻な報復を受けることになるだろう。"
 tsr_manchukuo.10.a: "我々にできることは何もない"
 tsr_manchukuo.10.b: "命を懸けて戦おう！"
 MAN_will_support_japan_tt: "§Y$MAN_urzhin_garmaev$§!と§Y$MAN_jonjurjab$§!は日本と友好的な関係に戻り、我々と[JAP.GetFlag]§Y日本§!が戦争を開始しても我々側に味方しないだろう。"
 tsr_manchukuo.11.t: "凌陞事件"
 tsr_manchukuo.11.desc: "凌陞は興安省の省長で、汎モンゴル主義の政治家であった。彼が関東軍の手によって処刑されたことを受け、この国全体に不穏な空気が広がっている。興安軍に加え、$MAN_jonjurjab$や$MAN_urzhin_garmaev$のようなモンゴル人およびブリヤート人の将校たちは、この件が対処されなければ辞任すると宣言している。その一方で、宥和策は日本の怒りを買う危険性もある。"
 tsr_manchukuo.11.a: "慎重に進めよう"
 tsr_manchukuo.11.b: "辞めたいなら辞めればいい"
 tsr_manchukuo.11.c: "関東軍に謝罪を求めよう"
 tsr_manchukuo.12.t: "内モンゴル人民革命党の潜伏"
 tsr_manchukuo.12.desc: "セレンドンロブが率いる内モンゴル人民革命党が、満州の匪賊とともに北部の複数の重要拠点に潜伏しており、攻撃の機会をうかがっているとの報告があった。それがいつ実行されるかはまだ不明だが、すぐにでも実行される可能性はある。"
 tsr_manchukuo.12.a: "忌々しい匪賊どもめ！"
 tsr_manchukuo.12.b: "事態を見守るしかないだろう。"
 tsr_manchukuo.13.t: "[MAN.GetLeader]が$JAP_naoki_hoshino$の派遣を要求"
 tsr_manchukuo.13.desc: "満州の急速な工業発展を受け、[MAN.GetLeader]は閣僚候補として以前から$JAP_naoki_hoshino$に注目していた。そして今、彼を国務院総務長官に任命するため、[MAN.GetNameDef]への派遣を要求してきた。"
 tsr_manchukuo.13.a: "彼らのために活躍してくれるだろう"
 tsr_manchukuo.13.b: "ここに残ってもらわないと困る"
 tsr_manchukuo.14.t: "$JAP_naoki_hoshino$が満州に到着"
 tsr_manchukuo.14.desc: "日本との度重なる協議の末、$JAP_naoki_hoshino$の我が国閣僚への転身がついに合意された。彼は国務院総務長官として我が国の経済発展に貢献してくれるだろう。"
 tsr_manchukuo.14.a: "素晴らしい"
 tsr_manchukuo.15.t: "$JAP_naoki_hoshino$が日本に残留"
 tsr_manchukuo.15.desc: "我々の説得は叶わず、日本は$JAP_naoki_hoshino$を満州で閣僚ポストに就けるよりも、国内に残すことを選択した。残念だが、それでも我々は前に進む道を見つけるだろう。"
 tsr_manchukuo.15.a: "仕方ないな"
 tsr_manchukuo.16.t: "[FROM.GetLeader]が中国の支配権を要求"
 tsr_manchukuo.16.desc: "[FROM.GetLeader]は挙国一致政府の樹立を宣言し、我々の中国の領土を[RNG.GetLeader]ではなく彼の統治下で統合したいと要求してきた。これは我々にとって計画外のことかもしれないが、複数の傀儡で統治するより効率的なのは間違いないだろう。"
 tsr_manchukuo.16.a: "それなら、領土を統一しよう"
 tsr_manchukuo.16.b: "それなら、分かれたままでよい"
 tsr_manchukuo.17.t: "[FROM.GetLeader]が我々の提案に同意"
 tsr_manchukuo.17.desc: "[FROM.GetNameDef]との協議の結果、中国の統治権を我々の下で統一するのが最善策だと合意できた。彼らとの協力関係が深まるのが楽しみだ。"
 tsr_manchukuo.17.a: "素晴らしい"
 tsr_manchukuo.18.t: "[FROM.GetLeader]が我々の提案を拒否"
 tsr_manchukuo.18.desc: "我々の熱心な説得は実らず、[FROM.GetAdjective]政府は中国の統治権を我々の下で統一することは彼らの利益に沿わないと判断した。我々はしばらく分断したままになる。"
 tsr_manchukuo.18.a: "畜生め"
 tsr_manchukuo.19.t: "ソビエトから何も得られず"
 tsr_manchukuo.19.desc: "我々の熱心な説得もむなしく、ソビエトは我々のことを領土を分け与えるに値しない相手だと判断した。これは我々の関係に大きな打撃を与えることになる。"
 tsr_manchukuo.19.a: "ボリシェヴィキの連中め……"
 tsr_manchukuo.20.t: "ソビエトがモンゴルとトゥヴァを譲渡"
 tsr_manchukuo.20.desc: "ソビエトは、外満洲はあまりにもロシア的な領土のため譲渡には反対したが、少なくともモンゴルとトゥヴァの譲渡には同意した。これらの領土は、我々が比較的最近要求したものだからだとのことだ。"
 tsr_manchukuo.20.a: "それで構わない"
 tsr_manchukuo.21.t: "ソビエトが満洲を譲渡"
 tsr_manchukuo.21.desc: "意外な展開だが、ソビエトは外満洲を譲渡することを決断した。我々がその領土に、より個人的な関係性を有していることが理由とのことだ。一方、モンゴルは緩衝国として彼らが領有を続ける。"
 tsr_manchukuo.21.a: "何もないよりはマシだ"
 tsr_manchukuo.22.t: "ソビエトが我々の要求に全面的に屈する"
 tsr_manchukuo.22.desc: "ありがたいことに、ソビエトは寛大にも我々の領土要求をすべて承諾してくれた。我が国にモンゴルとトゥヴァだけでなく、外満洲が加わることになる。これは我々にとってメリットしかもたらさない。"
 tsr_manchukuo.22.a: "素晴らしい"
 tsr_manchukuo_news.1.t: "満洲の大反乱"
 tsr_manchukuo_news.1.desc: "日本の行政官と匪賊たちの間で暴力と戦闘が激化するなか、[MAN.GetLeader]と呼ばれる匪賊の一人が新京を掌握し、皇帝を味方につけることに成功した。\n\n反逆者に皇帝が味方したことで、軍もまもなくこれに追随した。満洲は今、日本人が駆逐されるのか、それとも速やかに反乱が鎮圧されるのかという岐路に立たされている。"
 tsr_manchukuo_news.1.a: "子犬が吠えているようなものだ"
 tsr_manchukuo_news.1.b: "我々の運命を取り戻すのだ！"
 tsr_manchukuo_news.1.c: "なぜこんなことに？"
 tsr_manchukuo_news.1.d: "まったくの予想外だ"
 tsr_manchukuo_border_war.1.t: "[MAN.GetNameDefCap]が[1039.GetName]を征服"
 tsr_manchukuo_border_war.1.desc: "[MAN.GetAdjective]軍は[1039.GetName]における迅速な軍事作戦の末に張家口を掌握し、支配下に置いたことを宣言した。"
 tsr_manchukuo_border_war.1.a: "我々は強くなってやる！"
 tsr_manchukuo_border_war.1.b: "仕方ないな"
 tsr_manchukuo_border_war.2.t: "[MAN.GetNameDefCap]が[1039.GetName]から撤退"
 tsr_manchukuo_border_war.2.desc: "[MAN.GetAdjective]軍は極めて困難な状況に直面したため、張家口市から撤退した。これで戦闘が終結するわけではないが、張家口は当面[CHI.GetAdjective]が支配することになる。"
 tsr_manchukuo_border_war.2.a: "一時的な後退だ……"
 tsr_manchukuo_border_war.2.b: "張家口は持ちこたえた！"
 tsr_manchukuo_border_war.3.t: "[MAN.GetNameDefCap]が[608.GetName]を征服"
 tsr_manchukuo_border_war.3.desc: "[MAN.GetAdjective]軍が北京に侵攻し、勝利したことを受け、[CHI.GetAdjective]軍は南方に撤退して守備を固めた。"
 tsr_manchukuo_border_war.3.a: "ついに北京は我々のものだ！"
 tsr_manchukuo_border_war.3.b: "選択の余地はない、撤退だ！"
 tsr_manchukuo_border_war.4.t: "[MAN.GetNameDefCap]が[608.GetName]から撤退"
 tsr_manchukuo_border_war.4.desc: "北京の制圧に失敗した[MAN.GetAdjective]軍はこの地から撤退した。この一時的な平和がどれだけ続くのかは定かではない。"
 tsr_manchukuo_border_war.4.a: "我々は失敗した"
 tsr_manchukuo_border_war.4.b: "北京はそう簡単には落ちない！"
 tsr_manchukuo_border_war.5.t: "[MAN.GetNameDefCap]が[614.GetName]を征服"
 tsr_manchukuo_border_war.5.desc: "河北を完全に掌握した後、[MAN.GetAdjective]軍は挑発を受けない限りこれ以上中国の領土に進軍しないという停戦協定が結ばれた。"
 tsr_manchukuo_border_war.5.a: "勝利に一歩近づいた！"
 tsr_manchukuo_border_war.5.b: "また一つの省が落ちた……"
 tsr_manchukuo_border_war.6.t: "[MAN.GetNameDefCap]が[614.GetName]から撤退"
 tsr_manchukuo_border_war.6.desc: "[MAN.GetAdjective]軍は北京を制圧したが、河北省へのさらなる進軍は阻止された。"
 tsr_manchukuo_border_war.6.a: "仕方ないな"
 tsr_manchukuo_border_war.6.b: "河北はまだ無事だ！"
