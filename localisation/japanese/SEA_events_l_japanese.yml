 SEA_PRC_request_aid.8.desc: "[FROM.GetName]は我々の戦車支援要請を拒否した。国内での差し迫った需要により、現役および予備の車台を確保できないらしい。残念なことだが、[FROM.GetName]が訓練マニュアルを送ってくれたことがせめてもの救いだ。"
 SEA_PRC_request_aid.8.a: "なんと残念なことか！"
 SEA_PRC_request_aid.21.t: "新たに製造された戦車が[FROM.FROM.GetName]から到着"
 SEA_PRC_request_aid.21.desc: "[SOV.GetNameDef]から輸送された新造のT-34戦車150輌が[ROOT.Capital.GetName]に到着した。立ち会ったのは[ROOT.GetName]政府の代表者と人民解放軍陸軍の上級将校たちだ。将校たちはPLAGFのシンボルが塗装された戦車を検品しながら、搭乗員の訓練と慣らし運転を経て実戦配備されることを心待ちにしている。"
 SEA_PRC_request_aid.21.a: "素晴らしい報せだ。有効活用させてもらおう！"
 SEA_PRC_request_aid.9.t: "[FROM.GetName]が技術協力協定の締結を希望"
 SEA_PRC_request_aid.9.desc: "[FROM.GetLeader]から電報が届き、技術協力協定の締結を求められた。彼はこの協定が、「人類の知識と向上を通じて革命の手段を広める友好的な手段」を象徴し、促進するものだと述べている。"
 SEA_PRC_request_aid.9.a: "この取り組みに協力しよう"
 SEA_PRC_request_aid.9.b: "そんなことをしている時間はない。"
 SEA_PRC_request_aid.10.t: "[FROM.GetName]が技術協力協定の締結を発表"
 SEA_PRC_request_aid.10.desc: "[FROM.GetNameDefCap]が技術協力協定の締結に同意した。これで我が国の開発力は大幅に向上するだろう。"
 SEA_PRC_request_aid.10.a: "素晴らしい！"
 SEA_PRC_request_aid.11.t: "[FROM.GetName]が技術協力協定を拒否"
 SEA_PRC_request_aid.11.desc: "[FROM.GetNameDefCap]は技術協力協定への署名を拒否した。国内の需要を優先したいとのことである。彼らは我々の大義に理解は示すものの、我々の取り組みには一切の資源を割けないということだ。"
 SEA_PRC_request_aid.11.a: "なんと残念なことだ！"
 SEA_PRC_faction_events.1.t: "[FROM.GetNameDefCap]が[1032.GetName]を要求"
 SEA_PRC_faction_events.1.desc: "[FROM.GetLeader]からの使者が[ROOT.GetLeader]のもとに来訪し、両者の間にある[XIC.GetName]領土の分割案を打診した。"
 SEA_PRC_faction_events.1.a: "この取引は我々のほうが得だ"
 SEA_PRC_faction_events.1.b: "論外だ！"
 SEA_PRC_faction_events.2.t: "差し迫る侵攻"
 SEA_PRC_faction_events.2.desc: "[FROM.GetName]の[FROM.GetLeader]と[PRC.GetNameDef]の[PRC.GetLeader]が結託し、我々の領土を分割しようとしているらしい。まるで蛇のように狡猾な奴らだ。奴らの卑劣な計画を阻止しない限り、いつでも国境を越えて侵攻されるリスクがある。問題なのは、我々が両国を長期間食い止められるかということだ。"
 SEA_PRC_faction_events.2.a: "抵抗しても無駄だ……"
 SEA_PRC_faction_events.2.b: "彼らにやらせてみよう！"
 SEA_PRC_faction_events.3.t: "[FROM.GetLeader]が我々の提案を拒否"
 SEA_PRC_faction_events.3.desc: "[FROM.GetName]の[FROM.GetLeader]は愚かにも我々の特使を手ぶらで追い返したようだ。弱い隣国を我々2国で分割するという寛大な提案にまったく耳を貸さなかったのだ。"
 SEA_PRC_faction_events.3.a: "これは一時的な後退にすぎない！"
 SEA_PRC_faction_events.4.t: "[FROM.GetNameDefCap]が我々の要求に屈服"
 SEA_PRC_faction_events.4.desc: "[CHI.GetNameDef]と[PRC.GetNameDef]が連合した脅威は[FROM.GetLeader]の手に負えるものではなかったようだ。彼は我々の要求に屈服し、我々の部隊が抵抗を受けることなく[FROM.GetNameDef]まで進軍することに同意した。結局、力こそが正義なのか……"
 SEA_PRC_faction_events.4.a: "物事が好転してきたぞ！"
 SEA_PRC_faction_events.5.t: "[FROM.GetNameDefCap]が我々の要求を拒否"
 SEA_PRC_faction_events.5.desc: "[FROM.GetName]の[FROM.GetLeader]は想像していたよりも頑固な性格のようで、[CHI.GetNameDef]と[PRC.GetNameDef]の軍隊の連合による脅威に対して屈服することを拒否した。この抵抗は愚かであると同時に賞賛に値する。[FROM.GetNameDef]の軍隊は我々の力を前にしてすぐに砕け散るだろう。"
 SEA_PRC_faction_events.5.a: "この決断を後悔することになるだろう"
 SEA_PRC_faction_events.10.t: "[FROM.GetNameDefCap]が同盟を提案"
 SEA_PRC_faction_events.10.desc: "[FROM.GetLeader]から秘密裏に連絡があった。[FROM.GetNameDef]の指導者は山村部で孤立したことにより、心変わりしたらしい。彼は今、中国を統一して外敵から人民を守るために我々の協力を求めている。興味深い申し出だが、共産主義者を信用して良いのだろうか？"
 SEA_PRC_faction_events.10.a: "内輪もめをしている場合ではない"
 SEA_PRC_faction_events.10.b: "奴らに主導権は渡さない！"
 SEA_PRC_faction_events.11.t: "愚かな[FROM.GetLeader]が我々の提案を拒否"
 SEA_PRC_faction_events.11.desc: "[FROM.GetNameDef]の指導者は、中国の防衛と統一を実現するための統一戦線結成を拒否した。[FROM.GetLeader.GetSheHe]の愚かさが再び世界に晒されたのだ。これは、我々だけで人民を助けなければならないことを意味する。我々にそれができることを世界に証明してやろうではないか！"
 SEA_PRC_faction_events.11.a: "我々が中国全土を防衛してやろう"
 SEA_PRC_faction_events.20.t: "[FROM.GetLeader]が[?PRC_faction_leader_var.GetName]の指導力を疑問視"
 SEA_PRC_faction_events.20.desc: "最近開催された[ROOT.GetFactionName]国家の首脳会談において、[FROM.GetLeader]は現在の戦争努力と[?PRC_faction_leader_var.GetLeader]の指導力に公然と疑義を唱えた。彼はこの戦争の管理および遂行方法を批判し、[?PRC_faction_leader_var.GetName]が意図的に紛争を長引かせていると非難した。これは同盟内での影響力を高めるための[FROM.GetLeader]による駆け引きかもしれないが、彼の訴えには真実が含まれているかもしれない。"
 SEA_PRC_faction_events.20.a: "この男の話は真実だ！"
 SEA_PRC_faction_events.20.b: "馬鹿げている！"
 SEA_PRC_faction_events.21.t: "[FROM.GetNameDefCap]からの支援の申し出"
 SEA_PRC_faction_events.21.desc: "[ROOT.GetLeader]が最近の演説で、[ROOT.GetFactionName]における[?PRC_faction_leader_var.GetNameDef]の指導力を批判したことが、[FROM.GetName]の[FROM.GetLeader]に響いたようだ。[FROM.GetLeader]は、[FROM.GetName]が我々を支援することを確約した。"
 SEA_PRC_faction_events.21.a: "賢明さの証だ"
 SEA_PRC_faction_events.22.t: "[FROM.GetLeader]が[ROOT.GetLeader]を叱責"
 SEA_PRC_faction_events.22.desc: "[ROOT.GetLeader]が最近の演説で、[ROOT.GetFactionName]における[?PRC_faction_leader_var.GetName]の指導力を批判したことは、この陣営の首脳会談に参加した全員に受け入れられたわけではなかった。[FROM.GetName]の[FROM.GetLeader]は、[ROOT.GetLeader]の発言は[ROOT.GetFactionName]の弱体化を狙い、内部対立を煽る行為だとして公然と叱責した。"
 SEA_PRC_faction_events.22.a: "現実が見えない愚か者め"
 SEA_PRC_faction_events.30.t: "[FROM.GetNameDefCap]が土地の再分配を要求"
 SEA_PRC_faction_events.30.desc: "[FROM.GetNameDef]は我々の領土への潜入に成功し、多くの臣民の忠誠を確保したようだ。彼らはこれらの領土を正式に[FROM.GetNameDef]に引き渡すよう要求している。拒否した場合にどうなるかは明示されていないが、強硬な対応を招く可能性は高い。"
 SEA_PRC_faction_events.30.a: "実際のところ、選択肢はあまり多くない……"
 SEA_PRC_faction_events.30.b: "馬鹿げている！"
 SEA_PRC_faction_events.31.t: "[FROM.GetNameDefCap]が我々の要求を承諾"
 SEA_PRC_faction_events.31.desc: "[FROM.GetNameDefCap]は我々の「要求」を受諾し、我々が潜入に成功した州を引き渡すことに同意した。結果として、我々の領土が正式に拡大することになる。[FROM.GetNameDefCap]はこれに不服のようだが、我々に逆らう勇気はないようだ。この領土は今後、正式に[ROOT.GetNameDef]が統治することになる。"
 SEA_PRC_faction_events.31.a: "賢明な動きだ"
 SEA_PRC_faction_events.32.t: "[FROM.GetNameDefCap]が従うことを拒否"
 SEA_PRC_faction_events.32.desc: "[FROM.GetNameDefCap]は、我々が潜入に成功した州を引き渡すという要求を拒否した。"
 SEA_PRC_faction_events.32.a: "一歩間違えれば奈落の底だぞ……"
 SEA_PRC_faction_events.32.b: "裏切者は容赦しないぞ！\n§R[FROM.GetName]は他の陣営への加入を模索しているかもしれない§!"
 SEA_PRC_faction_events.40.t: "進むべき道 - 中国の運命"
 SEA_PRC_faction_events.40.desc: "我々は岐路に立たされており、他の中国諸州にどう対処するのか決断しなければならない。[ROOT.GetLeader]は何日も眠れぬ夜を過ごし、頭を悩ませてきた。熟考した結果、中国全土を統一するためには、進むべき道は1つしかないようだ……"
 SEA_PRC_faction_events.40.a: "決断しないことも1つの決断だ"
 SEA_PRC_faction_events.40.b: "自らの道を切り開いて進もう"
 SEA_PRC_faction_events.40.c: "古い忠義は我々を後退させるだけだ"
 SEA_PRC_faction_events.40.d: "真の中国は1つしかない！"
 SEA_PRC_faction_events.40.e: "我々は団結して強くなる"
 SEA_PRC_faction_events.41.t: "[FROM.GetNameDefCap]が[ROOT.GetFactionName]を脱退"
 SEA_PRC_faction_events.41.desc: "[FROM.GetLeader]は[ROOT.GetFactionName]が[FROM.GetNameDef]に提供する武力と安全を手放すことを決断したようだ。我々抜きでどう乗り切るつもりなのか、想像するしかない。"
 SEA_PRC_faction_events.41.a: "また脱退だと？"
 SEA_PRC_faction_events.42.t: "[ROOT.GetNameDefCap]が[FROM.GetFactionName]から追放される"
 SEA_PRC_faction_events.42.desc: "[FROM.GetLeader]は、[FROM.GetNameDef]と[FROM.GetFactionName]が我々との同盟関係を解消すべきだと判断したようだ。[FROM.GetLeader]がなぜこのような不合理な判断をしたのかわからないが、これは間違いなく我々にさらなる脆弱性をもたらすものだ。[FROM.GetNameDef]の目的は想像するしかないが、間違いなく良いことではないだろう。"
 SEA_PRC_faction_events.42.a: "彼らなしでやっていこう"
 SEA_PRC_faction_events.50.t: "[FROM.GetNameDefCap]が同盟を提案"
 SEA_PRC_faction_events.50.desc: "[FROM.GetLeader]に派遣された使節団が来訪し、彼らの陣営に加入するよう説得を受けている。彼らは、我々が中国の未来をかけた岐路に立たされていると述べている。[FROM.GetName]の使節団によれば、中国統一に向けて前に進むためには共闘の道しかないとのことだ。しかし、[FROM.GetLeader]が[FROM.GetLeader.GetHerHis]の心の内に何を秘めているのか、[FROM.GetLeader.GetSheHe]は信用に足りる人物なのかという疑念は尽きないのだ……"
 SEA_PRC_faction_events.50.a: "ダメだ。[FROM.GetLeader]は信用できない！"
 SEA_PRC_faction_events.50.b: "我々はともに同じ道を歩むべきだ"
 SEA_PRC_faction_events.51.t: "[FROM.GetNameDefCap]が我々の提案を拒否"
 SEA_PRC_faction_events.51.desc: "[FROM.GetLeader]に派遣した使節団が悪い報せを持ち帰った。[FROM.GetNameDef]を我が陣営に招待するという寛大な申し出は、不信感と軽蔑の目で迎えられたらしい。[FROM.GetLeader]は、[FROM.GetNameDef]が[ROOT.GetFactionName]からの武力および安全に関する支援と決別するほうが良いと判断したようだ。彼らが我々抜きでやっていけるのかが見ものである！"
 SEA_PRC_faction_events.51.a: "影を追えば太陽を見失ってしまうな"
 SEA_PRC_faction_events.52.t: "[FROM.GetNameDefCap]が[ROOT.GetFactionName]を脱退"
 SEA_PRC_faction_events.52.desc: "[FROM.GetLeader]から連絡があり、[FROM.GetNameDef]は[ROOT.GetFactionName]から脱退し、[PRC.GetNameDef]と手を組む決断をしたとのことだ。[FROM.GetLeader]がなぜこのような不合理な判断をしたのかわからないが、彼らが苦難と破滅を望むならば、それを止めるわけにはいかない。"
 SEA_PRC_faction_events.52.a: "彼らには暗い日々が待っている"
 SEA_PRC_faction_events.53.t: "[FROM.GetNameDefCap]が[ROOT.GetFactionName]に加入"
 SEA_PRC_faction_events.53.desc: "[FROM.GetNameDef]に派遣した使節団が良い報せを持ち帰った。[FROM.GetLeader]は我々の予想以上に賢明な人物であり、我々が提案した同盟に署名してくれたのだ。まったく予想外の結果というわけではないが、常に荒天に備えていれば、晴れ間がのぞくとうれしいものである。この件は我が国と[ROOT.GetFactionName]を大いに強化してくれるだろう。"
 SEA_PRC_faction_events.53.a: "中国全土にとって素晴らしい日だ！"
 SEA_PRC_faction_events.60.t: "$generic.2.t$"
 SEA_PRC_faction_events.60.a: "[FROM.GetName]を[ROOT.GetFactionName]に受け入れよう"
 SEA_PRC_faction_events.60.b: "彼らがいない方がうまくいく"
 SEA_PRC_faction_events.70.desc: "[FROM.GetLeader]に派遣された使節団が来訪し、彼らの陣営に加入するよう説得を受けている。彼らは、我々がアジアの未来をかけた岐路に立たされていると述べている。[FROM.GetName]の使節団によれば、我々が西洋の植民地主義諸国から独立を勝ち取るためには、共闘の道しかないとのことだ。"
 SEA_PRC_faction_events.71.t: "[FROM.GetNameDefCap]が我々にアジアの属国の監督権を要求"
 SEA_PRC_faction_events.71.desc: "[FROM.GetNameDef]からの書簡によれば、[FROM.GetLeader]は我々にアジアの属国を手放し、彼らが新たに結成した[FROM.GetFactionName]の監督下に置くよう要求している。"
 SEA_PRC_faction_events.71.a: "大いに結構だ。より良い未来のために行動すべき時だ。"
 SEA_PRC_faction_events.71.b: "断る。それらの国々は我々のものだ。"
 SEA_PRC_faction_events.72.t: "[FROM.GetNameDefCap]が条件付きで我々の自由を提案"
 SEA_PRC_faction_events.72.desc: "[FROM.GetNameDefCap]は、彼らが新たに結成する[PRC.GetFactionName]に我々が加盟することを条件に、我々の解放を提案してきた。"
 SEA_PRC_faction_events.72.a: "提案と条件の両方を受け入れよう"
 SEA_PRC_faction_events.72.b: "現状に満足しているので、断ろう"
 SEA_PRC_faction_events.73.t: "[FROM.FROM.GetNameDefCap]は[FROM.GetNameDef]の[PRC.GetFactionName]加盟に同意"
 SEA_PRC_faction_events.73.desc: "[FROM.FROM.GetNameDefCap]は、[FROM.GetNameDef]が我々の新たな陣営に加盟することを条件に彼らの解放に同意し、[FROM.GetNameDef]もこれを受け入れた。歓迎式典は[ROOT.Capital.GetName]で開催される予定だ。"
 SEA_PRC_faction_events.73.a: "新たな夜明けだ"
 SEA_PRC_faction_events.74.t: "[FROM.GetNameDefCap]が[PRC.GetFactionName]への加盟を拒否"
 SEA_PRC_faction_events.74.desc: "[FROM.GetLeader]は新たに結成された[PRC.GetFactionName]に[FROM.GetNameDef]が加入するという[PRC.GetNameDef]の提案を拒否すると表明した。[FROM.GetAdjective]は現状維持を望んでいるというのがその理由だ。"
 SEA_PRC_faction_events.74.a: "それが彼らの決断だ"
 ## New Fourth Army Incident
 SEA_PRC_fourth_army_incident.1.t: "同盟間の不穏な空気"
 SEA_PRC_fourth_army_incident.1.desc: "司令官たちの報告によれば、同盟相手の[PRC.GetNameDef]との間で小規模な衝突が発生しているようだ。[PRC.GetNameDef]の司令官は我々の指示に従おうとせず、時には公然と指示を拒否するらしい。これは我々自身の部隊に問題を引き起こす恐れがある。"
 SEA_PRC_fourth_army_incident.1.a: "[PRC.GetNameDefCap]は自軍の部隊を統制したほうが良い"
 SEA_PRC_fourth_army_incident.1.b: "疑うのも無理はない"
 SEA_PRC_fourth_army_incident.2.t: "[FROM.GetNameDefCap]が緊張の緩和を模索"
 SEA_PRC_fourth_army_incident.2.desc: "我々の司令官と[FROM.GetNameDef]の司令官の間でいくつかの衝突が発生したことを受け、先方の政府は緊張の緩和を目的とした書簡を送ってきた。彼らは改めて、我々が自らの部隊に対する指揮権を維持していることを正式に認め、連携して計画を進めるためにさらなる相互協力体制を構築したいと表明している。"
 SEA_PRC_fourth_army_incident.2.a: "ありがたいことに、我々は真の脅威に集中できる"
 SEA_PRC_fourth_army_incident.3.t: "[FROM.GetNameDefCap]が連携不足に苦情"
 SEA_PRC_fourth_army_incident.3.desc: "[FROM.GetNameDef]政府より、現場での司令官同士の連携不足について苦情が寄せられた。彼らの司令官によれば、我々の司令官は[FROM.GetName]の命令に従おうとせず、それによって不必要に危険な状況を招いたとのことである。特に、現在実施中の戦術的撤退が内輪もめによって台無しにならないよう、我々の協力を求めている。"
 SEA_PRC_fourth_army_incident.3.a: "我々の部隊を指揮するのは我々の司令官であり、彼らでの司令官ではない。"
 SEA_PRC_fourth_army_incident.3.b: "彼らの言うことにも一理あるかもしれない"
 SEA_PRC_fourth_army_incident.4.t: "[FROM.GetNameDefCap]が司令部を叱責"
 SEA_PRC_fourth_army_incident.4.desc: "[FROM.GetNameDef]司令部の命令違反に苦情を述べたところ、彼らの政府にこれを改めさせ、我々の戦略計画に協力させることに成功した。"
 SEA_PRC_fourth_army_incident.4.a: "いいことだ"
 SEA_PRC_fourth_army_incident.5.t: "国民党軍が新四軍を攻撃"
 SEA_PRC_fourth_army_incident.5.desc: "報告によれば、新四軍は国民党軍に包囲され、ほぼ全滅したとのことだ。国民党軍は撤退行動中であったが、我々の司令官はこれに参加することを望んでいなかった。戦闘が始まった経緯は明確ではないが、最初は誤射事故だった可能性がある。これを双方が意図的な攻撃だと判断したため、まもなく大惨事に至ったものである。"
 SEA_PRC_fourth_army_incident.5.a: "[CHI.GetLeader]の行動を要求しよう"
 SEA_PRC_fourth_army_incident.5.b: "この同盟はもはや信頼できない"
 SEA_PRC_fourth_army_incident.6.t: "誤射事件を受け、[FROM.GetName]が[ROOT.GetFactionName]を離脱"
 SEA_PRC_fourth_army_incident.6.desc: "最近発生した[ROOT.GetName]と[FROM.GetName]の部隊同士の戦闘を受け、[FROM.GetName]は[ROOT.GetFactionName]を離脱した。この事件では[FROM.GetNameDef]の新四軍が数多くの死傷者を出した。発生原因は撤退命令をめぐる意見の不一致で、我々の部隊が撤退中に[FROM.GetName]兵に遭遇した際、どちらかが発砲を開始したことがきっかけである。"
 SEA_PRC_fourth_army_incident.6.a: "これに気を取られて、目の前の課題から目をそらしてはいけない"
 SEA_PRC_fourth_army_incident.7.t: "誤射事件を受け、[FROM.GetName]が行動を要求"
 SEA_PRC_fourth_army_incident.7.desc: "最近発生した[ROOT.GetName]と[FROM.GetName]の部隊同士の戦闘を受け、[FROM.GetName]は我々に事件発生の責任の一端を認め、司令官たちのより慎重な行動を確約するよう要求してきた。この事件では[FROM.GetNameDef]の新四軍が数多くの死傷者を出した。発生原因は撤退命令をめぐる意見の不一致で、我々の部隊が撤退中に[FROM.GetName]兵に遭遇した際、どちらかが発砲を開始したことがきっかけである。"
 SEA_PRC_fourth_army_incident.7.a: "非難すべきは奴らの命令違反だ"
 SEA_PRC_fourth_army_incident.7.b: "[FROM.GetNameDef]との協力関係を保てるよう努力しよう"
 SEA_PRC_fourth_army_incident.8.t: "[FROM.GetName]が謝罪を拒否"
 SEA_PRC_fourth_army_incident.8.desc: "新四軍事件を受けた我々の行動要求に対し、[FROM.GetNameDef]は責任を認めようとしなかった。これは、彼らの戦争努力を支援している我が国、そして我が部隊に対する明確な不信感の表れである。もしくは、敵意を隠し切れていないのかもしれない。"
 SEA_PRC_fourth_army_incident.8.a: "現時点で紛争に関わる余裕はない"
 #no b option here, reuses 5.b
 SEA_PRC_fourth_army_incident.8.c: "直ちに回答を要求する"
 SEA_PRC_fourth_army_incident.9.t: "[FROM.GetName]が引き下がる"
 SEA_PRC_fourth_army_incident.9.desc: "我々が謝罪を拒否したにもかかわらず、[FROM.GetNameDef]は新四軍事件に関する紛争を拡大しようとはしなかった。しかし、彼らがこの事件を忘れることはないだろう。"
 SEA_PRC_fourth_army_incident.9.a: "予想通りだ"
 SEA_PRC_fourth_army_incident.10.t: "[FROM.GetName]が内戦を再開"
 SEA_PRC_fourth_army_incident.10.desc: "新四軍事件の影響を受け、[FROM.GetNameDef]は我々の行動を戦争行為と見なし、内戦を再開した。これまでともに防衛に携わった部隊同士が前線で戦いを繰り広げている。前線後方の状況はあまり良くない。"
 SEA_PRC_fourth_army_incident.10.a: "こうなることはわかっていた"
 SEA_PRC_fourth_army_incident.11.t: "[FROM.GetLeader]が誤射事件を謝罪"
 SEA_PRC_fourth_army_incident.11.desc: "新四軍事件を受けた[FROM.GetLeader]に対する行動要求に対し、[FROM.GetLeader]は我々の指導者に対し書面で公式に謝罪した。彼は、命令に関して認識相違が出た場合にはそれに応じた行動をするよう自国の司令官を指導すると約束した。"
 SEA_PRC_fourth_army_incident.11.a: "これでよしとしよう"
 #no b option here, reuses 65.b
 SEA_PRC_fourth_army_incident.12.t: "[FROM.GetName]が謝罪を受け入れ"
 SEA_PRC_fourth_army_incident.12.desc: "[FROM.GetNameDef]は指導部への書面による謝罪を受け、新四軍事件を解決するにはこれで十分だとしぶしぶ判断した。"
 SEA_PRC_fourth_army_incident.12.a: "これで両国ともに、もっと緊急の課題に取り組むことができる"
 SEA_PRC_faction_events.80.t: "[FROM.GetName]が我々の従属を要求"
 SEA_PRC_faction_events.80.desc: "[FROM.capital.GetName]から一通の書簡が届いた。[FROM.GetLeader]の確かな印鑑が押されたものだ。統一や国家の運命といった美辞麗句の中に、我々への要求が含まれている。それは、服従して、この地域に対する[FROM.GetNameDef]の支配を受け入れろというものだ。そこには交渉の余地がなく、従わない限り制裁措置が予想される。"
 SEA_PRC_faction_events.80.a: "できるものならやってみろ。"
 SEA_PRC_faction_events.80.b: "従う以外の選択肢はない。"
 SEA_PRC_faction_events.81.t: "[FROM.GetName]が我々の寛大な申し出を拒否"
 SEA_PRC_faction_events.81.desc: "最後通牒が拒否された。反抗的な[FROM.GetLeader]は厚かましくも、我々に服従する気はないと明言した。我々の使節が追い返された今、局面は外交から戦争へと移っていくだろう。"
 SEA_PRC_faction_events.81.a: "それならば、ひざまずかせるまでだ"
 SEA_PRC_faction_events.82.t: "[FROM.GetName]が我々の要求を承諾"
 SEA_PRC_faction_events.82.desc: "[FROM.GetName]は我々の最後通牒を受け入れた。彼らの指導者たちは、国家の統一や歴史的運命について口にしているが、その本意は明白である。彼らは[ROOT.GetNameDef]の優位性を認めているのだ。\n不本意な服従かもしれないが、中国のさらなる分断と流血の事態を避けることができるだろう。"
 SEA_PRC_faction_events.82.a: "覆われていた太陽が再び光を集めている"
 SEA_PRC_faction_events.90.t: "[FROM.GetNameDefCap]が[ROOT.GetFactionName]への加入を要請"
 SEA_PRC_faction_events.90.desc: "[FROM.GetNameDef]は我々双方が直面している侵攻を考慮し、我々の大義に参加しようと考えている。これは、彼らだけでなく[FROM.GetFactionName]の全メンバーを受け入れることを意味する"
 SEA_PRC_faction_events.90.a: "良いだろう、力を合わせて共通の敵に立ち向かおう"
 SEA_PRC_faction_events.90.b: "ダメだ、奴らは信用できない"
 SEA_PRC_faction_events.91.t: "[FROM.GetNameDefCap]が我々を拒否"
 SEA_PRC_faction_events.91.desc: "[FROM.GetNameDefCap]は共通の敵に立ち向かうために彼らの陣営に加入するという我々の提案を拒否した。彼らの声明によれば、手を組むことでより強くなれるとしても、[ROOT.GetNameDef]のことを信用できないのだという。"
 SEA_PRC_faction_events.91.a: "なんと残念なことだ！"
 SEA_PRC_border_war_events.1.t: "[PRC.GetNameDefCap]が[1045.GetName]を征服"
 SEA_PRC_border_war_events.1.desc: "[1045.GetName]国境沿いでの戦闘において、[PRC.GetNameDef]は国境線を突破し、敵を追い出すことに成功した。そして今、[PRC.GetNameDefCap]はこの州の領有を主張している。"
 SEA_PRC_border_war_events.1.a: "我々の力は成長する！"
 SEA_PRC_border_war_events.1.b: "撤退するしかない……"
 SEA_PRC_border_war_events.2.t: "[PRC.GetNameDefCap]が[1045.GetName]から撤退"
 SEA_PRC_border_war_events.2.desc: "[1045.GetName]国境沿いでの戦闘において、[PRC.GetNameDef]は国境線を突破できず、敵を追い出すことができなかった。しかし、[PRC.GetNameDefCap]は一部の砲兵を捕らえることに成功した。"
 SEA_PRC_border_war_events.2.a: "一時的な後退だ……"
 SEA_PRC_border_war_events.2.b: "侵入者を撃退したぞ！"
 SEA_PRC_border_war_events.3.t: "[PRC.GetNameDefCap]が[615.GetName]を征服"
 SEA_PRC_border_war_events.3.desc: "[615.GetName]国境沿いでの戦闘において、[PRC.GetNameDef]は国境線を突破し、敵を追い出すことに成功した。そして今、[PRC.GetNameDefCap]はこの州の領有を主張している。"
 SEA_PRC_border_war_events.4.t: "[PRC.GetNameDefCap]が[615.GetName]から撤退"
 SEA_PRC_border_war_events.4.desc: "[615.GetName]国境沿いでの戦闘において、[PRC.GetNameDef]は国境線を突破できず、敵を追い出すことができなかった。しかし、[PRC.GetNameDefCap]は一部の砲兵を捕らえることに成功した。"
 SEA_PRC_border_war_events.5.t: "[PRC.GetNameDefCap]が[1032.GetName]を征服"
 SEA_PRC_border_war_events.5.desc: "[1032.GetName]国境沿いでの戦闘において、[PRC.GetNameDef]は国境線を突破し、敵を追い出すことに成功した。そして今、[PRC.GetNameDefCap]はこの州の領有を主張している。"
 SEA_PRC_border_war_events.6.t: "[PRC.GetNameDefCap]が[1032.GetName]から撤退"
 SEA_PRC_border_war_events.6.desc: "[1032.GetName]国境沿いでの戦闘において、[PRC.GetNameDef]は国境線を突破できず、敵を追い出すことができなかった。しかし、[PRC.GetNameDefCap]は一部の砲兵を捕らえることに成功した。"
 SEA_PRC_misc_events.1.t: "我々の決断に対する人民の疑念"
 SEA_PRC_misc_events.1.desc: "中国の人民たちが、外国からの侵略者に立ち向かう我々の決意に疑念を持ち始めている！"
 SEA_PRC_misc_events.1.a: "これは許容できない！"
 SEA_PRC_misc_events.2.t: "信頼喪失"
 SEA_PRC_misc_events.2.desc: "中国の人民たちが、外国からの侵略者に立ち向かう我々の決意に疑念を持ち始めている。"
 SEA_PRC_misc_events.2.a: "我々に対する彼らの評価を変えなければならない"
 SEA_PRC_misc_events.3.t: "$PRC_pavel_mif$が[SOV.GetNameDef]で逮捕され、粛清された"
 SEA_PRC_misc_events.3.desc: "28人半のボリシェヴィキの元指導者で、中国共産党およびモスクワ中山大学の重要人物でもある$PRC_pavel_mif$が[SOV.GetNameDef]で逮捕され、粛清された。どうやら、スターリンのかつての敵とミフの関係が致命的だったようだ。"
 SEA_PRC_misc_events.3.a: "大きな損失だ。"
 SEA_PRC_misc_events.5.t: "賀竜と第二方面軍が[ROOT.capital.GetName]に到着"
 SEA_PRC_misc_events.5.desc: "賀竜は3年以上国民党軍を避け続け、自軍にほとんど被害を出さずに[ROOT.capital.GetName]に到着した。かつて国民党軍を指揮・訓練し、紅軍加入後はゲリラ部隊を率いた彼の経験は、彼の部隊とともに役立つことだろう。"
 SEA_PRC_misc_events.5.a: "ついに来た！彼の知識が必要になるだろう"
 SEA_PRC_misc_events.6.t: "アメリカ人記者、エドガー・スノーが毛沢東にインタビュー"
 SEA_PRC_misc_events.6.desc: "中国の他地域で長年活動したアメリカ人記者のエドガー・スノーは毛沢東にインタビューを申し込んだ。その後の一連のインタビューで、彼らは主に[JAP.GetAdjective]の帝国主義と、[ROOT.GetNameDef]と[CHI.GetNameDef]がこれにどう対抗するかについて語った。特に毛沢東は、もし日本が軍事的に大敗すれば、日本国内で革命が起こると予想した。これらのインタビューと、[ROOT.GetNameDef]におけるスノーの経験は、この国における彼の発見をまとめた書籍を形作る基礎となっている。"
 SEA_PRC_misc_events.6.a: "我々の本当の姿を世界に示す機会だ"
 SEA_PRC_misc_events.8.t: "$PRC_mao_zedong$の鳳凰山時代"
 SEA_PRC_misc_events.8.desc: "延安近郊の鳳凰山の洞窟で、[ROOT.GetCommunistParty]の他の指導者らとともに生活していた毛沢東は、詩作の傍ら、軍事戦術から政治にいたる様々なテーマに関する執筆を続けている。"
 SEA_PRC_misc_events.8.a: "これらの著作は間違いなく影響力を持つだろう"
 SEA_PRC_misc_events.9.t: "第7回中国共産党全国代表大会"
 SEA_PRC_misc_events.9.desc: "[JAP.GetNonIdeologyName]の敗北を受け、中国共産党は今後の方針を協議するため一堂に会した。第7回全国代表大会は1928年以来の全国大会であり、党の弱体化によりモスクワ開催を余儀なくされた前回とは異なり、中国本土での開催となった。議題には[JAP.GetAdjective]に対する戦術の振り返りが含まれ、それ以外には新憲法の採択などについて話し合われた。これは、国家を最善の道に導くための[ROOT.GetLeader]のビジョンの実現を目指すものであった。"
 SEA_PRC_misc_events.9.a: "この会議が我々を未来に導くだろう"
 SEA_PRC_misc_events.10.t: "カナダ人医師、ノーマン・べチューンの来訪"
 SEA_PRC_misc_events.10.desc: "カナダの共産主義者で、スペイン内戦に参加したベテラン軍医のノーマン・べチューンが、[ROOT.GetAdjective]の医療品質向上を支援するために来訪した。過去に移動式輸血所の設置で名を知られた彼は、[ROOT.GetNameDef]の辺鄙な農村地域における医療実務の改善に取り組むことになるだろう。"
 SEA_PRC_misc_events.10.a: "外国からの志願者は誰であろうと受け入れよう"
 SEA_PRC_misc_events.11.t: "ノーマン・ベチューンが死去"
 SEA_PRC_misc_events.11.desc: "[ROOT.Capital.GetName]に悲しい報せが届いた。我が人民を2年にわたって支援してきたノーマン・ベチューン医師が、指の小さな切り傷から敗血症を発症し、この世を去った。この報せを聞いた[ROOT.GetLeader]は彼の功績を称える追悼文をしたためた。そこでは、同胞を支援するために世界中を駆け回った彼の姿勢と、それが国をまたいだプロレタリアート同士の協力の模範となることが明記された。"
 SEA_PRC_misc_events.11.a: "彼にふさわしい追悼文だ"
 SEA_PRC_misc_events.12.t: "日ソ中立条約の締結"
 SEA_PRC_misc_events.12.desc: "[SOV.GetNameDef]は東方の国境を守るため、[JAP.GetNameDef]と中立条約を結んだ。これは、[JAP.GetNameDef]にとっては[SOV.GetAdjective]の干渉を気にすることなくアジアで勢力拡大できることを意味している。"
 SEA_PRC_misc_events.12.a: "承服できない話だ"
 SEA_PRC_misc_events.13.t: "[FROM.GetNameDefCap]が領土を要求"
 SEA_PRC_misc_events.13.desc: "[FROM.GetNameDef]からの使節団が来訪し、領土の引き渡しを嘆願してきた。彼らはこれらの領土が本来は彼らの物だと主張しており、それはある意味正しいのかもしれない。我々がこの要求に応じ、彼らが望む領土を差し出せば、[FROM.GetLeader]は大喜びするだろう。一方、もし断れば[FROM.GetLeader.GetSheHe]は激怒し、武力で領土を奪いに来るかもしれない。少なくとも代表団はそう主張している……"
 SEA_PRC_misc_events.13.a: "満洲の領土を引き渡そう"
 SEA_PRC_misc_events.13.b: "モンゴルの領土を引き渡そう"
 SEA_PRC_misc_events.13.c: "すべての領土を引き渡そう"
 SEA_PRC_misc_events.13.d: "奴らに渡す領土はない！"
 SEA_PRC_misc_events.14.t: "[FROM.GetNameDefCap]が願いに応じる"
 SEA_PRC_misc_events.14.desc: "使節団が[FROM.GetNameDef]から素晴らしい報せを持ち帰った！満洲における我々の正当な領土を引き渡してほしいという[FROM.GetLeader]への要求が認められたのだ。[ROOT.GetLeader]は交渉をまとめた[FROM.GetLeader]と外交官たちの両方を称賛した。"
 SEA_PRC_misc_events.14.a: "中国統一にまた一歩近づいた！"
 SEA_PRC_misc_events.15.desc: "使節団が[FROM.GetNameDef]から素晴らしい報せを持ち帰った！モンゴルにおける我々の正当な領土を引き渡してほしいという[FROM.GetLeader]への要求が認められたのだ。[ROOT.GetLeader]は交渉をまとめた[FROM.GetLeader]と外交官たちの両方を称賛した。"
 SEA_PRC_misc_events.16.desc: "使節団が[FROM.GetNameDef]から素晴らしい報せを持ち帰った！[FROM.GetNameDef]が保有する我々の正当な領土を引き渡してほしいという[FROM.GetLeader]への要求が認められたのだ。[ROOT.GetLeader]は交渉をまとめた[FROM.GetLeader]と外交官たちの両方を称賛した。"
 SEA_PRC_misc_events.17.t: "[FROM.GetNameDefCap]が拒否"
 SEA_PRC_misc_events.17.desc: "[FROM.GetNameDef]から帰国した使節団は意気消沈していた。我々の正当な領土を引き渡してほしいという[FROM.GetLeader]への要求が無下に断られたのだ。[ROOT.GetLeader]は正当な領土を確保できなかったことについて、[FROM.GetLeader]と外交官たちの両方を非難している。"
 SEA_PRC_misc_events.17.a: "現実が見えない愚か者め"
 SEA_PRC_misc_events.17.b: "我々の領土は武力で取り戻す！"
 SEA_PRC_misc_events.18.desc: "[FROM.GetNameDef]から帰国した使節団は意気消沈していた。我々の正当な領土を引き渡してほしいという[FROM.GetLeader]への要求が無下に断られたのだ。[ROOT.GetLeader]は正当な領土を確保できなかったことについて、[FROM.GetLeader]と外交官たちの両方を非難している。"
 SEA_PRC_misc_events.18.a: "[326.GetName]を引き渡す"
 SEA_PRC_misc_events.18.b: "[729.GetName]を引き渡す"
 SEA_PRC_misc_events.18.c: "[728.GetName]を引き渡す"
 SEA_PRC_misc_events.18.d: "すべてを引き渡す"
 SEA_PRC_misc_events.19.a: "[FROM.GetNameDefCap]が[326.GetName]を引き渡す"
 SEA_PRC_misc_events.19.b: "[FROM.GetNameDefCap]が[729.GetName]を引き渡す"
 SEA_PRC_misc_events.19.c: "[FROM.GetNameDefCap]が[728.GetName]を引き渡す"
