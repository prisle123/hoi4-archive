 SEA_PRC_misc_events.19.desc: "幸運にも[FROM.GetNameDef]が我々の要求に同意する。"
 SEA_PRC_political_events.1.t: "[Root.GetName]の指導者は$PRC_wang_ming$か、$PRC_bo_gu$か？"
 SEA_PRC_political_events.1.desc1: "28人半のボリシェヴィキが権力闘争に勝利したことを受け、国家を指導する代表者を選ぶ時がきた。現在[SOV.GetNameDef]に亡命中の$PRC_wang_ming$が帰国して指導者になるべきだが、$PRC_bo_gu$が選ばれる場合はこの限りではない。"
 SEA_PRC_political_events.1.desc2: "28人半のボリシェヴィキが権力闘争に勝利したことを受け、国家を指導する代表者を選ぶ時がきた。候補となる両名ともに[SOV.GetNameDef]の共産主義者とのつながりが強いが、$PRC_bo_gu$は政治経験が浅いものの、軍事関係の理解は深く、今後の闘争に役立てることができるだろう。一方、$PRC_wang_ming$は政治経験が豊富で、外交の経験もある。両名ともに大役を引き受ける準備はできている。"
 SEA_PRC_political_events.1.a: "指導者は$PRC_wang_ming$だ"
 SEA_PRC_political_events.1.b: "指導者は$PRC_bo_gu$だ"
 SEA_PRC_political_events.2.t: "[FROM.GetNameDefCap]が領土保証を要求"
 SEA_PRC_political_events.2.desc: "比較的安全な中国中央部の山岳地帯にあり、我々の支援が得られるにもかかわらず、[FROM.GetNameDef]は我々に、紛争時に彼らを保護することを約束するよう要求してきた。彼らが恐れているのが国民党軍による新たな反共産主義作戦なのか、それとも国外の帝国主義勢力なのかは不明だが、我々はこのような紛争に巻き込まれるリスクを評価する必要がある。"
 SEA_PRC_political_events.2.a: "同志を保護すべきである"
 SEA_PRC_political_events.2.b: "我が国の属国になるなら、領土を保証しよう"
 SEA_PRC_political_events.2.c: "これは危険すぎる"
 SEA_PRC_political_events.3.t: "[FROM.GetNameDefCap]が領土保証に同意"
 SEA_PRC_political_events.3.desc: "[FROM.GetNameDef]に対する我々の交渉は成功に終わり、我々が脅威に直面した場合には彼らが我々を保護するという確約を得た。この保証により、我々はもし、また戦略的撤退を強いられるような状況に陥っても、[ROOT.capital.GetName]の開発のような長期的な目標に集中することができる。"
 SEA_PRC_political_events.3.a: "これで我々の安全は保たれる"
 SEA_PRC_political_events.31.t: "[FROM.GetNameDefCap]が代償と引き換えに領土保証に同意"
 SEA_PRC_political_events.31.desc: "[FROM.GetNameDef]に対する我々の交渉は成功に終わり、我々が脅威に直面した場合には彼らが我々を保護するという確約を得た。この保証により、我々はもし、また戦略的撤退を強いられるような状況に陥っても、[ROOT.capital.GetName]の開発のような長期的な目標に集中することができる。"
 SEA_PRC_political_events.31.a: "これで我々の安全は保たれる"
 SEA_PRC_political_events.31.b: "考え直した結果、やめておこう"
 SEA_PRC_political_events.32.t: "[FROM.GetNameDefCap]が自らの決断を後悔"
 SEA_PRC_political_events.32.desc: "[FROM.GetNameDefCap]は、もはや領土保証という外交的な選択肢にこだわらないと返答してきた。どうやら、属国になるという方針を受け入れ難いようだ。"
 SEA_PRC_political_events.32.a: "損するのは彼らのほうだ"
 SEA_PRC_political_events.4.t: "[FROM.GetName]が保証を拒否"
 SEA_PRC_political_events.4.desc: "外交官たちの全力の努力もむなしく、[FROM.GetNameDef]は[ROOT.GetNameDef]の領土保証を拒否した。我々にできることは、このような約束が必要になる事態が起こらないことを願うだけである。"
 SEA_PRC_political_events.4.a: "残念だ"
 SEA_PRC_political_events.5.t: "[FROM.GetName]が[ROOT.GetFactionName]への加入を希望"
 SEA_PRC_political_events.5.desc: "[FROM.GetNameDefCap]は我々との協力関係をさらに拡張するため、[ROOT.GetFactionName]に加入したいと申し出てきた。これを[ROOT.GetFactionName]が中国に進出するための有益な拡大だと見なすべきか、それとも彼らと同盟を結ぶことがいつか不利益をもたらすのか、我々は今決断しなければならない。"
 SEA_PRC_political_events.5.a: "歓迎しよう"
 SEA_PRC_political_events.5.b: "これ以上の拡大は危険だ"
 SEA_PRC_political_events.6.t: "[FROM.GetName]が我々の[FROM.GetFactionName]加入に同意"
 SEA_PRC_political_events.6.desc: "使節団が[FROM.GetNameDef]から帰国し、無事に[FROM.GetFactionName]に加盟できたことを報告してくれた。一緒に来訪した[FROM.GetAdjective]の外交官とは我々の協力関係のあり方について協議を行った。"
 SEA_PRC_political_events.6.a: "新たな一日だ"
 SEA_PRC_political_events.7.t: "[FROM.GetName]が我々の[FROM.GetFactionName]加入を拒否"
 SEA_PRC_political_events.7.desc: "[FROM.GetName]に遣わせた外交官が帰国し、[FROM.GetFactionName]への加盟を拒否されたと報告した。[FROM.GetNameDef]は外交努力を別なことに集中させているようだ。"
 SEA_PRC_political_events.7.a: "残念だ"
 SEA_PRC_political_events.8.t: "[FROM.GetName]が不可侵条約の締結を希望"
 SEA_PRC_political_events.8.desc: "潜在的な敵国に包囲されていることに気が付いた[FROM.GetNameDef]は、我々に不可侵条約の締結を持ち掛けてきた。この地域で起こる彼らを標的とした紛争に我々が関与しないという確約が欲しいようだ。"
 SEA_PRC_political_events.8.a: "そもそも我々は関与したくない"
 SEA_PRC_political_events.8.b: "これは彼らをさらに攻撃的にしてしまう可能性があるな"
 SEA_PRC_political_events.9.t: "[FROM.GetName]が不可侵条約への署名に同意"
 SEA_PRC_political_events.9.desc: "慎重な検討を経て、[FROM.GetNameDef]は我々が提案した不可侵条約に署名することを決断した。ありがたいことに、彼らはこの地域における紛争への関与に興味がなかったようだ。"
 SEA_PRC_political_events.9.a: "これで安心だ"
 SEA_PRC_political_events.10.t: "[FROM.GetName]が不可侵条約への署名を拒否"
 SEA_PRC_political_events.10.desc: "帝国主義の[FROM.GetName]は、我々が提案した不可侵条約への署名を拒否した。どうやら、我々よりも我々の敵国との関係を優先したいらしい。"
 SEA_PRC_political_events.10.a: "残念だ"
 SEA_PRC_political_events.11.t: "[FROM.GetName]が解放を要望"
 SEA_PRC_political_events.11.desc: "[FROM.GetLeader]が[Root.GetLeader]宛に電報を送り、[FROM.GetName]の独立を正式に要求してきた。電報には我々が拒否したらどうなるかは記載されていないが、彼らに歓迎されないことは確かだろう。"
 SEA_PRC_political_events.11.a: "彼らを解放しよう"
 SEA_PRC_political_events.11.b: "解放は認めない。引き続き、我が国の属国のままだ。"
 SEA_PRC_political_events.12.t: "[FROM.GetName]が我々を解放することに同意"
 SEA_PRC_political_events.12.desc: "今日は[ROOT.Capital.GetName]にとって栄光の一日である。我々は[FROM.GetName]のくびきから解放された。さあ、祝福しよう。我々の時代はすぐそこだ。"
 SEA_PRC_political_events.12.a: "なんという一日だ！"
 SEA_PRC_political_events.13.t: "[FROM.GetName]が我々を解放することを拒否"
 SEA_PRC_political_events.13.desc: "残念なことに、[FROM.GetName]は[ROOT.GetLeader]が送った電報への返信で、我々の独立を認めないと回答してきた。それどころか、我々の運命は理屈抜きで彼らと結びついていると宣言したのだ。"
 SEA_PRC_political_events.13.a: "決死の時には、決死の対策が必要だ……"
 SEA_PRC_political_events.13.b: "機が熟すのを待とう……"
 SEA_PRC_political_events.19.t: "我々の将軍の何名かが寝返った！"
 SEA_PRC_political_events.19.desc: "我が軍は[PRC.GetNameDef]と[CHI.GetNameDef]の紛争によって弱体化し、司令官のうち何名かは共産主義者に寝返ってしまった。彼らが本当に[PRC.GetNameDef]と協調しているのか、それともただ風向きを見ているのかはまだわからない。"
 SEA_PRC_political_events.19.a: "全員裏切り者だ"
 SEA_PRC_political_events.20.t: "中国各地の将軍たちが我々の大義のために集結"
 SEA_PRC_political_events.20.desc: "[CHI.GetNameDef]と[PRC.GetNameDef]の戦闘再開により、敵の将校の間に不安が広がり、そのうちの何名かが我々側に寝返った。"
 SEA_PRC_political_events.20.a: "望ましい兆候だ！"
 SEA_PRC_political_events.21.t: "[FROM.GetName]が$SOV_vasily_chuykov$と$SOV_aleksandr_cherepanov$に助言を求める"
 SEA_PRC_political_events.21.desc: "\n[FROM.GetNameDef]は[ROOT.GetAdjective]から軍事戦略に関する助言を得るために、$SOV_vasily_chuykov$と$SOV_aleksandr_cherepanov$を中国に呼び戻したいと要求してきた。チュイコフは元々[FROM.GetNameDef]に駐在しており、中国語が堪能である。彼は日本が侵略する前の満洲で、[ROOT.GetAdjective]の利権をめぐる紛争が起こった後に呼び戻されていたのだ。"
 SEA_PRC_political_events.21.a: "彼らは[FROM.GetNameDefCap]の役に立つだろう"
 SEA_PRC_political_events.21.b: "彼らの専門知識は国内で必要だ"
 SEA_PRC_political_events.22.t: "[FROM.GetName]が$SOV_vasily_chuykov$と$SOV_aleksandr_cherepanov$の派遣に同意"
 SEA_PRC_political_events.22.desc: "\n[FROM.capital.GetName]にいる我々の代表団からの報告によれば、[FROM.GetNameDef]が我々の要求を受け、$SOV_vasily_chuykov$を中国に帰還させることに同意したようだ。チュイコフはすでに[ROOT.GetNameDef]に向かっているらしい。さらに、$SOV_aleksandr_cherepanov$もこれに合流した。"
 SEA_PRC_political_events.22.a: "よくぞ戻ってきた！"
 SEA_PRC_political_events.23.t: "[FROM.GetName]が$SOV_vasily_chuykov$と$SOV_aleksandr_cherepanov$の派遣を拒否"
 SEA_PRC_political_events.23.desc: "\n$SOV_vasily_chuykov$は[ROOT.GetNameDef]の駐在武官に適任であるにもかかわらず、[FROM.GetNameDef]は彼と$SOV_aleksandr_cherepanov$が現在、より重要な軍事計画に関わっていると主張し、彼らのいずれも派遣しないことを決めた。"
 SEA_PRC_political_events.23.a: "おそらく優秀な指揮官は粛清されてほとんど残っていないのだろう"
 SEA_PRC_political_events.24.t: "[FROM.GetName]が我々に$SOV_vasily_chuykov$と$SOV_aleksandr_cherepanov$の再派遣を要求"
 SEA_PRC_political_events.24.desc: "\n[FROM.GetNameDef]は$SOV_vasily_chuykov$と$SOV_aleksandr_cherepanov$が[CHI.GetNameDef]に派遣されたと聞き、自分たちも彼らを駐在武官として受け入れることに興味があると表明した。[FROM.GetNameDefCap]は彼らの中国語の流暢さと広範な軍事経験という実践的な技能に目を付けたようだ。もしくは、単に[CHI.GetName]に彼らの専門知識を渡したくないだけかもしれない。"
 SEA_PRC_political_events.24.a: "[FROM.GetNameDef]の同志たちを支援しよう"
 SEA_PRC_political_events.24.b: "彼らは[CHI.GetName]でよくやっている"
 SEA_PRC_political_events.25.t: "[FROM.GetName]は$SOV_vasily_chuykov$と$SOV_aleksandr_cherepanov$に[PRC.GetName]への駐在を指示"
 SEA_PRC_political_events.25.desc: "\n[PRC.GetNameDef]から、$SOV_vasily_chuykov$と$SOV_aleksandr_cherepanov$を彼らの地域に再派遣して欲しいという要請を受け、彼らは移動を開始した。我々は彼らに顧問として留まるように懇願したが、彼らは[FROM.GetNameDef]からの命令に背けなかったようだ。"
 SEA_PRC_political_events.25.a: "我が軍にとっての損失だ"
 SEA_PRC_political_events.26.t: "[FROM.GetName]は$SOV_vasily_chuykov$と$SOV_aleksandr_cherepanov$に[PRC.GetName]への駐在を指示"
 SEA_PRC_political_events.26.desc: "\n[FROM.GetNameDefCap]は我々の要求を受け入れ、$SOV_vasily_chuykov$と$SOV_aleksandr_cherepanov$に[ROOT.GetNameDef]への移動を命じた。彼らの助言は間違いなく有益なものであり、彼らの移動は[CHI.GetNameDef]の軍にとって打撃となるだろう。"
 SEA_PRC_political_events.26.a: "彼らの助言が楽しみだ"
 SEA_PRC_political_events.27.t: "[FROM.GetName]が$SOV_vasily_chuykov$と$SOV_aleksandr_cherepanov$の派遣を拒否"
 SEA_PRC_political_events.27.desc: "\n我々は$SOV_vasily_chuykov$と$SOV_aleksandr_cherepanov$を駐在武官に任命するつもりだったが、[CHI.GetNameDef]は彼らの任を解くことを拒否した。これまで[FROM.GetNameDef]の支援を受けてきたにもかかわらずだ。彼らは[CHI.GetNameDef]の軍を強化することが[FROM.GetNameDef]にとって重要だと主張している。"
 SEA_PRC_political_events.27.a: "彼らは過ちを犯している"
 SEA_PRC_political_events.41.t: "不本意な二頭政治"
 SEA_PRC_political_events.41.desc: "長きにわたって政敵同士であった$PRC_mao_zedong$と$PRC_zhang_guotao$は[ROOT.Capital.GetName]で会合を行い、双方が危険な状況に直面していることを受け、お互いの考え方の違いを一旦脇に置くことにした。完全に信頼し合ったわけではないが、敵の敵は味方ということである。"
 SEA_PRC_political_events.41.a: "不安定な同盟だ"
 SEA_PRC_zhang_guotao_events.1.t: "党内の分裂"
 SEA_PRC_zhang_guotao_events.1.desc: "紅四方面軍を指導する$PRC_zhang_guotao$は、我々の安全な根拠地にまだ到着していない2つの軍のうち1つを率いている。彼らはまだ長征の途上であり、毛沢東とは進むべき進路について意見が分かれていた。1935年10月、$PRC_zhang_guotao$は自らを[ROOT.GetNameDef]の真の指導者だと宣言し、独自の中央委員会、中央政府、中央軍事委員会を設立した。さらに、$PRC_mao_zedong$、$PRC_zhang_wentian$、$PRC_zhou_enlai$を党から除名すべきだと主張した。\n\nそして今、$PRC_zhang_guotao$は[ROOT.GetLeader]に電報を送り、軍を率いて安全な根拠地に向かっていると報告した。また、この電報には、党の[SOV.GetNameDef]特使である林育英の意向により、張国燾が自らの党組織を停止し、毛沢東らとの平和的な和解を目指していることが記されている。しかし、張国燾が何と言おうと、依然として強力な政治的なライバルであることに変わりない。彼を甘く見てはいけない。"
 SEA_PRC_zhang_guotao_events.1.a: "張国燾には自らの軍があるが、党は彼の正当性の主張に反対している"
 SEA_PRC_zhang_guotao_events.1.b: "彼の言うことには一理あるかもしれない"
 SEA_PRC_zhang_guotao_events.2.t: "$PRC_zhang_guotao$からの電報"
 SEA_PRC_zhang_guotao_events.2.desc: "毛沢東の政敵、紅四方面軍の$PRC_zhang_guotao$から届いた電報によると、彼と彼が率いる軍隊が[ROOT.Capital.GetName]に近づいているらしい。彼らの長征は$PRC_mao_zedong$より1年近く長引いたため、疲弊しているのは間違いない。だからこそ、$PRC_zhang_guotao$は党の指導者には興味がないと強調しているのかもしれない。" #will arrive soon, drops his claims (for now) etc.
 SEA_PRC_zhang_guotao_events.2.a: "張国燾を歓迎しよう。だが、彼から目を離してはいけない"
 SEA_PRC_zhang_guotao_events.2.b: "$PRC_zhang_guotao$は信用できない。彼を糾弾し、我々の領域に立ち入ることを拒否しよう"
 PRC_reject_guotao_tt: "§Rこれにより、国家方針§!§Y$PRC_the_unwilling_diarchy_focus$§!§Rおよび分岐ツリーにアクセスできなくなる§!"
 SEA_PRC_zhang_guotao_events.3.t: "$PRC_zhang_guotao$と紅四方面軍が[ROOT.capital.GetName]に到着"
 SEA_PRC_zhang_guotao_events.3.desc: "$PRC_zhang_guotao$と紅四方面軍の長征がついに終わり、なんとか無事に我々の根拠地にたどり着いた。報告会はすでに始まっているが、張国燾はいまだに自分が指導者であるという主張を撤回していない。代わりに、来たる闘争で勝つために必要なことをすると述べているが、詳細は明らかにされていない。この混乱を落ち着けるために、[Root.GetLeader]はさらに政治局会議を開催する必要があるだろう。"
 SEA_PRC_zhang_guotao_events.3.a: "党指導部への挑戦か？"
 SEA_PRC_zhang_guotao_events.4.t: "$PRC_zhang_guotao$が共産党を離党"
 SEA_PRC_zhang_guotao_events.4.desc: "$PRC_zhang_guotao$が中国共産党を離党すると宣言した。中央委員会との関係が修復不可能であり、党に失望したことが理由だと述べている。"
 SEA_PRC_zhang_guotao_events.4.a: "裏切り者め"
 SEA_PRC_zhang_guotao_events.4.b: "引き留めよう"
 PRC_zhang_guotao_left_tt: "§Y$PRC_zhang_guotao$§!が§Y将軍§!としても§Y顧問§!としても§R利用不可能になる§!。"
 CHI_guotao_joins_kmt: "$PRC_zhang_guotao$が国民党に加入"
 SEA_PRC_zhang_guotao_events.5.t: "$PRC_zhang_guotao$が我々の大義に参加することを望んでいる"
 SEA_PRC_zhang_guotao_events.5.desc: "元共産主義者の指導者であり、$PRC_mao_zedong$の政敵でもあった$PRC_zhang_guotao$から[ROOT.GetLeader]に連絡があり、彼は外敵との戦いにおいて我々側につきたいとのことである。彼は最近、中央委員会における[PRC.GetLeader]の指導力を非難したため、「元」共産主義者と呼ばれている。その後、党を離れた張国燾は我々への加入を希望している。彼の経験は役に立つかもしれないが、裏切り者が我々側につくことに[PRC.GetNameDef]が怒りを覚えるのは間違いない。"
 SEA_PRC_zhang_guotao_events.5.a: "$PRC_zhang_guotao$を迎え入れよう"
 SEA_PRC_zhang_guotao_events.5.b: "断ろう。彼は信用できない"
 SEA_PRC_zhang_guotao_events.6.t: "$PRC_zhang_guotao$が国民党に加入"
 SEA_PRC_zhang_guotao_events.6.desc: "$PRC_zhang_guotao$は中国共産党を離党したのみならず、[CHI.GetNameDef]が支配する国民党に加入した。もし彼らと直接衝突することになれば、$PRC_zhang_guotao$は敵側につくことになる。"
 SEA_PRC_zhang_guotao_events.6.a: "裏切り者め！"
 SEA_PRC_zhang_guotao_events.7.t: "$PRC_zhang_guotao$が共産党を離党"
 SEA_PRC_zhang_guotao_events.7.desc: "$PRC_zhang_guotao$が中国共産党を離党すると宣言した。中央委員会および$PRC_mao_zedong$との関係が修復不可能であり、党に失望したことが理由だと述べている。"
 SEA_PRC_zhang_guotao_events.7.a: "不本意な二頭政治は失敗だった。彼は信用できない。"
