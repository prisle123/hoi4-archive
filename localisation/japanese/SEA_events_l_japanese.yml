 SEA_PRC_request_aid.33.desc: "[FROM.GetName]は我々の支援要請を受け、BT-7戦車の支援に同意した。その数は申し訳程度で、1戦車師団に配備するには不十分だが、強化の足掛かりにはなるだろう。少なくとも、この100台で搭乗員の訓練をしながら、他の調達方法で最新戦車を探すことができる。"
 SEA_PRC_request_aid.33.a: "もっと必要だが、ないよりはマシか"
 SEA_PRC_request_aid.34.t: "[FROM.GetName]が戦車を製造"
 SEA_PRC_request_aid.34.desc: "[FROM.GetName]は我々の支援要請を受け、今後数か月かけてBT-7戦車を150輌製造し、準備ができ次第我々に引き渡すことに同意した。時間はかかるが、現代的な装甲戦闘部隊を編成するという我々の悲願達成に向けた第一歩となるだろう。"
 SEA_PRC_request_aid.34.a: "素晴らしい！到着次第、有効活用させてもらおう"
 SEA_PRC_request_aid.35.t: "新たに製造された戦車が[FROM.FROM.GetName]から到着"
 SEA_PRC_request_aid.35.desc: "[SOV.GetNameDef]から輸送された新造のBT-7戦車150輌が[ROOT.Capital.GetName]に到着した。立ち会ったのは[ROOT.GetName]政府の代表者と人民解放軍陸軍の上級将校たちだ。将校たちはPLAGFのシンボルが塗装されたばかりの戦車を検品しながら、搭乗員の訓練と慣らし運転を経て実戦配備されることを心待ちにしている。"
 SEA_PRC_request_aid.35.a: "素晴らしい報せだ。有効活用させてもらおう！"
 SEA_PRC_request_aid.5.t: "[FROM.GetName]が戦車を送付"
 SEA_PRC_request_aid.5.desc: "[FROM.GetName]は我々の支援要請を受け、T-34戦車の支援に同意した。その数は250両にも及び、そのほとんどが新品だ！我が軍の将校たちは最適な配備計画を検討している。これには、再任用された戦車搭乗員の訓練日程の策定も含まれている。"
