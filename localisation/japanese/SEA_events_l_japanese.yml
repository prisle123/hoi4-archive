 SEA_japan_air_accidents_events.01.desc: "本日、海軍大将の山本五十六が敵機によって撃墜された。我々の暗号無線を傍受した[USA.GetAdjective]の戦闘機群が彼を迎撃したのだ。敵側はこの卑劣な作戦を「ヴェンジェンス作戦」名付けており、何かを伝えようとしているのは明らかだ。我が国がこの偉大な戦士の死を悼む一方、我々はこの恥知らずの敵を打倒するという責務を忘れてはならない！"
