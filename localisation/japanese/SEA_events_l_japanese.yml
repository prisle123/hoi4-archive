 SEA_warlords.22.t: "劉湘の死"
 SEA_warlords.22.desc: "[SIC.GetNameDef]の指導者、劉湘の死を受け、我々の政府にとって望ましくない人物にこの領土を明け渡すリスクを避けるため、我々が介入して直接支配しなければならないことが明白になってきた。しかし、これは現在権力の座を争っている下級将校たちをさらに刺激する可能性もあり、慎重にことを進めなければならない。"
 SEA_warlords.22.a: "介入すべきだ"
 SEA_warlords.22.b: "放っておこう"
 SEA_warlords.23.t: "[From.GetNameDefCap]が服従を要求"
 SEA_warlords.23.desc: "[From.GetLeader]が中国の支配をめぐる戦いを始めたようだ。彼らは他の軍閥たちを味方に引き入れ、中央政府に挑んでいる。我々がこれに参加すれば、我々の権力の大半を[From.GetNameDef]に明け渡すことになりかねない。一方、拒否すれば彼らの報復を受ける可能性がある。"
 SEA_warlords.23.a: "単独よりも、一緒に戦う方がましだ"
 SEA_warlords.23.b: "決して服従はしない"
 SEA_warlords.24.t: "[From.GetLeader]が服従"
 SEA_warlords.24.desc: "中央政府に対抗するために手を組むという我々の提案に熱心に応じた[From.GetLeader]は、この戦いで我々を支援すると誓約した。今我々は、国家統一に向けてさらなる一歩を踏み出した。"
 SEA_warlords.24.a: "素晴らしい"
 SEA_warlords.25.t: "[From.GetLeader]が拒否"
 SEA_warlords.25.desc: "中国の支配をめぐる戦いにおいて共闘を申し出た我々に対し、[From.GetLeader]からの返答は侮辱と罵倒に満ちていた。彼らは我々の任務を権力掌握と地方支配の試みで、それは失敗していると主張している。今回の戦いで彼らを味方につけるのは難しそうだ。"
 SEA_warlords.25.a: "ならば、彼らも倒さなければならない！"
 SEA_warlords.26.t: "[FROM.GetLeader]が我々に服従を要求"
 SEA_warlords.26.desc: "この地域および馬家内での支配権行使をめぐる一連の動きを受け、[FROM.GetLeader]は彼に忠誠を誓うことが我々の身のためだと結論付けた。[FROM.GetLeader]は、我々がもし彼の申し出を断れば罰を受けることになり、軍が崩壊するだろうと主張している。最終的な選択は我々次第だ。"
 SEA_warlords.26.a: "受け入れざるを得ない"
 SEA_warlords.26.b: "我々は絶対に降伏しない！"
 SEA_warlords.27.t: "[FROM.GetLeader]が降伏"
 SEA_warlords.27.desc: "流血と政情不安をもたらす戦闘を避けるために、[FROM.GetLeader]は我々に忠誠を誓うことが最善策だと判断した。"
 SEA_warlords.27.a: "素晴らしい知らせだ"
 SEA_warlords.28.t: "[FROM.GetLeader]の反抗"
 SEA_warlords.28.desc: "さらなる流血を避けるために最大限の努力をしてきたにもかかわらず、[FROM.GetLeader]から届いた書簡は侮辱の言葉に満ちていた。彼は我々の脅迫は空虚だと断じ、もしも侵略を試みようものなら[FROM.GetNameDef]軍が我々を[ROOT.Capital.GetName]まで押し戻すと主張している。"
 SEA_warlords.28.a: "それならば力づくだ"
 SEA_warlords.29.t: "[FROM.GetLeader]が和平を提案"
 SEA_warlords.29.desc: "最近の戦況を踏まえ、[FROM.GetLeader]はもはや我々との戦闘に価値はなく、逆に我々と手を組んで、より強大な敵に立ち向かうべきだと判断した。これに伴い、[FROM.GetLeader]は我が軍の兵士と指導者への完全な恩赦も提案してきた。我々が共闘を受け入れれば、彼らをいかなる罪に関しても訴追しないという内容である。"
 SEA_warlords.29.a: "合理的な内容だ。"
 SEA_warlords.29.b: "我々は絶対に降伏しない！"
 SEA_warlords.30.t: "[FROM.GetLeader]が降伏を拒否"
 SEA_warlords.30.desc: "本日午前、[FROM.GetLeader]は我々の和平提案および恩赦の申し出を[FROM.GetNameDef]壊滅のためのペテンだと断じ、停戦を拒否した上で新たな攻撃を仕掛けてきた。この紛争を終わらせるには書簡だけでは足りないようだ。"
 SEA_warlords.30.a: "あの裏切り者め！"
 SEA_warlords.31.t: "[FROM.GetLeader]が[434.GetName]の譲渡を要求"
 SEA_warlords.31.desc: "[FROM.GetLeader]は最近の国境付近での挑発行為に続いて、正式に我が軍の[434.GetName]からの撤退と、同地域の[FROM.GetAdjective]当局への譲渡を要求してきた。もし断れば、[FROM.GetName]は武力行使を辞さず、デリーまで一気に進軍すると主張している。"
 SEA_warlords.31.a: "我々に選択の余地は残されていない"
 SEA_warlords.31.b: "できるものならやってみろ"
 SEA_warlords.32.t: "[FROM.GetLeader]が拒否"
 SEA_warlords.32.desc: "[434.GetName]を外交ルートで取得するために全力で説得を試みたが、成果には至らなかった。[FROM.GetLeader]はマクマホンラインを持ち出し、この領土に対する権利を持たない我々の挑発行為をこけおどしだと断じた。"
 SEA_warlords.32.a: "もう戦うしかない"
 SEA_warlords.33.t: "[FROM.GetLeader]が[434.GetName]の譲渡に同意"
 SEA_warlords.33.desc: "数日間の緊迫した日々を経て、[FROM.GetLeader]は[434.GetName]の譲渡に同意するとともに、マクマホンラインの破棄に同意した。彼は、この国境線に固執すると、メリットよりもデメリットの方が大きくなると述べている。これを受け、我が国はさらに大きく成長するだろう。"
 SEA_warlords.33.a: "素晴らしい"
 tsr_sichuan_border_war.1.t: "[SIC.GetNameDefCap]が[601.GetName]を征服"
 tsr_sichuan_border_war.1.desc: "劉文輝が率いる[SIC.GetAdjective]軍は[601.GetName]における迅速な軍事作戦の末にこの省の大部分を掌握し、支配下に置いたことを宣言した。"
 tsr_sichuan_border_war.1.a: "我々は強くなってやる！"
 tsr_sichuan_border_war.1.b: "良い報せではないな"
 tsr_sichuan_border_war.2.t: "[SIC.GetNameDefCap]が[601.GetName]から撤退"
 tsr_sichuan_border_war.2.desc: "重大な困難に直面した[SIC.GetAdjective]は[601.GetName]から撤退し、軍事遠征の終了を宣言した。国境は現状のままとなる。"
 tsr_sichuan_border_war.2.a: "少なくとも彼らは西康の残りの地域を奪還しなかった……"
 tsr_sichuan_border_war.2.b: "西康は持ちこたえた！"
 chiang_will_be_shot_tt: "§Rこれを受け、多くの者が蒋介石に不満を抱くだろう……§!"
 chiang_could_be_shot_tt: "§Rこれを受け、蒋介石に不満を抱く者がいるかもしれない……§!"
 SEA_warlords.34.t: "両広事変"
 SEA_warlords.34.desc: "一連の挑発行為の後、広西省と広東省の2省は結束し、日本に対してあまりにも消極的な我々の統治に問題があると主張した。彼らは、我々が行動を起こさなければ我が軍に対して進軍し、南京を奪取すると主張している。彼らは日本への対応をもっと協議するために、蒋介石が広州に来るべきだと提案しているが、これが罠でないとは言い切れない。"
 SEA_warlords.34.a: "奴らの嘘には騙されないぞ！"
 SEA_warlords.34.b: "彼を広州に向かわせ、この統一戦線について協議させよう"
 SEA_warlords.35.t: "蒋介石が広州に到着"
 SEA_warlords.35.desc: "蒋介石は今朝、小規模な大隊を護衛として帯同し、厳戒態勢で到着した。しかし、相手方の申し出は罠ではなく、すぐに交渉が始まった。陳済棠と李宗仁の両名は、当面の共産主義者との戦闘を停止してでも日本に対する国共合作を実現すべきだと蒋介石に促した。これが正しい選択なのかは判断が難しいが、その可能性は十分にあるだろう。"
 SEA_warlords.35.a: "この状況では、我々は団結すべきだ！"
 SEA_warlords.35.b: "様子を見よう……"
 SEA_warlords.36.t: "脱走兵と裏切り者"
 SEA_warlords.36.desc: "南京が我々のいかなる脅迫にも屈しないと宣言し、我々がこれに対抗すると宣言したことを受け、我が軍の一部の兵士が脱走した。余漢謀将軍は、[ROOT.GetLeader]が辞任しなければ広州に進軍して辞任を強制すると脅迫した。"
 SEA_warlords.36.a: "[ROOT.GetLeader]は辞任しなければならない"
 SEA_warlords.36.b: "決して引き下がらないぞ！"
 SEA_warlords.36.c: "協力しなければこの脅威を乗り越えられない！"
 SEA_warlords.36.tt: "§R広西が我々の要求を拒否すれば、直ちに内戦に突入する！§!"
 SEA_warlords.37.t: "広西の戦い"
 SEA_warlords.37.desc: "南京が我々のいかなる脅迫にも屈しないと宣言し、我々がこれに対抗すると宣言したことを受け、中央政府が武力によって降伏を迫ってくることを恐れる者もいる。"
 SEA_warlords.37.a: "それなら、受けて立とう！"
 SEA_warlords.37.b: "降伏する"
 SEA_warlords.38.t: "広西軍閥が降伏"
 SEA_warlords.38.desc: "我々が[GXC.GetLeader]を討伐する過程で広西州が破壊されることを恐れた彼らは、代替案として我が共和国の一部になると申し出てきた。交換条件として、指導部の安全と地位の保証を求めており、これは妥当な譲歩だと思われる。"
 SEA_warlords.38.a: "大いに結構だ"
 SEA_warlords.39.t: "広東軍閥の崩壊"
 SEA_warlords.39.desc: "内戦勃発寸前の緊迫した数時間を経て、陳済棠が辞任することに同意し、我々は広東に部隊を進めた。広東省の未来は今、完全に我らの手中にある。"
 SEA_warlords.39.a: "素晴らしい"
 SEA_warlords.40.t: "広東での内戦"
 SEA_warlords.40.desc: "脱走兵が我々側につき、余漢謀が広州進軍の脅しをかけているにもかかわらず、陳済棠は撤退を拒否した。これにより、広東省は政府支持派と反政府勢力による全面的な内戦に突入した。我々はこの混乱を治めるために介入すべきである。"
 SEA_warlords.40.a: "愚かな頑固者め……"
 SEA_warlords.41.t: "広西軍閥の抵抗"
 SEA_warlords.41.desc: "[GXC.GetLeader]は、我々が侵攻するという警告を作り話だと主張し、撤退どころか我々を交渉に応じさせると宣言した。これが成功するかはまだわからないが、我々はこれを見守るしかない。"
 SEA_warlords.41.a: "仕方ないな"
 SEA_warlords.42.t: "韓復榘が済南から逃亡"
 SEA_warlords.42.desc: "韓復榘はまだ持ちこたえる余力があったにもかかわらず、済南からの逃亡を決意した。これにより、我が軍の側面は無防備にさらされることになった。彼はすでに反逆の罪で我々の部隊に捕らえられているが、問題なのは彼をどう扱うべきかである。見せしめにして完全に領土を没収するか、それともさらなる問題を避けるために、別な将軍に当面の間引き継がせるかだ。"
 SEA_warlords.42.a: "彼を見せしめにしよう"
 SEA_warlords.42.b: "当面は孫桐萱に引き継がせよう"
 may_join_japan_tt: "§R彼は日本側につく可能性がある§!"
 SEA_warlords.43.t: "孫桐萱の統治"
 SEA_warlords.43.desc: "臆病な韓復榘が済南から逃亡した後、戦火に見舞われた山東省には権力の空白が生まれた。これに介入せず、孫桐萱を暫定省長として任命することを選択した中央政府は、次に打つ手を我々に委ねた。"
 SEA_warlords.43.a: "中央政府に味方しよう"
 SEA_warlords.43.b: "国民党はもうダメだ。日本側につくぞ！"
 SEA_warlords.44.t: "[FROM.GetLeader]が両広の統一を提案"
 SEA_warlords.44.desc: "ちょうど[FROM.GetNameDef]から連絡があり、我々2つの地域をかつて両広と呼ばれた政体に再び統一したいと告げられた。この考え方は清朝時代の両広総督を想起させるものだ。我々にはこのような帝国主義的な役職はもう不要だが、当時この統一政体が有していた権力と威厳は軽視できるものではなかった。"
 SEA_warlords.44.a: "良いだろう。我々の成功にはより強固な協力が不可欠だ！"
 SEA_warlords.44.b: "南方の王とは協力しない！"
 SEA_warlords.45.t: "[FROM.GetLeader]が統一に同意"
 SEA_warlords.45.desc: "朗報だ！我々が提案した、両広の旗の下での統一に[GXC.GetNameDefCap]が同意した。我々はともに強力な派閥を形成し、豊富な工業力、原材料、人的資源を意のままにできる！我々の統一された強さと意思に中国全土が震えている。"
 SEA_warlords.45.a: "我々は勝利する！"
 SEA_warlords.46.t: "[FROM.GetLeader]が我々を見捨てる"
 SEA_warlords.46.desc: "[GXC.GetNameDef]から返答があり、彼らにとっては残念ながら統一された我々の未来よりも「主権」のほうが重要らしい。そんなものはすぐに失われるのにだ。これを受け、我々は代替手段を検討しなければならず、もっとも可能性が高いのは武力による統一である。なぜならば、我々は団結して初めて対抗勢力に耐えることができるからだ。"
 SEA_warlords.46.a: "もはや、勝利か死かだ！"
 SEA_warlords.46.tt: "§Rこれは[CHI.GetNameDef]との戦争につながる可能性が高い§!"
 SEA_warlords.47.t: "両広軍閥の指導者"
 SEA_warlords.47.desc: "統一がいよいよ間近に迫った今、我々は難しい決断を迫られている。それは、この新しい軍閥の指導者を誰にすべきかだ。[ROOT.GetLeader]は航空隊の統帥権を有している一方、李宗仁は陸戦の達人であり、部隊にとっての士気の象徴だ。いずれも頼りになる人物だが、どちら指導者になるべきだろうか？"
 SEA_warlords.47.a: "[ROOT.GetLeader]が留任すべきだ"
 SEA_warlords.47.b: "新たな広西軍閥には、もっと強力な権威が必要だ！"
 SEA_warlords.48.t: "南方諸省の結集"
 SEA_warlords.48.desc: "反対勢力が小規模に分断されているならば、我が国を再び統一するのは比較的容易である。しかし、残念ながら南方諸省の団結が始まっており、我々の勢力を阻む障壁としてさらなる悩みの種となっている。彼らがひとたび抵抗の道を選べば、我々に対抗して驚異的な資源と人材を動員することが可能である。"
 SEA_warlords.48.a: "彼らを再び我々の支配下に置こう！"
 SEA_warlords.48.b: "彼らを刺激しない方が賢明だ……"
 SEA_warlords.48.tt: "§R半年以内に彼らを打倒できなければ、膠着状態に突入する！§!"
 SEA_warlords.49.t: "停滞する紛争"
 SEA_warlords.49.desc: "政敵からの圧力が増し、我が部隊の士気は下がっている。これを受け、無益な戦闘はやめて、東方に迫りくるより大きな脅威に立ち向かうべきなのは明らかである。今回は敗北だ。当面は[GDC.GetLeader]の部隊が中国南部を占領し続けるだろう。"
 SEA_warlords.49.a: "好機が来るのを待とう……"
 SEA_warlords.50.t: "[FROM.GetLeader]からの使節団が到着"
 SEA_warlords.50.desc: "西安からの使節団が本日到着し、今後数か月間の日本への対抗手段について協議がしたいと申し出てきた。[FROM.GetLeader]は陝西の山中で中国共産党と接触したらしく、彼らとの同盟締結を望んでいる。これを実現するために、[FROM.GetLeader]は我々と[SOV.GetNameDef]の人脈に期待しており、来たる紛争で有利に働くよう便宜を図って欲しいようだ。"
 SEA_warlords.50.a: "東方に迫りくる脅威を一緒に打ち破ろう"
 SEA_warlords.51.t: "洛川での実りある協議"
 SEA_warlords.51.desc: "我々の代表者、李克農は今週、洛川で[FROM.GetLeader]と会談し、対日問題および、この侵略者との闘争におけるソビエトの支援の問題について協議した。会談の終わりに彼らは日本に抵抗することについて合意したが、蒋介石と交渉することについては同意に至らなかった。しかし、日本人に父親を殺されて彼らに恨みを持つ張学良は、命を懸けてあらゆる手段を尽くし、総統を説得して共産党とともに日本に対抗させると述べた。"
 SEA_warlords.51.a: "どうやら、新たな同志が見つかったようだ"
 SEA_warlords.52.t: "[FROM.GetLeader]が囲剿作戦の中止を希望"
 SEA_warlords.52.desc: "[FROM.GetLeader]は現在[CHI.GetLeader]の指示により、この地域におけるいわゆる匪賊を鎮圧する任務に就いている。これにはもちろん我々も含まれているのだが、[FROM.GetLeader]の方から、我々と国民党の間で国共合作の準備を進める間は停戦できないかと打診があった。この提案を受け入れるべきだろうか？"
 SEA_warlords.52.a: "喜んで停戦を受け入れよう"
 SEA_warlords.52.b: "[FROM.GetNameDef]に対しては別な考えがある"
 SEA_warlords.53.t: "[FROM.GetLeader]が大義のために資金と武器を横流し"
 SEA_warlords.53.desc: "[FROM.GetLeader]は南京の中央政府から自軍に供給される資金と武器を、様々な手段で革命根拠地に横流しすることを始めた。これは、[JAP.GetAdjective]を共通の敵とする我々との相互の信頼を深め、我々を強化することが目的である。"
 SEA_warlords.53.a: "有効活用させてもらおう"
 SEA_warlords.54.t: "[FROM.GetLeader]が[1032.GetName]から部隊を撤退"
 SEA_warlords.54.desc: "[FROM.GetLeader]は延安市に駐屯していた部隊を撤退させた。これは、我々を強化させるためだけではなく、中央政府の注意を引くためでもある。これにより、[CHI.GetLeader]は[FROM.GetLeader]や[SHX.GetLeader]といった反抗的な地方自治体を叱責しながら北上して鎮圧部隊を更迭し、南東に再配置する可能性が高い。一方、[CHI.GetLeader]が西安にいる間、[FROM.GetLeader]は彼を説得して日本に対する国共合作を実現するために思い切った手段を計画している。"
 SEA_warlords.54.a: "素晴らしい報せだ！"
 SEA_warlords.55.t: "攻撃の停滞"
 SEA_warlords.55.desc: "中央政府からの成果を求める圧力が増す一方で、成果が挙がらず我が部隊の士気は下がっている。これを受け、無益な戦闘はやめて、中国に迫りくるさらに大きな脅威に立ち向かうべきなのは明らかである。今回は敗北だ。逆境の中で毅然と立ち向かった[PRC.GetNameDef]が当面は我が省の北部を占領し続けるだろう。"
 SEA_warlords.55.a: "好機が来るのを待とう…"
 SEA_warlords.55.tt: "国家方針§Y$XIC_request_relocation_to_northeastern_command$§!を選択できるようになった"
 SEA_warlords.56.t: "[FROM.GetLeader]が[608.GetName]への異動を希望"
 SEA_warlords.56.desc: "[FROM.GetLeader]少帥は[608.GetName]の東北軍に異動希望を出した。彼の目的は日本の脅威により近い場所で、彼らの侵略を防ぐ砦として行動することである。奉天派の元指導者である彼は、失った故郷を取り戻すために積極的に行動したいようだが、どう対応すべきだろうか？"
 SEA_warlords.56.a: "防衛のための積極行動とは、素晴らしい！"
 SEA_warlords.56.b: "彼にその地位は任せられない"
 SEA_warlords.57.t: "[FROM.GetLeader]が我々の要求を拒否"
 SEA_warlords.57.desc: "向上心のない裏切り者である[FROM.GetLeader]は、日本に対する前進拠点を設置したいという我々の要求を拒否した。彼が中国の将来のことを考えていないのは明らかだ。"
 SEA_warlords.57.a: "彼らはこの日を後悔するだろう……"
 SEA_warlords.58.t: "[XIC.GetNameDef]への服従を求める政府の重圧"
 SEA_warlords.58.desc: "[XIC.GetNameDef]と[FROM.GetNameDef]は共同で、彼らの新たな計画に従うよう我々に要請してきた。その内容は、日本に対する前進基地として使用するため、我々が[608.GetName]とその周辺の領土を張学良少帥に引き渡すというものである。彼らはこれにかこつけて我々の自治を終わらせたいのだろう……"
 SEA_warlords.58.a: "良いだろう、我々の任務は果たした"
 SEA_warlords.58.b: "[608.GetName]が欲しければ、力ずくで取り返してみろ！"
 SEA_warlords.59.t: "大いなる北進"
 SEA_warlords.59.desc: "ついに奉天派の失った領土を奪還する時がきた。[608.GetName]は今や我々の指揮下にあり、陝西の匪賊鎮圧という我々の任務は正式に完了した。まもなく、失われた故郷のすべての領土が我々の支配下に戻るだろう！"
 SEA_warlords.59.a: "我々の名誉回復に一歩近づいた！"
 SEA_warlords.60.t: "将軍たちが[FROM.GetNameDef]へ寝返り"
 SEA_warlords.60.desc: "関東軍に殺された張作霖大帥にかつて忠誠を誓っていた将軍や兵士たちが、その息子である[FROM.GetLeader]の呼びかけに応じ、[FROM.GetNameDef]に寝返っている。これは大惨事だ！"
 SEA_warlords.60.a: "張作霖の亡霊め……"
 SEA_warlords.61.t: "任務失敗"
 SEA_warlords.61.desc: "我々は[CHI.GetLeader]を拉致した後、中国の人民に対するより大きな脅威に集中するため、囲剿作戦を中止するよう強制しようとしたが、中央政府は我々に対する逮捕状を発行した。彼らは[ROOT.GetLeader]とその側近たちの責任を問い、西北剿匪総司令部を完全に解散すると脅迫してきた。我々はこの運命を受け入れるべきか？それとも戦いを続けるべきか？"
 SEA_warlords.61.a: "少なくとも我々が求めていた同盟を結ぶことはできた……"
 SEA_warlords.61.b: "ダメだ。我々は[ROOT.GetLeader]の最終目標を達成するため、自治を維持する必要がある！"
 SEA_warlords.62.t: "西北剿匪総司令部の解散"
 SEA_warlords.62.desc: "[ROOT.GetLeader]が拉致され、第二次国共合作の実施を迫られたことを受け、政府高官は[FROM.GetLeader]とその部下に対する逮捕状を発行し、投降を命じた。加えて、西北剿匪総司令部の自立した任務を終了させるために部隊の進軍を始めた。裏切り者たちが報いを受ける時がきた。"
 SEA_warlords.62.a: "奴らの任務は失敗に終わったのだ"
 SEA_warlords.63.t: "[SOV.GetAdjective]の追加物資がイルケシュタム峠を越えて到着"
 SEA_warlords.63.desc: "今週、[SOV.GetAdjective]からの追加の武器と補給物資がカシュガル付近の我が部隊宛てに、西方のイルケシュタム峠を越えて到着した。これは我が国政府への武器供給を担当する[SOV.GetAdjective]の将校、アレクサンドル・バルミンの指示によるものであり、[SOV.GetNameDef]が我々との協力関係をさらに深化させるための具体的な計画を有していることをうかがわせる。"
 SEA_warlords.63.a: "同志たちの寛大さに感謝する"
 SEA_warlords.64.t: "$KHM_ma_hushan$が[KHM.GetAdjective]の金を持って到着"
 SEA_warlords.64.desc: "$KHM_ma_hushan$は国民革命軍第36師の不名誉な指揮官であり、[KHM.GetNameDef]のパーディシャーと呼ばれた人物だ。彼は以前統治していた州の首都から盗み出した1000オンスの金を携え、部隊を見捨てて[441.GetName]に到着した。これはチャンスの匂いがする……"
 SEA_warlords.64.a: "金を没収せよ！"
 SEA_warlords.65.t: "[FROM.GetLeader]がキルギスの統一を希望"
 SEA_warlords.65.desc: "[FROM.GetLeader]は我々の忠実な臣民であり、NKVDの支援を受けたクーデター以後、[FROM.GetNameDef]を統治している。彼はこの州をキルギスに統合したいとの意向を表明している。その目的は、この地域をさらに発展させ、散在する人々を同じ旗のもとに統一することである。どう対応すべきか？"
 SEA_warlords.65.a: "彼が忠誠を誓う限り、認めてやろう"
 SEA_warlords.65.b: "国境に関しては妥協しない！"
 SEA_warlords.66.t: "[FROM.GetLeader]がキルギスを譲渡"
 SEA_warlords.66.desc: "[FROM.GetLeader]は我々の要請に同意し、この連絡が届いた時点でパミール地域が我々に譲渡されている。今後、この州は[FROM.GetAdjective]の統治から独立し、我々がこれを統治することになる。"
 SEA_warlords.66.a: "素晴らしい日だ！"
 SEA_warlords.67.t: "[FROM.GetLeader]が我々の要求を拒否"
 SEA_warlords.67.desc: "[FROM.GetLeader]は我々の領土譲渡の要求を拒否した。これは予想していたことだが、長期的に見れば我々の関係を確実に悪化させるものだ。"
 SEA_warlords.67.a: "いつの日か取り返してやる……"
 SEA_warlords.68.t: "国民軍の将軍たちが[FROM.GetNameDef]へ寝返り"
 SEA_warlords.68.desc: "国民軍はかつて我々に反逆した組織で、鎮圧された後は再び我々に統合されていた。馮玉祥と彼の兵士たちは国民軍に忠誠を誓っていたが、[FROM.GetLeader]が軍事組織の復活を宣言したことを受け、現在は[FROM.GetNameDef]に寝返っている。"
 SEA_warlords.68.a: "国民軍の亡霊め……"
 SEA_warlords.69.t: "冀察政務委員会の解散"
 SEA_warlords.69.desc: "敵軍の手に落ちた冀察政務委員会は、日本が梅津・何応欽協定の一環として要求した地域非武装化に応じつつ地方自治を行っていたが、もはや実質的に目的を果たしていない。そろそろこの組織の指導部を統制し、彼らの部隊を中央政府の指揮下に置くべきである。"
 SEA_warlords.69.a: "彼らの役目は終わった"
 SEA_warlords.69.b: "まだ利用価値があるかもしれない"
 SEA_warlords.100.t: "[XIC.GetName]が[ROOT.GetLeader]を裏切る"
 SEA_warlords.100.desc: "[XIC.GetNameDef]からの緊急報告によれば、[XIC.GetLeader]が[1032.GetName]から部隊を撤退させたことにより、[PRC.GetNameDef]の部隊がこの地域に流れ込み、領有権を主張しているという。[XIC.GetName]の存在意義は[PRC.GetName]を手伝うことではなく、彼らを抑止して殲滅することだったはずなのにだ。"
 SEA_warlords.100.a: "この裏切りは許せない！"
