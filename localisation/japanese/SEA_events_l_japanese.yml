 ## NEWS EVENTS
 SEA_japan_news_events.01.t: "[JAP.GetLeader]が軍部の干渉を非難"
 SEA_japan_news_events.01.desc: "\n[JAP.GetLeader]は熱のこもった演説の中で、陸軍の皇道派が最近起こしたクーデター未遂に触れ、今回はやり過ぎだと非難した。さらに、「過激派因子は幾度とない暗殺や政府転覆の試みでは飽き足らず、今や彼らはこの事件を利用して権力を強化し、国家の支配権を国民から奪おうとしている。これ以上の暴挙は許されない！」と主張した。\n\n[JAP.GetNameDef]で紛争が勃発しそうだ。"
 SEA_japan_news_events.01.a: "我々は大正時代に回帰すべきだ！"
 SEA_japan_news_events.01.b: "誰かがようやく覚悟を決めたようだ"
 SEA_japan_news_events.02.t: "大東亜共栄圏の形成"
 SEA_japan_news_events.02.desc: "\n[JAP.GetLeader]は本日、大東亜共栄圏の設立を発表した。その目的は、経済的自立と加盟国間の協力関係を確立し、西洋の帝国主義とソビエトの共産主義の影響力に対抗することだとされている。それが本当にこの連合の目的なのか、はたまた[JAP.GetAdjective]のプロパガンダ機関による巧みな策略なのかは依然として衆人の注目するところである。"
 SEA_japan_news_events.02.a: "アジア全域に繁栄をもたらそう！"
 SEA_japan_news_events.02.b: "またプロパガンダ機関の策略だ"
 SEA_japan_news_events.03.t: "ラングーン陥落"
 SEA_japan_news_events.03.d: "ビルマでの日本の攻勢は続き、ついにラングーンが陥落した。イギリス領ビルマの首都として非常に大きな戦略的重要性を持っているこの都市が陥落したことは、現在進められているビルマ戦役において決定的な要因となるかもしれない。\n\n植民地総督自身は、私物を総督官邸からトラック輸送隊に積み込む作業を監督していた際に、日本軍の前衛部隊に拘束されたと報じられているが、これはまだ確認されていない。"
 SEA_japan_news_events.03.a: "再び帝国主義に対する勝利だ！"
