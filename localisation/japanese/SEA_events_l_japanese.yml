 # Requesting American/Allied aid
 SEA_china.4.t: "我々の支援を求める[FROM.GetNameDefCap]"
 SEA_china.4.desc: "[JAP.GetNameDef]との紛争中にある[FROM.GetNameDef]の[FROM.GetLeader]より、財政面および物質面での支援を求める打診があった。この連絡は単に無線や使節を通じて送付されたものではなく、他ならぬ$CHI_soong_mei_ling$が携えてきたものだ。彼女はその道中で[ROOT.GetName]中の多くの群衆を惹きつけている。[JAP.GetNameDef]を抑止することが我々のメリットになるのはもちろん、今回の来訪での人気ぶりからも恩恵を受けられるかもしれない。"
 SEA_china.4.a: "支援しよう"
 SEA_china.4.b: "自国の安全が最優先だ"
 SEA_china.4.tt: "「§Y我々の決意の顕示§!」から得られる§Y砲兵装備§!報酬を100増加"
 SEA_china.5.t: "[FROM.GetNameDefCap]が我々の支援に同意"
 SEA_china.5.desc: "我々の要求に対する回答があり、ありがたいことにすぐに外国からの資金援助を受けられそうだ。これは我が国の産業に大きな恩恵をもたらし、大幅な軍備増強を可能とすることに加え、将来的には物資の支援にまで拡大する可能性が十分にある。"
 SEA_china.5.a: "勝利への道が見えてきた"
 SEA_china.5.tt: "「§Y我々の決意の顕示§!」から得られる§Y$CIC_BANK_HEADER$§!報酬を§Y1000§!増加"
 SEA_china.6.t: "[FROM.GetNameDefCap]が我々の要求を拒否"
 SEA_china.6.desc: "我々の懇願に対する[FROM.GetNameDef]の回答は、我々を見捨てるというものだった。支援は提供されず、資金援助も見込めない。これまで何度も経験したように、我々は侵略者に対し、単独で立ち向かわなければならない。我々は勝たなければならない。なぜならば、勝たなければ我々の物語を伝える者がいなくなるからだ。"
 SEA_china.6.a: "国家の存続をかけた戦いだ！"
 ### Warlord - Invitation to Join Faction
 SEA_china.7.t: "[FROM.GetName]からの招待"
 SEA_china.7.desc: "[FROM.GetName]の中央政府は[ROOT.GetName]に対し、自らの派閥に加入するよう招待した。彼らは、国家が団結し、一丸となって外敵の侵略に対抗する必要性を主張している。イデオロギーの違いは残るものの、増大する脅威に直面した際に協力できるのならば、一考の価値があるかもしれない。"
 SEA_china.7.a: "団結して敵に立ち向かおう！"
 SEA_china.7.b: "我々の独立性を差し出すつもりはない！"
 ### SEA_china.8 - Acceptance
 SEA_china.8.t: "[FROM.GetName]がこの招待を受諾"
 SEA_china.8.desc: "[FROM.GetLeader]は我々の提案に同意した。[FROM.GetNameDefCap]は我々の派閥に加わり、国家統合と外敵からの防衛を目的とした闘争において、我々の味方になってくれるだろう。これは、中華圏の統一に向けた大きな一歩である。"
 SEA_china.8.a: "力を合わせて、我々はさらに強くなる。"
 ### SEA_china.9 - Rejection
 SEA_china.9.t: "[FROM.GetName]が提案を拒否"
 SEA_china.9.desc: "[FROM.GetLeader]は我々の派閥に加わることを拒否した。彼らは、地域の独立性と自治政治の維持が必要だと主張している。残念なことではあるが、この決断は国内に根強く残る分断を反映している。"
 SEA_china.9.a: "いずれ後悔するだろう。"
 # Joining the Allies
 SEA_china.10.t: "[FROM.GetNameDefCap]が我が陣営への加入を要求"
 SEA_china.10.desc: "[FROM.GetNameDef]が[FROM.GetFactionName]の全メンバーを引き連れて[ROOT.GetFactionName]に加盟したいと申し出てきた。もしこれを受け入れれば、潜在的な敵が一つ減るとともに、我々の地位が強化されることになる。問題はむしろ、彼らに我々の地位を脅かす意図がないと信じられるかどうかだ。"
 SEA_china.10.a: "数は力だ"
 SEA_china.10.b: "これは受け入れられない"
 SEA_china.11.t: "[FROM.GetNameDefCap]が我々の加入を支援"
 SEA_china.11.desc: "[FROM.GetFactionName]の盟主から返答があり、我々が自分たちの世界だけを見ていれば良い時代は終わった。[FROM.GetNameDef]政府は我々を心から歓迎し、今我々は世界における平等な地位を獲得した。"
 SEA_china.11.a: "ともに歩んでいこう"
 SEA_china.12.t: "[FROM.GetNameDefCap]が我々の要求を拒否"
 SEA_china.12.desc: "[FROM.GetFactionName]の盟主たちは我々の加入申し出を拒否した。せっかく世界に平和と安定をもたらすチャンスであったのに、残念ながらこれに反対する者がいるのだ。"
 SEA_china.12.a: "残念だ"
 SEA_china.12.b: "我々は独自の道を歩もう"
 # Chiang gets killed
 SEA_china.13.t: "[CHI.GetLeader]が殺された"
 SEA_china.13.desc: "名誉ある我らが指導者、[CHI.GetLeader]は路上で停車させられた後に射殺された。犯人は単独だったと伝えられているが、逮捕を試みた際に死亡したため、共謀者が捕らえられることはないだろう。党は後任探しを始めている。"
 SEA_china.13.a: "なんという悲劇だ"
 # Giving away Subject
 SEA_china.14.t: "[FROM.GetName]が自国の支配権を[JAP.GetNameDef]に譲渡"
 SEA_china.14.desc: "[JAP.GetNameDef]をなだめるために必死になった中央政府は、彼らに自らの宗主国になることを提案した。これは新政府にあるまじき不名誉な行為である。"
 SEA_china.14.a: "これは覆せぬ現実だ……"
 SEA_china.14.b: "こんなことは許されない！兵を挙げよ！"
 SEA_china.15.t: "我々は[FROM.GetNameDef]の支配権を手にした。"
 SEA_china.15.desc: "我々の軍内の開戦派をなだめるために、[CHI.GetName]は[FROM.GetName]の支配権を我々に譲渡した。当面の紛争は回避されたようだ。"
 SEA_china.15.a: "大いに結構だ"
 # Informing Japan
 SEA_china.16.t: "[From.GetName]が我々に入港権を付与"
 SEA_china.16.desc: "我々をなだめ、攻撃に踏み切ることを防ぐために、[From.GetName]は我々に入港権を付与した。関東軍は当面撤退することを決めた。"
 SEA_china.16.a: "素晴らしい！"
 SEA_china.17.t: "[From.GetName]が我々に空軍基地の利用権を付与"
 SEA_china.17.desc: "我々をなだめ、攻撃に踏み切ることを防ぐために、[From.GetName]は我々に空軍基地の利用権を付与した。関東軍は当面撤退することを決めた。"
 SEA_china.17.a: "素晴らしい！"
 SEA_china.18.t: "[From.GetName]が我々に資源の利権を提供"
 SEA_china.18.desc: "我々をなだめ、攻撃に踏み切ることを防ぐために、[From.GetName]は我々に資源の利権を提供した。関東軍は当面撤退することを決めた。"
 SEA_china.18.a: "素晴らしい！"
 ### Chinese Nine-Power Treaty Crisis ###
 SEA_china.19.t: "[CHI.GetName]が九ヵ国条約の破棄を要求"
 SEA_china.19.desc: "本日、[CHI.GetNameDef]から外務省宛に正式な書簡が届いた。彼らは、九ヵ国条約は[CHI.GetAdjective]の主権を制限するものであり、ただちに廃棄しなければならないと主張している。[CHI.GetLeader]によれば、この条約は強制されたものであり、我々の同意があろうとなかろうと、完全な独立を取り戻すと宣言した。"
 SEA_china.19.a: "北京の要求に応じよう"
 SEA_china.19.b: "条約の破棄を拒否する"
 SEA_china.19_tt: "§R我々は中国の対日戦争に参戦する！§!"
 # FROM accepts Beijing’s demand without reservation ---
 SEA_china.20.t: "[FROM.GetName]が九ヵ国条約を破棄"
 SEA_china.20.desc: "[FROM.GetNameDefCap]は九ヵ国条約からの即時脱退を表明した。彼らは、この条約が時代遅れであり、[CHI.GetAdjective]の主権は妨げられることなく認められなければならないと認識している。"
 SEA_china.20.a: "望ましい結果であり、決定的な勝利だ"
 # China reacts to refusal
 SEA_china.21.t: "[FROM.GetName]が北京の意向を拒否"
 SEA_china.21.desc: "[FROM.GetNameDefCap]は太平洋の不安定な情勢を理由に、九ヵ国条約の破棄を拒否した。このような侮辱に対しては憤慨するのが当然であり、帝国主義者の操り人形に甘んじる時代は終わりを迎えた。我々がなすべきことは、圧力を強めるか、外交の舞台から身を引くかのいずれかである。"
 SEA_china.21.a: "圧力をかけろ"
 SEA_china.21.b: "一旦、身を引こう"
 # Beijing escalates; target nation must respond
 SEA_china.22.t: "[CHI.GetName]からの圧力"
 SEA_china.22.desc: "北京はさらに圧力を強めてきた。内閣はこの高まる圧力にどう対応すべきか議論している。禁輸措置によって反撃することは可能だが、商業に大きな打撃を与えるリスクがある。もしくは、いっそのこと[CHI.GetName]への拘束を完全に解除してしまうかだ。"
 SEA_china.22.a: "[CHI.GetName]への禁輸措置を実施しよう"
 SEA_china.22.b: "何もするな"
 #FROM enacts a blockade against China ---
 SEA_china.23.t: "[FROM.GetName]による禁輸措置"
 SEA_china.23.desc: "我々が九ヵ国条約を拒否したことに対する制裁として、[FROM.GetAdjective]政府は我々への禁輸措置を発表した。[FROM.GetNameDef]の港長たちは、中国のすべての貨物船の入港を拒否している。国内の報道機関は、このような経済的な締め付けは、時代遅れな帝国主義の悪あがきだと非難している。"
 SEA_china.23.a: "我々は屈しない"
 #FROM yields to Chinese pressure and scraps the treaty ---
 SEA_china.24.t: "[FROM.GetName]が九ヵ国条約を破棄"
 SEA_china.24.desc: "[FROM.GetNameDef]から南京宛に電報が届き、九ヵ国条約からの脱退が確認された。外国の河川哨戒艇が撤退の準備を進める一方、[FROM.GetAdjective]の外交官は、この協定がもはや中国を拘束するものではないことを認めている。群衆が外務省の前に集まり、ラジオはまた一つ不平等条約が終結したことを告げている。"
 SEA_china.24.a: "国家主権の勝利だ"
 # China requests Armor MIO
 SEA_china.25.t: "中国が装甲の専門家を要請"
 SEA_china.25.desc: "[FROM.GetNameDefCap]から連絡があり、我々の装甲部隊の専門家を派遣し、彼らがより近代的な戦闘方式に移行できるよう支援してほしいと要請してきた。我々は主要な製造業者から1チームを顧問として派遣することもできるし、彼らの依頼を拒否することもできる。"
 SEA_china.25.a: "$morozov_design_bureau$"
 SEA_china.25.b: "$astrov_design_bureau$"
 SEA_china.25.c: "$okmo$"
 SEA_china.25.d: "助けてやるに値しない"
 SOV_accepted_Morozov: "[SOV.GetNameDefCap]は$morozov_design_bureau$から1チームを派遣した。"
 SOV_accepted_Astrov: "[SOV.GetNameDefCap]は$astrov_design_bureau$から1チームを派遣した。"
 SOV_accepted_OKMO: "[SOV.GetNameDefCap]は$okmo$から1チームを派遣した。"
 # Answering yes
 SEA_china.26.t: "[SOV.GetNameDefCap]の回答"
 SEA_china.26.desc: "[SOV.GetNameDef]から回答があり、専門家のグループを派遣してくれることになった。彼らはまもなく到着し、我々の戦車部隊の強化に取り掛かることができる。"
 SEA_china.26.a: "勝利に向かって進もう"
 # Answering no
 SEA_china.27.t: "[SOV.GetNameDefCap]の回答"
 SEA_china.27.desc: "残念ながら、[SOV.GetNameDef]は我々が必要とする支援を実施しないことに決めた。このような些細な依頼を断る理由はわからないが、我々は別な方法を見つけなければならない……"
 SEA_china.27.a: "いずれ後悔するだろう。"
 SEA_china.28.t: "[FROM.GetName]が従属を要求"
 SEA_china.28.desc: "中央政府は[JAP.GetNameDef]に降伏し、彼らの侵略行為に反対しないことを誓約した。その余波は今我々に及んでおり、[JAP.GetAdjective]は外交的な圧力により我が領土の併合を求めてきた。"
 SEA_china.28.a: "選択の余地はない"
 the_game_will_end_for_us: "§R我々の戦いは終わる§!"
 SEA_china.28.b: "断る！"
 SEA_china_improvement.1.t: "新しい将校の階級"
 SEA_china_improvement.1.desc: "アイロンがかかったシャツと磨かれたブーツを太陽が照らしている。彼らは整列し、卒業を祝う[ROOT.GetLeader]の演説に耳を傾けている。彼らはまもなく前線に配置され、[ROOT.GetNameDef]に栄光をもたらしてくれるだろう。"
 SEA_china_improvement.1.a: "義勇軍が栄光に向かって進軍する"
 SEA_china_improvement.2.t: "毒の根絶"
 SEA_china_improvement.2.desc: "国家の権威と国民の信頼をむしばむアヘン貿易の悪影響を目の当たりにした我々は、アヘン組織の影響力を弱めるための長期的な作戦に取り組む必要がある。官僚たちには検査の厳格化、人事の刷新、意識啓発活動に取り組むよう指示しているが、いずれもすぐに成果が出るものではない。それでも、一つ一つの取り組みが[CHI.GetAdjective]の暗部に巣食う闇の組織を弱体化させるのだ。"
 SEA_china_improvement.2.a: "長い戦いの始まりだ。"
 SEA_china_improvement.2_tt: "§Y違法貿易§!の悪影響は6か月ごとに軽減される"
 SEA_china_improvement.3.t: "悪徳の終わり"
 SEA_china_improvement.3.desc: "長年にわたる粘り強い改革と静かな粛清、そして徹底的な監視により、最後の大規模なアヘン組織が解体された。数十年ぶりに国家の意志が揺らぐことなく地方部まで浸透している。皮肉屋たちは昔のことをぶつぶつ言っているが、彼らでさえ空気が澄んだことを認めざるを得ない。"
 SEA_china_improvement.3.a: "よくやった"
 SEA_china_warlords.1.t: "[FROM.GetName]が我々の従属を要求"
 SEA_china_warlords.1.desc: "南京から一通の書簡が届いた。中央政府の確かな公印が押されたものだ。統一や国家の運命といった美辞麗句の中に、我々への要求が含まれている。それは、[FROM.GetLeader]に服従し、この地域に対する[FROM.GetNameDef]の支配を受け入れろというものだ。そこには交渉の余地がなく、従わない限り制裁措置が予想される。"
 SEA_china_warlords.1.a: "できるものならやってみろ。"
 SEA_china_warlords.1.b: "従う以外の選択肢はない。"
 SEA_china_warlords.1.tt: "§R我が国は[FROM.GetName]の属国になる§!"
 SEA_china_warlords.2.t: "[FROM.GetName]が我々の要求を承諾"
 SEA_china_warlords.2.desc: "[FROM.GetName]は我々の最後通牒を受け入れた。彼らの指導者たちは、国家の統一や歴史的運命について口にしているが、その本意は明白である。彼らは[ROOT.GetNameDef]の優位性を認めているのだ。\n不本意な服従かもしれないが、中国のさらなる分断と流血の事態を避けることができるだろう。"
 SEA_china_warlords.2.a: "覆われていた太陽が再び光を集めている"
 SEA_china_warlords.3.t: "[FROM.GetName]による拒絶"
 SEA_china_warlords.3.desc: "最後通牒が拒否された。反抗的な[FROM.GetLeader]は厚かましくも、我々に服従する気はないと明言した。我々の使節が追い返された今、局面は外交から戦争へと移っていくだろう。"
 SEA_china_warlords.3.a: "それならば、ひざまずかせるまでだ"
 SEA_china_warlords.4.t: "[FROM.GetNameDef]が完全な併合を要求"
 SEA_china_warlords.4.desc: "情勢が安定し、中央当局が再確認されたことを受け、[FROM.GetNameDef]は軍閥による自治の名残を一掃しようとしている。[THIS.GetNameDefCap]によってすべての残存する行政権と軍事権が中央政府に移譲されると予想されており、これによって統一プロセスが完了するだろう。"
 SEA_china_warlords.4.a: "彼らの要求に従わなければならない"
 SEA_china_warlords.4.b: "断る！"
 SEA_china_warlords.5.t: "[FROM.GetNameDefCap]が統合を承諾"
 SEA_china_warlords.5.desc: "国家統合の必要性を認識した[FROM.GetLeader]は、[FROM.GetNameDef]を解体し、すべての権限を[ROOT.GetNameDef]に譲渡することに同意した。既存の軍隊は国家の指揮系統に吸収され、行政機関は解体されることになる。"
 SEA_china_warlords.5.a: "統一が進んでいる"
 SEA_china_warlords.6.t: "[FROM.GetNameDefCap]が統合を拒否"
 SEA_china_warlords.6.desc: "[FROM.GetLeader]は中央政府にあからさまに反抗し、最後通牒を拒否した。[FROM.GetNameDefCap]は形式的には属国のままだが、彼らの行動からは独立への野心が見受けられる。今回の反抗を看過するわけにはいかない。"
 SEA_china_warlords.6.a: "後悔させてやろう"
 SEA_china_democratic.1.t: "共和国の大統領"
 SEA_china_democratic.1.desc: "ついに中国で自由選挙を復活させ、内外の勢力によって破壊された共和国を復旧させる時がきた。問題は、誰が孫文の意志を継いで新たな共和国の初代大統領になるかである。"
 SEA_china_democratic.1.a: "中国農工民主党には良い候補がいる"
 SEA_china_democratic.1.b: "張君勱は自らの価値を示した"
 SEA_china_democratic.1.c: "宋慶齢は理想的な指導者だ"
 SEA_china_democratic.1.d: "曽琦にチャンスを与えるべきだ"
 SEA_china_democratic.2.t: "[FROM.GetNameDefCap]から同盟への招待"
 SEA_china_democratic.2.desc: "遠方からの使節団が首都に来訪し、[ROOT.GetLeader]への謁見を求めている。彼らは[FROM.GetNameDef]から来たと述べており、我が国との同盟締結を求めている。これを受け入れるべきだろうか？"
 SEA_china_democratic.2.a: "共に強くなろう"
 SEA_china_democratic.2.b: "我々の中立の原則に反するものだ……"
 SEA_china_democratic.3.t: "[FROM.GetNameDefCap]が我々の招待を受諾"
 SEA_china_democratic.3.desc: "[FROM.GetLeader]は同盟締結を求める我々の申し出を快く受諾し、我々の勢力に合流するための手続きを開始している。今日はめでたい日だ！"
 SEA_china_democratic.3.a: "彼らとは未来の構想を共有できる"
 SEA_china_democratic.4.t: "[FROM.GetNameDefCap]が同盟締結を拒否"
 SEA_china_democratic.4.desc: "[FROM.GetLeader]は無礼にも、中立の原則を理由に我が国との同盟締結を拒否した。このような馬鹿げた決断に至るには、どれだけの汚職があったのか想像に難くない。"
 SEA_china_democratic.4.a: "損するのは彼らのほうだ"
 SEA_china_democratic.5.t: "[ROOT.GetNameDef]における内戦"
 SEA_china_democratic.5.desc: "長きにわたる共和主義感情の高まりのあと、[ROOT.GetAdjective]の民主主義者たちは平和的な政権交代をあきらめたようだ。激しい議論の末に交渉は決裂し、武力衝突が発生した。"
 SEA_china_democratic.5.a: "民主主義のために！"
 SEA_china_democratic.5.b: "この愚行を止めなければ！"
 SEA_china_democratic.6.t: "[FROM.GetNameDefCap]が共和主義感情を扇動"
 SEA_china_democratic.6.desc: "現在、我が国で活動している[FROM.GetAdjective]の組織が共和主義感情を流布しているようだ。一見無害に見える内容だが、一部のプロパガンダはむしろ革命的な内容になっている。労働者が徒党を組んで団結するよう促されたという報告はますます増えており、最近の情勢から判断すると、これが我が国の最終的な統合を狙った[FROM.GetAdjective]指導者の巧妙な策略でないとは言い切れない。"
 SEA_china_democratic.6.a: "好きにさせておけ"
 SEA_china_democratic.6.b: "生意気な扇動者を取り締まれ！"
 SEA_china_democratic.7.t: "[CHI.GetNameDefCap]がアジアの植民地を手放すことを要求"
 SEA_china_democratic.7.desc: "[CHI.GetNameDef]から非常に強い言い回しで連絡があった。同国は我々に[CHI_country_to_be_liberated.GetNameDef]を解放し、領土を正当な所有者に返すよう要求している。"
 SEA_china_democratic.7.a: "いずれにせよ、その植民地にはあまり用はない。"
 SEA_china_democratic.7.b: "我々こそが正当な所有者だ。"
 SEA_china_democratic.7.b.tt: "§R同国が我々に対する戦争目標を得る！§!"
 SEA_china_democratic.8.t: "[FROM.GetNameDefCap]が[CHI_country_to_be_liberated.GetNameDef]の解放に同意"
 SEA_china_democratic.8.desc: "我々が[FROM.GetNameDef]に対して[CHI_country_to_be_liberated.GetNameDef]の解放を要求したことに対する回答が届いた。少し意外かもしれないが、彼らは[CHI_country_to_be_liberated.GetNameDef]を独立国家として解放することに同意した。"
 SEA_china_democratic.8.a: "これ以上ない結果だ。"
 SEA_china_democratic.9.t: "[FROM.GetNameDefCap]が植民地解放を拒否"
 SEA_china_democratic.9.desc: "[FROM.GetNameDef]に向けた、[CHI_country_to_be_liberated.GetNameDef]解放の要求に対する回答が届いた。同国の外交問題は我々には関係ないと述べ、この領土の正当な独立を認めるという考えを拒否している。"
 SEA_china_democratic.9.a: "どんな犠牲を払っても、植民地を解放しなければならない。"
 SEA_china_democratic.10.t: "[FROM.GetNameDefCap]が我々に、彼らの戦争に参加することを要求"
 SEA_china_democratic.10.desc: "遠方からの使節団が首都に来訪し、[ROOT.GetLeader]への謁見を求めている。彼らは[FROM.GetNameDef]から来たと述べており、[JAP.GetNameDef]との戦争に我々が参加することを望んでいる。これを受け入れるべきだろうか？"
 SEA_china_democratic.10.a: "共に勝利のために！"
 SEA_china_democratic.10.b: "我々の中立の原則に反するものだ……"
 SEA_china_democratic.11.t: "[FROM.GetNameDefCap]が我々の細やかな要求を承諾"
 SEA_china_democratic.11.desc: "[FROM.GetLeader]は反日同盟の締結を求める我々の申し出を快く受諾し、東方の脅威に対抗するための取り組みを開始している。今日はめでたい日だ！"
 SEA_china_democratic.11.a: "彼らには借りがある"
 SEA_china_democratic.12.t: "[FROM.GetNameDefCap]が同盟締結を拒否"
 SEA_china_democratic.12.desc: "[FROM.GetLeader]は無礼にも、中立の原則を理由に反日同盟の締結を拒否した。このような馬鹿げた決断に至るには、どれだけの汚職があったのか想像に難くない。"
 SEA_china_democratic.12.a: "最悪の報せだ……"
 SEA_china_democratic.13.t: "我々の支援を求める[FROM.GetNameDefCap]"
 SEA_china_democratic.13.desc: "[FROM.GetNameDef]の[FROM.GetLeader]から、資金援助を求める問い合わせがあった。彼らは我が国に住む[FROM.GetAdjective]人を、彼らの大義のために大量動員しており、これに対する大衆の支持は急上昇している。彼らの要求に応じるべきだろうか？"
 SEA_china_democratic.13.a: "支援しよう"
 SEA_china_democratic.13.b: "彼らは自国の経済に目を向けるべきだ"
 SEA_china_democratic.14.t: "[FROM.GetNameDefCap]が我々の支援に同意"
 SEA_china_democratic.14.desc: "我々の要求に対する回答があり、ありがたいことにすぐに外国からの資金援助を受けられそうだ。これは我が国の経済に恵みをもたらし、大幅な産業の発展と軍備増強を可能とするだろう。"
 SEA_china_democratic.14.a: "勝利への道が見えてきた"
 SEA_china_democratic.15.t: "[FROM.GetNameDefCap]が我々の要求を拒否"
 SEA_china_democratic.15.desc: "我々の懇願に対する[FROM.GetNameDef]の回答は、我々を見捨てるという選択だった。支援は提供されず、資金援助も見込めない。[FROM.GetNameDef]では厚い支持を受けているにもかかわらず、我々は孤立している。我々は勝たなければならない。なぜならば、勝たなければ我々の物語が忘れ去られてしまうからだ。"
 SEA_china_democratic.15.a: "我々は道を誤った……"
 SEA_china_democratic.16.t: "[FROM.GetNameDefCap]が我が国の経済に投資"
 SEA_china_democratic.16.desc: "[FROM.GetNameDef]の実業家たちは我が国の地元産業の開発を始めており、我々の領土内に新たな企業を設立している。このことは我々を繁栄に近づけるものである。"
 SEA_china_democratic.16.a: "彼らの投資に感謝する"
 SEA_china_democratic.16.b: "奴らの施しは必要ない！"
 SEA_china_democratic.17.t: "[FROM.GetName]が我々に服従を要求"
 SEA_china_democratic.17.desc: "南京から一通の書簡が届いた。中央政府の確かな公印が押されたものだ。統一や国家の運命といった美辞麗句の中に、我々への要求が含まれている。それは、[CHI.GetLeader]に服従し、この地域に対する[CHI.GetNameDef]の支配を受け入れろというものだ。そこには交渉の余地がなく、従わない限り制裁措置が予想される。"
 SEA_china_democratic.17.a: "決して服従はしない！"
 SEA_china_democratic.17.b: "国民のためなら仕方ない"
 SEA_china_democratic.17.tt: "§R我々は[FROM.GetName]の属国になる§!"
 SEA_china_democratic.18.t: "[FROM.GetName]が共和国に復帰"
 SEA_china_democratic.18.desc: "[FROM.GetName]は我々の最後通牒を受け入れた。彼らの指導者たちは、国家の統一や歴史的運命について口にしているが、その本意は明白である。彼らは[CHI.GetNameDef]の優位性を認めているのだ。\n不本意な服従かもしれないが、中国のさらなる分断と流血の事態を避けることができるだろう。"
 SEA_china_democratic.18.a: "覆われていた太陽が再び光を集めている"
 SEA_china_democratic.19.t: "[FROM.GetName]が服従を拒否"
 SEA_china_democratic.19.desc: "最後通牒が拒否された。反抗的な[FROM.GetLeader]は厚かましくも、我々に服従する気はないと明言した。我々の使節が追い返された今、局面は外交から戦争へと移っていくだろう。"
 SEA_china_democratic.19.a: "それならば、ひざまずかせるまでだ"
 SEA_china_democratic.20.t: "[FROM.GetNameDefCap]が民権主義の適用を要求"
 SEA_china_democratic.20.desc: "[FROM.GetNameDef]大統領の[FROM.GetLeader]は、我々の統治領で民権主義の導入を始めるよう正式に要請してきた。このことは我々を共和国に近づけ、我々の発展を助けるだろう。"
 SEA_china_democratic.20.a: "これに従おう"
 SEA_china_democratic.20.b: "これは怪しいぞ！"
